 son_professional_songhaian_army:0 "First Professional Standing Army"
 desc_son_professional_songhaian_army:1 "[Root.Monarch.GetName] has chosen to put a focus on a more sophisticated, standing army. Because of these requirements the army quality has increased, but the recruiters have become more picky in their choice of recruits."
 son_focus_on_professional_armies:0 "Professional Standing Army"
 desc_son_focus_on_professional_armies:1 "[Root.Monarch.GetName] has chosen to put a focus on a more sophisticated, standing army. Because of these requirements the army quality has increased, but the recruiters have become more picky in their choice of recruits."
 son_reformed_army_technology:0 "The Guns of Songhai"
 desc_son_reformed_army_technology:1 "Firearms are a never seen technology in West African warfare. Songhai is the first realm which embraced the usage of guns and cannons and used this technology to dominate the other powers of the region.\nWith the contact with the Europeans and the knowledge of their technology, the quality of these weapons has risen to even higher levels."
 son_modern_government:0 "Modern State"
 desc_son_modern_government:0 "Our state received crucial development regarding statesmanship and governing, making it into the first modern state of West Africa."
 son_songhaian_empire:0 "Songhaian Empire"
 desc_son_songhaian_empire:0 "We have become the marvellous hegemony of West Africa! The Songhaian Empire shall thrive and maintain!"
 son_religious_scholars:0 "Religious Scholar"
 desc_son_religious_scholars:0 "The [Root.GetClergyName] has encouraged the religious scholars in our realm and support them with their own resources."
 son_religious_friends:0 "Pious Reputation"
 desc_son_religious_friends:0 "Our efforts to improve the opinions of our brethren of faith gave us a positive reputation amongst the many Sunni states of the world and for the people of our faith."
 son_tolerance_of_old_traditions:0 "Tolerance of the Traditions"
 desc_son_tolerance_of_old_traditions:0 "Our realm has begun to express greater tolerance to the rural people who still believe in their heathen traditions and ways."
 son_defender_of_traditions:0 "Defender of the Traditions"
