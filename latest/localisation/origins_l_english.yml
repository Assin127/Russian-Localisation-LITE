 ###ESTATE PRIVILEGES###
 estate_church_yakobs_churches:0 "Biblical Sabbath Reform"
 estate_church_yakobs_churches_desc:1 "Negusa Nagast Zara Yaqob uniting the once divided Coptic church by finding a compromise for the different views of the weekend. Thanks to his action, the clergy introduced a reform, which allows teaching Yaqob's lecture more easily amongst other devout followers."
 estate_burghers_control_over_the_mint:0 "Controlled Gold Mining"
 estate_burghers_control_over_the_mint_desc:1 "Mining for gold can be very profitable, but uncontrolled digging can cause catastrophic consequences for one's economy. By letting the [Root.GetBurghersName] have more direct control in the minting and mining process we can ensure that not too much gold enters the treasury at once."
 estate_burghers_control_over_the_mint_gt:0 "Every owned §YGold§! province will receive §R-15.0%§! Goods Produced Modifier."
 estate_burghers_control_over_the_mint_rt:0 "Remove the Goods Produced Modifier penalty from every owned §YGold§! province."
 estate_church_one_faith_one_culture:0 "Religious Culture"
 estate_church_one_faith_one_culture_desc:0 "Unity in a society can only be achieved when the [Root.GetClergyName] not only takes the spiritual matters in hand but also takes a more crucial role in the cultural and social questions of the realm."
 estate_church_one_faith_one_culture_gta:0 "Every owned province of the §Y[Root.Religion.GetName]§! faith, which is either in the §Y[Root.Culture.GetGroupName]§! culture group or has an §Yaccepted culture§!, gains '§YReligious Society§!', giving the following effects:\nLocal Unrest: §G-1.00§!\nLocal Tax Modifier: §G+10.0%§!\nLocal Production Efficiency: §G+10.0%§!\nLocal Manpower Modifier: §G+10.0%§!"
 estate_church_one_faith_one_culture_gtb:2 "Every owned province, which is NOT in the §Y[Root.Culture.GetGroupName]§! culture group and has NOT an §Yaccepted culture§!, gains '§YHeretic Culture§!', giving the following effects:\nLocal Unrest: §R+3.00§!\nLocal Culture Conversion Cost: §G-10.0%§!"
 estate_church_one_faith_one_culture_rta:0 "The modifier '§YReligious Society§!' is removed from all §Y[Root.Religion.GetName]§! provinces with an §Yaccepted culture§! or with a culture of the §Y[Root.Culture.GetGroupName]§! culture group."
 estate_church_one_faith_one_culture_rtb:0 "The modifier '§YHeretic Culture§!' is removed from all provinces without an §Yaccepted culture§! and without a culture of the §Y[Root.Culture.GetGroupName]§! culture group."
 estate_dhimmi_guarantee_of_traditions:0 "Guaranteed Traditions"
 estate_dhimmi_guarantee_of_traditions_desc:1 "The faith within our [Root.GovernmentName] has always been a mix of [Root.Religion.GetName] upper class and the Fetishist lower class. By guaranteeing the freedom of exercising these traditions and revoking governmental interference in their beliefs, we can ensure the contentment of the rural people."
 MONOPOLY_INCOME_IVORY_DESC:0 "from ivory production."
 MONOPOLY_INCOME_GOLD_DESC:0 "from gold production."
 estate_nobles_better_integration:0 "[Root.GetNobilityOrFallbackName] Integration Policy"
 estate_nobles_better_integration_desc:1 "Centralizing the state and annexing subjects is not an easy task as our administrators and diplomats are busy with the integration process. This can be avoided however if we allow the [Root.GetNobilityOrFallbackName] to take control over the integration policy of our country."
 estate_church_religious_diplomats:0 "Religious Diplomats"
 estate_church_religious_diplomats_desc:1 "Good diplomacy is hard to achieve. It takes a few simple misunderstandings and the relation between two countries plummets.\nBy sending very religious diplomats to our brethren in faith we can at least prevent this situation from happening."
 estate_church_heir_shrine:0 "Build Shrines for Heirs"
 estate_church_heir_shrine_desc:0 "Usually cults are a matter of our [Root.Monarch.GetTitle]s and not for their heirs. This can be changed though by building shrines, which serve our heirs as a religious retreat, allowing them to express their own belief into a certain cult."
 estate_burghers_hydraulic_rights:0 "Hydraulic Rights"
 estate_burghers_hydraulic_rights_desc:0 "The distribution of water has always been a topic the remote villages worry about. Through allowing the [Root.GetBurghersName] taking a more direct control over the rights of water we can ensure a fair and efficient distribution of water access."
 estate_burghers_enslaving_rights_gt:0 "Reduce the Development Cost caused by Terrain type of every owned §YDesert§!, §YCoastal Desert§!, §YSteppes§! and §YSavanna§! province by §G50.0%§!."
 estate_burghers_enslaving_rights_rt:0 "Remove the Development Cost Reduction of every owned §YDesert§!, §YCoastal Desert§!, §YSteppes§! and §YSavanna§! province."
 estate_nobles_cawa_peace_keepers:1 "Assign Cawa Peacekeepers"
 estate_nobles_cawa_peace_keepers_desc:0 "The Cawa are the elite force and noble warrior class of Ethiopia. By granting certain privileges to them we can ensure that they use their skills to keep the peace in our remote provinces."
 estate_nobles_cawa_offensive_fighters:0 "Assign Cawa Conquerors"
 estate_nobles_cawa_offensive_fighters_desc:0 "The Cawa are the elite force and noble warrior class of Ethiopia. By granting certain privileges to them we can ensure that they use their skills to break the forts of our enemies."
 eth_estate_did_not_have_cawa_privilege_for_five_years:1 "We have not chosen a Cawa Assignment Privilege in the last §Y5 years§!."
 estate_church_embrace_singluar_cult:0 "Embrace Singular Cult"
 estate_church_embrace_singluar_cult_desc:0 "Our religion honors several different cults. But only one of these is of much bigger importance than the other ones. We should embrace a singular cult, and make the worshipped deity our primary cult."
 estate_church_flexible_cults:0 "Flexible Cult"
 estate_church_flexible_cults_desc:0 "Our religion is a collection of different beliefs. By allowing the shamans of the different cults to meet regularly we can switch our belief even within the lifespan of a single ruler."
 estate_church_scholar_connections:0 "Establish Religious Schools"
 estate_church_scholar_connections_desc:0 "Inviting a scholar from one of the other schools is bound with administrative investments. By letting the [Root.GetClergyName] establish religious schools we can assure an easier integration of the many scholars into our country."
 estate_church_integrated_school:0 "Grant local Residence to Scholar"
 estate_church_integrated_school_desc:0 "By granting a scholar from a foreign country a residence within our borders we can assure access to his knowledge without the need of political affairs."
 estate_nobles_neighbor_raids:0 "Neighbor Raid"
 estate_nobles_neighbor_raids_desc:0 "Manpower is not a guaranteed good for any state. By granting the [Root.GetNobilityOrFallbackName] the means to control the subjugated forces, we can assure new gains of manpower for the [Root.GovernmentName]."
 estate_nobles_decentralized_tribe:0 "Decentralized Confederacy"
 estate_nobles_decentralized_tribe_desc:0 "The state of [Root.GetName] is made of several vassal states, all governed by the [Root.GetNobilityOrFallbackName]. The internal tribes may have less leeway than normal vassals, but the absolutism of the ruler is without a doubt undermined unless centralization efforts are made."
 estate_nobles_decentralized_tribe_tt:0 "This privilege gets revoked by granting the [Root.GetNobilityOrFallbackName] privilege '§YRevoke Tribe Privilege§!'."
 estate_nobles_tribe_unification:0 "Revoke Tribe Privileges"
 estate_nobles_tribe_unification_desc:0 "[Root.GetName] receives grand centralization efforts, revoking the privileges of the ruling [Root.GetNobilityOrFallbackName]. While the power of the confederate tribes within [Root.GetName] is still undeniable, it makes room for the complete centralization of the [Root.GovernmentName] and the strengthening of the authority of the [Root.Monarch.GetTitle]."
 estate_nobles_tribe_unification_tt:0 "This privilege gets revoked by granting the [Root.GetNobilityOrFallbackName] privilege '§YCentralize the Tribes§!'."
 estate_nobles_tribe_centralization:0 "Centralize the Tribes"
 estate_nobles_tribe_centralization_desc:0 "The time has come to dissolve the tribal confederacy and centralize the power!"
 can_not_have_tributaries:0 "We are not able to establish §YTributary States§!."
 estate_nobles_grant_power_to_the_bashorun:0 "Grant Power to the Bashorun"
 estate_nobles_grant_power_to_the_bashorun_desc:0 "The Bashorun is the leader of the [Root.GetNobilityOrFallbackName] and keeps the power of the [Root.Monarch.GetTitle] in check. By granting additional power of governing and organization to the Bashorun we can assure the stability of [Root.GetName] even during the reign of unfit rulers."
