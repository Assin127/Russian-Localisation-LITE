 son_salt_cloth_trader:0 "Salt and Cloth Main Production"
 desc_son_salt_cloth_trader:0 "We have focused a great portion of our manufactories and workshops in the production of salt and cloth, which brings us a significant advantage in the trade nodes."
 son_beacon_of_islam:0 "Beacon of Muslim Faith"
 desc_son_beacon_of_islam:0 "Our dedication to convert all of West Africa made us into the Beacon of the Muslim faith of this region. Nobody will question the piety of our rule."
 ###KON MISSION MODIFIERS###
