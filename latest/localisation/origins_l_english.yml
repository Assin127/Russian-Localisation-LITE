 desc_kon_defender_of_the_old_ways:0 "We are the defenders of the old traditional ways and have earned the respect of our Fetishist brethren and people."
 kon_united_shaman_tribes:0 "United Shamans"
 desc_kon_united_shaman_tribes:1 "The shamans of our land have united in the attempt to expel the Christian missionaries and were successful. But their task has not been finished yet and now they focus their attention on the provinces which have fallen to foreign religions too."
 kon_catholic_fortress_of_africa:0 "Catholic Fortress of Africa"
 desc_kon_catholic_fortress_of_africa:0 "We are the fortress of Christ in Africa! We bring the light of the Lord to the uncivilized barbarians and consecrate Africa for the Holy See!"
 kon_chokwe_craftsmenship:1 "Chokwe Craftsmanship"
 desc_kon_chokwe_craftsmenship:0 "This province has Chokwe craftsmen employed who create artistic goods like idols and masks made out of wood and ivory."
 kon_defender_of_africa:0 "Defender of Africa"
 desc_kon_defender_of_africa:1 "Our country has risen above everyone else, faced off against the Europeans who aspired to our enslavement and destruction and banished them from our home continent!"
 kon_great_power_of_africa:0 "Great Power of Africa"
 desc_kon_great_power_of_africa:1 "Our country has risen above everyone else, modernized into a prosperous state and faced off against the Europeans who aspired to our enslavement! Now we are one of the great empires of the world!"
