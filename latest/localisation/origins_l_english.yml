 ###ETH FLAVOR EVENTS###
 flavor_eth.29.t:0 "The Itinerant Capital of [Root.GetName]"
 flavor_eth.29.desc:1 "[Root.GetName]'s capital was never constant as the Negusa Nagasts of [Root.GetName] moved their court to the areas they saw necessary. While this system ensured that the local area around the new capital was under Solomonic thumb, the remaining provinces of [Root.GetName] were mostly autonomous, resulting in a loss of control of these areas."
 flavor_eth.29.a:0 "Ok."
 flavor_eth.30.t:0 "Establishment of a Permanent Capital"
 flavor_eth.30.desc:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] modernized the state of [Root.GetName] and founded the first capital in [Root.Capital.GetName] in the year [GetYear]. Additionally, [Root.Monarch.GetSheHe] resolved the religious arguments, which dragged important decisions out, and centralized the government. [Root.Monarch.GetHerHisCap] achievements will be remembered in [Root.GetAdjective] history forever."
 flavor_eth.30.a:0 "Finally. Itinerant capitals are no more."
 flavor_eth.30.b:0 "I like the moving capital though."
 flavor_eth.33.t:0 "Opening of the Ark of the Covenant"
 flavor_eth.33.desc:1 "Over thousands of years nobody opened the real Ark of the Covenant. Because of that, the content of the Ark has been a mystery for the usual believer and even for the clergy this event is one of its kind. To reduce potential panic in the nation, [Root.Monarch.GetName] decided to open this legendary artifact in the palace, far away from the prying eyes of the masses.\nWhen our graceful [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] close ones opened the gold-covered wooden chest, they found what had been promised: two ancient stone tablets of the Ten Commandments as well as Aaron's rod and a pot of manna. It wasn't the most spectacular event, but it was one of devotion. After confirming the authenticity of these artifacts, the clergy placed them back into the chest and hid the Ark of the Covenant again.\n\nDays have passed from this event and ever since many activities have felt more ... easy for our [Root.Monarch.GetTitle]. It is as if God himself blessed our glorious dynasty and the fortune of our nation!"
 flavor_eth.33.a:0 "May God the Father bless us, may Christ take care of us!"
 flavor_eth.35.t:0 "The Subjects of [Root.GetName]"
 flavor_eth.35.desc:1 "Damot and Hadiya have been vassals of our glorious [Root.GovernmentName] for over 100 years. While their contribution in the form of tribute has served us well, many at [Root.Monarch.GetName]'s court argue that their time has come to fully join [Root.GetName]. In the end, it is up to our good [Root.Monarch.GetTitle] to decide what shall happen with these two nations."
 flavor_eth.35.a:0 "They shall become part of our nation!"
 flavor_eth.35.b:0 "They are more useful as vassals."
 flavor_eth.37.t:0 "Restoration of Christianity in Suakin"
 flavor_eth.37.desc:0 "Although the city submitted to the Mamluks in 1317, many still believed that the city remained a center of Christianity. This changed when more and more Muslim immigrants settled in Suakin. Over time, the last remaining Christians - our brothers and sisters in faith - vanished into the shadows. But these times are now over as Suakin is finally part of a true Christian [Root.GovernmentName] again and many hidden Copts returned to the light of the day!"
 flavor_eth.37.a:0 "Blessed be these souls!"
 flavor_eth.38.t:0 "Adulis, the Great Port of Aksum"
 flavor_eth.38.desc:1 "Walls made out of sandstone and empty, rugged streets decorate the ruins of a city, which used to be the crown jewel of an ancient Empire. For our ancestors, it would have been a saddening view. - until they see what the proud and diligent workers of [Root.GetName] created! Within an amazingly short amount of time, our constructors and builders restored the port city to its former beauty and many of our people are settling in this city!"
 flavor_eth.38.a:0 "And this time, Adulis shall live for far longer!"
 flavor_eth.39.t:0 "Surpassing of the Aksumite Borders"
 flavor_eth.39.desc:1 "Originally, the Aksumite Empire only had the Nubian region, North Ethiopian areas and the southern coast of Arabia. Borders which are no match to ours! [Root.Monarch.GetName] lead our [Root.GovernmentName] to many successful battles and to campaigns of war and now we not only have achieved the restoration but even the surpassing of an empire which fell over 400 years ago!\nWith these massive campaigns of conquest, many of our nobles plead for an official return to the name "Aksumite Empire" in order to show the world our strength of reviving an ancient realm. On the other hand, [Root.Monarch.GetName]'s advisers recommend that we start looking into the future. How shall our beloved [Root.Monarch.GetTitle] decide?"
 flavor_eth.39.a:0 "We should take the mantle of the Aksumite Empire!"
 flavor_eth.39.b:0 "The advisers are right. We have to make our own footprints on this world!"
 flavor_eth.40.t:0 "The Kingdom Semien"
 flavor_eth.40.desc:2 "Back in the days when the Aksumite Empire ruled over these lands, there was a group of Jews, who refused to follow the true faith. They resisted Ezana's religious declaration and assembled revolts against the rightful emperor. Centuries later, the Jewish queen Gudit levied an army and destroyed the Aksumite Empire for good.\nThis all is long in the past, but the Beta Israeli remained a troublesome group - even for [Root.GetName]. We can try to convert them to [Root.Religion.GetName] though we will face heavy resistence from the Beta Israeli."
 flavor_eth.40.a:1 "Show them the way of the [Root.Religion.GetName] faith."
 flavor_eth.40.b:1 "We should not create a bigger rift between our people."
 flavor_eth.41.t:1 "The Journey over the Nile"
 flavor_eth.41.desc:1 "Usually most of our ambassadors travel by foot to Egypt and then take the next best boat to reach Europe. However, sometimes people grow bold and try different ways to reach a destination. Our current ambassador is one of them as he took a few galleys from our mighty fleet and traveled with them over the Nile. Fortunately for the ambassador, the Lord protected him from the danger of the great river and the infidels in the North and guided him to the Mediterranean Sea."
 flavor_eth.41.a:0 "I didn't think he would come so far."
 flavor_eth.42.t:0 "Contact with the Christians!"
 flavor_eth.42.desc:1 "After an additional 50 days of travel, the ambassador reached his goal: contact with the Christians of Europe! Although their views are quite heretical to us, our diplomats are just glad to be in contact with the outside world yet again. Additionally, these 'Catholics' share our ambition for a crusade against the Muslim threat, which makes them potential allies."
 flavor_eth.42.a:0 "God bless this ambassador and our new-found allies!"
 flavor_eth.43.t:0 "A strange Ambassador"
 flavor_eth.43.desc:1 "Our guards found a strange group of three galleys heading directly towards Rome this morning. After the men on the galleys confirmed that they were coming in peace, the interception fleet let them pass. Apparently, these people are fellow Christians and they are guarding a strange ambassador, who claims to have sailed the long way from Ethiopia over the mighty Nile.\nThe ambassador is here to restore the old contact between [From.GetName] and the Roman Empire!"
 flavor_eth.43.a:1 "Ethiopia? One moment... is he a servant of Prester John?!"
 flavor_eth.43.a.tt:0 "Discover all provinces from §Y[From.GetName]§!."
 flavor_eth.44.t:0 "Alliance with the Portuguese?"
 flavor_eth.44.desc:1 "[Root.GetName] had contact with the Portuguese before, but we never desired an alliance with them. But due to the circumstance that heathens are breathing down our neck and that the Catholic Pope is incapable of being helpful, our diplomats figured that it is a good idea to ally with the Portuguese. Our ambassador is only waiting for [Root.Monarch.GetName]'s command!"
 flavor_eth.44.a:0 "Sail, my son, and make them our alliance offer!"
 flavor_eth.44.b:0 "On a second thought... [Root.GetName] stands better without them."
 flavor_eth.45.t:0 "[From.GetName]'s Alliance Request"
 flavor_eth.45.desc:1 "A young diplomat from a foreign land reached the court of [Root.Monarch.GetTitle] [Root.Monarch.GetName] and wishes for an audience! Apparently, the man is coming from the ancient land of [From.GetName]. As fellow Christians, he was sent to offer an alliance with us.\nWhile we are too far away from [From.GetName] to receive any beneficial help within Europe, [From.GetName] might still be a useful ally for our ambitions in the Indian Ocean."
 flavor_eth.45.a:0 "We should accept their offer."
 flavor_eth.45.a.at:0 "§Y[From.GetName]§! will receive access to the §YPortuguese Musketeers§! mercenary company if they get into a war with [ADA.GetName] and if [ADA.GetName] receives aid themselves."
 flavor_eth.45.b:0 "They might be useful, yes, but there are better allies than [From.GetName]."
 flavor_eth.46.t:0 "[From.GetName] accepts the Alliance"
 flavor_eth.46.desc:0 "Our diplomat returns! With a glance of excitement in his eyes for achieving his first successful mission, he reports that the Portuguese are accepting the offer and wish to be our ally!"
 flavor_eth.46.a:1 "This is wonderful news!"
 flavor_eth.46.a.at:0 "§Y[From.GetName]§! will aid us in our war with [ADA.GetName] should [ADA.GetName] receive foreign aid themselves."
 flavor_eth.47.t:0 "[From.GetName] refuses the ALliance"
 flavor_eth.47.desc:1 "Our diplomat returns! The look of the young man is one of disappointment. He reports that the Portuguese have no interest in an alliance with [Root.GetName] and sent our diplomat packing!"
 flavor_eth.47.a:1 "Don't worry. You gave your best. It's their loss, not ours."
 flavor_eth.48.t:0 "Modernization of an Army"
 flavor_eth.48.desc:0 "Thanks to the efforts of [Root.Monarch.GetTitle] [Root.Monarch.GetName], our armies were able to modernize. Our troops have fully embraced the westernization of their fighting abilities!\nThey learned the strategies of the French Grande Armée.\nThey endured Prussian training.\nThey received Swiss guns.\nAnd now they are ready to fight for the glory of [Root.GetName]!"
 flavor_eth.48.a:0 "Glory to [Root.GetName]!"
 flavor_eth.49.t:0 "Support of the Ottoman"
 flavor_eth.49.desc:0 "In the great Ethiopian-Adal war in 1529, the Ottoman joined an alliance with the Sultanate Adal in order to defeat the Ethiopian Empire and to extinguish the last Christian bastion in the Horn of Africa. Although it wasn't a full blown war for the Ottomans, they supported Adal with several companies of Turkish soldiers."
 flavor_eth.49.ada.desc:0 "The war between [Root.GetName] and [ETH.GetName] rages on. Neither side seems to be a clear winner and at few fronts the [Root.GetAdjective] troops are even getting pushed back. Fortunately, we have prepared for this day. Turkish elite soldiers from Anatolia arrived in [Root.GetName] to join the fight against the Christian threat!"
 flavor_eth.49.a:0 "Blessed be the Ottomans for their help!"
 flavor_eth.49.a.tt:0 "Enables the §YOttoman Janissaries§! Mercenary Company."
 flavor_eth.50.t:0 "Support of the Portuguese"
 flavor_eth.50.desc:1 "The Ethiopian-Adal war has been a disaster for Ethiopia. Many towns got razed, the capital got sieged down by the combined power of Adal and the Ottoman Empire and the remaining army of Ethiopia had to retreat into the mountains. The Muslims assumed that it was only a matter of time until Ethiopia fell.\nThen the Portuguese arrived. In the year 1541, the Portuguese sent the commander Cristóvão da Gama with a company of Portuguese troops to assist Ethiopia and to fight against the Ottoman Empire. These new troops allowed Ethiopia to turn the tables and to defeat the vastly larger Muslim army, which led to the white peace in 1543."
 flavor_eth.50.a:0 "Thank God the Portuguese have come!"
 flavor_eth.50.a.tt:0 "Enables the §YPortuguese Musketeers§! Mercenary Company."
 flavor_eth.51.t:0 "End of the Portuguese-Ottoman Conflicts"
 flavor_eth.51.desc:1 "The Portuguese and the Ottoman had a long history of rivalry ever since the Ottoman Empire blocked the trade from the Silk Road to Europe. The first real fight, however, started when the Ottoman assisted the Sultanate of Gujarat in the siege of Diu in 1538. Ever since, these two great powers were at war with each other on several occasions with the Ethiopian-Adal war being the most prominent proxy war.\nAfter the small victory of Ethiopia, the Portuguese continued their wins against the Ottoman. In the year 1559, Suleiman the I had to recognize that decisive victories against the Portuguese were a futile project. Because of that, the militaristic activities of these two powers have been greatly reduced in the Horn of Africa."
 flavor_eth.51.a:0 "So be it."
 flavor_eth.51.a.tt:0 "The §YOttoman Janissaries§! and the §YPortuguese Musketeers§! Mercenary Companies are no longer available."
 flavor_eth.52.t:0 "Jesuit Activities in [Root.GetName]"
 flavor_eth.52.desc:1 "In the years 1555 and 1557, the first Portuguese Jesuits arrived in Ethiopia. At first they intended to stand for the small Portuguese community, which has been growing in Ethiopia since 1543. However, their influence in the Ethiopian court grew. It went so far that the Catholic church started to become a real threat to the authority of the Coptic church and now they are trying to talk [Root.Monarch.GetName] into converting to Catholicism! How shall we deal with those foreign missionaries?"
 flavor_eth.52.a:0 "We shall banish these parasites!"
 flavor_eth.52.b:0 "They should be warned!"
 flavor_eth.52.c:1 "Maybe they are right. We should convert to Catholicism."
 ###MAL FLAVOR EVENTS###
 west_african.19.b:1 "You know, [ASH.GetName]'s throne looks more comfortable than ours..."
 flavor_mal.2.b:0 "Hey, wait! Take me with you!"
 flavor_mal.6.a.tt:0 "This option will unlock the §YReligion Mission§! for [Root.GetName]."
 flavor_mal.6.b.tt:0 "This option will unlock the §YTolerance Mission§! for [Root.GetName]."
 flavor_mal.9.t:0 "The Decline of [Root.GetName]"
 flavor_mal.9.d:1 "After the death of Mansa Suleyman Keita, the brother of the mighty Mansa Musa, the empire of [Root.GetName] has seen a constant decline in power, influence and wealth over the decades. Civil wars, fights for the thrones and a series of incompetent mansas undermined the stability of [Root.GetName]. Former subjects such as the Songhai or the Timbuktu declared their independence from the empire, and even now the realm is seeing further and further fall in importance."
 flavor_mal.9.a:0 "These are dark times..."
 flavor_mal.10.t:0 "Return to former Glory for [Root.GetName]"
 flavor_mal.10.d:1 "Like a miracle, the [Root.GovernmentName] of [Root.GetName] survived the internal struggles for power between factions, convinced the subjects to remain loyal to the mansa and even united the royal court. Even better, the old borders of the [Root.GetName] [Root.GovernmentName] have been restored and, as such, the influence the realm once had in West Africa.\nNow it is up to [Root.Monarch.GetTitle] [Root.Monarch.GetName] to expand the power and influence of [Root.GetName] even beyond the achievements the mighty Mansa Musa reached!"
 flavor_mal.10.a:0 "A new dawn for [Root.GetName] has come!"
 flavor_mal.11.t:0 "[Root.mal_pretender.GetName] challenges [Root.Monarch.GetName]!"
 flavor_mal.11.d:0 "Battles for the throne have been a common sight in [Root.GetName] since Suleyman's death. As such, it is to nobody's surprise that the ambitious general [Root.mal_pretender.GetName] tries to overthrow [Root.Monarch.GetTitle] [Root.Monarch.GetName]. The general has gathered an army and is now sieging [mal_pretender_province.GetName]."
 flavor_mal.11.a:1 "You dare challenge me?"
 flavor_mal.12.t:0 "[Root.GetNobilityOrFallbackName] Revolt in [mal_disaster_estate_province.GetName]!"
 flavor_mal.12.d:0 "Ever since our decline, the [Root.GetNobilityOrFallbackName] have become overambitious and try to take control over [mal_disaster_estate_province.GetName] for their own needs."
 flavor_mal.12.a:0 "We will crush them!"
 flavor_mal.12.b:0 "[mal_disaster_estate_province.GetName] is not worth the effort."
 flavor_mal.13.t:0 "[Root.GetClergyName] Revolt in [mal_disaster_estate_province.GetName]!"
 flavor_mal.13.d:1 "The [Root.GetClergyName] have expressed unhappiness with the process of converting the rural Fetishists and the lack of piety in the court. Now they started a rebellion in [mal_disaster_estate_province.GetName] in the hope of taking over [Root.GetName]!"
 flavor_mal.13.a:0 "We will crush them!"
 flavor_mal.13.b:0 "We probably should hear them out."
 flavor_mal.14.t:0 "[Root.GetDhimmiName] Revolt in [mal_disaster_estate_province.GetName]!"
 flavor_mal.14.d:1 "The [Root.GetDhimmiName] have expressed unhappiness with the Muslim hierarchy and demand more rights for the rural Fetishists. Now they started a rebellion in [mal_disaster_estate_province.GetName] in the hope of taking over [Root.GetName]!"
 flavor_mal.14.a:0 "We will crush them!"
 flavor_mal.14.b:0 "We probably should hear them out."
 flavor_mal.15.t:0 "[Root.GetBurghersOrFallbackName] Revolt in [mal_disaster_estate_province.GetName]!"
 flavor_mal.15.d:0 "Ever since our decline, the [Root.GetBurghersOrFallbackName] have become overambitious and try to take control over [mal_disaster_estate_province.GetName] for their own needs."
 flavor_mal.15.a:0 "We will crush them!"
 flavor_mal.15.b:0 "[mal_disaster_estate_province.GetName] is not worth the effort."
 flavor_mal.16.t:0 "[mal_disaster_independent_province.GetName] demands Independence!"
 flavor_mal.16.d:1 "The province [mal_disaster_independent_province.GetName] has officially ceased acknowledging the authority of [Root.Monarch.GetName] and demand their return to [mal_original_owner.GetName]!"
 flavor_mal.16.a:0 "Only over my dead body!"
 flavor_mal.16.b:0 "Sure. Get out of my sight."
 flavor_mal.17.t:0 "Kaabu demands Independence!"
 flavor_mal.17.d:0 "The people of Kaabu have expressed an overly strong feeling of neglect from the [Root.Monarch.GetTitle] and now wish for a state of their own. In the court of [Root.Monarch.GetName], a diplomat from Kaabu brought an ultimatum to the [Root.Monarch.GetTitle]: we either release Kaabu into independence or they will fight for their freedom."
 flavor_mal.17.a:1 "Then you shall die for your independence!"
 flavor_mal.17.b:0 "We didn't need the Kaabu anyway."
 flavor_mal.18.t:0 "Jolof demands Independence!"
 flavor_mal.18.d:0 "The conquest of Jolof was no easy task for a declining realm. Even harder is keeping the Jolof people at bay though. With our rapid decline, the Jolof nationalists have armed themselves and demand their immediate release into independence!"
 flavor_mal.18.a:1 "Then you shall die for your independence!"
 flavor_mal.18.b:0 "We didn't need the Jolof anyway."
 flavor_mal.19.t:0 "Jenné demands Independence!"
 flavor_mal.19.d:1 "The city of Jenné was once a vassal of the [Root.GetName] Empire. However, our decline resulted in their independence and the citizens of the trade city have become used to it. Naturally, our justified reconquest of their city was not appreciated by the residents. They armed themselves to the teeth and demand their independence back!"
 flavor_mal.19.a:1 "Then you shall die for your independence!"
 flavor_mal.19.b:0 "We don't need this city anyway.."
 flavor_mal.20.t:0 "Kong demands Independence!"
 flavor_mal.20.d:0 "The conquest of Kong was no easy task for a declining realm. Even harder is keeping the Kong people at bay though. With our rapid decline, the Kong nationalists have armed themselves and demand their immediate release into independence!"
 flavor_mal.20.a:1 "Then you shall die for your independence!"
 flavor_mal.20.b:0 "We didn't need the Kong anyway."
 flavor_mal.21.t:0 "Subjects reject the [Root.Monarch.GetTitle]!"
 flavor_mal.21.d:0 "Our steady decline destroyed any kind of trust our subjects had in our stability. Now they are turning against the [Root.Monarch.GetTitle] and wait for their moment to strike..."
 flavor_mal.21.a:0 "Traitors!"
 flavor_mal.22.t:0 "[Root.GetAdjective] Peasants rise up in [mal_disaster_peasant_province.GetName]!"
 flavor_mal.22.d:1 "The peasants of [mal_disaster_peasant_province.GetName] have had enough of the unstable times and declared war on their unsupported [Root.Monarch.GetTitle]!"
 flavor_mal.22.a:0 "Fools! You are part of the problem!"
 flavor_mal.22.b:0 "Just make them some concessions. This will make them happy."
 flavor_mal.23.t:0 "Scandal in [Root.GetName]"
 flavor_mal.23.d:1 "A scandal from the court of the [Root.Monarch.GetTitle] caused outrage within our upper class. The stability of [Root.GetName] is threatened!"
 flavor_mal.23.a:0 "At least it doesn't get boring here..."
 flavor_mal.24.t:0 "The Quest for the lost Fleet"
 flavor_mal.24.desc:1 "Although the legends of Ko Mamadi are just a story of Mansa Musa, it still intrigued the interests of many young and adventurous sailors of our realm. One has even agreed to lead a dangerous expedition to the west in the hope of finding the remains of Ko Mamadi's fleet and the supposed fate of Ko Mamadi himself."
 flavor_mal.24.a:0 "Well, I won't hold you back from sailing into your grave."
 flavor_mal.25.t:0 "LAND DISCOVERED!"
 flavor_mal.25.desc:1 "Unbelievable news reached the [Root.Monarch.GetTitle]! The exploration fleet has been successful and indeed found something, but it is beyond anything that [Root.GetName] could have imagined: the team of explorers found new, uncharted land beyond the West African Sea! After further investigations, it is revealed that it is not some island but a huge continent.\nThe sailors settled at a coast they now call "[755.GetName]" and are ready to look for tracks of Ko Mamadi in this new land."
 flavor_mal.25.a:0 "We were looking for rotten wood... and found diamonds!"
 flavor_mal.26.t:0 "High Quality Ivory from [Root.GetName]"
 flavor_mal.26.desc:1 "[Root.GetName] has always been known for its riches through gold, but now we have made ourselves a name in the ivory trade and production as well! We export the finest ivory and the European and Asian markets are experiencing a hype for our goods!"
 flavor_mal.26.a:0 "Wonderful!"
 flavor_mal.27.t:0 "High Quality Ivory from [From.GetName]"
 flavor_mal.27.desc:0 "[From.GetName] has always been known for its riches through gold, but now they have made themselves a name in the ivory trade and production as well! Their finest ivory has reached European and Asian markets and are now causing a great hype for this valuable material!"
 flavor_mal.27.a:0 "Okay."
 flavor_mal.28.t:0 "Timbuktu's Fate"
 flavor_mal.28.desc:1 "The city of Timbuktu played a major role in the West African region, and used to be the main connection between Europe and the Sahel region. Now that we have regained control over the city, discussions have arisen over whether we should move our capital to this crucial trade city..."
 flavor_mal.28.a:1 "Make Timbuktu our capital."
 flavor_mal.28.b:0 "We should develop our current capital instead."
 can_colonize_the_strait_tt:0 "Enable a Decision, which allows us to colonize §Y[1127.GetName]§!."
 can_colonize_djado_and_tajarhi_tt:0 "Enable a Decision, which allows us to colonize §Y[2474.GetName]§! and §Y[2475.GetName]§!."
 flavor_mal.29.t:0 "The Great Mosque of Djenné"
 flavor_mal.29.desc:1 "The Great Mosque of Djenné is a regional wonder and many of our higher class make a pilgrimage to this holy building in order to pray. The mosque has been in a rough state lately. Fortunately for the city and the monument, our [Root.GetClergyName] have invested many of their resources into upgrading the mosque and converting the local residents."
 flavor_mal.29.a:0 "Blessed be the [Root.GetClergyName]."
 flavor_mal.30.t:0 "[Root.GetName] and the Songhai"
 flavor_mal.30.desc:1 "Prior to 1430, the lands of Songhai were our subjects. In 1430, the [Root.GetName] lost control over the rich city Gao due to the problems and struggles in the homeland, and the city and its territory around it went rogue. They have been taken over by the Sonni dynasty and declared themselves a realm of their own, rivalling our power.\nBut that is now a thing of the past. Gao is again under our control and a majority of the ones who identify themselves as 'Songhai' are our subjects yet again."
 flavor_mal.30.a:0 "As it should be."
 flavor_mal.30.a.tt:0 "Every owned province of the §YSonghai§! culture gains §G-30§! Years of Separatism."
 flavor_mal.31.t:0 "[Root.GetName] and the Maghrebi"
 flavor_mal.31.desc:1 "Maghreb is home to a very old trading partner of [Root.GetName], although this is about to change as the situation of the Maghrebi is precarious due to the Iberian threat. Our brethren in faith seemed to have heard the wonderful stories of Mansa Musa and now ask us for support in the form of gold or ivory. Of course such support is quite costly, but the opportunity for a northern alliance might be worth it."
 flavor_mal.31.a:1 "Send them support in the form of gold."
 flavor_mal.31.b:0 "Subsidy them with ivory."
 flavor_mal.31.c:0 "Keep the gold and ivory for yourself."
 flavor_mal.32.t:0 "The many options of European Trade Outposts"
 flavor_mal.32.desc:1 "Europe is a big continent and there would be many options for locations to charter. However, due to the [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s minister's advice, the list of potential provinces has been limited to these five."
 flavor_mal.32.a:0 "Make an offer to [226.Owner.GetName] for [226.GetName]."
 flavor_mal.32.a.tt:0 "We will offer §Y2000§! Ducats to §Y[226.Owner.GetName]§! for the province §Y[226.GetName]§!."
 flavor_mal.32.b:0 "Make an offer to [1247.Owner.GetName] for [1247.GetName]."
 flavor_mal.32.b.tt:0 "We will offer §Y2000§! Ducats to §Y[1247.Owner.GetName]§! for the province §Y[1247.GetName]§!."
 flavor_mal.32.c:0 "Make an offer to [126.Owner.GetName] for [126.GetName]."
 flavor_mal.32.c.tt:0 "We will offer §Y2000§! Ducats to §Y[126.Owner.GetName]§! for the province §Y[126.GetName]§!."
 flavor_mal.32.d:0 "Make an offer to [4559.Owner.GetName] for [4559.GetName]."
 flavor_mal.32.d.tt:0 "We will offer §Y2000§! Ducats to §Y[4559.Owner.GetName]§! for the province §Y[4559.GetName]§!."
 flavor_mal.32.e:0 "Make an offer to [102.Owner.GetName] for [102.GetName]."
 flavor_mal.32.e.tt:0 "We will offer §Y2000§! Ducats to §Y[102.Owner.GetName]§! for the province §Y[102.GetName]§!."
 flavor_mal.32.f:0 "We should wait for a better moment for a purchase."
 flavor_mal.32.f.tt:1 "Nobody will receive an offer. We can purchase a European Trade Colony at a later date."
 flavor_mal.32.g:0 "Purchase? But we own them all already!"
 mal_will_accept_offer:0 "§Y[This.GetName]§! §Gwill§! accept the offer."
 mal_will_probably_accept_offer:0 "§Y[This.GetName]§! §Gmight§! accept the offer."
 mal_could_accept_offer:0 "§Y[This.GetName]§! §Ymight or might not§! accept the offer."
 mal_will_probably_not_accept_offer:0 "§Y[This.GetName]§! §Rmight not§! accept the offer."
 mal_will_naver_accept_offer:0 "§Y[This.GetName]§! §Rwill not§! accept the offer."
 mal_offer_outcome_unkonwn:0 "We can not predict if §Y[This.GetName]§! will accept the offer or not."
 flavor_mal.33.t:0 "Gold Offer from [From.GetName]"
 flavor_mal.33.desc:0 "An ambassador in [From.GetAdjective] clothes reached the court of [Root.Monarch.GetName]! While this is already a very unique event, the ambassador shows our [Root.Monarch.GetTitle] a chest full of gold too! He offers us a trade, in which we receive this immense amount of gold in exchange for the province [mal_colony_to_buy.GetName]. The ambassador also mentions that in case we might not accept the gold, the [From.Monarch.GetName] might be "mildly annoyed"..."
 flavor_mal.33.a:0 "Well, I gladly take the gold. Thank you very much."
 flavor_mal.33.b:0 "Then he shall be annoyed! [mal_colony_to_buy.GetName] remains in our hands!"
 flavor_mal.34.t:0 "[From.GetName] accepts the Offer!"
 flavor_mal.34.desc:1 "Good news, my [Root.Monarch.GetTitle]: [From.Monarch.GetTitle] [From.Monarch.GetName] accepted our generous offer and ceded [mal_colony_to_buy.GetName] to us!"
 flavor_mal.34.a:0 "Lovely"
 flavor_mal.35.t:0 "[From.GetName] refuses the Offer!"
 flavor_mal.35.desc:0 "Bad news, my [Root.Monarch.GetTitle]: [From.Monarch.GetTitle] [From.Monarch.GetName] refused our generous offer and keeps [mal_colony_to_buy.GetName] under [From.GetAdjective] control."
 flavor_mal.35.a:0 "Well, there are other ways to get a colony than just gold..."
 flavor_mal.36.t:0 "Influx of [Root.GetName] Gold"
 flavor_mal.36.desc:0 "With [Root.GetName]'s growth of influence in Europe and its trade a staggering amount of gold have reached the European market. Many gold mines are now getting closed as their mining is no longer profitable, and the amount of Ducats has reached a new peak within the European market."
 flavor_mal.36.a:0 "Please, take my gold, I insist!"
 flavor_mal.36.a.tt:0 "All gold provinces, which are controlled by a §YEuropean§! country or its subjects, get '§YClosed Mine§!' for §Y15§! years, giving the following effects:\nProduction Efficiency: §R-1000.0%§!"
 flavor_mal.36.a.at:0 "Every European country will receive §R+1.5§! Inflation per Percentage of Trade Income in relation to Total Income."
 flavor_mal.36.a.bt:0 "Player countries and their subjects will only receive §R+0.15§! Inflation per Percentage of Trade Income in relation to Total Income instead."
 flavor_mal.37.t:0 "The generous Pilgrimage of [Root.Monarch.GetName]"
 flavor_mal.37.desc:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] travelled to the great city of [385.GetName]. Just like how the great Mansa Musa once did, so did the current [Root.Monarch.GetTitle] bring the riches of [Root.GetName] to the city - although this time, with a lot less gold; after all, [Root.Monarch.GetSheHe] did not want to cause damage to our brethren in faith.\nWhen arriving at the city, the [Root.GetClergyName] recommended to donate the gold for the construction of a great mosque, which shall compliment the great Kaaba. On the other hand, some of the more compassionate advisors suggested investing in a counting house in [385.GetName] so that the poor can help themselves to overcome their bad situation with the help of Allah."
 flavor_mal.37.a:0 "[385.GetName] shall have a great mosque!"
 flavor_mal.37.a.tt:0 "[Root.Monarch.GetName] will invest [Root.Monarch.GetHerHis] money in [385.GetName] for the construction of a §YGreat Mosque§!."
 flavor_mal.37.b:0 "The poor require more help than the [Root.GetClergyName]!"
 flavor_mal.37.b.tt:0 "[Root.Monarch.GetName] will invest [Root.Monarch.GetHerHis] money in [385.GetName] for the construction of a §YCounting House§!."
 flavor_mal.38.t:0 "[From.Monarch.GetName] donates Gold for a Great Mosque!"
 flavor_mal.38.desc:1 "The generous [From.Monarch.GetTitle] [From.Monarch.GetName] from [From.GetName] made a pilgrimage to our holy city of [385.GetName] and donated unimaginable amounts of gold for the construction of a new great mosque, which shall compliment the holy Kaaba!"
 flavor_mal.38.a:0 "Blessed be [From.Monarch.GetHerHis] wisdom!"
 flavor_mal.39.t:0 "[From.Monarch.GetName] donates Gold for a Counting House!"
 flavor_mal.39.desc:0 "The generous [From.Monarch.GetTitle] [From.Monarch.GetName] from [From.GetName] made a pilgrimage to our holy city of [385.GetName] and donated tons of gold for the construction of a new counting house, which shall bring work and support for the poor!"
 flavor_mal.39.a:0 "Blessed be [From.Monarch.GetHerHis] heart!"
 flavor_mal.40.t:0 "A new Pilgrimage Route"
 flavor_mal.40.desc:1 "Many of our Mansas have travelled to Mecca in the past. Each time the Mansas took the classic way through Egypt and spent their time in the Arab world. While it is the safest and fastest way, it is not a very exciting route. It would be like any other pilgrimage.\nBut the court came up with a new idea: a grand tour to Mecca through the Christian world to see the wonders of Europe."
 flavor_mal.40.a:0 "I am looking forward to seeing Europe!"
 flavor_mal.40.a.tt:0 "[Root.Monarch.GetName] will travel to Mecca by a route through Europe.\n§YThe Pilgrimage can end prematurely if [Root.Monarch.GetName] dies during the journey.§!"
 flavor_mal.40.b:0 "I think a pilgrimage of this scale should be done by my advisors instead."
 flavor_mal.40.b.tt:0 "[Root.Monarch.GetName]'s advisors will take the route through Europe instead."
 flavor_mal.40.c:0 "I prefer the classic route though."
 flavor_mal.40.c.tt:0 "[Root.Monarch.GetName] will take the traditional route to Mecca instead."
 GREAT_PILGRIMAGE:0 "The Great Pilgrimage"
 GREAT_TOUR:0 "The Grand Tour"
 flavor_mal.41.t:0 "[Root.GetMaliPigrimageTour]"
 mal_visiting_foreign_regional_power:1 "\n\nThe group eventually visited the wondrous city [selected_biggest_country_of_region.Capital.GetName], the capital of [selected_biggest_country_of_region.GetName]. The [selected_biggest_country_of_region.Culture.GetName] attracted the attention of the travelling group and their hospitality impressed the closest of [Root.Monarch.GetName] so much, that they suggested to donate some of our splendid gold to the [selected_biggest_country_of_region.Monarch.GetTitle] of [selected_biggest_country_of_region.GetName]."
 flavor_mal.41.mansa.maghreb:0 "After a long journey through the hot Sahara, our [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] closest companions arrived in the mountainous region of Maghreb. [Root.Monarch.GetName] spent [Root.Monarch.GetHerHis] time visiting the grand fortified city of Aït Benhaddou in Demnate. [Root.Monarch.GetSheHeCap] learned of the great Maghrebi cultures and bought several readings - the most important one being the writings of Ibn Sa'id al-Maghribi.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.iberia:1 "The pilgrimage continues and [Root.Monarch.GetName]'s group arrived later in the peninsula Iberia, home of the fallen Sultanate of Andalusia. The travelers gazed upon the beauty of Alhambra. Although the Christians in Iberia are very religious and do not trust our kind, they tolerated our presence when the [Root.Monarch.GetTitle] explained to them [Root.Monarch.GetHerHis] situation. Of course the gold we have brought helped too...[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.france:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] companions entered France, a region which is home to many crusaders, who tried to wage wars against the Muslim world. But today, no sword will be swung as the travelling [Root.Monarch.GetTitle] proclaimed [Root.Monarch.GetHerHis] peaceful intentions of pilgrimage to the people. The French welcomed the wise [Root.Monarch.GetTitle], and, as a sign of hospitality, even allowed [Root.Monarch.GetHerHim] entry into their impressive cathedral - the Notre-Dame.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.italy:0 "The [Root.Monarch.GetTitle] eventually arrived in Italy. [Root.Monarch.GetSheHeCap] and [Root.Monarch.GetHerHis] subjects sought for an audience with the great Pope, the head of the Christian faith, but even [Root.GetAdjective] gold couldn't convince the holy man to meet with [Root.Monarch.GetName]. Despite that, the stay in Italy gave the [Root.Monarch.GetTitle] great insight of the Christian beliefs.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.south_germany:1 "Despite the extreme altitudes and the harsh weather conditions, [Root.Monarch.GetName]'s group managed to pass the Alps and found themselves in the lands of the infamous Holy Roman Empire. The state of this empire reminded the [Root.Monarch.GetTitle] of the state our great [Root.GovernmentName] had to suffer in the past. [Root.Monarch.GetSheHeCap] sympathizes with the [Emperor.Monarch.GetTitle], and sent [Emperor.Monarch.GetHerHis] best wishes for overcoming the internal struggles of this declining Empire.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.balkans:0 "The journey through the Balkans was one of cultural diversity: South Slavic, Italian, Greeks and finally the Ottoman Turks - all in one region. Ultimately, [Root.Monarch.GetName] stood before the great Hagia Sophia in [151.GetName], gazing upon its magnificence.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.anatolia:0 "The home of Ottoman Turk, the beautiful lands of Anatolia. By entering this region, [Root.Monarch.GetName]'s group has returned to the Muslim world and the pilgrimage is nearining its end.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.mashriq:0 "After traversing Anatolia, the [Root.Monarch.GetTitle] found [Root.Monarch.GetHerselfHimself] in the deserts of Mashriq. On their way to Egypt, [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] followers reached the Holy City of Jerusalem, a center of great religious importance to Jews, Christians and Muslims alike, and spent hours praying.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.egypt:0 "Egypt is no foreign region for the [Root.Monarch.GetTitle]s of [Root.GetName]. Many of our ancestors gazed upon the great Pyramid of Cheops. As such it is only natural that [Root.Monarch.GetName] visited the Pyramid too.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.arabia:0 "After so many years of travelling, the great and wise [Root.Monarch.GetTitle] and the closest of [Root.Monarch.GetHerHis] followers finally arrived at the holiest of all cities: [385.GetName]! The residents of the city still remember the last [Root.GetAdjective] pilgrimage, and as such welcomed [Root.Monarch.GetName] with open arms.\nThe next two weeks were spent in the city by praying and documenting the experiences the [Root.Monarch.GetTitle] made during the pilgrimage. [Root.Monarch.GetSheHe] decided to leave a farewell gift for the people of [385.GetName] before returning home.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.horn_of_africa:1 "Although the way back home is very well known to the group, [Root.Monarch.GetName] decided to take an alternative route home. By travelling the strait of [1330.GetName], [Root.Monarch.GetSheHe] and [Root.Monarch.GetHerHis] companions found the realm of the one who was called the home of "Prester John".[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.home:0 "Over five years ago the great [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] started [Root.Monarch.GetHerHis] pilgrimage to [385.GetName]. However, the bold decision was made that the route should go through Europe instead of taking the fastest way, allowing the [Root.Monarch.GetTitle] to see and witness things [Root.Monarch.GetSheHe] would never have seen.\nAfter such a long time, [Root.Monarch.GetName] has finally returned to [Root.Capital.GetName]!"
 flavor_mal.41.advisor.maghreb:0 "After a long journey through the hot Sahara, the three advisors arrived in the mountainous region of Maghreb. They spent their time by visiting the grand fortified city of Aït Benhaddou in Demnate. The three learned of the great Maghrebi cultures and bought several readings - the most important one being the writings of Ibn Sa'id al-Maghribi.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.iberia:1 "The pilgrimage continues and the advisor group arrived later in the peninsula Iberia, home of the fallen Sultanate of Andalusia. The travelers gazed upon the beauty of Alhambra. Although the Christians in Iberia are very religious and do not trust our kind, they tolerated our presence when the three pilgrims explained to them their situation. Of course the gold we have brought helped too...[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.france:0 "The advisors entered France, a region which is home to many crusaders, who tried to wage wars against the Muslim world. But today, no sword will be swung as the travelling group proclaimed their peaceful intentions of pilgrimage to the people. The French welcomed the three scholars, and, as a sign of hospitality, even allowed them entry into their impressive cathedral - the Notre-Dame.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.italy:0 "The group eventually arrived in Italy. The three pilgrims sought for an audience with the great Pope, the head of the Christian faith, but even [Root.GetAdjective] gold couldn't convince the holy man to meet with the three men. Despite that, the stay in Italy gave them great insight of the Christian beliefs.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.south_germany:1 "Despite the extreme altitudes and the harsh weather conditions, the advisor group managed to pass the Alps and found themselves in the lands of the infamous Holy Roman Empire. The state of this empire reminded them of the state our great [Root.GovernmentName] had to suffer in the past. They sympathize with the [Emperor.Monarch.GetTitle], and sent [Emperor.Monarch.GetHerHis] best wishes for overcoming the internal struggles of this declining Empire.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.balkans:0 "The journey through the Balkans was one of cultural diversity: South Slavic, Italian, Greeks and finally the Ottoman Turks - all in one region. Ultimately, the three scholars stood before the great Hagia Sophia in [151.GetName], gazing upon its magnificence.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.anatolia:1 "The home of Ottoman Turk, the beautiful lands of Anatolia. By entering this region, the group has returned to the Muslim world and the pilgrimage is nearining its end.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.mashriq:0 "After traversing Anatolia, the three pilgrims found themselves in the deserts of Mashriq. On their way to Egypt, they reached the Holy City of Jerusalem, a center of great religious importance to Jews, Christians and Muslims alike, and spent hours praying.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.egypt:0 "Egypt is no foreign region for the [Root.Monarch.GetTitle]s of [Root.GetName]. Many of our ancestors gazed upon the great Pyramid of Cheops. As such it is only natural that the three adventurers visited the Pyramid too.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.arabia:0 "After so many years of travelling, the three sages finally arrived at the holiest of all cities: [385.GetName]! The residents of the city still remember the last [Root.GetAdjective] pilgrimage, and as such welcomed the men with open arms.\nThe next two weeks were spent in the city by praying and documenting the experiences the former advisors made during the pilgrimage. They decided to leave a farewell gift for the people of [385.GetName] before returning home.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.horn_of_africa:1 "Although the way back home is very well known to the group, the men decided to take an alternative route home. By travelling the strait of [1330.GetName], the three found the realm of the one who was called the home of "Prester John".[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.home:0 "Over five years ago three great advisors of the great [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] started pilgrimage to [385.GetName] on behalf of their [Root.Monarch.GetTitle]. However, the bold decision was made that the route should go through Europe instead of taking the fastest way, allowing these men to see and witness things [Root.Monarch.GetSheHe] would never have seen.\nAfter such a long time, they have finally returned to [Root.Capital.GetName]! Although the pilgrimage left them unable to be assigned their work as advisors, their wisdom shall enlighten [Root.Monarch.GetName]!"
 flavor_mal.41.a:0 "The people of [selected_biggest_country_of_region.GetName] certainly deserve a big donation!"
 flavor_mal.41.a.tt:1 "[Root.GetName] will donate gold to [selected_biggest_country_of_region.GetName].\nThe donation contains §R[Root.mal_money_to_give_tt.GetValue]§! Ducats for [selected_biggest_country_of_region.GetName]. If they accept, the Inflation of [selected_biggest_country_of_region.GetName] will increase by §R[Root.trade_income_variable_tt.GetValue]§!, but their buildings, great projects, army and navy costs will be reduced by §G25.0%§! for §Y5 years§!.\n\nDue to influx of [Root.GetAdjective] gold, every country with their capital in [selected_biggest_country_of_region.Capital.GetRegionName] gets the modifier '§YGold of Mali§!' for §Y5 years§!, which has the following effects:\nYearly Inflation Reduction: §R-1.00§!"
 flavor_mal.41.b:0 "Just a little bit of gold for the people of the region should suffice."
 flavor_mal.41.b.tt:1 "Due to influx of [Root.GetAdjective] gold, every country with their capital in [selected_biggest_country_of_region.Capital.GetRegionName] gets the modifier '§YGold of Mali§!' for §Y5 years§!, which has the following effects:\nYearly Inflation Reduction: §R-1.00§!"
 flavor_mal.41.c:0 "We cannot afford any donation."
 flavor_mal.41.c.tt:1 "No [Root.GetAdjective] gold will find its way into the economy of [selected_biggest_country_of_region.Capital.GetRegionName]."
 flavor_mal.41.d:0 "Nowhere is better than home."
 flavor_mal.41.e:0 "What a nice region!"
 flavor_mal.41.f:0 "What a lovely place!"
 mal_invest_in_region_tt:0 "[Root.GetName] will invest some of the gold into §Y[selected_biggest_country_of_region.Capital.GetRegionName]§!. Every owned province in §Y[selected_biggest_country_of_region.Capital.GetRegionName]§! receives '§YGold Investment§!', which gives the following effects:\nLocal Construction Cost: §G-15.0%§!\nLocal Construction Time: §G-15.0%§!"
 flavor_mal.43.t:0 "[From.GetName] visits [Root.GetName]!"
 flavor_mal.43.desc.a:0 "The [From.Monarch.GetTitle] of [From.GetName] has arrived in [Root.Capital.GetName]. The wise [From.Monarch.GetTitle] is on a pilgrimage to [385.GetName] and has visited our villages and cities. Apparently, [From.Monarch.GetSheHe] has been impressed by our hospitality and now offers us a donation of [Root.mal_money_to_give_tt.GetValue] Ducats. The amount of pure gold is much more than we have ever seen, and accepting this donation might damage our economy, but it would allow us to vastly improve our infrastructure."
 flavor_mal.43.desc.b:0 "Three advisors of [From.GetName] have arrived in [Root.Capital.GetName]. These wise men are on a pilgrimage to [385.GetName] and have visited our villages and cities. Apparently, they have been impressed by our hospitality and now offer us a donation of [Root.mal_money_to_give_tt.GetValue] Ducats. The amount of pure gold is much more than we have ever seen, and accepting this donation might damage our economy, but it would allow us to vastly improve our infrastructure."
 flavor_mal.43.a:0 "Take the money."
 flavor_mal.43.a.tt:0 "[Root.GetName] gains §G[Root.mal_money_to_give_tt.GetValue]§! Ducats."
 add_025_inflation:0 "[Root.GetName] will get §R[Root.trade_income_variable_tt.GetValue]§! Inflation."
 flavor_mal.43.b:0 "Our economy cannot handle the gold."
 flavor_mal.43.b.tt:0 "Although we decline the donation of [From.GetName], the pilgrims will continue to spend gold in our country."
 flavor_mal.44.t:0 "[From.GetName] accepts the Gift!"
 flavor_mal.44.desc.a:0 "After an audience with [From.Monarch.GetName], the great [From.Monarch.GetTitle] of [From.GetName] accepted the gift of [Root.Monarch.GetName] and wishes [Root.Monarch.GetHerHim] a good journey."
 flavor_mal.44.desc.b:0 "After an audience with [From.Monarch.GetName], the great [From.Monarch.GetTitle] of [From.GetName] accepted the gift of the three pilgrims and wishes them a good journey."
 flavor_mal.44.a:0 "May the [From.Culture.GetName] do the best with the gold."
 flavor_mal.44.a.tt:0 "Transfer §R[Root.mal_money_to_give.GetValue]§! Ducats to §Y[From.GetName]§!."
 flavor_mal.45.t:0 "[From.GetName] declines the Gift"
 flavor_mal.45.desc.a:0 "Although [Root.Monarch.GetName] intended to donate a great sum of gold, the [From.Monarch.GetTitle] of [From.GetName] refused to accept the gold. [From.Monarch.GetName] claims that the gold would do more harm than good."
 flavor_mal.45.desc.b:0 "Although the three men intended to donate a great sum of gold, the [From.Monarch.GetTitle] of [From.GetName] refused to accept the gold. [From.Monarch.GetName] claims that the gold would do more harm than good."
 flavor_mal.45.a:0 "So be it."
 flavor_mal.45.b:0 "Maybe the [mal_next_gold_target.Monarch.GetTitle] of [mal_next_gold_target.GetName] would like the gift instead."
 flavor_mal.46.t:0 "Gold Influx from [From.GetName]!"
 flavor_mal.46.desc:0 "Important pilgrims from [From.GetName] arrived in our home region and have brought unseen amounts of gold! Our masters of mint are giving their best to reduce the impact, but the inflation will be rising for the next five years."
 flavor_mal.46.a:0 "That will be some rough years..."
 flavor_mal.47.t:0 "The [Root.Monarch.GetTitle] died!"
 flavor_mal.47.desc:0 "The pilgrimage to [385.GetName] is not necessarily a safe one - not even for a [Root.Monarch.GetTitle]. While the death of our ruler hits the [Root.GetAdjective] people hard, the legacy of the pilgrimage will always stay with us."
 flavor_mal.47.a:0 "We pray for [Root.Monarch.GetHerHis] soul."
 flavor_mal.47.a.tt:0 "§YThe Pilgrimage has found a premature end.§!"
 flavor_mal.48.t:0 "Visit from [From.GetName]"
 flavor_mal.48.desc:0 "[385.GetName] is the Holy Site of the Muslim faith. As such it is to little surprise that pilgrims from [From.GetName] visit our great city [385.GetName] again. This time they bring great gold gifts for our [Root.GetClergyName] so Kaaba can be the magnificent monument it always meant to be."
 flavor_mal.48.a:0 "Blessed be [From.GetName]."
 ###SON FLAVOR EVENTS###
 flavor_son.4.t:0 "The Rise to Power of Muhammad"
 flavor_son.4.d:0 "Muhammad Ture is of Soninke origins and started his career in Songhai as the chief minister to Alî Ber Sonni. After the death of Alî Ber and the succession through his son Ko Mamadi Dao, the minister Muhammad challenged the authority of Abu in 1493 and overthrew him after the victorious Battle of Anfao. He took then the throne of Songhai for himself and founded the Askia dynasty, taking the name of Muhammad I. Askia.\nHis reign was one of great militaristic success and political reforms, which ensured a legacy of learning and literacy for the Songhai people."
 flavor_son.4.a:0 "Long live Muhammad Askia!"
 flavor_son.4.b:0 "The [Root.Monarch.Dynasty.GetName] will not fall before such pretender!"
 flavor_son.5.t:0 "Question of Piety and Traditions"
 flavor_son.5.d:0 "With the conquest of the very traditional Mossi, [Root.GetName] stands at a religious and social crossroad: the [Root.GetClergyName] demand the eradication of the old traditional beliefs and want to bring the rural people to the light of Allah. The [Root.GetNobilityOrFallbackName] however stress the benefit [Root.GetName] would enjoy if the peasants are left alone with their beliefs, such as lowered risks of peasant uprisings against the [Root.Monarch.GetTitle].\nIn the end it is up to [Root.Monarch.GetTitle] [Root.Monarch.GetName] to decide the fate of these people and the religious direction of [Root.GetName]."
 flavor_son.5.a:0 "We shall convert them to the true faith!"
 flavor_son.5.b:0 "We should leave them alone."
 flavor_son.5.a.tt:1 "Unlock §YReligious§! missions.\n§YThe choice is not revertible.§!"
 flavor_son.5.b.tt:1 "Unlock §YTolerance§! missions.\n§YThe choice is not revertible.§!"
 flavor_son.6.t:0 "Alî Ber, the great Conqueror"
 flavor_son.6.d:1 "Alî Sonni was the 15th ruler of the Sonni dynasty and the one who would go down in history as the first proper king of Songhai. During his reign many great cities such as Djenné or Timbuktu fell to Songhai's armies and the kingdom developed into the empire, which shall replace Mali as the hegemon of West Africa. Though he was a Muslim, his repressive policy against the scholars of Timbuktu and his tolerance for the traditional religions made him an outward Muslim at best."
 flavor_son.6.a:0 "Alî Ber shall lead us to victory!"
 flavor_son.6.b:0 "A great conqueror indeed."
 flavor_son.7.t:0 "The Emergence of [From.GetName]"
 flavor_son.7.d:0 "The [From.GetName] of the east has grown to sizes which are beyond what the Mali empire managed to do. They claimed the title of empire and became the new regional power of West Africa, and while we still struggle with internal conflicts, the [From.GetAdjective] troops are waiting at our doorstep!"
 flavor_son.7.a:1 "This is truly bad news..."
 flavor_son.8.t:1 "The Army Reforms of [Root.Monarch.GetName]"
 flavor_son.8.d:2 "Prior to [Root.Monarch.GetName]'s ascension to the throne the armies of Songhai were already a force to be reckoned with, but they were never a standing army. With [Root.Monarch.GetName]'s rise to power this changed though as he founded the first standing army for Songhai. During his reign the military received modernization and a focus on stricter training and recruiting, which made the already formidable troops of Songhai a dominant power in the early 16th century."
 flavor_son.8.a:0 "A focus on a better standing army is a good idea."
 flavor_son.8.b:0 "Military history is so fascinating!"
 flavor_son.10.t:0 "A marriage Offer from a Widow"
 flavor_son.10.d:0 "The city of [1134.GetName] has surrendered to the glorious armies of [Root.GetName]! Although the noble [JNN.Monarch.GetTitle] [JNN.Monarch.GetName] fought until his last breath he was still unable to hold our troops off and died in combat. His widow turned then to our [Root.Monarch.GetTitle] and offered herself in exchange for mercy for the city."
 flavor_son.10.a:0 "I gladly accept this generous offer."
 flavor_son.10.b:0 "I have no need for a widow as consort."
 flavor_son.11.t:0 "The Great Mosque of Djenné"
 flavor_son.11.d:1 "The mosque of [1134.GetName], once the palace of Sultan Kunburu, has seen a lot of collateral damage during the siege and as such it needed a renovation. Due to the efforts of the [Root.GetAdjective] workers it was possible to restore the mosque to its former glory except for one detail: the original design of the mosque incorporated many expensive decorations which originated from the times of the building when it was a palace, but these decorations had been destroyed during the war.\nThe [Root.GetClergyName] argue that a restoration of this decoration is necessary to show our devotion to Allah. However, the [Root.GetDhimmiName] stress out that the churches and temples of other religions do not get the same treatment of decorations and as such the Great Mosque shall be treated as equal."
 flavor_son.11.a:0 "Side with the [Root.GetClergyName]."
 flavor_son.11.b:0 "Side with the [Root.GetDhimmiName]."
 flavor_son.12.t:0 "The Roots of [Root.GetName]"
 flavor_son.12.d:0 "Before the Islamization of West Africa, the people of Songhai used to be all members of the traditional folk religions. It was thought to be impossible for our ruling class to consider this, but our very tolerant stance towards the old ways made them question their status as Muslims. Usually that would be an unforgivable sin, but even [Root.Monarch.GetName] considers returning to the religious roots of [Root.GetName]..."
 flavor_son.12.a:0 "We should not consider such heretic act. Our faith could use adjustments though."
 flavor_son.12.b:0 "It is time for us to return to old ways!"
 flavor_son.12.b.tt:0 "The religion of every owned §YSunni§! province changes to §YFetishist§!."
 flavor_son.13.t:0 "The Fall of [Root.Monarch.GetName] and the city of [Root.Capital.GetName]"
 flavor_son.13.d:1 "The [From.GetAdjective] soldiers besieged our beloved capital for months. Despite our best efforts our brave defenders couldn't stop the [From.GetAdjective] invasion. In a desperate attempt our [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] fought on the walls of [Root.Capital.GetName], but in the battle even [Root.Monarch.GetSheHe] lost [Root.Monarch.GetHerHis] life.\nBut not all is lost. The spouse of the fallen [Root.Monarch.GetTitle] has one final idea: the war can be ended at the cost of a marriage with [From.Monarch.GetName]."
 flavor_son.13.a:0 "It is the only right choice."
 flavor_son.13.b:0 "We still can turn the war around!"
 ###COMET EVENTS###
 EVTOPTI5060:0 "What a great start into the new year!"
 EVTOPTJ5060:0 "Just a few years then it is Victoria's problem..."
 EVTOPTK5060:0 "That's it. I'm dead"
 ###KONGO FLAVOR EVENTS###
 flavor_kon.4.a.tt:2 "The people of [Root.GetName] will feel betrayed by their [Root.Monarch.GetTitle], resulting in a loss of §R3§! Stability.\n[Root.GetName] will replace the 'Fetishist' and 'Fight against European' with the '§YCatholic§!'.\n§YThe choice is not revertible.§!"
 flavor_kon.4.b.tt:2 "The [Root.GetNobilityOrFallbackName] of [Root.GetName] will feel betrayed by the [Root.GetAdjective] mob, resulting in a loss of §R3§! Stability.\n[Root.GetName] will replace the 'Catholic' with the '§YFetishist§!' missions.\n§YThe choice is not revertible.§!"
 flavor_kon.7.t:0 "Foreigners arrive in [Root.GetName]!"
 flavor_kon.7.desc.ib:0 "Strange pale men in silver armor and long, brown robes have been spotted at our coasts. After the initial contact it was clear that these men have come a long way, all the way from what they call 'Iberia'. A short audience with [Root.Monarch.GetName] was organized and these strangers told us their intentions: these 'Portuguese' and 'Castilian' are here to discover the world and to spread the name of the one they call 'Christ'. Their technology is more advanced than what has been ever seen in [Root.GetName] and as such both the [Root.Monarch.GetTitle] and the [Root.GetNobilityOrFallbackName] were intrigued by those strangers."
 flavor_kon.7.desc.pap:0 "A group of elderly men arrived at our coastline. They are all dressed in long, white robes and have funny hats. They claim to be here in the name of their 'Pope' and seek an audience with our [Root.Monarch.GetTitle]. Apparently, these men are bishops from a country called '[PAP.GetName]' and are here to spread the word of 'Christ'. None of us really knows what they are talking about, but their technology seems way ahead of ours, and their beliefs intrigued [Root.Monarch.GetName] and the [Root.GetNobilityOrFallbackName] alike."
 flavor_kon.7.desc.catholic:1 "People in long, brown robes and strange golden crosses arrived at our coastline. They claim to be here to 'bring us to the right path' and sought an audience with [Root.Monarch.GetName]. They reveal themselves to be 'missionaries of the Roman Catholic Church'. While none of us really understands what that means, their technology has attracted our interest."
 flavor_kon.7.desc.christian:1 "A small boat stranded at our coastline. When a few of our warriors approached it carefully they found five totally exhausted men in brown robes. Considering their clothes, they looked like they were tried to be burnt alive and barely escaped without serious physical damage. They were brought to [Root.Monarch.GetName] as the discovery of these pale men gained the people's attention. Apparently, these 'missionaries' are persecuted people, who were under the attack of 'Protestant' heretics. They tell us about their technology and their religion and gained the attention of our upper class."
 flavor_kon.7.desc.others:1 "Three men in heavily damaged robes and serious wounds flushed on our shores! A few civilians immediately got to them and took care of their wounds. After a few weeks, the men were able to stand up again and told us their stories of their home - and how it was destroyed by unholy forces. They also tell stories about their religion, 'Catholicism' and how one can simply join them. Their stories about their religion and their technology raised an eyebrow of [Root.Monarch.GetName], but ultimately got [Root.Monarch.GetHerHis] interest."
 flavor_kon.7.a:0 "Invite these foreigners to stay for a while."
 flavor_kon.7.a.tt:1 "Side with the Europeans.\n[Root.GetName] will replace the 'Fetishist' with the '§YCatholic§!' missions."
 flavor_kon.7.b:0 "Their intentions cannot be good. Expel them from our homeland immediately!"
 flavor_kon.7.b.tt:0 "Oppose the Europeans.\n[Root.GetName] will §Ymaintain§! their current missions."
 flavor_kon.8.t:0 "[Root.GetName] and the Europeans"
 flavor_kon.8.d:1 "[Root.GetName] has been visited by a lot of pale men in shiny armor and weird crosses around their necks. These so-called Europeans tried to influence our people in the past.\nAfter the restoration of [Root.GetName], the question has come re-emerged again of how we shall deal with the Europeans."
 flavor_kon.8.a:0 "We should try to gain their favor."
 flavor_kon.8.a.tt:2 "Side with the Europeans.\n[Root.GetName] will replace the 'Fetishist' with the '§YCatholic§!' missions.\n§YThe choice is not revertible.§!"
 flavor_kon.8.b:0 "They are a bad omen and we should do everything to oppose them!"
 flavor_kon.8.b.tt:1 "Oppose the Europeans.\n[Root.GetName] will §Ymaintain§! their current missions.\n§YThe choice is not revertible.§!"
 flavor_kon.9.t:0 "[Root.GetName] Converted!"
 flavor_kon.9.d:1 "After months of efforts of foreign missionaries and own conversion preparations it is finally done: [Root.Monarch.GetName] has joined the Catholics of the world!"
 flavor_kon.9.a:0 "Amen!"
 flavor_kon.10.t:1 "[kon_converted_province.GetName] converted to Catholicism!"
 flavor_kon.10.d:0 "The people of the province [kon_converted_province.GetName] have begun abandoning our old traditions and converted to the Catholic church! If we don't interfere then the entire province will be converted. If we decide to repress their new found belief, however, then we will have to face these Catholics on the battlefield!"
 flavor_kon.10.a:0 "Let them believe in their crosses."
 flavor_kon.10.a.tt:0 "The [Root.GetClergyName] sees this as an act of treason and starts a counter revolt against the Catholic invasion."
 flavor_kon.10.b:0 "This cannot be allowed to happen!"
 flavor_kon.10.b.tt:1 "The [Root.GetNobilityOrFallbackName] sees this as a waste of resources and tries to disrupt our government."
 flavor_kon.11.t:0 "The Journey to Europe"
 flavor_kon.11.d:1 "Three ships have been prepared in the harbor of [kon_port.GetName]. They serve as the vessels for our priests and ambassadors, who have been chosen to travel to Europe in order to gain [Root.GetName] favors with the Holy See and its allies.\nIt will take some time, but with the Lord's blessing these brave men shall arrive at their destiny."
 flavor_kon.11.a:0 "Let's hope the Pope accepts this generous offer."
 flavor_kon.11.a.tt:0 "[Root.GetName] will send ambassadors and priests to Europe in order to offer 500 $COST|Y$¤ to the Pope in exchange for a §Yguaranteed Cardinal§!."
 flavor_kon.11.b:0 "I hope our ally likes this offer."
 flavor_kon.11.b.tt:0 "[Root.GetName] will send ambassadors and priests to Europe in order to offer 500 $COST|Y$¤ to an ally in exchange for a §Yguaranteed Cardinal§!."
 flavor_kon.11.c:0 "Hopefully the owner of Rome likes this offer..."
 flavor_kon.11.c.tt:0 "[Root.GetName] will send ambassadors and priests to Europe in order to offer 1000 $COST|Y$¤ to the owner of the holy city of Rome for a §Yguaranteed Cardinal§!."
 flavor_kon.12.t:0 "Generous Offer from [From.GetName]!"
 flavor_kon.12.d:0 "Three foreign ships arrived this month in Europe with ambassadors and priests from the African nation of [From.GetName]. They offer a great deal to us: they ask for a guaranteed cardinal spot in exchange for this generous gift of 500 units of ducats!"
 flavor_kon.12.a:0 "A cardinal spot? Sure, there are plenty of them."
 flavor_kon.13.t:0 "Generous Offer from [From.GetName]!"
 flavor_kon.13.d:0 "Three foreign ships arrived this month in Europe with ambassadors and priests from the African nation of [From.GetName], our ally. They offer a great deal to us: they ask for one of our cardinals in exchange for this generous gift of 500 units of ducats!"
 flavor_kon.13.a:0 "I take the money, thanks!"
 flavor_kon.14.t:0 "Generous Offer from [From.GetName]!"
 flavor_kon.14.d:1 "Three foreign ships arrived this month in Europe with ambassadors and priests from the African nation of [From.GetName]. They offer a great deal to us: they ask for one spot in Rome for their cardinal in exchange for 1000 units of ducats!"
 flavor_kon.14.a:0 "Sounds fair."
 flavor_kon.15.t:0 "Cardinal for [Root.GetName]!"
 flavor_kon.15.d:0 "The deal with [From.GetName] has been a full success and [Root.GetName] now possesses a guaranteed cardinal spot in the Holy See!"
 flavor_kon.15.a:0 "God is good!"
 flavor_kon.15.a.tt:1 "§Y[This.GetName]§! gets the triggered modifier '§YCardinal of Africa§!', giving the following effects when active:\nLocal Tax Modifier: §G+25.0%§!\nTolerance of the True Faith: §G+1.00§!\nYearly Papal Influence: §G+1.00§!\n[Root.GetClergyName] Loyalty Equilibrium: §G+10.0%§!\n\nAddtionally, the province will always house a §YCardinal§! as long [Root.GetName] controls [This.GetName], and [Root.GetName] and the province [This.GetName] are devout followers of the §YCatholic§! faith."
 ###MUTAPA FLAVOR EVENTS###
 flavor_zim.1.t:0 "Regression of Zimbabwe"
 flavor_zim.1.d:2 "Zimbabwe was once the great capital of the Zimbabwe Empire, which broke apart due to civil wars centuries ago. Ever since, the city serves us as our marvelous capital with its many stone houses.\nBut its days are numbered. The crops which ensured the sustenance of this great city have failed, the resources which maintained the city's economy for so long have depleted and local unrest has driven many residents away, pushing them into the other provinces of [Root.GetName]."
 flavor_zim.1.a:1 "These are dark times for Zimbabwe..."
 flavor_zim.1.a.tt:0 "Residents from Zimbabwe will move into the other provinces of [Root.GetName]."
 flavor_zim.1.a.at:2 "Should [Root.GetName] ever lose control over Zimbabwe so will the people question the authority of the ruler [Root.GetName], gaining the modifier '§YDesecrated Kingdom§!', which gives the following effects:\nLegitimacy: §R-1.00§!\nTolerance of the True Faith: §R-3.00§!"
 flavor_zim.2.t:1 "Surpassing Zimbabwe"
 flavor_zim.2.d:2 "The once mighty Zimbabwe dominated the Southern African region and was the middle point of culture and commerce in Southern Africa. They constructed great monuments and were the foundation of our civilization.\nNow we not only have reached their zenith but we completely surpassed it too. The [Root.GetName] [Root.GovernmentName] has reached a height of power, which our ancestors could only have dreamt of. During a day of celebration, the [Root.GetClergyName] met the [Root.Monarch.GetTitle] and congratulated him on this success. They recommend the renaming of our nation to Great Zimbabwe to honor Mwari and our ancestors."
 flavor_zim.2.a:1 "Of course! From now on we shall be known as Zimbabwe!"
 flavor_zim.2.b:0 "The ancestors are a thing of the past. [Root.GetName] is the future!"
 flavor_zim.2.b.tt:0 "Enables a decision to form §YZimbabwe§!."
 flavor_zim.5.t:0 "Religious Conflict amongst Merchants"
 flavor_zim.5.desc:1 "[Root.GetName] is an attractive place for merchants from all over the world due to our access to gold and ivory. While it brings great prosperity for us, it also has the side effect of religious conflicts between the merchants. Such are the case with the Christian and the Muslim merchants in [Root.Capital.GetName], who try to compete against each other on the markets and in the royal court.\nIf we want ever peace from this nuisance [Root.Monarch.GetName] has to choose how we should deal with these aggressive merchants."
 flavor_zim.5.a:0 "Side with the Christian merchants."
 flavor_zim.5.a.tt:0 "[Root.Monarch.GetName] will side with the Christian merchants, which might have §Yreligious consequences§! later..."
 flavor_zim.5.b:0 "Side with the Muslim merchants."
 flavor_zim.5.b.tt:0 "[Root.Monarch.GetName] will side with the Muslim merchants, which might have §Yreligious consequences§! later..."
 flavor_zim.5.c:1 "We should exploit their differences!"
 flavor_zim.5.d:0 "Kick both merchant groups out of the city."
 flavor_zim.6.t:0 "The Conversion of [Root.Monarch.GetName]"
 flavor_zim.6.d.a:0 "The Muslim merchants have been expelled from our cities while the Christian merchants enjoyed an environment without any competition. Over time our [Root.Monarch.GetTitle] has grown quite fond of the Christians. One day [Root.Monarch.GetName] got a visit by missionaries disguised as merchants and [Root.Monarch.GetSheHe] converted to Christianity without really thinking his decision through. Now [Root.GetName] has a Christian [Root.Monarch.GetTitle] on the throne!"
 flavor_zim.6.d.b:1 "The Christian merchants have been expelled from our cities while the Muslim merchants enjoyed an environment without any competition. Over time our [Root.Monarch.GetTitle] has grown quite fond of the Muslims. One day [Root.Monarch.GetName] got a visit by missionaries disguised as merchants and [Root.Monarch.GetSheHe] converted to Islam without really thinking his decision through. Now [Root.GetName] has a Muslim [Root.Monarch.GetTitle] on the throne!"
 flavor_zim.6.a:0 "We are all Christians now!"
 flavor_zim.6.b:0 "We are all Muslims now!"
 flavor_zim.6.c:0 "Down with [Root.Monarch.GetHerHis] head!"
 flavor_zim.6.d:0 "That's not really a matter of the [Root.GetAdjective] state."
 flavor_zim.7.t:0 "Maps of Sofala"
 flavor_zim.7.d:0 "With the conquest of Sofala, our [Root.GovernmentName] gained access to the maps of this rich trade city. It reveals the many important coastal cities of the Western Indian Ocean as well as other cities, which are important to the Muslim faith."
 flavor_zim.7.a:0 "These maps will be very useful."
 flavor_zim.7.a.tt:0 "Discover the §YHorn of Africa§!, §YEgypt§!, §YArabia§!, §YMashriq§! and the §YWestern Indian Ocean§!."
 flavor_zim.8.t:0 "Ancient Maps of Asian Trade"
 flavor_zim.8.d:1 "The creation of a new trade fleet attracted many merchants, who are seeking new found opportunities. One of these merchants happens to have some ancient maps of the time when Zimbabwe had trade contact with China, and was so nice to donate the maps to our [Root.Monarch.GetTitle]."
 flavor_zim.8.a:0 "Much appreciated."
 flavor_zim.8.a.tt:0 "Discover the naval Trade Route to §Y[1816.GetName]§!."
 flavor_zim.9.t:0 "[1184.GetName] is lost!"
 flavor_zim.9.d:0 "The great city of [1184.GetName] has been lost to the enemies of [Root.GetName]! Our people are doubting their sacred [Root.Monarch.GetTitle] and are in disarray!"
 flavor_zim.9.a:0 "That is not good..."
 flavor_zim.10.t:0 "[1184.GetName] is under [Root.GetAdjective] Control again!"
 flavor_zim.10.d:0 "The great city of [1184.GetName] is again under our control! Our people are finally calming down again!"
 flavor_zim.10.a:0 "Good."
 ###AJUURAN FLAVOR EVENTS###
 flavor_aju.1.t:0 "Gold Deal with [From.GetName]"
 flavor_aju.1.d:1 "[From.GetName] sent diplomats and merchants to the court of [Root.Monarch.GetName]. Apparently these men are seeking an audience with our [Root.Monarch.GetTitle]. They offer a trade deal, where we offer gold from our gold mines to [From.GetName] in exchange for a proper currency for our economy."
 flavor_aju.1.a:0 "Accept the offer."
 flavor_aju.1.b:0 "Decline the offer."
 flavor_aju.5.t:0 "The Merchants of [From.GetName]"
 flavor_aju.5.d:1 "Merchants from [From.GetName] have become a more common sight in India recently. They are fair traders and the wares they bring are of high quality. What stands out is their engagement in the local production processes and the currency they pay us with. These merchants might come in handy to improve our production of our several goods, but we may become too dependent on these foreigners."
 flavor_aju.5.a:0 "A better production is always good though."
 flavor_aju.5.b:0 "Expel them."
 flavor_aju.6.t:0 "A giraffe for the Son of Heaven"
 flavor_aju.6.d:0 "The distant nation of [From.GetName] has sent ambassadors to our glorious ruler [Root.Monarch.GetName]. They brought us news of their land and sumptuous gifts, one of them caught the eye of our [Root.Monarch.GetTitle]. A giraffe, an animal more akin to myth and legend in our country. They presented us the animal as a gift from their [From.Monarch.GetTitle] as a sign of friendship."
 flavor_aju.6.a:0 "It is... It is ... BEAUTIFUL!"
 flavor_aju.6.b:0 "Thanks, but we don't really need giraffes."
 flavor_aju.2.t:0 "They accepted our deal"
 flavor_aju.2.d:0 "The ruler of [From.GetName] has graciously accepted our trade deal. This will for sure result in the mutual benefit of both countries, including a substantial economic boost for ours."
 flavor_aju.2.a:0 "Nice"
 flavor_aju.3.t:0 "They refused our deal"
 flavor_aju.3.d:0 "The fools of [From.GetName] have dared to refuse our generous trade offer. This will only result in their loss, and we will not be so magnanimous in the future."
 flavor_aju.3.a:0 "We will remember that"
 flavor_aju.4.t:0 "Currency minting"
 flavor_aju.4.d:0 "Having access to gold mines, we can better regulate the production and minting of coins, resulting in an increased wealth for our country. Developing a proper and stable minting industry is sure to increase our economic power."
 flavor_aju.4.a:0 "Nice"
 flavor_aju.4.a.tt:0 "Gain §G4 years§! worth of gold production from a gold province owned by your subject."
 flavor_aju.7.t:0 "The Emperor loves the giraffe"
 flavor_aju.7.d:0 "The ambassadors we sent to [From.GetName] have returned at last. Apparently, the [From.Monarch.GetTitle] [From.Monarch.GetName] was delighted by our gift and graciously accepted the giraffe we offered. Relationships between our countries are sure to flourish."
 flavor_aju.7.a:0 "Glad to see him liking it"
 flavor_aju.8.t:0 "They said it was meh..."
 flavor_aju.8.d:0 "The ambassadors we sent to [From.GetName] have returned at last. Apparently, the [From.Monarch.GetTitle] [From.Monarch.GetName] was unimpressed by our gift and refused the giraffe we offered. The ambassadors were forced to bring it back with them, but unfortunately the poor animal wasn't able to manage the trip back. We will not soon forget this disrespect."
 flavor_aju.8.a:0 "You are meh too..."
 flavor_aju.9.t:0 "United dynasties"
 flavor_aju.9.d:1 "Our islands have been a colony of [From.GetName] in the past. Eventually, we gained our freedom though as governing the Maldives proved too difficult to govern - until now. [From.GetAdjective] Ambassadors have come to us from the mainland asking to put an end to this situation. Having been ruled by the same family, they argue that it makes no sense to be seen as two different nations, and that we both would benefit if we reunited with our brethren."
 flavor_aju.9.a:0 "Glad to be back"
 flavor_aju.9.b:2 "We will not submit to [From.GetName]!"
 flavor_aju.10.t:0 "United dynasties - they accept!"
 flavor_aju.10.d:0 "The ambassadors we sent to [From.GetName] have returned with great news! [From.Monarch.GetTitle] of [From.GetName] has agreed that we both benefit if we reunite our nations under only one banner."
 flavor_aju.10.a:0 "Glad to be back"
 flavor_aju.11.t:0 "United dynasties - they refuse!"
 flavor_aju.11.d:1 "The ambassadors we sent to [From.GetName] have returned with dire news! [From.Monarch.GetTitle] of [From.GetName] has refused our proposal of reuniting our nations. The fool must think [From.Monarch.GetHerselfHimself] better than us. What [From.Monarch.GetSheHe] doesn't realize is that the offer we presented was a mere formality, they are part of our nation whether they like it or not, and we are sure to show them."
 flavor_aju.11.a:0 "Their land belongs to us one way or another!"
 flavor_aju.12.t:0 "[From.GetName] merchants in [Root.GetName]"
 flavor_aju.12.d:0 "The merchants sent to us by [From.GetName] are sure to bring us great profit. Being able to trade with such distant lands will bring with it a great influx of wealth and people turning [613.GetName] into a bustling market."
 flavor_aju.12.a:0 "Nice"
 flavor_aju.13.t:0 "[From.GetName] merchants in Java"
 flavor_aju.13.d:0 "The merchants sent to us by [From.GetName] are sure to bring us great profit. Being able to trade with such distant lands will bring with it a great influx of wealth and people increasing the products present in our markets."
 flavor_aju.13.a:0 "Nice"
 flavor_aju.14.t:0 "Modernization of the army"
 flavor_aju.14.d:0 "Under the Ottoman guidance we could have a modern and imposing army. We could hire some of their instructors to radically change our armies, which wouldn't definitely be cheap but would be effective. Alternatively, we also have the option of buying some of their extra guns, we could get some better equipment but not the expertise to use it, that would be something we should earn by ourselves."
 flavor_aju.14.a:0 "We shall ask for their guidance"
 flavor_aju.14.b:0 "We shall buy new equipment"
 flavor_aju.14.c:0 "Not really worth it"
 ###ADA FLAVOR EVENTS###
 flavor_ada.2.t:0 "[From.GetAdjective] Regiment arrives in [Root.Capital.GetName]"
 flavor_ada.2.d:0 "Foreign guests have visited the [Root.GetAdjective] court today - whole regiments of soldiers, escorting a single diplomat. Apparently they travelled all the long way from [From.Capital.GetName] to [Root.Capital.GetName] in hopes to seek an audience with [Root.Monarch.GetTitle] [Root.Monarch.GetName]. The diplomat is asking us for an alliance with [From.GetName] in order to stop the [ETH.GetAdjective]s who threat our brethren in faith."
 flavor_ada.2.a:0 "We shall support [From.GetName]!"
 flavor_ada.2.a.tt:0 "§Y[From.GetName]§! will receive access to the §YJanissary§! mercenary company if they get into a war with [ETH.GetName]."
 flavor_ada.2.b:0 "This is not our war."
 flavor_ada.3.t:0 "The [From.GetAdjective] accept the Alliance!"
 flavor_ada.3.d:0 "Our diplomat arrived safely back to [Root.Capital.GetName] - and he brings wonderful news! The wise [From.Monarch.GetTitle] accepted the alliance and ensured militaristic aid when we strike at Ethiopia!"
 flavor_ada.3.a:0 "Splendid!"
 flavor_ada.3.a.tt:0 "We will receive §Y[From.GetName]§!'s help in our next war with [ETH.GetName]!"
 ada_discover_anatolia:0 "Discover all of §YAnatolia§!."
 flavor_ada.4.t:0 "The [From.GetAdjective] reject the Alliance!"
 flavor_ada.4.d:0 "Our diplomat returned back home with grim news: the promising [From.GetAdjective] reject the idea of an alliance as they think we are not worth their time. Of course such way of thought is laughable. Yet we are still in no better position diplomatically..."
 flavor_ada.4.a:0 "Curses!"
 flavor_ada.5.t:0 "No Empire in Anatolia"
 flavor_ada.5.d:0 "Our diplomat returned home. But he looks defeated, in shock even. Apparently, there is no great empire in Anatolia, who is willing to help us. Heathens and heretics conquered Anatolia and the Turks, who were a promising ally, are subjects of a hostile power."
 flavor_ada.5.a:0 "We have no other choice. We will have to ask the Mamluks after all."
 flavor_ada.5.b:0 "That is not good..."
 flavor_ada.6.a.tt:0 "§Y[From.GetName]§! gets access to the §YMamluk Soldiers§! mercenary company until the end of the game."
 flavor_ada.7.t:0 "Mamluks support [Root.GetName]"
 flavor_ada.7.d:0 "Although the Mamluks were not our first option as an ally, they recognize the Ethiopian threat and decided to help us with a small company of Mamluk soldiers."
 flavor_ada.7.a:0 "Well, better than nothing."
 flavor_ada.7.a.tt:0 "The §YMamluk Solderis§! mercenary company is available for [Root.GetName]."
 flavor_ada.8.t:0 "Mamluks reject help for [Root.GetName]"
 flavor_ada.8.d:0 "News from the Mamluks have reached us. Despite our best diplomatic attempts, the Mamluks see no reason to support us in our struggle with the Ethiopians."
 flavor_ada.8.a:0 "They shall be damned!"
 ###HEIR CULT###
 fetishist_flavor.600.t:0 "The Cult for the [Root.Heir.GetTitle]"
 fetishist_flavor.600.desc:0 "Traditionally it is our [Root.Monarch.GetTitle] who serves as the guide for the cult of [Root.GetName]. But traditions are not rigid and can change over time, and as such the decision of a cult for our heir has become an important question too."
 fetishist_flavor.600.a:0 "[Root.Heir.GetName] shall follow the cult of Yemoja."
 fetishist_flavor.600.b:0 "[Root.Heir.GetName] shall follow the cult of Roog."
 fetishist_flavor.600.c:0 "[Root.Heir.GetName] shall follow the cult of Nyame."
 fetishist_flavor.600.d:0 "[Root.Heir.GetName] shall follow the cult of Cwezi."
 fetishist_flavor.600.e:0 "[Root.Heir.GetName] shall follow the cult of Mlira."
 fetishist_flavor.600.f:0 "[Root.Heir.GetName] shall follow the cult of Mwari."
 fetishist_flavor.600.g:0 "[Root.Heir.GetName] shall follow the cult of Enkai."
 fetishist_flavor.600.h:0 "[Root.Heir.GetName] shall follow the cult of Waaq."
 fetishist_flavor.600.i:0 "[Root.Heir.GetName] shall follow the cult of Zanahary."
 fetishist_flavor.600.j:0 "[Root.Heir.GetName] shall follow the cult of Christianity."
 fetishist_flavor.600.k:0 "[Root.Heir.GetName] shall follow the cult of Islam."
 fetishist_flavor.600.l:0 "[Root.Heir.GetName] shall follow the cult of Buddhadharma."
 fetishist_flavor.600.m:0 "[Root.Heir.GetName] shall follow the cult of Sanatana Dharma."
 fetishist_flavor.600.n:0 "[Root.Heir.GetName] shall follow the cult of Teotl."
 fetishist_flavor.600.o:0 "[Root.Heir.GetName] shall follow the cult of Freyja."
 fetishist_flavor.600.p:0 "[Root.Heir.GetName] shall follow the cult of Haymanot."
 fetishist_flavor.600.q:0 "[Root.Heir.GetName] shall follow the cult of Mazdayasna."
 fetishist_flavor.601.t:0 "The Quest for a new Cult"
 fetishist_flavor.601.desc:1 "A shaman of our [Root.GovernmentName] requested to make contact with one of the other cults or a known country with a different religion. He is not picky about what kind of cult we shall meet though so our great [Root.Monarch.GetTitle] shall lead him to the right path."
 fetishist_flavor.601.a:0 "You shall go to a member of the Yemoja cult."
 fetishist_flavor.601.b:0 "You shall go to a member of the Roog cult."
