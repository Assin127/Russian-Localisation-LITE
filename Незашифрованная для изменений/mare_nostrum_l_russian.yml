 noattitude:0 "Неизвестное"
 sailor_event.1.t:0 "Бескрайнее и безграничное море"
 sailor_event.1.d:0 "В отличие от войны на поле боя, взывающей к чувству долга и стремлению прославиться, море зовёт к себе тех свободных душой людей, кто не обременён подобными качествами. Старые моряки пересказывают истории о хождениях по океанам и экспедициях [Root.GetAdjectiveSmall]их флотилий в прошлом так, словно это были приключения, — примечательные места и события остаются в памяти, жертвы забываются.\n\nПри таком наследии, стоит ли удивляться, что [Root.GetAdjectiveSmall]ая молодёжь грезит о морских просторах? В прошлом году многие из них записались на флот. Часть из них может окончить свои дни на морском дне, но те, что вернутся, вне всякого сомнения вдохнут новую жизнь в истории и легенды."
 sailor_event.1.a:0 "Мы пишем наследие, что вдохновит грядущие поколения."
 sailor_event.2.t:0 "Суровая жизнь посреди океана"
 sailor_event.2.d:0 "Многие вступили в ряды нашего флота в поисках более увлекательной жизни и возможности оставить позади свои дома, увидеть море и земли за пределами [Root.GetAdjectiveSmall]их границ. Не все из них были готовы к зачастую суровой, но ещё чаще унылой и скучной жизни в море. Завязнув в бесконечно однообразных заданиях, пище и компании, многие молодые моряки начинают сожалеть о своём решении.\n\nБолее приспособленные товарищи быстро заклеймили таких сухопутными крысами и освободили от обязанностей, тем самым превратив в обузу. В конечном счёте, кому-то удастся свыкнуться с реалиями и начать приносить пользу, остальным же лучше вернуться домой."
 sailor_event.2.a:0 "Обратная сторона пропаганды."
 sailor_event.3.t:0 "Моряки стремятся помочь армии"
 sailor_event.3.d:0 "Наша армия понесла серьёзные потери в течение последних лет, и тысячи жизней были потеряны в битвах. Между тем, флот не разделил судьбу армии. Несмотря на жертвы, принесённые ими для защиты страны, в рядах нашего флота всё ещё хватает людей.\n\nВ результате, адмиралтейство начало подталкивать тех, кто готов рисковать собой на море, к тому, чтобы помочь нашей измученной армии. В конце концов, если некому защищать порты, то даже лучшим кораблям и экипажам будет некуда пристать."
 sailor_event.3.a:0 "Новые рекруты должны направиться туда, где они нужнее."
 sailor_event.4.t:0 "Солдаты стремятся помочь флоту"
 sailor_event.4.d:0 "В последних конфликтах множество людей погибло в море. В то время как наша армия неплохо восстановилась, капитанам [Root.GetAdjectiveSmall]их кораблей всё труднее найти новобранцев. По стране ходят слухи о жертвах, принесённых флотом, и даже [Root.Monarch.GetName] и [Root.GetMEgoEyo] двор не остались к ним глухи.\n\nВ последнее время армейские командиры начали отправлять тех, кто мог бы служить под их началом, к морю, чтобы те записались на флот. И хотя им предстоит ещё многому научиться, помощь этих новобранцев потребуется, чтобы восстановить наш флот."
 sailor_event.5.t:0 "Путь к морю"
 sailor_event.5.d:0 "Хотя [Root.GetName] и не имеет традиций мореплавания подобно прибрежным странам, мы тем не менее гордимся прибрежными участками земли, что предоставляют нам доступ к морю. [Root.GetAdjective]ое побережье открывает множество возможностей и притягивает молодых людей, ищущих новой жизни.\n\nХотя наши возможности по части флота ограничены, молодые люди с навыками кораблевождения стали бы отличной рекрутской базой для флота. Возможно, стоит помочь этим подающим надежду морякам поселиться в их новом доме?"
 sailor_event.5.a:0 "Стоит поощрить их стремления."
 sailor_event.5.b:0 "Они скоро устанут от моря."
 central_african.1.t:0 "Восход маросераны"
 central_african.1.d:0 "Мы точно не знаем, кто они или откуда пришли. Новый правящий класс зародился в [Root.GetAdjectiveSmall]ом обществе и начал его менять. Известные под именем Маросерана, они прибыли с континента, но [Root.CultureSmall]ая культура и местные религиозные практики являются неотъемлемой частью их власти. Поклоняясь правителям прошлого и сделав так, чтобы [Root.GetTitleIM] назначил[Root.GetMEndA] медиумов для общения с духами предков, они тем самым прочно связали свою власть с историей государства [Root.GetName]. В сочетании с более формальными контактами с важными торговыми партнёрами, ремесленниками и учёными по всей стране, новые практики, привнесённые маросерана, скорее всего пойдут нашей стране на пользу."
 central_african.1.a:0 "Правители и народ должны учиться друг у друга."
 central_african.2.t:0 "Переписать Ибонию"
 central_african.2.d:0 "Среди историй нашего народа Ибония является одной из наиболее распространённых. По стране распространено множество версий этой истории, повествующей о герое Ибониямасибонияманоро, его приключениях и спасении им своей возлюбленной Ямпеласоамананоро.\n\nХоть мы и гордимся, что эти истории пересказываются на протяжении веков, за рубежом Ибония в основном никому не известна. Чтобы распространить наши предания по миру, нам стоит их записать. Однако, это ставит нас перед выбором, какой версии отдать предпочтение. Скорее всего, стоит выбрать ту, что распространена в столице. Однако, тем самым [Root.Monarch.GetName] утратит доверие тех, кто вырос на других вариантах эпоса. Так стоит ли рисковать?"
 central_african.2.a:0 "Ибонию нужно напечатать и распространить по миру."
 central_african.2.b:0 "Пусть её и дальше рассказывают голоса [Root.GetAdjectiveSmall]ого народа."
 central_african.3.t:0 "Солдаты нарушают Фади"
 central_african.3.d:0 "Иноземцам часто трудно понять Фади, концепцию социальных и религиозных табу, ограничивающих поведение в малагасийском обществе. Наши войска, располагающиеся на малагасийских землях, порой подвергаются осуждению со стороны местных по причине неспособности следовать этим правилам, но до сего момента им удавалось избегать серьёзных неприятностей. Однако, недавно несколько из них случайно разбили лагерь в местности, куда нельзя даже просто войти, не будучи должными образом подготовленным.\n\nВ отличие от предыдущих инцидентов, на этот раз местные восприняли всё очень серьёзно и довели вопрос до высших инстанций, превратив в дипломатический скандал. Как нам следует поступить в данной ситуации?"
 central_african.3.a:0 "Отклонить протест, это всего лишь глупое суеверие."
 central_african.3.b:0 "Принести извинения за наше незнание местных обычаев."
 central_african.4.t:0 "[From.GetAdjective]ие гости нарушают Фади"
 central_african.4.d:0 "Социальные нормы и табу играют большую роль в государстве [Root.GetName], но ещё больше их обнаруживается на местном уровне. Наша власть приспосабливается к ним и, фактически, уважение к этим местным правилам и разрешение следовать им является частью политики, обеспечивающей верность местных сообществ центральной власти.\n\nНесколько солдат из страны [From.GetName], пересекавшие наши земли, повели себя беспечно и нарушили местное фади. Что ещё хуже, они отказались принести извинения и лицемерно обозвали наши обычаи суевериями, в то же время следуя собственным и не испытывая к ним того же отношения. Это есть ни что иное как оскорбление нашего народа."
 central_african.4.a:0 "Подобные оскорбления нельзя оставлять без внимания."
 central_african.5.t:0 "Лукаса"
 central_african.5.d:0 "Чтобы сохранить нашу культуру и историю мудрые мастера страны [Root.GetName] создали лукаса, доски памяти, чтобы записывать всё, от генеалогии, до карт. Сложная мнемоническая система царапин и бусин на дощечках призвана помочь историкам вспоминать и рассказывать истории прошлого.\n\n$ARTIST$ проявил[Root.GetAAEndA] особый талант в создании лукаса, и нам следует воспользоваться возможностью сохранить знания, пока он не покинул нас. Что нам следует увековечить?"
 central_african.5.a:0 "Законы нашей администрации."
 central_african.5.b:0 "Торговые маршруты и партнёров."
 central_african.5.c:0 "Наших величайших воинов."
 central_african.5.e:0 "Предков рода [Root.Monarch.Dynasty.GetName]."
 central_african.6.t:0 "Расширение Мбудие"
 central_african.6.d:0 "[Root.Monarch.GetTitle] и [Root.GetMEgoEyo] власть всегда уравновешивались влиянием Мбудие, совета из мужчин и женщин, наиболее сведущих в духовных вопросах и истории. Несколько наиболее влиятельных старейшин недавно скончались, и в итоге [Root.Monarch.GetName] получает куда меньше наставлений, чем любой другой [Root.GetTitleIM] из числа правивших ранее.\n\nК счастью, множество молодых и многообещающих кандидатов, доказавших свои способности по части чтения досок памяти и понимания старых традиций, готовы выдвинуться на их место. Стоит ли нам позволить им занять место в Мбудие и тем самым сохранить влияние совета?"
 central_african.6.a:0 "Позволить молодым кандидатам присоединиться."
 central_african.6.b:0 "Продавить реформы, пока совет слаб."
 central_african.7.t:0 "Конфликт Мбудие и вождя"
 central_african.7.d:0 "С тех пор как мы решили расширить Мбудие, некоторые из наших решений натыкаются на противодействие с его стороны. Похоже, что новое поколение привнесло с собой новую интерпретацию нашей истории и наших законов. В результате этого, [Root.GetTitleIM] и совет стали куда хуже находить общий язык, а мудрость правителя оказалась под вопросом.\n\nОдобрение совета играет жизненно важную роль в управлении страной, и, если [Root.GetTitleIM] решит игнорировать совет, это серьёзно ударит по [Root.GetMEgoEyo] репутации. Как же нам разрешить этот конфликт?"
 central_african.7.a:0 "Игнорировать новых членов совета."
 central_african.7.b:0 "Совет лучше знает, что делать."
 central_african.8.t:0 "Конфликт поколений в Мбудие"
 central_african.8.d:0 "Наше решение привлечь в состав Мбудие, правящего совета, несколько относительно молодых членов привело к конфликтам между советниками. Изначально готовые учиться у старших, теперь они спорят с ними о том, как читать доски памяти и ставят под сомнения ключевые моменты сведений, сообщаемых старшими членами совета.\n\nХотя возможно, что старое поколение просто стареет, наглость, с какой младшие выдвинули подобное предположение, просто поражает. Долж[Root.GetMEndEnNa] ли [Root.GetTitleIM] заставить их замолчать, или же следует прислушаться к ним?"
 central_african.8.a:0 "Память старейшин никогда нас не подводила."
 central_african.8.b:0 "Новая интерпретация определит будущее."
 central_african.9.t:0 "Антонио Фернандес"
 central_african.9.d:0 "Человек пришёл со стороны побережья. Он называет себя Португальским изгнанником, «degregado». У него талант к языкам и он утверждает, что ранее работал в качестве переводчика в прибрежном поселении, с которым мы торгуем. Теперь же он желает изучить внутренние земли и найти источник золота, которым торгуют по всему побережью.\nУ нас нет причин не доверять этому человеку, но жадные португальские торговцы — это совсем другое дело."
 central_african.9.a:0 "Мы будем обращаться с ним как с гостем."
 central_african.9.b:0 "Португальцам нельзя доверять."
 central_african.10.t:0 "Рост торговли с Индией"
 central_african.10.d:0 "Когда европейцы впервые поселились на побережье, казалось, что они отправляются в неизвестность при каждом удобном случае. Однако, теперь их корабли начали возвращаться, гружёные пряностями и тканями. Мы могли бы обменивать их на золото и слоновую кость, и европейцы более чем охотны совершать такой обмен. Таким образом европейцы предоставляют нам куда как более удобный способ торговать с далёкими землями Индии."
 central_african.10.a:0 "Нужно требовать большего в обмен на наши товары."
 central_african.10.b:0 "Отправьте в Индию столько, сколько смогут увезти европейские корабли!"
 central_african.11.t:0 "Общее происхождение"
 central_african.11.d:0 "Наследование по материнской линии не только определяет порядок наследования и право на власть, но и отсылает нас в далёкое прошлое к нашей общей матери. Племена и семьи державы $COUNTRY$ могли бы избежать стольких конфликтов и ссор, просто помня этот простой принцип нашего народа. Все мы произошли от общей матери."
 central_african.11.a:0 "$COUNTRY$ да пребудет в мире."
 central_african.12.t:0 "Земля пламени"
 central_african.12.d:0 "Многие поколения малави славились своим кузнечным искусством. Из-за того, что целые поля были застроены кузницами, работающими под открытым небом, нашу страну прозвали «Земля пламени.»\nСейчас, когда наш враг подбирается ближе, пора раздуть это пламя и показать, что из наших печей выходят не только гвозди и инструменты, но также ножи и копья!"
 central_african.12.a:0 "Наше железо изгонит врага с этой земли."
 central_african.13.t:0 "Чева"
 central_african.13.d:0 "Чева пришли с далёкого запада и поселились здесь бок о бок с нашими предками. Когда именно это произошло, не помнят даже наши старейшины, но чева поведали нам о своём тайном языке и узорах на теле. Даже сейчас мы с уважением относимся к жтим узорам, ведь чева стали частью нас, а мы стали частью их. Не важно, фири ты или банда, ты всё равно носишь их маски и прислушиваешься к их мудрым советам."
 central_african.13.a:0 "Мы слушаем."
 central_african.14.t:0 "Секретные сообщества ньяу"
 central_african.14.d:0 "Для чужаков это выглядит как странные шепотки за спиной, необычные ритуалы и эзотерические обряды инициации. Для нас же это естественный путь распространения знаний, понимания сути вещей и истории. Всех молодых мужчин и женщин во всех деревнях приводят в тайные общества ньяу, где они учатся и делятся с остальными своим восприятием мира. Это будет сопровождать их в течение всей жизни и с помощью ритуалов сформирует связь с другими деревнями."
 central_african.14.a:0 "Таков путь нашего народа."
 central_african.14.b:0 "Запретить эту ерунду!"
 central_african.15.t:0 "[Root.Monarch.GetTitle] в наших воспоминаниях"
 central_african.15.d:0 "[Root.Monarch.GetTitle] уш[Root.GetMEndEl] из жизни, и нам необходимо решить, как вспомнить [Root.GetMEgoEyo] на торжествах. Мы позволили вечному пламени, горевшему с тех пор, как он взошёл на трон, угаснуть, и огромный деревянный зверь, удерживаемый высоко в воздухе дюжиной мужчин, будет на церемонии. О, [Root.GetTitleIM] [Root.Monarch.GetName], какое же животное будет напоминать нам о старых правителях, пока мы разжигаем новое пламя?"
 central_african.15.a:0 "Ньобву, слон, чтобы напоминать о их величии."
 central_african.15.b:0 "Ндондо, змея, чтобы напоминать о том, как были построены наши дома."
 central_african.15.c:0 "Касиямалиро, радостное напоминание о том, что все мы однажды присоединимся к предкам."
 central_african.15.e:0 "Мканго, лев, чтобы мы помнили, с предками шутить не стоит."
 central_african.16.t:0 "Камбарантама"
 central_african.16.d:0 "Нтаре I Камбрантама был легендарным королём и основателем Бурунди, потомком древнего клана Нтверо, а также первым мвами первого цикла королей Бурунди. Сейчас цикл начинается снова, и к власти приходит Нтаре III Кивимира Савуимба Семунганзашамба Рушатси Камбрантама. \nБудучи единым с первым королём, он положит начало новой эре для всех кланов Бурунди."
 central_african.16.a:0 "Он — достойный [Root.GetAdjectiveSmall]ий [Root.GetTitleIM]."
 central_african.16.b:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] получит прекрасного советника."
 central_african.17.t:0 "Батембузи из Китары"
 central_african.17.d:0 "Задолго до нашего правления, практически в начале времён, вдоль Великих озёр располагалась империя Китара под властью династии Батембузи. Династию Бетамбузи основал не кто иной, как Руахнга, творец, и его потомки обладали божественной силой. Многие королевства объявляли себя наследниками древней Китары, и если мы проследим династию нашего правителя достаточно далеко в прошлое, то сумеем найти следы той божественной крови."
 central_african.17.a:0 "[Root.Monarch.GetName] правит державой $COUNTRY$, пользуясь авторитетом Батембузи."
 central_african.17.b:0 "Пусть все соседи знают, что [Root.Monarch.GetName] обладает таким наследием."
 central_african.17.c:0 "Мы восстановим границы старой Китары!"
 central_african.18.t:0 "Выдающийся Катикиро"
 central_african.18.d:0 "Управлять вождеством — нелёгкая задача, и в королевстве $COUNTRY$, кажд[Root.GetMEndAYY] [Root.GetTitleIM] правит с помочью Катикиро. У нынешнего Катикиро сотни великолепных идей и не меньше планов для их реализации.\n[Root.Monarch.GetTitle] благословлен[Root.GetMEndA], имея столь талантливого министра у себя на службе."
 central_african.18.a:0 "Катикиро следует работать с вассальными племенами."
 central_african.18.b:0 "Катикиро следует работать с нашими соседями."
 central_african.19.t:0 "Катерега узурпирует трон"
 central_african.19.d:0 "Ходят слухи о колдовстве. А как ещё мог[Root.GetMEndLA] [Root.GetTitleIM] столь внезапно умереть? Особенно, что для Катереги это самый подходящий момент заявить о своих правах на наследование, пусть даже он и был средним ребёнком третьей жены правителя. \nТем не менее, Катерега готов взойти на престол."
 central_african.19.a:0 "Он по праву истинный [Root.GetTitleIM] государства $COUNTRY$"
 central_african.19.b:0 "Этот злой человек не должен править страной $COUNTRY$!"
 central_african.20.t:0 "Дети Катереги"
 central_african.20.d:0 "Катерега стал отцом многих детей, коим предстоит распространять власть его клана в этих землях. Имея столь много детей от стольких жён, Катерега тщательно выбирал себе наследника."
 central_african.20.a:0 "Старший, рождённый от первой жены."
 central_african.20.b:0 "Старший из сыновей второй жены."
 central_african.20.c:0 "Самый младший сын пятой жены."
 central_african.21.t:0 "Конец Катереги"
 central_african.21.d:0 "Люди видели колдовство во всех его поступках, и, быть может, именно наказание духов привело Катерегу к такому концу. Смертоносная многоножка с ядовитым жалом взобралась по его ноге и вонзила своё оружие в его чресла, давшие семя для столь многих детей. \nНекоторые считают это подходящим концом, другие видят в этом трагедию."
 central_african.21.a:0 "Он покинул мир, крича громче, чем когда приходил в него."
 alert_corruption_growing_instant:0 "§YРост коррупции§!"
 alert_corruption_growing_delayed:0 "Будучи оставленной без контроля, коррупция может уничтожить Вашу державу."
 alert_corruption_high_instant:0 "§YBаш уровень коррупции очень велик§!"
 alert_corruption_high_delayed:0 "Отличительными чертами Вашего государства являются взятничество и обман. Вы обязаны искоренить это!"
 corruption_event.1.t:0 "Честные [Root.GetAdjectiveSmall]ие торговцы"
 corruption_event.1.d:0 "В то время как многие торговцы обманывают как своих сограждан, так и иноземцев, в сравнении с ними [Root.GetAdjectiveSmall]ие купцы славятся своей порядочностью. И хотя они могут время от времени заключать сделки, которые приносят им выгоду в ущерб интересам торговых партнёров, они редко лгут или берут взятки. И это даёт нам приоритет в международной торговле."
 corruption_event.1.a:0 "У нас самые лучшие предложения, зачем нам лгать?"
 corruption_event.2.t:0 "Доверяй ближнему своему"
 corruption_event.2.d:0 "Несмотря на то, что граждан поощряют выказывать доверие к договорённостям, реальность во многих странах такова, что люди не могут себе позволить так рисковать. [Root.GetName], однако, совсем другой случай. Мы успешно извели коррупцию на стольких уровнях общества, что народ не только не даёт взятки при обращении к государственным служащим, но и в общем доверяет друг другу. Это взаимное доверие является той самой материей, из которой соткано общество, и наша страна является тому ярким примером."
 corruption_event.2.a:0 "Всё так, как нас учит [Root.ReligionIM]."
 corruption_event.3.t:0 "Скрупулёзные исследователи"
 corruption_event.3.d:0 "Образовательные учреждения тоже подвержены коррупции, и доходы от злоупотребления своим влиянием могут стать серьёзным препятствием в создании обстановки, идеальной для исследований. Однако, [Root.GetAdjectiveSmall]ие учёные стоят превыше этого, ставя истинные достижения ума над титулами и финансами. Низкий уровень коррупции в обществе позволяет нам исследовать и изобретать без препятствий со стороны эгоистичных интересов."
 corruption_event.3.a:0 "Поиск знаний должен цениться сам по себе."
 corruption_event.4.t:0 "Достойные люди"
 corruption_event.4.d:0 "Немного найдётся стран, которые бы не заявляли, как высоко они ценят честь и справедливость, однако, куда меньше тех, кто действительно следуют этим идеалам. Однако, отсутствие массовой и повседневной коррупции сделало [Root.GetTagVN] одной из тех стран, что действительно ставят принципы выше личной выгоды. Даже за границей [Root.GetAdjectiveSmall]ие эмигранты пользуются уважением за свою честность, поскольку наш народ известен верностью долгу и отвращением к взяткам. Кто ещё может сказать, что живёт согласно этим идеалам?"
 corruption_event.4.a:0 "Воистину немногие."
 corruption_event.5.t:0 "Неподкупные"
 corruption_event.5.d:0 "Не каждый из тех, кто помогает врагам, понимает истинную природу своего преступления. Шпионы могут быть преданы вражеской стране, но многими из их информаторов являются люди, которым попросту платят, чтобы они раскрывали секреты, о которых им стоило бы молчать, не осознавая, кто использует их в своих целях. Однако, в [Root.GetTagPR] коррупция была изведена на корню. Шпионы, недавно пытавшиеся пробраться в нашу администрацию посредством взяток и вымогательства, вместо помощи со стороны служащих были переданы теми в наши руки."
 corruption_event.5.a:0 "Смерть шпионам!"
 corruption_event.6.t:0 "Коррумпированный сборщик налогов"
 corruption_event.6.d:0 "Люди, оперирующие большими суммами денег, всегда подвергаются искушению взять себе больше положенного, и сборщики налогов не исключение. Однако, в то время, как мы готовы мириться с утратой части денег по пути их следования, богатые граждане выяснили, что хорошая взятка сборщику налогов позволит им платить меньше. В настоящий момент эту схему активно поддерживают некоторые из старших налоговиков, мечтающих о комфортной жизни после отставки. Хоть это обойдётся нам дорого, мы могли бы не тратить своё время и силы на тщательное расследование и просто дождаться их ухода."
 corruption_event.6.a:0 "Провести расследование и немедленно сместить их."
 corruption_event.6.b:0 "Пусть дослужат до отставки, в прошлом они неплохо нам послужили."
 corruption_event.7.t:0 "Коррумпированный советник"
 corruption_event.7.d:1 "Пусть держава [Root.GetName] поражена коррупцией, мы должны по крайней мере убедиться, что [Root.GetTitleIM] окружен[Root.GetMEndA] людьми, достойными доверия. Мы делали всё, чтобы так оно и было, но нас постигла неудача, поскольку один из советников, как оказалось, брал взятки и своими советами действовал в интересах людей, и без того обладающих огромным влиянием в стране. Как нам отреагировать на подобное предательство?"
 corruption_event.7.a:0 "Публично раскрыть его ложь и подготовить всё для казни."
 corruption_event.7.b:0 "По-тихому отправить его в отставку и оставить под домашним арестом."
 corruption_event.7.c:0 "Хватит и простого выговора. Предвзятый совет всё равно остаётся советом."
 corruption_event.8.t:0 "Хитрые контрабандисты"
 corruption_event.8.d:0 "Контрабандой могут заниматься даже самые недалёкие, с той лишь разницей, что их поймают. Куда большую тревогу вызывают те люди, что одарены талантом и способны точно определить, кого подкупить и как солгать, чтобы избежать поимки. И по мере того как контрабанда становится более выгодным делом, их число растёт.\n\nНедавно мы вышли на след особо умной шайки контрабандистов, и схемы их операций не перестают нас удивлять. Как нам стоит поступить?"
 corruption_event.8.a:0 "Отправить лучшего из наших адмиралов, чтобы он выследил сотрудничающих с контрабандистами."
 corruption_event.8.b:0 "Отправить к ним агента с предложением шпионить на нас."
 corruption_event.8.c:0 "Не обращать на них внимания."
 corruption_event.9.t:0 "[culture_province.Culture.GetName]ая диаспора не доверяет нам"
 corruption_event.9.d:0 "Возможно, [Root.GetName] и не является домом самых отъявленных лжецов и предателей в мире, но по сравнению с отдельными народами, наши подданные охотнее берут взятки и злоупотребляют своим положением. Большая часть [Root.Owner.GetAdjectiveSmall]ого населения принимает трудности и, к своему бесчестию, выгоды, сопряжённые с этим.\n\n[culture_province.Culture.GetName]ая часть наших подданных видит вещи иначе. Они сетуют на нынешнее положение вещей, считая его логичным продолжением того, что у власти находится наиболее подверженная коррупции [Root.CultureSmall]ая часть населения, а также утверждают, что в их стране под властью представителей их народа люди не страдают от подобных проблем. Некоторые считают, что им лучше жить отдельно от нас."
 corruption_event.9.a:0 "Извиниться за наши неудачи и пообещать исправиться."
 corruption_event.9.b:0 "Игнорировать эти невежественные суеверия."
 corruption_event.10.t:0 "Коррумпированный посол"
 corruption_event.10.d:0 "Наши представители в других странах должны являть собой лучшие черты нашего народа, но, увы, не всегда получается именно так. Порой люди становятся послами, потому что власть хочет держать их подальше и порой тому есть весомые причины.\n\nКак выяснилось, один такой посол провёл своё хорошо оплачиваемое изгнание, дополнительно обогатившись за счёт взяток. Хотя это выставляет нас не в лучшем свете перед местными, у посла остались связи на родине, и мы не можем просто так освободить его от занимаемой должности."
 corruption_event.10.a:0 "От него слишком много проблем. Избавьтесь от него."
 corruption_event.10.b:0 "Придётся им привыкать."
 corruption_event.11.t:0 "«Исчезновение» [trade_goods_province.GetTradeGoodsRD]"
 corruption_event.11.d:1 "С постоянным ростом коррупции в [Root.GetTagPR] всё больше [trade_goods_province.GetTradeGoodsRD] исчезает из легального товарооборота и оказывается на чёрном рынке. В то время как некоторые во всём винят слишком суровые правила и высокие пошлины, часть проблемы кроется в том, что подобные преступления слишком легко совершить. В ситуации когда молчание легко купить, а секреты легко хранить, подобные секреты дорого обходятся [Root.GetTagDT]."
 corruption_event.11.a:0 "Необходимо восстановить контроль на оборотом [trade_goods_province.GetTradeGoodsRD]."
 corruption_event.12.t:0 "Коррумпированные генералы"
 corruption_event.12.d:0 "Военный опыт и навыки должны быть главными, если не единственными, параметрами, определяющими продвижение по службе в [Root.GetAdjectiveSmall]ой армии. С ростом коррумпированности общества, реальность всё больше удаляется от этих идеалов. А положение вещей таково, что генеральское звание несёт с собой престиж, и люди с деньгами и связями в обществе не стесняются использовать их для получения званий. И им это удаётся, поскольку на продвижение по службе легко повлиять такого рода инструментами.\n\nВремя от времени наверх пробивается кто-то, действительно заслуживший звание, но многие светлые умы, сведущие в вопросах стратегии, никогда не получат шанса поставить свои навыки на службу нам."
 corruption_event.12.a:0 "Этот мир так несправедлив."
 corruption_event.13.t:0 "Коррумпированные адмиралы"
 corruption_event.13.d:0 "Те, кому предстоит командовать кораблями в бою или отправиться на поиск новых земель, которые [Root.GetTitleIM] мог[Root.GetMEndLA] бы объявить своими, должны выбираться из числа наиболее храбрых и мудрых людей во флоте. Однако, в наше время это не так. С первых дней на корабле моряки видят, как деньги незаконно переходят из рук в руки, а нарушение правил становится основным правилом. Они быстро узнают, что буква и дух закона в [Root.GetTagPR] имеют мало веса, когда на другой чаше весов лежит серебро.\n\nТе, кто не учится достаточно быстро, наживают себе врагов. Для продвижения по службе на [Root.GetAdjectiveSmall]ом флоте надо знать правила этой игры, и в итоге наверх пробиваются совсем не те люди, каких мы бы хотели видеть."
 corruption_event.13.a:0 "Не удивительно, что у нас случаются мятежи."
 corruption_event.14.t:0 "Торговцы не доверяют нам"
 corruption_event.14.d:0 "Каждый торговец старается совершать сделки, которые принесут ему прибыль, и многие готовы слегка исказить правду в погоне за прибылью. Это ожидаемо, однако, торговцы из страны [Root.GetName] заграницей имеют репутацию людей, не брезгующих ложью и мошенничеством. Коррупция стала неотделимой частью нашего способа вести дела, что шокирует иностранцев и вынуждает торговцев других стран по возможности избегать нам.\n\nСлишком поздно что-то менять в сложившейся ситуации. Вред уже нанесён, но, возможно, мы могли бы избежать повторения, переборов коррупцию в нашем обществе."
 corruption_event.14.a:0 "Мы не бесчестные, мы прагматичные!"
 corruption_event.15.t:0 "Государство не исполняет свои функции"
 corruption_event.15.d:0 "Коррумпированная администрация более заботится о интересах чиновников, нежели о своих собственных. Соответственно, как только начинается кризис, большинство чиновников стараются не спасти, что ещё можно спасти, а набить карманы, пока есть возможность.\n\n[Root.GetName], возможно, и не стоит на краю пропасти, но всеобщая коррумпированность, начиная от простых клерков и заканчивая правительственными чинами, является серьёзным препятствием в исполнении государством своих обязанностей, что ведёт к дестабилизации страны. Такая ситуация длится уже давно, и мы дорого за это заплатили."
 corruption_event.15.a:0 "Это не должно продолжаться."
 corruption_event.16.t:0 "Наёмники вымогают деньги у местных"
 corruption_event.16.d:1 "Во время войны солдаты удачи часто находят способ вернуться домой с чуть большим количеством денег, чем им платят, совершая набеги на землю, куда их отправляют воевать. Обычно это не является проблемой для нас, когда их отправляют за границу, чтобы терроризировать наших врагов, но иногда эту привычку трудно сломать, даже в мирное время. Некоторые фермеры и путешественники из области [hired_mercs_victim_area.GetAreaName] жаловались на то, что [hired_merc_band.GetName], группа наёмников, работающих там, грабит и вымогает деньги, несмотря на то, что война не идёт.\n\nВмешиваться в дела наёмников, даже тех, кого мы наняли, всегда непросто. Их обвинители вряд ли пойдут дальше, если мы закроем на это глаза, но остаётся вопрос, как изменится наше общество, если мы позволим такому вымогательству продолжаться."
 corruption_event.16.a:0 "Очистить ряды наёмников от разбойников."
 corruption_event.16.b:0 "Это цена, которую платит им наша страна."
 corruption_event.17.t:0 "Некомпетентный управленец"
 corruption_event.17.d:0 "[Root.Monarch.GetName] не отличается особыми познаниями в управлении страной. Хороший лидер в таком случае назначает помощников, чтобы компенсировать свои недостатки, и именно это было сделано, но люди, управляющие страной от [Root.GetMEgoEyo] имени оказались скорее способными, чем честными. Дела государства идут в общем неплохо, но приоритеты понемногу смещаются в сторону вопросов, которые являются важными с точки зрения благодетелей этих незаменимых членов административного аппарата.\n\n[Root.Monarch.GetName] не может вникнуть в суть этих вопросов, а потому виновных нельзя так просто поймать с поличным или снять с занимаемых должностей. Пока что нам остаётся просто терпеть последствия."
 corruption_event.17.a:0 "Жаль, что способности и честность не всегда идут рука об руку."
 corruption_event.18.t:0 "Злоупотребление сверхрасширением"
 corruption_event.18.d:0 "Стремительное расширение [Root.GetAdjectiveSmall]их границ весьма удачно для нас, но оно несёт в себе новые вызовы администрации. И, как известно каждому, знакомому с языком оптимистов, «вызовы» это лишь благозвучное название для проблем. Наша страна ещё не полностью свыклась с новоприобретениями, и люди, заметившие смятение в административном аппарате и слабое исполнение законов, стремятся получить свою выгоду в сложившихся обстоятельствах.\n\nЭто временное беззаконие может рано или поздно закончиться, но временная администрация заложила слишком уж непрочный фундамент. Потребуются деньги и время, чтобы общество забыло сложившееся сейчас состояние всеобщего недоверия."
 corruption_event.18.a:0 "Нам придётся адаптироваться изо всех сил."
 corruption_event.19.t:0 "$TRADER$ и [Root.GetADEgoEyo] связи с коррумпированными властями"
 corruption_event.19.d:0 "Мы стараемся не допускать к власти бесчестных людей, но мы не всегда можем быть уверены в благонадёжности контактов и знакомств, благодаря которым они занимают свои посты. Увы, $TRADER$ как раз являет собой пример проблемы такого рода, будучи личностью одарённой и представительной, но вот [Root.GetADEgoEyo] окружение оставляет желать лучшего.\n\nНедавные расследования выявили, что большая часть нашей отработанной торговой сети держится на взятках, контрабанде и прочих сомнительных предприятиях, тем самым поддерживая текущий уровень эффективности. $TRADER$ твердит, что не имеет об этом ни малейшего понятия, и, скорее всего, так и есть. Тем не менее, если мы решим раскрыть эти преступления и покончить с ними, ответственность падёт на н[Root.GetADEgoEyo]."
 corruption_event.19.a:0 "Неспособность замечать ложь говорит о некомпетентности."
 corruption_event.19.b:0 "Раз всё работает, пусть работает и дальше."
 corruption_event.20.t:0 "Взятки становятся общепринятой практикой"
 corruption_event.20.d:0 "«Чем умный человек отличается от глупца? Глупец не осознаёт, что его надувают.»\n\nВесьма распространённое выражение среди жителей [Root.GetTagRD], и всё более неблагоприятные изменения в обществе отлично отражают это. Взяточничество почитается естественным продолжением рыночных отношений, когда за всё приходится платить. На тех же, кто отказывается от взяток, смотрят как на глупцов. Даже больше, чем глупцы, ведь они сознательно отказываются от предлагаемых денег. Последствия подобного цинизма прослеживаются в том, что любая власть становится коррумпированной, и никто, придерживающийся таких взглядов, не защищён от этого. Даже [Root.Monarch.GetTitle]."
 corruption_event.20.a:0 "И всё же это лишь слова."
 corrupt_ambassador:0 "Коррумпированный посол"
 trade_league.1.t:0 "Царь горы"
 trade_league.1.d:0 "Солдаты родом из определённых стран доставляют проблемы в рядах армий Лиги, отказываясь выполнять запросы со стороны городов, с жителями которых у них давняя вражда. Это переросло в неформальную борьбу внутри войска, преследующую целью простое бахвальство и гордыню. Такой ход событий может негативно сказаться на морали войск."
 trade_league.1.a:0 "Пусть смутьянов проучат кнутом, публично."
 trade_league.1.b:0 "Мальчишки всегда остаются мальчишками."
 trade_league.2.t:0 "Богатые богатеют"
 trade_league.2.d:0 "Мы выяснили, что некоторые из наиболее успешных торговцев избегают уплаты пошлин и налогов в Лигу, регистрируя собственность на подчинённых им капитанов или ведя бесконтрольную торговлю с другими державами. Хотя мы получаем от них достаточно денег, они подают плохой пример, и многие менее удачливые торговцы вполне могут последовать их примеру, если не взять ситуацию под контроль."
 trade_league.2.a:0 "Дадим этим титанам торговли немного времени, мы не можем рисковать потерять их."
 trade_league.2.b:0 "Перед законом все равны!"
 trade_league.3.t:0 "Секрет быстрых путешествий"
 trade_league.3.d:0 "Наземные перевозки скоропортящихся товаров — это весьма рискованное предприятие, полагающееся на тщательно охраняющиеся дороги. От иностранного агента Вы узнали о местонахождении тайной тропы, которая позволит на четверть сократить время некоторых перевозок. Это может пойти на пользу всей торговле в регионе, но может оказаться потрясающей находкой для Вас лично, если Вы решите не делиться этой информацией."
 trade_league.3.a:0 "Соперничество рождает совершенство."
 trade_league.3.b:0 "Излишняя забота."
 trade_league.4.t:0 "Пираты чуют добычу"
 trade_league.4.d:0 "С ростом наших доходов участились рейды пиратов и каперов. Необходимо принять меры, чтобы сдержать рост морского разбоя."
 trade_league.4.a:0 "Обеспечить дополнительный эскорт."
 trade_league.4.b:0 "Потратить средства на поимку этих мерзавцев."
 trade_league.4.c:0 "Использовать шпиона, чтобы внедриться в крупнейшую из пиратских организаций."
 trade_league.5.t:0 "Лучше один пират в руках, чем десяток на виселице?"
 trade_league.5.d:0 "Пойманный нами пират готов обменять информацию о своей преступной организации на помилование."
 trade_league.5.a:0 "Заключить сделку с ним и воспользоваться информацией для поимки крупной рыбы."
 trade_league.5.b:0 "Показать всем, какая участь уготована пиратам!"
 trade_league.6.t:0 "Пираты для всех"
 trade_league.6.d:0 "Упорные действия нашего флота принесли свои плоды. Мы загнали в угол и поймали крупнейшую шайку морских разбойников, мешавших нашей торговле. И хотя традиционно за этим должно следовать повешенье, существуют и куда более выгодные способы воспользоваться победой."
 trade_league.6.a:0 "Завербовать их в качестве каперов."
 trade_league.6.b:0 "Все пираты должны быть повешены!"
 trade_league.7.t:0 "Сырое дерево"
 trade_league.7.d:0 "Предприимчивый торговец предлагает на продажу огромное количество необработанной древесины по очень низкой цене. Мы могли бы использовать эти материалы для постройки кораблей, однако имеются сомнения касательно их происхождения и невозможности удостовериться в качестве товара."
 trade_league.7.a:0 "Раз оно не тонет, стройте из него лодки!"
 trade_league.7.b:0 "Продайте, пока их можно использовать."
 trade_league.8.t:0 "Сделаем войну нашим бизнесом"
 trade_league.8.d:0 "Вражда с общим соперником объединила нескольких членов Лиги, и теперь они требуют сформировать общий фронт против этого врага."
 trade_league.8.a:0 "Враг моего друга — мой враг."
 trade_league.8.b:0 "В нашем распоряжении есть более изящное оружие."
 trade_league.8.c:0 "Частные разборки не будут диктовать политику лиги."
 trade_league.9.t:0 "Зависть порождает гнев"
 trade_league.9.d:0 "До нас дошли сведения об остракизме и неправомерных притеснениях торговцев Лиги в одном из крупных торговых городов. Местные купцы обвиняют нас в монополизации торговли и прибегают к радикальным средствам."
 trade_league.9.a:0 "Потребовать компенсации от местных властей!"
 trade_league.9.b:0 "Посмотрим, как они справятся без нас."
 trade_league.9.c:0 "Наши представители должны уметь постоять за себя."
 trade_league.10.t:0 "Трения внутри лиги"
 trade_league.10.d:0 "У двух городов в составе лиги кровавая история взаимоотношений, но до недавнего времени они держали свою враждебность под контролем во имя стабильности Лиги. Однако, в течение последнего года конфликт вспыхнул вновь, и оттого взаимодействие людей из разных регионов затруднено."
 trade_league.10.a:0 "Поддержать одну из сторон."
 trade_league.10.b:0 "Поддержать их противников."
 trade_league.10.c:0 "Раз они не могут забыть о своих распрях, пусть сами с этим разбираются."
 trade_league.11.t:0 "Бумаги, пожалуйста!"
 trade_league.11.d:0 "Система, при которой деньги оцениваются не монетами, а бумагами, обещает совершить революцию в торговле. Среди плюсов большее свободное пространство для перевозки грузов и меньший стимул для пиратов и разбойников вести свою кровавую торговлю. Посмотрим, будет ли эта система неуязвима для коррупции и человеческих ошибок."
 trade_league.11.a:0 "Нам нужны все возможные преимущества."
 trade_league.11.b:0 "Если ничего не сломается..."
 trade_league.12.t:0 "Пожалуйста, больше никаких бумаг!"
 trade_league.12.d:0 "Активное использование векселей и тщательное ведение бухгалтерии привело к прогнозированию прибыли. Однако, каждая система несёт в себе проблемы. Подлоги и аудиторские махинации становятся всё более частыми."
 trade_league.12.a:0 "Неприемлемо. Надо вернуться к серебру."
 trade_league.12.b:0 "Проблемы начального этапа. Стоит придерживаться этого курса."
 trade_league.13.t:0 "Флот на зависть всем"
 trade_league.13.d:0 "Несмотря на успехи в торговле, многие страны не воспринимают нас как сколько-нибудь значимое государство. Если они не уважают богатство, возможно, мощный военный корабль принесёт нам заслуженное уважение."
 trade_league.13.a:0 "Господи, это было бы великолепно!"
 trade_league.13.b:0 "Мы не будем играть в их игры."
 trade_league.14.t:0 "Духовные заботы"
 trade_league.14.d:0 "Папский посланник выражает свою озабоченность религиозным единством в лиге, поскольку протестантские и реформатские настроения бесконтрольно распространяются среди её членов. Он предлагает отправить советника по вопросам религии для надзора и оповещения церкви о состоянии религии в странах-членах лиги."
 trade_league.14.a:0 "Лучше не злить церковь."
 trade_league.14.b:0 "Мы не несём ответственность ни перед кем кроме свободного рынка!"
