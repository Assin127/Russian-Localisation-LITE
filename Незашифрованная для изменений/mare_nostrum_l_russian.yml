 espionage_events.1.t:0 "Наполовину лояльный двойной агент "
 espionage_events.1.d:1 "Шпионаж может стать самой суровой проверкой на преданность своей стране. Шпиона постоянно окружают страхи и соблазны, и чем лучше шпион, тем более сильному искушению он противостоит. Разумеется, мы более чем готовы предоставить эти соблазны иностранным агентам.\n\nАгент из страны [espionage_event_country.GetUsableName], где коррупция является нормой, недавно решил поддаться одному из соблазнов. Желая получить прибыль куда большую, чем можно заработать с помощью взяток, он предложил стать нашим двойным агентом. Однако, выбранный им «анонимный» способ связи оказался куда менее анонимным, чем он ожидал, так что его имя теперь нам известно. Как нам стоит продолжать?"
 espionage_events.1.a:0 "Принять его предложение за меньшую сумму денег и пощадить его жизнь."
 espionage_events.1.b:0 "Следите за ним несколько дней, пока с ним не произойдёт несчастный случай."
 espionage_events.2.t:0 "Второй шанс для предателя"
 espionage_events.2.d:0 "Мы прекрасно знаем о коррупции, царящей в [Root.GetAdjectiveSmall]ом обществе, но мы надеялись, что она ограничивается обменом денег между нашими гражданами. Мы ошибались. Окружение нашего агента, координирующего шпионскую сеть в [From.GetTagPR], недавно предоставило нам свидетельства, что агент принял сумму денег, явно переданную ему [From.GetAdjectiveSmall]ими властями. Необходимо признать, что один из наших лучших людей не был столько лоялен, как мы надеялись.\n\nНекоторые полагают, что операцию ещё можно спасти. Получив свидетельства собственного предательства, он может захотеть вернуться к прежнему хозяину, теперь ещё и имея доверие [From.GetAdjectiveSmall]ого руководства. Стоит ли риск того?"
 espionage_events.2.a:0 "Теперь он станет ещё более ценным для нас."
 espionage_events.2.b:0 "Он уже причинил достаточный ущерб. Отзовите его домой в последний раз."
 espionage_events.3.t:0 "Дважды предатель?"
 espionage_events.3.d:0 "Основная трудность в доверии слабохарактерным людям состоит в том, что их предательство редко бывает последним. Мы предложили [From.GetAdjectiveSmall]ому шпиону наше милосердие и значительную сумму денег, чтобы он стал двойным агентом, однако, судя по всему, его предательство было раскрыто. Наши шпионы сообщают, что он предлагает сотрудничество обеим странам, но его преданность вновь принадлежит родине.\n\nНет сомнений в том, что ему поступило предложение. И тот факт, что агент вышел из этой ситуации живым, означает, что он как минимум сделал вид, что принял это предложение. Несмотря на это, он всё ещё может работать на нас и поставлять врагу только тщательно отобранную информацию. Можем ли мы позволить себе подобный риск?"
 espionage_events.3.a:0 "Это становится просто нелепым. И столь же нелепо доверять ему."
 espionage_events.3.tt_1:0 "Если агент теперь верен [From.GetTagDT]:\n"
 espionage_events.3.tt_2:0 "Если агент всё ещё верен нам:\n"
 espionage_events.3.b:0 "Он вновь их одурачил? Весьма похвально."
 espionage_events.4.t:0 "Тайна исповеди"
 espionage_events.4.d:1 "Религиозные учреждения считаются неприкосновенными, стоящими в стороне от стран и шпионов с их мелочными интригами и заговорами. Именно поэтому нам жизненно необходимо внедрить туда своих людей. Множество секретов, о которых никогда не говорят вслух, раскрывается в тайне религиозным деятелям, а практика исповедоваться превратила это в настоящую систему.\n\nЦерковь в одной из стран, на которых мы сосредоточили усилия своих агентов, предоставляет нам беспрецедентный шанс воспользоваться этим. Одна из наших лояльных агентов, направленная под видом монашки в местный монастырь, обнаружила, что находясь в хорах прекрасно слышит слова исповедующихся. И хотя её вряд ли обнаружат, план, если его раскроют, приведёт церковных иерархов в ярость. Стоит ли рисковать?"
 espionage_events.4.a:0 "Их грехи могут оказаться весьма интересными, хотя мы и не можем даровать им отпущение..."
 espionage_events.4.b:0 "Немыслимо! Она должна сообщить священникам, что слышит их разговоры."
 espionage_events.5.t:0 "Папа узнает о заговоре"
 espionage_events.5.d:1 "Наш план по сбору информации от исповедующихся с целью получения разведданных о стране [victim_country.GetUsableName] привёл к дипломатической катастрофе с Папским престолом, поскольку наш агент был раскрыт спустя несколько месяцев после начала операции. Столкнувшись с гневом церкви, она тут же исчезла из монастыря, прихватив своё имущество. Мы никогда не узнаем, было ли это её решение, или же с ней расправились враги.\n\nОднако, можно утверждать, что церковь нашла достаточно свидетельств того, что мы санкционировали эту операцию. Папа шокирован способом, каким мы использовали церковь и её ритуалы. [Root.Monarch.GetTitle] пытается всё отрицать, но репутация страны безвозвратно испорчена."
 espionage_events.5.a:0 "О прощении просить слишком поздно?"
 espionage_events.6.t:0 "Возможность покончить с правителем"
 espionage_events.6.d:0 "Многие из тех, кто связан с международной политикой, мечтают о возможности быстро сменить главу государства, и желательно, путём усекновения этой самой главы. Осуществить подобное нелегко. Всем прекрасно известно, какой ущерб может причинить цареубийство, и поэтому многие страны относятся к своей безопасности как к игре в шахматы и стремятся любой ценой защитить короля.\n\nЕсли считать мир шахматной доской, то мы как раз поставили нашему противнику шах. Наша разветвлённая сеть шпионов предоставила возможность устранить лидера вражеского государства. Как только дело будет сделано, они, скорее всего, сумеют проследить связь с нами, но будет слишком поздно."
 espionage_events.6.a:0 "Отдать приказ."
 espionage_events.6.b:0 "Должен быть лучший способ использовать наши связи."
 espionage_events.7.t:0 "Цареубийство!"
 espionage_events.7.d:0 "Используя масштабную сеть контактов, [From.GetAdjectiveSmall]ие убийцы совершили самое страшное из международных преступлений: [Root.GetTitleIM] нашей страны был[Root.GetMEndA] убит[Root.GetMEndA]. И хотя виновник схвачен, заказчики убийства, скорее всего, сидят в безопасности на территории [From.GetTagRD], планируя следующий удар по нашей стране. Как только правительство оправится от шока, мы должны обдумать ответный удар по стране [Root.GetName]."
 espionage_events.7.a:0 "Какой бесчестный удар!"
 espionage_events.8.t:0 "$SPYMASTER$ подозревает соседей"
 espionage_events.8.d:1 "Наличие мастера-шпиона у нас на службе в основном идёт на пользу сбору информации заграницей, но иногда $SPYMASTER$ также координирует и контршпионаж. Недавно [Root.GetADEgoEyo] расследования выявили заговор, который мог быть спланирован только одной из соседних стран. Неясным остаётся, кто из соседей стоит за этим, но постоянный обмен информацией требует, чтобы руководители заговора находились неподалёку.\n\n$SPYMASTER$ готовится схватить и с пристрастием допросить множество представителей других государств, которые могут быть вовлечены в заговор, но противоречивые теории о том, кто же в действительности стоит за этим означают, что непосредственно [Root.GetTitleIM] долж[Root.GetMEndEnNa] определить цель. Наши соседи вряд ли обрадуются обвинениям, но необходимо действовать, и действовать быстро."
 espionage_events.8.a:0 "Из всех возможных подозреваемых вот этот..."
 espionage_events.8.b:0 "...или же вот этот выглядят наиболее многообещающими."
 espionage_events.9.t:0 "Тайны в нашем союзе"
 espionage_events.9.d:1 "Послы и дипломатические представители часто также являются шпионами, или как минимум сборщиками информации, выходя за рамки своих полномочий для получения сведений о стране, в которой должны вести честные переговоры. А потому нет ничего удивительного в том, что [spying_ambassador.GetAdjective]ий посол в городе [Root.Capital.GetName] был заподозрен в причастности к шпионажу. Основная трудность теперь кроется в обращении с этими сведениями, поскольку подтвердить вину мог бы только перекрёстный допрос."
 espionage_events.9.a:0 "Мы должны докопаться до сути. Арестуйте посла."
 espionage_events.9.b:0 "Попросите его заменить."
 espionage_events.9.c:0 "Просто постарайтесь не допускать его до действительно важных дел."
 espionage_events.9.c.tt:0 "Есть §Y50%§! шанс того, что [spying_ambassador.Country.GetName] увеличит свою шпионскую сеть в [Root.GetTagPR] на 10."
 espionage_events.10.t:0 "Посол признаёт вину"
 espionage_events.10.d:1 "Арестованный и выдернутый из комфорта своего жилища посол, которого мы подозревали в шпионаже, быстро признал свою вину на допросе. Более того, из его показаний следует, что шпионская сеть, частью которой он являлся, тянется намного дальше, чем мы полагали ранее. Хотя для его государства [spying_ambassador.GetUsableName] это весьма неприятный конфуз, они предлагают решить ситуацию мирным путём, немедленно выслав посла домой.\n\nИ хотя правила хорошего тона советуют по возможности не убивать и не арестовывать дипломатов, этот человек подтвердил, что является врагом нашей страны. Что ещё важнее, у него может быть другая полезная для нас информация. Стоит ли нам дать ему выйти сухим из воды?"
 espionage_events.10.a:0 "Нет. Вражеский шпион, поддающийся внешнему давлению, это слишком ценный источник информации."
 espionage_events.10.b:0 "Все мы шпионим друг за другом. Забыть и простить."
