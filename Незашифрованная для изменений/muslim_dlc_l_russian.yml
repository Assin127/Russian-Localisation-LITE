 muslim_dlc.EVTNAME27:1 "Шииты и сунниты"
 muslim_dlc.EVTDESC27:0 "Истинные шииты полагают, что лишь наследники четвёртого халифа Али являются законными наследниками Мохаммеда. Сунниты же верят в то, что четыре первых халифа — наследники Мохаммеда — законно унаследовали его место в качестве лидеров мусульман, и поэтому считают наследников четырёх халифов законными. Мы не пребывали под правлением законного религиозного деятеля со времён исчезновения двенадцатого имам в 931 году. В последние года в державе $COUNTRY$ возросло напряжение между суннитами и шиитами, и лишь благодаря дипломатическим службам, к счастью, не произошло ничего плохого."
