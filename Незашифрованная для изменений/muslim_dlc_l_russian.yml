 muslim_dlc.EVTNAME23:0 "Шерафеттин Сабунджуоглу"
 muslim_dlc.EVTDESC23:0 "Несмотря на почтенный возраст, врач и хирург Шерафеттин Сабунджуоглу всё ещё занимается врачебным делом в больнице города Амасья, построенной ещё в 1308 году, за 80 лет до его рождения. Его работа «Имперская хирургия» является первым атласом хирургических операций и основывается на книге Абу аль-Касима аль-Захрави «Аль-Тасриф». Одной из хирургических техник, описанных в «Импреской хирургие», является перевязка височной артерии, как способ лечения мигрени."
 muslim_dlc.EVTOPTA23:0 "Приведите его в мой дворец!"
 muslim_dlc.EVTOPTB23:0 "С нашей помощью он ещё долго сможет заниматься врачебным делом"
 muslim_dlc.EVTOPTC23:0 "Ну и что?"
 muslim_dlc.EVTNAME24:0 "Аль-Бирджанди"
 muslim_dlc.EVTDESC24:0 "Аль-Бирджанди был талантливым астрономом, математиком и физиком. Во время одного из научных споров с Кутб ад-Дином аль-Ширази он заявил: «И малый и большой камень падают на землю по линии, перпендикулярной плоскости горизонта, это можно проверить опытным путём. Эта перпендикулярная линия находится далеко от точки соприкосновения с землёй и плоскости видимого горизонта. А точка, с которой начинается падение, двигается вместе с Землёй, поэтому место падения обоих камней будет одинаковым.» Он написал множество книг, включая «Шарх аль-Тадкирах» и «Пояснения к мемуарам аль-Туси» в которых описывались астрономические объекты."
 muslim_dlc.EVTOPTA24:0 "Мне нужен такой советник"
 muslim_dlc.EVTOPTB24:0 "Я поддержу его деятельность"
 muslim_dlc.EVTOPTC24:0 "Кто это? И почему это должно меня волновать?"
 muslim_dlc.EVTNAME25:0 "Зимми [Root.GetTagRD]"
 muslim_dlc.EVTDESC25:0 "Люди писания — это христиане, иудеи и сабии, считающие Бога, о котором вещал пророк Ибрахим (Авраам в христианской традиции), единственным богом, как и мусульмане. Однако они исповедуют богооткровенные верования, основанные на священных таинствах. В державе $COUNTRY$ должны терпимо относиться к немусульманам и соблюдать их права. Также немусульманам позволено жить на территории страны в обмен на выплату налогов. Это называется «зимми» и согласно с ним, люди договора получают полную защиту и лишь некоторые ограничения. Люди договора не обязаны выполнять повинности, обязательные для мусульман, однако они имеют равные права на собственность а также заключение договоров и обязательств."
 muslim_dlc.EVTOPTA25:0 "Пусть проповедуют."
 muslim_dlc.EVTOPTB25:0 "Обратить их в ислам, изгнать, уничтожить!"
 muslim_dlc.EVTNAME26:0 "Махди"
 muslim_dlc.EVTDESC26:0 "Один человек провозгласил себя Махди, спасителем исламского мира. Он должен править семь лет перед тем, как настанет Судный день. Этот человек обещает избавить мир от зла и восстановить справедливость. Многие неверующие заявляют, что этот человек не является Махди, чем разгневали его последователей. Сейчас страна охвачена волнениями."
