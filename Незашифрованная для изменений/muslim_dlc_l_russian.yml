l_russian:
 muslim_dlc.EVTNAME1:0 "Рамадан"
 muslim_dlc.EVTDESC1:0 "Вскоре наступит Рамадан, девятый месяц нашего календаря, и мусульмане во всём мире уже сейчас готовятся к месяцу поста. Он является одним из пяти столпов ислама и фардом (обязательством) для всех мусульман, за исключением путешественников, беременных женщин и больных людей. С рассвета до заката запрещено есть, пить, курить и вступать в половые связи. Это время духовных размышлений и усовершенствования, а также повышенной набожности и богослужения. Ни один богобоязненный мусульманин не посмеет проигнорировать Рамадан."
 muslim_dlc.EVTOPTA1:0 "Время поститься"
 muslim_dlc.EVTOPTB1:0 "Проигнорировать"
 muslim_dlc.EVTNAME2:0 "Ид аль-Фитр"
 muslim_dlc.EVTDESC2:0 "Ид аль-Фитр или же Праздник разговения знаменует собой конец Рамадана и мусульмане со всего мира в этот праздник стремятся к единству. Некоторые мусульмане считают празднование фардом (обязательством), другие — мустахаббом (желательно для исполнения, но не обязательно) или же мандубом (рекомендуемым). Все мусульмане должны простить все обиды и забыть все ссоры, имевшие место в этом году."
 muslim_dlc.EVTOPTA2:0 "Организовать трёхдневное празднование и пригласить всех и каждого!"
 muslim_dlc.EVTOPTB2:0 "Организовать двухдневное празднование"
 muslim_dlc.EVTOPTC2:0 "Организовать однодневное празднование"
 muslim_dlc.EVTNAME3:0 "Приглашение на Ид аль-Фитр"
 muslim_dlc.EVTDESC3:1 "Правитель державы $FROMCOUNTRY$ пригласил нас на Праздник разговения, знаменующий окончание Рамадана. Празднование будет продолжатся три дня и всё, что от нас требуется, это простить все обиды и забыть все ссоры, имевшие место в этом году."
 muslim_dlc.EVTOPTA3:0 "Хорошо"
 muslim_dlc.EVTNAME4:0 "Хадж"
 muslim_dlc.EVTDESC4:0 "Каждый мусульманин, которому здоровье позволяет отправиться в хадж, должен осуществить его хотя бы раз в жизни, поскольку хадж является одним из пяти столпов ислама. Хадж — это паломничество в Мекку и все паломники мужчины надевают ихрам, чтобы показать равенство всех паломников перед Аллахом, поскольку во парня хаджа стираются различия между богачами и бедняками. Вал время хаджа паломникам запрещено бриться, обрезать ногти, использовать благовония, ругаться, сквернословить, вступать в половые связи, причинять вред всему живому, покрывать голову, лицо и руки, жениться, носить обувь выше лодыжек или же носить с собой оружие. Как правитель державы $COUNTRY$ и здоровый мусульманин, Вы должны подать пример и совершить хадж."
 muslim_dlc.EVTOPTA4:0 "Вперёд, Мекка ждёт!"
 muslim_dlc.EVTOPTB4:0 "Не сейчас!"
 muslim_dlc.EVTNAME5:0 "Обряды во время хаджа"
 muslim_dlc.EVTDESC5:0 "Среди множества обрядов во время хаджа особое место занимает Таваф, во время которого паломники семь раз обходят против часовой стрелки Каабу и совершают молитву на каждом кругу. Этот обряд заканчивается молитвой, после чего паломники семь раз совершают обход между холмами Сафа и Марвах. На следующий день паломники отправляются к горе Арафат, где они весь день пребывают в размышлениях, молятся и повторяют строки из Корана. Ночью они спят в долине Муздалифа. На следующий день паломники бросают камни у самого высокого столпа Джамрат аль-Акаба, дабы показать своё неповиновение Шайтану. После семи камней, паломники приносили в жертву животных, чтобы почтить память Ибрахима и Измаила. Паломничество подходит к концу и остаётся лишь несколько важных обрядов."
 muslim_dlc.EVTOPTA5:0 "Хорошо"
 muslim_dlc.EVTNAME6:0 "Конец хаджа"
 muslim_dlc.EVTDESC6:0 "Одним из последних обрядов является повторное посещение мечети аль-Харам в Мекке, чтобы ещё раз обойти Каабу. Этот обряд называется Таваф аль-Ифада и он символизирует любовь к Аллаху и готовность служить ему. Перед тем, как отправиться в Мекку, паломники также совершают прощальный таваф, также известный как Таваф аль-Вада. Некоторые паломники, включая правителя державы $COUNTRY$, путешествуют в Медину, чтобы посетить Маджид аль-Набави — мечеть, где похоронен пророк Мухаммед."
 muslim_dlc.EVTOPTA6:0 "Хадж завершён"
 muslim_dlc.EVTNAME7:0 "Реставрация мечети аль-Харам"
 muslim_dlc.EVTDESC7:0 "Величайшая в мире мечеть аль-Харам окружает одно из наиболее священных мест для мусульман, Каабу, к которой совершает хадж, хотя бы раз в жизни, каждый здоровый мусульманин. Это первое здание, сооружённое для поклонения Аллаху. Его деревянные колонны были заменены мраморными, а также был достроен минарет. Скромный архитектор Мимар Синан предложил заменить плоскую крышу куполообразной, украшенной вязью изнутри."
 muslim_dlc.EVTOPTA7:0 "Отреставрировать мечеть и нанять Мимара Синана"
 muslim_dlc.EVTOPTB7:0 "Последовать совету Мимара Синана и отреставрировать мечеть"
 muslim_dlc.EVTOPTC7:0 "Ничего не делать"
 muslim_dlc.EVTNAME8:0 "Сухравардия"
 muslim_dlc.EVTDESC8:0 "Суфийский тарикат, основанный Шихабеддином Абухафсом Омаром Сухраварди, был суннитским орденом, которая руководствовалась шафиитским мазхабом, одной из правовых школ в исламе. Этот орден существует с XI столетия и в последние годы он набирает силы и отыгрывает важную роль в формировании консервативных религиозных взглядов. Сухравардия также возродила футуввы — общества, в которых ценились честность, спокойствие, доброта, щедрость гостеприимство и отсутствие сетований на жизнь."
 muslim_dlc.EVTOPTA8:0 "Мы должны поддержать их дело"
 muslim_dlc.EVTOPTB8:0 "То, чем они занимаются, просто замечательно, но мы не хотим в этом участвовать"
 muslim_dlc.EVTNAME9:0 "Запрет на алкоголь, табак и кофе"
 muslim_dlc.EVTDESC9:0 "Мудрый и набожный османский султан Мурад IV смог побороть коррупцию, которая процветала во времена правления его предшественников, урезав наиболее расточительные статьи расходов. Хотя его наиболее набожным решением считается запрет алкоголя, табака и кофе в Стамбуле. Кроме того, по ночам он лично ходил по улицам и тавернам Стамбула в простой одежде и приказывал казнить тех, кто нарушал запрет. Однако ярый сторонник запрета на алкоголь Мурад IV сам был неравнодушен к выпивке. Он писал: «Даже если реки превратятся в вино, они не смогут наполнить мой стакан. Вино — дьявол, и я должен защищать своих людей, выпивая его сам»."
 muslim_dlc.EVTOPTA9:0 "Последовать набожному пути Мурада IV"
 muslim_dlc.EVTOPTB9:0 "Увеличить налог на эти товары"
 muslim_dlc.EVTOPTC9:0 "Я не хочу навязывать эти нравы остальным"
 muslim_dlc.EVTNAME10:0 "Нравы Аурангзеба"
 muslim_dlc.EVTDESC10:0 "Шестой падишах империи Великих Монголов Аурангзеб был известен благодаря своим убеждениям и установлении запрета на употребление и использование алкоголя, азартные игры, кастрацию, рабство, евнухов, музыку, науч (вид танцев) и наркотики во всей империи. И хотя его одержимость зашла слишком далеко, среди всего прочего он также приказывал казнить всех мусульман, которые одевались как немусульмане. Возможно мы бы могли последовать некоторым его идеям, чтобы повысить набожность в державе $COUNTRY$."
 muslim_dlc.EVTOPTA10:0 "Последовать идеям Аурангзеба"
 muslim_dlc.EVTOPTB10:0 "Увеличить налог лишь на алкоголь"
 muslim_dlc.EVTOPTC10:0 "Он сумасшедший!"
 muslim_dlc.EVTNAME11:0 "Мухаммад Сали Тахтави — Глобус звёздного неба"
 muslim_dlc.EVTDESC11:0 "Сегодня при дворе был представлен бесшовный глобус звёздного неба с арабскими и персидскими надписями. Металлург, астроном и эксперт в области геометрии Мухаммад Сали Тахтави использовал секретную технологию литья воска, чтобы создать этот глобус. Он уверен в том, что сможет воссоздать эту технологию и в металлургии и произвести ещё больше таких глобусов для державы $COUNTRY$."
 muslim_dlc.EVTOPTA11:0 "Принять глобус и попросить произвести их большее количество"
 muslim_dlc.EVTOPTB11:0 "Предложить ему место советника при нашем дворе"
 muslim_dlc.EVTNAME12:0 "Миан Мир"
 muslim_dlc.EVTDESC12:0 "При дворе неожиданно возникла религиозная дилемма и никто из советников не может её решить. Их наиболее уместным предположением было: «Возможно суфийский святой Миан Мир из Лахора мог бы нам помочь?»Известно, что Миан Мир уважает праведников и избегает светских  эгоистичных людей, алчных эмиров и амбициозных навабов, которые преследуют факиров, надеясь на их благословение, и поэтому его не так просто найти. Его мюриды (последователи) охраняют его дом, чтобы воспрепятствовать тем, кого он не желает видеть. Однако, возможно, Миан Мир, захочет принять и поговорить с таким набожным человеком, как правитель державы $COUNTRY$."
 muslim_dlc.EVTOPTA12:0 "Предложить ему место советника при нашем дворе"
 muslim_dlc.EVTOPTB12:0 "Спросить его совета"
 muslim_dlc.EVTOPTC12:0 "Найти другое решение этой проблемы"
 muslim_dlc.EVTNAME13:0 "Пожар в Стамбуле"
 muslim_dlc.EVTDESC13:0 "Большой пожар в Стамбуле уничтожил еврейские кварталы, после чего было принято решение, что все сожжённые кварталы в обязательном порядке купит государство. Еврейские торговцы возражают против этого решения и предлагают изменить его. В свою очередь они предлагают Великому визирю огромную взятку из их «Фонда выплат пострадавшим от несчастных случаев и чрезвычайных происшествий». Великий визирь сообщил нам, что именно еврейские торговцы предлагают взамен обязательному выкупу, и ожидает нашего решения."
 muslim_dlc.EVTOPTA13:0 "Принять их деньги"
 muslim_dlc.EVTOPTB13:0 "Отклонить их предложение и наказать взяткодателей"
 muslim_dlc.EVTNAME14:0 "Орден чишти"
 muslim_dlc.EVTDESC14:0 "В державе $COUNTRY$ получил распространение орден чишти, превозносящий любовь, терпимость и искренность. Их приветливое отношение к представителям других религий может помочь обратить большее количество людей в ислам. Однако они достаточно строгие в своих верованиях, например, учителям чишти не позволяется посещать суды или заниматься государственной деятельностью, так как мирские проблемы могут испортить их душу. Некоторые мусульмане считают музыку харамом (запретной), в то время как последователи чишти полагают, что песня или музыка может пробудить в человеке веру в Аллаха."
 muslim_dlc.EVTOPTA14:0 "Принят орден чишти"
 muslim_dlc.EVTOPTB14:0 "Изгнать их из державы $COUNTRY$!"
 muslim_dlc.EVTNAME15:0 "Кадирийа"
 muslim_dlc.EVTDESC15:0 "Кадирийа — влиятельный суфийский тарикат, его дервиши носят белые одеяния с символом зелёной розы и головные уборы, украшенные шестиконечной звездой. Учение кадирийа основывается на борьбе против желаний эго. Существует два этапа великой битвы, первый — против деяний, запрещённых религиозными догмами, второй — против основных грехов, таких как алчность, тщеславие и страх. «Тот, кто пытается найти Аллаха, должен побороть все свои желания, кроме желания оказаться под Его опекой» — одно из наиболее известных высказываний из учения кадирийа."
 muslim_dlc.EVTOPTA15:0 "Их учение истинно, они получат мою поддержку"
 muslim_dlc.EVTOPTB15:0 "У них мы ничему не научимся"
 muslim_dlc.EVTNAME16:0 "Шариат"
 muslim_dlc.EVTDESC16:0 "Кодекс морально-этических и религиозных норм ислама охватывает много сфер, таких как преступления, политику, экономику, а также вопросы касающиеся личной жизни: половые связи, гигиену, питание, богослужение и пост. Божий закон считается непогрешимым и в исламе существует два источника права. Первый источник — это наставления, изложенные в Коране, а второй — Сунна, описывающая достойный подражания образ жизни Пророка. Кади и имамы сетуют на недостаточное следование нормам шариата в державе $COUNTRY$ и требуют, чтобы $MONARCHTITLE$ позаботился о беспрекословном соблюдении этих норм."
 muslim_dlc.EVTOPTA16:0 "Ужесточить нормы шариата"
 muslim_dlc.EVTOPTB16:0 "Смягчить нормы шариата"
 muslim_dlc.EVTNAME17:0 "Гулямы"
 muslim_dlc.EVTDESC17:0 "Воины-рабы державы $COUNTRY$ обучались и тренировались за счёт их хозяина, после чего выполняли любые поставленные им задачи. Большинство из них были солдатами, некоторые управленцами, но все они принимали ислам. Некоторые из них всё ещё скитаются по державе $COUNTRY$ без хозяина и ищут то, что могло бы вернуть смысл их жизни. Гулямы также отправили своего представителя к нашему правителю, чтобы попросить о возможности послужить на благо державы $COUNTRY$."
 muslim_dlc.EVTOPTA17:0 "Занять их управленческим делом"
 muslim_dlc.EVTOPTB17:0 "Нанять их в качестве солдат"
 muslim_dlc.EVTOPTC17:0 "Пусть помогают нашим дипломатам"
 muslim_dlc.EVTNAME18:0 "Риза-йи-Аббаси"
 muslim_dlc.EVTDESC18:0 "Жители города $CAPITAL$ говорят о необычайно красивых миниатюрах в муракках, альбомах, содержащих исламские миниатюры и образцы каллиграфии. Их автором является Риза-йи-Аббаси, сын художника Али Асгара. Упомянутая миниатюра изображает симпатичного юношу, читающего книгу под деревом."
 muslim_dlc.EVTOPTA18:0 "Его таланты пригодились бы при дворе"
 muslim_dlc.EVTOPTB18:0 "Поддержать мастера и его искусство"
 muslim_dlc.EVTOPTC18:0 "Пусть каждый узнает о его мастерстве!"
 muslim_dlc.EVTNAME19:0 "Баха ад-Дин ал-Амили"
 muslim_dlc.EVTDESC19:0 "Новая захватывающая мысль о том, что Солнце является центром вселенной и Земля вращается вокруг него, получила распространение благодаря учению философа, архитектора, математика, астронома и поэта Баха ад-Дина ал-Амили. В своей книге «Ташрих ал-афлак» или же «Строение небесных сфер» он придерживается теории о позиционном вращении Земли."
 muslim_dlc.EVTOPTA19:0 "Его таланты нужны при дворе"
 muslim_dlc.EVTOPTB19:0 "Он получит нашу поддержку"
 muslim_dlc.EVTOPTC19:0 "Проигнорировать его"
 muslim_dlc.EVTNAME20:0 "Превратить собор Святой Софии в мечеть"
 muslim_dlc.EVTDESC20:0 "Собор Святой Софии был построен в 532 году архитекторами Исидором Милетским и Анфимием Тралльским по велению византийского императора Юстиниана I. Во время строительства собора использовались эллинистические колонны из Храма Артемиды Эфесской, огромные блоки порфира из египетских каменоломен, зелёный мрамор из Фессалии, чёрный мрамор из региона Босфора и жёлтый мрамор из Сирии. Народ обеспокоен тем, что в соборе всё ещё ведётся служба, и требует превратить его в мечеть. Однако собор довольно стар, поэтому его необходимо отреставрировать перед тем, как превращать в мечеть."
 muslim_dlc.EVTOPTA20:0 "Отреставрировать собор и превратить его в мечеть"
 muslim_dlc.EVTOPTB20:0 "Пусть остаётся собором"
 muslim_dlc.EVTNAME21:0 "Медресе"
 muslim_dlc.EVTDESC21:0 "Слово «медресе» означает место для обучения. В медресе изучают тафсир — толкование Корана, шариат — исламское право, хадисы — изречения и действия пророка Мухаммеда, а также мантык — логику. В некоторых медресе также изучают математику, астрономию, астрологию, географию, алхимию, философию, колдовство и оккультизм. Будущее нашей страны находится в руках наших детей и мы должны обучить их, прежде чем доверить им бразды управления нашей страной. Мы также должны убедиться, что их знания никогда их не подведут."
 muslim_dlc.EVTOPTA21:0 "Построить медресе по всей стране"
 muslim_dlc.EVTOPTB21:0 "Построить медресе лишь в некоторых избранных провинциях"
 muslim_dlc.EVTOPTC21:0 "Ничего не делать"
 muslim_dlc.EVTNAME22:0 "Зубайда Бинт Джафар"
 muslim_dlc.EVTDESC22:0 "Одна женщина просит аудиенции у нашего правителя. Она просит разрешения построить колодцы, водохранилища и искусственные озёра на всём пути с Мекки к Медине, чтобы обеспечить водой мусульманских паломников. Имя этой женщины Зубайда Бинт Джафар, она является женой одного из соседних нам правителей."
 muslim_dlc.EVTOPTA22:0 "Позволить ей пройти через наши земли"
 muslim_dlc.EVTOPTB22:0 "Помочь ей в её святом деле"
