 EVTOPT9480:0 "Возможно, это и к лучшему"
 EVTNAME9484:0 "Свадебные колокола"
 EVTDESC9484:0 "«Сир...» — он снова перебил ход Ваших мыслей. Его морщинистое лицо выдавало беспокойство и говорило о бессонных ночах. «...порядок наследования не создаётся сам по себе, Ваше величество...» — он продолжил. Сухой старческий голос советника навевал скуку, так контрастирующую с ярким солнечным днём. «...именно поэтому он столь важен, что...» — он когда-нибудь остановится? «В природе», — прерываете Вы его, — «рождение потомства является первым шагом на пути к могиле». Вы сами не уверены в своих словах, однако знаете, что он-то точно не сможет Вас убедить, что брак лучше, чем безоблачное небо."
