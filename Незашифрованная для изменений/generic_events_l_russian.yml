 EVTOPTB9484:0 "Как насчёт шахмат на веранде?"
 EVTNAME9485:0 "Скромное предложение"
 EVTDESC9485:0 "Хотя желание определённого типа молодых мужчин оставаться в стороне от священных уз брака естественно и не так уж редко встречается, тем не менее избежать их не удаётся никому. И мы нашли такую жертву. Правитель иностранной державы в течение многих лет откладывал свою женитьбу, и поэтому у него нет наследников. Возможно, настало время установить династическую связь между нашими странами. Должны ли мы направить к ним посольство, дабы попытаться выдать одну из наших молодых девушек за представителя этого иностранного королевского дома?"
