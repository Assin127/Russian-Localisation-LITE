 random_event.EVTNAME8:0 "Ересь!"
 random_event.EVTDESC8:1 "Один из Ваших советников повздорил с епископом на банкете и теперь церковь послала инквизитора поподробнее расспросить его. Вы можете использовать своё влияние, чтобы защитить его или передать его церкви, ради улучшения отношений с Папой."
 random_event.EVTOPTA8:0 "Отец, Ваша воля исполнится"
 random_event.EVTOPTB8:0 "Добавьте яд в обед епископа!"
 random_event.EVTNAME9:1 "Наш среди чужих!"
 random_event.EVTDESC9:2 "Один из наших агентов работает в стане врага уже много лет, но теперь он может помочь нам одержать верх в этой долгой войне."
 random_event.EVTOPTA9:0 "Попросим его саботировать крепость!"
 random_event.EVTOPTB9:1 "Давайте узнаем их тайны!"
 random_event.EVTNAME10:0 "Жадный корсар"
 random_event.EVTDESC10:2 "Ваш самый жестокий корсар решил, что вражеских кораблей недостаточно, чтобы удовлетворить свою жажду золота и славы, и поэтому он устроил набег на наш собственный флот. Купцы требуют его голову, но Ваш казначей предложил договориться с ним, ведь запасы нашей казны не велики, а его способности могут помочь её наполнить."
 random_event.EVTOPTA10:0 "Мы должны защитить своих купцов от этого жадного ублюдка!"
 random_event.EVTOPTB10:0 "Деньги не пахнут, ведь так?"
 random_event.EVTNAME11:0 "Иностранный военный специалист"
 random_event.EVTDESC11:0 "Наша держава увязла в войне, но наши командиры не готовы к ней! Сегодня к нам прибыл признанный специалист в военном деле. Его репутация опережает его, да и знание нашего языка у него имеется, но его услуги стоят приличную сумму. Как нам поступить с ним?"
 random_event.EVTOPTA11:0 "Попросить его обучать наших офицеров"
 random_event.EVTOPTB11:0 "Поставить его командовать армией"
 random_event.EVTOPTC11:0 "Нам не нужна помощь чужеземцев!"
 random_event.EVTNAME12:0 "Белый слон"
 random_event.EVTDESC12:0 "Нам удалось заполучить белого слона, символа королевской власти и справедливости, а также мира и процветания нашего государства."
 random_event.EVTOPTA12:0 "Отлично"
 random_event.EVTNAME13:0 "Прибыль в Мекке!"
 random_event.EVTDESC13:0 "$MONARCHTITLE$, необычно большое количество знати и купцов со всего исламского мира совершило паломничество в Мекку. Увеличение паломников привело к увеличению торговли! Куда нам направить налоги?"
 random_event.EVTOPTA13:0 "Отправьте их в мою казну"
 random_event.EVTOPTB13:0 "Инвестируйте их в местную торговлю"
 random_event.EVTOPTC13:0 "Пожертвуйте их на нужды Церкви"
 random_event.EVTNAME14:0 "Потрясающее произведение"
 random_event.EVTDESC14:1 "К Вашему двору прибыла молодая девушка-трубадур известная по всей Европе своей необычной музыкой. Один её вид заставил всех поперхнуться. В её песнях были намёки на бесчисленные инсинуации и нетрадиционные половые акты — в одном месте наш епископ даже выбежал из комнаты. Произведение окончилось и все взоры устремились на Вас, ожидая Ваш ответ."
 random_event.EVTOPTA14:0 "Провокационный, но в тоже время завораживающий сюжет про любовь и отношения!"
 random_event.EVTOPTB14:0 "Это ужас, произведение для идиотов! Убирайтесь отсюда!"
 random_event.EVTNAME15:0 "Мушкет или арбалет?"
 random_event.EVTDESC15:0 "В нашем дворе разгорелся спор с целью выяснить, что же лучше — арбалет или мушкет. $MONARCHTITLE$ $MONARCH$, группа ветеранов стрельцов надеются убедить Вас в преимуществе арбалета, показав небольшое представление. Их грация, мастерство и точность восхитили всех присутствующих."
 random_event.EVTOPTA15:0 "Они должны задавать тон нашей армии"
 random_event.EVTOPTB15:0 "Время этих стариков прошло."
 random_event.EVTNAME16:0 "Лазейки в блокаде"
 random_event.EVTDESC16:0 "Милорд, известный капер в состоянии проскользнуть между блокадой и привести товары, но с каждым разом он требует всё большие и большие суммы."
 random_event.EVTOPTA16:0 "Поставки должны продолжаться"
 random_event.EVTOPTB16:0 "Пусть платят купцы"
 random_event.EVTOPTC16:0 "Мы не будем вести переговоры с мошенниками"
 colonial.EVTNAME8:0 "Ведьма!"
 colonial.EVTDESC8:1 "Селяне в $PROVINCENAME$ поймали ведьму на горячем -  как они заявляют, она пыталась заживо сжечь в печи нескольких детей. Жители в ярости, и скорее всего, её сожгут на костре. Сторонники “доказательств” и “логики” при дворе утверждают, что доказательства того, что она ведьма, мягко говоря, слабы и безосновательны, и что жечь невинную на костре - это дикость, учитывая как наши законы, так и священные тексты. Но с каких это пор мы руководились фактами и логикой в руководстве государством?"
 colonial.EVTOPTA8:0 "Сожгите ведьму, пусть останутся только кости и пепел!"
 colonial.EVTOPTB8:1 "Ведьм не существует. Отпустите её"
 colonial.EVTNAME9:0 "Новое поселение"
 colonial.EVTDESC9:1 "Наши усилия по развитию $PROVINCENAME$ дают плоды, но некоторые из поселенцев отказались селиться в столице провинции, и вместо этого основали новый город, вдали от официальной, [Root.Owner.GetAdjective]ой колонии в [Root.GetTagTV]. Теперь многие переселяются в новое поселение, потому наши усилия разделены. Стоит ли нам заставлять поселенцев покидать свою новую колонию и вернуться в главную, таким образом объединив наши усилия в [Root.GetName] и организовывая нашу колонию менее эффективно, но более выгодно?"
 colonial.EVTOPTA9:1 "Объединить колонии"
 colonial.EVTOPTB9:1 "Больше людей — больше денег"
 colonial.EVTNAME10:0 "Соперничество городов"
 colonial.EVTDESC10:1 "Наше решение позволить обеим колониям в [Root.GetName] расти параллельно, привело к непредвиденным преимуществам. Обе колонии теперь бурно соперничают, пытаюсь привести больше поселенцев, чем другая колония. Вне зависимости от нашего мнения по этому вопросу, это колониальное соревнование привело к росту инвестиций в обе колоний, и очень помогло нам обеспечить плацдарм в [Root.GetName]."
 colonial.EVTOPTA10:0 "Конкуренция пойдёт им на пользу"
 colonial.EVTOPTB10:0 "Сменить управляющих"
 colonial.EVTNAME11:0 "Ослабленная оборона"
 colonial.EVTDESC11:1 "Наше решение позволить обеим колониям в [Root.GetName] расти параллельно, привело к непредвиденным последствиям. Обе колонии попытались торговать и договариваться друг с другом, но из-за значительного расстояния между ними и торговцы, и дипломаты уязвимы перед местными налётчиками и бандитами, пытающимися красть наши товары. Мы должны найти решение этой проблемы, если хотим, чтобы колония в [Root.GetName] процветала."
 colonial.EVTOPTA11:0 "Думаю, они смогут себя защитить"
 colonial.EVTOPTB11:0 "Нужно построить ещё форт"
 colonial.EVTNAME12:0 "Зов охоты"
 colonial.EVTDESC12:1 "Юноши, живущие в $PROVINCENAME$ куда более дикие, чем те, что в метрополии, в столице. Они часто блуждают вдали от колонии, дабы узнать больше о жизни [hunter_province_target.Culture.GetName]ого народа, изучают их обычаи, а многие жаждут покинуть свои дома и стать странниками или охотниками в диких землях за границами нашей колонии."
 colonial.EVTOPTA12:0 "Это глупости"
 colonial.EVTOPTB12:0 "Они могли бы заняться исследованиями"
 colonial.EVTOPTC12:0 "Пусть добывают пушнину..."
 colonial.EVTNAME13:0 "Прекращение торговли мехами"
 colonial.EVTDESC13:2 "С распространением цивилизации, расширяется и территория, которую мы заселяем. Из-за бурной экспансии [Root.GetCapitalName] многие звери сбежали с земель, в которых мы охотимся, отчего мы получаем всё меньше меха. Видимо, охота ради меха больше не возможна в $PROVINCENAME$."
 colonial.EVTOPTA13:0 "Если есть леса, то мы можем их вырубить..."
 colonial.EVTOPTC13:0 "Пришло время для развития сельского хозяйства"
 colonial.EVTNAME14:0 "Основана Иезуитская миссия"
 colonial.EVTDESC14:1 "Монашеская группа из Общества Иисуса прибыла в Новый Свет с целью учредить миссию в [Root.GetName], дабы распространять христианство среди туземцев в рамках границ нашей колонии. Если иезуитам повезёт, то у них получится цивилизовать эти народы и заставить их принять истину Христа."
 colonial.EVTOPTA14:0 "К вящей славе Божией!"
 colonial.EVTNAME15:0 "Римская лихорадка в колонии!"
 colonial.EVTDESC15:2 "В нашей колонии в $PROVINCENAME$ случилась вспышка лихорадки. Примерно как у индейцев, когда поселенцы занесли чуждые им заболевания, кажется, что наша земля проклята, что наш народ заболевает и население опасным образом сокращается. Если мы не решим проблему должным образом, мы можем насовсем лишиться колонии в [Root.GetName]."
 colonial.EVTOPTA15:0 "Отправьте кого-нибудь на помощь"
 colonial.EVTOPTB15:0 "Ввести карантин в провинции!"
 colonial.EVTOPTC15:0 "Молиться об исцелении"
 colonial.EVTNAME18:0 "Кофе Нового Света"
 colonial.EVTDESC18:0 "Кофе пользуется всё большим спросом, так как потребности населения в нём всё время возрастают. Условия Нового Света идеально подходят для выращивания кофе. Возможно стоит создать кофейные плантации в провинции [Root.GetName]?"
 colonial.EVTOPTA18:0 "Некоторые называют его чёрным золотом, почему бы нет?"
 colonial.EVTOPTC18:0 "Не стоит нарушать местный уклад жизни"
 colonial.19.t:0 "Рост порта в области [Root.GetName]"
 colonial.19.d:0 "Рост нашей колонии в области [Root.GetName] всегда был тесно связан с естественной гаванью и долгое время провинция выступала в роли местного узла торговли.\nСо временем поселение выросло в важный торговый порт. Теперь же этот порт является перевалочным пунктом для всей торговли в этом и других регионах, а также обязательной остановкой местных торговцев."
 colonial.19.a:0 "Это результат нашей мудрой политики."
 ship_building_problems:0 "Проблемы с постройкой кораблей"
 increased_tariffs:0 "Повышенные пошлины"
 desc_increased_tariffs:0 "Держава [Root.ColonialParent.GetName] не прислушалась к нашим просьбам и увеличила пошлины."
 reduced_tariffs:0 "Сниженные пошлины"
 desc_reduced_tariffs:0 "Держава [Root.ColonialParent.GetName] услышала нас и снизила пошлины."
 colonial_nation.EVTNAME1:0 "Пошлины слишком велики"
 colonial_nation.EVTDESC1:0 "Жители колоний считают, что цены на товары слишком высоки. Они обвиняют в этом слишком высокие пошлины и требуют их снижения."
 colonial_nation.EVTOPTA1:0 "Мы покажем им, кто здесь хозяин!"
 colonial_nation.EVTOPTB1:0 "Снизить пошлины"
 colonial_nation.EVTNAME2:0 "Увеличение пошлин"
 colonial_nation.EVTDESC2:0 "Несмотря на наши протесты, наша метрополия [Root.ColonialParent.GetName] временно ввела повышенные пошлины, которые подрывают нашу экономику."
 colonial_nation.EVTOPTA2:0 "Притеснениям нет конца..."
 colonial_nation.EVTNAME3:0 "Снижение пошлин"
 colonial_nation.EVTDESC3:0 "Метрополия [Root.ColonialParent.GetName] услышала нас и временно снизила пошлины, которые душили нашу экономику."
 colonial_nation.EVTOPTA3:0 "Хорошие новости!"
 colonial_nation.EVTNAME4:0 "Бойцы за свободу или бунтовщики?"
 colonial_nation.EVTDESC4:0 "Полковник в армии стал известен, как сторонник вооружённого сопротивления нашей метрополии, державе [Root.ColonialParent.GetName]. Талантливый боец и харизматичный лидер, он убеждает всё больше людей в идеях независимости.\n\nДолжны ли мы объявить его предателем и мятежником или, быть может, он поможет нам избавиться от колониальных оков и привести [Root.GetTagVN] к независимости?"
 colonial_nation.EVTOPTA4:0 "Пожаловать ему чин генерала!"
 colonial_nation.EVTNAME5:0 "Национализм в [From.GetTagPR]"
 colonial_nation.EVTDESC5:0 "Полковник [From.GetAdjectiveSmall]ой армии стал известен, как сторонник вооружённого сопротивления [Root.GetTagDT], то есть нам! Талантливый боец и харизматичный лидер, он убеждает всё больше людей в опасных идеях независимости.\n\nНо вместо немедленной казни этой выскочки, местные власти в нашей колонии, державе [From.GetName] назначили его генералом!"
 colonial_nation.EVTOPTA5:0 "Как они посмели?!"
 colonial_nation.EVTNAME6:0 "Казнь националистов"
 colonial_nation.EVTDESC6:0 "Полковник [From.GetAdjectiveSmall]ой армии стал известен, как сторонник вооружённого сопротивления [Root.GetTagDT], то есть нам! Талантливый боец и харизматичный лидер, он убеждает всё больше людей в опасных идеях независимости.\n\nК счастью, [From.GetTitleIM] [From.Monarch.GetName] быстро решил[From.GetMEndA] этот вопрос, отрубив голову предателю. Это привело к росту желания жителей [From.GetTagRD] освободиться..."
 colonial_nation.EVTOPTA6:0 "Возможно, это было несколько поспешное решение..."
 can_lift_tariff_modifier:0 "\nПосле того как держава [Root.GetName] стала независимой, эта пошлина была снята."
 colonial_nation.EVTNAME10:0 "Колониальные войны"
 colonial_nation.EVTDESC10:0 "Если мы заинтересованы в улучшении отношений и заключении альянсов с туземными племенами Нового Света, то мы должны сдерживать некоторые из наших колоний от объявления колониальных войн."
 colonial_nation.EVTOPTA10:0 "Держите их на коротком поводке!"
 colonial_nation.EVTOPTB10:0 "Это не в наших интересах"
 colonial_nation.EVTNAME11:0 "Провозглашение [GetYear] года"
 colonial_nation.EVTDESC11:0 "Чтобы сохранить хорошие отношения [From.GetTagRD] с соседними племенами, [Root.GetTitleIM] [Root.Monarch.GetName] запретил[Root.GetMEndA] нам атаковать местные племена без особых оснований!"
 colonial_nation.EVTOPTA11:0 "Это возмутительно!"
 restricted_colonial_expansion:0 "Ограниченная колониальная экспансия"
 desc_restricted_colonial_expansion:0 "Стараясь не нарушить свои отношения с местными племенами, держава [Root.ColonialParent.GetName] ограничила наше расширение."
 colonial_nation.EVTNAME12:0 "Колониальная экспансия"
 colonial_nation.EVTDESC12:0 "Дипломаты из нового света сообщают о столкновениях на границе. Продвижение поселенцев очень не нравится местным племенам. Если мы хотим поддерживать с ними хорошие отношения, то придётся ограничить экспансию наших колоний."
 colonial_nation.EVTOPTA12:0 "Ограничить их!"
 colonial_nation.EVTOPTB12:0 "Не мешайте им расширяться"
 proclamation_tooltip:0 "Повод для войны §YКолониальное завоевание§W не будет доступен в течение 10 лет."
 colonial_nation.EVTNAME13:0 "Ограничение колониальной экспансии"
 colonial_nation.EVTDESC13:0 "Продолжающееся продвижение поселенцев сильно беспокоит местные племена и чтобы сохранить с ними хорошие отношения, держава [From.GetName] ограничила нашу колониальную экспансию!"
 colonial_nation.EVTOPTA13:0 "Это невыносимо!"
 colonial_nation.EVTNAME14:0 "Бремя войны"
 colonial_nation.EVTDESC14:0 "Недавняя война истощила нашу казну. Возможно стоит переложить бремя на наши колонии?"
 colonial_nation.EVTOPTA14:0 "Пускай колонии платят!"
 colonial_nation.EVTOPTB14:0 "Мы будем сами нести это бремя"
 colonial_nation.EVTDESC15:0 "Недавние войны [From.GetTagRD] опустошили её казну. Так как в войну были вовлечены наши соседи, [From.GetTitleIM] [From.Monarch.GetName] решил[From.GetMEndA], что часть расходов должны выплачивать мы!"
 colonial_nation.EVTNAME75:0 "Экспорт революции"
 colonial_nation.EVTDESC75:0 "После успешного освобождения от тирании метрополии, [Root.ColonialParent.GetTagRD], мы стали маяком надежды и вдохновения для других колоний, стремящихся к независимости. Может быть, пришло время распространить революцию на соседние колонии и поддержать их освободительную борьбу?"
 colonial_nation.EVTOPTA75:0 "Да здравствует революция!"
 colonial_nation.EVTOPTB75:0 "Нельзя нарушать баланс"
 viva_la_revolution:0 "Получает два полка революционных ветеранов."
 colonial_nation.EVTNAME76:0 "Эффект домино"
 colonial_nation.EVTDESC76:0 "Прибыл посол от [From.GetTagRD]. После успешной войны за независимость от [From.ColonialParent.GetTagRD], они решили распространить революцию на весь Новый Свет, и сейчас предлагают помощь в борьбе с нашей метрополией, державой [Root.ColonialParent.GetName]. Два полка революционных ветеранов ждут на границе, готовые влиться в нашу армию. Примем ли мы их помощь?"
 colonial_nation.EVTOPTA76:0 "Мы примем их идеи и помощь!"
 colonial_nation.EVTOPTB76:0 "Мы останемся лояльны"
 supported_the_revolution:0 "Поддержка революции"
 colonial_nation.EVTNAME77:0 "Революционный дух"
 colonial_nation.EVTDESC77:0 "Желание свободы охватывает всю нацию. Народ [Root.GetTagRD] устал от диктатуры, которую сеет [Root.ColonialParent.GetTitleIM] из своей столицы — [Root.ColonialParent.Capital.GetCapitalName]. Новый свет должен быть миром свободы, где народы сами выбирают свою власть. Люди желают свободы и множество добровольцев готовы пополнить нашу армию. Может быть [GetYear] станет годом освобождения от [Root.ColonialParent.GetTagRD]?"
 colonial_nation.EVTOPTA77:0 "Увеличить армию!"
 colonial_nation.EVTOPTB77:0 "Прогоните этих смутьянов"
 revolutionary_spirit:0 "Революционный дух"
 desc_revolutionary_spirit:0 "Желая получить свободу, в Вашу армию вступило множество революционно-настроенных людей."
 colonial_nation.EVTNAME90:0 "Новое правительство!"
 colonial_nation.EVTDESC90:0 "Если колония [Root.GetName] хочет обрести независимость от метрополии [Root.ColonialParent.GetName], то [Root.GetTitleIM] [Root.Monarch.GetName] долж[Root.GetMEndEnNa] отдать нам всю полноту власти, и тогда мы сами выберем себе новое правительство. Нужно выбирать тщательнее, так как от этого решения зависит судьба нашей страны."
 colonial_nation.EVTOPTA90:0 "Нам нужна монархия!"
 colonial_nation.EVTOPTB90:0 "Нам нужна республика!"
 colonial_nation.EVTNAME91:0 "Переговоры со столицей [Root.Capital.GetCapitalName]"
