 EVTNAME2066:0 "Соседи нарушают мир"
 EVTDESC2066:0 "Миссионер, которого мы отправили в провинцию $PROVINCENAME$, жалуется, что эта область в данный момент слишком неспокойна. Мы сохраняем нейтралитет, однако война в соседнем государстве влияет и на нашу страну."
 EVTOPTA2066:0 "Послать ему ещё больше денег"
