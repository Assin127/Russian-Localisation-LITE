 border_friction.1t:0 "Пограничный конфликт"
 border_friction.1d:1 "Не все довольны тем, что мы заключили союз с [border_claim_country.GetTagTV]. Влиятельная фракция [Root.GetAdjective]их [Root.NoblesRD] выступает за разрыв союза, так как провинция [border_claim_province.GetName] по мнению многих, по праву принадлежит нам. Из-за их деятельности у многих эта ситуация вызвала недовольство!"
 border_friction.1a:0 "Необходимо изменить проводимую политику..."
 border_friction.1b:0 "Смотрите на вещи позитивно!"
 border_friction.1c:0 "Отозвать претензии."
 border_friction.2d:1 "'[border_claim_province.GetName], наша провинция по праву, принадлежит не нам, и наше правительство будто и не старается это исправить! Чем они вообще заняты?' говорится на плакате, вместе с призывом к войне против [border_claim_country.GetTagRD].\n\nПобуждаясь такими лозунгами, народ неистовствует из-за того, что мы не вернули наши земли."
