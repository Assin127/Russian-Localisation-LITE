 english_civil_war.11.t:0 "Победа парламентариев"
 english_civil_war.11.d:0 "Гражданская война, долгое время терзавшая нашу землю, подошла к концу, а мы стоим на перекрёстке путей. Некоторые считают это идеальным временем для восстановления монархии, пусть и ограниченной строгой конституцией и законами, предотвращающими ситуацию, которая привела к недавней смуте. Другие утверждают, что настало время навсегда покончить с монархией и создать современную республику, построенный вокруг старых принципов английского парламента."
 english_civil_war.11.a:0 "Мы создадим конституционную республику!"
 english_civil_war.11.b:0 "Монархия тоже пойдёт."
 english_civil_war.12.t:0 "Наследие Кромвеля"
 english_civil_war.12.d:0 "Со смертью лорда-протектора остаётся нерешённый вопрос о развитии нашей страны. Некоторые считают это идеальным временем для восстановления монархии, пусть и ограниченной строгой конституцией и законами, предотвращающими ситуацию, которая привела к недавней смуте. Другие утверждают, что настало время навсегда покончить с монархией и создать современную республику, построенный вокруг старых принципов английского парламента."
 english_civil_war.12.a:0 "Мы создадим конституционную республику!"
 english_civil_war.12.b:0 "Монархия тоже пойдёт."
 government_events.1.t:0 "Изменения в администрации"
 government_events.1.d:0 "Отказавшись от веры предков, мы также отказались и от некоторых административных решений. Вместо того, чтобы укреплять исламскую основу власти, мы решили сосредоточить все действия вокруг своего правителя и [Root.GetMEgoEyo] круга лиц."
 government_events.1.a:0 "Хорошо."
 westernisation.100.t:0 "Держава [Root.GetName] поворачивается на Запад."
 westernisation.100.d:0 "Своими завоеваниями мы доказали свою мощь западным соседям, из-за чего наше влияние на Западе возросло. Настало время занять своё законное место среди великих держав и заставить их признать нашу роль в становлении культуры, экономики и политики всей Западной Европы."
 westernisation.100.a:0 "Мир будет трепетать перед нами!"
