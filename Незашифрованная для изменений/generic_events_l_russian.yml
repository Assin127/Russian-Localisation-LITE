 EVTOPTA6310:0 "Пожелаем им удачи"
 EVTNAME6311:0 "Обеспокоенные генералы"
 EVTDESC6311:0 "Наши генералы обеспокоены нашей политикой всецелой поддержки флота, так как это, по их мнению, наносит большой урон армии."
 EVTOPTA6311:0 "Флот — наше всё, к чёрту этих нытиков"
 EVTOPTB6311:0 "Пришло время уделить внимание и армии"
 EVTNAME6312:0 "Стремительность нашей армии внушает страх"
 EVTDESC6312:0 "То, что мы предпочитаем нападение обороне, привело к рассказам о стремительности наших армий."
 EVTOPTA6312:0 "В атаку!"
 EVTNAME6313:0 "Пренебрежение укреплениями"
 EVTDESC6313:0 "То, что мы предпочитаем нападение обороне, привело к небрежению крепостными укреплениями."
 EVTOPTA6313:0 "Пусть всё идёт, как идёт"
 EVTOPTB6313:0 "Надо что-то делать"
 EVTNAME6314:0 "Пострадавшие крепости"
 EVTDESC6314:0 "Поскольку мы остаёмся верны стратегии наступательных действий, некоторые из наших крепостей не получают должного внимания."
 EVTOPTA6314:0 "Мы должны быть верны нападению"
 EVTOPTB6314:0 "Оборона — тоже хорошая форма защиты"
 EVTNAME6315:0 "Укрепления приходят в негодность"
 EVTDESC6315:0 "Наступательный характер нашей армии означает, что местные командиры не беспокоятся по поводу состояния находящихся под их ответственностью крепостей."
 EVTOPTA6315:0 "Я доверяю своим командирам"
 EVTOPTB6315:0 "Возможно, нам стоит подумать об этом"
 EVTNAME6316:0 "Кто заботится о крепостях?"
 EVTDESC6316:0 "С нашей концентрацией на наступлении, генералы о крепостях и не думают. В итоге некоторые наши крупные крепости пришли в упадок."
 EVTOPTA6316:0 "И меня это не волнует"
 EVTOPTB6316:0 "Меня это беспокоит"
 EVTNAME6317:0 "Генералы не заботятся о крепостях"
 EVTDESC6317:0 "Местные командиры настолько очарованы нашей ставкой на наступление, что даже отказываются содержать должным образом одну из самых больших наших крепостей."
 EVTOPTA6317:0 "Пусть делают, что хотят"
 EVTOPTB6317:0 "Пришло время сменить курс"
 EVTNAME6318:0 "Генералы осуждают ненужные крепости"
 EVTDESC6318:0 "Нашим генералам настолько полюбилась наша наступательная политика, что они отказываются использовать одну из наших мощнейших крепостей должным образом."
 EVTOPTA6318:0 "Совершенно верно"
 EVTOPTB6318:0 "Нет, необходимо пересмотреть нашу политику"
 EVTNAME6319:0 "Фортификационные усилия"
 EVTDESC6319:0 "Наше решение сфокусироваться на обороне собственных земель привело к тому, что даже один из местных командиров тайно выстроил себе крепость."
 EVTOPTA6319:0 "Умное решение"
 EVTNAME6320:0 "Модернизация крепостей"
 EVTDESC6320:0 "Вследствие нашей склонности к обороне местные командиры решили модернизировать одну из наших крепостей."
 EVTOPTA6320:0 "Тоже верно"
 EVTNAME6321:0 "Усиление крепостей"
 EVTDESC6321:0 "Наша сосредоточенность на обороне заставляет местных командиров думать об усилении находящихся в их распоряжении крепостей."
 EVTOPTA6321:0 "И это хорошо"
 EVTNAME6322:0 "Развитие укреплений"
 EVTDESC6322:0 "Местный командующий, должным образом истолковав наше желание сосредоточиться на обороне, решил усилить одну из крепостей."
 EVTOPTA6322:0 "Люблю инициативных командиров"
 EVTNAME6323:0 "Крупномасштабное строительство крепости"
 EVTDESC6323:0 "Поскольку мы делаем ставку на оборону, местные командиры чувствуют, что было бы гораздо лучше разместить больше солдат в крепостях, чем впустую потратить их на поле боя."
 EVTOPTA6323:0 "Тоже верно"
 EVTNAME6324:0 "Постройка эпической крепости"
 EVTDESC6324:0 "Следуя нашей оборонительной политике, местный командующий взял на себя ответственность довести до максимума уровень фортификаций в нашей провинции."
 EVTOPTA6324:0 "Мне это нравится"
 EVTNAME6325:0 "Генералы беспокоятся о недостойной тактике"
 EVTDESC6325:0 "Наша ставка на оборону лишает наших войск стремительности, необходимой для достижения настоящего успеха на поле боя. Генералы глубоко обеспокоены этим, и ходят слухи, что другие страны хихикают над нами за нашими спинами."
 EVTOPTA6325:0 "Кого волнует, что они думают?"
 EVTOPTB6325:0 "Мы можем кое-что поменять"
 EVTNAME6326:0 "Ставка на меркантилизм усиливает торговлю"
 EVTDESC6326:0 "Наша ставка на меркантилизм затрудняет конкуренцию чужеземных купцов с нашими торговцами, что приносит нам больше прибыли."
 EVTOPTA6326:0 "Я люблю деньги"
 EVTNAME6327:0 "Торговые недостатки"
 EVTDESC6327:0 "Политика меркантилизма показывает, что мы не верим в силы наших купцов, отчего некоторые из них решили переехать в другие страны."
 EVTOPTA6327:0 "Останемся верны меркантилизму"
 EVTOPTB6327:0 "Небольшое изменение политики нам не повредит"
 EVTNAME6328:0 "Расширение торговли"
 EVTDESC6328:0 "Политика свободной торговли позволяет нашим купцам расширять своё присутствие в торговых центрах."
 EVTOPTA6328:0 "Отлично!"
 EVTNAME6329:0 "Торговцы волнуются из-за незащищённости"
 EVTDESC6329:0 "С нашей ставкой на свободную торговлю купцы начинают беспокоиться об отсутствии поддержки со стороны государства: при более меркантильной политике они непременно её бы получили."
 EVTOPTA6329:0 "Это мы и называем свободной торговлей"
 EVTOPTB6329:0 "Возможно, кое-что следует изменить"
 EVTNAME6330:0 "Волна инноваций"
 EVTDESC6330:0 "Долгосрочная политика поощрения инноваций приносит свои плоды. Интеллектуальная сила нашей нации растёт на глазах."
 EVTOPTA6330:0 "Это хорошо"
 EVTNAME6331:0 "Люди пробуют новые религии"
 EVTDESC6331:0 "Политика поощрения инноваций и свободомыслия привела к тому, что некоторые из наших людей стали более свободно относится к государственной религии."
 EVTOPTA6331:0 "Пусть делают, что хотят"
 EVTOPTB6331:0 "Сменим курс"
 EVTNAME6332:1 "Люди чувствуют себя в безопасности"
 EVTDESC6332:1 "Политика поощрения консерватизма защитила наших людей от появления новых опасных идей из-за границы."
 EVTOPTA6332:1 "Это всё к лучшему"
 EVTNAME6333:0 "Озлобленные либералы"
 EVTDESC6333:0 "Наши более либеральные и свободомыслящие классы общества расстроены тем, что в отношениях с государством не происходит никаких изменений."
 EVTOPTA6333:1 "Что посеяли, то и пожнут"
 EVTOPTB6333:1 "Возможно, мы можем стать чуточку либеральнее"
 EVTNAME6334:0 "Централизация приносит свои плоды"
 EVTDESC6334:0 "Благодаря политике централизации мы теперь лучше управляем нашим государством, что приносит всестороннюю выгоду."
 EVTOPTA6334:0 "Это хорошие новости"
 EVTNAME6335:0 "Провинции скорбят по автономии"
 EVTDESC6335:0 "Политика централизации привела к тому, что жители многих провинций стали говорить о недостатке автономности. В воздухе появилось предчувствие восстания."
 EVTOPTA6335:0 "Пусть восстают"
 EVTOPTB6335:0 "Пойдём на уступки"
 EVTNAME6337:0 "Провинции хотят ещё больше автономии"
 EVTOPTB6337:0 "Поставьте его на место"
 EVTNAME6338:0 "Аристократы благодарят за поддержку"
 EVTDESC6338:0 "Группа дворян прибыла сегодня к нам, чтобы выразить благодарность за то, что мы защищаем их интересы в правительстве. Они столь благодарны, что даже сделали небольшой вклад в казну нашей державы."
 EVTOPTA6338:0 "Мы благодарны за их подарок"
 EVTNAME6339:0 "Протестующие купцы"
 EVTDESC6339:0 "Самые богатые купцы жалуются на то, что правительство активно поддерживает аристократию, ущемляя их торговые интересы."
 EVTOPTA6339:0 "Без труда не вытянешь и рыбку из пруда"
 EVTOPTB6339:0 "Возможно, я могу помочь"
 EVTNAME6340:0 "Благодарные купцы"
 EVTDESC6340:0 "Благодаря нашей склонности к плутократии наши купцы процветают, а потому они решили сделать нам небольшой подарок, который должен напоминать, зачем мы их поддерживаем."
 EVTOPTA6340:0 "Мы благодарны за подарок"
 EVTNAME6341:0 "Обеспокоенные аристократы"
 EVTDESC6341:0 "Наши аристократы обеспокоены тем, что плутократическая политика не удовлетворяет интересам знати."
 EVTOPTA6341:0 "Пусть жалуются"
 EVTOPTB6341:0 "Возможно, мы можем что-то изменить"
 EVTNAME6400:0 "Колониальная экспансия"
 EVTDESC6400:2 "На пограничье немало ещё никем не заселённых земель, потому ко двору явилась крупная группа колонистов, с целью попросить разрешения организовать там свою колонию, независимо от нашей колониальной компании. Они желают заселить провинцию [wanderer_province.GetName] во имя наш[Root.GetMEndEgoEy] [Root.Owner.GetTitleRD] и установить там [Root.Owner.GetAdjective]ую власть, в обмен прося лишь незначительную финансовую поддержку."
 EVTOPTA6400:0 "Кто я так[Root.GetMEndOYAYA], чтобы останавливать их"
 EVTNAME6401:0 "Колониальная миграция"
 EVTDESC6401:1 "К нашему искреннему удивлению, многие колонисты решили, что провинция [Root.GetName] - плохое место для колонии, а потому начали переселяться в поселение в провинции [migration_province_target.GetName]. Мы мало что можем поделать, ведь по всей провинции [migration_province_target.GetName] уже активно появляются новые [Root.Owner.GetAdjective]ие поселения."
 EVTOPTA6401:0 "В наши дни трудно уследить за людьми"
 EVTNAME6405:0 "Протестантская вера?"
 EVTDESC6405:0 "С тех пор как мы попали под западное влияние, в нашей державе появились те, кто считает, что мы должны принять протестантскую веру."
 EVTOPTA6405:0 "Эта религия кажется очень хорошей"
 EVTOPTB6405:0 "Нет, мы не предадим веру наших отцов"
 EVTNAME6406:0 "Реформистская вера"
 EVTDESC6406:0 "Теперь, когда мы находимся под влиянием западных стран, многие из наших людей кроме прочего предлагают перейти в реформатство."
 EVTOPTA6406:0 "Так хочет Бог"
 EVTOPTB6406:0 "Нет, мы останемся верны нашим традициям"
 EVTNAME6407:0 "Католическая вера"
 EVTDESC6407:0 "Некоторые из наших людей считают, что раз уж мы находимся под влиянием стран Запада, мы должны стать католиками."
 EVTOPTA6407:0 "Надо сказать, это звучит заманчиво"
 EVTOPTB6407:0 "Нет, никогда!"
 EVTNAME6417:0 "Культурная ассимиляция"
 EVTDESC6417:0 "Хорошие новости! Некоторые из наших более просвещённых народов решили полностью воспринять нашу культуру."
 EVTOPTA6417:0 "Это действительно хорошие новости"
 EVTNAME6418:0 "Урожайный год"
 EVTDESC6418:0 "Некоторые наши фермы собрали отличный урожай, что позволит нам прокормить больше солдат. То есть, мы можем увеличить число рекрутов."
 EVTOPTA6418:0 "Рекрутов никогда не бывает много"
 EVTNAME6419:0 "Отличный сбор винограда"
 EVTDESC6419:0 "Наши винные эксперты полагают, что последний сбор винограда из одного нашего винодельческого центра обладает превосходными свойствами. Наши подданные радостно пьют это вино."
 EVTOPTA6419:0 "Оставьте там немного и для меня"
 EVTNAME6420:0 "Плохой сбор винограда"
 EVTDESC6420:0 "Один из наших самых престижных виноградников неожиданно произвёл вино крайне низкого качества. Из-за этого о нас теперь очень плохо думают..."
 EVTOPTA6420:0 "Надеюсь, мне никогда не придётся его попробовать"
 EVTNAME6421:0 "Качественная шерсть"
 EVTDESC6421:0 "Последняя поставка шерсти оказалась просто непревзойдённого качества, что принесло нашей стране дополнительный доход."
 EVTOPTA6421:0 "Денег много не бывает"
 EVTNAME6422:0 "Плохая униформа"
 EVTDESC6422:0 "Один из наших поставщиков неожиданно отгрузил нам бракованную ткань для солдатской формы. Понятно, что наши солдаты от этого не в восторге."
 EVTOPTA6422:0 "Чёрт возьми!"
 EVTNAME6423:0 "Отважные моряки"
 EVTDESC6423:0 "Наши старые добрые рыбаки в очередной раз доказали, что могут стать отличными военными моряками. Это улучшит управление кораблями."
 EVTOPTA6423:0 "Рад слышать"
 EVTNAME6424:0 "Туземцы не помогают"
 EVTDESC6424:0 "Местные туземные «помощники» временно перестали помогать нашим трапперам, что привело к уменьшению поставок мехов."
 EVTOPTA6424:0 "Когда-нибудь они нам помогут"
 EVTNAME6425:0 "Соляной кризис"
 EVTDESC6425:0 "По стране распространяются слухи о дефиците соли. И хотя мы пытались сдержать их распространение, люди уверены, что в скором будущем нас ждёт соляной кризис."
 EVTOPTA6425:0 "Мы должны с этим смириться"
 EVTNAME6426:0 "Превосходные снасти"
 EVTDESC6426:0 "Полученная нашим флотом последняя партия такелажа и другого снаряжения оказалось неожиданно хорошей, что даёт нам возможность ускорить строительство кораблей."
 EVTOPTA6426:0 "Это хорошие новости"
 EVTNAME6427:0 "Медь низкого качества"
 EVTDESC6427:0 "Качество доставленной из некоторых наших рудников меди оказалось неожиданно ниже обычного, что увеличило стоимость формирования наших артиллерийских полков."
 EVTOPTA6427:0 "Я огорчён"
 EVTNAME6428:0 "Поток золота"
 EVTDESC6428:0 "Наши рудокопы обнаружили крупное месторождение золота. Огромные суммы денег потекли в нашу казну."
 EVTOPTA6428:0 "О да!"
 EVTNAME6429:0 "Проблемы с качеством железа"
 EVTDESC6429:1 "В одной из наших железных шахт неожиданно стали добывать руду низкого качества. Это делает формирование новых полков более дорогим."
 EVTOPTA6429:0 "Уверен, у нас всё равно достаточно солдат"
 EVTNAME6430:0 "Болезнь"
 EVTDESC6430:0 "Вспышка болезни пронеслась по провинции, истощив население. Это привело к уменьшению числа здоровых мужчин, которых мы можем отправить на экспорт в качестве рабов."
 EVTOPTA6430:0 "Это пройдёт"
 EVTNAME6431:0 "Качественная слоновая кость"
 EVTDESC6431:0 "Производимая нами в последнее время слоновая кость оказалась гораздо более высокого качества, чем обычно. Люди восхищаются нашими мастерами."
 EVTOPTA6431:0 "Хороший день!"
 EVTNAME6432:0 "Партия чая"
 EVTDESC6432:0 "Жители провинции [tea_province.GetName], расстроенные тем, что их высококачественный чай отправляется заграницу, атаковали наши корабли с чаем и сбросили груз в воду. Хотя количество потерянного товара не слишком значительно, в провинции растёт недовольство."
 EVTOPTA6432:0 "Надо что-то делать"
 EVTOPTB6432:0 "Мы сами справимся"
 EVTNAME6433N:0 "Штормы"
 EVTDESC6433N:0 "Сильные штормы нанесли повреждения нашим мануфактурам по производству фарфора в провинции [chinaware_province.GetName]. Пройдут годы, прежде чем они смогут восстановить своё прежнее производство."
 EVTOPTA6433N:0 "По крайней мере, они работают."
 EVTNAME6434:0 "Неудачный урожай"
 EVTDESC6434:0 "Урожай пряностей, собранный в одной из наших провинций, оказался плохим, хотя и не совершенно ужасным. Однако из-за этого события производство специй будет уменьшено."
 EVTOPTA6434:0 "Это нехорошо"
 EVTNAME6435:0 "Восстание рабов"
 EVTDESC6435:0 "Рабы на одной из наших плантаций подняли восстание, которое было подавлено. Однако жестокость, проявленная нашими войсками при подавлении, привела к росту недовольства среди лояльных нам рабов."
 EVTOPTA6435:0 "Они должны знать своё место"
 EVTNAME6500:0 "Liberum Veto"
 EVTDESC6500:0 "Наши аристократы пришли к нам с интересным предложением. Если мы гарантируем им право «Liberum Veto», они в обмен поддержат нас в текущей войне. И хотя их предложение действительно очень щедрое, некоторые из наших советников полагают, что это только начало. Действительно, они обозлятся, если мы откажем, однако в будущем они будут ловить нас на каждой слабости, которую мы проявим, чтобы потребовать дальнейших уступок."
 EVTOPTA6500:0 "Это всего лишь латинская фраза"
 EVTOPTB6500:0 "Пусть восстают"
 EVTNAME6501:0 "Требование больших уступок"
 EVTDESC6501:0 "Получив право «Liberum Veto», дворяне снова пришли к нам, требуя ещё больших уступок. В обратном случае они угрожают сформировать конфедерацию против нас."
 EVTOPTA6501:0 "Мы дадим эти привилегии"
 EVTOPTB6501:0 "Я не боюсь конфедераций"
 EVTNAME6502:0 "Поддержка дворянства"
 EVTDESC6502:0 "Наша знать, опасающаяся потерять свои земли под напором нашего общего врага, кажется, больше не собирается воспользоваться своим правом «Liberum Veto». Наоборот, они готовы приложить некоторые усилия к достижению победы."
 EVTOPTA6502:0 "Отлично!"
 EVTNAME6503:0 "Реформа"
 EVTDESC6503:0 "Долгое время власть правительства была серьёзно ограничена предоставленным знати правом «Liberum Veto». Сейчас мы наконец-то достаточно сильны, чтобы начать реформы. Однако попытка усилить государство может не понравиться нашим соседям."
 EVTOPTA6503:0 "Но мы должны сделать это"
 EVTOPTB6503:0 "Нет, время ещё не пришло"
 EVTNAME6504:0 "Конец «Liberum Veto»"
 EVTDESC6504:0 "Одна из соседних держав в течение длительного времени была слабой и разобщённой, потому что на её территории действовало право «Liberum Veto». Теперь же они пытаются провести реформу и стать сильнее."
 EVTOPTA6504:0 "Время действовать"
 EVTNAME6601:0 "На пороге революции"
 EVTDESC6601:2 "Пробил час Революции! [Root.GovernmentName] разваливается, революционеры штурмуют правительственные здания. [Root.GetTitleIM] [Root.Monarch.GetName] был[Root.GetMEndA] пойман[Root.GetMEndA] в ходе этого хаоса, и хотя сначала казалось, что он[Root.GetMEndA] сможет как-то договориться с протестующими, лидеры революции видели [Root.GetMEgoEyo] насквозь, а потому решили лишить [Root.GetMEgoEyo] вообще всяких шансов, отрубив [Root.GetMEmuEy] голову. Хотя [Root.GetMEgoEyo] радикальные сторонники и были убеждены, что он[Root.GetMEndA] отрастит новую, но почему-то этого не произошло.\n\nВ итоге, был сформирован временный Комитет общественной безопасности, который поведёт Республику в нынешние революционные времена. Впрочем, наихудшее лишь впереди, ведь монархи и деспоты Европы боятся, что Революция может прийти за ними после нас, и потому готовятся к войне с нами. С другой стороны, либеральные движения в их странах надеются, что мы поможем им в борьбе, и потому, возможно, сможем добиться их поддержки."
 EVTOPTA6601:0 "Да здравствует революция!"
 EVTNAME6602:0 "Защита революции"
 EVTDESC6602:0 "Реакционные силы не только отказываются признать наше революционное государство частью общей европейской семьи народов, но и отрицают наше очевидное право распространять революцию в другие страны. В итоге наши граждане сплачиваются, чтобы защищать революцию силой."
 EVTOPTA6602:0 "Мы должны бороться"
 EVTNAME6603:0 "Силы революции должны быть сломлены"
 EVTDESC6603:0 "Порочное революционное правительство творит ужаснейшие вещи: оно отменило феодальные повинности, взимает налоги с духовенства и казнит знатных людей. Кроме того, они пытаются перенести заразу революции на другие страны вне зависимости от того, хотят ли там этого. Все умные люди нашего государства сплотились в поддержке нашего благословенного монарха в его борьбе против великого врага."
 EVTOPTA6603:0 "Победа будет за нами"
 EVTNAME6604:0 "Завершение революции"
 EVTDESC6604:0 "Реакционные силы свергли народное правительство, заменив революционеров-безбожников нашим богопомазанным королём. Население сдувает пыль с монархических символов."
 EVTOPTA6604:0 "Всё хорошо..."
 EVTNAME6605:0 "Порядок восстановлен"
 EVTDESC6605:0 "Наши победоносные армии свергли грязное революционное правительство и вернули трон законному монарху. Теперь осталось только заключить справедливый мир."
 EVTOTPA6605:0 "Это надо отпраздновать!"
 EVTNAME6606:0 "Штурм Бастилии"
 EVTDESC6606:2 "Пробил час Революции! Восстало третье сословие, и пошло на штурм Бастилии, на свержение старого режима. [Root.GetTitleIM] [Root.Monarch.GetName] был[Root.GetMEndA] пойман[Root.GetMEndA] в ходе этого хаоса, и хотя сначала казалось, что он[Root.GetMEndA] сможет как-то договориться с протестующими, лидеры революции видели [Root.GetMEgoEyo] насквозь. Они решили, что он[Root.GetMEndA] может помочь Революции в науке, испробовав изобретение доктора Гильотена.\n\n[Root.GetTitleIM] больше не у власти, поэтому была утверждена революционная республика, с такими странными законами, как полные права для всех и каждого (не только монархов). Впрочем, наихудшее лишь впереди, ведь монархи и деспоты Европы боятся, что Революция может прийти за ними после нас, и потому готовятся к войне с нами. С другой стороны, либеральные движения в их странах надеются на то, что мы поможем в их борьбе, поэтому мы, возможно, сможем добиться их поддержки."
 EVTOPTA6606:0 "Сегодня, ничего"
 EVTNAME6607:0 "Реставрация"
 EVTDESC6607:0 "Силы правопорядка наконец-то вошли в нашу столицу, древний режим был восстановлен. Франция вернулась к монархии."
 EVTOPTA6607:0 "Пусть французы празднуют"
 EVTNAME6608:0 "Конец монархии"
 EVTDESC6608:1 "Из-за неспособности монархии приспособиться к новым прогрессивным условиям наш революционный суд решил, что монарх должен внести вклад в развитие науки. [Root.Monarch.GetTitle] прогнившего режима будет первым человеком, который испытает на себе новое изобретение доктора Гильотена."
 EVTOPTA6608:0 "Таков путь прогресса"
 EVTNAME6609:0 "Изгнание революционеров"
 EVTDESC6609:0 "С падением революционного правительства его лидеры бежали, а на троне Франции вновь воцарился законный монарх."
 EVTOPTA6609:0 "Да здравствует король!"
 EVTNAME6610:0 "Продвижение революции"
 EVTDESC6610:0 "С концом абсолютизма было сформировано либеральное правительство. Однако нестабильность в обществе сохранялась, а монарх не оставлял попыток вернуть абсолютную власть, что накаляло ситуацию в стране. Правительство решилось на революционные меры и приговорило монарха из династии Бурбонов к смерти через отсечение головы. Вся Европа в шоке."
 EVTOPTA6610:0 "Да здравствует Франция!"
 revolution.20.t:0 "Стабильность вернулась"
 revolution.20.d:1 "Беспорядки революционного периода остались в прошлом."
 revolution.20.a:0 "Хорошие новости!"
 EVTNAME1042:0 "Борьба Центральной Америки за независимость"
 EVTDESC1042:0 "До нас дошли слухи, что небольшая группа повстанцев начала распространять в наших колониях идеи о независимости и создании единого Центральноамериканского государства. Мы не можем этого допустить! Если мы не отнесёмся к этому серьёзно, они действительно могут взять под контроль все наши колонии."
 EVTOPTA1042:0 "Далеко не уйдут"
 EVTNAME1043:0 "Борьба Венесуэлы за независимость"
 EVTDESC1043:0 "Небольшие партизанские отряды начинают терроризировать сельское население в некоторых наших северных колониях в Южной Америке. Было предпринято даже несколько попыток свергнуть нашего губернатора и провозгласить независимость. Если эти колонии действительно важны для нас, мы должны уничтожить мятежников, прежде чем они поднимут против нас всё население колоний."
 EVTOPTA1043:0 "Мы должны тщательно обдумать свою стратегию"
 EVTNAME1044:0 "Борьба Парагвая за независимость"
 EVTDESC1044:0 "Движения за независимость начали возникать в разных областях наших южноамериканских провинций. Если мы не предпримем никаких действий, уже в скором времени наша местная администрация будет свергнута. Что Вы думаете?"
 EVTOPTA1044:0 "Мы должны защитить своё"
 EVTNAME1045:0 "Борьба Гаити за независимость"
 EVTDESC1045:0 "Небольшая группа повстанцев начала нарушать порядок в наших карибских колониях. Некоторые из них даже выдвигают идеи о независимом гаитянском государстве. Это может стать для нас настоящей проблемой, если мы не отреагируем на происходящее должным образом."
 EVTOPTA1045:0 "Это долго не продлиться!"
 EVTNAME1012:0 "Вестфалия"
 EVTDESC1012:0 "Изначально это было небольшое герцогство к востоку от Рейна, основанное в XII столетии. Однако со временем, особенно в Средние Века, его территория активно росла. Некоторые города Вестфалии вроде Мюнстера или Оснабрюка набрали силу как члены Ганзейского союза."
 EVTOPTA1012:0 "Поддержать идею о нации вестфальцев"
 EVTNAME1082:0 "Папское государство"
 EVTDESC1082:0 "Печально видеть, как владения Папы исчезают одно за другим. Но преданность делает нас идеальным кандидатом для создания нового Папского государства. Возможно стоит уступить ради этого одну из наших провинций?"
 EVTOPTA1082:0 "Во славу Господа!"
 EVTOPTB1082:0 "Оно того не стоит"
 EVTNAME9090:0 "Возвращение провинции державой. $FROM$"
 EVTDESC9090:0 "Держава $FROMCOUNTRY$ решила вернуть незаконно захваченную ею территорию провинции $FROM$. Шаг, без сомнения, мудрый...\n\nДабы избежать обвинений в незаконном присвоении имперских территорий, лучше вернуть провинцию прежнему владельцу. И как можно быстрее."
 EVTOPTA9090:0 "Она же наша!"
 EVTOPTB9090:0 "Вернуть прежнему владельцу"
 EVTNAME9091:0 "Провинция $FROM$"
 EVTDESC9091:0 "Держава $FROMCOUNTRY$ отказала нам в требовании вернуть незаконно захваченные ею земли провинции $FROM$."
 EVTOPTA9091:0 "Неразумное решение..."
 EVTNAME9001:0 "Открытие Киото!"
 EVTDESC9001:0 "$MONARCHTITLE$! До нас только что дошли вести с Дальнего Востока: наш исследователь посетил столицу Японии. Мы должны извлечь из этого всю возможную выгоду до того, как это сделают другие европейские страны."
 EVTOPTA9001:0 "Отлично!"
 EVTNAME6008:0 "Интеграция территории"
 EVTDESC6008:0 "Провинция $PROVINCENAME$ теперь считается полноценной частью нашего государства. Местное сопротивление окончательно угасло, и население, как представляется, покорилось нашей власти."
 EVTOPTA6008:0 "Отлично!"
 EVTNAME962:0 "Утрата титула примаса Германии"
 EVTDESC962:0 "Престижным титулом §Wпримаса Германии§! может владеть только католический курфюрст духовного звания. Мы более не удовлетворяем этим условиям, и Папа решил лишить нас этой привилегии."
 EVTOPTA962:0 "Какая неприятность"
 EVTNAME96200:0 "Посланник от папы"
 EVTDESC96200:0 "Хорошие новости! Папа Римский решил вознаградить нас титулом §Wпримаса Германии§! - важнейшего среди католических архиепископов Священной Римской империи - после того, как предыдущий владелец лишился благодати."
 EVTOPTA96200:0 "Мы примем этот титул с благодарностью."
 EVTOPTB96200:0 "Мы милостиво откажемся."
 EVTNAME964:0 "Утрата титула прирождённого легата"
 EVTDESC964:0 "Престижным титулом §Wприрождённого легата§! может владеть только католический архиепископ Священной Римской империи. Мы более не удовлетворяем этим условиям, и Папа решил лишить нас этой привилегии."
 EVTOPTA964:0 "Какая неприятность"
 EVTNAME850:0 "Слава династии"
 EVTDESC850:1 "Как выяснилось, основателем династии [Root.Monarch.Dynasty.GetName] является не кто иной, как сам Юлий Цезарь! Об этом говорят древние документы, обнаруженные нашими учёными. Нам следует воспользоваться этим новым знанием."
 EVTOPTA850:0 "Усилить позиции внутри страны"
 EVTOPTB850:0 "Опубликовать документы заграницей"
 EVTNAME851:0 "Потрясение династии $DYNASTY$"
 EVTDESC851:0 "О бабушке нашего великого монарха ходят ужасные слухи. Говорят, что она была не благородной дамой, а дочкой простого крестьянина из глубинки. Какой ужас!"
 EVTOPTA851:0 "Яростно всё отрицать"
 EVTOPTB851:0 "Признать этот факт"
 EVTNAME852:0 "Отличное управление"
 EVTDESC852:0 "В последний год дела в нашей светлейшей республике шли просто великолепно, правительство работало хорошо как никогда. Пришла пора извлечь из этого выгоду."
 EVTOPTA852:0 "Деньги — это всегда хорошо..."
 EVTOPTB852:0 "Но престиж — гораздо лучше..."
 EVTNAME853:0 "Прекрасная экономическая политика"
 EVTDESC853:0 "Административный гений нашего правителя позволил нам за прошедший год существенно снизить уровень инфляции в стране."
 EVTOPTA853:0 "Отличные новости!"
 EVTNAME854:0 "Золотой век культуры!"
 EVTDESC854:0 "Наша страна наслаждается миром, а потому прекрасные музыканты, талантливые художники и одарённые поэты с радостью дарят свои творения народу. Неудивительно, что в эту эпоху культурного просвещения настроение населения повышается с каждым днём."
 EVTOPTA854:0 "Прекрасно!"
 EVTNAME855:0 "Музы молчат"
 EVTDESC855:0 "Из-за затянувшейся войны каждый одарённый и полезный член общества был вынужден встать под ружьё: для легкомысленных занятий музыкой и стихосложением не осталось места. Даже самый талантливый поэт на поле боя ничем не лучше обычного крестьянина."
 EVTOPTA855:0 "Всё возьму, сказал булат"
 EVTNAME859:0 "Измученное войной население"
 EVTDESC859:1 "Наши крестьяне устали от войны, и наши солдаты обессилены. Заставлять их сражаться за становится все труднее, поскольку они находят всё более изобретательные способы уклониться от призыва в армию. Даже те, кто служит в армии, больше думают о доме, чем о славе за победу над врагом. Мы должны быстро закончить войну, иначе она может вскоре обернуться к худшему."
 EVTOPTA859:0 "Какое нам дело до крестьян?"
 EVTOPTB859:0 "Солдаты — те же крестьяне, только в мундире."
 EVTNAME860:0 "Не всё ещё пропало"
 EVTDESC860:0 "И хотя наша страна уже по горло сыта войной, мы не сдаёмся. В душе каждого мужчины, от простого крестьянина до самого монарха, живёт уверенность: мы справимся, мы выдержим, мы победим."
 EVTOPTA860:0 "Последний бой, он трудный самый."
 EVTOPTB860:0 "Мои братья по оружию..."
 EVTNAME861:0 "Встреча с тёмными личностями"
 EVTDESC861:0 "Несколько довольно подозрительных личностей появились при дворе, предлагая услуги нашему государю. По их словам, они могут делать то, что любой порядочный правитель никогда бы не позволил себе сделать открыто."
 EVTOPTA861:0 "Это интересное предложение..."
 EVTOPTB861:0 "...но мы можем и отказаться"
 EVTNAME862:0 "Новый Свет манит!"
 EVTDESC862:0 "Слухи о возможностях, связанных с открытыми на западе новыми землями, привлекают к себе всё больше людей. Многие хотят испытать судьбу и попробовать найти лучшую долю за океаном. Вопрос в том, кого нам отправить на следующем корабле?"
 EVTOPTA862:0 "Немного крестьян не помешает"
 EVTOPTB862:0 "Благородный дворянин полезней!"
 EVTNAME863:0 "Сокращение помощи торговцам"
 EVTDESC863:1 "Наши торговцы привозят деньги с торговли со всего мира. Правда, кажется, что их торговые сети слишком растянуты, ввиду чего нам сложно предоставлять им полную дипломатическую поддержку. Видимо, нам придётся выбирать, где сосредоточить торговлю."
 EVTOPTA863:0 "Азия нам не нужна"
 EVTOPTB863:0 "Забудем про Европу"
 EVTOPTC863:0 "Поддержать все направления торговли!"
 EVTNAME864:0 "Улучшение отношений"
 EVTDESC864:1 "Мы нашли общий язык с нашими соседями, с [neighbour_country.GetTagTV], на основании того, что и мы, и они - [Root.BelieversPluralIM]. Наши отношения окрепли, и мы надеемся вместе действовать в будущем."
 EVTOPTA864:0 "Слава богу!"
 EVTNAME865:0 "Влиятельный проповедник"
 EVTDESC865:1 "Недавно один молодой и набожный священник рассказал всему миру о том, как сильно мы любим святой престол и сколь верны мы Папе Римскому. Это нам только на пользу."
 EVTOPTA865:0 "Отправить его в Рим."
 EVTOPTB865:0 "Возвести его в сан епископа."
 EVTNAME866:0 "Новшества в армейском деле"
 EVTDESC866:0 "Один из наших мастеров создал новое оружие, и сейчас генералы серьёзно обсуждают вопрос его внедрения в войсках. По их мнению, оно может оказаться крайне полезным, но требуются время и деньги на его доработку."
 EVTOPTA866:0 "Не жалеть средств"
 EVTOPTB866:0 "Не стоит сорить деньгами."
 EVTNAME867:0 "Новшества в морском деле"
 EVTDESC867:0 "Один из наших рыбаков разработал новый улучшенный тип судна. Многие адмиралы уверены, что этот корабль станет настоящим прорывом в морском деле. Но нам требуются деньги и время, чтобы построить модель такого судна и тщательного его изучить."
 EVTOPTA867:0 "Не жалеть средств"
 EVTOPTB867:0 "Не стоит сорить деньгами."
 EVTNAME868:0 "Новшества в торговле"
 EVTDESC868:1 "Столкнувшись с необходимостью вести торговлю с иностранными переговорщиками, наши купцы разработали несколько новых тактик и приёмов. Вложив средства в распространение этих новых методов по всей стране, в долгосрочной перспективе мы сможем принести государству ощутимую пользу."
 EVTOPTA868:0 "Не жалеть средств"
 EVTOPTB868:0 "Не стоит сорить деньгами."
 EVTNAME869:0 "Новшества в управлении"
