 EVTOPTB2067:0 "Денег более чем достаточно"
 EVTNAME1420:0 "Отец-основатель в колонии"
 EVTDESC1420:1 "В [Root.GetTagPR] появилась особа, которая пропагандирует народу, что им лучше освободиться от “ярма [Root.Owner.GetAdjective]ого империализма” и утверждает, что весь регион должен добиться самоуправления. Если сначала многие пренебрегали им, то теперь число его сторонников всё растёт, и некоторые из нашего правительства волнуются, что когда-нибудь, этот “отец-основатель” поведёт жестокое восстание в [Root.GetTagPR], в надежде отколоться от [Root.Owner.GetAdjective]ой империи."
