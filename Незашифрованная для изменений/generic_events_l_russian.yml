 EVTOPTA737:0 "Страна нуждается в нём."
 EVTOPTB737:0 "Пусть остаётся дома."
 EVTNAME738:0 "Наивный родственник"
 EVTDESC738:0 "Близкий родственник правящей фамилии чрезвычайно наивен. Он продолжает публично пересказывать иностранцам наши важнейшие секреты. По сути, это измена, однако казнь члена королевской семьи может привести к беспорядкам."
 EVTOPTA738:0 "Казнить его за измену!"
 EVTOPTB738:0 "Он всё-таки наш родственник..."
 EVTNAME739:0 "Святой предок"
 EVTDESC739:0 "Папа Римский только что объявил о том, что один из самых уважаемых и почитаемых предков нашего правителя причислен к лику святых. Вся наша держава празднует!"
 EVTOPTA739:0 "Тебя, Бога, хвалим!"
 EVTNAME740:0 "Рост числа контрабандистов"
 EVTDESC740:1 "Люди находят немало способов переправлять товары в обход налогов и пошлин, избегая наши власти различными скрытыми путями. Это лишает нас части дохода, но остановить их будет стоить довольно немало в краткосрочной перспективе."
 EVTOPTA740:0 "Остановите их!"
 EVTOPTB740:0 "Это слишком дорого"
 EVTNAME741:0 "Печатные станки несут выгоду"
 EVTDESC741:0 "Со времени изобретения печатного станка было опубликовано огромное число самых разных книг. И теперь польза от этого стала очевидна: знания распространяются быстрее, а наши философы и естествоиспытатели придумывают всё больше нового."
 EVTOPTA741:0 "Хорошие новости"
 EVTNAME742:0 "Чрезвычайная вербовочная политика"
 EVTDESC742:1 "Мы находимся в состоянии войны, и наши рекрутские резервы постепенно тают. [Root.Monarch.GetTitle] [Root.Monarch.GetName], наш великий мудрый правитель, составил план, как набрать в армию больше народу. Однако исполнение этого плана может привести к росту недовольства среди крестьян."
 EVTOPTA742:0 "Взять как можно больше!"
 EVTOPTB742:0 "Взять тех, кого отдадут"
 EVTNAME743:0 "Влияние войны"
 EVTDESC743:0 "Война выжимает все соки из нашей страны. Каждый, от самого знатного аристократа до простого крестьянина тяготится продолжением этой бессмысленной войны."
 EVTOPTA743:0 "Мы должны подписать мир!"
 EVTNAME744:0 "Бесполезная война"
 EVTDESC744:0 "Очевидно, что мы проигрываем эту войну и что нам следовало бы сократить наши потери, заключив мир на разумных условиях. Если мы продолжим войну, весь мир будет считать нас безумцами."
 EVTOPTA744:0 "Лучше подписать мир"
 EVTNAME745:0 "Война раскалывает общество"
 EVTDESC745:0 "Крайне неудачный для нас ход войны приводит к появлению ряда претендентов на власть. Один из них готов поднять оружие против нас даже в разгар войны."
 EVTOPTA745:0 "Войну он не выиграет..."
 EVTNAME746:0 "Отложение провинции"
