 EVTDESC1090:0 "Один из наших советников попросил нас более тщательно подходить к вопросу религиозной свободы. Он заявляет, что наличие большой группы людей, не придерживающейся нашей государственной религии, крайне отрицательно влияет на стабильность державы."
