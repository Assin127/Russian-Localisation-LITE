 theocracy.1.t:0 "Державе $COUNTRY$ нужен наследник"
 theocracy.1.desc:0 "На данный момент у нашей страны нет подходящего наследника и $MONARCHTITLE$ $MONARCH$ должен выбрать подходящую кандидатуру из списка, что мы ему предоставили."
 theocracy.1.a:0 "Местный дворянин"
 theocracy.1.b:0 "Иностранный дворянин"
 theocracy.1.c:0 "Сын купца"
 theocracy.1.d:0 "Папский протеже"
 theocracy.1.e:0 "Талантливый богослов"
 theocracy.1.f:0 "Местный проповедник"
 theocracy.1.g:0 "Местный имам"
 theocracy.1.h:0 "Влиятельный реформатор"
 parlaments.1.t:1 "Город требует места в парламенте"
 parlaments.1.d:1 "Город в провинции $PROVINCENAME$ накопил достаточно силы и богатства. Теперь они хотят отправить своих представителей в парламент. В качестве аргумента они решили предоставить ультиматум, либо они получают место в парламенте, либо мы можем забыть о налогах с их города."
 parlaments.1.a:0 "Получите своё место!"
 parlaments.1.b:0 "Отклонено!"
 tutorial.2.t:0 "Испанская инквизиция"
 tutorial.2.d:0 "Испанская инквизиция проявляла большую активность в королевствах Кастилии и Арагона между 1480 и 1530 годами. Принудительные обращения в католичество и усиление власти инквизиции привели к беспорядкам, которые привели к восстанию против инквизиции в 1484-1485 годах."
 tutorial.2.a:0 "Повстанцы!"
 tutorial.4.t:0 "Христофор Колумб"
 tutorial.4.d:0 "Первооткрыватель Христофор Колумб предпринял две попытки в 1485 и 1488 годах убедить короля Португалии, Жуана III, профинансировать экспедицию, имевшую цель найти западный путь в Индию. Потерпев неудачу, Колумб обратился с тем же предложением к испанцам. С поддержкой итальянских инвесторов, Колумб сумел убедить короля Фердинанда согласиться на экспедицию. В августе 1492 г., став «Адмиралом Моря-Океана» и получив право на долю с прибыли, Колумб, наконец, отправился в плавание."
 tutorial.4.a:0 "Поднять паруса!"
 tutorial.5.t:0 "Новый Свет!"
 tutorial.5.d:0 "12 октября 1492, после 34 дней в открытом море, Христофор Колумб и его команда высадились на одном из Багамских островов, который Колумб назвал Сан-Сальвадором. Так был открыт Новый Свет."
 tutorial.5.a:0 "Земля!"
 tutorial.6.t:0 "Подстрекатели восстания"
 tutorial.6.d:0 "Наши агенты докладывают, что восстание было осуществлено с помощью поддержки из Лейнстера. Мы не можем оставить это безнаказанным."
 tutorial.6.a:0 "Мы им покажем!"
 tribal_succession.1.t:0 "Племенной кризис престолонаследия"
 tribal_succession.1.d:0 "Наш великий вождь мёртв, и стервятники уже собрались. Похоже, близится очередная борьба за трон."
 tribal_succession.1.a:0 "Правь мечом или умри от него"
 tribal_succession.1.b:0 "Ни один ребёнок не может быть ханом!"
 tribal_succession.2.t:0 "Кризис престолонаследия разрешён!"
 tribal_succession.2.d:0 "Последний претендент на мой трон убит, порядок восстановлен!"
 tribal_succession.2.a:0 "Я ХАН!"
 tribal_crisis_can_end_when:0 "Кризис также завершится, если все армии претендентов будут разбиты."
 tribal_succession_crisis_non_cores_will_revolt:0 "§RСепаратисты§! поднимут своё восстание в любой не национальной провинции [Root.GetTagRD]."
 ideagroups.1.t:0 "Новые традиции и амбиции"
 ideagroups.1.d:0 "Наше государство стремительно меняется под ударами времени, и наше общество меняется вслед за ним. Если мы не помешаем этому процессу, то в скором времени мы увидим смену наших традиций и амбиций."
 ideagroups.1.a:0 "Да, конечно!"
 ideagroups.1.b:0 "Нет, мы не можем отказаться от наших корней."
 ideagroups.711.t:0 "Показать напор"
 ideagroups.711.d:0 "Наш акцент на наступление даёт армии нашей страны чувство силы, ведь всем известно, что лучшая защита — это нападение. Наши люди бесстрашно бросаются в бой, зная, что одержат победу."
 ideagroups.711.a:0 "Пусть все увидят!"
 ideagroups.712.t:0 "Послать в бой пехоту"
 ideagroups.712.d:0 "Иногда кавалеристы смотрят свысока на скромных пеших солдат, однако пехота составляет костяк любой армии. Мощная атака пехоты почти так же разрушительна, как и кавалерийский удар. Наша пехота настолько хороша, что полностью оправдывает своё жалованье и повышенное внимание к ней."
 ideagroups.712.a:0 "Вы лучшие!"
 ideagroups.713.t:0 "Послать в бой кавалерию"
 ideagroups.713.d:0 "Во времена Александра Великого всадники обладали огромным умением и опытом и были универсальным методом решения всех проблем. На сегодняшний день кавалерия — это сливки любой армии, всегда готовые ринуться в атаку. Они гордятся этим и упиваются вниманием, им оказанным."
 ideagroups.713.a:0 "В атаку!"
 institution_events.2.t:0 "Возрождение!"
 institution_events.2.d:0 "Начиная с XIV века, богатые и влиятельные итальянские города-государства покровительствовали людям искусства и учёным, которые исследовали общество своих древнеримских и греческих предков. Возрождение, как культурное движение, уже охватило большую часть региона, оказав тем самым огромное влияние на литературу, искусство, философию и музыку. Учёные-гуманисты сравнивают современное им общество и идеалы классических философов. На рубеже $YEAR$-го года гуманизм Возрождения стал ещё более сильным движением и готов изменить все аспекты жизни общества. Это идеал для всех правителей и распространяется настолько быстро, насколько ранняя печать это позволяет. Настоящий гуманист эпохи Возрождения имеет глубокие знания во многих областях, от политики и философии до музыки и архитектуры. Ренессанс готов изменить мир по пути классических идеалов."
 institution_events.2.a:0 "Это меняет всё..."
 institution_events.2.a.tt:1 "§YВнедрение§! института §YРенессанса§! критически важно для развития §Yтехнологий§! в будущем."
 institution_events.200.d:0 "Начиная с XIV века, богатые и влиятельные итальянские города-государства покровительствовали людям искусства и учёным, которые исследовали общество своих древнеримских и греческих предков. Возрождение, как культурное движение, уже охватило большую часть региона, оказав тем самым огромное влияние на литературу, искусство, философию и музыку. Учёные-гуманисты сравнивают современное им общество и идеалы классических философов. На рубеже $YEAR$-го года гуманизм Возрождения стал ещё более сильным движением и готов изменить все аспекты жизни общества. Это идеал для всех правителей и распространяется настолько быстро, насколько быстро первые печатники могут распространять копии этих идей. Настоящий гуманист эпохи Возрождения имеет глубокие знания во многих областях, от политики и философии до музыки и архитектуры. Ренессанс готов изменить мир по пути классических идеалов."
 institution_events.201.d:0 "Странники рассказывают о великом возрождении древних идеалов в далёких землях; сложно относиться к этим слухам серьёзно, хотя, если им верить, мыслители этого «Возрождения» раскрыли множество великих секретов."
 institution_events.3.t:0 "Зарождение колониализма"
 institution_events.3.d:1 "Открытие Нового Света ознаменовало начало новой эры не только для колонизаторов и колонизированных, но и для всего мира, старого и нового. Встреча старого мира и нового привела к распространению ресурсов и технологических достижений, а также к пониманию истинных размеров земного шара. По мере того как животные, виды сельскохозяйственных культур, серебро и болезни распространяются через Атлантику, были предприняты первые шаги по созданию действительно всемирной экономики. В связи с тем, что далёкие земли и народы наносятся на карту и документируются, идеи, а также религиозные и философские дебаты всё более склоняются к обсуждению всего того, что мы обнаружили в заморских обществах. Великие умы чувствуют необходимость подвергнуть сомнению то, что когда-то было правдой, и от [institution_origin.GetCapitalName] до Фатехпур-Сикри ведутся дебаты об истинной картине мира."
 institution_events.3.da:2 "[institution_origin.Owner.GetAdjective]ое открытие Нового Света ознаменовало начало новой эры не только для колонизаторов и колонизированных, но и для всего мира, старого и нового. Встреча старого мира и нового привела к распространению ресурсов и технологических достижений, а также к осознанному пониманию истинных размеров нашего мира. Животные, растения, серебро и болезни распространяются по всему Тихому океану, и [institution_origin.Owner.GovernmentName] [institution_origin.Owner.GetName] становится примером действительно всемирной экономики. По всей Азии и за её пределами знать и светские администраторы начинают спорить о том, как включить территории Нового Света в свои государства и как лучше всего просвещать коренные народы Нового Света с помощью [institution_origin.OwnerReligionRD]. От [institution_origin.GetCapitalName] до Сеуты ведутся дебаты о будущем мира."
 institution_events.3.dc:2 "[institution_origin.Owner.GetAdjective]ое открытие Нового Света ознаменовало начало новой эры не только для колонизаторов и колонизированных, но и для всего мира, старого и нового. Встреча старого мира и нового привела к распространению ресурсов и технологических достижений, а также к осознанному пониманию истинных размеров нашего мира. Животные, растения, серебро и болезни распространяются по всему Тихому океану, и [institution_origin.Owner.GovernmentName] [institution_origin.Owner.GetName] становится примером действительно всемирной экономики. Конфуцианские бюрократы уже обсуждают, как наилучшим образом включить территории Нового Света в древнюю [institution_origin.Owner.GetAdjectiveSmall]ую империю и как именно культуры и верования этих коренных народов могут быть включены в наши. От [institution_origin.GetCapitalName] до Сеуты ведутся дебаты о будущем мира."
 institution_events.3.djap1:2 "[institution_origin.Owner.GetAdjective]ое открытие Нового Света ознаменовало начало новой эры не только для колонизаторов и колонизированных, но и для всего мира, старого и нового. Встреча старого мира и нового привела к распространению ресурсов и технологических достижений, а также к осознанному пониманию истинных размеров нашего мира. Животные, растения, серебро и болезни распространяются по всему Тихому океану, и [institution_origin.Owner.GovernmentName] [institution_origin.Owner.GetName] становится примером действительно всемирной экономики. Уже сейчас [institution_origin.Owner.GetAdjectiveSmall]ие чиновники из [institution_origin.Owner.GetGovernmentRD] намечают области Нового Света, чтобы покорить эти земли во имя императора. Они документируют странных местных жителей и обсуждают вопросы о том, как их духовные и культурные практики могут лучше всего послужить [institution_origin.Owner.GetTitleDT]. От [institution_origin.GetCapitalName] до Сеуты ведутся дебаты о будущем мира."
 institution_events.3.djap2:2 "[institution_origin.Owner.GetAdjective]ое открытие Нового Света ознаменовало начало новой эры не только для колонизаторов и колонизированных, но и для всего мира, старого и нового. Встреча старого мира и нового привела к распространению ресурсов и технологических достижений, а также к осознанному пониманию истинных размеров нашего мира. Животные, растения, серебро и болезни распространяются по всему Тихому океану, и [institution_origin.Owner.GovernmentName] [institution_origin.Owner.GetName] становится примером действительно всемирной экономики. Уже сейчас [institution_origin.Owner.GetAdjectiveSmall]ие чиновники из [institution_origin.Owner.GetGovernmentRD], свободные от тирании императора, намечают области Нового Света, чтобы покорить эти земли. Они документируют странных местных жителей и обсуждают вопросы о том, как их духовные и культурные практики могут лучше всего послужить [institution_origin.Owner.GetTitleDT]. От [institution_origin.GetCapitalName] до Сеуты ведутся дебаты о будущем мира."
 institution_events.3.dpoly:2 "Открытие Нового Света [institution_origin.Owner.GetTagTV] привлекло внимание к Полинезии и её тихоокеанскому народу. Следуя за Ранги, когда он поднимается над горизонтом,  [institution_origin.Owner.GetAdjectiveSmall]ие исследователи обнаружили гораздо больше, чем просто остров, но целый новый континент, изобилующий плодородными землями и возможностями. Встреча старого и нового мира привела к распространению ресурсов и технологических достижений, а также к реальному пониманию истинной необъятности нашего мира. Животные, виды растений, серебро и болезни распространяются по всему Тихому океану, и [institution_origin.Owner.GovernmentName] [institu_origin.Owner.GetName] становится моделью действительно глобальной экономики. Поселенцы со всего Полинезийского треугольника начинают следовать по пути, проложенному звёздами и животными, чтобы пробиться в новый мир и прожить свою жизнь среди коренных народов этих новых земель. От [institution_origin.GetCapitalName] до Антананариву ведутся дебаты  о будущем мира."
 institution_events.3.a:0 "Это меняет всё..."
 institution_events.3.a.tt:0 "§YВнедрение§! института §YКолониализма§! критически важно для развития §Yтехнологий§! в будущем."
 institution_events.300.d:1 "Открытие Нового Света возвестило новую эру не только для колонистов и аборигенов, но и привело к распространению материалов и технологий и познанию огромного размера земного шара. Животные, сельскохозяйственные культуры, серебро и болезни пересекли Атлантический океан, положив начало глобальной экономике. Заморские земли и люди картографируются и документируются, а философские диспуты всё более воспринимают находки из дальних стран. Великие умы уже готовы поставить под сомнение то, что недавно называлось истиной. От города [institution_origin.GetCapitalName] до Фатехпур-Сикри идут споры о природе мира."
 institution_events.301.d:0 "Купцы сообщают о повышении притока совершенно незнакомых товаров. Эту экзотику привозят путешественники, утверждающие, что видели странных людей из далёких земель. Сейчас трудно сказать, что делать дальше, но эти люди убеждены, что мир меняется и незнакомцы не несут ничего хорошего."
 institution_events.300.db:1 "Открытие Нового Света возвестило новую эру не только для колонистов и аборигенов, но и привело к распространению материалов и технологий и познанию огромного размера земного шара. Животные, сельскохозяйственные культуры, серебро и болезни пересекли Атлантический океан, положив начало глобальной экономике. Заморские земли и люди картографируются и документируются, а философские диспуты всё более воспринимают находки из дальних стран. Великие умы уже готовы поставить под сомнение то, что недавно называлось истиной. От города [institution_origin.GetCapitalName] до Фатехпур-Сикри идут споры о природе мира."
 institution_events.4.t:0 "Рост печатной промышленности"
 institution_events.4.d:1 "Возможность массово выпускать письменное слово совершит революцию в распространении информации и всего современного общества. Возглавляемое такими мужами, как венецианский гуманист и книгопечатник Альд Мануций, новое искусство Возрождения быстро и широко распространит переводы классиков. В будущем Реформация значительно выиграет от способности распространять критические публикации и переводы Святого Писания.\n\nСейчас печать усовершенствовалось как техника и распространилось по всему континету [institution_origin.GetContinentName]. Сотни тысяч изданий, от религиозных и политических до научных инструкций и трактатов, находятся в обращении по всему континенту. С ростом книжных магазинов, правителям стало сложнее проводить цензуру, т.к. печатный пресс можно перевезти за границу или даже просто изменить имя на титульном листе."
 institution_events.4.a:0 "Это меняет всё..."
 institution_events.4.a.tt:0 "§YВнедрение§! института §YПечатного пресса§! критически важно для развития §Yтехнологий§! в будущем."
 institution_events.400.d:1 "Возможность массово выпускать письменное слово совершит революцию в распространении информации и всего современного общества. Возглавляемое такими мужами, как венецианский гуманист и книгопечатник Альд Мануций, новое искусство Возрождения быстро и широко распространит переводы классиков. В будущем Реформация значительно выиграет от способности распространять критические публикации и переводы Святого Писания.\n\nСейчас печать усовершенствовалось как техника и распространилось по всему континенту [institution_origin.GetContinentName]. Сотни тысяч изданий, от религиозных и политических до научных инструкций и трактатов, находятся в обращении по всему континенту. С ростом книжных магазинов, правителям стало сложнее проводить цензуру, т.к. печатный пресс можно перевезти за границу или даже просто изменить имя на титульном листе."
 institution_events.401.d:0 "До нас дошли слухи из далёких земель, что там массово выпускают письменное слово в огромных, в доселе не виданных объёмах. Если верить информатора, в тех землях это изменило научный и политический мир."
 institution_events.5.t:0 "Всемирная торговля"
 institution_events.5.d:0 "Товары пересекали континенты с древних времён. Но раньше они были ограничены определёнными маршрутами, так товары из Китая и Индии поставлялись через шёлковый путь и Индийский океан.  В настоящее время торговля всё быстрее покрывает весь мир. С открытия Америки, морского пути вокруг Африки и пересечения Тихого океана, локальные торговые сети были объединены в единую мировую сеть.\nСеребро из Андских шахт прошло через Европу и попало в Китай и Индию, скандинавское железо продаётся в Западную Африку, а английские и прочие торговцы создали своё состояние на поставках специй и ткани в Юго-Восточной Азии. Индийские купцы вкладывают деньги в будущие торговые предприятия Европы. Может быть пока и рано говорить о подлинно глобальной экономике, но первые семена посеяны."
 institution_events.5.a.tt:0 "§YВнедрение§! института §YВсемирной торговли§! критически важно для развития §Yтехнологий§! в будущем."
 institution_events.5.a:0 "Это меняет всё..."
 institution_events.500.d:0 "Товары пересекали континенты с древних времён. Но раньше они были ограничены определёнными маршрутами, так товары из Китая и Индии поставлялись через шёлковый путь и Индийский океан.  В настоящее время торговля всё быстрее покрывает весь мир. С открытия Америки, морского пути вокруг Африки и пересечения Тихого океана, локальные торговые сети были объединены в единую мировую сеть.\nСеребро из Андских шахт прошло через Европу и попало в Китай и Индию, скандинавское железо продаётся в Западную Африку, а английские и прочие торговцы создали своё состояние на поставках специй и ткани в Юго-Восточной Азии. Индийские купцы вкладывают деньги в будущие торговые предприятия Европы. Может быть пока и рано говорить о подлинно глобальной экономике, но первые семена посеяны."
 institution_events.501.d:0 "Наши дальние торговые контакты стали приносить всё больше и больше экзотических товаров на наши рынки. Они утверждают, что их контакты с другими землями увеличились в несколько раз за короткий промежуток времени до почти постоянной связи с различными торговыми сетями и фирмами. Некоторые из этих фирм даже предлагают вложить в них наши средства для будущих поставок, по их словам, это обычное дело на их далёкой родине."
 institution_events.6.t:0 "Мануфактуры"
 institution_events.6.d:0 "Когда ряд технических новшеств XVI и XVII веков увеличил выпуск ресурсов, например, железа и ткани, в промышленную область пришла новая форма организации. Создавая мануфактуры, часто за пределами города, капиталисты могут обойти отжившие законы гильдий, который ограничивают объёмы производства, а также увеличить производство за счёт организации и специализации труда в одном месте. Предшественники будущей индустриализации могут увеличить выпуск продукции за счёт облегчения доступа к сырью и массовой организации труда, а не за счёт дорогой техники. Это уже огромное достижение, а вместе с будущими техническими достижениями оно приведёт к революции в обществе."
 institution_events.6.a.tt:0 "§YВнедрение§! института §YМануфактур§! критически важно для развития §Yтехнологий§! в будущем."
 institution_events.6.a:0 "Это меняет всё..."
 institution_events.600.d:0 "Когда ряд технических новшеств XVI и XVII веков увеличил выпуск ресурсов, например, железа и ткани, в промышленную область пришла новая форма организации. Создавая мануфактуры, капиталисты могут обойти отжившие законы гильдий, который ограничивают объёмы производства, а также увеличить производство за счёт организации и специализации труда в одном месте. Предшественники будущей индустриализации могут увеличить выпуск продукции за счёт облегчения доступа к сырью и массовой организации труда, а не за счёт дорогой техники. Это уже огромное достижение, а вместе с будущими техническими достижениями оно приведёт к революции в обществе."
 institution_events.601.d:0 "Торговцы сообщают о наплыве огромного количества зарубежных товаров на наши рынки. Их место происхождения не ясна, но очевидно, что где-то значительно возросло производство изысканных товаров."
 institution_events.7.t:0 "Просвещение"
 institution_events.7.d:0 "Идеи прошлого века, рационализм и эмпиризм, приобретают всё большую популярность у великих умов нашего времени. В письмах, публикациях или в кофейнях короли, учёные, литераторы и философы обсуждают достоинства толерантности, научного метода и распространения идеалов просвещения среди всего человечества. Из университетов и дворов монархов отправляются экспедиции для измерения, внесения в каталог, взвешивания и нанесения на карту мира для того, чтобы мы смогли понять законы вещей и явлений вокруг нас. Другие обсуждают законы управления обществом и пытаются выработать закон о правах человека. В [From.Capital.GetCapitalName] началось грандиозное предприятие по внесению всех знаний в энциклопедию. Свет разума загорелся, и многие не будет отдыхать, пока он не осветит всю землю."
 institution_events.7.a.tt:0 "§YВнедрение§! института §YПросвещения§! критически важно для развития §Yтехнологий§! в будущем."
 institution_events.7.a:0 "Это меняет всё..."
 institution_events.700.d:0 "Идеи прошлого века, рационализм и эмпиризм, приобретают всё большую популярность у великих умов нашего времени. В письмах, публикациях или в кофейнях короли, учёные, литераторы и философы обсуждают достоинства толерантности, научного метода и распространения идеалов просвещения среди всего человечества. Из университетов и дворов монархов отправляются экспедиции для измерения, внесения в каталог, взвешивания и нанесения на карту мира для того, чтобы мы смогли понять законы вещей и явлений вокруг нас. Другие обсуждают законы управления обществом и пытаются выработать закон о правах человека. В [From.Capital.GetCapitalName] началось грандиозное предприятие по внесению всех знаний в энциклопедию. Свет разума загорелся, и многие не будет отдыхать, пока он не осветит всю землю."
 institution_events.701.d:0 "Странные экспедиции людей в напудренных париках начали появлятся на наших границах. Эти путешественники больше заинтересованы растениями, животными и некоторыми другими вещами, а не нашими торговцами, богатством или тем, что они находятся на землях, которыми владеет наш[Root.GetMEndA] [Root.GetTitleIM]. Разведчики говорят, что эти люди считают себя носителями какого-то безусловно нелепого «Просвещения»..."
 institution_events.8.t:0 "Военная элита бросает вызов"
 institution_events.8.d:1 "Спустя некоторое время нам удалось укрепить власть, которую [Root.GetTitleIM] имеет над провинциями. Теперь власть местных авторитетов и мелких начальников под угрозой. Обычно их легко задобрить, но провинции [feudalism_province.GetName] необходимо напомнить о настоящем правителе."
 institution_events.8.a:0 "Сокрушить их!"
 institution_events.8.b:0 "Нам нужна их поддержка."
 institution_events.9.t:0 "Рост влияния городских элит"
 institution_events.9.d:0 "Несмотря на то, что богатые города формально не представлены в нашем правительстве, у них есть много других возможностей для влияния. В некоторых случаях города могут даже объединиться для контроля над провинцией. Лидеры одной из таких конгломераций недавно обратились к нам с просьбой официально оформить некоторые способы, которыми они контролируют провинцию. Договорившись с городами, мы получим прочную систему управления, но, скорее всего, потерям поддержку местных военных."
 institution_events.9.a:0 "Прекрасно."
 institution_events.9.b:0 "Об этом не может быть и речи."
 institution_events.10.t:0 "Недостаток бюрократии"
 institution_events.10.d:0 "Иногда прогресс тем быстрее, чем дальше от центра власти, где старая элита не желает ничего менять. По мере появления новых государственных институтов вне столицы, жители города [Root.Owner.Capital.GetCapitalName] всё больше раздражаются элитой, которая препятствует появлению новых государственных институтов."
 institution_events.10.a:0 "Мы не может торопить события."
 institution_events.10.b:0 "Времена меняются."
 institution_events.11.t:0 "Спад неформальной власти"
 institution_events.11.d:0 "Благодаря эффективной политике и простому разделению властей, которые достаточно укоренились, чтобы способствовать росту государственных учреждений, наши государственные отделения прогрессируют от простой демонстрации власти к последовательному управлению."
 institution_events.11.a:0 "Великолепно!"
 institution_events.12.t:0 "Зеркала для принцесс"
 institution_events.12.d:0 "[Root.Monarch.GetName] сильно заинтересовал[Root.GetMEndSYA] Возрождением. Причём не только в культурном и художественном плане, но и политическими и научными достижениями итальянских государств. Но, кажется, что [Root.Heir.GetName] не интересуется этими вещами и [Root.GetTitleIM] недовол[Root.GetMEndLna] этим. В течение поколений европейские князья смогли обеспечить своё образование книгами о правлении. Мыслители Возрождения быстро освоили этот жанр и ряд этих «Зеркал для князей» исповедуют новые идеи. Мы должны рассмотреть возможность внесения этих книг в образовательную программу наследника."
 institution_events.12.a:0 "Будем обучать мудрого принца."
 institution_events.12.b:0 "Будем обучать мудрую принцессу."
 institution_events.12.c:0 "Местный учитель подойдёт."
 institution_events.20.t:0 "Колониальная хартия?"
 institution_events.20.da:1 "Наш колониальный губернатор написал нам просьбу о защите будущих инвесторов ради роста будущих заморских земель империи. Конечно, есть заинтересованные в финансовом секторе города [institution_province.GetCapitalName], но риск слишком велик, его нужно уменьшить выгодными привилегиями. Также они ожидают, что корона сама возьмёт на себя большую часть необходимых затрат."
 institution_events.20.db:1 "Наши заморские завоевания стимулируют подъём финансового сектора в городе [institution_province.GetCapitalName]. Со всех краёв нашего родного континента приходят инвестиции в наши колонии. Это может быть опасно, и многие считают, что мы должны более чётко регулировать колониальную экономику. После наладки колониального сектора мы сможем навести порядок в собственных делах и сосредоточиться на приобщении к цивилизации отсталых народов."
 institution_events.20.a:0 "Вперёд к славе!"
 institution_events.20.b:0 "Нам следует выждать."
 institution_events.21.t:0 "Распространение посевных культур Нового Света"
 institution_events.21.da:0 "С открытием и колонизацией Нового Света, ряд новых сельскохозяйственных культур были введены в европейское хозяйство. Картофель, кукуруза и помидоры начали постепенно распространяться среди крестьян Европы, старые привычки отмирают с трудом и эти новые высокоурожайные растения распространяются слишком медленно.\nМы можем попытаться ускорить этот процесс используя государственную казну, но гиганты сельскохозяйственных рынков, вероятно, почувствуют угрозу."
 institution_events.21.db:0 "В крупных портах Азии можно встретить всё больше европейских торговцев, их товары проникают даже на наши самые далёкие рынки. Они, среди прочих продуктов, поставляют культуры из Северной и Южной Америк — картофель, помидоры и кукурузу. Может они и найдут место в нашем рационе, но крестьяне не спешат выращивать их."
 institution_events.21.dc:0 "В крупных портах можно встретить всё больше европейских торговцев, их товары проникают даже на наши самые далёкие рынки. Они, среди прочих продуктов, поставляют культуры из Северной и Южной Америк — картофель, помидоры и кукурузу. Может они и найдут место в нашем рационе, но крестьяне не спешат выращивать их."
 institution_events.21.a:0 "Безусловно, в это стоит вложиться."
 institution_events.21.b:0 "Мой желудок слишком легко расстроить..."
 institution_events.22.t:0 "Работорговцы"
 institution_events.22.d:1 "Поток [slaver_country.GetAdjectiveSmall]их торговцев, желающих выйти на наши рынки, обрёл грандиозные масштабы. Похоже, что их главный интерес — это рабы, которых они захватывают сами, либо обменивают на товары у местных вождей. Сама по себе такая торговля может быть опасной, поскольку обогащает вождей и лишает деревни рабочих рук.\nРаботорговцы города [Root.Capital.GetCapitalName] просят создать чёткую структуру для регулирования торговли рабами и установить над ней королевскую монополию. Да и сами [slaver_country.GetAdjectiveSmall]ие торговцы, кажется, заинтересован в более официальных и надёжных механизмах."
 institution_events.22.a:1 "Заключить сделку с торговцами."
 institution_events.22.b:0 "Мы не можем поощрять торговлю человеческими жизнями."
 institution_events.23.t:0 "[From.GetAdjective]ая работорговля"
 institution_events.23.d:0 "[From.Monarch.GetTitle] из государства [From.GetName] связал[From.GetMEndSYA] с нами и предложил[From.GetMEndA] нашим торговцам с рынка [slaving_point.GetName] монополию на работорговлю в [From.GetMEgoEyo] землях. В обмен на торговлю только с н[From.GetMEndEyIm], а не с какими-то местными царьками, с которыми мы имели дело до сих пор, [From.Monarch.GetSheHe] гарантирует стабильные и растущие поставки под [From.GetMEgoEyo] защитой."
 institution_events.23.a:0 "Звучит как отличная сделка!"
 institution_events.23.b:0 "Наши договорённости с местными жителями работают отлично."
 institution_events.24.t:0 "[Root.Monarch.GetTitle]-работоргов[Root.GetMEndEZ]"
 institution_events.24.d:1 "[From.GetAdjective]ие представители были рады нашему предложению по регулированию изменчивого рынка рабов, и рынок в [Root.Capital.GetCapitalName] уже быстро развивается. Но не всякий прибывший в [Root.Capital.GetCapitalName] является торговцем, в нашей столице стали селиться иностранные писцы, проповедники и наёмники. А [From.GetAdjectiveSmall]ие торговцы, желая обеспечить рост поставок рабов, привозят с собой много огнестрельного оружия."
 institution_events.24.a:0 "Давайте поприветствуем наших друзей из далёких земель."
 institution_events.25.t:0 "Провал регулирования"
 institution_events.25.d:1 "[From.GetAdjective]ие представители отказались признавать нашу королевскую монополию и продолжают торговать с мелкими вождями в области [slaver_province.GetAreaName]. Если мы не станем быстро действовать, эти вожди перестанут быть мелкими, а их собственные армии выступят против центральной власти."
 institution_events.25.a:0 "Мы должны сокрушить непокорных вождей!"
 institution_events.25.b:0 "Мы должны выждать."
 institution_events.26.t:0 "Быстрая потеря авторитета"
 institution_events.26.d:0 "Охотники на рабов опустошили область [Root.GetName]. Прямой результат этих несогласованных набегов — работорговцы из нашей столицы для своей большей выгоды переключилось на наше собственное население. Эти торговцы не только уничтожают наши населённые пункты, но и строят свою собственную военную базу, а она будет представлять большую опасность в будущем."
 institution_events.26.a:0 "Ещё одно большое неудобство..."
 institution_events.26.b:0 "Порядок должен быть восстановлен!"
 institution_events.30.t:0 "Распространение враждебных публикаций"
 institution_events.30.d:1 "Когда печать была новинкой, она привлекала тех, кто хотел напечатать большие кодексы про искусство или филантропов, желающих распространить классические знания в более доступном формате. Но вскоре к ним присоединились и другие, менее добросовестные, люди, зарабатывающие на жизнь клеветой. Как только печать выросла, эти демагоги заполонили Европу своей ложью. Лживые памфлеты готовы попасть к каждому, кто поверит в напечатанные в них слова. В области [institution_province.GetAreaName] перспективная технология печати была использована для клеветы и подрыва основ нашего государства. [Root.Monarch.GetTitle] тоже получил[Root.GetMEndA] часть. Мы не можем просто стерпеть это!"
 institution_events.30.a:0 "Пришло время для цензуры!"
 institution_events.30.b:0 "Мы не можем контролировать свободу слова..."
 institution_events.50.t:0 "Длительное путешествие"
 institution_events.50.d:1 "Среди знатных молодых европейцев набирает мода путешествовать по достопримечательностям Европы. Таким образом, молодая поросль великих европейских домов могут проявить своё уважение по отношению к великим правителям, умам и постройкам нашей эпохи, а также вернуться с новыми идеями и знакомствами. Мы должны подумать о том, чтобы [Root.Heir.GetName] отправил[Root.GetHEndSYA] в такое же путешествие для улучшения своего образования и развития будущих перспектив нашей страны.\n Конечно, наследник нашей страны поедет в определённом стиле..."
 institution_events.50.a:0 "Чудесная идея!"
 institution_events.50.b:0 "Нам нечему учиться у иностранцев."
 institution_events.51.t:0 "Длительное путешествие"
 institution_events.51.d:1 "Обстоятельства заставляют молодых знатных европейцев отправляться в длительное путешествие по всему континенту, чтобы увидеть достижения настоящего времени, встретиться с великими умами, влиятельными людьми и, в целом, изучить мир и происходящее в нём. Наши европейские друзья из державы [institution_country.GetUsableName] предложили нам сделать так, чтобы [Root.Heir.GetName] отправил[Root.GetHEndSYA] в такое путешествие. Это слишком высокомерно, но то, чему [Root.Heir.GetSheHe] научится там, может оказаться очень ценным в [Root.GetTagPR]."
 institution_events.51.a:0 "Длительное путешествие началось!"
 institution_events.51.b:0 "[Root.GetHEgoEyoCap] ничему не научат эти дикари..."
 institution_events.52.t:0 "Расширение торговой фактории"
 institution_events.52.d:1 "[trade_company_country.GetAdjective]ие торговцы, ведущие дела в наших землях, пришли к местным властям провинции [trade_company_province.GetName] и попросили расширить существующую факторию там, построив форт и получив разрешение взымать налоги с наших подданных, живущих недалеко от их фактории. Торговцы утверждают, что если мы дадим им эти права, то они не только выплатят нам финансовую компенсацию, но также увеличивающаяся торговля и перевозки в портах провинции приведут к общему росту участия региона в международной торговле.\n Однако, эти европейцы будут расширяться за счёт наших собственных купцов..."
 institution_events.52.a:0 "Предоставить им право расширить их дело."
 institution_events.52.b:0 "Мы не можем позволить это!"
 institution_events.53.t:0 "Торговые уступки"
 institution_events.53.d:1 "Предприимчивые торговцы, действующие в [From.GetAdjectiveSmall]ом порте [trade_company_province.GetName] получили серьёзные уступки у местного правителя. Они расширили свою факторию и построили небольшой форт, из которого управляют частью региона. Это новое соглашение позволяет местному правителю получить доступ к сети международной торговли, но также это может использоваться в качестве лёгкого оправдания прямого расширения в [From.GetMEgoEyo] земли..."
 institution_events.53.a:0 "Превосходный..."
 institution_events.53.a.tt:1 "[From.GetAdjective]ое торговое влияние уменьшилось, и мы приобрели претензию на одну из их провинций. Если [From.GetName] примет решение выслать наших торговцев в будущем, мы можем приобрести повод для войны §YТорговая война§! на них."
 institution_events.54.t:0 "Торговцы недовольны"
 institution_events.54.d:1 "Предприимчивые торговцы, действующие в [From.GetAdjectiveSmall]их портах в провинции [trade_company_province.GetName], попытались получить серьёзные уступки у местного правителя. Их поведение, было не слишком дипломатично, поэтому, местный правитель осудил и их и нас."
 institution_events.54.a:0 "[From.Monarch.GetSheHeCap] будет сожалеть об этом."
 institution_events.60.t:0 "Начало индустриализации"
 institution_events.60.da:0 "В течение многих веков шахты и кузницы земли [Root.GetName] были известны за пределами земель [Root.Owner.GetName] за высокую выработку и качество железа, произведённого там. Провинция также уникальна из-за методов организации труда, недавно переработанных и применённых в некоторых других районах страны."
 institution_events.60.db:0 "Оружейные мастерские [Root.GetName] сверх эффективны. Поступило предложение и в других частях нашей страны начать извлекать выгоду внедряя эти методы. Чтобы это сделать нужно произвести инвестициями, но возможно это стоит того..."
 institution_events.60.dc:1 "Так как шёлк редкий и ценный, существует тайна «производства» его и изящных тканей, которые жаждет рынок. Ткачи шёлка [Root.Owner.GetName] вводят много новых механических приспособлений для решения большинства простых проблем, с которыми они сталкиваются. Вместе с более строгой организацией труда значительно увеличилось производство в регионе. С надлежащей поддержкой возможно, что мы могли бы распространить эти инновации к другим областям, но это будет не бесплатно..."
 institution_events.60.dd:1 "[Root.GetCapitalName] — дом для многих известных ткачей, и, в течение долгого времени стали доминировать в секторе экономики области [Root.GetName]. В течение долгого времени производство шло от многих небольших мануфактур до более и более крупных заводов, управляемых крупным капиталом. Эта система была так успешна у инвесторов, что теперь они изучают способы распространения этих методов в другие регионы страны. Однако, чтобы сделать это, они просят нашу поддержку."
 institution_events.60.a:0 "Мы должны распространить этот метод по всей нашей стране."
 institution_events.60.b:0 "Хорошо для них."
 institution_events.70.t:0 "Длительное путешествие"
 institution_events.70.d:1 "Среди знатных молодых европейцев набирает мода путешествовать по достопримечательностям Европы. Таким образом, молодая поросль великих европейских домов могут проявить своё уважение по отношению к великим правителям, умам и постройкам нашей эпохи, а также вернуться с новыми идеями и знакомствами. Мы должны рассмотреть отправку [Root.Heir.GetName] в такое путешествие для [Root.GetHEgoEyo] дальнейшего образования и будущих перспектив нашей страны.\n Конечно, наследник нашей страны поедет в определённом стиле..."
 institution_events.70.a:0 "Чудесная идея!"
 institution_events.70.b:0 "Нам нечему учиться у иностранцев."
 institution_events.71.t:0 "Длительное путешествие"
 institution_events.71.d:1 "Обстоятельства заставляют молодых знатных европейцев отправляться в длительное путешествие по всему континенту, чтобы увидеть достижения настоящего времени, встретиться с великими умами, влиятельными людьми и, в целом, изучить мир и происходящее в нём. Наши европейские друзья из державы [institution_country.GetUsableName] предложили нам послать [Root.Heir.GetName] в такое путешествие. Это слишком высокомерно, но то, чему [Root.Heir.GetSheHe] научится там, может оказаться очень ценным в [Root.GetTagPR]."
 institution_events.71.a:0 "Длительное путешествие началось"
 institution_events.71.b:0 "[Root.GetHSheHeCap] ничему не научится у этих дикарей..."
 institution_events.72.t:0 "Апостолы Просвещения"
 institution_events.72.d:0 "Сегодня в город [Root.Capital.GetCapitalName] прибыла очень необычная группа людей и попросила аудиенции с [Root.GetTitleIM]. Лидер представился представителем далёкого обучающего института. Они заявили, что их миссия — задокументировать, оценить и классифицировать наши растения, животные и общество. Они хотят узнать о нашей стране всё, что можно, а потом открыть эти знания в другом месте всем, кто хочет узнать о мире. Очевидно, что это люди науки и мы можем предоставить им эти знания. Но если мы позволим им свободно исследовать наши земли, есть риск того, что важные данные попадут в руки иностранных шпионов..."
 institution_events.72.a:0 "Нам следует учиться у этих очаровательных людей."
 institution_events.72.b:0 "Мы не можем позволить им проникнуть в наши деревни."
 institution_events.73.t:0 "Здоровая критика?"
 institution_events.73.da:1 "Пабы, кофейни и другие места, где публика традиционно может собраться и обсудить различные дела и новости, также порождают недовольство и критику. Недавно это изменилось, политические споры всё более активные и многолюдные. Хотя большинство дискуссий не сильно критикует [Root.Owner.GetAdjectiveSmall]ое правительство, всё это отражает плохое мнение о нас.\nНекоторые бы сказали, что из этого можно извлечь выгоду, а другие рекомендуют немедленно закрыть эти общественные места."
 institution_events.73.db:1 "С тех пор, как появился теневой кукольный театр, он был популярным способом развлечения в кофейнях по всему Ближнему Востоку и Южной Азии. Комический контраст таких персонажей, как Карагёз и Хадживат в сочетании с возможностью адаптации сатиры к текущим событиям, позволило этому жанру пережить не мало империй.\nОднако, в последнее время местные власти в области [Root.GetName] сообщают о резком росте народных насмешек над правительством в [Root.Owner.Capital.GetCapitalName]. Хоть это, скорее всего, и симптом большего недовольства нашей неспособности адаптироваться к новым идеалам, распространившихся по нашей стране, самый быстрый способ решения проблемы — это заткнуть кукловодов и восстановить порядок в общественных местах области."
 institution_events.73.a:0 "Мы не можем контролировать мысли людей."
 institution_events.73.b:0 "Мы не можем принять это."
 full_elan:0 "Неудержимый натиск"
 desc_full_elan:0 "Наш акцент на наступление наполняет сердца наших солдат азартом и фанатизмом."
 finest_infantry:0 "Лучшая пехота"
 desc_finest_infantry:0 "Наша пехота — костяк нашей армии, и их атака почти так же разрушительна, как кавалерийский удар."
 cavalry_companions:0 "Элитная кавалерия"
 desc_cavalry_companions:0 "Наша элитная кавалерия — это сливки нашей армии, всегда готовые ринуться в бой и обладающие достаточной силой, чтобы решить любую проблему."
 ideagroups.1306.t:0 "Железные люди"
 ideagroups.1306.d:0 "Может наши корабли и сделаны из дерева, но людей, которые на них плавают, можно воистину назвать «железными». Храбрые и непоколебимые, они всегда готовы пойти на абордаж и встретиться с противником в ближнем бою."
 ideagroups.1306.a:0 "Покажите им, ребята!"
 ideagroups.1307.t:0 "Защита торговли"
 ideagroups.1307.d:0 "Чтобы выиграть эту войну, мы должны максимально увеличить наш доход, и торговля — это источник денег, о котором не стоит забывать. Мы должны убедиться, что корабли, защищающие нашу торговлю, получат лучших людей, когда дойдёт до восполнения потерь."
 ideagroups.1307.a:0 "Да будет так"
 ideagroups.1308.t:0 "Сила флота"
 ideagroups.1308.d:0 "Выдающееся качество наших морских команд известно всем, и наши люди это знают. Всегда готовым к бою, им не терпится в очередной раз показать свой пыл в бою."
 ideagroups.1308.a:0 "Они будут нас бояться!"
 ideagroups.1309.t:0 "Стойкие парни!"
 ideagroups.1309.d:0 "Качество нашей армии зиждется на строгой дисциплине в рядах наших солдат. Нашим солдатам это известно, и они всегда готовы показать свой боевой пыл."
 ideagroups.1309.a:0 "В атаку!"
 ideagroups.1310.t:0 "Назад на фронт"
 ideagroups.1310.d:0 "Поражение — это всего лишь поражение, если армия верит, что его можно легко преодолеть. Наши высококвалифицированные солдаты смотрят на него лишь как на временное препятствие на пути к победе. Поэтому наши солдаты не просто готовы вернуться в бой, они этого пламенно жаждут."
 ideagroups.1310.a:0 "Это хорошо!"
 back_to_the_front:0 "Назад на фронт"
 desc_back_to_the_front:0 "Солдатушки, бравы ребятушки,\nГде же Ваши жёны?\nНаши жёны — ружья заряжёны,\nВот где наши жёны."
 iron_ships:0 "Железные люди"
 desc_iron_ships:0 "Храбрые и непоколебимые люди, которые плавают на наших деревянных кораблях, всегда готовы броситься в бой."
 protected_commerce:0 "Защищённая торговля"
 desc_protected_commerce:0 "Корабли, защищающие нашу торговлю, получат лучших людей, когда дело дойдёт до восполнения потерь."
 power_of_the_fleet:0 "Сила флота"
 desc_power_of_the_fleet:0 "Наш мощный флот с прекрасно обученными командами — один из лучших в мире."
 ideagroups.411.t:1 "Преданность веры"
 ideagroups.411.d:1 "Огонь веры горяч и пылок, и люди хотят его распространять. Даже теперь наши люди стекаются, чтобы присоединиться к нашим миссионерам в их поисках тех, кого ещё нужно обратить в свою веру. Те, кто ещё не обращён, впечатляются фанатизмом, который вызвала наша вера."
 ideagroups.411.a:0 "Несите слово Божье!"
 ideagroups.412.t:0 "Священная война"
 ideagroups.412.d:0 "Война за веру — война всегда справедливая и праведная. Монахи и священники уже проповедуют массам важность этой войны. Люди сплачиваются, чтобы мы одержали победу."
 ideagroups.412.a:0 "Наша вера победит!"
 ideagroups.413.t:0 "Добро пожаловать домой"
 ideagroups.413.d:0 "Наши сбившиеся с пути братья в одной из провинций увидели свои ошибки и возвратились в лоно истинной церкви. Теперь они все спасены."
 ideagroups.413.a:0 "Отличные новости!"
 ideagroups.414.t:0 "Они видят свет"
 ideagroups.414.d:0 "Люди в одной из наших провинций, увидев силу нашей веры, сразу решили перейти в лоно нашей церкви. Это великий день для нас, ведь теперь ещё больше душ спасено."
 ideagroups.414.a:0 "Отличные новости!"
 ideagroups.415.t:1 "Религиозные лидеры показывают путь"
 ideagroups.415.d:1 "Нынешний период нестабильности гложет разум простых людей. Однако наши религиозные лидеры активизировались и поведали людям, что всё это лишь испытание их веры. Узнав это, люди почувствовали себя значительно лучше."
 ideagroups.415.a:1 "И это правда!"
 ideagroups.416.t:0 "Сила нашей веры"
 ideagroups.416.d:0 "Мы непревзойденны в вопросах веры. Поддержка религии и наша преданность её идеалам впечатляет людей вокруг нас."
 ideagroups.416.a:0 "Это факт..."
 ideagroups.417.t:0 "Любовь верующих"
 ideagroups.417.d:0 "Наша любовь к истинной вере не имеет границ, наши люди чувствуют себя защищёнными, зная это. Их судьба после смерти — это наша первейшая забота."
 ideagroups.417.a:0 "Людям это приятно"
 love_of_devoted:0 "Любовь верующих"
 desc_love_of_devoted:0 "Мы глубоко преданы истинной вере, и наши люди чувствуют себя защищёнными, зная, что их судьба после смерти — это наша первейшая забота."
 ideagroups.602.t:0 "Успешное посольство"
 ideagroups.602.d:0 "Наши послы преуспели в распространении благоприятного мнения о державе $COUNTRY$ в других державах. То, что мы сейчас в мире, безусловно этому помогает."
 ideagroups.602.a:0 "Рассказывайте им всю эту сладкую ложь..."
 succesful_embassy:0 "Успешное посольство"
 ideagroups.603.t:0 "Некомпетентные дипломаты"
 ideagroups.603.d:0 "Мы назначили слишком много потомственной знати на посты дипломатов. Они выставляют себя дураками, что, впрочем, ожидалось, но, хуже того, они также позорят и нашу державу."
 ideagroups.603.a:0 "Ну, тем не менее, они знатной крови..."
 ideagroups.603.b:0 "Заменить их"
 incompetent_fabrication:0 "Проблемы с фабрикацией претензий"
 desc_incompetent_fabrication:0 "В последнее время наши дипломаты были настолько некомпетентны, что им просто никто не верит, когда они пытаются сфабриковать претензии."
 ideagroups.604.t:0 "Великолепный дипломат"
 ideagroups.604.d:0 "Один молодой человек в нашем дипломатическом корпусе очень отличился. Он действительно одарён и бесконечно предан державе $COUNTRY$. Наш народ серьёзно выиграет от его работы."
 ideagroups.604.a:0 "Отличные новости!"
 ideagroups.604.b:0 "Он может служить Богу!"
 ideagroups.604.c:0 "Он будет верным слугой империи!"
 brilliant_diplomat:0 "Великолепный дипломат"
 desc_brilliant_diplomat:0 "Великолепный дипломат самостоятельно поддерживает отношения с одной страной!"
 reconciling_differences:0 "Устранение различий"
 ideagroups.605.t:0 "Устранение различий"
 ideagroups.605.d:0 "Иногда, когда страны имеют разные типы правления, они просто не понимают друг друга в полной мере. С нашими компетентными дипломатами мы смогли устранить различия с одним из наших соседей."
 ideagroups.605.a:0 "Отличные новости!"
 improved_dip_reputation:0 "Улучшение репутации"
 desc_improved_dip_reputation:0 "Наша дипломатическая репутация недавно выросла благодаря нашим дипломатам, работающим не покладая рук."
 reduced_dip_reputation:0 "Плохая репутация"
 desc_reduced_dip_reputation:0 "Наши бесполезные шуты на постах дипломатов разрушили нашу репутацию."
 ideagroups.606.t:0 "Улучшение репутации"
 ideagroups.606.d:0 "Благодаря тяжёлой работе наших дипломатов, трудившихся день и ночь, наша репутация выросла, и мир относится к нам благожелательно."
 ideagroups.606.a:0 "Слава нам!"
 ideagroups.607.t:0 "Бесполезные шуты"
 ideagroups.607.d:0 "Дипломат за дипломатом подводит нас, их некомпетентность настолько изумительна, что мир начал видеть нас в другом свете. Наши глупые дипломаты разрушили нашу репутацию!"
 ideagroups.607.a:0 "Хотелось бы мне их казнить"
 ideagroups.608.t:0 "Оправдай мою войну!"
 ideagroups.608.d:0 "Наши враги всегда ворчали о наших претензиях, не до конца веря, что они на самом деле обоснованы. С нашим новым эффективным дипломатическим корпусом, в чьи административные способности мы глубоко веруем, мы, наконец, сможем обосновывать наши войны и требования."
 ideagroups.608.a:0 "Итак, обоснуйте для нас..."
 dip_jusitified_demands:0 "Обоснованные претензии!"
 desc_dip_jusitified_demands:0 "Наш дипломатический корпус может придать нашим претензиям более обоснованный вид."
 ideagroups.1404.t:0 "Взрыв рождаемости лошадей"
 ideagroups.1404.d:0 "Лучше всего покупать лошадей для кавалерии, когда им 3-4 года. К счастью для нас, в последние несколько лет у нас рождается больше лошадей, чем обычно. Повышение снабжения лошадьми сделало наём кавалеристов значительно дешевле."
 ideagroups.1404.a:0 "Отличные новости!"
 ideagroups.1405.t:0 "Дополнительное снаряжение"
 ideagroups.1405.d:0 "Превращение людей в солдат — дорогой и длительный процесс. Одна из самых больших статей расходов — это необходимое снаряжение, чтобы превратить беззащитного мужчину в беспощадную машину убийства. К счастью для нас, мы обнаружили, что у нас в запасе лежит некоторое количество такого снаряжения. Оно в плохом состоянии и не прослужит долго, но если использовать его сейчас, то мы сможем одеть людей в униформу значительно дешевле."
 ideagroups.1405.a:0 "Давайте найдём этому применение, пока это ещё возможно."
 ideagroups.1406.t:0 "Дешёвое железо"
 ideagroups.1406.d:0 "Пушки состоят не только из железа, но металл — самая дорогая их часть. Недавний переизбыток металла на рынке вызвал обвал цен на время."
 ideagroups.1406.a:0 "Мы должны этим воспользоваться"
 ideagroups.1407.t:0 "Дополнительные пиломатериалы"
 ideagroups.1407.d:0 "Выращивание деревьев для пиломатериалов — несколько непредсказуемое занятие, занимающее много лет перед тем, как дерево будет готово к рубке. Недавняя партия пиломатериалов не смогла найти покупателя, и это облегчило для нас строительство деревянных кораблей. Дерево не будет лежать вечно, да и кто знает, какие поставки будут в будущем."
 ideagroups.1407.a:0 "Давайте построим корабли!"
 ideagroups.1408.t:0 "Люди стекаются под наши знамёна"
 ideagroups.1408.d:0 "Люди стекаются под наши знамёна, моля о возможности служить в нашей доблестной армии. Бог определённо на стороне больших батальонов!"
 ideagroups.1408.a:0 "Приятно это видеть"
 ideagroups.1409.t:0 "Недостаток пиломатериалов"
 ideagroups.1409.d:0 "Какая-то странная болезнь поражает наши деревья. Все они покрыты чем-то вроде грибковой поросли, что делает их бесполезными для чего-то кроме сжигания. Это делает поиск деревьев для строительства кораблей значительно труднее."
 ideagroups.1409.a:0 "Проклятье!"
 ideagroups.1410.t:0 "Административные проблемы"
 ideagroups.1410.d:0 "Становится всё сложнее управлять нашими армиями. Люди, которые этим занимаются, показывают свою глупость и слишком жадны. Мы ищем более подходящих людей на эти должности, пока они не будут найдены, армейское управление будет нам дорого стоить."
 ideagroups.1410.a:0 "Проклятье!"
 cheap_iron:0 "Дешёвое железо"
 desc_cheap_iron:0 "Металл, используемый для пушек, обычно очень дорогой, но цены на него упали, и изготовлять пушки стало дешевле."
 horse_population_boom:0 "Взрыв рождаемости лошадей"
 desc_horse_population_boom:0 "Больше лошадей, чем обычно, уродилось в последние несколько лет, делая наём кавалеристов дешевле."
 surplus_equipment:0 "Дополнительное снаряжение"
 desc_surplus_equipment:0 "У нас есть запас необходимого снаряжения для превращения беззащитного человека в машину для убийства."
 timber_surplus:0 "Дополнительные пиломатериалы"
 desc_timber_surplus:0 "У нас есть дополнительные пиломатериалы, так как предыдущая партия пиломатериалов не смогла найти покупателя, что сделало строительство кораблей дешевле."
 timber_shortage:0 "Недостаток пиломатериалов"
 desc_timber_shortage:0 "У нас недостаток пиломатериалов, так как все наши деревья покрыты чем-то вроде грибковой поросли, что делает их бесполезными для чего-то кроме сжигания. Это делает поиск деревьев для строительства кораблей значительно труднее."
 admin_problems:0 "Административные проблемы"
 desc_admin_problems:0 "Из-за глупых людей, нашими армиями стало гораздо сложнее управлять, при этом новая администрация ужасно жадна и её содержание стало обходиться дороже."
 ideagroups.110.t:0 "Знать поддерживает государство"
 ideagroups.110.d:0 "Держава чувствует напряжение войны, и люди повсеместно ищут надежду в это трудное время. Знать выступила с предложением организовать поддержку и поощрение пострадавшим."
 ideagroups.110.a:0 "Мы благодарим их за поддержку."
 ideagroups.111.t:0 "Военный трактат"
 ideagroups.111.d:0 "Наш акцент на сильную аристократию дал знати средства служить в армии, и теперь они уделяют больше внимания военному делу. Один из них написал трактат о военной мысли."
 ideagroups.111.a:0 "Отлично!"
 ideagroups.112.t:0 "Рост числа рекрутов"
 ideagroups.112.d:0 "До знати дошли данные, что нашей армии требуется больше людей, и они предложили своих крепостных для несения службы в армии."
 ideagroups.112.a:0 "Это хорошо!"
 ideagroups.212.t:0 "Наёмники стекаются под наши знамёна"
 ideagroups.212.d:0 "Наёмники всегда следуют за деньгами, и наша плутократическая политика заставляет капитанов наёмников думать, что здесь хороший доход."
 ideagroups.212.a:0 "Отлично!"
 mercenaries_to_the_standard:0 "Наёмники стекаются под наши знамёна"
 desc_mercenaries_to_the_standard:0 "Наша плутократическая политика заставляет наёмников стекаться под наши знамёна."
 ideagroups.213.t:0 "За свободу!"
 ideagroups.213.d:0 "Они пришли чтобы забрать наши священные права и свободы, они пришли, чтобы забрать саму нашу свободу. Мы будем и сражаться и, даже если мы и умрём, у нас будет шанс сказать нашим врагам, что они могут забрать наши жизни, но не нашу свободу."
 ideagroups.213.a:0 "Вдохновляюще!"
 for_freedom:0 "За свободу!"
 desc_for_freedom:0 "Мы всегда будем сражаться за свободу, наши враги могут забрать наши жизни, но не нашу свободу.!"
 ideagroups.214.t:0 "Наши права"
 ideagroups.214.d:0 "Нам не нужно сражаться за наши права, плутократические принципы нашего государства хранят их и защищают. Это то, за что стоит постоять, что стоит холить и лелеять."
 ideagroups.214.a:0 "Отличные новости!"
 our_rights:0 "Наши права"
 desc_our_rights:0 "Плутократические принципы нашего государства защищают наши права и нам никогда не придётся сражаться за них. Мы постоим за это, и мы лелеем это."
 ideagroups.215.t:0 "Защита торговых интересов"
 ideagroups.215.d:0 "Торговые интересы — это то, что лежит в основе плутократических идеалов нашей великой республики. Мы должны убедиться, что законы как следует защищают интересы наших торговцев от нечестной конкуренции за рубежом."
 ideagroups.215.a:0 "Это правильно и логично"
 ideagroups.216.t:0 "Рост производства сельскохозяйственной продукции"
 ideagroups.216.d:0 "На наших фермах происходит рост производства, и это улучшает все аспекты нашей экономики, что позволяет нам получить больший доход с налогов."
 ideagroups.216.a:0 "Отлично!"
 agricultural_boom:0 "Рост производства сельскохозяйственной продукции"
 desc_agricultural_boom:0 "На наших фермах происходит рост производства, и это улучшает все аспекты нашей экономики, что позволяет нам получить больший доход с налогов."
 ideagroups.217.t:0 "Толерантность для всех"
 ideagroups.217.d:0 "Наше правительство прилагает усилия, чтобы представители разных религий могли чувствовать себя спокойно, если у них есть деньги."
 ideagroups.217.a:0 "Бог велик!"
 ideagroups.218.t:0 "К знамёнам!"
 ideagroups.218.d:0 "Как только разразилась война, патриоты начали повсеместно стекаться под наши знамёна, чтобы защитить нашу республику от посягательств врагов свободы."
 ideagroups.218.a:0 "Отлично!"
 to_the_colours:0 "К знамёнам!"
 desc_to_the_colours:0 "Патриоты присоединяются к нам, чтобы защитить нашу республику от врагов."
 tolerance_for_all:0 "Толерантность для всех!"
 desc_tolerance_for_all:0 "Правительство относится толерантно к людям всех вероисповеданий, пока у них есть деньги."
 ideagroups.502.t:0 "Свой человек в генеральном штабе"
 ideagroups.502.d:0 "Благодаря подкупу человека из генерального штаба наших врагов мы получили доступ к их военным планам и размещению войск. Наши шпионы в очередной раз доказали, что не зря едят свой хлеб."
 ideagroups.502.a:0 "Это даст нам преимущество"
 ideagroups.503.t:0 "Наши действия скрыты..."
 ideagroups.503.d:0 "Благодаря искусным шпионам, наша разведывательная деятельность тщательно скрыта как от наших врагов, так и от союзников. Это играло нам на руку в прошлом, и, безусловно, будет полезно в будущем."
 ideagroups.503.a:0 "Мы можем этим воспользоваться"
 hidden_agents:0 "Тайные агенты"
 desc_hidden_agents:0 "Наши агенты довольно удачно проводят тайные операции, что позволяет им оставаться в тени, а также не оставлять следов от своей деятельности."
 ideagroups.504.t:0 "Более эффективная поддержка повстанцев"
 ideagroups.504.d:0 "Наши шпионы предложили нам метод для более эффективной поддержки повстанцев вражеских государств, с меньшим риском быть раскрытыми. Детали будут длинными и скучными, но шпионы знают способ, как объяснить новый метод доступным языком."
 ideagroups.504.a:0 "Наши руки чисты..."
 better_rebel_support:0 "Более продуктивные сделки с повстанцами"
 desc_better_rebel_support:0 "Мы стали действовать более эффективно при поддержке повстанцев во вражеских государствах."
 ideagroups.505.t:0 "Разоблачённые дипломаты"
 ideagroups.505.d:0 "Вследствие того, что наши дипломаты иногда работают в несколько тёмных аспектах международной дипломатии, они приобрели определённую репутацию. Сейчас это оказывает влияние на престиж нашей страны."
 ideagroups.505.a:0 "Плохие новости"
 ideagroups.506.t:0 "$MONARCH$ — бабник"
 ideagroups.506.d:0 "Когда в Вашем распоряжении есть дипломатический корпус, имеющий опыт в поиске информации, есть вероятность что Вашим же ищейкам станут известны кое-какие внутренние секреты.  Похоже, наш любимый $MONARCHTITLE$ уже давно не выполнял свои супружеские обязанности, но вместо этого проводил время с молодыми дворянками. И даже подарил ребёнка одной из них."
 ideagroups.506.a:0 "Вернуть правителя на брачное ложе"
 ideagroups.506.b:0 "Узаконить бастарда!"
 extra_heir:0 "Целенаправленная деятельность"
 desc_extra_heir:0 "Нашему правителю было велено почаще выполнять свои семейные обязанности и подарить жене наследника, во благо государства."
 ideagroups.507.t:0 "Шпионаж требует усилий!"
 ideagroups.507.d:0 "В дипломатическом корпусе раздражены нашим решением делать упор на тайные операции. Дипломаты считают, что этот приоритет ограничивает их возможности и требуют, чтобы мы нашли более широкое применение для их талантов."
 ideagroups.507.a:0 "Проклятье!"
 focus_on_covert_actions:0 "Тайные операции"
 desc_focus_on_covert_actions:0 "Приоритет тайных операций ограничивает способности нашего дипломатического корпуса."
 ideagroups.508.t:0 "Наши шпионы нашли талантливого бюрократа"
 ideagroups.508.d:0 "Наши дипломаты постоянно ищут талантливых людей, способных принести пользу государству. В данный момент один из дипломатов нашёл по-настоящему одарённого простолюдина, который может быть полезен в нашем правительстве. \n Может быть стоит нанять его?"
 ideagroups.508.a:0 "...в администрацию"
 ideagroups.508.b:0 "...в дипломатический корпус"
 ideagroups.508.c:0 "...в генеральный штаб"
 ideagroups.1205.t:0 "Дружба с туземцами"
 ideagroups.1205.d:0 "Наши колонисты сумели договориться с туземцами и прийти с ними к взаимопониманию. Это даст нашей колонии более широкие возможности для роста и снизит вероятность вооружённых столкновений."
 ideagroups.1205.a:0 "Это стоит благодарности!"
 ideagroups.1206.t:0 "Привлечение женщин брачного возраста"
 ideagroups.1206.d:0 "В новых колониях среди населения как правило преобладают мужчины, но чтобы колония развивалась, нужно чтобы рост населения обеспечивался ни за счёт эмиграции, а за счёт рождаемости. Колониальная компания, ответственная за одно из наших поселений набрала определённое число женщин брачного возраста, в основном вдов, чтобы отправить в колонию, для создания семей. "
 ideagroups.1206.a:0 "Отлично!"
 encomienda_system:0 "Система Энкомьенда"
 desc_encomienda_system:0 "Система Энкомьенда закрепляет за каждым колонистом определённое количество туземцев для обучения и защиты, взамен местные жители должны некоторое количество дней работать на своего наставника."
 ideagroups.1207.t:0 "Поддержать систему Энкомьенда"
 ideagroups.1207.d:0 "Работа с коренным населением имеет ключевое значение в нашей колониальной политике. Мы должны быть уверены, что туземцы защищены от своих враждебных соседей, а также приучать их к цивилизации и способствовать распространению среди них истинной веры. Появилась идея закрепить за каждым колонистом определённое количество туземцев для обучения и защиты. Естественно, это будет не бесплатно, взамен местные жители будут работать на своего учителя определённое количество дней."
 ideagroups.1207.a:0 "Отличное начинание!"
 ideagroups.1208.t:0 "Евангелическая миссия"
 ideagroups.1208.d:0 "Верующие люди из лучших побуждений начали распространять среди населения колоний истинную веру. Это даст нам хороший плацдарм для официальных миссионерских проповедей."
 ideagroups.1208.a:0 "Благая весть"
 evangelical_system:0 "Евангелическая миссия"
 desc_evangelical_system:0 "Истинная вера распространилась среди большинства населения нашей колонии, это даст нам хороший плацдарм для дальнейшей миссионерской деятельности."
 ideagroups.1209.t:0 "Колония в беде!"
 ideagroups.1209.d:0 "Одна из наших колоний столкнулось с определёнными сложностями, из-за нехватки продовольствия некоторые колонисты погибли, а многие оставили колонию и вернулись домой."
 ideagroups.1209.a:0 "Чёрт!"
 ideagroups.1209.b:0 "Мы должны помочь!"
 ideagroups.1210.t:0 "Неурожай"
 ideagroups.1210.d:0 "Одна из наших колоний пострадала из-за плохих урожаев. Это привело к нехватке продовольствия и уменьшению притока иммигрантов, более того, многие колонисты уезжают, чтобы вернуться домой. Это вредит перспективам колонии."
 ideagroups.1210.a:0 "Мы не можем отказать им в помощи"
 ideagroups.906.t:0 "Высокие прибыли"
 ideagroups.906.d:0 "Наши торговцы сумели получить преимущество над другими купцами. Сейчас их прибыли высоки, однако это преимущество не будет длиться вечно, "
 ideagroups.906.a:0 "Превосходная новость"
 ideagroups.907.t:0 "Конкурентное преимущество"
 ideagroups.907.d:0 "Несмотря на жёсткую конкурентную борьбу, наш торговец обеспечил сделки с местными поставщиками на льготных условиях. Конечно, это преимущество не будит длиться вечно, на данный момент эти сделки приносят нам хорошую прибыль."
 ideagroups.907.a:0 "Блестяще!"
 ideagroups.908.t:0 "Сотрудничество с купечеством"
 ideagroups.908.d:0 "Одной из главных проблем, влияющей на торговые сборы является контрабанда. Однако благодаря нашей государственной политике по поддержке меркантилизма, торговый класс теперь предпочитает иметь дело с легальными поставщиками нежели с контрабандистами. По крайней мере пока"
 ideagroups.908.a:0 "Фантастика!"
 ideagroups.909.t:0 "Поддержка политики меркантилизма"
 ideagroups.909.d:0 "Меркантильные интересы лоббируют усиление политики меркантилизма.  Мы планируем пойти в этом направлении, чтобы увидеть на практике, будет ли это полезно для нашей страны.."
 ideagroups.909.a:0 "Что ж посмотрим..."
 ideagroups.910.t:0 "Торговый коллапс"
 ideagroups.910.d:0 "По неизвестной причине наш доход от торговли резко снизился. Торговых кораблей почти не видно у наших портов. Может это из-за контрабанды? Неужели купцы предпочли другое место? Мы не знаем, но всё это мрачно..."
 ideagroups.910.a:0 "Мы ничего не можем сделать"
 ideagroups.910.b:0 "Мы должны что-то предпринять!"
 trade_collapse:0 "Торговый коллапс"
 desc_trade_collapse:0 "В связи с некоторыми непредвиденными проблемами, произошёл резкий спад в торговле"
 cooperation_with_merchant_class:0 "Сотрудничество с купечеством"
 desc_cooperation_with_merchant_class:0 "Благодаря нашей политике по поддержке меркантилизма, большинство торговцев объединились против контрабандистов."
 competitive_advantage:0 "Конкурентное преимущество"
 desc_competitive_advantage:0 "Один из наших купцов добился сделок с поставщиками на льготных условиях, это дало нам конкурентное преимущество."
 income_bonanza:0 "Отличный доход"
 ideagroups.308.t:0 "Революция в управленческой мысли"
 ideagroups.308.d:0 "Мыслители нашей страны, вдохновлённые открытой позицией нашего правительства, делают всё новые открытия в области управления, попутно задавая себе вопрос: как сделать управление более эффективным?  "
 ideagroups.308.a:0 "Отличные новости"
 ideagroups.309.t:0 "Взгляд за горизонт"
 ideagroups.309.d:1 "Наши мыслители, взяв пример с нашего правительства, начали проявлять интерес к тем, кто не похож на нас. Тех, кто говорит на чужом языке или живёт в другой стране, эти идеи могут помочь нам, когда мы пойдём на контакт с этими людьми."
 ideagroups.309.a:0 "Теперь они говорят на моём языке..."
 ideagroups.310.t:0 "Военная теория"
 ideagroups.310.d:0 "Оружие всегда привлекало мужчин во всём мире. Они превратили это увлечение в конкретные идеи, которые мы можем использовать."
 ideagroups.310.a:0 "Это хорошо!"
 ideagroups.1500.t:0 "Волна иммиграции"
 ideagroups.1500.d:0 "В одну из наших колоний резко увеличился приток иммигрантов, ищущих удачу и приключения. Скоро на этой земле появятся самодостаточные города, что обеспечит ещё большее процветание этих земель"
 ideagroups.1500.a:0 "Приятно это видеть..."
 ideagroups.1501.t:0 "Успешная компания"
 ideagroups.1501.d:0 "Наше решение о предоставлении особых прав торговой компании оказалось весьма удачным. Наш доход значительно увеличился, и эти деньги могут быть потрачены с пользой."
 ideagroups.1501.a:0 "Хорошие новости!"
 ideagroups.1502.t:0 "Колониальный энтузиазм"
 ideagroups.1502.d:0 "«Новая жизнь ждёт Вас в колонии! У Вас есть шанс начать всё сначала на золотой земле возможностей и приключений..» Жизнь в колонии далеко не так красочна, но люди верят в это, и стремятся перебраться на новые земли, чтобы затем исчезнуть навсегда."
 ideagroups.1502.a:0 "Они просто дураки..."
 ideagroups.1503.t:0 "Дипломатические шаги"
 ideagroups.1503.d:0 "Наш дипломатический корпус усиленно работает, представляя наши интересы в иностранных посольствах. Благодаря этому, мы расширили зону нашего влияния."
 ideagroups.1503.a:0 "Это хорошие новости!"
 ideagroups.1504.t:0 "Бум кораблестроения"
 ideagroups.1504.d:0 "Наше кораблестроение пережило бум заказов на торговые суда. Теперь, когда этот бум закончился, у нас имеются излишки производственных мощностей. Это не будет длиться долго, но наш флот может извлечь из этого выгоду."
 ideagroups.1504.a:0 "Давайте воспользуемся этим"
 ideagroups.1505.t:0 "Улучшение репутации"
 ideagroups.1505.d:0 "Наши дипломаты долгое время и изо всех сил работали над тем, чтобы улучшить нашу репутацию. Это укрепило положение нашей страны."
 ideagroups.1505.a:0 "Давайте воспользуемся этим!"
 ideagroups.1506.t:0 "Успехи в торговле"
 ideagroups.1506.d:0 "Наши купцы пользуются невероятным успехом во всём мире. Некоторые утверждают, что это просто случайное везение, но это уже не важно, главное, что деньги льются рекой в нашу казну."
 ideagroups.1506.a:0 "Пусть они поделятся богатством...с нами"
 ideagroups.1507.t:0 "Стихийное бедствие в колонии"
 ideagroups.1507.d:0 "Одну из наших колоний постигло стихийное бедствие. Многие поселенцы погибли, некоторые вернулись домой. Это катастрофа может привести к потере колонии. "
 ideagroups.1507.a:0 "Им уже не помочь"
 ideagroups.1507.b:0 "Не жалеть усилий"
 ideagroups.1508.t:0 "Неэффективная торговля"
 ideagroups.1508.d:0 "Наши купцы в последнее время крайне плохо себя проявили. Торговые центры пустуют, а доход начал резко снижаться."
 ideagroups.1508.a:0 "Это нехорошо!"
 ideagroups.1508.b:0 "Попытайтесь предотвратить это!"
 ideagroups.1509.t:0 "Проблемы в кораблестроении"
 ideagroups.1509.d:0 "Резкое повышение количества заказов на постройку судов привело к удорожанию стоимости перевозки стройматериалов, и как следствие к увеличению стоимости и сроков постройки кораблей. Хоть никто и не осмелится завышать цену на производство кораблей, сроки строительства могут увеличиться "
 ideagroups.1509.a:0 "Есть ли у нас время?"
 ideagroups.1510.t:0 "Дипломатическая бестактность"
 ideagroups.1510.d:0 "Во время одного важного события при дворе наших соседей, наш дипломат повёл себя очень бестактно и нелепо. Слухи об его выходке очень быстро распространились, и это усложнило жизнь нашим послам, так как наши соседи теперь высмеивают их"
 ideagroups.1510.a:0 "Это ужасно!"
 diplo_fuax_pas:0 "Дипломатическая бестактность"
 desc_diplo_fuax_pas:0 "Дипломатическая бестактность одного из наших послов усложнила жизнь всему нашему дипломатическому корпусу."
 trade_failure:0 "Неудачная торговля"
 desc_trade_failure:0 "В последнее время наши купцы работают не очень удачно, что привело к падению дохода."
 trade_success:0 "Успешная торговля"
 desc_trade_success:0 "Наши торговцы пользуются необъяснимым успехом во всём мире, что приводит к увеличению нашего дохода"
 enhanced_reputation:0 "Улучшение репутации"
 desc_enhanced_reputation:0 "Напряжённая работа наших дипломатов и удачное стечение обстоятельств привели к улучшению нашей репутации"
 ship_building_boom:0 "Кораблестроительный бум"
 desc_ship_building_boom:0 "После бума заказов на строительство торговых судов, у наших кораблестроителей есть излишки производственных мощностей. Наш флот может этим воспользоваться."
 diplomatic_moves:0 "Дипломатические шаги"
 desc_diplomatic_moves:0 "Наши трудолюбивые дипломаты усиленно работали, представляя наши интересы в иностранных посольствах. Благодаря этому, мы расширили зону нашего влияния."
 ideagroups.811.t:0 "Беспощадная муштра"
 ideagroups.811.d:0 "Наши войска были отлично вымуштрованы в боевых условиях, и теперь их военная эффективность крайне высока. Подобно сжатой пружине, мы не можем поддерживать такой высокий уровень слишком долго. Тем не менее сейчас наши солдаты будут стоять насмерть там, где другие будут бежать."
 ideagroups.811.a:0 "Покажите им, парни!"
 ideagroups.812.t:0 "Полковая гордость"
 ideagroups.812.d:0 "Наши люди в лучшие времена всегда гордились своими полками, но сейчас их гордость не знает границ. Здоровая конкуренция между полками означает, что они стараются превзойти друг друга, тем самым оттачивая своё мастерство. Также большим плюсом является то, что они стараются сами покупать экипировку и вооружение, чтобы убедиться, что им достаётся самое лучшее, так что нам не нужно снабжать их вооружением"
 ideagroups.812.a:0 "Сохраняем спокойствие и гордимся"
 ideagroups.813.t:0 "Подготовка защиты"
 ideagroups.813.d:0 "Донесите до каждой деревни, хутора или города, что поддержка врага недопустима. Любые попытки сотрудничества с противником будут жестоко наказываться после нашей победы. Пусть никто не сомневается в нашей решимости и неотвратимости наказания"
 ideagroups.813.a:0 "Донесите до каждого!"
 ideagroups.814.t:0 "До последнего бойца"
 ideagroups.814.d:0 "Часто мы не в состоянии это сделать, но сейчас мы подняли боевой дух наших воинов. Они готовы защищать наши крепости до последнего бойца."
 ideagroups.814.a:0 "Держать строй!"
 ideagroups.815.t:0 "Полковой дух"
 ideagroups.815.d:0 "В армии за снабжением пищей отвечает человек, посылаемый в фураж, который добровольно идёт на жертвы ради того, чтобы его сослуживцы получали свои пайки. Он должен ходить на большие расстояния, чтобы доставить еду своим товарищам. Нынешняя война воспитала сильных духом солдат, и снабжение провизией идёт исключительно хорошо."
 ideagroups.815.a:0 "Это боевой дух"
 relentless_drill:0 "Беспощадная муштра"
 desc_relentless_drill:0 "Высокий уровень боевой эффективности не будет держаться долго, но какое-то время наши солдаты будут стоять насмерть там, где другие убежали бы."
 regimental_pride:0 "Полковая гордость"
 desc_regimental_pride:0 "Гордость наших воинов своими полками не знает границ, а здоровая конкуренция между полками означает, что они стараются превзойти друг друга, тем самым оттачивая своё мастерство."
 prepared_defence:0 "Подготовка защиты"
 desc_prepared_defence:0 "Угроза наказания любому, кто сотрудничает с врагом будет гарантировать, что ни одна деревня, хутор или город не перейдёт на сторону противника."
 to_the_last_man:0 "До последнего человека!"
 desc_to_the_last_man:0 "Фанатизм наших воинов позволит им защищать наши крепости до последнего человека."
 regimental_spirit:0 "Полковой дух"
 desc_regimental_spirit:0 "Нынешняя война воспитала сильных духом солдат, и снабжение провизией идёт исключительно хорошо."
 ideagroups.1017.t:0 "Военно-морское строительство!"
 ideagroups.1017.d:0 "Большая группа судостроителей нашли способ сделать несколько новых кораблей быстро, без каких-либо дополнительных затрат для державы $COUNTRY$. Какие суда нам нужны?"
 ideagroups.1017.a:0 "Строить военные корабли"
 ideagroups.1017.b:0 "Строить торговые корабли"
 ideagroups.1018.t:0 "Обилие моряков"
 ideagroups.1018.d:0 "Наши купцы продолжают расширять свой ??флот и тренировать новых моряков для своих кораблей. Это означает, что когда мы призовём их на военную службу, мы получим более опытных моряков."
 ideagroups.1018.a:0 "Хорошие новости!"
 ideagroups.1019.t:0 "Морское преимущество"
 ideagroups.1019.d:0 "Нашим капитанам в последние годы удалось захватить немало контрабандистов, а также сократить их количество в пределах нашего государства."
 ideagroups.1019.a:0 "Хорошие новости!"
 ideagroups.1020.t:0 "Гордость флота"
 ideagroups.1020.d:0 "Наличие тяжёлых кораблей всегда являлось источником гордости в нашем флоте. Наши моряки счастливы служить на них, а обычные люди чувствуют гордость, видя их мощь и величие."
 ideagroups.1020.a:0 "Мне тоже приятно смотреть на них..."
 ideagroups.1021.t:0 "Эффективность на флоте"
 ideagroups.1021.d:0 "После нескольких административных изменений и найма некоторых очень компетентных моряков, эффективность нашего флота возросла. Это выгодно как для военного флота, так и для торгового, так как строительство и обслуживание кораблей будет обходиться дешевле."
 ideagroups.1021.a:0 "Это выгодно"
 ideagroups.1603.t:0 "Задержка платежей"
 ideagroups.1603.d:0 "Ряд государств задержали выплаты своим наёмникам. Это вызвало затруднение у некоторых капитанов, которые должны выплатить жалование своим матросам. Они готовы работать на нас за более низкую цену, если мы гарантируем им своевременную выплату"
 ideagroups.1603.a:0 "Они нам доверяют"
 ideagroups.1604.t:0 "Избыток наёмников"
 ideagroups.1604.d:0 "Которая из войн закончилась? Одна большая или несколько мелких? Так или иначе в нашей стране появилось много наёмников ищущих работы. Для кого-то война это в первую очередь возможность заработать. У нас есть война, а они ищут такую возможность."
 ideagroups.1604.a:0 "Наша страна — это земля возможностей"
 ideagroups.1605.t:0 "Выгодные условия"
 ideagroups.1605.d:0 "Нас возмущают непомерные проценты, которые с нас взимают. Однако наша администрация убедила кредиторов в том, что процентная ставка слишком высока, и её необходимо снизить, хотя бы на некоторое время"
 ideagroups.1605.a:0 "Мы одобряем это!"
 ideagroups.1606.t:0 "Полезные советы"
 ideagroups.1606.d:0 "Хороший совет иногда трудно найти, но в эти дни количество прогрессивных людей, которым есть что нам предложить выросло. Это даёт нам больше выбора, чем когда-либо прежде."
 ideagroups.1606.a:0 "Давайте рассмотрим кандидатов"
 ideagroups.1607.t:0 "Покажите миру нашу стойкость"
 ideagroups.1607.d:0 "Наше государство находится в затруднительном положении, и сейчас самое время, чтобы показать нашу стойкость перед лицом невзгод. Пришло время мальчикам стать мужчинами, а мужчинам показать всему миру, из чего они сделаны. Вместе мы пойдём вперёд."
 ideagroups.1607.a:0 "Время пришло!"
 ideagroups.1608.t:0 "Поддержка в войне"
 ideagroups.1608.d:0 "Наш народ устал от этой войны, но их дух всё ещё силён. Они готовы сделать ещё одно усилие для победы. Мы будем победителями"
 ideagroups.1608.a:0 "Вперёд к Победе"
 ideagroups.1609.t:0 "Неудача администрации"
 ideagroups.1609.d:0 "Наше руководство разочаровало простых людей. Вместо справедливости для всех, мы получили справедливость для избранных. От их действий страдает авторитет государства."
 ideagroups.1609.a:0 "Это печальное положение дел"
 ideagroups.1609.b:0 "Мы воспользуемся золотом"
 ideagroups.1610.t:0 "Требование повышения"
 ideagroups.1610.d:0 "Чувствуя, что они нам нужны больше, нежели мы им, многие наёмные капитаны объединились и требуют от нас повышения жалования."
 ideagroups.1610.a:0 "Что мы можем сделать?"
 payment_demands:0 "Требование повышения"
 desc_payment_demands:0 "Наёмные капитаны, пользуясь тем, что мы в них сейчас очень нуждаемся, требуют повысить их жалование."
 good_advise:0 "Полезные советы"
 desc_good_advise:0 "Многие люди желают стать Вашими советниками."
 generous_terms:0 "Выгодные условия"
 desc_generous_terms:0 "Нам временно сократили процентные ставки по кредитам."
 glut_of_mercs:0 "Избыток наёмников"
 desc_glut_of_mercs:0 "Мир в других странах привёл к резкому росту численности наёмников, готовых поступить к нам на службу."
 trust_from_mercs:0 "Доверие наёмников"
 desc_trust_from_mercs:0 "Задержка платы наёмникам в других державах вынуждает некоторых командиров соглашаться на снижение цены найма, но с гарантией оплаты."
 orthodox_flavor.1.t:0 "Нестяжатели"
 orthodox_flavor.1.d:0 "Церковь обладает огромным количеством земли, которая приносит огромные богатства. Нестяжатели считают, что церковь погрязла в алчности из-за обладания этим богатством. Их оппоненты утверждают, что всё это необходимо Церкви для выполнения её святой миссии. Смысл в том, что Церковь не платит налогов, если же она откажется от части земель, то новые владельцы будут платить в полном объёме. Потеря земли сильно ударит по возможности Церкви нести Слово Божье."
 orthodox_flavor.1.a:0 "Поддержать церковных иерархов"
 orthodox_flavor.1.b:0 "Поддержать движение"
 orthodox_flavor.2.t:0 "Вселенский собор"
 orthodox_flavor.2.d:0 "Церковь созвала Вселенский собор, чтобы просить у нас поддержку и новые привилегии в обмен на помощь в борьбе с антифеодальной ересью. Мы можем помочь Церкви, чтобы показать народу его место или поддержать эти движения и разрушить феодальный строй."
 orthodox_flavor.2.a:0 "Пожаловать привилегии"
 orthodox_flavor.2.b:0 "Им и так хватает"
 orthodox_flavor.3.t:0 "Реформа Литургии"
 orthodox_flavor.3.d:0 "Восточная Православная Церковь является Единой, Святой, Соборной и Апостольской церковью, основанной Господом нашим, Иисусом Христом и его апостолами. Тем не менее наша семья велика и разнородна. Патриарх предлагает ряд реформ в литургии. Они сделают нашу церковь более открытой, но многие иерархи настроены консервативно и будут всячески препятствовать реформации."
 orthodox_flavor.3.a:0 "Поддержать реформу"
 orthodox_flavor.3.b:0 "Сохранить традиционные обряды"
 orthodox_flavor.4.t:0 "Ликвидировать независимость Церкви"
 orthodox_flavor.4.d:0 "Церковь является крайне могущественной организацией, но что более важно — она очень богата. Если бы мы управляли церковью, то увеличили бы доходы от налогов. С другой стороны, упадёт авторитет Церкви в глазах народа."
 orthodox_flavor.4.a:0 "Принять власть"
 orthodox_flavor.4.b:0 "Защитить независимость"
 orthodox_flavor.5.t:0 "Назначать мирян на церковные посты?"
 orthodox_flavor.5.d:0 "Если мы будем поощрять передачу церковных должностей в руки мирян, то полностью централизуем управление церковью. С другой стороны, Церковь практически полностью потеряет связь с народом и перестанет выполнять свою великую миссию."
 orthodox_flavor.5.a:0 "Назначить их"
 orthodox_flavor.5.b:0 "Необходимо сохранить святую церковь"
 trade.1.t:0 "Уважайте наш флаг"
 trade.1.d:0 "Мы дали всем знать, что наш флот Владыка Морей, однако до нас дошли слухи, что одна страна не оказала должного уважения, и это привело к перестрелке. Они всерьёз готовятся к войне."
 trade.1.a:0 "Мы не потерпим такого!"
 trade.1.b:0 "Это глупости"
 trade.2.t:0 "Это не может больше продолжаться"
 trade.2.d:0 "Пираты напали на один из наших кораблей. Они пытали, а потом зверски убили всех мужчин, а то, что они сделали с женщинами, потрясло весь цивилизованный мир. Одна из пассажирок была дочерью влиятельного и благородного человека, который сделает всё, чтобы отомстить. Есть мнение, что этих пиратов кто-то покрывает."
 trade.2.a:0 "Начните охоту на них!"
 trade.2.b:0 "Это слишком затратно"
 pirate_hunting:0 "Охота на пиратов"
 merchant_recalled:0 "Отсутствует купец"
 trade.3.t:0 "Изгнание купцов"
 trade.3.d:0 "Наши купцы преуспели в торговле, поэтому владельцы торговых узлов решили использовать меркантилизм, чтобы изгнать наших купцов."
 trade.3.a:0 "Они остаются!"
 trade.3.b:0 "Этот торговый узел не единственный"
 trade.4.t:0 "Торговый кризис"
 trade.4.d:0 "Наши торговцы жалуются на жёсткое сопротивление перевозчиков при попытке переправить свои товары. Они говорят, что это сравнимо с концом света и боятся, что не смогут заработать ни гроша."
 trade.4.a:0 "Это всего лишь купцы"
 trade.4.b:0 "Попробуйте помочь им"
 trade.5.t:0 "Банкротство купца!"
 trade.5.d:0 "Один из купцов вернулся домой из заграницы совершенно нищим, потому что проиграл всё до последнего дуката. Он обанкротился и теперь мы не получим от него прибыли."
 trade.5.a:0 "Раньше надо было думать..."
 trade.5.b:0 "Выручить его"
 trade.6.t:0 "Кораблекрушение!"
 trade.6.d:0 "Купец пропал в море во время торговли в прибрежном торговом узле. Теперь все его товары покоятся на дне морском вместе с ним самим."
 trade.6.a:0 "Плохая новость"
 trade.7.t:0 "Страдания купцов"
 trade.7.d:0 "Политика меркантилизма сильно усложняет жизнь наших купцов за границей."
 trade.7.b:0 "Надо было оставаться на родине"
 trade.7.a:0 "Поддержать их"
 trade.8.t:0 "Никто не хочет работать"
 trade.8.d:0 "Свобода, которую мы предоставили купцам, привела к ситуации, когда никто не хочет честно зарабатывать."
 trade.8.a:0 "Такого мы не планировали"
 trade.9.t:0 "Использование торгового преимущества"
 trade.9.d:0 "Наша политика меркантилизма привела к появлению чиновников, взимающих пошлины с купцов. Один из них привлёк наше внимание своими заслугами"
 trade.9.a:0 "Он может творить великие дела"
 trade.10.t:0 "Беззащитность"
 trade.10.d:0 "Наш курс на свободную торговлю привёл к тому, что наши купцы не могут справиться с наплывом иностранных конкурентов."
 trade.10.a:0 "Они должны приспособиться"
 trade.10.b:0 "Плохие новости"
 trade.11.t:0 "Купцы уходят"
 trade.11.d:0 "С ослаблением ограничений для иностранных купцов, наши собственные перестали чувствовать поддержку государства и решили сменить род деятельности."
 trade.11.a:0 "Ну и ладно"
 trade.12.t:0 "Перспективный купец"
 trade.12.d:0 "Политика свободной торговли вынуждает наших купцов используют всё более новаторские методы ведения торговли. Один из них мог бы многого добиться."
 trade.12.a:0 "Мы найдём ему подходящую работу"
 catholic_flavor.1.t:0 "Совет в городе $PROVINCECAPITAL$"
 catholic_flavor.1.d:0 "Его Святейшество, Папа Римский, созвал комиссию из кардиналов для решения проблем, которые создают протестанты. Католическая вера должна оставаться неизменной, но Его Святейшество и многие кардиналы признают, что протестанты кое в чём правы. Поэтому совет должен принять некоторые изменения в управлении церковью, ужесточить контроль над духовенством. Кроме того, должны быть основаны несколько новых монашеских орденов, которые помогут контрреформации."
 catholic_flavor.1.a:0 "Наконец-то!"
 catholic_flavor.2.t:0 "Царство Господа на Земле"
 catholic_flavor.2.d:0 "Объединив всю Италию под знаменем католичества, Папа Римский объявил её «Царством Божьим». Католики со всей Европы стекаются под его знамёна, желая жить в стране образцовой христианской добродетели. Иностранцы более не контролируют коллегию кардиналов, но никто не будет впредь внимать золотым буллам."
 catholic_flavor.2.a:1 "Все люди под одним Богом!"
 catholic_flavor.2.b:0 "Аминь"
 catholic_flavor.3.t:0 "Пентархия"
 catholic_flavor.3.d:1 "Мы вернули все пять патриархатов в лоно Христианства — Православия. Собрав их, мы восстановили старую пентархию, тем самым завершив Великую Схизму. Некоторые страны продолжают цепляться за католичество, но Папа более не является преемником Святого Петра и епископом Рима."
 catholic_flavor.3.a:0 "Раны заживают!"
 catholic_flavor.4.t:0 "Симония?"
 catholic_flavor.4.d:0 "У нас есть свободное место на высокую духовную должность в городе $CAPITAL$. Есть священник из богатой семьи, который желает получить этот сан. Если мы его утвердим, то неплохо пополним казну. Некоторые особо набожные люди говорят, что этот грех называется Симония, но что они понимают?"
 catholic_flavor.4.a:0 "Нам нужны эти деньги!"
 catholic_flavor.4.b:0 "Это грех!"
 catholic_flavor.5.t:0 "Продажа индульгенций"
 catholic_flavor.5.d:2 "«Как только монетка ко мне упадёт, душа из чистилища в рай попадёт» — слова Иоганна Тецеля, доминиканского монаха, поставившего себе задачу собирать индульгенцию для Папы. Обещая освобождение от земных грехов в обмен на деньги, он очень активно спасал души богатых таким образом, что им даже не нужно было отказываться от своих пороков! Однако эта практика вызвала удивление у [Root.GetAdjectiveSmall]ого духовенства, которому не нравится мысль о том, что Папа должен обогащаться таким образом. Вместо этого они призывают христиан проявить истинное покаяние, если они действительно хотят, чтобы их грехи были прощены.\n\nЯвляясь [Root.GetTitleTV_CAP], [Root.Monarch.GetName] становится всё старше, а споры по этому вопросу становятся всё более личными. [Root.Monarch.GetSheHeCap] не раз грешил[Root.GetMEndA], поскольку кажд[Root.GetMEndAYY] [Root.GetTitleIM] долж[Root.GetMEndEnNa] обеспечивать безопасность своей державы. Как [Root.GetMEmuEy] следует получить прощение?"
 catholic_flavor.5.a:1 "Мы должны позволить покупку прощения!"
 catholic_flavor.5.b:1 "Индульгенции слишком простой выход, мы должны покаяться!"
 catholic_flavor.6.t:0 "Святые Мощи"
 catholic_flavor.6.d:1 "От верхов до низов, люди считают, что их почитание сокращает время в чистилище. Трактат, опровергающий эту практику был обнаружен, прибитым к дверям церкви провинции [unrest_province.GetName], в которой находится большая коллекция мощей. Это наносит ущерб единству Святой Соборной и Апостольской Церкви, или, может быть, они правы?"
 catholic_flavor.6.a:0 "Но я только что купил флакон с молоком Девы Марии"
 catholic_flavor.6.b:0 "Прощение исходит только от Бога"
 catholic_flavor.7.t:1 "Поклонение Деве Марии"
 catholic_flavor.7.d:0 "Пресвятая Дева Мария, Мать Господа нашего Иисуса Христа, является Царицей небесной. Нет более совершенной женщины, а её Святое материнство даёт её право сидеть по правую руку от Бога. Или нет? Новые радикальные богословы говорят, что это лишнее. Правы ли они, или еретики угрожают Богородице?"
 catholic_flavor.7.a:0 "Пусть Мадонна простит их"
 catholic_flavor.7.b:0 "Она особая женщина, но всё же просто женщина"
 catholic_flavor.8.t:0 "Доктрина о частном суде"
 catholic_flavor.8.d:1 "Как известно, после смерти Бог немедленно судит и решает судьбу наших душ, вплоть до страшного суда. Один монах утверждает, что нет чистилища, а молитвы никак не помогают умершим. Подобные споры угрожают единству Церкви."
 catholic_flavor.8.a:0 "Он просто еретик"
 catholic_flavor.8.b:0 "Жаль, но Вы ничего не сможете сделать для умерших"
 catholic_flavor.9.t:0 "Новая религиозная конфессия"
 catholic_flavor.9.d:0 "Реформаторы предложили новую религиозную конфессию, которая имеет небольшие, но всё же существенные отличия от католического учения. Церковь считает, что это ересь, но есть и другие, которые полагают, что это увеличит контроль над Церковью."
 catholic_flavor.9.a:0 "Поддержать их"
 catholic_flavor.9.b:0 "Нет, мы все будем прокляты"
 catholic_flavor.10.t:0 "Обещание безопасности?"
 catholic_flavor.10.d:0 "Один из монахов реформаторов недавно явился к нашему двору под защитой нашего торжественного обещания безопасности, чтобы отстаивать справедливость своих идей. Он несёт свою ересь, прямо как Гус, но слово есть слово."
 catholic_flavor.10.a:0 "Мы отвечаем за свои слова."
 catholic_flavor.10.b:0 "Мы не связаны обещаниями еретикам."
 republics.1.t:0 "Устоит ли республика?"
 republics.1.d:0 "В нашей молодой и хрупкой республике разгорелись ожесточённые дебаты, а кое-где они уже переросли в конфликт между сторонниками старого порядка и защитниками свободы и независимости. Как мы отреагируем?"
 republics.1.a:0 "Нам нужен король!"
 republics.1.b:0 "Республика священна!"
 republics.2.t:0 "Сторонники свободной торговли выигрывают дебаты"
 republics.2.d:0 "Свободная торговля становится всё более популярной, и её сторонники сейчас занимают большинство мест в парламенте."
 republics.2.a:0 "Нужно поощрять свободную торговлю"
 republics.2.b:0 "Меркантилизм полезнее для страны"
 republics.3.t:0 "Восхождение Тирана"
 republics.3.d:0 "Неуважение к республике разрушило её фундамент. Для восстановления стабильности в республике, $MONARCHTITLE$ $MONARCH$ объявил себя пожизненным диктатором!"
 republics.3.a:0 "Да здравствует $MONARCH$!"
 republics.4.t:0 "Суд"
 republics.4.d:0 "Ваше высокоблагородие $MONARCHTITLE$, Ваш старший сын находится под судом за взяточничество. Нет никаких сомнений в его вине, но его осуждение будет сильным ударом по Вашей репутации. Разумеется, мы можем вмешаться и добиться его невиновности."
 republics.4.a:0 "Удалиться от светской жизни"
 republics.4.b:0 "Оправдать его"
 republics.5.t:0 "Новая монета"
 republics.5.d:0 "В прошлом $MONARCHTITLE$ красовался на обратной стороне монеты, но республика отвергает подобные культы личности. Если мы выпустим новые монеты, которые будут иметь большую ценность, то люди станут благосклоннее относиться к чеканке и, разумеется, запомнят того, кто провёл реформу."
 republics.5.a:0 "Отклонить реформу"
 republics.5.b:0 "Пускайте новые монеты в оборот"
 republics.6.t:0 "Заговоры иностранцев?"
 republics.6.d:0 "Ходят слухи о сговоре нашей знати с другими державами. Ситуация накаляется с каждым днём. Народ требует покарать предателей, но более мудрые люди считают, что нужно дать шанс республиканскому суду."
 republics.6.a:0 "Арестуйте их и конфискуйте имущество"
 republics.6.b:0 "Справедливость важнее"
 republics.7.t:0 "Усиленная охрана"
 republics.7.d:0 "$MONARCHTITLE$ постоянно подвергается опасности из-за внутренних и внешних врагов, и таким образом правителю и его республике необходима сильная личная стража. Бурная политика и нравы нашего времени требуют это, но есть те, кто осуждает это, утверждая, что эта тенденция более подобает аристократам и подрывает сами основы республики."
 republics.7.a:0 "Увеличить стражу!"
 republics.7.b:0 "Это нарушит сами традиции республики!"
 republics.8.t:0 "Опасный проповедник"
 republics.8.d:0 " Один проповедник предсказывает конец света и новое начало мира. Он стал набирать популярность после недавней войны, но его взгляды не соответствуют республиканским, как нам известно. Мы можем заставить его пройти испытание огнём, но нужно ли в очередной раз раскалывать общество."
 republics.8.a:0 "Не трогать его!"
 republics.8.b:0 "Испытайте его огнём!"
 republics.9.t:0 "Дворянский заговор"
 republics.9.d:0 "До нас дошли тревожные слухи. Говорят, что дворяне замыслили возродить престолонаследие в нашей великой республике."
 republics.9.a:0 "Это не терпит отлагательств"
 republics.10.t:0 "Разобщённость в правительстве"
 republics.10.d:0 "Республика полагается на правителей, которые исполняют волю народа. Наша республика отвернулась от традиций, которые делали её сильной. Отсутствие сплочённости в правительстве может плохо отразиться на наших вооружённых силах."
 republics.10.a:0 "Плохие новости!"
 republics.11.t:0 "Кризис традиций"
 republics.11.d:0 "Республика бывает успешна, когда самые влиятельные семьи ставят республиканские интересы наравне со своими собственными. В данный момент наши республиканские традиции испытывают кризис, а семьи ставят свои интересы выше республики. Это мешает управлять страной, а компромисса достичь всё сложнее."
 republics.11.a:0 "Плохие новости!"
 republics.12.t:0 "Торговые войны"
 republics.12.d:0 "Мы всегда поддерживали здоровую конкуренцию между купцами, но и они должны в первую очередь защищать интересы республики. Мы должны работать сообща, чтобы наши торговые позиции укреплялись по отношению к конкурентам. Сейчас же торговля становится всё более братоубийственной. Это вредит интересам страны..."
 republics.12.a:0 "Нужно что-то делать!"
 republics.13.t:0 "Церемония сорвана"
 republics.13.d:0 "Одной из важнейших составляющих республики являются великолепные государственные церемонии. В это время умолкают споры и забываются разногласия, и все объединяются во имя общего блага. Но недавно некоторые недовольные повернулись спиной к нашим традициям, чтобы показать таким образом несогласие с правящей коалицией."
 republics.13.a:0 "Им далеко до наших идеалов!"
 muslim_piety.1.t:1 "Распространение опасных течений в области [spread_of_extreme_practices_province.GetAreaName]"
 muslim_piety.1.d:1 "Позднее средневековье встречает появление новых течений Ислама. Стоит выделить особо спорную группу суфистов-аскетов известных, как «отречённые». Эти люди стремились полностью отстраниться от привычного общества, брить все волосы на теле вплоть до бровей и публично нарушать правила шариата, чтобы продемонстрировать свои уникальные отношения с Богом, всё время блуждая из города в город, прося милостыню. Наши религиозные лидеры призывают преследовать их, утверждая, что склонность необразованного населения рассматривать их с благоговением отвернёт их от истинной веры."
 muslim_piety.1.a:1 "Изгнать их из области [spread_of_extreme_practices_province.GetAreaName]."
 muslim_piety.1.b:1 "Оставить их в покое."
 muslim_piety.2.t:1 "Возвращение учёных"
 muslim_piety.2.d:1 "Вследствие монгольского нашествия в тринадцатом веке Египет и Сирия стали передовыми центрами науки в мусульманском мире. Суннитские учёные разных убеждений стекались в Дамаск и Каир, чтобы учиться у самых известных учителей науки, богословия и, прежде всего, закона, в то время как шииты отправились в Джабал-Амиль в Ливане, чтобы встретиться с учёными ортодоксального иснаашаризма. Многие наши ученики, завершив своё паломничество, теперь возвращаются домой и надеются распространять истинный ислам у нас, так же, как они узнали его в сердце Ислама."
 muslim_piety.2.a:1 "Они принесут желанную пользу нашей стране."
 muslim_piety.2.b:1 "Общение со всевышним не требует изучения книг."
 muslim_piety.3.t:1 "Поддержка суфистов"
 muslim_piety.3.d:1 "Во времена раннего нового времени популярные течения Суфизма стали стремительно распространятся по всему мусульманскому миру. Видя ослаблённое состояние нашей армии, шейх великого ордена побуждает своих последователей выступать против наших врагов на нашей стороне."
 muslim_piety.3.a:1 "Нельзя полагаться на мистиков!"
 muslim_piety.3.b:1 "Мы рады их принять."
 muslim_piety.4.t:1 "Релизиозная Гармония"
 muslim_piety.4.d:1 "Так же, как многие члены Улемы развили суфийские склонности, многие из наших суфийских орденов также стали превозносить добродетель благочестивой жизни, прожитой в соответствии с Шариатом. Несмотря на разногласия с обеих сторон, нам удалось найти баланс между мистикой и законничеством. [Root.GovernmentName] сегодня пользуется плодами умеренности и терпимости к различным религиозным практикам."
 muslim_piety.4.a:1 "Аллах велик."
 muslim_piety.5.t:1 "Споры об учении Ибн Араби"
 muslim_piety.5.d:1 "Ибн Араби был андалузским учёным и мистиком, а так же духовным наставником многих суфистов. Его пантеистическая философия «единства бытия» рассматривала всё творение как проявление Бога и приглашала поклонников видеть божественную красоту во всех аспектах жизни, а не только в традиционных ритуалах ислама. С тех пор ведутся споры о соответствии его философии научным толкованиям ислама, и некоторые до сих пор считают его неверующим. С другой стороны, для многих суфистов философия Ибн Араби стала основополагающим принципом их религиозной практики. Теперь и нас вынуждают принять сторону."
 muslim_piety.5.a:1 "Отрицать философию единства бытия."
 muslim_piety.5.b:1 "Поддержать философию единства бытия."
 muslim_piety.6.t:1 "Строительные ограничения для зимми"
 muslim_piety.6.d:1 "Иноверцы встречали многочисленные ограничения на строительство домов в городах со стороны законов ислама: не позволялось возводить постройки выше мусульманских, как и строить новые храмы, было дозволено лишь сохранять те, что уже есть. На практике же на нарушения зачастую закрывали глаза. Так как [Root.GovernmentName] стремится к более истинному толкованию ислама, духовные лидеры призывают нас контролировать соблюдение религиозных законов."
 muslim_piety.6.a:1 "Усилить контроль согласно букве закона."
 muslim_piety.6.b:1 "Оставить их в покое."
 muslim_piety.7.t:1 "Принебрежение строительными ограничениями для зимми"
 muslim_piety.7.d:1 "Несмотря на официальный запрет на строительства храмов и высотных зданий, зимми в нескольких провинциях [Root.GetGovernmentRD] открыто не подчиняются законам, и многие из наших кади либо слишком слабы чтобы реагировать, либо потому, что они не видят никакого вреда в этом либо подкуплены самими зимми."
 muslim_piety.7.a:1 "Принять серьёзные меры."
 muslim_piety.7.b:1 "Не придавать этому значения."
 muslim_piety.8.t:1 "Повелевая доброе, запрещая худое"
 muslim_piety.8.d:1 "Мусульманам в Коране предписывается стремиться к активному участию в жизни общества, чтобы «повелевать доброе и запрещать худое.» Эти слова по-разному интерпретируются мусульманскими учёными, и иногда используются различными реформистскими группами, чтобы оправдать насильственное распространение своих радикальных убеждений. Группа харизматичных проповедников в провинции [Root.Capital.GetCapitalName] призывает запретить неправильные, с их точки зрения, религиозные практики и настраивает местное население против Суфистов, что приводит к росту насилия и беспорядкам на улицах."
 muslim_piety.8.a:1 "Запретить это движение."
 muslim_piety.8.b:1 "Предложить им нашу поддержку."
 muslim_piety.9.t:1 "Споры о суфийских практиках"
 muslim_piety.9.d:1 "Исламские богословы по-разному относятся к Суфизму. В то время как большинство всегда одобряло то, что Суфизм повышал религиозную преданность населения и в целом подогревал религиозность населения, некоторые выступают резко против такого выражения своей веры. Поэзия и песни о вине и запретной любви, а также танцы и почитание гробниц святых, могли спровоцировать жёсткую реакцию радикальных Улема."
 muslim_piety.9.a:1 "Поддержать сторонников жёсткого курса."
 muslim_piety.9.b:1 "Поддержать умеренных."
 muslim_piety.10.t:1 "Очищение налогового законодательства"
 muslim_piety.10.d:1 "Обеспечение соответствия законов нашего государства Шариату время от времени требует пересматривать налоговые законы и приводить его  в соответствие с пожеланиями наших лучших законодателей из мазхаба [Root.GetReligiousSchoolPluralRD]. Это приведёт к упразднению некоторых налогов, введеных в последние годы, и позволит оставить только то, что разрешено Шариатом."
 muslim_piety.10.a:1 "Крестьяне должны быть освобождены от незаконных налогов."
 muslim_piety.10.b:1 "Отклонить это предложение."
 muslim_piety.11.t:1 "Мистики и сказители"
 muslim_piety.11.d:1 "Многие среди Улема ставят под сомнение благотворное влияние сказителей на жизни простых людей. Традиционные истории о героях нашего народа возникли более ста лет назад, но сейчас из-за них велик риск возникновения культов, основанных на искажённых сведениях об исторических фигурах. Видный имам в области [storytellerprovince.GetAreaName] решительно выступил против сказителей и заявил, что в прошлом учёные-теологи уже предупреждали о том, что излишний интерес к мифам и прочим подобным историям может привести к возникновению ложных верований."
 muslim_piety.11.a:1 "Мы должны запретить истории, которые невыгодны нашему государству."
 muslim_piety.11.b:1 "Нет ничего плохого в идеализации наших предков."
 muslim_piety.12.t:1 "Торговые гильдии и братства"
 muslim_piety.12.d:1 "Различные гильдии и братства играют важную роль в общественной жизни нашего государства, во многом, это общества внутри общества, со своими собственными правилами, обычаями или даже законами. В последнее время среди этих обществ всё чаще распространяются мистические традиции, Суфизм и другие необычные адаптации Шариата. Иногда это мешает внедрять новые законы в городах.\nРемесленник в провинции [fraternity_province.GetName] обратился к нам с целью предупредить о главе местной чрезмерно влиятельной гильдии. Любой желающий заняться ремеслом в городе, обязан получить одобрение этого человека и поклясться ему в верности."
 muslim_piety.12.a:1 "Это неприемлемо."
 muslim_piety.12.b:1 "Давайте не будем вмешиваться в дела гильдий."
 muslim_piety.13.t:1 "Общественное недовольство и распространение Суфизма"
 muslim_piety.13.d:1 "Серьёзная ставка на Легализм и ограничение Мистицизма в нашем обществе привело к тому, что Суфизм стал своего рода протестом против центральной власти. Во времена социальной нестабильности, многие видят в мистических орденах альтернативу чрезмерно легалистским Улема и их союзникам в лице нашего государства.\nПосле резкого роста напряжённости в провинции [popular_sufism_province.GetName], влиятельный суфист заявил о поддержке нашего правителя, что потенциально может помочь урегулировать ситуацию."
 muslim_piety.13.a:1 "Мы не можем полагаться на поддержку мистика."
 muslim_piety.13.b:1 "Аллах велик."
 muslim_piety.14.t:1 "Кофе и табак"
 muslim_piety.14.d:1 "Несмотря на то, что потребление кофе и табака началось сравнительно недавно, они получили широкое распространение, из-за чего кофейни стали обычным делом, начиная от нашей столицы [Root.Capital.GetCapitalName] и вплоть до области [coffee_province.GetAreaName]. Также они особенно популярны среди суфистов. Так как это новое явление, мнения религиозных деятелей по этому поводу разделились.\nМногие строгие легалисты хотят ограничить употребление этих товаров, в то время как другие предупреждают об опасности подобных ограничений, ведь кофе и табак имеют огромную популярность в нашей стране. Местный управляющий из провинции [coffee_province.GetName] обратился в столицу [Root.Capital.GetCapitalName] с предложением закрыть все кофейни, так как он уверен, что они служат местом встречи для инакомыслящих, сектантов и прочих нежелательных личностей."
 muslim_piety.14.a:1 "Введём ограничения."
 muslim_piety.14.b:1 "Пусть спокойно пьют свой кофе."
 muslim_piety.15.t:1 "Рост популярности суфийских братств в провинции [new_province.GetName]"
 muslim_piety.15.d:1 "Некоторые суфийские братства [Root.GetTagRD] быстро распространили своё влияние на недавно завоёванную провинцию [new_province.GetName]. Хотя местные жители не то чтобы одобряют [Root.GetAdjectiveSmall]ое правление, они хорошо восприняли суфистов, что упростило интеграцию провинцию в наше государство."
 muslim_piety.15.a:1 "Поддержать местные органы власти."
 muslim_piety.15.b:1 "Замечательно."
 muslim_piety.16.t:1 "Пренебрежение Шариатом?"
 muslim_piety.16.d:1 "Улема жалуются на участившиеся случаи пренебрежения законами Шариата в нашем государстве. Они трубуют восприпятствовать влиянию мистических орденов и еретических учений в стране. Если мы ничего не сделаем, есть риск что они перестанут нас поддерживать, а некоторые ценные учёные могут и вовсе покинуть наш двор."
 muslim_piety.16.a:1 "Прислушаемся к их рекомендациям."
 muslim_piety.16.b:1 "Мы не должны поддаваться на их провокации."
 muslim_piety.17.t:1 "Игнорирование ограничений на строительство"
 muslim_piety.17.d:1 "Поскольку наше государство стало менее легалистическим, нам становится всё труднее находить и назначать Кади, которые готовы полноценно исполнять наши официальные распоряжения и ограничения на строительство зданий для зимми. Из-за этого, закон попросту перестал исполняться."
 muslim_piety.17.a:1 "Печально."
 muslim_piety.20.t:1 "Нов[Root.GetHEndAYY] [Root.GetTitleIM]"
 muslim_piety.20.d:1 "[Root.Heir.GetName] не смог[Root.GetHEndLA] дать народу той твёрдой руки, которая была нужна ему. [Root.GetHSheHeCap] был[Root.GetHEndA] ребёнком, не готовым столкнуться с опасностями этого мира. К счастью для нас, один из [Root.GetHEgoEyo] родственников, приближённый советник, решил действовать и запер [Root.GetHEgoEyo] там, где [Root.Heir.GetSheHe] никому не причинит вреда. Советник теперь наш [Root.GetTitleIM]. Он поклялся обеспечить нашу страну сильной властью, в которой она так нуждается."
 muslim_piety.20.a:0 "Пусть новый $MONARCHTITLE$ правит долго и счастливо!"
 muslim_dlc.22.t:0 "Пятничные молитвы??"
 muslim_dlc.22.d:0 "Многие века еженедельная молитва была для исламских правителей одним из способов показать свою легитимность. Продолжительное господство суннитов, во время которого большинство пятничных молитв было посвещено суннистским халифам и великим султанам суннитского мира, привело к неоднозначному отношению к этим молитвам.\nБольшинство шиитских Улема не одобряет пятничные молитвы, но есть также и те, кто видит в них хороший способ сплотить общество, Улема и правителя."
 muslim_dlc.22.a:0 "[Root.Monarch.GetName] возглавит пятничные молитвы."
 muslim_dlc.22.b:0 "Мы должны уважать традиции нашего народа."
 cultural_event.1.t:0 "Комедия дель Арте"
 cultural_event.1.d:0 "Слушайте, слушайте! Арлекин, Панталоне и другие традиционные персонажи Комедии дель Арте будут выступать перед ничего не подозревающей публикой, и развлекать народ своими выходками и трюками. Хорошая комедия заставит людей на время забыть о тяжёлом труде под властью тиранов. К тому же, это весело!"
 cultural_event.1.a:0 "Давайте веселиться!"
 cultural_event.1.b:0 "Бессмысленное развлечение"
 cultural_event.2.t:0 "Свобода, равенство, братство"
 cultural_event.2.d:0 "Подобно огромному факелу, свет разума освещает самые дальние уголки Старого и Нового света. Просвещение распространяется по миру. Поддержка этого движения приведёт к развитию науки и философии, но идеи свободы и неотъемлемых прав человека могут привести к мятежным настроениям."
 cultural_event.2.a:0 "Будущее за этими идеями!"
 cultural_event.2.b:0 "Нет, риск слишком велик"
 cultural_event.3.t:0 "Византийские беженцы"
 cultural_event.3.d:0 "Мой государь, Византия пала под натиском сарацинских орд. Последний бастион Римской империи, город Константина, попал в руки турков. Византийские беженцы стекаются в города Европы, неся с собой старые рукописи с классическим знанием, труды Аристотеля, Платона и Гелена, прекрасно владея греческим и латынью. Пригласив их в державу $COUNTRY$, мы получим толчок к развитию науки и искусства."
 cultural_event.3.a:0 "Конечно, пусть приходят!"
 cultural_event.3.b:0 "Нет, они нам не нужны"
 cultural_event.4.t:0 "Поддержать Флорентийскую школу"
 cultural_event.4.d:0 "Благодаря нашей известности мы можем поддержать итальянских художников флорентийской школы. Образ покровителей искусства несомненно пойдёт нам на пользу."
 cultural_event.4.a:0 "Конечно, они получат нашу поддержку"
 cultural_event.4.b:0 "У нас есть более важные дела"
 cultural_event.5.t:0 "Последний рыцарский турнир"
 cultural_event.5.d:0 "Мы можем почувствовать это в воздухе, всё меняется. Скоро наша элитная кавалерия станет не чем иным, как воспоминанием. Рыцарские традиции исчезают под натиском времени. Мир меняется, но вот сейчас, в последний раз..."
 cultural_event.5.a:0 "Вперёд, к славе!"
 cultural_event.5.b:0 "Мы не участвуем, время рыцарей прошло"
 cultural_event.6.t:0 "Появление гильдии Святого Луки"
 cultural_event.6.d:0 "Именем Святого Луки, покровителя художников, названы гильдии художников в Западной Европе, но самая известная из них находится в Антверпене. Создание гильдии в державе $COUNTRY$ выйдет довольно дорого, но культурный рост будет заметен всем. Развитие гильдий также будет способствовать укреплению наших бюрократических традиций."
 cultural_event.7.t:0 "Золотой век голландской живописи"
 cultural_event.7.d:0 "Голландская республика, реформистская и независимая, долгое время находящаяся под сильным влиянием гуманистических идей, сейчас испытывает рост художественных традиций и усиливающееся влияние старой католической Европы. Вернувшись к богатым традициям прошлого, которые идут к нам через торговлю в Амстердаме, мы можем вступить в золотой век голландской живописи."
 cultural_event.8.t:0 "Стиль Дивани"
 cultural_event.8.d:0 "Прописной тип арабской каллиграфии, который возник в Османской империи в 15-16 веках. Стиль письма Дивани предположительно назван в честь дивана, органа власти в некоторых исламских государствах. Мы можем укрепить свою власть принеся гармоничную каллиграфии в государственные указы и религиозные тексты."
 cultural_event.8.a:0 "Да будет так!"
 cultural_event.8.b:0 "Это бесполезно"
 cultural_event.9.t:0 "Путь чая"
 cultural_event.9.d:0 "Хоть чай и начали выращивать в Японии в начале IX века, более изысканная церемония Тя Но Ю, или Путь Чая, сформировалась в начале XV века. Отчасти религиозный обряд, отчасти культурная традиция, Путь Чая может стать частью нашего культурного наследия."
 cultural_event.10.t:0 "Философия эпохи Возрождения"
 cultural_event.10.d:0 "«Ты же, не стеснённый никакими пределами, определишь свой образ по своему решению, во власть которого я тебя предоставляю. Я ставлю тебя в центре мира, чтобы оттуда тебе было удобнее обозревать всё, что есть в мире.»\n\n-- Пико делла Мирандола -- «Речь о достоинствах человека»"
 cultural_event.11.t:0 "Органные традиции Южной Германии"
 cultural_event.11.d:0 "Органные традиции Южной Германии были особой школой немецких органных композиторов, которые вдохновлялись работами более ранних итальянских мастеров. Мы могли бы оказать поддержку композиторам в создании новых импровизаций, чакон и пассакалий."
 cultural_event.12.t:0 "Поддержка музыки барокко"
 cultural_event.12.d:0 "Художественный талант сейчас пропадает даром из-за отсутствия денег, еды и любви. Помогите композиторам в державе $COUNTRY$, и они ответят Вам взаимностью."
 cultural_event.13.t:0 "Национальный эпос"
 cultural_event.13.d:0 "Старики рассказывают разные легенды и истории о такой интересной личности, как $RANDOM_OLD_MONARCH$. Легенда гласит, что в самый трудный для державы $COUNTRY$ час он вернётся и очистит страну от зла. Правда это или нет, но мы можем использовать эти легенды в целях пропаганды."
 cultural_event.13.a:0 "Да, мне нравятся эти истории"
