 dynastic_events.1.t:0 "Лучезарная звезда"
 dynastic_events.1.d:0 "Приближается рождение наследника, и астролог только что завершил свою работу. Он провозгласил, что ребёнок, родившийся в этот день в королевском доме, будет величайшим правителем могучего королевства, и уже собирался продолжить свою речь, когда по залу пронёсся первый крик новорождённого. Из-за дверей вышла повитуха: «М[Root.GetMEndOYA] [Root.GetTitleIM], у Вас родилась здоровая и красивая девочка»."
 dynastic_events.1.a:0 "Имя ей Елизавета."
 dynastic_events.1.b:0 "Назовём её Екатериной."
 dynastic_events.1.c:0 "Она — «[Root.CultureSmall]ая звезда» и у неё должно быть достойное имя."
 dynastic_events.1.e:0 "Сара — хорошее имя."
 dynastic_events.2.t:0 "Новорождённая дочь"
 dynastic_events.2.d:0 "Люди радовались, когда услышали новость, что была рождена маленькая принцесса. Они гуляли и веселились в течение нескольких дней и ночей, возможно это будет идеальной возможностью объявить свою дочь наследницей."
 dynastic_events.2.a:0 "Она — мой наследник."
 dynastic_events.2.b:0 "Женщина никогда не унаследует мой трон!"
 dynastic_events.3.t:0 "Талантливая и амбициозная"
 dynastic_events.3.d:0 "Отсутствие наследника беспокоит как простой люд [Root.GetTagRD], так и Ваших советников. У Вас есть амбициозная и талантливая дочь, которая впечатлила дипломатов, иностранных дворян и учителей своим умом и хитростью. Разве не настало время рассмотреть её в качестве наследника престола?"
 dynastic_events.3.a:0 "Она будет великим правителем."
 dynastic_events.3.b:0 "Я пока не умер! У меня будет сын или даже два."
 dynastic_events.4.t:0 "Дочь правителя"
 dynastic_events.4.d:0 "Прежний правитель покинул эту бренную землю, оставив нас без наследника мужского пола, но у него есть талантлива и умная дочь. Она имеет претензии на престол, а своим остроумием может поспорить с самыми великими умами нашего времени. Но недавно появился ещё один претендент из другой страны, который также заявил о своих притязаниях на трон, и, хотя они не такие сильные, есть те, кто предпочёл бы видеть на троне мужчину, а не женщину."
 dynastic_events.4.a:0 "Корона останется у дочери короля."
 dynastic_events.4.b:0 "Пусть правит иностранный дворянин."
 dynastic_events.5.t:0 "Политический брак"
 dynastic_events.5.d:0 "В наше время браки, заключённые на основе чувств, страсти или даже простой дружбы крайне редки. Абсолютное большинство браков являются политическими, когда родители стремятся объединиться два хозяйства, две династии или два королевства. Без наследника и супруга, мы находимся в удручающем положении, некоторая часть знати прямо требует заключения немедленного заключения брака с [nameless_neighbor_no_more.GetTagTV]."
 dynastic_events.5.a:0 "Отправить предложение заключить брак и укрепить связи между нашими державами."
 dynastic_events.5.b:0 "Я выйду замуж только по любви."
 dynastic_events.6.t:0 "Предложение заключить брак"
 dynastic_events.6.d:0 "Прибыл герольд из [From.GetTagRD], [From.GetTitleIM] [From.Monarch.GetName] предлагает заключить брак с нашим правителем. [Root.Monarch.GetTitle] [Root.Monarch.GetName], что Вы ответите?"
 dynastic_events.6.a:0 "Примем их предложение."
 dynastic_events.6.b:0 "Ответим вежливым отказом."
 dynastic_events.7.t:0 "Политический брак — принять или нет?"
 dynastic_events.7.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] затаил[Root.GetMEndA] дыхание, когда к н[Root.GetMEmuEy] пришло письмо из [From.GetTagRD]. [From.Monarch.GetTitle] [From.Monarch.GetName] дал[From.GetMEndA] свой ответ, и пока герольд не зачитал его, [Root.Monarch.GetSheHe] не переставал[Root.GetMEndA] дрожать."
 dynastic_events.7.a:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] соглас[From.GetMEndEnNa]!"
 dynastic_events.7.b:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] отказал[From.GetMEndA] нам!"
 dynastic_events.8.t:0 "[Root.Heir.GetTitle] из [From.GetTagRD]"
 dynastic_events.8.d:0 "Страна без наследника сильно рискует. Решав не ждать появления на свет своего потомства, [Root.Monarch.GetName] принимает решение назначить наследников родственника из [From.GetTagRD]."
 dynastic_events.8.a:0 "По крайней мере это не Габсбурги."
 dynastic_events.8.b:0 "А.Е.I.О.U."
 dynastic_events.8.a.tt:0 "Член династии §Y[From.Monarch.Dynasty.GetName]§! станет престолонаследником в державе §Y[Root.GetName]§!."
