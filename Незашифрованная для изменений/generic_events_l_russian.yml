 EVTNAME2064:0 "Мерзкие слухи"
 EVTDESC2064:0 "До нас дошли тревожные слухи о нашем миссионере в провинции $PROVINCENAME$. Похоже, он использовал выделенные ему средства не на строительство новой церкви, а на себя самого. Кто бы мог подумать, что такой благочестивый человек окажется способным на такую подлость."
 EVTOPTA2064:0 "Узнайте, правда ли это"
 EVTOPTB2064:0 "Нет оснований не доверять божьему человеку"
 EVTNAME2065:0 "Религиозное напряжение"
 EVTDESC2065:0 "Ситуация в провинции $PROVINCENAME$ становится всё более невыносимой. Население не принимает миссионера, которого мы к ним недавно послали — он даже опасается за свою жизнь. Если мы не примем меры, неизбежно произойдёт восстание."
