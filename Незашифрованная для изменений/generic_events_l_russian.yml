 EVTDESC4031:0 "$DIPLOMAT$ — это получивший блестящее образование дипломат, котор[Root.GetADEndAYY] посвятил[Root.GetADEndA] свою жизнь борьбе за превращение нашей страны в мощное и влиятельное государство."
