 court_and_country:0 "Держава и двор"
 desc_court_and_country:0 "Сопротивление растущей централизации в нашей стране вылилось в общий кризис власти и конфликт между державой и двором.\n§YB зависимости от наших действий во время бедствия, существует шанс выйти из него сильнее, чем мы были.§!"
 court_and_country_events.1.t:0 "Конфликт державы и двора"
 court_and_country_events.1.d:0 "Посягательство со стороны [Root.GetAdjectiveSmall]ого правительства на владения, которые традиционно принадлежали местной знати, дворам или другим заинтересованным группам, привело к серьёзному недовольству столичного двора и нашего правителя. Эти группы объединились и сформировали альянсы для борьбы с центральной властью.\nСегодня мы получили ряд возражений против нашего последнего указа о налогах, ссылающихся на древние права и то, какую безнравственность чинит [Root.GetTitleIM]. Совершенно очевидно, что постоянные попытки укрепить нашу власть будут пресекаться при каждой возможности."
 court_and_country_events.1.a:0 "Государство — это я."
 court_and_country_events.1.b:0 "Попытайтесь договориться с этими мятежниками."
 court_and_country_events.2.t:0 "Отказ от уплаты налогов"
 court_and_country_events.2.d:0 "[Root.GetLocalPowerStructure] земли [local_court_location.GetName] и окружающие провинции отказываются согласиться с рядом новых порядков и налогов. Вместо этого, они отправили официальный запрос в город [Root.Capital.GetCapitalName] с просьбой заменить [Root.GetLowLevelOfficialForCountry] ряд своих лиц в государстве, ссылаясь на злоупотребление властью и неуважение к их старым привилегиям."
 court_and_country_events.2.a:0 "Арестуйте их лидеров!"
 court_and_country_events.2.b:0 "Пусть [Root.GetLocalPowerStructure] отправит переговорщика в землю [local_court_location.GetName]."
 court_and_country_events.3.t:0 "[separatist_province.Culture.GetName]ая анархия"
 court_and_country_events.3.d:0 "Наши попытки объединить правовые традиции, налоги и законы в провинциях [Root.GetTagRD] привели к тому, что группа мятежников призывает своих соотечественников к оружию. Они утверждают, что мы нарушили права, которые поклялись соблюдать, когда их земля оказалась под нашим контролем, и у них нет другого выбора, кроме как вновь поднять [separatists_wanted_country.GetAdjectiveSmall]ое знамя.\nНаши представители умоляют нас заключить сделку, пока не стало слишком поздно. [separatist_province.Culture.GetName]ие сепаратисты могут подумать о перемирии, если мы гарантируем, что их народ сохранит часть привилегий."
 court_and_country_events.3.a:0 "Это восстание должно быть подавлено!"
 court_and_country_events.3.a.tt:0 "§Y[separatist_province.Culture.GetName]§z§!ие§! провинции получат те же локальные эффекты, что и на земле §Y[separatist_province.GetName]§!."
 court_and_country_events.3.b:0 "Мы купим их верность."
 court_and_country_events.3.b.tt:0 "§Y[separatist_province.Culture.GetName]§z§!ие§! провинции получат те же локальные эффекты, что и на земле §Y[separatist_province.GetName]§!."
 court_and_country_events.3.c:0 "Тогда им не место в нашем владении!"
 court_and_country_events.4.t:0 "Лига [city_league_demand_rights_province.GetName]"
 court_and_country_events.4.d:0 "В последние годы на [Root.GetAdjectiveSmall]ие города и гильдии был наложен ряд новых налогов и обязательств. До сих пор мы получали всё, о чём попросили, но наши [Root.GetLowLevelOfficialForCountry] сообщают о растущей среди них неудовлетворённости.\nСо всё растущим сопротивлением указам и сборщикам налогов, посылаемым из столичного града [Root.Capital.GetCapitalName], наиболее могущественные города земли [city_league_demand_rights_province.GetName] объединяют свои силы под властью посадника города [city_league_demand_rights_province.GetCapitalName]. Теперь они требуют право самим взимать налоги и вводить местные законы, а все [Root.GetLowLevelOfficialForCountry], остававшиеся преданными нам, были изгнаны с этих земель."
 court_and_country_events.4.a:0 "Необходимо сокрушить нарушителей спокойствия!"
 court_and_country_events.4.b:0 "Мы можем сделать исключения для городов провинции [city_league_demand_rights_province.GetName]."
 court_and_country_events.5.t:0 "Разъярённая знать округа [quarrelsome_nobles_province.GetName]"
 court_and_country_events.5.d:0 "Часть дворян возмущена новыми идеалами дворян. Они утратили своё положение и власть в городе [Root.Capital.GetCapitalName], но сохранили значительное влияние в глубине своих земель. Тоскуя по тем временам, когда они были столпами державы, а не прислуживали нашему правителю и [Root.GetMEgoEyo] министрам, они становятся всё более враждебными и упрямыми.\nНам кажется, что одна из их групп готовит заговор с целью восстановления своих старых привилегии и возвращения благородных традиций в город [Root.Capital.GetCapitalName]. Используя свои загородные поместья в качестве лагеря, они собрали армию, чтобы навязать нам свою волю."
 court_and_country_events.5.a:0 "Мы встретим их с мечом в руке."
 court_and_country_events.5.b:0 "Постараемся удовлетворить их требованиям."
 court_and_country_events.6.t:0 "Мятежные офицеры"
 court_and_country_events.6.d:0 "Во времена войны армия ничем не отличается от других частей общества. В период же внутренней борьбы, такой как этот, не стоит забывать, что она обладает прямой связью с угнетённым и мятежным населением.\nМожем ли мы действительно доверять своим офицерам? [Root.Monarch.GetTitle], высокопоставленные министры советуют провести чистку среди людей, имеющих связи с теми, кто выступает против нас."
 court_and_country_events.6.a:0 "Нам нужны преданные солдаты."
 court_and_country_events.6.b:0 "Можно не бояться этого."
 court_and_country_events.7.t:0 "[Root.Monarch.GetTitle] и [Root.GetMEgoEyo] сторонники"
 court_and_country_events.7.d:0 "Не все проиграли от установления нового порядка. Теперь у некоторых людей есть возможность высоко подняться по карьерной лестнице в армии или занять должность в одном из множества новых государственных учреждений. Часть остаётся преданной такому человеку, как [Root.GetTitleIM], из-за своего понимания чести и традиций.\nНесмотря на то, что в нашей стране пока широко распространено сопротивление жёсткому правлению столицы [Root.Capital.GetCapitalName], недавно мы стали наблюдать всплеск движения [Root.GetGovernmentSupporters]."
 court_and_country_events.7.a:0 "Отличная возможность укрепить наши ряды!"
 court_and_country_events.7.b:0 "Их лояльность под сомнением."
 court_and_country_events.100.t:0 "Конец вражды между державой и двором"
 court_and_country_events.100.d:0 "Период широкомасштабного конфликта между властью и провинциями, наконец, подошёл к концу. То, как мы справлялись с этим кризисом, определит, как в обозримом будущем местная власть будет взаимодействовать с правительством в городе [Root.Capital.GetCapitalName]."
 court_and_country_events.100.a:0 "Триумф государства!"
 court_and_country_events.100.b:0 "Возможно, теперь мы можем работать вместе."
 court_and_country_events.100.c:0 "Город [Root.Capital.GetCapitalName] опустошён."
 random_events.23.b.tt:0 "Грипп из не карантинных может распространиться в соседние провинции."
 culture_religion_events.1.t:0 "[Root.Heir.GetName] и [Root.given_teacher_culture.GetCultureName]ая культура."
 culture_religion_events.1.d:0 "[Root.Heir.GetTitle] [Root.Heir.GetName] во время обучения сблизил[Root.GetHEndLAS] с человеком по имени [Root.Adm_Advisor.GetName], одним из наших советников. Это сформировало особую связь между наследником и советником, а также [Root.GetAAEgoEyo] народом и культурой [Root.GetAAEgoEyo] родины.\n[Root.Heir.GetName] отправляется в [Root.given_teacher_culture.GetCultureName]ие земли, где возносит популярность династии на невиданные доселе высоты, но немало жителей города [Root.Capital.GetName] были неприятно удивлены. Наша знать, которую возглавляет [Root.capital_noble.GetName], начала беспокоиться, что когда [Root.Heir.GetName] взойдёт на престол, [Root.given_teacher_culture.GetCultureName]ая культура будет пользоваться привилегиями, и потому начали плести интриги против наследника и советника. Они требуют наказания для наследника и гарантий неприкосновенности прав дворянства."
 culture_religion_events.1.a:0 "Пусть [Root.capital_noble.GetName] наставляет наследника."
 culture_religion_events.1.b:0 "[Root.Heir.GetName] получает наше благословение на дальнейшие контакты."
