 EVTNAME1072:0 "Угроза короне"
 EVTDESC1072:0 "$COUNTRY$ — лакомый кусок для соседей. Время от времени чужеземные пройдохи заявляют о претензиях на корону нашей страны. Поскольку монарх $MONARCH$ очень стеснён в средствах, ему рекомендуют вступить в переговоры с одним из претендентов, чтобы удержать ситуацию под контролем."
 EVTOPTA1072:0 "Отказаться от любых контактов"
 EVTOPTB1072:0 "Прийти к компромиссу"
 EVTNAME1073:0 "Дезинтеграция государства"
 EVTDESC1073:0 "$COUNTRY$ — это разобщённое государство, обладающее огромными землями. $MONARCH$ не может полностью контролировать всю территорию страны: местные князья зачастую принимают важные решения без оглядки на монарха. Кроме того, в государстве проживают различные этнические группы, каждая из которых имеет свои верования и традиции. Разное миропонимание и отношение к жизни приводят к тому, что конфликты между людьми случаются по любому, даже самому незначительному поводу. "
 EVTOPTA1073:0 "Укрепить власть монарха"
 EVTOPTB1073:0 "Оставить всё как есть"
 EVTNAME1074:0 "$TREASURER$ проводит реформы"
 EVTDESC1074:1 "Для эффективного управления такой огромной страной, как $COUNTRY$, необходимо уделять особое внимание экономическим вопросам. Пока у нас не было хорошего финансового советника, мы постоянно балансировали на грани экономического кризиса. Когда казначеем стал[Root.GetAAEndA] [Root.Adm_Advisor.GetName], ситуация улучшилась. Советник предложил создать более гибкую налоговую систему и провести консолидацию государственного долга."
 EVTOPTA1074:0 "Провести консолидацию госдолга"
 EVTOPTB1074:0 "Провести налоговую реформу."
 EVTNAME1075:0 "Эпоха расцвета"
 EVTDESC1075:0 "$MONARCH$ снискал[Root.GetMEndA] известность во всём мире: мы переживаем экономический и культурный взлёт. Благодаря меценатству наша столица притягивает художников и философов со всего света. Новые здания и прекрасные сады безмерно удивляют всех гостей и служат доказательством нашего благополучия."
 EVTOPTA1075:0 "Лучше улучшить городскую инфраструктуру"
 EVTOPTB1075:0 "Лучше улучшить сельскую инфраструктуру"
 EVTOPTC1075:0 "Надо улучшить методы производства"
 EVTNAME1076:0 "Колониальные предприятия"
 EVTDESC1076:0 "Открытие Нового Света стало для нас началом эпохи процветания. Хотя огромный приток золота в страну позволил нашему монарху создать одну из сильнейших армий в мире, $MONARCH$ не смог построить сильный флот, так что все его попытки покорить соседние государства закончились провалом."
 EVTOPTA1076:0 "Вложить средства в развитие флота"
 EVTOPTB1076:0 "Отказаться от идеи морского превосходства"
 EVTNAME1081:0 "Папское государство"
 EVTDESC1081:0 "Глубоко религиозные католики Рима желают создать независимое государство во главе с Папой Римским. Значительная часть населения города и окрестностей одобряет эту идею и надеется, что $MONARCH$ не станет чинить препятствий."
 EVTOPTA1081:0 "Мы этого не допустим"
 EVTOPTB1081:0 "Пусть Рим принадлежит Папе"
 EVTNAME2001:0 "Реформация"
 EVTDESC2001:0 "Из-за коррупции в Римской католической церкви всё больше людей недовольны её деятельностью. Многие ставят под сомнение основные догмы католицизма и критикуют духовных лиц. Один из столичных монахов был и прежде обеспокоен сложившейся ситуацией, однако теперь он открыто заявляет, что церковь нуждается в реформе."
 EVTOPTA2001:0 "Посмотрим, к чему это приведёт"
 EVTNAME2002:0 "Распространение протестантской веры"
 EVTDESC2002:0 "Рост политических амбиций папства и придание чрезмерного значения церковным ритуалам вызывают недовольство по всей Европе. Уже появились проповедники, отрицающие многие положения католицизма и призывающие к полному пересмотру церковных порядков. Жители провинции $PROVINCENAME$ перестали доверять прежним религиозным лидерам."
 EVTOPTA2002:0 "Хорошо"
 EVTOPTA2011:0 "Посмотрим, к чему это приведёт"
 EVTNAME2012:0 "Распространение реформатства"
 EVTDESC2012:0 "Основные идеи сторонников Реформации были изложены в работе «Наставление в христианской вере». Публикация этой книги привела к масштабным изменениям социально-политических и религиозно-философских взглядов значительной части европейцев. Концепция «двойного предопределения» оказала большое влияние на жителей провинции $PROVINCENAME$. Они отказались от прежних убеждений и поддержали реформы Кальвина."
 EVTOPTA2012:0 "Хорошо"
 EVTNAME2031:0 "Религиозная война"
 EVTDESC2031:0 "Хотя $MONARCH$ пытается примирить различные религиозные общины страны, конфликты между ними продолжают вспыхивать с пугающей частотой. Ситуация становится всё более взрывоопасной. Мы просто обязаны принять срочные меры, чтобы не допустить серьёзных столкновений на религиозной почве."
 EVTOPTA2031:0 "Истребить еретиков"
 EVTOPTB2031:0 "Призвать к веротерпимости"
 EVTNAME2032:0 "Рост числа еретиков"
 EVTDESC2032:0 "Несмотря на все попытки искоренить ересь, жители некоторых провинций продолжают придерживаться новых религиозных взглядов и отказываются принимать нашу веру."
 EVTOPTA2032:0 "Отлучить раскольников"
 EVTOPTB2032:0 "Дать денег, чтобы обратить еретиков"
 EVTNAME2033:0 "Гонения на еретиков"
 EVTDESC2033:0 "Безжалостная борьба с ересью не привела к желаемым результатам. Нам не удалось восстановить порядок и объединить страну под знаменем одной веры. Напротив, жёсткие меры лишь настроили население против нас и спровоцировали очередную волну насилия."
 EVTOPTA2033:0 "Дать денег на борьбу с еретиками"
 EVTOPTB2033:0 "Игнорировать их"
 EVTOPTC2033:0 "Пойти на уступки"
 EVTNAME2034:0 "Рост религиозной нетерпимости"
 EVTDESC2034:0 "Как бы мы ни старались, люди не стали более веротерпимыми. Волна насилия захлестнула страну, противоборствующие стороны безжалостно уничтожают друг друга. Неразрешимые противоречия между ними могут привести к полному развалу нашего государства."
 EVTOPTA2034:0 "С еретиками необходимо бороться"
 EVTOPTB2034:0 "Попытаться обратить их в нашу веру"
 EVTNAME2035:0 "Пустые слова"
 EVTDESC2035:0 "Указ о веротерпимости, который был издан некоторое время назад нашим государем, оказался лишь пустым набором слов. Конфликты на религиозной почве продолжаются, представители меньшинств вновь становятся жертвами фанатиков, а $MONARCH$ делает вид, что всё в порядке."
 EVTOPTA2035:0 "С этим ничего не поделаешь"
 EVTOPTB2035:0 "Издать новый указ"
 EVTDESC3001:0 "В $YEAR$ году наша держава вступила в период внутреннего раздора и оказалась на краю гибели. В стране обостряются социальные и экономические проблемы, голод и война уносят тысячи жизней, народ выражает открытое недовольство церковью и дворянством, происходят стихийные восстания, на жизнь монарха покушались уже несколько раз."
 EVTOPTA3001:0 "Нас ждут тяжёлые времена"
 EVTNAME3002:0 "Борьба за веру"
 EVTDESC3002:0 "Много лет подряд наши соседи подсылали к нам проповедников, которые обращали наших людей в другую веру. Проповеди иностранцев спровоцировали крупное восстание в провинции $PROVINCENAME$, которое может перекинуться на соседние области."
 EVTOPTA3002:0 "Одна страна — одна вера!"
 EVTOPTB3002:0 "Давайте будем веротерпимыми"
 EVTNAME3003:0 "Внутренняя нестабильность"
 EVTDESC3003:0 "Затянувшаяся война обескровила нашу страну. Кроме того, растёт недовольство действиями дворян, которые даже в критической для государства ситуации озабочены лишь тем, как бы преумножить свою власть. Всё чаще вспыхивают крестьянские восстания. Мы должны принять срочные меры, чтобы стабилизировать обстановку и начать постепенно восстанавливать страну."
 EVTOPTA3003:0 "Наша основная задача — война"
 EVTOPTB3003:0 "Пора разрешить внутренние противоречия"
 EVTNAME3004:0 "Крестьянские восстания"
 EVTDESC3004:0 "Голод, чума и постоянные притеснения со стороны аристократии и государства вызывают озлобление простых людей. Низшие классы готовы от безысходности покинуть дома и обратить оружие против угнетателей. Это, безусловно, лишь усугубит положение в нашей стране."
 EVTOPTA3004:0 "Смягчить крепостное право"
 EVTOPTB3004:0 "Ничего не менять"
 EVTNAME3005:0 "Истощение войной"
 EVTDESC3005:0 "Чума, голод и война опустошили нашу страну, люди находятся в состоянии полного духовного и физического истощения. Жители умоляют правительство сделать хоть что-то, чтобы облегчить их страдания."
 EVTOPTA3005:0 "Мы не можем ничего поделать"
 EVTOPTB3005:0 "Их голоса должны быть услышаны"
 EVTNAME3006:0 "Антиправительственные заговоры"
 EVTDESC3006:0 "Непродуманные действия монарха привели к тому, что $MONARCH$ стал жертвой серии заговоров, которые организовали его политические оппоненты. Число противников правителя растёт с каждым днём: все понимают, что $MONARCH$ не справляется со своими обязанностями в столь сложное для страны время."
 EVTOPTA3006:0 "Пусть судьба страны останется в его руках"
 EVTOPTB3006:0 "$MONARCH$ должен быть низложен!"
 EVTNAME3007:0 "Голодный год"
 EVTDESC3007:0 "Неурожай оставил наших людей без еды, и народ надеется на то, что правительство не даст умереть с голоду. Однако продовольственная помощь огромному числу несчастных обойдётся нам очень дорого."
 EVTOPTA3007:0 "Помочь людям"
 EVTOPTB3007:0 "Мы ничего не можем поделать"
 EVTDESC3008:0 "Наконец-то все внутренние проблемы остались в прошлом!"
 EVTOPTA3008:0 "Восстановить порядок"
 EVTNAME3011:0 "Начало революции"
 EVTDESC3011:1 "Угнетение крестьян феодалами, религиозная нетерпимость и несовершенство налоговой системы стали основными причинами возникновения революционных движений в нашей стране. Хотя [Root.GetTitleIM] [Root.Monarch.GetName] отчаянно пытается найти пути выхода из кризиса, обстановка в государстве практически вышла из-под контроля. Ситуацию усугубляет плачевное состояние экономики: уже в ближайшее время нас ожидает финансовый крах."
 EVTOPTA3011:0 "Впереди тяжёлые времена"
 EVTNAME3012:0 "Религиозная нетерпимость"
 EVTDESC3012:2 "С распространением новых идей в нашей стране начали возникать оживленные дебаты о положении религиозных меньшинств в [Root.GetTagPR]. Пока сторонники свободы вероисповедания воспользовались возможностью призвать к реформам для улучшения положения [minority_religion_province.BelieversPluralRD] и других меньшинств, реакционеры настаивают на полномасштабном подавлении инакомыслящих. Если проблема не будет решена должным образом, то мы рискуем столкнуться с всплесками насилия."
 EVTOPTA3012:0 "Одна страна, одна вера!"
 EVTOPTB3012:0 "Мы будем веротерпимыми."
 EVTNAME3013:0 "Крепостное право"
 EVTDESC3013:0 "Низшие классы всё более активно выступают за отмену крепостного права. Издевательство сеньоров, высокие налоги и нехватка продовольствия привели к серии крестьянских бунтов."
 EVTOPTA3013:0 "Смягчить крепостное право."
 EVTOPTB3013:0 "Ничего не менять."
 EVTNAME3014:0 "Социальная реформа"
 EVTDESC3014:1 "Дискуссии наших философов о добродетели и необходимости проведения радикальной социальной реформы взбаламутили умы многих людей. $MONARCH$ опасается, что граждане попадут под влияние либеральных идей и начнут требовать лучшей жизни, что дестабилизирует обстановку в стране."
 EVTOPTA3014:0 "Подавить свободомыслие."
 EVTOPTB3014:0 "Их слова не представляют угрозы."
 EVTNAME3015:1 "[Root.GetAdjective]ая бюрократия"
 EVTDESC3015:1 "Правительство нашей страны погрязло в коррупции и утратило способность эффективно управлять государством. Последователи революционных идей надеются, что слабость власти приведёт к децентрализации страны и позволит им добиться своих целей."
 EVTOPTA3015:1 "Сократить госаппарат."
 EVTOPTB3015:1 "Расширить госаппарат."
 EVTNAME3016:0 "Неудачное правление"
 EVTDESC3016:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] оказал[Root.GetMEndSYA] очень нерешительным человеком, [Root.Monarch.GetSheHe] не способ[Root.GetMEndEnNa] эффективно управлять страной. Число противников монарха растёт с каждым днём. Все понимают, что [Root.Monarch.GetName] — не самый подходящий глава государства в столь непростые времена."
 EVTOPTA3016:1 "Поддержать [Root.GetTitleRD]."
 EVTOPTB3016:1 "Противостоять [Root.GetTitleDT]."
 EVTNAME3017:0 "Скорое банкротство"
 EVTDESC3017:1 "Постоянные войны, неурожаи и неэффективная экономическая система привели к серьёзному финансовому кризису. Деньги стремительно теряют в цене, и если мы не сможем изыскать дополнительные средства, уже в ближайшем будущем страну ждёт банкротство."
 EVTOPTA3017:0 "Чеканить больше денег."
 EVTOPTB3017:0 "Попытаться укрепить валюту."
 EVTNAME3018:0 "Финансовый кризис"
 EVTDESC3018:0 "Наша неразумная экономическая политика привела к полному опустошению казны. Чтобы преодолеть финансовый кризис, мы должны срочно сократить расходы."
 EVTOPTA3018:0 "Урезать военные расходы."
 EVTOPTB3018:0 "Война приносит немало пользы."
 EVTNAME3019:0 "Завершение революции"
 EVTDESC3019:0 "Нестабильность последних нескольких лет подошла к концу!"
 EVTOPTA3019:0 "Порядок восстановлен."
 EVTNAME3021:0 "Крестьянская война"
 EVTDESC3021:0 "В течение многих лет крестьяне требовали от властей облегчить жизнь простых людей. Теперь их терпению пришёл конец, и изо всех концов страны приходят сообщения о массовых выступлениях недовольных. Хотя бунтовщики не организованы и плохо вооружены, они оказывают правительственным войскам ожесточённое сопротивление. В знак протеста крестьяне сожгли несколько важных построек."
 EVTOPTA3021:0 "Нас ждут тяжёлые времена"
 EVTNAME3022:0 "Крестьянские волнения"
 EVTDESC3022:0 "Массовые выступления происходят по всей стране. Потерявшие всякую надежду на улучшение своего положения крестьяне с оружием в руках требуют проведения политических и социальных преобразований."
 EVTOPTA3022:0 "Усилить крепостное право"
 EVTOPTB3022:0 "Смягчить крепостное право"
 EVTNAME3023:0 "Религиозное восстание"
 EVTDESC3023:0 "Проповеди сторонников Реформации были рассчитаны в основном на угнетённых крестьян, которые мечтали вырваться из-под опеки лордов. Проповедники придавали большое значение социальным проблемам и обещали народу всестороннюю поддержку. Наслушавшись сладких речей, воодушевлённые крестьяне подняли бунт и начали разорять земли своих обидчиков-дворян. Армия восставших становится всё более многочисленной, причём эти люди творят такие зверства, что даже реформаторы уже призывают утихомирить бунтовщиков. "
 EVTOPTA3023:0 "Уничтожить их!"
 EVTOPTB3023:0 "Пусть они сами решают, во что верить"
 EVTNAME3024:0 "Бесполезные войска"
 EVTDESC3024:0 "Изобретение пороха и последние достижения в военной области сделали все ранее созданные армии устаревшими. Ещё не так давно солдаты старого образца гордились своим статусом, теперь же все их навыки бесполезны, а их семьи живут в нищете. Люди, посвятившие свои жизни служению отечеству, просят финансовой помощи у властей."
 EVTOPTA3024:0 "Им нет места в нашем обществе"
 EVTOPTB3024:0 "Они нам ещё пригодятся"
 EVTNAME3025:0 "Децентрализация власти"
 EVTDESC3025:0 "С самого начала крестьянской войны бунтовщики стали изгонять или убивать всех попавшихся под руку дворян и представителей власти. В результате правительство совершенно не контролирует ситуацию на значительной части страны, а народный бунт быстро охватывает всё новые и новые территории."
 EVTOPTA3025:0 "Уничтожить бунтовщиков"
 EVTOPTB3025:0 "Вступить в переговоры"
 EVTNAME3026:0 "Завершение крестьянской войны"
 EVTDESC3026:0 "Нестабильность последних нескольких лет подошла к концу! Можно больше не бояться крестьянских выступлений. Силы мятежников подорваны."
 EVTOPTA3026:0 "Восстановить порядок"
 EVTNAME3051:0 "Беспорядки на культурной почве"
 EVTDESC3051:0 "Ущемление прав и издевательства над этническим меньшинством нашего государства привели к тому, что жители провинции $PROVINCENAME$ подняли восстание."
 EVTOPTA3051:0 "Уничтожить бунтовщиков"
 EVTOPTB3051:0 "Вступить в переговоры"
 EVTNAME3071:1 "[Root.NativeCulture.GetName]ое племя приходит в нашу колонию"
 EVTDESC3071:1 "Поскольку наша колония в земле [Root.GetName] продолжает расти и развиваться, мы начали посягать на территорию, принадлежащую народу, называющим себя «[Root.NativeCulture.GetName]им». Они насмехаются и оскорбляют нас на своём языке и даже стали совершать набеги на наши поселения. Один из наших людей, сочувствующий этим дикарям, выучил [Root.NativeCulture.GetName]ий язык, и сказал нам, что они считают, что наша колония в земле [Root.GetName] покусилась на их исконные земли. Видимо, они требуют, чтобы мы предоставили им какие-нибудь уступки, иначе война будет неизбежной."
 EVTOPTA3071:1 "Очистите колонию [Root.GetName] от этих дикарей!"
 EVTOPTB3071:1 "Просто заплатите им, чтобы они не атаковали нас."
 EVTOPTC3071:1 "Дайте им то, что они хотят. Мы должны жить в мире."
 EVTNAME3072:1 "[Root.NativeCulture.GetName]ие набеги на наши колонии"
 EVTDESC3072:2 "[Root.Culture.GetName]ие поселенцы в [Root.GetName] лишь пытаются привнести цивилизацию в дикие земли региона [Root.GetSuperRegionName], и просветить их высшей [Root.Culture.GetGroupName]ой культурой. Тем не менее, видимо, [Root.NativeCulture.GetName]ие дикари отказываются принимать наши лучшие идеи, и наше к ним жестокое отношение лишь нарастило трения между [Root.NativeCulture.GetName]им племенем и нашими колонистами. Остался лишь один вопрос - как найти выход из этой ситуации?"
 EVTOPTA3072:1 "Покажем силу!"
 EVTOPTB3072:1 "Оставить колонию."
 destroyed_colony_tt:1 "Наша колония в §Y[Root.GetName]§! будет заброшена!"
 EVTNAME3073:1 "[Root.NativeCulture.GetName]ий народ просит о помощи"
 EVTDESC3073:1 "Видимо, наше жёсткое отношение к [Root.NativeCulture.GetName]ому народу в колониях довольно печально сказалось на их способности выживать. Из-за иностранных болезней, намеренно и ненамеренно занесённых колонистами, их народ в [Root.GetName] очень пострадал, поэтому их вожди молят нас сжалиться над их людьми."
 EVTOPTA3073:1 "Эти дикари пока ещё не знают что такое настоящие страдания."
 EVTOPTB3073:1 "Оказать помощь несчастным."
 EVTNAME3074:1 "Колониальная экспансия"
 EVTDESC3074:1 "Видимо, наше жёсткое отношение к [Root.NativeCulture.GetName]ому народу в [Root.GetName] оказалось очень выгодным. Мы согнали этих дикарей с их богатых и плодородных земель, благодаря чему для [Root.Culture.GetName]их поселенцев эта земля стала доступной. Наши колониальные компании уже принялись эксплуатировать землю их предков, но теперь они запрашивают финансовую помощь, необходимую для сооружения нового поселения."
 EVTOPTA3074:1 "Слава, Господь и золото!"
 EVTOPTB3074:1 "Это слишком дорого."
 EVTNAME3075:1 "Выгодные торговые соглашения с [Root.NativeCulture.GetName]им племенем"
 EVTDESC3075:1 "Меньшие страны задаются вопросом - зачем же нам иметь дело с [Root.NativeCulture.GetName]ими племенами. Но всё же, наши торговцы знают, что делают. Как мы видим, они не осознают ценность того, чем обладают, что даёт нам чудесную возможность - мы можем выменивать у них огромные богатства в виде ценных товаров или металлов в обмен на довольно маловажные медикаменты."
 EVTOPTA3075:1 "Заключим сделку!"
 EVTOPTB3075:1 "Вложить средства в их племя."
 EVTOPTC3075:1 "Мы не будем эксплуатировать этих людей."
 EVTNAME3076:1 "[Root.NativeCulture.GetName]ий народ просит помощи"
 EVTDESC3076:2 "Видимо, торговля между нашими колонистами в [Root.GetName] и [Root.NativeCulture.GetName]ими местными привела к вспышке заболеваний, которых прежде не было в регионе [Root.GetSuperRegionName]. Они рассказывают нам, как после того, как они приносили к себе домой наши товары, их народ подхватывал плеяды заболеваний, о которых их целители и слышать не слышали. Всё, чего они просят - поставить им лекарства от этих заболеваний, тогда они с радостью согласятся на интеграцию."
 EVTOPTA3076:1 "Может ли казна нести такие расходы?"
 EVTOPTB3076:1 "Оказать помощь несчастным"
 EVTNAME3077:1 "[Root.NativeCulture.GetName]ий народ просит обращения в [Root.Owner.Religion.GetName]!"
 EVTDESC3077.A:1 "Хоть мы и не занимались активным распространением нашей веры в [Root.GetName], многие жители [Root.NativeCulture.GetName]их племён принимают [Root.Owner.Religion.GetName], и просят официально обратить их в нашу веру и присоединить их к нашей колонии. Мы могли бы сделать это со всеми [Root.NativeCulture.GetName]ими племенами у границ колонии в [Root.GetName], но это может разозлить некоторых наиболее приверженных традициям членов их племени."
 EVTDESC3077.B:1 "Наша колонизаторская политика всегда была сосредоточена на торговле с местными жителями Нового света. Впрочем, в последнее время [Root.NativeCulture.GetName]ие торговцы стали просить у нас не еду или медикаменты, а религиозные принадлежности, которые используют [Root.Owner.BelieversPluralIM], а многие даже сами хотят стать священниками, чтобы распространять нашу веру в своём племени! Если мы примем их предложение, мы станем едиными в вере с ними, но это может разозлить некоторых наиболее приверженных традициям членов их племени."
 EVTDESC3077.C:1 "Наш священный долг - цивилизовать Новый свет и просвещать местных, обращая их в [Root.Owner.Religion.GetName]. Наши священники и миссионеры исполняли свой долг в [Root.GetName], как вдруг к ним подошли [Root.NativeCulture.GetName]ие шаманы и попросили открестить их от своих поверий и поддержать [Root.Owner.GetTitleVN] [Root.Owner.Monarch.GetName] в [Root.Owner.GetMEgoEyo] святой цели, распространить [Root.Owner.Religion.GetName] среди непросвещённых жителей местного [Root.NativeCulture.GetName]ого племени. Если мы согласимся, то у нас появится немало новых [Root.NativeCulture.GetName]их священников, но это может разозлить некоторых наиболее приверженных традициям членов их племени."
 EVTOPTA3077:1 "Добро пожаловать в веру!"
 EVTOPTB3077:1 "Хорош[Root.GetMEndAYA] [Root.Owner.GetTitleIM] позволяет народу следовать своей вере."
 EVTNAME3079:1 "Мучения [Root.NativeCulture.GetName]ого народа"
 EVTDESC3079:1 "К нашему ужасу, мы обнаружили, что одно лишь наше присутствие в [Root.GetName] крайне пагубно для [Root.NativeCulture.GetName]ого народа! Мы всегда стремились сосуществовать с местными, но уже заметно, что иноземные болезни очень печально сказались на благополучии их деревень. Нельзя пренебрегать их страданиями, если мы будем бездействовать, то [Root.NativeCulture.GetName]ая культура может прекратить своё существование..."
 EVTOPTA3079:1 "Мы просто не можем себе этого позволить."
 EVTOPTB3079:1 "Дайте им всё необходимое!"
 EVTNAME3081:0 "Финансовый крах"
 EVTDESC3081:0 "В течение многих лет мы подрывали нашу налоговую базу. У нас нет абсолютно никакого контроля над колебанием цен из-за притока золота и серебра. Наши расходы основаны на заранее запланированном бюджете, однако доходы в лучшем случае просто нерегулярны, из-за чего мы тратим больше, чем в действительности имеем."
 EVTOPTA3081:0 "Мы на пороге банкротства"
 civil_war.6.t:0 "$CAPITAL$ поддерживает мятежников"
 civil_war.6.d:1 "Даже $CAPITAL_CITY$ поддерживает претендента. Его армии стоят уже у ворот столицы, город падёт со дня на день!"
 civil_war.6.a:0 "Это серьёзная проблема"
 EVTNAME3091:0 "Гражданская война"
 EVTDESC3091:1 "Непрерывные интриги и заговоры [Root.Monarch.GetName] привели в бешенство дворян, сделав из н[Root.GetMEgoEyo] главного врага аристократии. Дойдя до апогея, слухи о подготовке свержения нынешней власти вылились в открытый мятеж: [Root.upstart_pretender.GetName], один из самых жёстких критиков [Root.upstart_pretender.GetName] среди дворян, собирает вокруг себя армию и открыто бросает вызов [Root.GetMEgoEyo] правлению."
 EVTOPTA3091:0 "Сокрушить оппозицию"
 EVTNAME3092:0 "Крик о помощи"
 EVTDESC3092:2 "Сопротивление нашему правителю набирает всё больше сторонников день за днём, с каждым днём вероятность того, что [Root.GetMEgoEyo] свергнут всё выше. $MONARCH$, отчаянно надеясь остаться на престоле, думает попросить союзника [Root.GetTagRD], [ally_country.GetTagVN], о помощи."
 EVTOPTA3092:0 "Попросить помощи у [ally_country.GetTagRD]."
 EVTOPTB3092:1 "Положиться на собственные силы."
 EVTNAME3093:0 "Беспринципная родня"
 EVTDESC3093:1 "Иногда, династический брак может быть невероятно полезным, но в нынешнем положении противостояния монарха и аристократии, это однозначно проклятье. Наши амбициозные родственники решили, что это - идеальный момент для расширения своего влияния и обретения большей власти. Они устремили свои взгляды на [inlaws_province.GetName]. Если мы не примем меры, то наше влияние в этой провинции будет уменьшено."
 EVTOPTA3093:0 "Принять меры."
 EVTOPTB3093:0 "Не обращать на это внимания."
 EVTNAME3094:1 "Оборона столицы рушится"
 EVTDESC3094:1 "Значительная часть провинции $PROVINCENAME$ уже в руках повстанческих сил. По всей провинции, войска бегут, а наши сторонники уходят в подполье; Лишь сам город, [Root.GetCapitalName], ещё стоит. Впрочем, ввиду дезертирства большой части защитников города, падение всего региона становится вопросом времени."
 EVTOPTA3094:0 "Перегруппировать силы и атаковать."
 EVTOPTB3094:0 "Да будет так."
 EVTNAME3095:0 "Дезертиры"
 EVTDESC3095:1 "Боевой дух нашей армии неуклонно снижается, солдаты покидают расположения подразделений и переходят на сторону бунтовщиков. Если ничего не предпринять, страна непременно окажется в руках восставших."
 EVTOPTA3095:0 "Попытаться поднять боевой дух."
 EVTOPTB3095:0 "Мы ничего не можем предпринять."
 EVTNAME3096:0 "Окончание гражданской войны"
 EVTDESC3096:1 "[Root.GetTitleIM] [Root.Monarch.GetName] одерживает победу за победой, и гражданская война уже в прошлом. Оставшиеся соперники [Root.GetMEgoEyo] власти бегут из страны, и не способны продолжать сопротивление. Это даёт нам шанс покончить с этим безумием и восстановить порядок."
 EVTOPTA3096:0 "Мы победим!"
 EVTNAME4011:0 "Военная реформа"
 EVTDESC4011:0 "$MONARCH$ считает, что пришло время военной реформы. Хотя офицерами по-прежнему могут быть только дворяне, все остальные должности могут занимать крестьяне и горожане. Наши войска регулярно проводят учения, началось создание мощного флота из сотен линейных кораблей, галер и других судов."
 EVTOPTA4011:0 "Реформировать сухопутные силы"
 EVTOPTB4011:0 "Реформировать флот"
 EVTOPTC4011:0 "Реформировать и то, и другое"
 EVTNAME4021:0 "$PHILOSOPHER$"
 EVTDESC4021:1 "$PHILOSOPHER$ — из числа величайших философов нашего времени, ярчайший представитель эмпиризма и скептицизма. [Root.GetAASheHeCap] доказал[Root.GetAAEndA], что теория не может дать необходимой информации о предмете исследования, и познать что-либо можно только опытным путём."
 EVTOPTA4021:0 "[Root.GetAAEgoEyoCap] усилия восхищают всю нашу страну"
 EVTOPTB4021:0 "Слава о [Root.GetAAEgoEyo] деяниях идёт по всему миру"
 EVTNAME4022:0 "$NATURAL_SCIENTIST$"
 EVTDESC4022:0 "Наш советник $NATURAL_SCIENTIST$ изобрел[Root.GetAAEndA] новые астрономические приборы и научил[Root.GetAAEndSYA] определять местоположение далёких звёзд. [Root.GetAASheHeCap] тщательно изучил[Root.GetAAEndA] Солнечную систему и с точностью установил[Root.GetAAEndA] координаты более чем 777 крупных звёзд."
 EVTOPTA4022:0 "[Root.GetAAEgoEyoCap] усилия восхищают всю нашу страну"
 EVTOPTB4022:0 "Слава о [Root.GetAAEgoEyo] деяниях идёт по всему миру"
 EVTNAME4023:0 "$ARMY_REFORMER$"
 EVTDESC4023:0 "Наш советник $ARMY_REFORMER$ достиг[Root.GetAMEndLA] больших высот в искусстве осады городов и создании оборонительных укреплений. [Root.GetAMSheHeCap] принимал[Root.GetAMEndA] участие во всех войнах, которые вел[Root.GetMEndA] $MONARCH$, всегда находил[Root.GetAMEndSYA] на передовой и лично руководил[Root.GetAMEndA] возведением различных инженерных сооружений."
 EVTOPTA4023:0 "[Root.GetAMEgoEyoCap] усилия восхищают всю нашу страну"
 EVTOPTB4023:0 "Слава о [Root.GetAMEgoEyo] деяниях идёт по всему миру"
 EVTNAME4024:0 "$NAVAL_REFORMER$"
 EVTDESC4024:0 "Наш советник $NAVAL_REFORMER$ всегда подчёркивал[Root.GetADEndA] важность создания хорошо организованного флота. $MONARCH$ с интересом выслушал[Root.GetMEndA] [Root.GetADEgoEyo] предложения и приказал[Root.GetMEndA] срочно начать строительство линейных кораблей, галер и других судов, чтобы укрепить позиции страны на море."
 EVTOPTA4024:0 "[Root.GetADEgoEyoCap] усилия восхищают всю нашу страну"
 EVTOPTB4024:0 "Слава о [Root.GetADEgoEyo] деяниях идёт по всему миру"
 EVTNAME4025:0 "$ARTIST$"
 EVTDESC4025:0 "$ARTIST$ считается одним из величайших художников нашего времени. Некоторые [Root.GetAAEgoEyo] работы — настоящие шедевры."
 EVTOPTA4025:0 "[Root.GetAAEgoEyoCap] усилия восхищают всю нашу страну"
 EVTOPTB4025:0 "Слава о [Root.GetAAEgoEyo] деяниях идёт по всему миру"
 EVTNAME4026:0 "$TREASURER$"
 EVTDESC4026:0 "Сочинение «Исследование о природе и причине богатства народов» стало первой крупной работой по экономической теории. Её автор последовательно отстаивал[Root.GetAAEndA] принцип невмешательства в экономике. Чтобы обосновать эффективность этой модели, $TREASURER$ сформулировал[Root.GetAAEndA] понятие «невидимой руки» рынка, которая независимо от воли человека направляет его в стремлении получить выгоду на пользу всему обществу."
 EVTOPTA4026:0 "[Root.GetAAEgoEyoCap] усилия восхищают всю нашу страну"
 EVTOPTB4026:0 "Слава о [Root.GetAAEgoEyo] деяниях идёт по всему миру"
 EVTNAME4027:0 "$THEOLOGIAN$"
 EVTDESC4027:0 "Наш советник $THEOLOGIAN$ является одним из величайших учёных эпохи. [Root.GetAASheHeCap] прекрасно разбирается в церковной и художественной литературе, [Root.GetAAEgoEyo] собственные сочинения оказали большое влияние на религиозные взгляды множества людей. Для них этот бесконечно честный человек стал символом мудрости."
 EVTOPTA4027:0 "[Root.GetAAEgoEyoCap] усилия восхищают всю нашу страну"
 EVTOPTB4027:0 "Слава о [Root.GetAAEgoEyo] деяниях идёт по всему миру"
 EVTNAME4028:0 "$STATESMAN$"
 EVTDESC4028:0 "Наш советник $STATESMAN$ опубликовал[Root.GetADEndA] замечательное исследование — «О духе законов». В этой работе [Root.Dip_Advisor.GetSheHe] изложил[Root.GetADEgoEyo] свою классификацию видов правления, выявил зависимость политической системы государства и степени свободы граждан от климата. Кроме того, [Root.Dip_Advisor.GetSheHe] предложил[Root.GetADEndA] свою теорию разделения властей."
 EVTOPTA4028:0 "[Root.GetADEgoEyoCap] усилия восхищают всю нашу страну"
 EVTOPTB4028:0 "Слава о [Root.GetADEgoEyo] деяниях идёт по всему миру"
 EVTNAME4029:0 "$COLONIAL_GOVERNOR$"
 EVTDESC4029:0 "Наш советник $COLONIAL_GOVERNOR$ помог[Root.GetADEndLA] нам быстро колонизировать далёкие земли и повысить стабильность в колониях."
 EVTOPTA4029:0 "[Root.GetADEgoEyoCap] усилия восхищают всю нашу страну"
 EVTOPTB4029:0 "Слава о [Root.GetADEgoEyo] деяниях идёт по всему миру"
 EVTNAME4030:0 "$SPYMASTER$"
 EVTDESC4030:0 "$SPYMASTER$ значительно повысил[Root.GetADEndA] эффективность работы нашей секретной службы. При [Root.GetADEgoEyo] непосредственном участии удалось создать обширную сеть осведомителей во многих странах. Благодаря [Root.GetADEgoEyo] людям мы неоднократно раскрывали заговоры против монарха, а сам[Root.GetMEndA] $MONARCH$ всегда был[Root.GetMEndA] в курсе планов наших союзников и противников."
