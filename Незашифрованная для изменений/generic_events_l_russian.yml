 EVTNAME9486:0 "Прекрасная роза из другой страны"
 EVTDESC9486:0 "Правитель державы $FROMCOUNTRY$ прислал нам портрет одной молодой девушки при его дворе. У неё зелёные глаза и чёрные волосы, от которых Вы не можете оторвать взгляд, а её прелестная улыбка очаровала всех Ваших советников, так что в комнате уже давно не раздаётся ни звука. Вы потеряли счёт времени и не знаете, как долго Вы смотрите на этот портрет. Она прекрасна."
 EVTOPTA9486:0 "Я должен получить её!"
