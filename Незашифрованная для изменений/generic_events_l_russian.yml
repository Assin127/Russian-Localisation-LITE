 culture_religion_events.16.t:0 "Восходящая звезда?"
 culture_religion_events.16.d:0 "Всю свою карьеру [Root.rising_star_advisor.GetName] производит сильное впечатление на своих сослуживцев и знакомых. Со студенческих времён и до работы на особо ответственных постах этот человек успешно трудился, подбирая решение к любым задачам.\nОднако, очевидно, что последователь [wrong_religion_province.ReligionRD] незнатного происхождения, достиг вершины своего карьерного роста. Очень многие удивятся, если человек с таким происхождением, не важно, насколько он талантлив, займёт одну из руководящих должностей в государстве."
 culture_religion_events.16.a:0 "Ради блага страны стоит сделать исключение."
 culture_religion_events.16.b:0 "Впечатляющая личность, но в этом мире у каждого своё место."
 culture_religion_events.17.t:0 "[wrong_culture_province.Culture.GetName]ие жители провинции повышают напряжённость"
 culture_religion_events.17.d:1 "[wrong_culture_province.Culture.GetName]ое наследие всё ещё живо, а из-за действий отдельных чиновников наши отношения с ними испортились. В результате нескольких поездок с целью выявить возможность дополнительного сбора налогов или призыва у местных жителей возникло ощущение, что засевшее в городе [Root.Capital.GetCapitalName] руководство меньше всего интересует положение дел в данной местности."
 culture_religion_events.17.a:0 "У нас есть министры, способные найти общий язык с этими варварами."
 culture_religion_events.17.b:0 "Возможно, [Root.Monarch.GetName] сумеет повлиять на них."
 culture_religion_events.17.c:0 "[Root.Heir.GetName] всегда сумеет договориться с этим народом."
 culture_religion_events.17.e:0 "Быть может, [Root.Consort.GetName] в состоянии убедить их в наших добрых намерениях?"
 culture_religion_events.17.f:0 "Лучше отправить туда солдат, пока ситуация не ухудшилась."
 culture_religion_events.17.g:0 "Пожалуй, частичное освобождение от налогов облегчит их участь."
 culture_religion_events.18.t:0 "[Root.Heir.GetTitle] исповедует [Root.HeirReligionIM]?"
 culture_religion_events.18.d:0 "[Root.Heir.GetName] проявляет большой интерес к [Root.HeirReligionDT]. Статус вероятного наследника, естественно, предполагает знание своих подданных, но не до такой же степени, чтобы вести теологические диспуты и устраивать дебаты. [Root.leading_religious_person.GetName], видный представитель клира, обеспокоен. Он не может предположить, с чем столкнётся [Root.GetTitleHeirIM] на вершинах власти, если не будет мыслить здраво."
 culture_religion_events.18.a:0 "[Root.Heir.GetName], пора поговорить."
 culture_religion_events.18.b:0 "Насколько я помню [Root.leading_religious_person.GetName] — не [Root.GetTitleIM] в этой стране."
 culture_religion_events.19.t:0 "Вера наследника"
 culture_religion_events.19.d:0 "С самого детства [Root.Heir.GetName] проявляет интерес в вере наших подданных, исповедующих [Root.HeirReligionIM]. С возрастом этот интерес не угас, напротив, [Root.HeirReligionIM] всё сильнее завладевает [Root.GetHEndEgoEyo] воображением. Часто можно видеть, как [Root.Heir.GetName] беседует со своими друзьями, исповедующими [Root.HeirReligionIM], в том числе в районах, где проживают последователи [Root.HeirReligionRD].\nМногие из числа знати и клира спрашивают, хорошо ли это. Они просят, чтобы правитель вернул наследника на путь истинный."
 culture_religion_events.19.a:0 "Чем это может навредить?"
 culture_religion_events.19.b:0 "Пусть [Root.Heir.GetSheHe] держит это в себе."
 culture_religion_events.20.t:0 "[Root.Monarch.GetName] и вопросы наследования"
 culture_religion_events.20.d:0 "Отсутствие подходящего наследника на [Root.GetAdjectiveSmall]ий престол является проблемой как для правителя, так и для страны в целом. Поступило предложение, что [Root.young_heir.GetName], молодой и многообещающий отпрыск отдалённой ветки династии [Root.Monarch.Dynasty.GetName], может быть представлен при дворе в городе [Root.Capital.GetCapitalName] и со временем стать преемником нынешнего правителя."
 culture_religion_events.20.a:0 "Отличная идея!"
 culture_religion_events.20.b:0 "[family_holdings.Culture.GetName]ий народ никогда не займёт наш трон."
 culture_religion_events.21.t:0 "Вопрос веры"
 culture_religion_events.21.d:0 "Долгое время воззрения правителя приводили к противоречиям с религиозными кругами [Root.GetTagRD]. Это приводило к трениям и конфликтам, а клир и видные представители знати часто ставили под сомнение легитимность [Root.GetMEgoEyo] правления. Однако, сейчас многие поддерживают [Root.GetMEgoEyo] преданность [Root.RulerReligionDT], как в городе [Root.Capital.GetCapitalName] так и на [Root.GetAdjectiveSmall]их окраинах.\nВозможно, пришла пора радикально изменить базовые принципы, на основе которых функционирует [Root.GovernmentName] [Root.GetName]? Разумеется, сторонники старых традиций просто так не отступят, но было бы желание, а способ найдётся..."
 culture_religion_events.21.a:0 "[Root.Capital.GetCapitalName] будет следовать [Root.RulerReligionDT]."
 culture_religion_events.21.b:0 "Мы никогда не решимся на такой риск."
 culture_religion_events.22.t:0 "[Root.Monarch.GetName] и двор"
 culture_religion_events.22.d:0 "С самого начала правления было ясно, что [Root.Monarch.GetName] отдаёт предпочтение тем, для кого родной является [Root.RulerCultureSmall]ая культура. Прошло время, и по залам дворца стало эхо разговоров, ведущихся на языке, и даже знать, для которой ближе [Root.CultureSmall]ая культура, используют тот же язык, что и [Root.GetTitleIM].\nВозможно, [Root.new_monarch_culture.RulerCultureSmall]ая аристократия должна получить особый статус?"
 culture_religion_events.22.a:0 "Время пришло."
 culture_religion_events.22.b:0 "Мы никогда не оскорбим наследие предков."
 culture_religion_events.23.t:0 "Те, кому ближе [Root.RulerCultureSmall]ая культура, переселяются к нам"
 culture_religion_events.23.d:0 "[Root.Monarch.GetTitle] восходит на престол, и в страну устремляется поток мигрантов, для которых ближе [Root.RulerCultureSmall]ая культура. Это люди самых разных профессий, но всех их привлекают возможности, которые предоставляет [Root.GovernmentName]. Особенно много мигрантов прибыло в провинцию [cultural_migration_province.GetName]."
 culture_religion_events.23.a:0 "Поприветствуем наших соотечественников."
 culture_religion_events.23.b:0 "Нужно разбавить ими представителей нашего народа."
 ideagroups.1922.t:0 "Ходящий город"
 ideagroups.1922.d:0 "Мы слышали древние рассказы о передвигающихся дворцах, разваливающихся в песках пустыни. Хрупкие и переменчивые миражи появлялись и исчезали, исчезали, как и имена тех, кто жил в их тайных залах. Но всё же, все легенды появляются из загадочной истины, из эха былого.\nЭти передвигающиеся дворцы - это мы, мы - исчезающие жильцы. Наши города построены не из камней, а из костей."
 ideagroups.1922.a:0 "Мы не просто мираж."
 a_moving_city:0 "Ходящий город"
 desc_a_moving_city:0 "Наши караваны заработали нам хорошую торговую репутацию."
 ideagroups.1923.t:0 "Храм предков"
 ideagroups.1923.d:1 "Один из вожаков потерялся во время охоты, и в ходе поисков охотники обнаружили утерянную святыню на краях наших земель. Идеальная вера должна быть непроницаемой. Твёрдые камни, тонущие под последним дуновением природы, но до сих пор как бы пытающиеся всплыть. Остатки давно прошедших времён излучают слабый, но чистый свет, их основание крепко, как приручённые лошади. Наших солдат поразило то, что о ней не было никакой информации. Был холодный, длинный, судьбоносный день.\nОни не нашли в себе силы, чтобы крикнуть, ведь величие храма заставило их молчать."
 ideagroups.1923.a:0 "Нужно чтить наших предков."
 ancestral_temple:0 "Храм предков"
 desc_ancestral_temple:0 "Мы нашли древний храм нашего народа."
 ideagroups.1924.t:0 "Синий дракон"
 ideagroups.1924.d:0 "Шаман явился к шалашу [Root.Monarch.GetName]. Он пришёл объявить, что благословляет наших солдат, ведь в звёздах он разглядел синего дракона, посему наша отверженная орда наделена неиссякаемой силой.\nВ нынешние трудные годы, эти обещания звучат слишком сладко."
 ideagroups.1924.a:0 "Последуем его совету."
 blue_dragon:0 "Синий дракон"
 desc_blue_dragon:0 "Наша орда благословлена, потому теперь мы можем вернуть то, что по праву наше."
 ideagroups.1925.t:0 "Белый тигр"
 ideagroups.1925.d:1 "Колдунья явилась к шалашу [Root.Monarch.GetName]. Она пришла объявить, что благословляет наш народ, ведь в звёздах она разглядела белого тигра, благодаря чему наша орда теперь способна запугать кого угодно.\nВ нынешнее мирное время стоит готовиться к грядущему."
 ideagroups.1925.a:0 "Последуем её совету."
 white_tiger:0 "Белый тигр"
 desc_white_tiger:0 "Наша орда благословлена, потому теперь мы можем вернуть то, что по праву наше."
 ideagroups.1926.t:0 "Молчание ягнят"
 ideagroups.1926.d:0 "Мы прожили месяцы, даже годы под светом звёзд, и всё это время лишь ягнята утоляли наш голод, и таким образом сохраняли нам жизнь.\nНо вдруг, всё изменилось. Скот стал умирать, один за другим, невинные существа падали на землю спиной, подобно коврам. Быстро разошлись слухи о проклятье или заговоре.\nУверенно можно говорить лишь то, что смерть забрала то, что принадлежит не ей. Без нашего скота, дни наших людей сочтены."
 ideagroups.1926.a:0 "Нас постигнет жестокая судьба."
 the_silence_of_the_lambs:0 "Молчание ягнят"
 desc_the_silence_of_the_lambs:0 "Из-за гибели скота прокормить солдат стало труднее."
 ideagroups.1927.t:0 "Совращённый разум"
 ideagroups.1927.d:0 "Для [Root.Monarch.GetName] было обыденным делом гулять вокруг своего дворца, забывая про всё происходящее, стремясь к миру и духовному равновесию. Но сегодня, он[Root.GetMEndA] вернул[Root.GetMEndSYA]... другим. Когда [Root.Monarch.GetName] вернул[Root.GetMEndSYA] во дворец этим утром, оказалось, что [Root.Monarch.GetHerHis] глаза стали ярко-красными, [Root.Monarch.GetHerHis] рот - сухим, как пустыня, и [Root.Monarch.GetHerHis] голос сломался, когда [Root.Monarch.GetSheHe] сказал[Root.GetMEndA], что съест сердце своего консорта, словно голодный пёс.\nГруппа путешественников, напуганная таким положением дел, пошла за н[Root.GetMEndEyIm], и нашла убедительный и пугающий ответ: из ближайшей пещеры исходили какие-то странные газы."
 ideagroups.1927.a:0 "[Root.Monarch.GetSheHeCap] не может править в таком положении."
 ideagroups.1928.t:0 "Центр власти"
 ideagroups.1928.d:0 "Из-за кочевого характера государства, наш народ никогда не полагался на крепости. Но времена меняются, как и мы. Нам теперь нужна крепости для защиты наших великих правителей, и мы постараемся соорудить их по всей территории."
 ideagroups.1928.a:0 "Пора укрепиться!"
 seat_of_power:0 "Центр власти"
 desc_seat_of_power:0 "Наши форты укреплены."
 ideagroups.1929.t:0 "Лучшая тренировка"
 ideagroups.1929.d:0 "Хорошая тренировка наших воинов на охоте привела к тому, что у нас есть значительное количество опытных солдат. Один юноша прославился укрощением диких птиц, чем выделился по сравнению с остальными и в итоге был назначен генералом."
 ideagroups.1929.a:0 "Хорошая охота."
 ideagroups.1930.t:0 "Белая Луна"
 ideagroups.1930.d:0 "На небе появилась белая Луна, с её размытых краёв излучается свет. [Root.Adm_Advisor.GetName] предупреждает нашего правителя о том, что может произойти, если мы не почтим это событие надлежащим образом. Дабы отпраздновать это редкое событие, мы проведём пир, и пригласим людей со всех уголков нашей страны, чтобы вместе радоваться глухому сиянию луны."
 ideagroups.1930.a:0 "Прекрасно!"
 ideagroups.1931.t:0 "Укрощение земель"
 ideagroups.1931.d:0 "Многие предпочитают избегать наступление орды. Наши подданные хорошо знают о нашей свирепости, и они практически абсолютно верны нам - ну или абсолютно желают сохранить свои дома."
 ideagroups.1931.a:0 "Пусть лучше боятся, чем любят."
 taming_provinces:0 "Укрощение земель"
 desc_taming_provinces:0 "Все боятся услышать топот нашей конницы."
 ideagroups.1911.t:0 "Не всё то золото, что блестит"
 ideagroups.1911.d:1 "Посланник с запада прибыл ко двору со старой книгой. Он заявляет, что на этой укрытой золотом книге написана история мира. Что прямо в руки нашего правителя пришли запретные знания, которые распутают любой клубок тайн. Позволим ли мы [Root.Monarch.GetName] прочесть эти проклятые страницы?"
 ideagroups.1911.a:0 "Это золото."
 ideagroups.1911.b:0 "Это не золото."
 its_not_gold:0 "Это не золото"
 desc_its_not_gold:0 "Наши миссионеры оценили благоразумие."
 ideagroups.1912.t:0 "Власть Бога"
 ideagroups.1912.d:0 "Совсем немногие смертные заслужили право править от имени святых. Они знают, что скоро грядёт, и с радостью помогут нам против нечестивых врагов."
 ideagroups.1912.a:0 "Слово святых - закон."
 the_rule_of_god:0 "Власть Бога"
 desc_the_rule_of_god:0 "Мораль войск возросла при виде нашего благословенного лидера."
 ideagroups.1913.t:0 "Авторитет"
 ideagroups.1913.d:0 "Высокий престиж [Root.Monarch.GetName] не остался незамеченным среди наших людей. Авторитет [Root.Monarch.GetName] сравним лишь с величайшими героями прошлого, [Root.GetMEgoEyo] праведный взгляд пронзает тела врагов подобно мстительной стреле, [Root.GetMEgoEyo] грозный голос подобен грому. Целеустремлённость [Root.Monarch.GetName] будет примером для подражания для наших войск."
 ideagroups.1913.a:0 "Наша армия познает [Root.GetMEgoEyo] силу."
 ideagroups.1913.b:0 "Все страны мира познают [Root.GetMEgoEyo] силу."
 ideagroups.1914.t:0 "Отведи свой смертный взгляд"
 ideagroups.1914.d:0 "Нашу землю озарило видение. С небес падают огни, смертные звёзды, что разъедают плоть врага до самих его костей. Наши генералы и советники желают осуществить это видение, поэтому самых славных знатоков артиллерии побуждают приложить все усилия, чтобы на наши войска было смотреть столь же опасно, как и прямо на солнце."
 ideagroups.1914.a:0 "Они не осмелятся даже взглянуть на нас."
 avert_thy_mortal_eyes:0 "Отведи свой смертный взгляд"
 desc_avert_thy_mortal_eyes:0 "Развитие военных технологий сосредоточено на осуществлении видений нашего правителя."
 ideagroups.1915.t:0 "Гибель света"
 ideagroups.1915.d:1 "Дни становятся всё короче в ходе войны. Загадочные лучи солнца падают перпендикулярно на мёртвые тела. Тяжело разглядеть небо на этом безумном поле боя. Этот слой лёгкого солнечного света, эти клубы дыма, прячущие их от глаз солдат. Дни теперь лишь тени."
 ideagroups.1915.a:0 "Злость, кругом злость."
 the_dying_of_the_light:0 "Гибель света"
 desc_the_dying_of_the_light:0 "Наши войска подавлены нехваткой солнечного света."
 ideagroups.1916.t:0 "Подозрительность старейшин"
 ideagroups.1916.d:0 "Влияние духовенства растёт, отчего распространился слух, что некто послал шпиона к [Root.Monarch.GetName] с намерением убить [Root.GetMEgoEyo]. [Root.Adm_Advisor.GetName] заявляет, что нужно создать свою сеть контрразведки для защиты от шпионов. Раньше, такое было бы немыслимым, но сейчас, это неизбежно и у нас нет выбора."
 ideagroups.1916.a:0 "Мы будем за ними посматривать."
 ideagroups.1917.t:0 "Око за око"
 ideagroups.1917.d:0 "Эта война истощила наших солдат, наши резервы постепенно иссякают. Вражеский генерал этим воспользовался, и постарался нанять наёмников, намереваясь опередить нас, но в итоге это не свершилось, ведь престиж нашего правителя и боязнь перед богом перевесили его жалкие намерения... Впрочем, наши деньги тоже сыграли свою роль."
 ideagroups.1917.a:0 "Зуб за зуб."
 an_eye_for_an_eye:0 "Око за око"
 desc_an_eye_for_an_eye:1 "Мы компенсируем нехватку людского ресурса наёмниками."
 ideagroups.1918.t:0 "Обещанная земля"
 ideagroups.1918.d:0 "Городу вечной жизни суждено быть крепостью веры, которую не суждено захватить никакому злому врагу. Мы должны создавать наши крепости подобным образом, чтобы толстые стены крепостей не подпускали врагов к нашим домам."
 ideagroups.1918.a:0 "Выше, выше!"
 promised_land:0 "Обещанная земля"
 desc_promised_land:0 "Мы прилагаем все усилия для улучшения обороноспособности наших крепостей."
 ideagroups.1919.t:0 "Свет мира"
 ideagroups.1919.d:0 "Святость - светоч, ведущий к процветанию. Её мирское представление исходит от нашего образцового правителя, [Root.Monarch.GetName], посвятившего жизнь распространению истинной веры. Благодаря [Root.GetMEgoEyo] постоянным усилиям, люди со всего мира оставляют свои суеверия в прошлом и следуют за светом."
 ideagroups.1919.a:0 "Пускай идут на свет."
 ideagroups.1920.t:0 "Чудо свершилось"
 ideagroups.1920.d:0 "Некоторые выступают за экспансию нашей страны, ведь мы всегда на страже святого. Наш правитель, [Root.Monarch.GetName], несмотря на нежелание принимать смелые решения в прошлом, уже давно слушает их и постепенно меняет своё мнение.\nНаши генералы уведомлены о появлении новых амбиций и поддерживают их, пусть им и придётся использовать для этого свои войска."
 ideagroups.1920.a:0 "Пора готовиться!"
 lo_and_behold:0 "Чудо свершилось"
 desc_lo_and_behold:1 "Благодаря отверженности наших генералов, войска теперь обходятся дешевле."
 ideagroups.1921.t:0 "Мюнстерская коммуна"
 ideagroups.1921.d:0 "В Мюнстере произошло религиозное восстание, лидеры которого попытались захватить власть. Их убеждения о равномерном распределении богатств, согласно учениям Библии, породили большие ожидания, потому многие их поддержали. [Root.GetName] теперь в не лучшем положении, и часть нашего народа уверенно решила поддержать их."
 ideagroups.1921.a:0 "Нужно поддержать идею равенства каждого."
 ideagroups.1921.b:0 "Пора положить конец этой дурости."
 le_prophete:0 "Le Prophète"
 desc_le_prophete:0 "Мы поддержали стремление нашего народа к равенству."
 the_unfortunate_traveller:0 "Неудачливый путешественник"
 desc_the_unfortunate_traveller:0 "Мы не позволим превратить нашу страну в утопию какого-то дурака."
 ideagroups.1932.t:0 "Благословение земли"
 ideagroups.1932.d:1 "Наши земли одарены богатствами, потому мы часто находим новые угодья для охоты, горы, полные богатств и густые леса. Что же мы найдём дальше?"
 ideagroups.1932.a:0 "Мы охотно примем этот дар."
 blessing_of_the_land:0 "Благословение земли"
 desc_blessing_of_the_land:0 "Наша земля одарена ресурсами."
 ideagroups.1933.t:0 "Нетрадиционные тактики"
 ideagroups.1933.d:0 "За многие годы, мы научились защищаться от иноземных угроз. Пусть мы решаем проблемы не самым красивым, или не самым приемлемым способом, но никто не может отрицать, что решаем их эффективно. Мы в очередной раз воюем, потому преподадим же нашему врагу урок."
 ideagroups.1933.a:1 "Мы всегда готовы."
 defensive_stance:0 "Оборонительная доктрина"
 desc_defensive_stance:0 "Благодаря умелому применению укреплений и тактик рода бей-и-беги, мы без проблем отбиваем вражеские атаки."
 ideagroups.1934.t:0 "Сохранение мира"
 ideagroups.1934.d:0 "Законы важны для поддержания мира среди членов нашего общества. Тот, кто творит зло, должен получать надлежащее наказание. Тот, кто творит добро, должен получать надлежащую награду. Благополучие племени напрямую зависит от поддержания законов."
 ideagroups.1934.a:0 "Предки следят за нами."
 ideagroups.1935.t:0 "Неуважение к предкам"
 ideagroups.1935.d:0 "Благодаря связям с нашими соседями, к нам проникли идеи, которые не все приемлют. Среди нашего народа возросло недовольство, и шаман осудил идеи, которые противоречат нашим традициям и взглядам."
 ideagroups.1935.a:0 "Нам нужно вернуться на путь истинный."
 disrespecting_the_ancestors:0 "Неуважение к предкам"
 desc_disrespecting_the_ancestors:0 "Шаман недоволен путём, по которому мы ведём наш народ."
 ideagroups.1936.t:0 "Великий воин"
 ideagroups.1936.d:0 "Среди наших рядов появился естественный лидер - воин, способный пробуждать храбрость в сердцах воинов и вызывать ужас в сердцах врагов. Лишь дурак не назначил бы его руководить нашими войсками."
 ideagroups.1936.a:0 "Наши борцы будут неуязвимы под его руководством."
 ideagroups.1937.t:0 "Чрезмерная уверенность"
 ideagroups.1937.d:0 "То, что мораль наших солдат на высоте, не подлежит никаким сомнениям. Впрочем, нельзя сказать, что это хорошо. Солдаты ведут себя смелее в бою, чем зарабатывают большую славу, но и при этом больше рискуют своими жизнями."
 ideagroups.1937.a:0 "Мы должны быть осторожнее."
 overconfidence:0 "Чрезмерная уверенность"
 desc_overconfidence:1 "Мораль наших воинов настолько высока, что они рвутся в бой без страха прямо на врага. Это палка о двух концах."
 ideagroups.1938.t:0 "Неконтролируемый огонь"
 ideagroups.1938.d:1 "Иногда, наш народ выжигает землю, чтобы воззвать к духам земли, дабы те вернули землю к жизни после её продолжительного использования. Это традиция, которая обычно нас не подводила. Правда, в этот раз, за огнём не уследили, и он разросся до такой степени, что его невозможно контролировать. Видимо, вместо обогащения земли, мы лишь сильнее её обедним."
 ideagroups.1938.a:0 "Что мы наделали?!"
 ideagroups.1939.t:0 "Танцуя на лезвии"
 ideagroups.1939.d:1 "Связь с нашими соседями даёт нам новые идеи и продукты, но и при этом показывает, насколько же мы различны. Уже известно, как относиться к своему племени, но как относиться к другим. Что они думают о наших традициях? Словах? Идеях?"
 ideagroups.1939.a:0 "Чем это закончится?"
 ideagroups.1940.t:0 "Чужие традиции"
 ideagroups.1940.d:1 "Мы заполучили новые земли, но на этих землях другие традиции и верования. Порой, местные открыто просят нас уважать их традиции. Если мы отнесёмся к их просьбам с уважением, то, возможно, они будут более дружелюбны, но также могут подумать, что мы слабы. Если же мы пренебрежём ими, то они могут восстать или как минимум противиться нам. Как же поступить?"
 ideagroups.1940.a:0 "Мы будем уважать их традиции."
 ideagroups.1940.b:0 "Они нам проиграли, так что пусть слушаются."
 traditions_respected:0 "Уважение к традициям"
 desc_traditions_respected:0 "Пусть им и придётся адаптироваться, мы приемлем их убеждения, и пока позволим им их придерживаться. Пока."
 traditions_disrespected:0 "Неуважение к традициям"
 desc_traditions_disrespected:0 "Их традиции по сравнению с нашими совсем не важны, посему им придётся забыть про них и адаптироваться."
 ideagroups.1941.t:0 "Новые идеи не для всех"
 ideagroups.1941.d:1 "Традиции и иностранные идеи не всегда переходят гладко. Некоторые начинают забывать нашу культуру, принимая новые идеи. Но ведь мы столько от них получаем..."
 ideagroups.1941.a:0 "Они не понимают."
 peace_kept:0 "Мир сохранён"
 desc_peace_kept:0 "Мы сохранили мир среди нашего народа, и пожинаем плоды наших мудрых решений."
 dancing_on_the_knife_good:0 "Танцуя на лезвии"
 desc_dancing_on_the_knife_good:0 "Наши дипломатические усилия обернулись успехом."
 dancing_on_the_knife_bad:0 "Танцуя на лезвии"
 desc_dancing_on_the_knife_bad:0 "Наши дипломатические усилия обернулись провалом."
