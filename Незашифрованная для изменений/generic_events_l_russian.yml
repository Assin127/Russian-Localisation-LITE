 EVTDESC2060:0 "Миссионер, которого мы отправили в провинцию $PROVINCENAME$, не добился особого успеха. Говорят, что он болен и что вся работа в новой церкви из-за этого встала. Без его руководства наши шансы обратить население уменьшаются."
