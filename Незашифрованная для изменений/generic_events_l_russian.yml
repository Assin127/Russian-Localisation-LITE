 EVTOPTA2038:0 "Одна вера!"
 random_event.EVTNAME1:0 "Поддержка заморской революции"
 random_event.EVTDESC1:1 "Революционная война между нашим соперником и их врагами в Новом Свете продолжается, и всё больше и больше людей осуждают наше бездействие и предлагают нам помочь борцам за свободу."
 random_event.EVTOPTA1:0 "Мы не можем допустить разгрома стран в Америке"
 random_event.EVTOPTB1:0 "Это не наша война"
 random_event.EVTNAME2:1 "Возникновение культур в колониях"
 random_event.EVTDESC2:1 "Связи между нашей бывшей родиной и её колониями постепенно ослабевают, и наши колонисты в провинции [american_province.GetName] едва ли ассоциируют себя с прародиной. Они считают себя американцами, и эти настроения начинают распространяться по всей территориии области [american_province.GetAreaName]."
 random_event.EVTDESC2B:0 "Связи между нашей бывшей родиной и её колониями постепенно ослабевают, и наши колонисты в провинции [brazilian_province.GetName] едва ли ассоциируют себя с прародиной. Они считают себя бразильцами, и эти настроения начинают распространяться по всей территориии области [brazilian_province.GetAreaName]."
 random_event.EVTDESC2C:0 "Связи между нашей бывшей родиной и её колониями постепенно ослабевают, и наши колонисты в провинции [mexican_province.GetName] едва ли ассоциируют себя с прародиной. Они считают себя мексиканцами, и эти настроения начинают распространяться по всей территориии области [mexican_province.GetAreaName]."
 random_event.EVTOPTA2:1 "Мы стали американцами."
 random_event.EVTOPTB2:1 "Мы должны сохранить свою культуру."
