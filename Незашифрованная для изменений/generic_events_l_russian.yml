 EVTOPTB6109:0 "Надо повлиять на руководство флота"
 EVTNAME6110:0 "Мы правим морями"
 EVTDESC6110:0 "Наш славный флот является гордостью нашей нации и предметом зависти для всего остального мира."
 EVTOPTA6110:0 "Ещё больше славы для нас"
 EVTNAME6111:0 "Упадок флота"
 EVTDESC6111:0 "Никто не может понять, как это произошло. Ещё вчера у нас был славный флот, которым гордилась вся страна. Сегодня же весь мир смеётся над ним."
 EVTOPTA6111:0 "Славные дни ещё вернутся."
 EVTOPTB6111:0 "Немного денег решат проблему"
 EVTNAME6112:0 "Рекруты стекаются под знамёна"
 EVTDESC6112:0 "Наша система рекрутских наборов доказала свою чрезвычайную полезность. Бедные и отчаянные, но патриотичные люди во множестве встают под наши знамёна. Генералы довольны."
 EVTOPTA6112:0 "Давайте отправим их в армию прямо сейчас"
 EVTOPTB6112:0 "Следует заглядывать немного вперёд"
 EVTNAME6113:0 "Рекруты не хотят идти в армию"
 EVTDESC6113:0 "Обычно наша система рекрутских наборов работает как хорошо отлаженная машина, но сейчас мы испытываем некоторые трудности: повсюду проходят бунты против набора, а рекрутеры подвергаются атакам."
 EVTOPTA6113:0 "Мы можем ненадолго уменьшить набор"
 EVTOPTB6113:0 "Ха! Нам нужны солдаты, а не нытики"
 EVTNAME6114:0 "Великая армия"
 EVTDESC6114:0 "Наша армия идёт от победы к победе, и это благотворно сказывается на количестве наших новобранцев и на их подготовке."
 EVTOPTA6114:0 "Это просто фантастика!"
 EVTNAME6115:0 "Наша армия не так уж и велика"
 EVTDESC6115:0 "Ещё вчера наша армия вызывала зависть у всего мира, а теперь никто не может сказать о ней ничего хорошего. Мы не понимаем, как такое произошло, одно можно сказать: это крайне негативно скажется на рекрутских наборах."
 EVTOPTA6115:0 "Новых рекрутов теперь будет получить труднее"
 EVTOPTB6115:0 "Пришло время потрясти военное руководство"
 EVTNAME6116:0 "Военные улучшения"
 EVTDESC6116:0 "Наши офицеры изобретают всё новые способы муштровать наших солдат, которые и без того отлично обучены. Кажется, это приведёт к общему росту военной мысли в нашей стране."
 EVTOPTA6116:0 "Мне нравятся военные мыслители"
 EVTNAME6117:0 "Самодовольство военных"
 EVTDESC6117:1 "Наша великолепная армия, по мнению большинства влиятельных генералов, просто непобедима. Они объясняют недавние поражения плохой погодой или тем, что противник использовал подлую и недостойную тактику. Пока наши генералы не изменят своего мнения, улучшений в армии мы не добьёмся."
 EVTOPTA6117:0 "Непобедима... Мне нравится это слово"
 EVTOPTB6117:0 "Думаю, правда может расстроить некоторых людей"
 EVTNAME6118:0 "Повышение обороноспособности"
 EVTDESC6118:0 "Наши инженеры в данный момент болтаются без дела. Тем не менее, они нашли провинцию без укреплений и взялись решить эту проблему."
 EVTOPTA6118:0 "Вот и молодцы"
 EVTNAME6119:0 "Усиление крепостей"
 EVTDESC6119:0 "Наши инженеры нашли слабую крепость и решили усилить её."
 EVTOPTA6119:0 "Мы всегда должны искать пути для улучшения"
 EVTNAME6120:0 "Занятые инженеры"
 EVTDESC6120:0 "Наши инженеры всегда ищут, чем бы себя занять. Сегодня они модернизировали укрепления в одной из наших провинций."
 EVTOPTA6120:0 "Мы довольны ими"
 EVTNAME6121:0 "Фортификационные работы"
 EVTDESC6121:0 "Наши инженеры существенно усилили крепость в этой провинции. Теперь это серьёзное препятствие на пути вражеских войск."
 EVTOPTA6121:0 "Будем надеяться, что кто-то попытается её осадить"
 EVTNAME6122:0 "Постройка грандиозной крепости"
 EVTDESC6122:0 "И без того серьёзная крепость в этой провинции была ещё больше усилена, хотя некоторые наши генералы считают, что мы впустую укрываем наши войска за стенами фортов."
 EVTOPTA6122:0 "Никто не должен ворчать по этому поводу"
 EVTNAME6123:0 "Постройка новых бастионов"
 EVTDESC6123:0 "Когда начало казаться, что наши укрепления не смогут стать ещё мощнее, один из наших инженеров придумал треугольные бастионы. Они не только выглядят крайне внушительно, но и серьёзно осложняют жизнь противнику."
 EVTOPTA6123:0 "Думаю, мы не должны жаловаться на это"
 EVTNAME6124:0 "Упадок форта"
 EVTDESC6124:0 "Наши инженеры забросили эту небольшую крепость, и она пришла в упадок. Честно говоря, она не смогла бы задержать продвижение даже группы школяров, не говоря уж об армии вторжения."
 EVTOPTA6124:0 "Настоящие мужчины не прячутся за стенами"
 EVTOPTB6124:0 "Небольшой ремонт может решить проблему"
 EVTNAME6125:0 "Обветшание крепости"
 EVTDESC6125:0 "Наши инженеры, к сожалению, пренебрегли состоянием этих укреплений, и если мы не предпримем никаких усилий, крепость сможет обеспечить только минимальную защиту."
 EVTOPTA6125:0 "Это не важно"
 EVTOPTB6125:0 "Проблему можно решить с помощью денег"
 EVTNAME6126:0 "Разрушение крепости"
 EVTDESC6126:0 "Недавняя ревизия показала, что стены нашей крепости разрушаются, а инженеры жалуются на отсутствие денег на ремонт. Если ничего не предпринимать, оборонительная ценность крепости упадёт, однако в долгосрочной перспективе (через несколько сотен лет) развалины привлекут туристов со всего мира."
 EVTOPTA6126:0 "Ждём прибыль в долгосрочной перспективе"
 EVTOPTB6126:0 "Нам надо думать о сегодняшнем дне"
 EVTNAME6127:0 "Ослабление крепости"
 EVTDESC6127:0 "Из-за плохой работы инженеров одна из наших крепостей получила серьёзные повреждения. Поэтому, чтобы крепость соответствовала нашим нуждам, необходимо провести капитальный ремонт."
 EVTOPTA6127:0 "Просто накажите нескольких инженеров"
 EVTOPTB6127:0 "Хорошо, давайте потратим деньги на ремонт"
 EVTNAME6128:0 "Самодовольные инженеры"
 EVTDESC6128:0 "Только что выяснилось, что одна из наших самых больших крепостей выведена из строя из-за надменного самодовольства в нашем инженерном корпусе."
 EVTOPTA6128:0 "Думаю, всё у нас в порядке"
 EVTOPTB6128:0 "Необходимо что-то предпринять"
 EVTNAME6129:0 "Фортификационный кризис"
 EVTDESC6129:0 "Наши инженеры пренебрегали своими обязанностями, из-за чего стены одной из наших самых мощных и современных крепостей ослаблены. Вражеская осадная армия может этим воспользоваться."
 EVTOPTA6129:0 "Это дело инженеров"
 EVTOPTB6129:0 "Нет! Мы должны что-то немедленно предпринять"
 EVTNAME6130:0 "Многообещающий генерал"
 EVTDESC6130:0 "То, что мы производим солдат в офицеры за храбрость на поле боя, приносит свои плоды. У нас появляется новый генерал."
 EVTOPTA6130:0 "Что ж, посмотрим, чего он стоит"
 EVTNAME6131:0 "Знать озабочена потерей привилегий"
 EVTDESC6131:0 "То, что мы производим солдат в офицеры за проявленную храбрость, серьёзно беспокоит наших дворян. Они считают, что командирский талант — не единственное, что отличает хорошего офицера, и тяготятся службой рядом с офицерами-простолюдинами. Поговаривают, что и простые солдаты считают, что чем благороднее командир, тем лучше."
 EVTOPTA6131:0 "Действительно ли происхождение имеет значение?"
 EVTOPTB6131:0 "Думаю, мы можем временно пойти на уступки"
 EVTNAME6132:0 "Военная слава"
 EVTDESC6132:0 "Наша славная армия повышает престиж всей нашей нации."
 EVTOPTA6132:0 "Слава нам!"
 EVTNAME6133:0 "Не самые лучшие дни для армии"
 EVTDESC6133:1 "Слава нашей армии тускнеет. Люди больше не относятся к ней так же серьёзно, как раньше."
 EVTOPTA6133:0 "Пришла пора встряхнуться"
 EVTOPTB6133:0 "Сомневаюсь, что можно что-либо сделать"
 EVTNAME6134:0 "Странствующие купцы"
 EVTDESC6134:0 "Сейчас сложились весьма благоприятные условия для наших торговцев, и они не собираются упускать свой шанс."
 EVTOPTA6134:0 "Отлично"
 EVTNAME6135:0 "Бедствующие купцы"
 EVTDESC6135:0 "Хотя ранее наши купцы получали хорошую прибыль, сейчас фортуна повернулась к ним спиной."
 EVTOPTA6135:0 "Мы должны чуть потуже затянуть пояса"
 EVTOPTB6135:0 "Придётся пойти на непопулярные реформы"
 EVTNAME6136:0 "Прибытие колонистов"
 EVTDESC6136:0 "Распространение слухов о путешествиях в Новый Свет привело к росту числа людей, желающих начать новую жизнь в качестве колониальных поселенцев."
 EVTOPTA6136:0 "Это может быть полезно"
 EVTNAME6137:0 "Бегство в колонии"
 EVTDESC6137:0 "Наши путешествия в Новый Свет открыли людям много новых возможностей в наших колониях. Затянувшаяся война убедила многих (и самых лучших!) наших подданных, что пришла пора воспользоваться возможностями Нового Света."
 EVTOPTA6137:0 "Пусть уезжают"
 EVTOPTB6137:0 "Их надо остановить"
 EVTNAME6138:1 "Основание колониальной компании [empty_neighbor_target.GetAreaName]"
 EVTDESC6138:1 "Компания в регионе [This.GetAreaName], с целью править [This.GetName] от имени [This.Owner.GetTagRD], решает расширить свои границы на соседний регион возле нашей колонии. Обещания о новой жизни на этой незаселённой земле очень интригуют [Root.Owner.Culture.GetName]их поселенцев, потому нам стоит разрешить заселение, так как туда мы сможем привлечь куда больше поселенцев, чем уже существующая колония в [This.GetName]."
 colonial.1.d:0 "Наша страна окружена территориями, ещё не занятыми никем из наших соперников. Амбиции о расширении на эти земли породили националистическое рвение среди народа, вследствие чего в [Root.GetName] была учреждена новая компания, с целью привлечения поселенцев в земли [empty_neighbor_target.GetName], чтобы они заселяли землю ради славы, золота, [Root.Owner.GetTitleRD] [Root.Owner.Monarch.GetName], и компании [empty_neighbor_target.GetAreaName]. Если мы разрешим заселение, то привлечём немало поселенцев и быстро увеличим своё влияние в регионе."
 EVTOPTA6138:0 "Звучит заманчиво"
 colonial.1.c:0 "Воспользоваться их рвением для стимулирования роста населения в [Root.GetName]."
 EVTNAME6139:0 "Банкротство колониальной компании"
 EVTDESC6139:0 "Одно из наших колониальных предприятий столкнулось с серьёзными финансовыми затруднениями. Если мы ничего не предпримем, наши колонисты могут пострадать."
 EVTOPTA6139:0 "Они знали, на что идут"
 EVTOPTB6139:0 "Пришло время нам вмешаться"
 EVTOPTA6140:0 "Отличные новости!"
 EVTNAME6141:0 "Самодовольство торговцев"
 EVTDESC6141:0 "Хотя наша держава славится жёсткими и практичными коммерсантами, последнее время наши купцы становятся всё более самодовольными."
 EVTOPTA6141:0 "Нашим купцам не следует расслабляться"
 EVTOPTB6141:0 "Считаю, что необходимо повысить цены"
 EVTNAME6142:0 "Великолепные вице-короли"
 EVTDESC6142:0 "Время от времени страна получает благословение свыше в виде честных людей, упорно работающих на благо государства. Множество отличных вице-королей в наших заморских владениях очень помогают нашей державе."
 EVTOPTA6142:0 "Очень рад это слышать"
 EVTNAME6143:0 "Коррумпированные вице-короли"
 EVTDESC6143:0 "Хорошо известно, как трудно поддерживать порядок в заморских владениях, а потому нам жизненно необходимы хорошие вице-короли. Впрочем, иногда всё получается не так, как хотелось бы, и к власти приходят продажные политиканы."
 EVTOPTA6143:0 "Надо принять меры"
 EVTOPTB6143:0 "Придётся закрыть глаза"
 EVTNAME6144:0 "Улучшения в производстве"
 EVTDESC6144:0 "Наши постоянные отсылки к теории Смита привели к тому, что многие люди стали задумываться о том, как создаются вещи. И теперь, кажется, это приносит свои плоды."
 EVTOPTA6144:0 "Это хорошо"
 EVTNAME6145:0 "Задыхающееся производство"
 EVTDESC6145:0 "Наши производители становятся всё более самодовольными, поскольку считают, что использование теории Смита делает наши методы производства передовыми."
 EVTOPTA6145:0 "Думаю, это серьёзно повредит производству"
 EVTOPTB6145:0 "Фактически, это приведёт к повышению цен"
 EVTNAME6146:0 "Успешная бюрократия"
 EVTDESC6146:0 "Бюрократический аппарат постоянно приносит нашей стране некоторый доход, который правильные люди на правильном месте могут увеличить в несколько раз. Обидно, что прежде они не могли занять достойное их способностей место в иерархической лестнице."
 EVTOPTA6146:0 "Надо ковать железо, пока горячо"
 EVTNAME6147:0 "Коррумпированная бюрократия"
 EVTDESC6147:0 "Иногда бюрократия работает не так, как надо. Плохие люди на не своём месте могут привести к коррупции, которая нанесёт стране значительный урон. Более того, чтобы устранить вред, нанесённый ими, нам потребуется не один год."
 EVTOPTA6147:0 "Мы не можем бороться с системой"
 EVTNAME6148:0 "Национальный банк платит дивиденды"
 EVTDESC6148:0 "Несколько выгодно размещённых займов принесли хорошую прибыль нашему национальному банку. И теперь банк выплачивает хорошие дивиденды и проводит выкуп акций."
 EVTOPTA6148:0 "Деньги лишними не бывают"
 EVTNAME6149:0 "Неприятности с национальным банком"
 EVTDESC6149:0 "Наш национальный банк беднеет. Становится всё труднее найти честных заёмщиков, и дела банка пошатнулись."
 EVTOPTA6149:0 "Мы дадим им немного денег"
 EVTOPTB6149:0 "Пусть думают, кому дают деньги"
 EVTNAME6150:0 "Успешная торговая политика"
 EVTDESC6150:0 "На сегодня наша национальная торговая политика чрезвычайно успешна. Это даёт нашим купцам серьёзные преимущества."
 EVTOPTA6150:0 "Уверен, это отличные новости"
 EVTNAME6151:0 "Проваленная торговая политика"
 EVTDESC6151:0 "Торговая политика нашей державы не слишком подходит для текущей ситуации, что отрицательно сказывается на наших купцах."
 EVTOPTA6151:0 "Думаю, торговцы будут драться до последнего"
 EVTOPTB6151:0 "Цены ползут вверх"
 EVTNAME6152:0 "Новые способы шпионажа"
 EVTDESC6152:0 "Наша система шпионажа работает отлично, а наши агенты нашли несколько новых способов наблюдать за людьми. Рано или поздно наши «друзья» и враги узнают про наши секреты, но пока что мы впереди всех."
 EVTOPTA6152:0 "Я люблю ходить по краю"
 EVTNAME6153:0 "Отступничество шпионов"
 EVTDESC6153:0 "Некоторые из наших шпионов перешли на службу к другим странами. Это ненадолго осложнит нам жизнь."
 EVTOPTA6153:0 "Пусть предатели идут своей дорогой"
 EVTOPTB6153:0 "Небольшая сумма денег — и они передумают"
 EVTNAME6154:0 "Динамизм кабинета министров"
 EVTDESC6154:0 "Правильно собранный кабинет министров может создать условия для небольшого роста налоговых доходов. Вы будете рады узнать, что именно это сейчас и произошло."
 EVTOPTA6154:0 "Это действительно хорошие новости"
 EVTNAME6155:0 "Коррупция в правительстве"
 EVTDESC6155:0 "Когда плохие люди оказываются не на своих местах в кабинете министров, пользы стране это не приносит. А отправить их в отставку не так-то просто."
 EVTOPTA6155:0 "Похоже, наши доходы от налогов уменьшатся"
 EVTOPTB6155:0 "Это приведёт к росту инфляции"
 EVTNAME6156:0 "Процветающее меньшинство"
 EVTDESC6156:1 "[minority_religion_province.Culture.GetName]ое меньшинство живёт при нашей власти припеваючи, ведь их права закреплены в Билле о правах."
 EVTOPTA6156:0 "Рад слышать"
 EVTNAME6157:0 "Обратная реакция"
 EVTDESC6157:0 "С тех пор как мы ввели билль о правах, многие люди из прежде правящего класса чувствуют себя обманутыми. Хотя они не обсуждают это открыто, судя по всему, они готовят восстание."
 EVTOPTA6157:0 "Давайте поговорим об этом открыто"
 EVTNAME6158:0 "Мобилизация населения духовенством"
 EVTDESC6158:1 "В течение многих лет наша политика была направлена на то, чтобы приучить население покорно исполнять церковные обряды. И официальные церковные круги благодарят нас за эту поддержку."
 EVTOPTA6158:0 "Это хорошо для людей"
 EVTNAME6159:0 "Религиозные расхождения"
