 culture_religion_events.13.da:0 "Церковь давно возмущалась против вознесения язычников на высокие должности. Когда было объявлено, что [Root.Adm_Advisor.GetName] теперь [Root.Adm_Advisor.GetTitle], они громко протестовали, и их возражения не ослабли со временем. Некоторые религиозные деятели, как в стране, так и за её пределами, обвиняют нас в том, что [Root.GovernmentName] оказывает неуместное покровительство служащим, не принадлежащим к [Root.ReligionGroupDT]."
