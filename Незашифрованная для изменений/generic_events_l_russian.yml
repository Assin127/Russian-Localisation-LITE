 EVTOPTC723:0 "Провести реформы общества"
 EVTNAME724:0 "Духовенство осуждает философа как еретика"
 EVTDESC724:0 "Выдающийся естествоиспытатель продвигает новые утверждения, противоречащие религиозным верованиям. Духовенство требует остановить его и примерно наказать, иначе это приведёт к беспорядкам в государстве."
 EVTOPTA724:0 "Поддержать духовенство"
 EVTOPTB724:0 "Поддержать философа"
 EVTNAME725:0 "Города привлекают к себе крепостных"
 EVTDESC725:0 "Кажется, крепостные бегут из своих провинций в столицу в поисках лучшей жизни. Это приводит к росту беспорядка в стране, однако наша столица может извлечь из этого выгоду."
 EVTOPTA725:0 "Придётся с этим смириться"
 EVTOPTB725:0 "Крепостные принадлежат своей земле"
 EVTNAME726:0 "Пятно на репутации правителя"
 EVTDESC726:1 "При дворе распространяются пропагандистские тексты о том, что $MONARCH$ — безжалостный властолюбец. Это может повлиять на наши отношения с другими странами."
 EVTOPTA726:0 "Придётся следить за репутацией"
 EVTOPTB726:0 "Казнить кого-нибудь за это"
 EVTNAME727:0 "Народная поддержка войны"
 EVTOPTA727:0 "Держать строй!"
 EVTNAME728:0 "Притязания к нашим врагам"
 EVTDESC728:1 "Слишком долго [claims_province.Owner.GetUsableName] посягает на наши границы! Но больше этому не бывать: мы смогли создать очень правдоподобные документы, которые подтверждают, что у нас есть исторические претензии на [claims_province.GetName]!"
 EVTOPTA728:0 "Славься, страна!"
 EVTNAME800:0 "Дворянский мятеж"
 EVTDESC800:0 "Дворянство нашей страны решительно возражает против ограничения их привилегий и клянётся остановить нас. Возможно, начиная столь решительные реформы, нам следовало бы оценить все их последствия."
 EVTOPTB800A:0 "Хорошо, уничтожьте их!"
 EVTNAME801:0 "Потеря престижа"
 EVTDESC801:0 "Усиление бюргеров и купцов за счёт дворян уменьшает наш престиж в глазах остального мира. Мы теряем лицо и рискуем стать нацией жадных хапуг."
 EVTOPTB801A:0 "Что тут поделаешь?"
 EVTNAME802:0 "Торговые выгоды"
 EVTDESC802:0 "С усилением в нашем обществе позиции бюргеров и купцов появляется всё больше людей, способных отлично исполнять государственные функции. Иногда страна может извлечь выгоду даже из талантов простых людей."
 EVTOPTB802A:0 "Ещё один великий человек на нашей службе!"
 EVTNAME803:0 "Потеря стабильности"
 EVTDESC803:0 "Предоставление дополнительных привилегий дворянам серьёзно огорчает бюргеров и купцов. Это способствует росту беспорядков в нашем государстве, что в долгосрочном плане может стать для нас гибельным."
 EVTOPTA803:0 "Да ладно, это всего лишь крестьяне"
 EVTNAME804:0 "Восстание бюргеров"
 EVTDESC804:0 "Бюргеры поднимают восстание против изменений в нашей стране, ограничивающих их власть. Понятное дело, они не очень рады дополнительным привилегиям, которые мы предоставили дворянам."
 EVTOPTB804A:0 "Вся надежда на знать"
 EVTNAME805:0 "Больше дворян в армии"
 EVTDESC805:0 "С увеличением привилегий аристократии растут и обязанности аристократов. Мы можем ждать, что настоящий дворянин придёт на службу в армию как офицер и как джентльмен."
 EVTOPTB805A:0 "Дворянин всегда впереди"
 EVTNAME806:0 "Дестабилизация государства"
 EVTDESC806:0 "Наше решение усилить государство ценой пренебрежения региональными интересами нанесло удар по местным властям. Поскольку никто из местных владык не смог сказать народу, что всё хорошо, люди начали верить, что ими плохо управляют."
 EVTOPTB806A:0 "Невезение"
 EVTNAME807:0 "Крупное восстание"
 EVTDESC807:0 "Хотя мы и прекрасно знаем, что никто не любит платить налоги, нам казалось, что все понимают, что такие славные победы на поле брани требуют усиления налогового бремени. Кажется, нам придётся объяснять это народу."
 EVTOPTB807A:0 "Учебная стрельба"
 EVTNAME808:0 "Бунт претендента"
 EVTDESC808:0 "Для вящей славы нашей державы мы решили ограничить провинциальные привилегии. Впрочем, с привилегиями есть одна проблема: люди слишком привязаны к ним по сентиментальным причинам. В результате один жадный до власти идиот объявил себя истинным правителем нашей страны, и доверчивые люди стекаются под его знамёна, потому что он обещает восстановить права провинций."
 EVTOPTB808A:0 "Отрубить ему голову!"
 EVTNAME809:0 "Рост сбора налогов с провинции"
 EVTDESC809:1 "Один наш [Root.GetLowLevelOfficialForCountry] мастерски воспользовался своими полномочиями и увеличил сбор налогов с провинции."
 EVTOPTB809A:0 "Отличная работа"
 EVTNAME810:0 "Рост числа новобранцев"
 EVTDESC810:0 "Наше решение сохранить привилегии провинций привело к тому, что крестьяне в большей мере готовы защищать свои деревни. Это, в свою очередь, способствует притоку в нашу армию новых рекрутов."
 EVTOPTB810A:0 "Мы довольны"
 EVTNAME811:0 "Рост стабильности"
 EVTDESC811:0 "Решение предоставить провинциям больше прав привело к тому, что местные магнаты стали лучше относиться к нашему правительству. В результате они всем вокруг рассказывают, как мы замечательно управляем нашим народом."
 EVTOPTB811A:0 "Хорошие новости"
 EVTNAME812:0 "Крестьянское восстание"
 EVTDESC812:0 "Одна из выгод крепостничества состоит в том, что если крестьянам запрещено менять место жительства, с них легче брать налоги. Однако некоторые крестьяне без радости принимают эту справедливую и естественную политику, и теперь они решили поднять безрассудное восстание."
 EVTOPTB812A:0 "Убить их всех!"
 EVTNAME813:0 "Привлечение нужных людей"
 EVTDESC813:1 "Помогая своим дворянам в ограничении прав крепостных, мы значительно обогатили землевладельческую аристократию. Богатая знать может посвятить время более высоким занятиям в жизни, а младшие сыновья любого дворянского дома будут неиссякаемым запасом лояльных и талантливых художников, администраторов или других влиятельных людей. Некоторые готовы заплатить государству очень большую сумму за то, чтобы они остались среди своей семьи."
 EVTOPTB813A:0 "Это хорошо"
 EVTNAME814:0 "Большое восстание"
 EVTDESC814:0 "Наши крестьяне глубоко огорчены новостями, что их свобода передвижения теперь ещё больше ограничена. Собственно, они даже подняли крупное восстание. Возможно, если бы они уделяли больше внимания личной гигиене, их нравы были бы поспокойней?"
 EVTOPTB814A:0 "Крестьяне бунтуют!"
 EVTNAME815:0 "Исчезновение людей"
 EVTDESC815:0 "Мы смягчили для крестьян правила передвижения, и теперь, к сожалению, нам стало труднее собирать их, когда нам необходимы новые рекруты для армии."
 EVTOPTA815:0 "Нехорошо это"
 EVTNAME816:0 "Потеря контроля"
 EVTDESC816:0 "Наши новые законы менее крепко привязывают крестьян к земле. И кстати, у них, кажется, появились странные идеи относительно их места в планах Творца."
 EVTOPTB816A:0 "Опасные тенденции"
 EVTNAME817:0 "Лучшее управление"
 EVTDESC817:0 "Теперь, когда знать не может больше бесконтрольно эксплуатировать крестьян, в нашей администрации появилось неожиданно много так называемых фермеров-джентльменов. Это, в свою очередь, улучшает общую экономическую ситуацию в стране."
 EVTOPTB817A:0 "Прогресс!"
 EVTNAME818:0 "Распространение опасных идей"
 EVTDESC818:0 "Наше чуть менее догматичное мышление привело к развитию нового и неожиданного понятия «гуманизм». Это вызывало большое беспокойство в обществе: люди начали задавать вопросы о правильном порядке вещей."
 EVTOPTB818A:0 "Мы обеспокоены"
 EVTNAME819:0 "Мы выглядим слабыми"
 EVTDESC819:0 "Настоящие цивилизованные страны не позволяют простым людям размышлять над серьёзными вещами. Весь мир смотрит на нас, и ему не нравится, что мы делаем."
 EVTOPTB819A:0 "Это временно"
 EVTNAME820:0 "Появление новых мыслителей"
 EVTDESC820:0 "Жители нашей страны получили больше свободы слова, что создало благодатную почву для появления новых идей. Некоторые одарённые мыслители со временем могут стать великими людьми и оставить нам богатое интеллектуальное наследство."
 EVTOPTB820A:0 "Мы сделали разумный выбор"
 EVTNAME821:0 "Ересь"
 EVTDESC821:0 "Иногда создаётся впечатление, что на месте каждого уничтоженного нами рассадника ереси сразу появляются два новых."
 EVTOPTB821A:0 "Сорняки в саду..."
 EVTNAME822:0 "Массовые волнения"
 EVTDESC822:1 "Народ выражает недовольство нашим консервативным взглядом на новые идеи. Утверждается, что мы жестоко обращаемся с древними представлениями о свободе и прочими глупостями."
 EVTOPTB822A:0 "Увы, кого-то придётся сжечь..."
 EVTNAME823:0 "Появление святого человека"
 EVTDESC823:1 "Сегодня к нашему двору прибыл монах, восхищённый нашей суровой, но справедливой и богоугодной борьбой с еретиками и неверующими. Он просит нас о должности советника и говорит, что нация, которая молится вместе, будет едина и несокрушима."
 EVTOPTB823A:0 "Об этом стоит задуматься"
 EVTNAME830:0 "Озабоченная знать"
 EVTDESC830:0 "Наши дворяне, чьи имения расположены вблизи границы, встревожены тем, что мы пренебрегаем обороной. Они выражают свою озабоченность всем и каждому."
 EVTOPTB830A:0 "Атака — лучшая форма обороны"
 EVTNAME831:0 "Слишком много трусов"
 EVTDESC831:0 "Наша ставка на наступление привела к тому, что нам стало труднее находить храбрых крестьян, готовых встать под знамёна. Наши вербовщики докладывают, что крестьяне всё меньше хотят быть пушечным мясом."
 EVTOPTB831A:0 "Глупцы упускают свой шанс прославиться"
 EVTNAME832:0 "Наша слава"
 EVTDESC832:0 "Решение сфокусироваться на нападении привело к тому, что наши соседи стали опасаться наших славных войск, которые всегда готовы дать отпор любому врагу."
 EVTOPTB832A:0 "Именно"
 EVTNAME833:0 "Аристократы не хотят служить"
 EVTDESC833:0 "С тех пор как мы стали делать ставку на оборону, наши аристократы не испытывают большого желания служить в армии. Они сетуют на то, что при защите крепостей нет места славным делам."
 EVTOPTB833A:0 "Они ничего не понимают"
 EVTOPTB833B:0 "Немного золота поможет им передумать"
 EVTNAME834:0 "Недовольство крестьян"
 EVTDESC834:0 "Уделяя особенное внимание обороне, мы вычищаем землю вокруг наших крепостей, чтобы строить рвы и создавать открытые пространства для ведения огня. Люди, живущие вокруг крепостей, относятся к нашим начинаниям крайне непатриотично."
 EVTOPTB834A:0 "Крепости важнее каких-то крестьян"
 EVTNAME835:0 "Специалист по укреплениям"
 EVTDESC835:0 "С тех пор как мы стали придерживаться оборонительной философии, один простой инженер (которые обычно находятся на нижних ступеньках военной иерархии) начал создавать поистине гениальные вещи."
 EVTOPTB835A:0 "Полагаю, он чертовски хорош"
 ideagroups.802.b:0 "Позволим ему усилить укрепления в его родной провинции."
 EVTNAME836:0 "Недостаток идей во флоте"
 EVTDESC836:0 "После того как мы переключили своё внимание с флота на армию, некоторые корабельные мастера решили оставить свою работу и заняться другим делом. От этого пострадала работа наших верфей."
 EVTOPTB836A:0 "Этого следовало ожидать"
 EVTNAME837:0 "Увольнение морских офицеров"
 EVTDESC837:0 "Наше решение поддерживать армию привело к уходу с морской службы ряда молодых многообещающих офицеров. Они заявляют, что теперь у них меньше возможностей для карьерного роста, чем прежде."
 EVTOPTB837A:0 "Проклятье"
 EVTNAME838:0 "Пример для всех нас"
 EVTDESC838:0 "Появились первые результаты нашего повышенного внимания к армии: многие молодые офицеры ищут возможности проявить себя. В частности, мы выделили одного из молодых капитанов — он превосходный боец!"
 EVTOPTB838A:0 "Интересно"
 EVTNAME839:0 "Покинутые арсеналы"
 EVTDESC839:0 "С тех пор как мы решили сосредоточиться на морских вопросах, наши армейские арсеналы постепенно пустеют. Опытные мастера начинают искать другую работу."
 EVTOPTB839A:0 "Печально"
 EVTNAME840:0 "Уход в отставку генералов"
 EVTDESC840:0 "Недавнее решение сделать ставку на флот привело к череде отставок среди наших генералов. Они считают, что теперь у них не осталось возможности прославиться."
 EVTOPTB840A:0 "Что ж, хорошо"
 EVTNAME842:0 "Неподходящие рекруты"
 EVTDESC842:0 "С тех пор как мы решили ужесточить стандарты в нашей армии, огромное число потенциальных рекрутов было признано негодными к службе."
 EVTOPTB842A:0 "Мы должны отделить зёрна от плевел"
 EVTNAME843:1 "[Root.GetNoblesReplacementForOtherGovernments] обеспокоены"
 EVTDESC843:1 "С тех пор как мы изменили армейские стандарты, начались волнения: традиционная армия — служившая, в первую очередь, им, а потом уже стране — уходит в прошлое. К счастью, они понимают, что армии нового типа есть чем ответить на любые вспышки недовольства... [Root.GetNoblesReplacementForOtherGovernments] обеспокоены тем, что могут потерять свои права."
 EVTOPTB843A:0 "Не о чем беспокоиться"
 EVTNAME844:0 "Новый комендант"
 EVTDESC844:0 "Поскольку мы заинтересованы в более дисциплинированной армии, наши командиры уделяют особое внимание муштре. Один из командиров особенно выделяется на фоне остальных."
 EVTOPTB844A:0 "Очень хорошо"
 EVTNAME845:0 "Люди смеются над нашей армией"
 EVTDESC845:0 "Хотя решение создать более многочисленную армию нашло поддержку в стране, грубые иностранцы смеются над нами: они считают, что наши войска — не более чем разношёрстная толпа."
 EVTOPTB845A:0 "Пусть смеются"
 EVTNAME846:0 "Трудности в поиске командиров"
 EVTDESC846:0 "Мы поступили разумно, предпочтя количество качеству. Тем не менее, новая, более многочисленная армия, испытывает сейчас непредвиденные трудности: в огромной массе людей сложно обнаружить талантливых офицеров."
 EVTOPTB846A:0 "Это, без сомнения, скоро пройдёт"
 EVTNAME847:0 "Новая организация"
 EVTDESC847:0 "Некоторые считали наше решение предпочесть количество качеству неразумным. По их мнению, это должно было сделать нашу армию менее управляемой — и даже превратить её в посмешище, но они ошибались. Новая система открыла дверь для военных талантов, которые лишь упрочат нашу армию."
 EVTOPTB847A:0 "Хорошо"
 EVTNAME729:0 "Улучшение столицы"
 EVTDESC729:0 "Наша столица долгое время находилась в запустении. Теперь у нас есть возможность усовершенствовать город и сделать его путеводной звездой нашей культуры. Это будет стоить нам денег — но есть и другой вариант."
 EVTOPTA729:0 "Использовать в качестве рабочей силы армию"
 EVTOPTB729:0 "Потратить деньги"
 EVTNAME730:0 "Бесполезное развитие армии"
 EVTDESC730:0 "Ряд выдающихся людей в нашей стране считает, что наши нынешние военные исследования ни к чему нас не приведут. Эти люди желают, чтобы мы изменили подход и остались верны идеалам наших предков."
 EVTOPTA730:0 "Они правы"
 EVTOPTB730:0 "Игнорировать их"
 EVTNAME731:0 "Бесполезное развитие флота"
 EVTDESC731:0 "Один из ведущих кораблестроителей нашей страны убедительно доказывает, что новые методы строительства кораблей, которые отстаивают его соперники, бесполезны и даже опасны: из-за них корабль может пойти на дно, ещё не выйдя из гавани."
 EVTOPTA731:0 "Пожалуй, он прав!"
 EVTOPTB731:0 "Игнорировать их"
 EVTNAME732:0 "Еретические исследования торговли"
 EVTDESC732:0 "От ряда сановников державы поступили жалобы, что наши купцы используют совершенно еретические методы торговли и что мы должны остановить их немедленно."
 EVTOPTA732:0 "Принять требования"
 EVTOPTB732:0 "Игнорировать их"
 EVTNAME733:0 "Неверные инвестиции в производство"
 EVTDESC733:0 "Утверждается, что наши новые методы производства ошибочны, и некоторые влиятельные аристократы убеждены, что мы должны отказаться от них и вернуться к старым, проверенным средствам."
 EVTOPTA733:0 "Они правы"
 EVTOPTB733:0 "Игнорировать их"
 EVTNAME734:0 "Нужда в стабильном правительстве"
