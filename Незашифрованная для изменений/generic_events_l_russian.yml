 random_event.EVTOPTE2:0 "Мы стали мексиканцами."
 random_event.EVTNAME3:0 "Предатель в парламенте"
 random_event.EVTDESC3:0 "Нам стало известно, что избранный член нашего правительства является предателем. Он был пойман при попытке продать военные данные. Нам необходимо казнить его, но он пользуется любовью в обществе и его казнь приведёт к беспорядкам."
 random_event.EVTOPTA3:0 "Казнить его"
 random_event.EVTOPTB3:0 "Возможно он и не причастен к этому"
 random_event.EVTNAME4:0 "Новые религиозные влияния?"
 random_event.EVTDESC4:0 "Наша чернь проводит странные ритуалы с ...мячами? Мы не должны допустить религиозных беспорядков!"
 random_event.EVTOPTA4:0 "Мы должны очистить наши университеты!"
 random_event.EVTOPTB4:0 "Мои советники ничего не слышали о футболе?!"
 random_event.EVTNAME5:0 "Взгляд предков"
 random_event.EVTDESC5:0 "Недавно подданные стали сомневаться в легитимности нашего правления. Пора напомнить им, кто тут главный!"
 random_event.EVTOPTA5:0 "Во славу наших предков! Мы построим величайший памятник на свете!"
 random_event.EVTOPTB5:0 "Построим хорошую статую одного из моих предков"
 random_event.EVTOPTC5:0 "Не напоминайте мне о деде..."
 random_event.EVTNAME6:0 "Чемпион рыцарского турнира"
 random_event.EVTDESC6:0 "В недавнем рыцарском турнире, простолюдин удивил всех, победив всех противников и завоевав звание чемпиона турнира. Нам надо решить, что с ним сделать."
 random_event.EVTOPTA6:0 "Этот человек достоин возглавлять войско!"
 random_event.EVTOPTB6:0 "Ужесточить правила, чтобы этого больше не повторилось!"
 random_event.EVTNAME7:0 "Новый флагман!"
 random_event.EVTDESC7:0 "Наш флот не может быть полным без этого флагмана."
 random_event.EVTOPTA7:0 "Золотой гальюн кажется красивым!"
 random_event.EVTOPTB7:0 "Наверное, так..."
