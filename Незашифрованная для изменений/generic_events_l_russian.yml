 culture_religion_events.2.t:0 "[Root.GetRulerOrRegency] и [Root.CultureSmall]ая культура"
 culture_religion_events.2.da:0 "[Root.Monarch.GetName] восходит на трон, и [Root.RulerCultureSmall]ая культура торжествует, но у людей, относящих себя к [Root.CultureSmall]ой культуре, [Root.GetTitleIM] не пользуется особым доверием. С их точки зрения [Root.Monarch.GetSheHe] — [Root.Monarch.GetWomanMan] со странными привычками и чуждыми манерами."
 culture_religion_events.2.db:1 "[Root.Monarch.GetName] восходит на трон, и приверженцы [Root.RulerCultureSmall]ой культуры не испытывают особого восторга. С их точки зрения, [Root.GetMEgoEyo] манеры странны и непонятны. Пользуясь заслуженным недоверием, [Root.GetTitleIM] имеет сторонников преимущественно при дворе, где [Root.GetMEgoEyo] окружают друзья [Root.RulerCultureSmall]ой культуры."
 culture_religion_events.2.dc:1 "[Root.Monarch.GetName] восходит на престол. Теперь [Root.Monarch.GetSheHe] — [Root.GetTitleIM] [Root.GetTagRD], и весь [Root.GetAdjectiveSmall]ий двор отходит от потрясения. Новый правитель открыто покровительствует [Root.RulerReligionDT] и собирает вокруг себя единомышленников для управления страной. Верные [Root.BelieversPluralIM] не смогли переварить такое и открыто выступили против нас. Их возглавляет выдающийся проповедник [Root.rebel_preacher.GetName]."
 culture_religion_events.2.dda:1 "[Root.Monarch.GetName] восходит на престол. Теперь [Root.Monarch.GetSheHe] — [Root.GetTitleIM] [Root.GetTagRD], и весь [Root.GetAdjectiveSmall]ий двор отходит от потрясения. Новый правитель открыто покровительствует [Root.RulerReligionDT] и собирает вокруг себя единомышленников для управления страной. Верные [Root.BelieversPluralIM] не смогли переварить такое, поэтому [Root.GetTitleIM] найдёт немного друзей за воротами города [Root.Capital.GetCapitalName]."
 culture_religion_events.2.de:0 "[Root.Monarch.GetName] восходит на престол, и наши подданные и [Root.GetNoblesReplacementForOtherGovernments] с тревогой и неприязнью наблюдают за этим. Новый правитель чужд своим подданным во всех смыслах этого слова. [Root.GetMSheHeCap] не говорит на языке, которым пользуются как простой народ, так и знать, и поклоняется другим богам.\nХа те несколько лет, что прошли с момента [Root.GetMEgoEyo] восшествия на престол, враги внутри страны успели подготовиться..."
 culture_religion_events.2.df:0 "Последние несколько лет в стране царили хаос и беспорядок. Теперь же, когда власть в крепких руках, появилась надежда, что вскоре всё придёт в норму."
 culture_religion_events.2.a:0 "Со временем они научатся любить меня."
