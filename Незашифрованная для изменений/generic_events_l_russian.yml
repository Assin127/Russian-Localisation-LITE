 culture_religion_events.15.t:0 "[foreign_culture_province.Culture.GetName]ая культура и [Root.foreign_leader.GetName]"
 culture_religion_events.15.d:0 "[foreign_culture_province.Culture.GetName]ий народ сильно подвержен влиянию, которое на него оказывает влиятельный землевладелец и политический деятель [Root.foreign_leader.GetName], и мы уже давно стараемся наладить с ним отношения. Он всегда знает потребности государства, и что он сам может получить взамен. Его имя часто всплывает при обсуждении кандидатур в совет. Хотя он отлично подойдёт на роль члена совета, при этом неизбежно возрастёт влияние этого и без того могущественного человека, как и влияние его сторонников."
 culture_religion_events.15.a:0 "[Root.foreign_leader.GetName] отлично дополнит совет."
