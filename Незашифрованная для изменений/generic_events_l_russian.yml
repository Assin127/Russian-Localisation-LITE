 EVTNAME9202:0 "$MONARCH$ демонстрирует слабость"
 EVTDESC9202:0 "Слишком долго мы жили в мире с соседями, а это означает, что мы постепенно приходим в упадок. Это не $COUNTRY_ADJ$ путь, и потому ряд патриотов решил взять власть в свои руки. Возможно, скоро у нас будет новый $MONARCHTITLE$..."
 EVTOPTA9202:0 "Пришло время показать свою силу"
 EVTNAME9203:0 "Миролюбивые правители"
 EVTDESC9203:0 "Наше племя слишком долго живёт в мире — это явный признак слабости и вырождения. Виной тому наша правящая династия, род $DYNASTY$. Всему племени ясно, что они больше не достойны править нами. Нам нужен новый наследник!"
