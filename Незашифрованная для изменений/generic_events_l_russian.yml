 EVTNAME1423:0 "Меньшинства стекаются в колонию"
 EVTDESC1423:2 "Так называемые пилигримы, исповедующие [heretics_from_here.ReligionIM], стекаются в колонии, желая избежать преследований на религиозной почве, и конкретно $PROVINCENAME$ больше всего привлекает внимание пилигримов провинции [heretics_from_here.Religion.GetName]. Они дики и безбожны, и скорее всего в колониях и сгинут.\nТем не менее, они уже заручились поддержкой многих поселенцев, и нашли себе новое место в этих далёких землях."
