 colonial_nation.EVTOPTA92:0 "Нам придётся уйти в тень..."
 colonial_nation.EVTDESC93:0 "Война за независимость трагически проиграна и держава [Root.GetName] остаётся под сапогом метрополии, державы [Root.ColonialParent.GetName]. Наше недолговечное правительство было распущено. Новый генерал-губернатор прибыл в нашу столицу — [Root.ColonialNation.Capital.GetCapitalName], чтобы взять власть в свои руки. К счастью, [Root.Monarch.GetName] был[Root.GetMEndA] помилован[Root.GetMEndA], а держава [Root.ColonialParent.GetName] согласилась простить нам ущерб, нанесённый войной и не требует репараций."
