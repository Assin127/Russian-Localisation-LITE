 culture_religion_events.3.d:0 "Вероисповедание правителя давно вызывает проблемы в среде представителей сословия [Root.GetNoblesReplacementForOtherGovernments], трудами которого управляется [Root.GovernmentName]. Однако, со временем влияние [Root.GetMEgoEyo] веры привело к появлению «новых людей», и даже несколько старых и уважаемых семей уже приняли [Root.RulerReligionIM]. Сам факт открытого справления обрядов религии [Root.RulerReligionIM] в городе [Root.Capital.GetCapitalName], а также всё более очевидная набожность правителя, привели к распространению новых практик по всей стране, что привлекает новообращённых со всей страны и из-за её пределов."
