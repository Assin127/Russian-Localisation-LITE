 culture_religion_events.3.b:0 "[Root.Monarch.GetTitle] вредит стране, [Root.GetMEgoEyo] надо остановить."
 culture_religion_events.4.t:0 "Пагубное влияние"
 culture_religion_events.4.d:1 "Многие в среде церковников и представителей сословия [Root.GetNoblesReplacementForOtherGovernments] давно пришли к единому мнению, что [Root.Monarch.GetName] — вероотступник, оказывает пагубное влияние на страну и подвергает опасности народ.\n[Root.noblezealot.GetName], благочестивый отпрыск одной из благородных фамилий, совместно со священниками из провинции [rebel_province.GetName]собрал армию и двинулся на столицу, чтобы отстранить от власти мерзкого еретика."
 culture_religion_events.4.a:0 "Смерть предателям!"
 culture_religion_events.5.t:0 "[Root.Monarch.GetTitle]-язычни[Root.GetMEndTsaK]"
 culture_religion_events.5.d:0 "Верные [Root.BelieversPluralIM] из числа наших подданных не могли не заметить присутствие откровенных последователей [Root.heathen_ruler.ReligionGroupRD] в городе [Root.Capital.GetCapitalName]. Среди ортодосальных верущих эта тема стала поводом для возмущения и диспутов, а в регионах со сложной религиозной ситуацией участились конфликты. Священник по имени [Root.antimonarchistpriest.GetName] по сведениям пытается усугубить ситуацию, вновь и вновь в своих проповедях обращаясь к теме «разложения в городе [Root.Capital.GetCapitalName]» перед жителями области [rebelprovince.GetAreaName]. В настоящий момент его стало невозможно устранить без применения силы."
 culture_religion_events.5.a:0 "Силовое решение является единственно возможным."
 culture_religion_events.5.b:0 "Не будем усугублять ситуацию."
 culture_religion_events.6.t:0 "[Root.Monarch.GetName], двор и [Root.new_monarch_religion.GetReligionGroupName]"
 culture_religion_events.6.d:0 "Хотя многие считают, что [Root.Monarch.GetName] своей верой попирает всё святое, двор под [Root.GetMEgoEyo] правлением превратился в подлинное убежище для братьев и сесрёр по вере. Используя возникшую в следствие этого обширную сеть контактов, мы можем привлечь внимание многих людей, иначе не обративших бы на нас никакого внимания."
 culture_religion_events.6.a:0 "Один пришёл, придут и остальные!"
 culture_religion_events.6.b:0 "Их таланты необходимы в провинциях, где верят в [Root.RulerReligionIM]"
 culture_religion_events.7.t:0 "Борьба за расположение правителя"
 culture_religion_events.7.da:0 "Не секрет, что [Root.Monarch.GetName] благоволит тем, для кого [Root.RulerCultureSmall]ая культура является родной. [Root.GetMSheHeCap] даже говорит на родном языке с акцентом, присущим выходцам из земель, где преобладает [Root.RulerCultureSmall]ая культура.\nБолее того, [Root.Monarch.GetName] окружает себя советниками и придворными, родом из тех земель, и это не прошло незамеченным для старинных династий, родом из [Root.CultureSmall]их провинций. [Root.Adm_Advisor.GetTitle], давний защитник традиционных для старой аристократии ценностей, в последнее время всё чаще спорит с правителем по поводу проводимой политики, а сейчас и вовсе намеревается покинуть состав совета."
