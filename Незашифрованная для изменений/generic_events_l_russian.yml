 reforms.1.t:0 "Финансовые реформы"
 reforms.1.d:0 "В нашей стране происходят радикальные преобразования в экономической и административной областях. Однако проведение реформ обходится недёшево и вызывает недовольство населения."
 reforms.1.a:0 "Провести реформы"
 reforms.1.b:0 "Нет, это слишком смелый план"
 reforms.2.t:0 "Социальная реформа"
 reforms.2.d:0 "В нашей стране происходят важные социальные преобразования. Сокращаются земельные наделы дворян, звучат обещания облегчить жизнь крестьянства. Однако реакция знати на освобождение крепостных будет крайне негативной."
 reforms.2.a:0 "Надо довести реформы до конца"
 reforms.2.b:0 "Эта реформа нам не нужна"
 reforms.3.t:0 "Развитие вооружённых сил"
 reforms.3.d:0 "$MONARCH$ намерен принять меры по реформированию вооружённых сил. Новая тактика ведения боя предполагает неглубокое и широкое построение солдат — это увеличит огневую мощь подразделения. Совместные учения различных видов войск позволят отработать их взаимодействие в бою. Кроме того, монарх предлагает активно использовать лёгкую полевую артиллерию. Основная цель преобразований — создать мобильную армию, обладающую высокой огневой мощью. Тяжёлая артиллерия и медленные терции останутся в прошлом."
 reforms.3.a:0 "Создать современные войска"
 reforms.3.b:0 "Эта реформа нам не нужна"
 reforms.4.t:0 "Строительный бум"
 reforms.4.d:0 "Наша страна переживает время бурного развития архитектуры. Возводятся величественные здания и столь необходимые сооружения вроде акведуков и школ. При этом многие из недавно созданных строений являются настоящими шедеврами строительного искусства."
 reforms.4.a:0 "Содействовать развитию архитектуры"
 reforms.4.b:0 "Отказать в поддержке"
 EVTNAME4041:0 "Ост-Индская компания"
 EVTDESC4041:0 "Первые торговые компании, пришедшие в Новый Свет, принесли своим хозяевам огромные прибыли. Мы решили включиться в борьбу за новые рынки и основали Ост-Индскую компанию. $MONARCH$ собирается превратить страну в крупнейший центр мировой торговли, однако наши купцы не в восторге от этой затеи."
 EVTOPTA4041:0 "Основать Ост-Индскую компанию"
 EVTOPTB4041:0 "Это бесполезная затея"
 EVTNAME4042:0 "Государственный банк"
 EVTDESC4042:0 "После создания центрального национального банка нас стали считать серьёзными и надёжными партнёрами. Кроме того, правительство получило возможность проводить более гибкую финансовую политику и получать ссуды на военные нужды."
 EVTOPTA4042:1 "Необходимо следить за инфляцией."
 EVTOPTB4042:1 "Сосредоточимся на обеспечении выгодных займов."
 EVTNAME5001:0 "Распространение христианства"
 EVTDESC5001:0 "Близкое общение с поселенцами, торговцами и миссионерами столь сильно повлияло на наше население, что оно постепенно забывает старую веру и меняет обычаи и убеждения."
 EVTOPTA5001:0 "Принять новую веру"
 EVTOPTB5001:0 "Чтить веру предков"
 EVTNAME5005:0 "Восстание!"
 EVTDESC5005:0 "Граждане нашей страны недовольны высокими налогами. Если ничего не предпринять, ситуация может осложниться."
 EVTOPTA5005:0 "Не обращать на это внимания"
 EVTOPTB5005:0 "Снизить налоги"
 EVTNAME5008:0 "Дар от благодарных жителей"
 EVTDESC5008:1 "Представители знати и купечества решили наградить нас за грамотное управление страной в последние годы. Одними движет патриотизм, а другими — желание завоевать расположение правителя и укрепить своё социальное положение."
 EVTOPTA5008:0 "Направить средства в казну"
 EVTOPTB5008:0 "Заработать престиж"
 EVTNAME5014:0 "Временное умопомешательство правителя"
 EVTDESC5014:1 "$MONARCH$ вел[Root.GetMEndA] себя очень странно последние пару месяцев. Кажется, что у н[Root.GetMEgoEyo] приступ безумия. Из-за этого, нашими землями некому править."
 EVTOPTA5014:0 "Передать власть в руки военных"
 EVTOPTB5014:0 "Передать власть в руки правительства"
 EVTNAME5015:0 "Блестящий министр"
 EVTDESC5015:1 "[Root.GetEventAdvisorName], наш [Root.GetEventAdvisorTitle], доказал что является отличным министром, сделав множество полезных дел для государства. Нам очень повезло с таким советником при дворе!"
 EVTOPTA5015:0 "Улучшить систему управления"
 EVTOPTB5015:0 "Улучшить положение армии"
 EVTNAME5016:0 "Плохой урожай"
 EVTDESC5016:0 "Плохой урожай спровоцировал голодные бунты в провинции $PROVINCENAME$."
 EVTOPTA5016:0 "Помочь людям"
 EVTOPTB5016:0 "Подавить восстание"
 EVTNAME5017:0 "Скандал в королевском дворе"
 EVTDESC5017:1 "При дворе разразился скандал, который нельзя обойти стороной! [Root.Monarch.GetTitle] имеет дурную славу, из-за слухов о распущенности своей дочери. Род [Root.Monarch.Dynasty.GetName] стал посмешищем для всей элиты [Root.GetAdjective]ого общества. Пока мы не решим эту проблему, будет сложно идти дальше."
 EVTOPTA5017:0 "Признать свою неправоту и вернуться к делам"
 EVTOPTB5017:0 "Подкупить советника, чтобы он взял вину на себя"
 EVTNAME5018:0 "Волна мракобесия"
 EVTDESC5018:1 "Исследователи опубликовали несколько работ с радикальными тезисами, которые могли бы оказаться крайне опасными, если бы получили широкое распространение. Должны ли мы выбрать легкий путь мракобесия и подавить это знание, или лучше не стоять на пути прогресса?"
 EVTOPTA5018:0 "Знание — сила"
 EVTOPTB5018:0 "Неведение — блаженство"
 EVTNAME5019:0 "Урожайный год"
 EVTDESC5019:1 "[GetYear] был урожайным годом, а также прибыльным для торговцев и предпринимателей. Это поспособствовало притоку налогов в нашу казну, мы собираем заметно больше, чем обычно."
 EVTOPTA5019:0 "Получить прибыль чуть попозже"
 EVTOPTB5019:0 "Получить всё сейчас же"
 EVTNAME5022:0 "Рост числа колонистов"
 EVTDESC5022:1 "Под воздействием демографического, политического и экономического давления многие жители решили попытать счастья в Новом Свете. Они надеются сколотить состояние в опасных путешествиях, а также за счёт торговли в заморских странах."
 EVTOPTA5022:0 "Увеличить число колонистов"
 EVTOPTB5022:0 "Увеличить доходы казны"
 EVTNAME5023:0 "Рост числа купцов"
 EVTDESC5023:0 "Резкое увеличение объёмов торговли привело к тому, что появилось много желающих создать торговые компании в дальних странах."
 EVTOPTA5023:0 "Увеличить число купцов"
 EVTOPTB5023:0 "Увеличить доходы казны"
 EVTNAME5024:0 "Изменение дипломатических отношений"
 EVTDESC5024:1 "Дипломатия между странами часто зависит от случайных факторов с обеих сторон, на которые наши дипломаты не в силах повлиять. Ввиду усилившихся превратностей наших отношений с соседями, дипломатам всё сложнее успевать следить за всеми событиями."
 EVTOPTA5024:0 "Назначить новых дипломатов"
 EVTOPTB5024:0 "Улучшить отношения с соседями"
 EVTNAME5025:0 "Добрая репутация"
 EVTDESC5025:1 "Умелая работа наших дипломатов и наша завидная мощь привели к тому, что в переговорах с равными превосходство часто на нашей стороне. Дипломаты играют на наших сильных сторонах, дабы добиваться лучших результатов в переговорах."
 EVTOPTA5025:0 "Греться в лучах славы"
 EVTOPTB5025:0 "Улучшить репутацию"
 EVTNAME5026:0 "Чума"
 EVTDESC5026:1 "Наш народ живёт в постоянном страхе перед эпидемиями, которые часто хуже войн или даже голода. К их разочарованию, в [plague_province.GetName] случилась вспышка оспы. Видимо, она заберёт немало жизней, особенно младенцев, пока не пройдёт."
 EVTOPTA5026:0 "Мы должны что-нибудь предпринять"
 EVTOPTB5026:0 "Мы ничего не можем поделать"
 EVTNAME5027:0 "Реорганизация армии"
 EVTDESC5027:0 "Генералы предлагают провести реформу сухопутных войск. Для повышения их боеспособности необходимо разработать новую тактику ведения боя, закупить современное вооружение и создать более эффективную систему управления подразделениями."
 EVTOPTA5027:0 "Вложить средства в развитие технологий"
 EVTOPTB5027:0 "Улучшить подготовку армии"
 EVTNAME5032:0 "Реорганизация флота"
 EVTDESC5032:0 "Адмиралы предлагают провести реформу флота. Для повышения его боеспособности необходимо разработать новую тактику ведения боя, закупить современное вооружение и создать более эффективную систему управления морскими подразделениями."
 EVTOPTA5032:0 "Вложить средства в развитие технологий"
 EVTOPTB5032:0 "Улучшить подготовку флота"
 EVTNAME5037:0 "Революция в земледелии"
 EVTDESC5037:1 "Нам удалось повысить эффективность сельского хозяйства в провинции [province_in_question.GetName] за счёт применения новых методик выращивания культур, ирригации и изменения системы земельной собственности. В результате налоговые поступления в казну существенно выросли."
 EVTOPTA5037:0 "Потратить средства на увеличение армии"
 EVTOPTB5037:0 "Повысить налоги"
 EVTOPTC5037:1 "Расширим мануфактуры!"
 EVTNAME5040:0 "Верная политика правительства"
 EVTDESC5040:1 "Народ и дворяне очень одобряют нашу нынешнюю политику. Они воистину поражены тем, насколько эффективно действует правительство и сколько внимания оно уделяет благополучию земель."
 EVTOPTA5040:0 "Добиться повышения стабильности"
 EVTOPTB5040:0 "Сделать инвестиции в систему управления"
 EVTOPTC5040:0 "Направить деньги в казну"
 EVTNAME5045:0 "Неверная политика правительства"
 EVTDESC5045:1 "Народ и дворяне осуждают нашу нынешнюю политику. Видимо, некоторые трактуют её совсем не так, как мы, чем и пользуются наши оппоненты, приводя нынешнюю политику как доказательство недоброжелательности правительства и отсутствия у него желания вкладываться в благополучие земель."
 EVTOPTA5045:0 "Мы выбрали верный путь"
 EVTOPTB5045:0 "Попытаться изменить ситуацию к лучшему"
 EVTNAME5050:0 "Недовольство среди [Root.ChurchRD]"
 EVTDESC5050:1 "Различия мнений и интересов в религиозных вопросах, и не только, между нашим правительством и [Root.ChurchRD], стали яблоком раздора. [Root.ChurchIM_CAP] теперь требуют от нас перемен в политике, иначе же они перестанут поддерживать [Root.GetTitleVN]."
 EVTOPTA5050:0 "Игнорировать их требования"
 EVTOPTB5050:0 "Согласиться с их требованиями"
 EVTNAME5051:0 "Недовольство среди ремесленников"
 EVTDESC5051:0 "Высокие налоги и проводимая государством торговая и таможенная политика вызывают бурные протесты ремесленников и могут привести к резкому снижению объёмов производства в стране."
 EVTOPTA5051:0 "Казнить зачинщиков"
 EVTOPTB5051:0 "Снизить пошлины"
 EVTNAME5052:0 "Недовольство среди крестьянства"
 EVTDESC5052:1 "Высокие налоги, произвол землевладельцев, отчуждение собственности и таможенная политика государства вызывают бурные протесты крестьян. Мы должны что-нибудь предпринять, пока ситуация не вышла из-под контроля."
 EVTOPTA5052:0 "Мы и без них знаем, что делать"
 EVTOPTB5052:0 "Попытаться изменить ситуацию"
 EVTNAME5053:0 "Недовольство среди купечества"
 EVTDESC5053:0 "Высокие налоги и портовые сборы, реквизиция судов, торговая и таможенная политика государства вызывают бурные протесты купцов и могут привести к нежелательным последствиям."
 EVTOPTA5053:0 "Снизить инвестиции в торговлю"
 EVTOPTB5053:0 "Казнить зачинщиков"
 EVTNAME5054:0 "Политический кризис"
 EVTDESC5054:0 "Во времена средневековой Европы политические кризисы разражались достаточно часто. Их причиной могли стать конфликты в парламенте, разногласия знати, а также расхождения во мнениях правящего и рабочего классов."
 EVTOPTA5054:0 "Решение найдётся само собой"
 EVTOPTB5054:0 "Репутация — это не самое главное"
 EVTNAME5055:0 "Коррупция"
 EVTDESC5055:2 "Коррупция - один из самых распространенных и частых факторов политической и экономической жизни. Несколько скандалов за последний год выдвинули этот вопрос на первый план, причем настолько, что многие из наших субъектов призывают принять меры против этой растущей проблемы. Неспособность сделать это может иметь ужасные последствия для нашей способности управлять государством."
 EVTOPTA5055:0 "Попытаться решить проблему"
 EVTOPTB5055:0 "Не обращать на это внимания"
 EVTNAME5056:0 "Обострение дипломатических отношений"
 EVTDESC5056:1 "Неудачная фраза, брошенная [Root.GetTitleTV] [Root.Monarch.GetName] серьёзно оскорбила [insulted_party.GetAdjective][insulted_party.GetMEndOgoUyu] [insulted_party.GetTitleVN]. Исправить это, не потеряв лицо, будет весьма трудно."
 EVTOPTA5056:0 "Некоторые вещи прощать нельзя"
 EVTOPTB5056:0 "Попытаться снизить напряжённость"
 EVTNAME5057:0 "Повышение обороноспособности"
 EVTDESC5057:1 "Весьма затратной и не менее важной задачей любой власти является защита собственных земель. Чиновники из провинции [Root.GetName] требуют большего финансирования для ремонта местных фортов, утверждая что они занимают стратегически важное место."
 EVTOPTA5057:0 "Это очень важно"
 EVTOPTB5057:0 "Это слишком дорого"
 EVTNAME5058:0 "Дворяне требуют сохранения привилегий"
 EVTDESC5058:0 "Поскольку $MONARCH$ всегда стремился укрепить свою власть, он последовательно лишал сословие [Root.GetДворянеName] их привилегий. В конце концов, терпение аристократов лопнуло, и они открыто выступили против действий правителя."
 EVTOPTA5058:0 "Их требования справедливы"
 EVTOPTB5058:0 "Игнорировать их требования"
 EVTNAME5059:0 "Обвал торговых компаний"
 EVTDESC5059:1 "Одна из крупнейших торговых компаний державы [Root.GetUsableName] разорилась, потеряв значительные суммы денег. Как это часто бывает, компания была основана на спекулятивных акциях, которые были гораздо менее подкреплёнными, чем многие думали. В результате доверие к правительству пошатнулось."
 EVTOPTA5059:0 "Урезать расходы"
 EVTOPTB5059:0 "Для нас это не проблема"
 EVTNAME5061:0 "Святой творит чудо"
 EVTDESC5061:0 "Некоторые глубоко верующие люди были столь праведны, что посвящали свою жизнь помощи убогим и исцелению больных. В народе их называли святыми и верили, что они способны творить чудеса."
 EVTOPTA5061:0 "Он благословил нас"
 EVTOPTB5061:0 "Он открыл нам истинный путь"
 EVTNAME5062:0 "Нормы врачебного дела"
 EVTDESC5062:1 "Местные власти в [Root.GetName] совместили усилия с местной интеллигенцией, чтобы увеличить количество докторов и медсестёр в регионе. Они начали уделять больше внимания процессу обучения медиков-профессионалов в университетах, надеясь, что это позволит со временем уменьшить влияние поверий и народной медицины во врачебной практике."
 EVTOPTA5062:0 "Наши действия приведут к росту населения"
 EVTOPTB5062:0 "Нам есть ещё куда стремиться"
 EVTNAME5063:0 "Вражда дворянских семейств"
 EVTDESC5063:1 "Жестокая борьба между самыми значимыми дворянами региона не всегда видна невооружённым взглядом. Недавно, в [province_in_question.GetName] произошла стычка дворян, кажется, что спор стал настолько напряжённым, что обе стороны уже готовы поднять оружие друг против друга, если мы не вмешаемся."
 EVTOPTA5063:0 "Встать на сторону одной из семей"
 EVTOPTB5063:0 "Позволить им самим разобраться"
 EVTOPTC5063:0 "Попытаться уладить проблему"
 EVTNAME5064:0 "Сговор знати с иноземцами"
 EVTDESC5064:1 "[Root.NoblesIM_CAP] часто оказываются самыми неверными из подданных [Root.GetTitleRD], так как стремятся всеми правдами и неправдами противиться какому-либо ограничению их прав, и в любой ситуации пользуются первой же возможностью, чтобы укрепить собственную власть. Преследуя свои цели, они не стесняются даже иметь дело с другими державами. Недавно выяснилось, что ряд ключевых фигур пошёл на соглашение с [neighbour_country.GetTagTV]. Они согласились поддержать [Root.GetTagVN] в их стремлениях, в обмен на обещания и уступки. Пусть это и нельзя назвать изменой, это очевидно противоречит нашим интересам. Правда, помешать им может оказаться не так просто."
 EVTOPTA5064:0 "Они заплатят за свою измену"
 EVTOPTB5064:0 "Разберёмся с ними позже"
 EVTNAME5065:0 "Убийство дворянина"
 EVTDESC5065:1 "Дворянские семьи - оплот нашего владычества. Правда, они не едины, и постоянно соревнуются друг с другом за влияние и власть. Со временем, некоторые дворяне могут богатеть, а некоторые могут беднеть, и из-за появляющейся зависти, появляются вражда и упрёки. На днях, эта вражда вылилась в открытый конфликт, так как [Root.assassinated_dude.GetName], глава могущественной дворянской семьи, был убит своими соперниками. Его родственники в ярости, и уже готовятся к жестокой мести..."
 EVTOPTA5065:0 "Пусть сами разбираются"
 EVTOPTB5065:0 "Взять ситуацию под контроль"
 EVTNAME5066:0 "Передача полномочий церкви дворянству"
 EVTDESC5066:1 "Несколько [Root.NoblesRD] явились ко двору с предложением. Они жаждут больше земель и титулов, и с завистью поглядывают на [Root.ChurchVN], которые сами владеют крупной частью земель. Они просят передать им церковные земли в обмен на большой денежный взнос в нашу казну. Правда, в долгосрочной перспективе, мы больше потеряем из-за уменьшения налоговых поступлений, но зато мы сейчас же получим средства."
 EVTOPTA5066:0 "Согласиться"
 EVTOPTB5066:0 "Отказаться"
 EVTNAME5068:0 "Продажа должностей"
 EVTDESC5068:0 "Чтобы быстро получить большую сумму денег, монархи часто прибегали к продаже правительственных должностей. Это приносило большую прибыль, но в конечном итоге увеличение должностных лиц означало большие ежемесячные траты."
 EVTOPTA5068:0 "Согласиться"
 EVTOPTB5068:0 "Отказаться"
 EVTNAME5070:0 "Формирование торговых монополий"
 EVTDESC5070:1 "Мы предоставляем торговым компаниям особые права в регионах в обмен на одноразовую плату или выплату части прибыли от торговли. Мы смогли договориться о такой сделке с [Root.GetAdjective]ими предпринимателями, и они обещают нам огромные прибыли."
 EVTOPTA5070:0 "Согласиться на долгосрочные выплаты"
 EVTOPTB5070:0 "Потребовать полной выплаты"
 EVTNAME5071:0 "Дворяне требуют повысить жалование"
 EVTDESC5071:1 "[Root.GetTitleDT] приходится идти на многое, чтобы держать непокорных дворян в узде. Самый простой из способов - просто давать деньги. Мы уже им выплачиваем средства в обмен на отказ от некоторых прав. Впрочем, самые важные из них теперь считают, что мы платим им недостаточно, и требуют поднять плату, если мы хотим, чтоб они оставались верны [Root.GetTitleDT]."
 EVTOPTA5071:0 "Согласиться с ними"
 EVTOPTB5071:0 "Отказать им"
 EVTNAME5072:0 "Предоставление лицензии на экспорт"
 EVTDESC5072:1 "Вместо того, чтобы давать дворянам деньги, также есть вариант предоставлять особые лицензии на иностранную торговлю, с помощью которых они могут получать выручку. Недавно к [Root.GetTitleDT] поступило предложение предоставить нескольким дворянским семьям подобные лицензии на торговлю с [neighbour_country.GetTagTV]. Этим мы, конечно, сильно их обрадуем, но торговцам это может не понравиться..."
 EVTOPTA5072:0 "Наделить привилегиями"
 EVTOPTB5072:0 "Привилегии ещё надо заслужить"
 EVTNAME5073:0 "Требуются новые земли"
 EVTDESC5073:1 "Власти в [Root.GetName] заполучили новые земли, в которых может поселиться наш народ, расчистив густой лес, который занимал крупную площадь. Эти новоочищенные земли, однозначно, приведут к всплеску роста населения."
 EVTOPTA5073:0 "Увеличить сбор налогов"
 EVTOPTB5073:0 "Увеличить число рекрутов"
 EVTOPTC5073:0 "Увеличить и то, и другое"
 EVTNAME5074:0 "Основание гарнизона"
 EVTDESC5074:0 "Учреждение постоянных рекрутских зон для армии позволяло упростить процесс найма граждан на службу в армию."
 EVTOPTA5074:0 "Призвать граждан на службу"
 EVTOPTB5074:0 "Основать гарнизон"
 EVTNAME5075:0 "Дворяне требуют восстановления старых прав"
 EVTDESC5075:1 "Дворяне помнят дни, когда [Root.GetTitleIM] был[Root.GetMEndA] лишь перв[Root.GetMEndOY] среди дворян. Они жаждут вернуться к тем дням и активно давят на н[Root.GetMEgoEyo], чтобы он[Root.GetMEndA] восстановил[Root.GetMEndA] старые права и привилегии."
 EVTOPTA5075:0 "Принять требования"
 EVTOPTB5075:0 "Отклонить требования"
 EVTNAME5076:0 "Города требуют восстановления старых прав"
 EVTDESC5076:1 "Стремясь централизовать регион, мы неизбежно посягаем на права городских жителей, которые живут не так, как их соотечественники из сёл. Города активно сопротивляются введению новых правил, и требуют восстановления старых прав."
 EVTOPTA5076:1 "Откажите им в их старых правах!"
 EVTOPTB5076:1 "Принять их требования."
 EVTNAME5077:0 "Неисполнение указов"
 EVTDESC5077:1 "Пусть [Root.GetTitleIM] и издаёт немало указов, но на деле исполнение многих из них не зависит от н[Root.GetMEgoEyo]. Исполнение остаётся в руках местного самоуправления в виде дворян и городских администраций, которые не так бдительны, как хотелось бы. В недавнее время выяснилось, что власти в регионе [troublesome_province.GetAreaName] особенно неохотно исполняют волю [Root.GetTitleRD]."
 EVTOPTA5077:0 "Пусть делают, что хотят"
 EVTOPTB5077:0 "Заставить делать то, что им велят"
 EVTNAME5082:1 "[Root.BurghersIM_CAP] требуют привилегий"
 EVTDESC5082:1 "[Root.BurghersIM_CAP] становятся всё менее довольны властью дворянских семей и своим бессилием в правительстве. Их единственный путь к власти - жениться на ком-то из бедной, но престижной дворянской семьи, или же выпрашивать у [Root.GetTitleRD] большие привилегии и должности в правительстве."
 EVTOPTA5082:0 "Принять требования"
 EVTOPTB5082:0 "Отклонить требования"
 EVTNAME5083:0 "Доступен итальянский инженер"
 EVTDESC5083:1 "Осадный инженер из державы [italian_engineer_country.GetUsableName] по имени [Root.italian_engineer.GetName] явился ко двору, предлагая [Root.GetTitleDT] свои услуги. Он заявляет, что хорошо знает, как сооружать надёжные итальянские форты, trace italienne, которым наши военные теоретики лишь пытались подражать. Впрочем, его услуги обойдутся совсем недёшево."
 EVTOPTA5083:1 "Нанять его."
 EVTOPTB5083:0 "Отказаться от его услуг"
 EVTNAME5084:0 "Доступен иностранный оружейник"
 EVTDESC5084:1 "[drill_instructor_country.GetAdjective]ие оружейники прославились своим искусством обучать войска эффективному использованию ружей. Тем не менее, их методы никакая не тайна, отнюдь. На деле, предприимчивые [drill_instructor_country.GetAdjective]ие ветераны зарабатывают себе на жизнь, делясь своими познаниями с лидерами государств по всей Европе. Один из таких знатоков по имени [Root.dutch_drillmaster.GetName] явился ко двору и предлагает свои услуги."
 EVTOPTA5084:0 "Нанять оружейника"
 EVTOPTB5084:0 "Отказаться от его услуг"
 EVTNAME5085:0 "Постройка большого дворца"
 EVTDESC5085:1 "Монархам часто трудно держать дворян в узде и оставаться на равных с другими монархами. Благодаря распространению огнестрельного оружия, дворянству больше не приходится исполнять роль воинов, но, как считают монархи, у них остаётся слишком много свободного времени. Чтобы отвлечь дворян и занять их, многие монархи в итоге занимаются строительством огромных новых дворцов и вводят замысловатые придворные правила. В этом мы не сильно отличаемся от других, потому наш главный архитектор получил приказ составить план строительства нового дворца."
 EVTOPTA5085:0 "Построить дворец"
 EVTOPTB5085:0 "Отказаться от этой идеи"
 EVTNAME5086:0 "Инакомыслящий философ"
 EVTDESC5086:1 "Философ [Root.Adm_Advisor.GetName] не стеснял[Root.GetAAEndSYA] выражать спорные мнения, противоположные мнениям как правителя, так и церкви. [Root.GetAAEgoEyoCap] идеи отличились особой провокативностью, да такой, что сама церковь требует передать советни[Root.GetAAEndTsuKa] инквизиции, чтобы осудить за ересь и "убедить" покаяться. Если мы не дадим им этого сделать, то крайне разозлим церковь, но при этом у [Root.Adm_Advisor.GetName] довольно много сторонников среди [Root.GetAdjective]их интеллигентов."
 EVTOPTA5086:0 "Посадить [Root.GetADEgoEyo] в тюрьму"
 EVTOPTB5086:0 "Оставить [Root.GetADEgoEyo] на свободе"
 EVTNAME5087:0 "Спор о границах"
 EVTDESC5087:1 "Нехватка хороших карт и инструментов для создания точных карт помогла нам с претензиями на регион [claim_province.GetAreaName]. Наши местные власти смогли воспользоваться неточностями, чтобы доказать, что провинция [claim_province.GetName] должна принадлежать [Root.GetTagDT], а не [claim_province.Owner.GetTagDT]. Должны ли мы выдвинуть претензии на эти земли, или же лучше просто всё оставить как есть?"
 EVTOPTA5087:1 "Раздуть спор."
 EVTOPTB5087:1 "Уладить спор."
 EVTNAME5088:0 "Торговцы взволнованы"
 EVTDESC5088:2 "Наши торговцы уже давно жаловались на несправедливое отношение в [harassing_merchants_nation.GetTagPR]. С недавних пор эти жалобы только усилились, и торговцы теперь заявляют, что страдают от [harassing_merchants_nation.GetAdjective]их бандитов и каперов. Торговцы настаивают, что набеги на них поддерживаются непосредственно [harassing_merchants_nation.GetAdjective][Root.GetMEndEyIm] [harassing_merchants_nation.GetTitleTV]. Мы должны так или иначе решить эту проблему."
 EVTOPTA5088:0 "Обострить конфликт"
 EVTOPTB5088:0 "Решить дипломатически"
 EVTNAME5089:0 "Прошение о восстановлении справедливости"
 EVTDESC5089:1 "Один из местных [Root.NoblesRD] в провинции [uppity_peasants_province.GetName] настолько плохо относился к своим подданным, что крестьяне собрали делегацию, которая явилась ко двору с прошением о восстановлении справедливости. Если мы согласимся, то это обрадует крестьян, но в глазах [Root.NoblesRD] это будет выглядеть как посягательство на их права."
 EVTOPTA5089:0 "Принять прошение"
 EVTOPTB5089:0 "Отклонить прошение"
 EVTNAME5090:0 "Дворянское семейство просит помощи"
 EVTDESC5090:0 "Одна из самых могущественных дворянских семей [Root.GetTagRD], несмотря на богатство своих владений, набрала значительное количество долгов, и у них трудности с их выплатой. Они просят [Root.GetTitleVN] о помощи, надеясь, что их дальнее родство с родом [Root.Monarch.Dynasty.GetName] и обещания о вечной поддержке убедят [Root.GetMEgoEyo] помочь им в час нужды."
 EVTOPTA5090:0 "Оказать помощь"
 EVTOPTB5090:0 "Отказать в помощи"
 EVTNAME5091:0 "Поддержка иностранных диссидентов"
 EVTDESC5091:1 "С нами связалась группа [dissidents_in_here.GetAdjective]их диссидентов, которые заявляют, что у них есть крупная сеть сторонников, готовых склонить [dissidents_in_here.GetAdjective]ого [dissidents_in_here.Monarch.GetTitleVN] к выгодной нам политике, но для этого им нужны деньги. Пусть они, скорее всего, лгут, их обещания обрадовали многих влиятельных людей при нашем дворе. Поддержав этих диссидентов, мы скорее всего ничего не добьёмся, кроме как разозлим [dissidents_in_here.GetTagVN], но отказав, мы покажем себя с плохой стороны."
 EVTOPTA5091:0 "Поддержать их"
 EVTOPTB5091:0 "Отказать в поддержке"
 EVTNAME5092:0 "Рост конкуренции на внешних рынках"
 EVTDESC5092:1 "Наши торговцы всё чаще проигрывают в конкуренции [Root.GetAdjectiveSmall]им, из-за чего наши рынки полнятся дешёвыми товарами из заграницы. Из-за этого, нашим торговцам всё сложнее зарабатывать себе на жизнь. Они явились пред [Root.GetTitleTV] с прошением ввести новые пошлины на иностранные товары, которые защитят их от конкурентов."
 EVTOPTA5092:0 "Ввести новые пошлины"
 EVTOPTB5092:1 "Не вводить новые пошлины."
 EVTNAME5093:1 "Парламент требует отставки [Root.Dip_Advisor.GetName]"
 EVTDESC5093:1 "Учитывая неоднократные замечания по поводу качества исполнения [Root.GetADEndEyIm] своей работы (но на деле, это всё из-за [Root.GetADEgoEyo] критики в их адрес), парламентские представители требуют отставки [Root.Dip_Advisor.GetName]."
 EVTOPTA5093:1 "Уволить [Root.GetADEgoEyo]!"
 EVTOPTB5093:1 "Мы верим [Root.GetADEmuEy]."
 EVTNAME5094:0 "Советник-еретик"
 EVTDESC5094:1 "[Root.GetСвященникиName] обозлены, что еретик, [Root.GetEventAdvisorTitle] [Root.GetEventAdvisorName], работает советником при дворе [Root.GetTitleRD]. Они требуют немедленно отправить [Root.GetEventAdvisorHerHis] в отставку!"
 EVTOPTA5094:1 "Уволить [Root.GetEventAdvisorHerHis]!"
 EVTOPTB5094:1 "Мы верим [Root.GetEventAdvisorHerHim]."
 EVTNAME5095:0 "Государственный деятель жаждет власти"
 EVTDESC5095:1"Видимо, один из наших советников, [Root.Dip_Advisor.GetName], не остановится ни перед чем, лишь бы пробиться выше по карьерной лестнице. Пользуясь весьма сомнительными методами, он[Root.GetADEndA] смог[Root.GetADEndLA] добиться внимания [Root.GetTitleRD]. Говорят, [Root.GetTitleIM] исполняет любой [Root.GetADEgoEyo] каприз."
 EVTOPTA5095:1 "Уволить [Root.GetADEgoEyo]!"
 EVTOPTB5095:1 "[Root.Dip_Advisor.GetSheHeCap] is doing a great job."
 EVTNAME5096:0 "Грязные выборы"
 EVTDESC5096:0 "В ходе предвыборных кампаний кандидаты нередко покупали голоса избирателей. Дача взятки — это сомнительный, но очень эффективный способ завоевать народную любовь, которым не брезговали даже самые уважаемые и влиятельные люди."
 EVTOPTA5096:0 "Это очень разумно"
 EVTOPTB5096:0 "Мы этого не потерпим"
 EVTNAME5097:0 "Крестьяне отказываются подчиняться"
 EVTDESC5097:1 "Наши попытки удержать крестьян на своём месте, возможно, были даже слишком успешны. Власть над ними настолько жестока, что отчаянные крестьяне всё громче выражают своё недовольство и восстают против своих дворян, требуя лучшего к ним отношения и лучших условий жизни."
 EVTOPTA5097:0 "Усилить крепостное право"
 EVTOPTB5097:0 "Такое иногда случается"
 EVTNAME5098:0 "Коррупция среди [Root.ChurchRD]"
 EVTDESC5098:1 "[Root.ChurchIM_CAP] должны быть неподкупными - как-никак, они сами об этом проповедуют. Тем не менее, кажется, что они не всегда соответствуют своим же учениям. Недавно разразился скандал вокруг нескольких важных священнослужителей, которые, вместо того, чтобы предоставлять народу духовный ориентир, накапливали неприлично большие суммы средств на протяжении продолжительного периода времени."
 EVTOPTA5098:0 "Избавиться от них"
 EVTOPTB5098:0 "Оштрафовать грешников"
 EVTNAME5099:0 "Раскол среди купцов"
 EVTDESC5099:1 "Разразился спор между несколькими очень богатыми, и следовательно, влиятельными торговцами по вопросу [Root.GetAdjective]ой торговой политики. Одна сторона выступает за меркантилизм и призывает правительство позаботиться о том, чтобы богатства, собираемые с торговли в нашей же стране, шли в руки [Root.GetAdjective]их торговцев и производителей. Другая же отклоняет этот подход и называет его старомодным, выступая за свободную торговлю, ведь она, как они считают, позволит им свободно торговать где хочется. Естественно, обе стороны считают друг друга как минимум заблуждающимися, как максимум критически опасными для торговли."
 EVTOPTA5099:0 "Поддержать меркантилистов"
 EVTOPTB5099:0 "Нам это безразлично"
 EVTOPTC5099:1 "Будущее за свободной торговлей."
 EVTNAME6000:0 "Отказ от развития флота"
 EVTDESC6000:0 "В последние годы мы сосредоточились на развитии сухопутных войск и совсем позабыли, что без сильного флота стать великой державой невозможно."
 EVTOPTA6000:0 "Главное — создать сильную армию"
 EVTOPTB6000:0 "Нельзя забывать и о флоте"
 EVTNAME6001:0 "Отказ от развития сухопутных войск"
 EVTDESC6001:0 "В последние годы мы сосредоточились на развитии флота и позабыли, что без сильной сухопутной армии стать великой державой невозможно."
 EVTOPTA6001:0 "Главное — создать сильный флот"
 EVTOPTB6001:0 "Нельзя забывать и об армии"
 EVTNAME6002:0 "Соперничество военных школ"
 EVTDESC6002:0 "Представители каждой военной школы нетерпимо относились к оппонентам и считали, что их концепция ведения войны является единственно верной. "
 EVTOPTA6002:0 "Наступление — наш выбор"
 EVTOPTB6002:0 "Мы сделаем ставку на оборону"
 EVTNAME6003:0 "Представительные органы власти"
 EVTDESC6003:0 "Наши люди проявляют всё больший интерес к управлению государством и требуют создания представительных органов власти."
 EVTOPTA6003:0 "Государство — это я"
 EVTOPTB6003:0 "Пусть будет так, как хотят они"
 EVTNAME6004:0 "Установление связей в Ватикане"
 EVTDESC6004:0 "Один кардинал в Ватикане очень любит деньги. Мы можем попытаться подкупить его и получить возможность лоббировать важные для нас решения."
 EVTOPTA6004:0 "Можно попробовать"
 EVTOPTB6004:0 "Это не лучшая идея"
 EVTNAME6005:0 "Город-государство требует независимости"
 EVTDESC6005:0 "Жители Генуи хотят получить свою независимость обратно."
 EVTOPTA6005:0 "Ха, размечтались"
 EVTOPTB6005:0 "Нам стоит принять это во внимание"
 EVTNAME6007:0 "Официальный запрос"
 EVTDESC6007:0 "Император обратился к нам с требованием уступить ему провинцию $PROVINCENAME$. Он заявил, что в наших интересах пойти ему навстречу."
 EVTOPTA6007:0 "Император нас недооценивает"
 EVTOPTB6007:0 "Эти земли нам не нужны"
 EVTNAME6009:0 "Дорожное строительство"
 EVTDESC6009:0 "Строительство дорог в северной части страны способствовало увеличению объёмов торговли в регионе, что позволило нам собирать больше налогов."
 EVTOPTA6009:0 "Увеличить налоговые сборы"
 EVTOPTB6009:0 "Увеличить число рекрутов"
 EVTNAME6010:0 "Первопроходец"
 EVTDESC6010:0 "Отважный искатель приключений и его команда в нашем распоряжении! Бесстрашные путешественники готовы отправиться в неизведанные земли и присоединить их к нашему государству."
 EVTOPTA6010:0 "Взять его на службу"
 EVTOPTB6010:0 "Мы не нуждаемся в его услугах"
 EVTNAME6012:0 "Доступен придворный живописец"
 EVTDESC6012:0 "Мы давно искали мастера, который сумел бы запечатлеть всё великолепие нашего монарха. Сегодня утром известный художник предложил нам свои услуги."
 EVTOPTA6012:0 "Нанять художника"
 EVTOPTB6012:0 "Отказаться от его услуг"
 EVTNAME6013:0 "Большой бал в столице"
 EVTDESC6013:1 "Дворяне пристрастились к гламурным балам, званым ужинам и прочим экстравагантностям для развлечения. Они, конечно, обходятся недёшево, но предоставляют прекрасную возможность показать величие [Root.GetTagRD] и щедрость [Root.GetTitleRD]."
 EVTOPTA6013:0 "Дать бал"
 EVTOPTB6013:0 "Нам это ни к чему"
 EVTNAME6014:0 "Обильный урожай"
 EVTDESC6014:1 "$YEAR$ год был для нашего государства очень удачным: крестьянам удалось собрать хороший урожай, а чиновникам — больше налогов."
 EVTOPTA6014:0 "Положить деньги в казну"
 EVTOPTB6014:0 "Сделать инвестиции"
 EVTNAME6015:0 "Народные гуляния"
 EVTDESC6015:1 "Нынешний год выдался очень удачным, потому советники [Root.GetTitleRD] [Root.Monarch.GetName] предлагают в качестве жеста доброй воли провести празднества для нашего народа."
 EVTOPTA6015:0 "Организовать народные гуляния"
 EVTOPTB6015:0 "Глупо тратить на это деньги"
 EVTNAME960:0 "Поддержка горных кланов"
 EVTDESC960:0 "[Root.GetTitleIM], англичане продвигаются к нашей столице. Мало кто из знати готов взять в руки оружие и исполнить свой долг.\n\nВпрочем, в этом нет нужды. Горцы, узнав об английском вторжении, сами решили помочь нам. Они спускаются с гор сотнями, даже тысячами!"
 EVTOPTA960:0 "Мы готовы к войне!"
 EVTNAME7001:0 "Протесты местного дворянства"
 EVTDESC7001:0 "Наш новый монарх, кажется, предпочитает назначать на все посты дворян из своих собственных земель. Наша знать крайне обеспокоена тем, что и они и благородная история их семейств безрассудно игнорируются."
 EVTOPTA7001:0 "Отрубите им всем головы!"
 EVTOPTB7001:0 "Урегулируйте конфликт"
 EVTNAME7002:0 "$MONARCH$ игнорирует нас"
 EVTDESC7002:0 "Наш общий монарх сосредоточился на делах собственного королевства, и не уделяет достаточного внимания проблемам нашей державы."
 EVTOPTA7002:0 "Это оскорбление для [Root.GetTagRD]!"
 EVTOPTB7002:0 "Пригласить его в нашу столицу"
 EVTNAME7003:0 "Экономическое запустение"
 EVTDESC7003:0 "Хоть мы и объединены в личной унии с нашим сеньором, наши купцы по-прежнему рассматриваются в его землях как чужие, что наносит серьёзный ущерб нашей экономике."
 EVTOPTA7003:0 "Эта «уния» только по названию?"
 EVTNAME7004:0 "Культурные различия"
 EVTDESC7004:0 "К несчастью, наш новый монарх не столь цивилизован, как мы сами. Тем не менее, его отсталые подданные кажутся обиженными этим."
 EVTOPTA7004:0 "Они должны научиться хорошим манерам"
 EVTNAME7005:0 "Плохая репутация у нашей унии"
 EVTDESC7005:0 "Наш монарх, мягко говоря, не тот человек, которого Вы бы хотели видеть своим соседом. Вся история его державы представляет собой непрерывную цепочку завоеваний и расширения границ. К несчастью, кажется, нас начинают воспринимать так же, как и его."
 EVTOPTA7005:0 "На самом деле мы не такие!"
 EVTOPTB7005:0 "Мы единое целое!"
 EVTNAME4043:0 "Невыгодная торговля"
 EVTDESC4043:0 "Плохие условия для торговли, возникшие в результате снижения доступных ресурсов и увеличения конкуренции за них, привели к непомерному высокому спаду них доходов от заморских территорий. Эти неудачные обстоятельства не оставляют нам другого выбора, кроме как закрыть нашу Вест-Индскую торговую компанию."
 EVTOPTA4043:0 "Какое несчастье!"
 EVTNAME6032:0 "Спор о границах"
 EVTDESC6032:0 "Провинция [claim_province.GetName] уже некоторое время является спорной между нами и [claim_province.Owner.GetTagTV], но вопросов по поводу того, кому её жители верны, не возникает, ведь они следуют той же вере, что и мы. Учитывая, что происходит сейчас с [claim_province.Owner.GetTagTV], вряд ли они смогут что-либо нам противопоставить в случае, если мы захотим захватить эту провинцию."
 EVTOPTA6032:0 "Защитить нашу веру"
 EVTOPTB6032:0 "Уладить спор"
 EVTNAME6033:0 "Спор о границах"
 EVTDESC6033:0 "Провинция [claim_province.GetName] уже некоторое время является спорной между нами и [claim_province.Owner.GetTagTV], но вопросов по поводу того, кому её жители верны, не возникает, ведь они той же культуры, что и мы. Учитывая, что происходит сейчас с [claim_province.Owner.GetTagTV], вряд ли они смогут что-либо нам противопоставить в случае, если мы захотим захватить эту провинцию."
 EVTOPTA6033:0 "Раздуть спор"
 EVTOPTB6033:0 "Уладить спор"
 EVTDESC6337:0 "Один из наших местных губернаторов решил, что в результате нашей политики децентрализации он теперь может править самостоятельно, без указаний из центра. Тот факт, что собранная им армия слишком мала для подтверждения этих требований, кажется, не слишком его беспокоит."
 EVTOPTA6337:0 "Дайте им автономию"
 EVTNAME9000:0 "Открытие Японии"
 EVTDESC9000:0 "$MONARCHTITLE$! До нас дошли сведения о новых землях на Дальнем Востоке. Наши корабли достигли группы островов, называемых Японией. Кажется, мы будем первыми, кто сообщит Европе об этом удивительном месте. Нужно как можно быстрее извлечь выгоду из этого открытия, пока нас не опередили другие европейские державы."
 EVTOPTA9000:0 "Что за чудеса!"
 EVTNAME9004:0 "Христианский падре"
 EVTDESC9004:0 "К нашим берегам прибило корабль с христианским священником, который желает распространять в одной из наших провинций слово о своём боге. Этот падре просит у нас разрешения на постройку церкви, в которой он смог бы учить народ вере в Христа."
 EVTOPTA9004:0 "Думаю, с ним не будет никаких проблем"
 EVTOPTB9004:0 "Мы можем обойтись без его проповедей"
 EVTNAME9006:0 "Обращение в христианство"
 EVTDESC9006:0 "Волна обращений в новую религию захлестнула провинцию $PROVINCENAME$. Всё больше и больше местных жителей становятся прихожанами храма, построенного с нашего разрешения христианским священником."
 EVTOPTA9006:0 "Нам придётся с этим смириться"
 EVTOPTB9006:0 "Нельзя терпеть такое попрание традиций!"
 EVTNAME9008:0 "Проблемы с христианами"
 EVTDESC9008:0 "Христианская община провинции $PROVINCENAME$, население которой недавно перешло в новую европейскую веру, вступила в открытый конфликт с местным даймё. Эта распря грозит перерасти в вооружённое столкновение."
 EVTOPTA9008:0 "Какая досада!"
 EVTNAME9010:0 "Возвращение корабля красной печати"
 EVTDESC9010:0 "Длинные мачты корабля тянутся до самого неба. Паруса спущены, но глубокая осадка говорит о богатом грузе. Корабль красной печати вернулся из своего путешествия по южным морям, привезя из далёких земель множество экзотических товаров."
 EVTOPTA9010:0 "Отлично! Что он нам привёз?"
 EVTNAME9012:0 "Возвращение посольства с запада"
 EVTDESC9012:0 "Посольство, некоторое время назад отправленное нами в Европу, вернулось сегодня на родину. Глава экспедиции ожидает Вас в кабинете. Что именно Вы хотите узнать о далёких землях и населяющих их народах?"
 EVTOPTA9012:0 "Расскажите мне об их идеях!"
 EVTOPTB9012:0 "Расскажите мне об их народах!"
 EVTNAME9014:0 "Фуми-э в провинции $PROVINCENAME$"
 EVTDESC9014:1 "Фуми-э (что в переводе означает «топтание образа») — приём, использовавшийся японскими властями эпохи Эдо для разоблачения тайных христиан. Подозреваемых заставляли наступать на изображения Христа или Девы Марии, чтобы доказать свою «невиновность» в почитании запрещённой христианской веры. И вот, местный даймё добился с помощью этого инновационного метода больших успехов в борьбе с христианской общиной."
 EVTOPTA9014:0 "Интересное начинание"
 EVTNAME9016:0 "Знакомство с тэмпурой"
 EVTDESC9016:0 "В одной из наших провинций появился новый деликатес, тепло встреченный местными гурманами. Это блюдо представляет собой овощи и рыбу, жаренные в кляре и горячем масле. Его называют «тэмпура», а привнесено оно было португальскими миссионерами."
 EVTOPTA9016:0 "Пусть это станет традицией!"
 EVTOPTB9016:0 "Надо извлечь из этого выгоду!"
 EVTNAME9018:0 "Партия европейских аркебуз"
 EVTDESC9018:0 "Торговцы ввезли в одну из наших провинций партию европейских аркебуз. Мы можем приобрести это самое современное оружие для нашей армии, но стоить оно будет недёшево, да и рано или поздно эти мушкеты всё равно придётся менять."
 EVTOPTA9018:0 "Конечно, нам это оружие необходимо"
 EVTOPTB9018:0 "Новое не значит лучшее"
 EVTNAME9020:0 "Театр кабуки"
 EVTDESC9020:0 "В столице было дано театральное представление в новом стиле кабуки, и мы, естественно, посетили его. Актёрская игра была отличной, и один из исполнителей обещает вырасти в прекрасного придворного драматурга. С другой стороны, отправив эту труппу на гастроли, мы улучшим нашу репутацию."
 EVTOPTA9020:0 "Отправьте их на гастроли!"
 EVTOPTB9020:0 "Мы хотим видеть их при дворе!"
 EVTNAME9022:0 "Ронин просится на службу"
 EVTDESC9022:0 "Самурай, лишившийся сюзерена (их называют ронинами), предлагает нам свои услуги. Он молод и одарён, но его способности ещё не полностью раскрыты. Дать ему шанс развить свои таланты или же отправить на менее престижную работу?"
 EVTOPTA9022:0 "Его таланты принесут нам пользу!"
 EVTOPTB9022:0 "Отправьте его в удалённый гарнизон"
 EVTOPTC9022:0 "Нам не нужны разбойники и бандиты"
 EVTNAME9024:0 "Театр ногаку"
 EVTDESC9024:0 "Но, или ногаку — традиционная форма японской музыкальной драмы, и сегодня вечером при нашем дворе был дан новый спектакль в этом стиле. Он имел просто феноменальный успех — пьесу признали лучшей за много лет!"
 EVTOPTA9024:0 "Признать её частью нашего культурного наследия"
 EVTOPTB9024:0 "Мы желаем прослыть покровителем искусств"
 EVTNAME9026:0 "Сад Карэсансуй"
 EVTDESC9026:0 "Один наш верный слуга предложил разбить при дворце, находящемся в одной из наших провинций, Карэсансуй («сухой сад»). «Сад камней» на долгие годы может стать гордостью нашего клана. Однако затраты на его создание могут быть очень велики."
 EVTOPTA9026:0 "Конечно, он нам нужен!"
 EVTOPTB9026:0 "Думаю, ещё не время"
 EVTNAME9028:0 "Верные самураи"
 EVTDESC9028:0 "Несколько наших верных самураев служат нам уже многие годы. Традиции требуют, чтобы эти преданные воины получили награду за долгую и непорочную службу. Весь народ хочет, чтобы мы воздали им должное. Отказав в награде, мы дестабилизируем наше государство."
 EVTOPTA9028:0 "Конечно, мы должны наградить их!"
 EVTOPTB9028:0 "Сейчас мы ничего не можем им дать"
 EVTNAME9030:0 "Странствующий монах"
 EVTDESC9030:0 "Небеса разверзлись, и, выстукивая дробь по крыше, хлынул дождь. В этот момент к нашему двору прибыл странствующий монах, ищущий приюта и пропитания. Этот монах дал обет бедности, и традиции требуют от нас оказать ему помощь."
 EVTOPTA9030:0 "Конечно, мы ему поможем!"
 EVTOPTB9030:0 "Пошёл прочь, бродяга!"
 EVTNAME9032:0 "Посещение храма"
 EVTDESC9032:0 "Мы уже очень давно не посещали главный храм одной из наших провинций. Расположен он вдали от проторённых дорог, на вершине горы, которая, как говорят, обладает очень сильным ками. Раньше мы ходили туда каждый год, и приближённые ожидают, что вскоре мы вновь отправимся туда. Стоит ли нам это делать?"
 EVTOPTA9032:0 "Нет, не в этом году"
 EVTOPTB9032:0 "Да, самое время"
 EVTNAME9034:0 "Праздник цветущей сакуры"
 EVTDESC9034:0 "Наступает сезон цветения сакуры! В каждой провинции люди собираются в храмах и у алтарей, чтобы помолиться, поесть и насладиться всеми прелестями этого времени года. Бумажные фонари теплятся в ночи, освещая нам путь на праздник."
 EVTOPTA9034:0 "Это подтверждает правильность последних решений"
 EVTOPTB9034:0 "Это добрый знак!"
 EVTNAME9036:0 "Налог в тысячу коку"
 EVTDESC9036:0 "Один из наших вассалов никак не выплатит нам налог на огромную сумму в 1000 коку риса. Благодаря связям среди сборщиков налогов, должник утверждает, что его владения переоценены, и он не может платить так много. Мы можем забыть о долге, но этим деньгам можно найти хорошее применение."
 EVTOPTA9036:0 "Он должен заплатить всё!"
 EVTOPTB9036:0 "Мы можем простить часть долга"
 EVTOPTC9036:0 "Забудем о деньгах"
 EVTNAME9038:0 "Смерть гейши"
 EVTDESC9038:0 "Гейша — японская девушка, призванная развлекать людей. В прошлом году после непродолжительной болезни в одной из наших провинций скончалась одна молодая, но уже очень известная и всеми любимая гейша. Её похороны стали днём скорби для всего народа, который горячо оплакивает утрату такой красоты."
 EVTOPTA9038:0 "Мы оплакиваем её уход"
 EVTOPTB9038:0 "Мёртвая куртизанка? А мы-то здесь причём?"
 EVTNAME9040:0 "Острота танто"
 EVTDESC9040:0 "Позор! $MONARCHTITLE$, в наших владениях разруха, а имя нашей семьи быстро становится символом провала и бесчестья. И хотя никто не решается прямо предложить наилучший выход, предки указывают на истинный путь. Или мы немедленно поправим наше положение, или вынуждены будем совершить сэппуку. Лежащий на тумбочке меч танто отбрасывает острые и холодные отблески..."
 EVTOPTA9040:0 "Пора писать предсмертную поэму"
 EVTOPTB9040:0 "Нет, мне всего лишь надо ещё немного времени"
 EVTNAME9042:0 "Непокорный даймё"
 EVTDESC9042:0 "Ряд даймё, клявшихся нам в верности, уже давно строят против нас заговор. Причиной этого комплота является нелегитимность нашего правления в глазах многих людей. Непокорные даймё хотят получить ещё больше власти, в противном случае угрожая поднять восстание."
 EVTOPTA9042:0 "Принять их требования"
 EVTOPTB9042:0 "Повесить их"
 EVTNAME9044:0 "Реформа коку"
 EVTDESC9044:0 "Богатство наших земель измеряется в «коку» — это количество риса, необходимое для пропитания одного человека в течение целого года. И хотя отмерить коку очень легко, для многих провинций это настоящая проблема, так как записи о коку в них не обновлялись в течение многих лет. А ведь эти устаревшие записи используются, среди прочего, и в качестве базы для налогообложения. Неудивительно, что в последнее время в народе растёт недовольство."
 EVTOPTA9044:0 "Назначить специального советника"
 EVTOPTB9044:0 "Заставить провинции обновить записи"
 EVTNAME9046:0 "Книги рангаку"
 EVTDESC9046:0 "В наших землях появился европейский купец, занимающийся контрабандой в Японию различных трактатов по западной медицине, политике и астрономии. Покупка этих научных трудов станет шагом в направлении свободы торговли, однако такие вольнодумные книги могут дестабилизировать обстановку в наших владениях. Отказавшись от покупки, мы, возможно, упустим возможность ускорить наше развитие. С другой стороны, это заставит нас исследовать и открывать новое самостоятельно."
 EVTOPTA9046:0 "Продано!"
 EVTOPTB9046:0 "Я просто смотрю, спасибо!"
 EVTNAME9050:0 "Плохой урожай риса"
 EVTDESC9050:0 "Посаженный несколько месяцев назад рис плохо взошёл, а его ростки вялые и безжизненные. Без риса нашему народу, особенно его беднейшей части, угрожает голод. Попытка изменить ситуацию будет дорого стоить, но отказавшись от оказания помощи, мы можем столкнуться с ещё более катастрофическими последствиями."
 EVTOPTA9050:0 "Мы ничем не можем им помочь"
 EVTOPTB9050:0 "Мы должны сделать всё, что в наших силах"
 EVTNAME11000:0 "Евнух просится на службу"
 EVTDESC11000:0 "К императорскому двору прибыл евнух, утверждающий, что он родом с северной границы, и предложил свои услуги. Человек он, несомненно, талантливый, и может оказаться полезным для нашей администрации. Однако принятие его на службу усилит позиции фракции евнухов."
 EVTOPTA11000:0 "Безусловно, надо его взять на службу!"
 china_events.1.t:0 "Правила торговли"
 china_events.1.d:0 "Похоже, что местные чиновники из представительства морской торговли в провинции [trade_problems_province.GetName] взялись самостоятельно простимулировать местную коммерцию. Ряд нормативно-правовых актов, противоречащих нашей официальной политике, спровоцировал небывалый рост местной торговли, множество семей извлекают из этого большую прибыль, также это привлекло торговцев из других стран. Однако, Великий Секретарь умоляет нас прекратить это безобразие и отменить все введённые положения, так как это подрывает авторитет центральной власти."
 china_events.1.a:0 "Я уверен[Root.GetMEndA], что народ провинции [trade_problems_province.GetName] лучше знает, что для них выгоднее."
 china_events.1.b:0 "Мы не позволим ставить под сомнение наш авторитет!"
 china_events.2.t:0 "Инцидент в провинции [port_incident_location.GetName]"
 china_events.2.d:0 "В то время как торговцы из всех уголков мира стекаются в богатые порты Срединного царства, неудивительно, что некоторые из них наживают себе врагов. Местные чиновники озадачены ростом происшествий в провинции [port_incident_location.GetName], которые, скорее всего, связаны с тем, что две группировки делят между собой контроль над регионом.\nОпасаясь распространения нестабильности, наши генералы предлагают закрыть порты и изгнать всех иностранцев из этой области. Местное представительство морской торговли наоборот предлагает помирить обе стороны и позволить им продолжать торговлю в наших портах."
 china_events.2.a:0 "Помирить их и позволить им торговать."
 china_events.2.b:0 "Закрыть представительство и изгнать иностранцев."
 china_events.3.t:0 "Изоляция императ[Root.GetMEndOrRita] [Root.Monarch.GetName]"
 china_events.3.d:0 "Используя тактику постоянного прикрытия императора и укрепления его доверия при каждой возможности, дворцовые фракции сумели перехитрить нескольких ранее влиятельных придворных и теперь имеют всё больше влияния на решения правителя."
 china_events.3.a:0 "[Root.Monarch.GetName] определённо получает хорошие советы."
 china_events.3.b:0 "[Root.Monarch.GetTitle] не нуждается в чьих-либо советах!"
 china_events.4.t:0 "Великие похороны"
 china_events.4.d:0 "Влиятельный министр императорского двора умер от старости. Смерть этого человека оставила вакантное место, которое другие фракции хотели бы занять. Тем не менее, его уход выходит за рамки дворцовых интриг. Это великая потеря для нашей империи и многие ожидают что он будет удостоен великих похорон в знак нашей признательности за его труд."
 china_events.4.a:0 "У государства нет лишних денег."
 china_events.4.b:0 "Он заслуживает великих похорон."
 china_events.5.t:0 "Дамбы на Хуанхэ"
 china_events.5.d:0 "Подготовка к сезонному выходу из берегов реки Хуэнхэ — это одна из старейших и самых важных обязанностей в Северном Китае. Наши чиновники обнаружили область, которая больше всего страдала от наводнений в последние несколько лет. Было бы замечательно, если бы мы смогли остановить воду, угрожающую жизни местных жителей."
 china_events.5.a:0 "Это определённо понравится чиновникам!"
 china_events.5.b:0 "Увы, у нас нет на это денег."
 china_events.6.t:0 "Дар"
 china_events.6.d:1 "Один из наших самых уважаемых придворных подарил огромную загородную усадьбу. Этот подарок, конечно же, не сравнится с имперской казной, но он всё равно достаточно ценный и очевидно, что этот придворный в будущем попросит что-то взамен..."
 china_events.6.a:0 "Мы принимаем этот дар!"
 china_events.6.b:0 "Мы не можем рисковать нашей репутацией."
 china_events.7.t:0 "Ненадёжные банкноты"
 china_events.7.d:0 "По мере того, как имперское правительство выпускает всё больше и больше ничем не подкреплённых денежных знаков, наши торговые представительства опасаются, что в империи $COUNTRY$ инфляция может выйти из-под контроля. А народ в провинциях, тем временем, начинает поговаривать о том, что мы теряем Небесный мандат.\nОдин из представителей прибыл к нашему двору и предлагает план по оживлению имперской экономики путём временного повышения налогов совместно с реформой казны."
 china_events.7.a:0 "Это всё звучит очень интересно!"
 china_events.7.b:0 "Мы не можем показывать себя слабыми, мы должны действовать!"
 china_events.7.c:0 "Мы доверяем Великому секретариату."
 china_events.8.t:0 "Нечистый на руку казначей"
 china_events.8.d:0 "В последнее время достаточно часто из казны пропадают деньги, Вы начинаете подозревать, что в этом может быть замешан наш казначей."
 china_events.8.a:0 "Казнить его!"
 china_events.8.b:0 "Лучше об этом молчать."
 china_events.9.t:0 "Выдающийся юноша на экзаменах"
 china_events.9.d:0 "Молодой человек отличился на государственных экзаменах в этом году. Получив максимальное количество баллов, он не только стал лучшим в этом году, но даже экзаменаторы были восхищены его прекрасным сочинением, которое, вероятно, задаст тон экзаменам в последующие годы."
 china_events.9.a:0 "Он должен получить место при дворе!"
 china_events.9.b:0 "Уверен, он сможет найти работу в провинциях."
 china_events.10.t:0 "Порок евнуха"
 china_events.10.d:0 "Влиятельный воин при дворе рассказал о тайне одного евнуха. В последнее время этот евнух всё чаще употребляет опиум и похоже, что у него развилась зависимость. Вопреки слухам, сам евнух утверждает, что он не выходил за рамки дозволенного. Тем не менее, он также обещает, что впредь он будет воздерживаться от употребления опиума."
 china_events.10.a:0 "Думаю, мы можем закрыть на это глаза."
 china_events.10.b:0 "Будет дешевле просто уволить его."
 china_events.11.t:0 "Экзамены $YEAR$ года"
 china_events.11.d:0 "В этом году ученики и экзаменуемые превзошли самих себя на государственных экзаменах. Такие успехи предвещают немало успехов для секретариата, и империи в целом. Учитывая, как много учеников успешно сдали экзамены, возможно, нам стоило бы задуматься о том, чтобы сделать порог сдачи более низким. Великий секретарь прибыл к императору, прося организовать второй раунд экзаменирования, для того чтобы ещё больше людей из этого одарённого поколения могли стать чиновниками."
 china_events.11.a:0 "Тех, кто есть, сейчас достаточно."
 china_events.11.b:0 "Нам определённо понадобится больше лояльных чиновников."
 china_events.12.t:0 "Южные элиты"
 china_events.12.d:0 "Веками юг империи был богаче и населеннее севера, большинство наиболее богатых и влиятельных семей происходят оттуда, и именно в южных провинциях больше всего учеников, которые набирают высшие баллы на государственных экзаменах.\n[Root.Monarch.GetName] опасается, что южные семьи имеют чрезмерное влияние из-за того, что слишком много людей с юга служат в дворцовой администрации. В прошлом квоты гарантировали определённое количество сдавших экзамены из северных провинций. Подобные квоты, тем не менее, могут поставить под сомнение меритократию, как наш главенствующий принцип."
 china_events.12.a:0 "Нам нужны лучшие квоты!"
 china_events.12.b:0 "Северяне — не ровня южанам..."
 china_events.13.t:0 "Новобранцы провинции [levy_province.GetName]"
 china_events.13.d:0 "Чиновники предприняли ряд мер для того, чтобы повысить количество новобранцев в провинции [levy_province.GetName], в том числе, обновив и улучшив систему местной переписи. Реформа предполагает привлечь больше людских ресурсов в Имперскую Армию, и улучшить набор войск в провинции в будущем. Конфуцианские чиновники возражают, и считают, что если мы будем забирать меньше людей в армию, то в долгосрочной перспективе, ценность провинции повысится."
 china_events.13.a:0 "Эти реформы определённо необходимы."
 china_events.13.b:0 "Нет необходимости беспокоить крестьян."
 china_events.14.t:0 "Опозоренный маршал"
 china_events.14.d:0 "Один из наших Маршалов был пойман с поличным за разворовыванием средств, предназначенных для укрепления нашей обороны. Он позор для своей семьи и самого себя. Этот необдуманный поступок сильно навредил оборонительным возможностям наших фортов в провинциях [corrupt_fort.GetName] и [corrupt_fort2.GetName], из-за чего Китайская империя теперь выглядит слабой."
 china_events.14.a:0 "Казнить его!"
 china_events.14.b:0 "Простим его и пусть исправляет то, что натворил."
 china_events.15.t:0 "Наследник активизировался"
 china_events.15.d:0 "Мы заметили, что в последнее время вероятный наследник проводит всё больше времени с людьми, состоящими в придворных фракциях. Есть немалые опасения, что [Root.Heir.GetName] может встать на сторону враждебной нашему трону фракции. Мы можем попробовать прекратить эти контакты, но дружба с могущественными людьми может серьёзно помочь наш[Root.GetHEmuEy] наследни[Root.GetHEndKuTse], когда [Root.Heir.GetSheHe] придёт к власти."
 china_events.15.a:1 "[Root.GetHEmuEyCap] лучше дружить с секретариатом."
 china_events.15.b:1 "[Root.GetHEmuEyCap] лучше дружить с генералами."
 china_events.15.c:1 "[Root.GetHEmuEyCap] лучше дружить с торговыми представительствами."
 china_events.15.e:0 "[Root.GetHEmuEyCap] лучше быть подальше от политики."
 china_events.15.f:0 "[Root.GetHEmuEyCap] лучше найти свой собственный путь."
 china_events.16.t:0 "Если народ богат, разве это плохо для правителя?"
 china_events.16.d:0 "До Вас дошли слухи, что в одной из провинций потрясающее сочинение успешно прошло через экзаменационную систему. В этом сочинении удивительно прекрасным литературным стилем отстаивается точка зрения, согласно которой повышение налогов негативно сказывается на экономике и было бы вообще глупо ожидать, что страна будет богатой, когда из населения выжимаются последние деньги. Наши экзаменаторы говорят, что текст сочинения хорошо проработан и нет никакого сомнения, что это даст толчок новым стилям экзаменационных сочинений в последующие годы.\nМнение, что низкие налоги делают людей богаче и таким образом вся империя богатеет — классическая мудрость, которую легко упустить из виду."
 china_events.16.a:0 "У автора этого сочинения великое будущее."
 china_events.16.b:0 "Мы должны держаться подальше от этого Мэн-Цзыйского влияния!"
 china_events.17.t:0 "Публикации писателя"
 china_events.17.d:0 "Конфуцианский учёный, работающий в дворцовой администрации, опубликовал собрание сочинений, которое быстро обрело большую популярность среди чиновников и тех, кто готовится к государственным экзаменам."
 china_events.17.a:0 "Он — заслуга нашей империи."
 china_events.17.b:0 "Мы не дадим официального признания его работам."
 china_events.18.t:0 "Избитый слуга"
 china_events.18.d:0 "Высокопоставленный чиновник заработал себе репутацию жестокого человека, который постоянно избивает слуг, что могли ему просто чем-то не понравиться. Несмотря на то, что он имеет полное право наказывать своих слуг, недавнее происшествие вызвало что-то вроде скандала, люди определённо считают, что этому чиновнику следовало бы вести себя несколько скромнее."
 china_events.18.a:0 "Он подаёт отличный пример остальным!"
 china_events.18.b:0 "Освободить чиновника от обязанностей."
 china_events.19.t:0 "Драма на реке"
 china_events.19.d:0 "На реке Чжуцзян баржа, перевозящая собранные в этом году налоги из южных провинций, была взята на абордаж и захвачена бандитами. Чиновник, отвечавший за безопасность баржи, по сообщениям, получил нервный срыв после того, как узнал о случившемся, заперся в своей спальне и отказывается выходить."
 china_events.19.da:0 "Речная баржа, перевозящая значительную часть собранных в этом году налогов из разных провинций, была взята на абордаж и захвачена бандитами. Чиновник, отвечавший за безопасность баржи, по сообщениям, получил нервный срыв после того, как узнал о случившемся, заперся в своей спальне и отказывается выходить."
 china_events.19.a:0 "Видимо нам придётся попрощаться с этими деньгами."
 china_events.19.b:0 "Соберите дополнительные налоги, чтобы возместить потери."
 china_events.20.t:0 "Обнаружена золотая жила"
 china_events.20.d:0 "Молодой чиновник обнаружил золотую жилу в одной из наших провинций. Выгоды от использования этого нового и богатого месторождения кажутся очевидными, но некоторые люди высказывают опасения из-за возможного роста инфляции."
 china_events.20.a:0 "Копайте быстрее и глубже!"
 china_events.20.b:0 "Не буди лихо, пока оно тихо."
 china_events.21.t:0 "Вывоз слитков из страны"
 china_events.21.d:0 "Обнаружено, что большое количество серебряных слитков было вывезено из страны с помощью различных торговых барж. Придворные бюрократы оживлённо обсуждают, как это могло произойти. Обвинения выдвигаются всем, кому только можно, начиная от местных чиновников, заканчивая чиновниками при дворе. Единственное, в чём согласны все — вывоз богатств должен быть предотвращён."
 china_events.21.a:0 "Обвинить местных чиновников."
 china_events.21.b:0 "Заняться возвращением богатств в страну."
 china_events.22.t:0 "Реконструкция пагоды"
 china_events.22.d:0 "Пагода времён династии Тан в одной из наших провинций находится в плачевном состоянии, так как на протяжении нескольких лет её никто не ремонтировал. Местный чиновник обратился к нам с просьбой выделить деньги для восстановления пагоды."
 china_events.22.a:0 "Конечно же мы поможем восстановить её."
 china_events.22.b:0 "У нас нет времени на такую ерунду."
 china_events.23.t:0 "Приграничный герой"
 china_events.23.d:0 "До нас дошли слухи из одной из наших приграничных провинций о молодом генерале, брате нашего консорта, который прослыл искусным воином и хорошим лидером. Благодаря совместной работе, которую провели этот генерал и [Root.Consort.GetName], семья [Root.Consort.Dynasty.GetName] приобрела значительное влияние при дворе.\nНесмотря на большую любовь к своему консорту, [Root.Monarch.GetName] всё больше и больше опасается растущего влияния дома [Root.Consort.Dynasty.GetName]."
 china_events.23.da:0 "До нас дошли слухи из наших приграничных провинций о молодом генерале, происходящем от одной из наиболее влиятельных семей. Юноша прослыл искусным воином и хорошим лидером. Его успех значительно повысил влияние его семьи при дворе.\n[Root.Monarch.GetName] всё больше и больше опасается растущего влияния этой семьи."
 china_events.23.a:0 "Обвинить генерала в коррупции."
 china_events.23.b:0 "Мы должны заменить его и дистанцироваться от этой семьи."
 china_events.23.c:0 "Мы не тронем народного героя!"
 china_events.24.t:0 "Места для студентов"
 china_events.24.d:1 "Многие отдали бы всё за то, чтобы поступить в одну из наших престижных национальных школ. Для некоторых богатых семей это мог бы быть один из способов, который гарантировал бы то, что их дети не потеряют социальный статус, соответствующий их богатству. Поэтому принято оставлять некоторое количество мест в школах для тех, кто может заплатить.\nБольшинство так и не воспользуется этой возможностью, чтобы действительно хорошо выучиться, тем не менее, может быть простого посещения достаточно, чтобы добиться каких-либо успехов в будущем?"
 china_events.24.a:0 "Пара лишних зарезервированных мест ни к чему плохому не приведут, правда?"
 china_events.24.b:0 "Мы не должны рисковать качеством наших бюрократов!"
 china_events.25.t:0 "Дипломатия с позиции силы"
 china_events.25.d:0 "Чиновники из отдела морской торговли в последнее время очень озабочены международной дипломатией. Наибольшее внимание уделяется [country_of_interest.GetTagDT]. Они считают, что сотрудничество и открытие новых торговых связей принесут обоюдную выгоду для наших стран. В то же время, другие чиновники считают, что держава [country_of_interest.GetName] должна подчиниться власти Срединного царства.\nИностранный посол был приглашён в императорский дворец. Что нам ему сказать?"
 china_events.25.a:0 "Пусть идёт с миром."
 china_events.25.b:0 "Пусть готовится к обороне."
 china_events.26.t:0 "Благосклонность правителя [Root.Monarch.GetName]"
 china_events.26.d:0 "Придворные обеспокоены тем, что [Root.Monarch.GetName] подвергается чрезмерному влиянию своих регентов. Как члены выдающихся семейств царства, они все заинтересованы во власти, исходящей от [Root.GetMEgoEyo] Императорского Величества.\nОднако, [Root.Monarch.GetName] не видит в этом никакой угрозы, поскольку добиваться расположения монарха — абсолютно естественно для каждого."
 china_events.26.a:0 "Подойдёт [Root.Monarch.GetDaughterSon] наместника."
 china_events.26.b:0 "Лучшим регентом будет [Root.Consort.GetSisterBrother] нашего маршала."
 china_events.26.c:0 "Выберем из числа внуков главного министра."
 china_events.26.dd:0 "Императорский двор в городе [Root.Capital.GetCapitalName] — истинный центр империи."
 china_events.27.t:0 "Непочтение к императору"
 china_events.27.d:0 "Сегодня на встрече иностранных сановников и власть имущих из $COUNTRY_ADJ$ого двора, произошла дипломатическая оплошность. Вопреки придворному этикету, иностранный дипломат не произвёл традиционный поклон перед нашими представителями. Это быстро переросло в скандал, нанёсший удар по нашему достоинству и грозит ухудшением отношений с [country_of_interest.GetTagTV] на определённое время. Иностранный посол предлагает нам ценные дары, чтобы загладить свою вину."
 china_events.27.a:0 "Принять подношение."
 china_events.27.b:0 "Отказаться иметь дело с их послом."
 china_events.28.t:0 "Осмотр знамён"
 china_events.28.d:0 "Солдаты собрались на тренировочном поле для великой армейской инспекции $YEAR$ года. Куда бы ни упал взгляд — повсюду виден лес копий и мечей, вознесённых к небесам. Несколько могущественных генералов пришли на этот смотр. Эти люди сделали всё, что было в их силах за последние несколько лет, чтобы укрепить армию.\nБезопасность Срединного царства зависит от этих солдат, но история знает множество примеров, когда сильные генералы желали заполучить императорский трон..."
 china_events.28.a:0 "Похвалить генералов за их работу."
 china_events.28.b:0 "Пришло время ослабить армию."
 china_events.29.t:0 "Недостатки экзаменационной системы"
 china_events.29.d:0 "После того, как ежегодные экзамены были приведены в порядок, снова всего несколько тысяч из миллионов смогли успешно сдать экзамены. Все эти опытные конфуцианские студенты, исповедующие классические идеалы, без сомнения станут хорошими чиновниками Китайской империи.\nТе, кто провалил экзамены, должны будут найти работу где-нибудь ещё. Эти люди не только образованные, но они также являются носителями классических идеалов и во многом того образования, которое требуется для успешной сдачи экзаменов. Это будущие врачи, учителя и писари империи. Кто-то даже говорит, что это кадры настолько же ценны, насколько ценны наши эрудиты, входящие в бюрократический аппарат столицы"
 china_events.29.a:0 "Во всём есть прекрасное, но не все это видят."
 china_events.29.b:0 "Это всё, конечно, замечательно, но, может быть нам стоит снизить порог сдачи в следующем году?"
 china_events.30.t:0 "Проверка экзаменационной системы"
 china_events.30.d:0 "Некоторые люди считают, что имперские экзаменаторы не понимают, что такое хорошее сочинение, и что их эталон сочинения уже давным-давно устарел. Среди готовящихся к экзаменам не так давно появились альтернативные собрания сочинений, стиль которых они считают более современным. Однако, экзаменаторы и дальше собираются поддерживать традиционный стиль и правильную форму.\nПоддержав сторонников обновления, мы выдвинем на первый план новое поколение мыслителей. Это без сомнения выльется в потерю благосклонности и лояльности старого поколения..."
 china_events.30.a:0 "Напрасно обучение без мысли, опасна мысль без обучения."
 china_events.30.a.tt:0 "Необходимо укрепить существующую систему и защитить предпочтения Экзаменаторов."
 china_events.30.b:0 "Настоящее знание — это знать степень своего невежества."
 china_events.30.b.tt:0 "Некоторые видят в этом разрыв между нашим наследием и устаревшими традициями."
 china_events.31.t:0 "Падение [From.From.GetTagRD]"
 china_events.31.d:0 "Держава [From.From.GetName] пала, и теперь династия [Root.Monarch.Dynasty.GetName] считается держателем Небесного мандата. Мы должны взять управление в свои руки и повести китайский народ к новой эре стабильности и процветания.\nЕсли мы хотим победить оставшихся сторонников правления [From.From.GetTagRD], нам необходимо построить нашу собственную имперскую бюрократию и заняться созданием мощного и прочного государства. [Root.Monarch.GetName] также опасается, что если мы оставим на службе бюрократов предыдущей династии, они могут быть крайне ненадёжными в будущем."
 china_events.31.a:0 "Мы должны быть милосердными, если собираемся построить что-то долговечное."
 china_events.31.b:0 "Уничтожить всех оставшихся лоялистов!"
 china_events.31.c:0 "Сначала надо наполнить имперскую казну."
 china_events.32.t:0 "История империи [From.From.GetName]"
 china_events.32.d:1 "[Root.Monarch.GetTitle], Ваше правление ознаменовало начало новой эпохи. После того, как династия [Root.Monarch.Dynasty.GetName] окончательно установит свою власть, Китай несомненно будет процветать многие годы. Возможно, пришло время взглянуть в прошлое, во времена империи [From.GetName] и начать изучать их историю. Изучение истории всего правления династии конечно будет стоит дорого и потребует задействовать множество чиновников, но выгоды от этого вполне могут перевесить убытки."
 china_events.32.da:0 "[Root.Monarch.GetTitle], Ваше правление ознаменовало начало новой эпохи и Китай несомненно будет процветать многие годы. Возможно, пришло время взглянуть в прошлое, на последние дни империи [Root.GetName] и начать изучать нашу историю. Изучение истории всего правления династии, конечно, обойдётся нам в значительную сумму, не считая того, что потребуется задействовать множество чиновников, но выгоды от этого вполне могут перевесить убытки."
 china_events.32.a:0 "Время имеет значение!"
 china_events.32.b:0 "Тщательная работа сейчас для твёрдого управления в будущем."
 china_events.34.t:0 "Четыре традиции школы каллиграфии"
 china_events.34.d:0 "Каждый уважаемый молодой человек в нашем обществе обязан владеть искусством каллиграфии. Однако, мало кто может похвастаться искусным владением техниками скорописи: Синшу, Цаошу или Чжуаньшу. В нашей канцелярии есть один талантливый каллиграф по имени [Root.Adm_Advisor.GetName], известн[Root.GetAAEndAYY] своими работами, восхваляющими императора и правящую династию.\n[Root.Monarch.GetName] в последнее время всё чаще обращает внимание на [Root.GetAAEgoEyo] работы, и впечатляется красивой и элегантной каллиграфией. Поэтому для всех было крайне неожиданно узнать, что все эти работы, на самом деле, были завуалированной критикой нашей власти."
 china_events.34.a:0 "[Root.GetAAEgoEyoCap] ждёт смерть."
 china_events.34.b:0 "[Root.GetAAEgoEyoCap] казнь будет ещё большим преступлением."
 china_events.35.t:0 "Защита границы"
 china_events.35.d:0 "Мощная армия всегда была главной составной частью защиты границ Срединного царства. В периоды слабости, дикари из внешнего мира неустанно пытались вторгнуться на наши земли и разграбить их.\nЧтобы обеспечить нашу безопасность, генералы предлагаю нам отправить несколько экспедиций в приграничные регионы, для того, чтобы проверить насколько сильны варвары, а заодно и продемонстрировать им нашу мощь."
 china_events.35.a:0 "Отличная идея!"
 china_events.35.b:0 "Лучше укрепить оборону."
 china_events.36.t:0 "Статуэтка эпохи Цзинь"
 china_events.36.d:0 "Редкая статуэтка эпохи Цзинь была обнаружена в ходе реставрации старого храма. У Вас возникла мысль подарить эту статуэтку какому-нибудь влиятельному подданному, для того, чтобы повысить его лояльность. Дар, полученный из рук сам[Root.GetMEndOgoOy] императ[Root.GetMEndOrRita], несомненно сделает этого человека более преданным нам. Кто будет удостоен такого подарка?"
 china_events.36.a:0 "Великий историк."
 china_events.36.b:0 "Самая влиятельная семья."
 china_events.36.c:0 "Великий маршал."
 china_events.37.t:0 "Классика музыки"
 china_events.37.d:0 "Помимо классического пятикнижия Конфуция, существовала и шестая книга: Классика музыки. Книга была утеряна после «Великого сожжения книг», но одна из 305 песен из этой книги была обнаружена в старой библиотеке в одной из южных провинций. Эта заслуга, несомненно, во многом принадлежит главному библиотекарю, но другие также пытаются стать причастными к этому событию и выставить это своей заслугой."
 china_events.37.da:0 "Помимо классического пятикнижия Конфуция, существовала и шестая книга: Классика музыки. Книга была утеряна после «Великого сожжения книг», но одна из 305 песен из этой книги, была обнаружена в старой библиотеке в одной из южных провинций. Это потрясающее открытие для некоторых кажется подтверждением нашего Небесного мандата."
 china_events.37.a:0 "Губернатор провинции."
 china_events.37.b:0 "Местный литератор."
 china_events.37.c:0 "Китайская империя в надёжных руках."
 china_events.38.t:0 "Списывание на экзаменах"
 china_events.38.d:0 "В этом году на имперских экзаменах несколько экзаменуемых были пойманы за списыванием. Вместо предписанного трёхдневного уединения, экзаменуемые имели свободный доступ к внешнему миру. Похоже, что списывание уже систематизировано и поддерживается коррумпированными экзаменаторами."
 china_events.38.a:0 "Мы должны действовать решительно."
 china_events.38.b:0 "Мы закроем на это глаза. Пока что."
 china_events.39.t:0 "Изъятие лишних денег"
 china_events.39.d:0 "При дворе императора сложилось общее мнение, что в обращении находится слишком большое количество бумажных денег. Необходимо изъять из обращения некоторую часть для того, чтобы уменьшить инфляцию, вопрос только в том, какую часть денег нужно изъять."
 china_events.39.a:0 "Как можно больше."
 china_events.39.b:0 "Ровно столько, сколько необходимо."
 china_events.40.t:0 "Почитание предков"
 china_events.40.d:0 "Учение Конфуция подчёркивает важность понимания и уважения «Пяти отношений», которые формируют паутину общества. Одна из важнейших частей — отношения между отцом и сыном. Жившие до нас заслуживают нашей благодарности, и прошло уже достаточно много времени с того момента, как мы благодарили их в последний раз. Многие придворные предлагают различные формы благодарности, которые Вы могли бы использовать. Какая из форм наиболее подходит для того, чтобы почтить наших предков?"
 china_events.40.a:0 "Красное мясо, чтобы они были сыты."
 china_events.40.b:0 "Свечи, чтобы осветить их путь."
 china_events.40.c:0 "Ритуальные деньги, чтобы они ни в чём не нуждались."
 china_events.41.t:0 "Не по Фэн-Шую"
 china_events.41.d:0 "Фэн-Шуй — это система эстетики и «магии», которая, по мнению многих, позволяет контролировать потоки энергии «Ци», опираясь на законы Неба и Земли, которые направляют её. Система применяется при обустройстве гробниц, домов, и других зданий для того, чтобы обеспечить оптимальность проходящей через них энергии. Один из наиболее уважаемых предсказателей, толкователь приливов и отливов Ци, недавно обнаружил, что новый Императорский Церемониальный Дом обладает негативной Ци!"
 china_events.41.a:0 "Предсказатель определённо сошёл с ума."
 china_events.41.b:0 "Видимо, строители не советовались с предсказателями."
 china_events.41.c:0 "Виноват тот, кто подтолкнул меня начать строительство"
 china_events.41.dd:0 "Они ошибаются, здание в порядке."
 china_events.41.e:0 "Виноват тот, кто подтолкнул меня начать строительство."
 china_events.42.t:0 "Ссора при дворе"
 china_events.42.d:0 "Один из Ваших маршалов был оскорблён высокопоставленным чиновником из великого секретариата. Они всегда не очень ладили друг с другом, так что оскорбление явно могло быть ответом на какую-нибудь провокацию. Тем не менее, ссора уже достигла такой точки, когда она начинает влиять на фракционную политику при дворе, и, возможно, императору стоило бы обозначить свою позицию по этой проблеме."
 china_events.42.a:0 "Освободить маршала от обязанностей."
 china_events.42.b:0 "Освободить чиновника от обязанностей."
 china_events.42.c:0 "Убрать обоих за то, что они тратят время на такую чепуху."
 china_events.43.t:0 "Столица империи [Root.GetName]"
 china_events.43.d:0 "Как и подобает новому правителю Китая, настало время выбрать место, откуда династия будет править Поднебесной. Расположение столицы вне всяких сомнений будет иметь серьёзное влияние на политику [Root.GetTagRD] в последующие годы."
 china_events.43.a:0 "Наш[Root.GetMEndA] [Root.Monarch.GetDaughterSon] неба будет защищать северные границы."
 china_events.43.b:0 "Город Золотых Холмов!"
 china_events.43.c:0 "Древний Город Вечного Мира."
 china_events.43.e:0 "Возле реки Лохэ, в Лояне."
 china_events.43.f:0 "Будем править там же, где наши предки, из города [Root.Capital.GetCapitalName]."
 china_events.45.t:0 "Подъём милленаризма"
 china_events.45.d:0 "Наше ослабевающее правление и распространение вестей о том, что мы теряем Небесный мандат, породили множество милленаристских движений по всей стране. Вспоминая последние дни правления Юань, наши чиновники обозначают их как членов общества «Белый Лотос», но на самом деле это на них не похоже.\nОднако, очевидно, что целью и тех и других является свержение нашего правления и династии и погружение государства в хаос."
 china_events.45.a:0 "Что они смогут сделать против мощи империи?"
 china_events.45.b:0 "Мы должны действовать решительно!"
 china_events.46.t:0 "Наводнения"
 china_events.46.d:0 "Сезонные дожди в этом году были сильнее чем обычно. Когда Хунхэ выходит из берегов и смывает поселения, кажется, что само небо начинает плакать по нашей династии. По множеству слухов, возникающих в провинциях, эта катастрофа является признаком того, что мы теряем Небесный мандат и крах империи [Root.Country.GetName] неминуем."
 china_events.46.a:0 "Наш долг — восстановить то, что сможем."
 china_events.46.b:0 "Мы определённо больше не можем защитить этих людей."
 china_events.47.t:0 "Разбойники на Шёлковом пути"
 china_events.47.d:0 "Пока мы медленно теряем Небесный мандат, всё становится ещё хуже. В нескольких провинциях силу набирают разбойники. Больше всего это заметно там, где когда-то проходил старый Шёлковый путь."
 china_events.47.a:0 "Войска должны разобраться с этим."
 china_events.47.b:0 "Пусть они сами с этим разбираются."
 china_events.48.t:0 "Тень, преследующая по коридору"
 china_events.48.d:0 "Передвигаясь по длинным коридорам дворца, у Вас внезапно возникает чувство, будто Вас преследуют. Краем глаза Вы замечаете облачённого в белое человека, тихо крадущегося к Вам. Вы не можете видеть сверкающий кинжал, но Вы знаете, что он находится лишь в нескольких сантиметрах от Вашего сердца.\nКогда Вы повернулись, человек внезапно пропал без следа. Будто его там никогда не было..."
 china_events.48.a:0 "Враги повсюду!"
 china_events.48.b:0 "Уверен[Root.GetMEndA], я могу доверять своим придворным. Мне просто нужно отдохнуть."
 china_events.49.t:0 "Зловещее солнечное затмение"
 china_events.49.d:0 "Вы можете только трепетать в благоговении, когда светящее белое солнце скрывается за чёрным небесным диском, и мир погружается во тьму, несмотря на то, что сейчас середина дня. Но всего через несколько минут диск проходит мимо солнца, и свет возвращается назад. Вы потрясены новым опытом, но многие из Ваших подданных находятся в неописуемом ужасе. Некоторые шепчут, что затмение является доказательством того, что наша династия утратила Небесный мандат. Что мы должны сделать с этой ситуацией?"
 china_events.49.a:0 "Обвинить во всём придворного астролога и казнить."
 china_events.49.b:0 "Запретить обсуждения этой темы."
 china_events.50.t:0 "Непокорные чиновники"
 china_events.50.d:0 "Имперская экзаменационная система превосходна для того, чтобы выпустить хорошо образованных и компетентных бюрократов и чиновников, готовых противостоять различным вызовам повседневной жизни и администрирования Китайской империи.\nИ это же образование в данный момент заставляет наших чиновников очень возмущаться из-за некоторых мер, которые мы предприняли в последнее время. Полагая, что династия [Root.Monarch.Dynasty.GetName] не имеет прав на Небесный мандат, многие чиновники не захотели исполнять наши требования. Временами казалось, что имперская власть не простирается дальше того, что можно увидеть со стен дворца."
 china_events.50.a:0 "Мы должны выжечь эту ересь!"
 china_events.50.b:0 "Они как всегда правы."
 china_events.51.t:0 "Отсутствие авторитета"
 china_events.51.d:0 "Становится всё более очевидным, что власть, которой обладает [Root.Monarch.Dynasty.GetName], ослабевает, и что центр империи более неспособен управлять Срединным царством, тем более оказывать какое-либо влияние на другие государства.\nПосле отказа [unruly_subject.GetAdjectiveSmall]их послов выполнить коутоу перед тем, кого они считают незаконным императором, наше влияние за пределами границ резко упало."
 china_events.51.a:0 "Их удержит страх!"
 china_events.52.t:0 "Чума ударила по нашему двору"
 china_events.52.d:0 "Чума, голод, засуха и другие бедствия становятся всё более частыми явлениями в державе $COUNTRY$, а теперь особенно ужасная болезнь подкосила наш двор. Вчера утром бюрократ, работавший в бюро общественных работ, был найден мёртвым после того, как накануне пожаловался на боль в горле. Сейчас болезнь распространяется по всему двору, уже несколько придворных демонстрируют её симптомы. У нас больше нет Небесного мандат!"
 china_events.52.a:0 "Сбежать в сельскую местность."
 china_events.52.b:0 "Мы останемся в столице."
 china_events.53.t:0 "Кинжалы в темноте"
 china_events.53.d:0 "По дворцу проносится крик, но быстро растворяется во тьме ночи. Придворный был убит, найден в своей спальне с клинком в спине и несколькими ножевыми ранениями на теле. Братоубийство и внутренние интриги становятся всё более распространёнными в державе $COUNTRY$, что заставляет некоторых людей задуматься о том, одарены ли мы Небесным мандатом."
 china_events.53.a:0 "Мы не успокоимся, пока не найдём виновных!"
 china_events.53.b:0 "Неужели [Root.GetTitleIM] не может никому доверять?"
 china_events.54.t:0 "Дитя наложницы"
 china_events.54.d:0 "Последние девять месяцев Вы ожидали стать отцом, и сегодня одна из Ваших наложниц действительно родила сына. Однако, радость оказалась преждевременной. Когда Вы увидели ребёнка, его лицо было искажено гримасой, похожей на застывший крик, а по всему маленькому телу росли чёрные шерстяные волосы. Придворный лекарь подозревает, что уродство повлияло и на умственные способности ребёнка. Некоторые утверждают, что эта катастрофа доказывает, что мы больше не владеем Небесным мандатом."
 china_events.54.a:0 "Сила династии [Root.Monarch.Dynasty.GetName] проявится... со временем."
 china_events.55.t:0 "Богатства Китая"
 china_events.55.d:0 "Император Китая слаб и не имеет поддержки. С самого севера и до самого юга простые китайцы ставят под сомнение [empire_of_china.GetMEgoEyo] правление, а обычно столь верные бюрократы обсуждают, действительно ли [empire_of_china.Monarch.GetName] потерял[empire_of_china.GetMEndA] Небесный мандат.\n[chinese_border_province.Culture.GetName]ая знать, заявляющая, что представляет провинцию [chinese_border_province.GetName], послала нам сообщение. Они требуют, чтобы [Root.Monarch.GetName] освободил[Root.GetMEndA] их от притеснения [empire_of_china.GetTagRD] и требуют прекращения правления династии [empire_of_china.Monarch.Dynasty.GetName]."
 china_events.55.d.not_emperor:0 "[empire_of_china.GetAdjective][empire_of_china.GetMEndAYA] [empire_of_china.GetTitleIM] [empire_of_china.Monarch.GetName], бывш[empire_of_china.GetMEndAYA] императором Китая, слаб и не имеет поддержки. С самого севера и до самого юга простые китайцы ставят под сомнение [empire_of_china.GetMEgoEyo] правление, а обычно столь верные бюрократы обсуждают, действительно ли [empire_of_china.Monarch.GetName] потерял[empire_of_china.GetMEndA] Небесный мандат.\n[chinese_border_province.Culture.GetName]ая знать, заявляющая, что представляет провинцию [chinese_border_province.GetName], послала нам сообщение. Они требуют, чтобы [Root.Monarch.GetName] освободил[Root.GetMEndA] их от притеснения [empire_of_china.GetTagRD] и требуют прекращения правления династии [empire_of_china.Monarch.Dynasty.GetName]."
 china_events.55.d.not_emperor_but_I_am:0 "[empire_of_china.GetAdjective][empire_of_china.GetMEndAYA] [empire_of_china.GetTitleIM] [empire_of_china.Monarch.GetName], бывш[empire_of_china.GetMEndAYA] императором Китая, слаб и не имеет поддержки. С самого севера и до самого юга простые китайцы ставят под сомнение [empire_of_china.GetMEgoEyo] правление, а обычно столь верные бюрократы заявляют, что [empire_of_china.Monarch.GetName] утратил[empire_of_china.GetMEndA] Мандат Небес в пользу наш[Root.GetMEndEgoEy] [Root.GetTitleRD].\n[chinese_border_province.Culture.GetName]ая знать, заявляющая, что представляет провинцию [chinese_border_province.GetName], послала нам сообщение. Они требуют, чтобы [Root.Monarch.GetName] освободил[Root.GetMEndA] их от притеснения [empire_of_china.GetTagRD] и требуют прекращения правления династии [empire_of_china.Monarch.Dynasty.GetName]."
 china_events.55.a:0 "Пора покончить с этой империей!"
 china_events.55.b:0 "Держава [empire_of_china.GetName] — наш друг!"
 china_events.56.t:0 "Недостаток информации"
 china_events.56.d:0 "Недавно великие секретари представили свои доклады о прогрессе за несколько прошедших лет в областях своих полномочий, которые выявили серьёзные проблемы. У некоторых ведомств значительно снизилась оценка прогресса, и фракции, ответственные за эти отделы, неизбежно потеряют своё влияние. Эти новости приходятся как раз на то время, когда становится всё более очевидным, что мы больше не обладаем Небесным мандатом.\nКакой, по-Вашему, отдел был самым худшим?"
 china_events.56.da:0 "Недавно великие секретари представили свои доклады о прогрессе за несколько прошедших лет в областях своих полномочий, которые выявили серьёзные проблемы. У некоторых ведомств значительно снизилась оценка прогресса, и фракции, ответственные за эти отделы, неизбежно потеряют своё влияние. Эти новости приходятся как раз на то время, когда становится всё более очевидным, что мы больше не обладаем Небесным мандатом."
 china_events.56.a:0 "Административный офис."
 china_events.56.b:0 "Отдел торговли и налогов."
 china_events.56.c:0 "Отдел войны!"
 china_events.56.dd:0 "Действительно тяжёлые времена."
 china_events.57.t:0 "Моу Фан"
 china_events.57.d:0 "По всей империи местные князья с большим интересом наблюдают за тем, как наш контроль над провинциями ослабевает. В некоторых регионах они уже начали попирать нашу власть, а в других зреет открытое восстание."
 china_events.57.a:0 "Имперская система сокрушена..."
 low_mandate_separatism_tooltip_1:0 "§YМестные беспорядки§! увеличатся на §R10§! в каждой §Yнациональной§! провинции державы §Y[low_mandate_separatism_country.GetName]§!, находящейся под нашим контролем."
 low_mandate_separatism_tooltip_2:0 "§YМестные беспорядки§! увеличатся на §R10§! в каждой §Yнациональной§! провинции державы §Y[low_mandate_separatism_country_2.GetName]§!, находящейся под нашим контролем."
 low_mandate_separatism_tooltip_3:0 "§YМестные беспорядки§! увеличатся на §R10§! в каждой §Yнациональной§! провинции державы §Y[low_mandate_separatism_country_3.GetName]§!, находящейся под нашим контролем."
 china_events.58.t:0 "Великий секретарь воет на луну"
 china_events.58.d:0 "В последнее время из особняка одного из великих секретарей звучали странные звуки, которые усиливались с каждым месяцем. Изначально Вы относили это к каким-то замысловатым играм с одной из наложниц, но в последнее время Вам стало казаться, что между звуком и фазами луны существует некая связь. Шпион, посланный в полнолуние в сад, возвращается с тревожными известиями: великий секретарь проводит свои ночи, стоя в своём саду и воя на луну."
 china_events.58.a:0 "Ша-ла-ла-ла!"
 china_events.58.b:0 "Он взял закон и подтёрся им!"
 china_events.59.t:0 "Затопление барж с налогами"
 china_events.59.d:0 "Страшные новости доходят до нас от реки Чжуцзян, где несколько барж с налогами, несущих значительную сумму за $YEAR$ год, пошли ко дну во время особенно сильной бури. Великий секретарь казначейства интерпретирует эти события как знак того, что наша династия больше не обладает Небесным мандатом, и утверждает, что мы должны принять и уважать этот поворот судьбы. Как нам отреагировать на дурные вести?"
 china_events.59.a:0 "«Вздох». Что мы можем сделать?"
 china_events.59.b:0 "Выпустить новые монеты, чтобы компенсировать потери."
 china_events.60.t:0 "Ложные указы"
 china_events.60.d:0 "Провинции сообщили нам о полном выполнении нескольких сборников новых императорских указов, единственная проблема которых заключается в том, что мы никогда не издавали таких указов. Расследование этого вопроса показало, что бронзовые таблички с написанными указами, несущими Вашу печать, каким-то образом попали к губернаторам провинций. В это тёмное время, когда люди открыто бросают вызов императору, многие утверждают, что это происходит потому, что наша династия больше не владеет Небесным мандатом. Как мы поступим с ложными указами?"
 china_events.60.a:0 "Притворимся, что они наши."
 china_events.60.b:0 "Отменим их."
 china_events.61.t:0 "Измена!"
 china_events.61.d:0 "Ослабление императорского влияния в приграничных районах привело к тому, что местные чиновники заявили, что мы больше не обладаем Небесным мандатом. Они обратились к соседнему государству [From.GetName], предложив им вторгнуться в наши земли."
 china_events.61.a:0 "Это немыслимо!"
 china_events.62.t:0 "Падение имперской власти"
 china_events.62.d:0 "[From.GetAdjective]ая империя быстро уменьшается, равно как и её влияние на земли, лежащие вне их границ. Наши представители в городе [From.Capital.GetCapitalName] сообщают, что их попытки получить аудиенцию правителя были встречены только слабыми и уничижительными отговорками."
 china_events.62.a:0 "Они наш господин только на словах."
 EVTNAME11102:0 "Нефритовая печать"
 EVTDESC11102:0 "Нам только что подарили потрясающую по красоте нефритовую печать тонкой работы. Этот дар был получен из рук одного из чиновников, принадлежащих к фракции бюрократов. А раз в нашем Срединном царстве ничего нельзя получить даром, он наверняка надеется на ответную услугу."
 EVTOPTA11102:0 "Он хочет слишком многого"
 EVTOPTB11102:0 "Естественно мы примем дар!"
 EVTNAME11200:0 "Улыбка Будды"
 EVTDESC11200:0 "В провинции $PROVINCENAME$ стали забывать труды великого Конфуция, и всё больше жителей проповедуют буддизм. Это настоящий удар для правящей фракции монахов, ведь они так гордились своими успехами в продвижении одобренного правительством конфуцианства. Мы можем немедленно отправить в провинцию чиновников, чтобы восстановить порядок. Однако принуждение местного населения к переходу в другую веру нанесёт большой урон экономике региона."
 EVTOPTA11200:0 "Пусть верят, во что хотят"
 EVTOPTB11200:0 "Следует немедленно принять меры"
 EVTNAME11206:0 "Бинтование ног"
 EVTDESC11206:0 "Перевязывая ступни молоденьких девочек материей и заставляя их ходить в маленькой обуви, китайцы деформировали растущие кости, создавая самые красивые женские ножки. Мода на бинтование то приходила, то уходила, и сейчас оно вновь в фаворе. Вероятнее всего, это следствие политики фракции монахов, которые активно продвигают этот идеал красоты по всей стране."
 EVTOPTA11206:0 "Вот пример, которому все должны следовать"
 EVTOPTB11206:0 "Ну, это уже чересчур"
 EVTOPTB11214:0 "Монахи правы, не стоит ничего менять"
 EVTNAME11220:0 "Тибетский монах"
 EVTDESC11220:0 "В нашей столице появился путник из Тибета. Он утверждает, что прибыл из далёкой Лхасы, чтобы распространять слово Будды. Фракция монахов требует выставить его вон, настаивая на сохранении статуса конфуцианского учения как единственного, достойного быть духовным руководством для нашего народа. И хотя в их словах есть смысл, чрезмерно негативная реакция на буддизм может дестабилизировать нашу страну."
 EVTOPTA11220:0 "Конечно, он может проповедовать!"
 EVTOPTB11220:0 "Нет, у нас своих монахов хватает"
 EVTNAME11222:0 "Сожжение книг"
 EVTDESC11222:0 "Придворные монахи устали от споров и препирательств, раздирающих страну. Они указывают на множество вновь возникших философских школ как на причину нестабильности. Монахи утверждают, что только возвращение к истинным конфуцианским ценностям сможет восстановить порядок. А что может быть лучшим шагом на этом пути, чем сожжение еретических книг?"
 EVTOPTA11222:0 "А что, отличная идея!"
 EVTOPTB11222:0 "Нет уж, в другой раз"
 EVTNAME11224:0 "Уничтожение учёных"
 EVTDESC11224:0 "Фракция монахов, недовольная восторжествовавшим в стране плюрализмом мнений, рьяно взялась за исправление ситуации. В результате в ряде провинции были захоронены заживо несколько виднейших учёных, представлявших школы, отличные от официальной конфуцианской доктрины. Безусловно, это серьёзный удар по нашему инновационному потенциалу, но что делать с монахами?"
 EVTOPTA11224:0 "Простим их и забудем об этом"
 EVTOPTB11224:0 "Отплатите им той же монетой"
 EVTOPTC11230:0 "Учёного в экзаменационном центре"
 EVTNAME11242:0 "Позолоченная пагода"
 EVTDESC11242:0 "Позолота пагоды блестит в лучах заходящего солнца и отражает голубое небо — и так со времён династии Тан, а может и ещё дольше. Тишина и темнота внутри пагоды резко контрастируют с ярким светом снаружи. С тех пор, как последователей Будды почти не осталось в провинции, пагода стала бесполезной. И сегодня у наших придворных есть своё мнение по поводу того, как нам стоит поступить с пагодой. Кого мы поддержим?"
 EVTOPTA11242:0 "Евнухов: переплавим всё золото!"
 EVTOPTB11242:0 "Бюрократов: сделаем центром обучения!"
 EVTOPTC11242:0 "Монахов: оставим эту красоту нетронутой!"
 EVTOPTA11300:0 "Бежать к евнухам!"
 EVTOPTB11300:0 "Бежать к бюрократам!"
 EVTOPTC11300:0 "Остаться и сражаться!"
 EVTNAME11302:0 "Обчистивший казну бюрократ"
 EVTDESC11302:0 "Один высокопоставленный чиновник из клики бюрократов был пойман за кражей денег из казны. Естественно, единственное возможное наказание за такое преступление — смерть. Но вот ответ на вопрос, кто заменит проворовавшегося чиновника, уже не столь очевиден. Фракции евнухов и монахов предлагают своих кандидатов, однако лучше всего для этой работы подошёл бы опытный бюрократ, вот только можно ли им теперь доверять?"
 EVTOPTA11302:0 "Выберем евнуха"
 EVTOPTB11302:0 "Выберем монаха"
 EVTOPTC11302:0 "Снова поручим дело бюрократу"
 EVTNAME11306:0 "Репутация тирана"
 EVTDESC11306:0 "После потери небесного мандата люди стали избегать Вас. Это не произошло в одночасье, но постепенно, месяц за месяцем, Вы стали замечать, что всё меньше и меньше людей приходят, чтобы выразить Вам своё внимание и уважение. Осторожно расспросив наиболее доверенных слуг, Вы поняли, в чём причина. Люди просто боятся Вас. По непонятной причине у них сложилось мнение о Вас, как о жестоком тиране. Что теперь делать?"
 EVTOPTA11306:0 "Поддержать эту репутацию"
 EVTOPTB11306:0 "Постараться повысить свою популярность"
 EVTNAME11316:0 "Кинжалы в темноте"
