 EVTDESC9483:0 "В королевских покоях кружатся в туманном водовороте запахи и формы, приходя и уходя в небытие подобно ярким снежинкам. Вы голодны. Очень голодны. Как будто не ели целый месяц. Звёзды смотрят на Вас сверху вниз, по-прежнему вися в безлунном небе, смеясь и танцуя. Они свободны и дики. Есть что-то такое в них. Они кажутся такими... правильными. Кажется, Вы сходите с ума."
