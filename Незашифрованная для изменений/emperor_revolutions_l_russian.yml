 revolution.31.name:0 "Испанская революция"
 revolution.31.desc:0 "Революция наступила! Толпа ворвалась в Королевский дворец в [Root.Capital.GetCapitalName], взяв в плен [Root.GetTitleRD] [Root.Monarch.GetName]. Его быстро казнили вместе с другими членами королевской семьи, которым не удалось бежать.\n\nРеспублика была объявлена под руководством новой Верховной центральной и правящей хунты, которая состоит из двух представителей от каждого из районов испанского государства и возглавляется известным философом и юристом Гаспаром Мельчором де Ховельяносом. Она обещает отменить крепостное право, установить равенство перед законом и перераспределить дворянские земли между государством и крестьянством, что приведёт Испанию и остальную Европу к более светлому будущему, свободному от угнетения."
 revolution.31.A:0 "Viva la revolución!"

 revolution.32.name:0 "[Root.GetAdjective]ая Революция"
 revolution.32.desc.swedish:0 "Революция наступила! Она началась с переворота, организованного группой дворян, быстро набирающих известность, как '[GetYear] års män', 'Люди [GetYear] года', заставившие [Root.GetTitleRD] [Root.Monarch.GetName] отречься от престола и отправиться в изгнание. Несмотря на то, что заговорщики стремились установить конституционную монархию, ситуация быстро обострилась, поскольку радикальная клика юристов, бизнесменов и либералов разбудила толпу подстрекательскими речами, разжигая народное негодование против монарха. Королевский дворец в [Root.Capital.GetCapitalName] был взят штурмом, чиновники лишь с ужасом могли смотреть на него как на один из символов старого режима был разрушен, и была провозглашена республика.\n\n'Säkerhetstinget' или 'Комитет общественного спасения', в котором доминируют радикалы, взял на себя временный контроль над государством.  Они обещают установить равенство перед законом и перераспределить земли дворянства между государством и крестьянством, что приведёт [Root.GetTagRD] и остальную Европу к более светлому будущему, свободному от угнетения."
