 revolution.32.desc.danish:0 "Революция наступила! Она началась с переворота, организованного группой дворян, быстро набирающих известность, как '[GetYear] års mænd', 'Люди [GetYear] года', заставившие [Root.GetTitleRD] [Root.Monarch.GetName] отречься от престола и отправиться в изгнание. Несмотря на то, что заговорщики стремились установить конституционную монархию, ситуация быстро обострилась, поскольку радикальная клика юристов, бизнесменов и либералов разбудила толпу подстрекательскими речами, разжигая народное негодование против монарха. Королевский дворец в [Root.Capital.GetCapitalName] был взят штурмом, чиновники лишь с ужасом могли смотреть на него как на один из символов старого режима был разрушен, и была провозглашена республика.\n\n'Säkerhetstinget' или 'Комитет общественного спасения', в котором доминируют радикалы, взял на себя временный контроль над государством.  Они обещают установить равенство перед законом и перераспределить земли дворянства между государством и крестьянством, что приведёт [Root.GetTagRD] и остальную Европу к более светлому будущему, свободному от угнетения."
 revolution.32.A.swedish:0 "För ett fritt Norden!"
 revolution.32.A.norwegian:0 "For et fritt Nord!"
 revolution.32.A.danish:0 "For et frit Norden!"

 revolution.33.name:0 "Штурм Лондонского Тауэра"
 revolution.33.desc:0 "\"Я плачу, чтобы честь [Root.GetStateFormRD] утонула даже в проституции.\" За эти дерзкие слова [Root.Monarch.GetTitle] [Root.Monarch.GetName] арестовал и посадил в тюрьму популярного политика Джона Уилкса. Однако это вызвало большие протесты в Лондоне, где толпы собрались за митинговым криком "За Уилкса и свободу!". Чиновники прочитали "Акт о беспорядках", предписывающий войскам открывать огонь по протестующим, но это послужило лишь ещё большему разжиганию напряженности. Вскоре по всему городу поднялись протесты, и большая толпа ворвалась в Лондонский Тауэр, освободив всех политических заключённых. Во главе с самим Уилксом толпа повернула в сторону Букингемского дворца. [Root.Monarch.GetTitle] был[Root.GetMEndA] арестован[Root.GetMEndA] при попытке бежать из города и теперь [Root.Monarch.GetSheHe] предстанет перед судом за заговор против [Root.GetAdjective]ого народа, вердикт которого был предрешен.\n\nРеволюционный комитет во главе с Уилксом взял под свой контроль новую республику, пообещав отменить крепостное право, установить равенство перед законом и перераспределить дворянские земли между государством и крестьянством, что привело [Root.GetTagRD] к будущему, основанному на идеалах свободы и братства человека."
 revolution.33.A:0 "Да здравствует Республика!"

 revolution.34.name:0 "Падение [Root.GetGovernmentRD]"
 revolution.34.desc:0 "Революция наступила! Многолетнее недовольство по поводу отсутствия значимых реформ со стороны [Root.GetGovernmentRD] выплеснулось, когда революционеры ворвались во дворец Топкапы в [Root.Capital.GetCapitalName], захватив гарем [Root.GetTitleRD] [Root.Monarch.GetName] и королевскую казну. [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] пытался бежать, но не смог избежать пленения. [Root.Monarch.GetSheHeCap] был быстро предан смертной казни за преступления против народа и веры.\n\nИмператорский Диван был освобожден от всех реакционеров и реорганизован в правящий совет новой республики, который теперь возглавляет самопровозглашённый Верховный визирь [Root.new_supreme_vizier.GetName]. Новый режим обещает отменить крепостное право, установить равенство перед законом и перераспределить дворянские земли между государством и крестьянством, чтобы все [Root.Religion.GetGroupName]ие братья были свободны от угнетения."
 revolution.34.desc.heir:0 "Революция наступила! Многолетнее недовольство по поводу отсутствия значимых реформ со стороны [Root.GetGovernmentRD] выплеснулось, когда революционеры ворвались во дворец Топкапы в [Root.Capital.GetCapitalName], захватив гарем [Root.GetTitleRD] [Root.Monarch.GetName] и королевскую казну. [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] пытался бежать, но не смог избежать пленения. [Root.Monarch.GetSheHeCap] был быстро предан смертной казни за преступления против народа и веры.\n\nИмператорский Диван был освобожден от всех реакционеров и реорганизован в правящий совет новой республики, который теперь возглавляет самопровозглашённый Верховный визирь [Root.new_supreme_vizier.GetName]. Новый режим обещает отменить крепостное право, установить равенство перед законом и перераспределить дворянские земли между государством и крестьянством, чтобы все [Root.Religion.GetGroupName]ие братья были свободны от угнетения.\n\nОднако [Root.Heir.GetTitle] [Root.Heir.GetName] остаётся на свободе на территории страны и собрал армию сторонников Османской империи, которые поклялись вернуть [Root.GetGovernmentRD]..."
 revolution.34.A:0 "Свобода - абсолютное право народа!"

 revolution.35.name:0 "Napoleone di Buonaparte"
 revolution.35.desc:0 "Хаос революции и угроза иностранной интервенции дали честолюбивым молодым офицерам шанс блистать - шанс, который был схвачен в обе руки одним Napoleone di Buonaparte, лейтенантом корсиканской артиллерии. Его успех в нескольких боях принес ему известность. Совсем недавно он в одиночку разогнал восстание монархистов в [Root.Capital.GetCapitalName], разместив тяжелые пушки на улицах города, успех этого решительного действия принес ему народное обожание. Многие лидеры Революции уже смотрят на него благосклонно и добиваются, чтобы он был возведён на высшую должность. Тем не менее, он является человеком с большими амбициями, который, возможно, не будет доволен править в качестве обычного [Root.GetTitleRD]."

 revolution.36.desc:0 "Недовольный тем, что он всего лишь первый консул, Napoleone di Buonaparte предлагает его короновать в качестве императора Италии. Он оправдывает это тем, что возобновление престолонаследия остановит восстановление прежнего антисоциального режима Италии. В конце концов, было несколько роялистских заговоров на его жизнь, но нет сомнений в том, что его главной мотивацией является дальнейшее развитие его собственных амбиций на высшую власть. Предложение встретило широкую поддержку среди населения, которое жаждет относительной стабильности, как в дореволюционные годы; однако, безжалостные сторонники революции выражают беспокойство в связи с этой попыткой сконцентрировать ещё больше власти в руках Наполеона."
 revolution.36.A:0 "Италия будет империей!"

 revolution.37.name:0 "Революция в [Root.Capital.GetCapitalName]"
 revolution.37.desc:0 "Революция наступила! Большие толпы людей собрались в [Root.Capital.GetCapitalName], чтобы потребовать перемен, в том числе и более демократичной конституции. По причине масштабов протестов, [Root.Monarch.GetTitle] [Root.Monarch.GetName] пытался разрядить ситуацию, предлагая значительные уступки. Однако лидер революционеров [Root.new_ruler.GetName] позаботился о том, чтобы не пойти на эту уловку. "Разве у нас есть доказательства, - спросил он, - что деспот сдержит [Root.monarch.GetHerHis] слово?". При этом [Root.Monarch.GetTitle] [Root.Monarch.GetName] приказал войскам разогнать толпу; однако войска отказались открывать огонь по протестующим, а вместо этого [Root.Monarch.GetTitle] был выдворен.\n\nПод бдительным руководством нового правителя была провозглашена Революционная Республика, которая обещает отменить крепостное право, установить равенство перед законом и перераспределить дворянские земли между государством и крестьянством, ведя народ [Root.GetName] к будущему, основанному на идеалах свободы и человеческого братства."
 revolution.37.A:0 "Es lebe die Revolution!"

 revolution.38.name:0 "Революция в [Root.Capital.GetCapitalName]"
 revolution.38.desc:0 "Революция наступила! Протесты в [Root.GetGovernmentPR], требующие перераспределения земли, более демократической конституции и большей автономии для негерманских регионов, переросли в массовую демонстрацию в городе [Root.Capital.GetCapitalName]. [Root.Monarch.GetTitle] [Root.Monarch.GetName] попытал[Root.GetMEndSYA] разрядить ситуацию, предложив частичные уступки, однако это не успокоило толпу. Насилие со стороны вооруженных сил разожгло гнев народа, и толпа ворвалась в Хофбургский дворец, взяв в плен [Root.GetTitleRD], которого тут же приговорили к смерти.\n\nНовым революционным комитетом была провозглашена республика в [Root.GetTagPR]. Комитет обещает отменить крепостное право, установить равенство перед законом, обеспечить более широкие права для меньшинств и перераспределить дворянские земли между государством и крестьянством, что приведёт [Root.GetTagRD] и остальную Европу к более светлому будущему, свободному от угнетения."
 revolution.38.A:0 "Вперед, к свободе!"

 center_of_revolution.2.name:0 "Разгневанный человек из [william_jones_province.GetName]"
 center_of_revolution.2.desc:0 "[Root.william_jones.GetName], поэт и учёный из провинции [william_jones_province.GetName] снискал себе имя среди своих [william_jones_province.Culture.GetName]их братьев, распространив огромное количество националистических листовок и даже сочинив национальный гимн своего народа. Он осуждает то, что описывает как [Root.GetAdjective]ое угнетение, и основываясь на идеалах [revolution_target.GetAdjective]ой революции, он призывает своих земляков собрать вещи, покинуть родину и искать свободу на "Земле обетованной" в Новом Свете.\n\nПохоже, его слова ударили по струнам [william_jones_province.Culture.GetName]ого народа, а один влиятельный аристократ считает его как "самым безбашенным разжигателем идей [william_jones_province.Culture.GetName]ой культуры из всех, кого я когда-либо встречал".  Уже сейчас многие его соотечественники, радикально настроенные его идеями, массово отправляются в державу [destination_country.GetName]."
 center_of_revolution.2.A:0 "Пусть уходят, нам лучше без них."
 center_of_revolution.2.B:0 "Мы не можем позволить миграцию в колонии."
 opinion_hostile_expats:0 "Враждебные эмигранты"
 center_of_revolution.3.name:0 "Переворот в колониях"
 center_of_revolution.3.desc:0 "Революционные идеи, которые распространяются как лесной пожар по всей стране, начинают проникать в наши колонии. Вдохновлённые успехом [revolution_target.GetAdjective]ой революции и оплакивая отсутствие свободы в собственной стране, большое количество недовольных представителей интеллигенции и амбициозных предпринимателей стекаются в [colonial_country.GetTagVN], где они надеются добиться создания независимой республики, свободной от [Root.GetAdjective]ого господства."
 center_of_revolution.3.A:0 "Это может стать проблемой."
 center_of_revolution.4.name:0 "Свобода в колониях"
 center_of_revolution.4.desc:0 "Послы из [colonial_country.GetTagRD] прибыли в [Root.Capital.GetCapitalName] с секретным заданием: Испытывая несправедливость [rival_country.GetAdjective]ого правления, они ищут поддержки для своей независимости. Если мы предоставим им материальную поддержку, они смогут обрести свободу, тем самым распространив революционные идеи в Новом Свете, ослабив тех, кто будет сопротивляться наступлению Революции на континенте [Root.Capital.GetContinentName]."
 center_of_revolution.4.desc.already_supporting:0 "Послы из [colonial_country.GetTagRD] прибыли в [Root.Capital.GetCapitalName] с секретным заданием: Испытывая несправедливость [rival_country.GetAdjective]ого правления, они ищут от нас дальнейшей поддержки для своей независимости. Если предоставим им больше материальной поддержки, они смогут обрести свободу, тем самым распространив революционные идеи в Новом Свете, ослабив тех, кто будет сопротивляться наступлению Революции на континенте [Root.Capital.GetContinentName]."
 center_of_revolution.4.A:0 "Отправьте им финансовую помощь."
 center_of_revolution.4.B:0 "Отправьте им любую помощь."
 center_of_revolution.4.C:0 "Нам лучше сконцентрировать нашу энергию на другие дела."
 center_of_revolution.5.name:0 "[From.GetName] поддерживает нашу независимость"
 center_of_revolution.5.desc:0 "Стремясь распространить идеалы своей Революции и ослабить [rival_country.GetTagRD] любыми возможными способами, [From.GetAdjective]ая держава согласилась оказать нам материальную помощь в нашем стремлении обрести независимость от [rival_country.GetAdjective]ой нации."
 center_of_revolution.5.A:0 "Очень хорошо."
 center_of_revolution.6.name:0 "[From.GetName] разжигает ненависть в наших колониях."
 center_of_revolution.6.desc:0 "Хоть они и отрицают все обвинения, мы обнаружили, что [From.GetName], не ограничиваясь простым разрушением всего правильного и хорошего на континенте [Root.Capital.GetContinentName], оказывает подпольную поддержку недоброжелателям в [colonial_country.GetTagRD]. Мы должны принять оперативные меры против обеих наций, чтобы не допустить потерю наших колоний!"
 center_of_revolution.6.A:0 "Да как они смеют?!"
 opinion_funded_independence_war:0 "Профинансировал войну за независимость"
 opinion_funding_our_colonies_for_independence:0 "Профинансировал независимость колонии"
 opinion_refused_to_fund_independence_war:0 "Отказался финансировать войну за независимость"
 revolutionary_sentiment:0 "Революционные настроения"
 center_of_revolution.7.name:0 "Бывшие революционеры возвращаются в строй"
 center_of_revolution.7.desc.is_former_target:0 "После провала революции те, кто по-настоящему никогда не отождествляли себя с её целями, вновь были услышаны Хотя идеологические споры, несомненно, будут мучить нашу нацию долгие годы, революционное рвение провинций медленно угасает."
 center_of_revolution.7.desc.former_target_exists:0 "С провалом [former_revolutionary_country.GetAdjective]ой революции рвение населения в области [revolutionary_province.GetAreaName] несколько угасло. Те, кто стремился изменить систему, неохотно смирились с продолжением жизни в [Root.GetGovernmentPR]."
 center_of_revolution.7.desc.no_former_target:0 "После полного поражения тех, кто стремился к Революции, её рвение в области [revolutionary_province.GetAreaName] несколько угасло. Население неохотно смирилось с продолжением жизни в [Root.GetGovernmentPR]."
 center_of_revolution.7.A:0 "Восстанавливается естественный порядок вещей."
 center_of_revolution.8.name:0 "Контрреволюционеры в [revolutionary_province.GetName]"
 center_of_revolution.8.desc:0 "Диверсионные идеалы [revolution_target.GetAdjective]ой революции распространились в [revolutionary_province.GetName], искажая естественный порядок вещей. Однако, здравомыслящие представители дворянства не примут такое положение без боя. Они сплотили свои силы и обещают изгнать революционеров из [revolutionary_province.GetName], если мы окажем им поддержку."
 center_of_revolution.8.A:0 "Они получат нашу поддержку."
 center_of_revolution.8.B:0 "Мы не будем нарушать работу местной администрации."
 center_of_revolution.9.name:0 "Реакционеры в [reactionary_province.GetName]!"
 center_of_revolution.9.desc:0 "Приверженцы старого режима в [reactionary_province.GetName] проявили себя как врагов того народа, которым они и являются. В тщательно спланированном заговоре они свергли членов местной милиции и сумели добиться ареста наших чиновников по ложному обвинению. Теперь они утверждают, что их долг - вести народ [reactionary_province.GetName] вперед в эти неспокойные времена, защищая его от самых страшных выходок революционного правительства. Как нам с ними справиться?"
 center_of_revolution.9.A:0 "Мы сокрушим этих врагов народа!"
 center_of_revolution.9.B:0 "Они не заслуживают нашего внимания."
 center_of_revolution.10.name:0 "Республиканский план в [province_to_revolution.GetName]"
 center_of_revolution.10.desc:0 "Патриоты в [own_revolutionary_province.GetName] предупредили нас о возможности распространения идеалов Революции. Республиканцы из [province_to_revolution.GetName] обратились к ним с просьбой получить [Root.GetAdjective]ую помощь в перевороте против реакционеров, руководивших их провинцией. Однако, реакционеры закрепились в [own_revolutionary_province.GetCapitalName], и они вряд ли продвинутся вперёд без нашей материальной поддержки - того, к чему их [neighbour_country.GetAdjective]ие хозяева наверняка не отнеслись бы любезно."
 center_of_revolution.10.A:0 "Они получат нашу поддержку."
 center_of_revolution.10.B:0 "Мы не должны вмешиваться в дела [neighbour_country.GetTagRD]."
 center_of_revolution.11.name:0 "Переворот в [province_to_revolution.GetName]"
 center_of_revolution.11.desc:0 "Опасные идеалисты, поддерживающие революционные идеи, взяли под контроль [province_to_revolution.GetName], изгнав или казнив администраторов, которые не поклялись в верности идеалистам. Свидетели говорят, что среди них были известные революционеры [From.GetTagRD], хотя делегат их державы в [Root.Capital.GetCapitalName] отрицает любую осведомленность о перевороте."
 center_of_revolution.11.A:0 "Мы не потерпим этого."
 opinion_revolutionary_coup_in_our_province:0 "Поддержал революционеров в нашей стране"
 opinion_non_intervention:0 "Невмешательство"
 center_of_revolution.12.name:0 "[revolution_target.GetAdjective]ие изгнанники прибывают в [Root.Capital.GetCapitalName]"
 center_of_revolution.12.desc:0 "Многие представители [revolution_target.GetAdjective]ого дворянства бежали в [Root.Capital.GetCapitalName], чтобы спастись от революции, охватившей их страну. Теперь они предлагают помочь [Root.GetTitleDT] [Root.Monarch.GetName] положить конец революционной угрозе, восстановив законных владык в [revolution_target.GetTagPR]. Их появление уже укрепило антиреволюционные настроения в нашем народе и даже взбудоражило тех, кто ранее занимался игрой с опасными прогрессивными идеями."
 center_of_revolution.12.A:0 "Здесь им рады."

 revolution.10.desc.nahuatl:0 "Революция наступила! Власть в [Root.GetGovernmentPR] рухнула под собственным весом, как только революционные массы ворвались в ключевые правительственные здания. [Root.GetTitleIM_CAP] [Root.Monarch.GetName] и его сторонники из [Root.NoblesRD] были окружены революционерами и принесены в жертву Богам в надежде, что их святая ярость будет ослаблена столь громкими приношениями.\n\nТеперь для руководства новой республикой в этот революционный период был назначен временный Комитет общественного спасения. Однако, монархи и деспоты во всем мире опасаются, что им может выпасть та же участь, что и [Root.GetTitleRD], и уже готовятся к войне против нас. Кроме того, либеральные силы ищут от нас помощи в их собственной борьбе, и таким образом мы сможем получить их поддержку."
 revolution.10.opt.nahuatl:0 "Алтари будут окрашены в красный цвет кровью врагов Республики!"

 revolution.39.name:0 "Республика Батавия"
 revolution.39.desc:0 "Революция наступила! Огромные толпы людей собрались в [Root.Capital.GetCapitalName], чтобы потребовать различные уступки, главным из которых является более демократичная конституция, так как генерал Херман Виллем Данделс вернулся из ссылки, чтобы поддержать их. Увидев надпись на стене, [Root.Monarch.GetTitle] [Root.Monarch.GetName] бежал из страны на рыбацкой лодке, прежде чем [Root.Monarch.GetHerHis] смогли бы поймать.\n\nРеволюционная Батавская республика, названная в честь старых мятежников против Римской империи, была провозглашена.  Её лидеры, пользующиеся полной поддержкой генерала Данделса, обещают отменить крепостное право, установить равенство перед законом и перераспределить земли дворянства между государством и крестьянством, ведя [Root.GetAdjective]ий народ к будущему, основанному на идеалах свободы и человеческого братства."
 revolution.39.A:0 "Да здравствует Республика!"

 junior_revolutionary_republic_reform:0 "Революционное государство"
 junior_revolutionary_republic_reform_desc:0 "Революционная республика представляет правительство нации небольшой исполнительной властью при поддержке выборной палаты депутатов. Это государство сделает всё возможное, чтобы поддержать Революцию и распространить идеалы свободы и равенства."

 republics.102.t:0 "Стабильность в [Root.GetGovernmentRD]"
 republics.102.d.pirate:0 "Споры между пиратскими капитанами и [Root.GetTitleTV] [Root.Monarch.GetName] вышли из-под контроля. Не надеясь что [Root.Monarch.GetName] откажется от власти по собственному желанию, капитаны объединили свои усилия и свергли [Root.Monarch.GetHerHis]. Вместе с [Root.Monarch.GetHerHis] телом, мирно покачивающимся на виселице, они собрались, чтобы сформировать "Совет мятежников", который поможет [Root.GetGovernmentDT] пройти через это неспокойное время."
 republics.102.d.revolution:0 "Доверие к институтам республики ухудшилось до такой степени, что повсеместно стали говорить о контрреволюционном перевороте. С ростом подозрений позиция [Root.GetTitleRD] [Root.Monarch.GetName] утратила убедительность. В это тяжелое время [Root.GetAdjective]ие руководители в Комитета общественного спасения взяли под контроль республику до тех пор, пока не будет восстановлена стабильность."
 republics.102.A.pirate:0 "Да здравствуют мятежники!"
 republics.102.A.pirate.tooltip:0 "§YСовет мятежников (2/2/2) придёт к власти. Он приостановит выборы до тех пор, пока республиканские традиции будут оставаться ниже 50.§!"
 republics.102.A.revolution:0 "Пусть их правление будет коротким и успешным!"
 republics.102.A.revolution.tooltip:0 "§YКомитет общественного спасения (2/2/2) придёт к власти. Он приостановит выборы до тех пор, пока республиканские традиции будут оставаться ниже 50.§!"
 elections.700.caretaker:0 "С возвращением к нормальной жизни в Республике Комитет общественного спасения согласился уйти в отставку и разрешить проведение выборов. Были выдвинуты три основных кандидата на должность [Root.GetTitleRD]."
 pirates.1.desc3:0 "Обеспечив безопасность [Root.GovernmentName], в Совете мятежников разгорелись распри и междоусобицы, и, в конце концов, он распустился. Команды были созваны для избрания нового [Root.GetTitleRD].\n\n[Root.GetTitleIM_CAP] правит нацией воров и убийц, единственное политическое желание которых - вообще не иметь власти над собой.  Эту задачу можно сравнить со стадом акул, но роль правителя должна выполнять какая-то храбрая либо слабоумная душа."
 
 center_of_revolution.1000.name:0 "Родина революции"
 center_of_revolution.1000.desc:0 "Философ из [Root.GetCapitalName], [Root.first_center_revolutionary_philosopher.GetName] опубликовал несколько работ, в которых критикуется неравенство в [Root.Owner.GetTagPR] и содержится призыв к новому "общественному договору". Оспаривая божественное право монархов править по своему усмотрению, он заявляет, что власть принадлежит народу и что окончательное решение над законами и политикой земли должна принадлежать им.\n\nЕго работа пользуется большой популярностью среди предпринимателей среднего класса и литераторов, которые распространяют его идеи с помощью листовок, призывающих к народной мобилизации против абсолютной власти.  Уже сейчас они набирают сторонников по всей территории континента [Root.GetContinentName] по мере того, как рождаются первые искры революции."
 center_of_revolution.1000.A:0 "Это может расшатать обстановку..."
 center_of_revolution.1001.name:0 "Факел Революции разжигается..."
 center_of_revolution.1001.desc:1 "После провала революционных сил в [first_revolution_center.GetCapitalName] прежний порядок по всему континенту [Root.GetContinentName] начал возвращаться на круги своя, и все подумали, что этот вызов был успешно преодолен, и все может вернуться в нормальное состояние. Однако, сейчас кажется, что эти мысли были преждевременны: средние классы в городе [Root.GetCapitalName] подхватили революционные идеалы философа [first_revolution_center.first_center_revolutionary_philosopher.GetName] и пытаются преуспеть там, где их предшественники потерпели неудачу, освободив третье сословие от излишков абсолютной власти."
 center_of_revolution.1001.A:1 "Их постигнет та же участь, что и [first_revolution_center.GetCapitalName]!"
 center_of_revolution.1001.B:0 "Да здравствует революция!"
 center_of_revolution.1500.name:0 "Конец революции"
 center_of_revolution.1500.desc:0 "Силы [From.GetTagRD] полностью уничтожили [Root.GetAdjective]ую революционную армию! Поскольку идеалисты беспощадно окружены, безмолвное большинство из них обратилось в прах вместе со своими старыми символами монархизма."
 center_of_revolution.1500.A:0 "Да здравствует король!"

 center_of_revolution.2000.name:0 "Ограничить торговлю зерном?"
 center_of_revolution.2000.desc:0 "Торговцы зерном долгое время страдали от жёстких ограничений, наложенных на их торговлю, в том числе от ценового контроля и проверки на чистоту их товаров. Они пришли с предложением значительно увеличить свою прибыль - и, в свою очередь, наши налоговые поступления - от торговли зерном путем реализации политики laissez-faire, по сути, сняв большинство наложенных на них ограничений.\n\nОднако по мнению некоторых, эти ограничения лишь делают вид, что будут гарантировать людям доступное продовольствие по разумным ценам, и многие считают торговцев зерном \"самыми страшными врагами народа\", считая, что они начнут смешивать свою муку с мелом или измельченными костями, активно раздувая цены, чтобы заработать деньги на страданиях народа. В этом случае, может быть рискованно давать торговцам зерна свободу действий...."
 center_of_revolution.2000.A:0 "Пусть делают, что хотят."
 center_of_revolution.2000.B:0 "Нет необходимости менять существующие договоренности."
 center_of_revolution.2001.name:0 "Мучные войны"
 center_of_revolution.2001.desc:0 "Последняя зима была особенно суровой, а весенний урожай оказался пока скудным. Запасы зерна исчерпаны; люди сталкиваются с голодом. Торговцы зерном обострили ситуацию, храня свои запасы в надежде на дальнейший рост цен. Гнев на [Root.GetTitleRD] распространяется как лесной пожар, поскольку агитаторы напоминают людям о недавнем решении [Root.Monarch.GetHerHis] смягчить ограничения, наложенные на торговцев зерном, которые, как многие утверждают, предотвратили бы возникновение такой ситуации. Они требуют, чтобы реформы были обращены вспять, и чтобы зерно было распределено среди народа, дабы облегчить его страдания."
 center_of_revolution.2001.A:0 "Мы не можем позволить народу терпеть эти страдания, делайте, что они говорят!"
 center_of_revolution.2001.B:0 "Экономический либерализм - это будущее, мы не должны стоять на пути прогресса."
 laissez_faire_grain_trade:0 "Зерновая политика торговли laissez-faire"
 desc_laissez_faire_grain_trade:0 "Мы позволили торговцам зерном получить как можно больше прибыли от продажи муки."
 revolutionary_sentiment_warning:0 "§RВыбор этой опции увеличит вероятность возникновения революционного центра в [Root.GetName].§!\n"
 laissez_faire_grain_trade_tooltip:0 "Все наши провинции, производящие §Yзерно§! с культурой §Y[Root.Culture.GetGroupName]§! дают §G+50%§! к эффективности местного производства на 5 лет."
 laissez_faire_grain_trade_removed_tooltip:0 "Модификатор "§YЗерновая политика торговли laissez-faire§!" будет убран из всех провинций с культурой §Y[Root.Culture.GetGroupName]§!, которые производят §Yзерно§!."

 center_of_revolution.2002.name:0 "[Root.GetAdjective]ий национальный долг."
 center_of_revolution.2002.desc:0 "Сочетание непрекращающихся конфликтов и неустойчивой экономики привело к тому, что долг [Root.GetTitleRD] достиг высокого уровня, который, как многие опасаются, никогда не будет выплачен. Поскольку проценты от этих долгов постоянно растут, для поиска решения данной проблемы был созван совет министров. Все исключают дефолт как предпочтительный вариант, однако одни выступают за повышение налогов, а другие отмечают, что это было бы неприемлемо для простых людей, и вместо этого выступают за проведение более широкомасштабных реформ с целью улучшения [Root.GetAdjective]ого бюджетного планирования."
 center_of_revolution.2002.A:0 "Более высокие налоги помогут вернуть наши долги."
 center_of_revolution.2002.B:0 "Ответ кроется в финансовых реформах."
 revolution_higher_taxes_for_debts:0 "Экстренные налоги"
 desc_revolution_higher_taxes_for_debts:0 "Государственный долг должен быть погашен простым народом за счёт тяжелого труда."
 revolution_administrative_reforms:0 "Реформы бюджета"
 desc_revolution_administrative_reforms:0 "Благодаря масштабной программе бюджетных реформ доверие финансового сектора постепенно укрепляется."

 center_of_revolution.2003.name:0 "Реформы [Root.Adm_Advisor.GetName]"
 center_of_revolution.2003.desc:0 "Потребности современного абсолютистского государства гораздо больше, чем потребности наших предков. Особенно это касается финансового положения. Поэтому нам повезло, что у нас работает выдающийся реформатор в области финансов [Root.Adm_Advisor.GetName], который полностью уверен в финансовом секторе.\n\nОднако, в последнее время [Root.Adm_Advisor.GetSheHe] стал[Root.GetAAEndA] желать большего. Требуя предоставления широких полномочий для реализации новых политик, [Root.Adm_Advisor.GetSheHe] предлагает амбициозный комплекс реформ, которые могут оказаться полезными не только для государства, но и, безусловно, повысят престиж нашего министра финансов...."
 center_of_revolution.2003.A:0 "Предоставьте [Root.GetAAEmuEy] свободу действий."
 center_of_revolution.2003.B:0 "Это недопустимо! Изгнать [Root.Adm_Advisor.GetHerHis] из нашей администрации!"

 center_of_revolution.2010.name:0 "Требования третьего сословия"
 center_of_revolution.2010.desc:0 "В последние годы [Root.BurghersIM] все больше недовольных своим статусом в [Root.GetUsableName]. Хотя их отчисления в казну через налоги на производство и торговлю составляют большую часть доходов страны, они мало влияют на то, как государство функционирует. Действительно, они с тревогой смотрят на то, как [Root.Monarch.GetTitle] прокладывает путь к ещё большей централизации королевской власти, делая акцент на сдержках и противовесах сословий, которые когда-то были [Root.GetMEndEyIm] внедрены.\n\nСейчас они выдвинули требования об отмене некоторых абсолютистских реформ последних лет и предоставлении им дополнительных земель для компенсации их вкладов.  Если им откажут, то их недовольство будет безмерным, а их доверие к [Root.GetGovernmentDT] будет разрушено."
 center_of_revolution.2010.A:0 "Уступить их требованиям."
 center_of_revolution.2010.B:0 "Мы не можем это принять."

 has_parliament_with_at_least_one_seat:0 "§Y[Root.GetName]§! имеет парламент, в котором есть хотя бы одно место"

 reactionaries_failed:0 "Провал реакционных сил"
 desc_reactionaries_failed:0 "Закрепившиеся реакционные силы в этой стране вели ожесточенную гражданскую войну, чтобы помешать революционерам захватить власть. Несмотря на то, что в конечном итоге они потерпели неудачу, народ по-прежнему разделён на тех, кто поддерживал революцию, и тех, кто выступал против неё."

 revolution.1.A:0 "Мы должны показать этим выскочкам их место!"
 revolution.1.B:0 "Возможно, они правы..."
 revolution_disaster_go_for_it_tooltip:0 "§Y[Root.GetName] станет революционной республикой. Реакционеры будут стремиться отменить эту реформу.§!\n"
 the_revolution_will_succeed:0 "§YРеволюция победит\n§!"
 revolution.9.won_revolution:0 "С победой наших революционных сил беспорядки последних лет подошли к концу. Теперь мы можем надеяться на более светлое будущее для [Root.GetAdjective]ого народа."
 revolution.9.lost_revolution:0 "Солдаты революции были разбиты! Наш народ должен сложить оружие, дабы [Root.Monarch.GetTitle] и дальше мог править..."
 revolution.9.won_reactionary:0 "Мы сокрушили революционных выскочек! Правление [Root.GetTitleRD] больше не подлежит оспариванию..."
 revolution.9.lost_reactionary:0 "Какое горе! Революционеры-вершители одержали победу над полноправным правительством нашей нации! Будем надеяться, что по крайней мере, стабильность прежних времён вернётся."
 revolution.9.A:0 "Давайте же радоваться победе!"
 revolution.9.B:0 "Во всяком случае, конфликт окончен..."
 add_as_much_revolutionary_zeal_as_you_can_take:0 "§Y[Root.GetAdjective]ое§! революционное рвение достигло максимального значения"
 remove_revolution_from_all_provinces:0 "Революционные настроения убраны со всех принадлежащих нам провинций.\nОно не вернётся, пока эти провинции принадлежат нам."
