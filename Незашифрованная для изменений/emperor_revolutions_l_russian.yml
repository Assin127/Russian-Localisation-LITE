 revolution.40.name:0 "Небесная революция"
 revolution.40.desc:0 "Революция наступила! Большие толпы людей собрались в [Root.Capital.GetCapitalName], чтобы потребовать положить конец тысячелетнему имперскому режиму, который, по мнению многих, мало что делает для подавляющего большинства своего народа. Первоначально требуя конституцию, ограничивающую власть [Root.GetTitleRD] и увеличивающую влияние народа в правительстве, толпа была разогнана жестокими методами силами империи и дала отпор, штурмуя Запретный город. Поскольку роскошный стиль жизни [Root.GetTitleRD] [Root.Monarch.GetName] был раскрыт, мало кто действительно чувствовал себя милосердным по отношению к н[Root.GetMEmuEy]. Не видя возможного спасения, [Root.Monarch.GetName] выбрал[Root.GetMEndA] свою собственную жизнь, вместо того, чтобы столкнуться с публичной казнью.\n\nНовые лидеры провозгласили Китай республикой, пообещав реорганизовать государство путём перераспределения дворянских земель в пользу крестьян и установления полного равенства перед законом.  Они заявляют, что будущее будет славным и свободным для всего народа Китая!"
 revolution.40.A:0 "Да здравствует Великая и славная Китайская республика!"
 revolution.41.name:0 "[Root.GetAdjective]ая Революция"
 revolution.41.desc:0 "Революция наступила! После нескольких недель протестов толпы собрались в небывалом количестве в [Root.Capital.GetCapitalName], чтобы потребовать большей свободы для народа Индии. Несмотря на то, что [Root.Monarch.GetTitle] приказал [Root.Monarch.GetHerHis] войскам открыть огонь по массам, они не хотели этого делать, так как демонстранты отказывались провоцировать их с помощью насилия или оскорблений. Перед лицом всё более отчаянных приказов [Root.Monarch.GetName], которые продолжали издаваться, требуя ещё более сурового наказания всех инакомыслящих, армия решила вместо этого отстранить [Root.Monarch.GetHerHis] от должности. [Root.Monarch.GetSheHeCap] был в кратчайшие сроки отправлен в изгнание, поскольку была провозглашена новая республика.\n\nНовые лидеры [Root.GetTagRD] обещают реорганизовать страну, передав земли крестьянству и установив полное равенство перед законом, отменив самую страшную несправедливость прошлого режима и приведя всю Индию к более светлому и свободному будущему."
 revolution.41.desc2:0 "Революция наступила! После нескольких недель протестов толпы собрались в небывалом количестве в [Root.Capital.GetCapitalName], чтобы потребовать большей свободы для народа Индии. Несмотря на то, что [Root.Monarch.GetTitle] приказал [Root.Monarch.GetHerHis] войскам открыть огонь по массам, они не хотели этого делать, так как демонстранты отказывались провоцировать их с помощью насилия или оскорблений. Перед лицом всё более отчаянных приказов [Root.Monarch.GetName], которые продолжали издаваться, требуя ещё более сурового наказания всех инакомыслящих, армия решила вместо этого отстранить [Root.Monarch.GetHerHis] от должности. [Root.Monarch.GetSheHeCap] был в кратчайшие сроки отправлен в изгнание, поскольку была провозглашена Великая Гурканидская республтка.\n\nНовые лидеры [Root.GetTagRD] обещают реорганизовать страну, передав земли крестьянству и установив полное равенство перед законом, отменив самую страшную несправедливость прошлого режима и приведя все народы республики к более светлому и свободному будущему."
 revolution.41.A:0 "Победа и свобода для народа!"
