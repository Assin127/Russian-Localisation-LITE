 revolution.30.name:0 "Идеи [Root.philosopher_dude.GetName]"
 revolution.30.desc:0 "В результате тщательно спланированной атаки на [Root.GetTitleRD] [Root.Monarch.GetName], [Root.philosopher_dude.GetName], известный философ Университета [university_town.GetName], опубликовал трактат, протестующий против абсолютного правления. К сожалению, похоже, что его работа одновременно очень убедительна и очень популярна среди интеллигенции, которая взялась цитировать определённые ключевые отрывки из этого труда всякий раз, когда они хотели оспорить политику правительства."
 revolution.30.A:0 "Поддержим его."
 revolution.30.B:0 "Арестуйте его и сожгите книги!"

 french_revolution.4.robespierre:0 "В Эпохе террора во имя Республики было убито бесчисленное множество французов. Не успели устранить одну угрозу, как обнаружили и избавились от другой. Недавно [Root.Monarch.GetTitle] Робеспьер произнес особо жестокую речь, в которой осудил и потребовал ареста предателей в Комитете общественного спасения и общественной безопасности. Это вызвало всеобщий ужас и возмущение среди лидеров Революции, которые опасаются очередной чистки своих рядов. Национальная ассамблея уже движется к тому, чтобы потребовать его ареста и пресечь наиболее тяжкие последствия его Эпохи террора, вернув стабильность и обеспечив, чтобы никто не мог использовать хаос в качестве предлога для восстановления монархии.\n\nОднако, похоже, что у Робеспьера все ещё есть много сторонников, которые, несомненно, будут стремиться защищать его, если мы не предпримем быстрых действий."
 french_revolution.4.robespierre.A:0 "Арестовать Робеспьера!"
 french_revolution.4.robespierre.B:0 "Террор будет продолжаться. Враги народа, берегитесь!"

 french_revolution.301.name:0 "Предательство против революции"
 french_revolution.301.desc1:0 "[Root.GetEventAdvisorName], [Root.GetEventAdvisorTitle] [Root.GetTagRD], часто критиковал Эпоху террора, начатую [Root.GetTitleTV] [Root.Monarch.GetName] и революционным правительством. В глазах Комитета общественного спасения это делает [Root.GetEventAdvisorHerHis] опасным реакционером и врагом народа, которого опасно оставлять в живых."
 french_revolution.301.desc2:0 "Неясно, что сделал [Root.GetEventAdvisorTitle] [Root.GetEventAdvisorName], чтобы вызвать ярость [Root.Monarch.GetTagRD] [Root.Monarch.GetName], но Комитет общественного спасения, тем не менее, определил [Root.GetEventAdvisorHerHis] как потенциального реакционера. В случае, если их подозрения верны, они рекомендуют казнить [Root.GetEventAdvisorHerHis] на гильотине."
 french_revolution.301.desc3:0 "Один из сотрудников Комитета общественного спасения считает [Root.GetEventAdvisorName], [Root.GetEventAdvisorTitle] [Root.GetTagRD], контрреволюционером. Как только об этом стало известно, Комитет предпринял шаг по клеймению [Root.GetEventAdvisorHerHis] врагом народа и рекомендовал казнить на гильотине."
 french_revolution.301.A:0 "Ещё одна жертва мадам Гильотины."
 french_revolution.301.B:0 "Мы пощадим [Root.GetEventAdvisorHerHis]."

 french_revolution.303.name:0 "Высшая эпоха террора"
 french_revolution.303.desc:0 "Частые чистки оставили врагов революции в ужасе. Никто не смеет поднимать свой голос вопреки курсу, проложенному правительством, тем самым делая страну как никогда единой. Хвала [Root.GetTitleDT] [Root.Monarch.GetName]!"
 french_revolution.303.A:0 "Если они не могут полюбить нас, то пусть боятся."

 french_revolution.5.female:0 "После революции королева и остальная часть королевской семьи находились под домашним арестом во дворце Тюильри, где она была вынуждена стать невольной марионеткой нового режима. Хотя она обещала гарантировать социальные продвижения Революции, но не скрывала своего презрения к этой грязной конституционной монархии, навязанной ей, а также замышляла бежать и искать убежища у наших врагов в [flee_to_country.GetTagRD], откуда она надеялась восстановить свою власть. Однако революционные войска перехватили её, прежде чем она смогла пересечь границу.\n\n Это вдохновило всех тех, кто презирает монархию и желает навсегда избавить нас от этого зла. Они затащили её в Национальную ассамблею, чтобы она предстала перед судом по обвинению в сговоре с иностранными державами и, таким образом, в предательстве. В случае признания её вины она будет вынуждена отречься от престола, лишена всех титулов и подвергнута к казни с применением гильотины. Однако, напряженность в стране нарастает, и слушание, скорее всего, завершится в ближайшее время."
 french_revolution.5.male:0 "После революции король и остальная часть королевской семьи находились под домашним арестом во дворце Тюильри, где он был вынуждена стать невольной марионеткой нового режима. Хотя он обещала гарантировать социальные продвижения Революции, но не скрывал своего презрения к этой грязной конституционной монархии, навязанной ему, а также замышлял бежать и искать убежища у наших врагов в [flee_to_country.GetTagRD], откуда он надеялся восстановить свою власть. Однако революционные войска перехватили его, прежде чем он смог пересечь границу.\n\n Это вдохновило всех тех, кто презирает монархию и желает навсегда избавить нас от этого зла. Они затащили его в Национальную ассамблею, чтобы он предстала перед судом по обвинению в сговоре с иностранными державами и, таким образом, в предательстве. В случае признания его вины он будет вынужден отречься от престола, лишен всех титулов и подвергнут к казни с применением гильотины. Однако, напряженность в стране нарастает, и слушание, скорее всего, завершится в ближайшее время."
 
 french_revolution.8.desc:0 "Наш любимый [Root.Monarch.GetTitle] был убит! Заговорщики-роялисты спрятали бомбу в бочке на телеге, припаркованной на улице Сен-Никез, где Наполеону пришлось проехать по дороге в Оперу, чтобы увидеть открытие оратории Йозефа Гайдна "Die Schöpfung". Бомба, получившая прозвище "Адская машина", была наполнена порохом, легковоспламеняющимися материалами и пулями, а для взрыва использовался длинный фитиль. Взрыв произошел как раз в тот момент, когда приближался Наполеон, мгновенно убив его."
 french_revolution.8.B:0 "Какая трагедия!"

