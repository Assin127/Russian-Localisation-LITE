 french_revolution.18.f:0 "Давайте же радоваться победе!"

 center_of_revolution.1600.name:0 "Революционеры потерпели поражение"
 center_of_revolution.1600.desc:0 "Наше поражение революционных сил в [From.GetTagPR] представляет собой серьёзную неудачу. Не сумев свергнуть государство, многие их бывшие сторонники в регионе [From.GetRegionName] теряют веру в революционное движение, предпочитая вместо этого молча соглашаться на сохранение [Root.GetGovernmentRD]."
 center_of_revolution.1600.A:0 "За [Root.GetTitleVN]!"
 root_is_most_powerful_in_europe:0 "§Y[Root.GetName]§! самая могущественная нация §YЕвропе§!."
 root_is_most_powerful_in_europe_2:0 "Будучи подданными самой могущественной нации в §YЕвропе§!, наши обезумевшие граждане желают больше свободы."

 center_of_revolution.2950.name:0 "Революция под угрозой"
 center_of_revolution.2950.desc:0 "За последние десять лет было много неудач для Революции. Не имея лидера, она вздрагивает и наверняка будет уничтожена, если мы не сможем возродить движение."
 center_of_revolution.2950.A:0 "Нам не о чем беспокоиться"
 center_of_revolution.2950.A.tt:0 "§YЕсли ни одна страна не будет претендовать на звание революционной цели в течение следующих 10 лет, то революция закончится и [Root.GetName] снова станет парламентской республикой.§!"
 center_of_revolution.3000.name:0 "Конец всех революций"
 center_of_revolution.3000.desc.last_rev:1 "После падения [last_revolutionary_country.GetAdjective]ой революции никто не осмелился взять на себя этот статус или попытаться хотя бы частично довести до борьбы с контрреволюционными силами. Те, кто когда-то стремился к радикальным переменам, теперь смирились со старой поговоркой: Чем больше вещей меняется, тем больше они остаются прежними."
 center_of_revolution.3000.desc.no_last_rev:0 "Движения, порожденные революционными идеалами, впервые проявившимися в [revolution_center.GetCapitalName], потерпели неудачу в своём стремлении материально изменить судьбу народа. Те, кто когда-то стремился к радикальным переменам, теперь смирились со старой поговоркой: Чем больше вещей меняется, тем больше они остаются прежними."
 center_of_revolution.3000.desc.never_rev:0 "Революционные идеалы, пропагандируемые в [revolution_center.GetCapitalName], не смогли в достаточной мере закрепиться, дабы материально изменить судьбу народа. Движения, которые они породили, не смогли захватить власть, как когда-то планировали. Те, кто когда-то стремился к радикальным переменам, теперь смирились со старой поговоркой: Чем больше вещей меняется, тем больше они остаются прежними."
 center_of_revolution.3000.A:0 "Скатертью дорога!"
 center_of_revolution.3000.A.tt:0 "§YРеволюционные идеалы убраны из всех провинций.§!"
 center_of_revolution.3000.A.tt2:0 "§YВсе центры революции убраны.§!"
 center_of_revolution.3000.B:0 "Печальный день."
 disaster_active_for_20_years_tooltip:0 "Бедствие действует уже 20 лет."
 no_spread_here_for_15_years_tt:0 "Революционные идеи будут удалены из §Y[This.GetTagVN]§!. Они не смогут распространиться там снова ближайшие 15 лет."

 french_revolution.18.d.reactionary:0 "Время восстаний и постоянной нестабильности, похоже, позади. Революция была полностью подавлена, и всё, в конце концов, может вернуться в нормальное русло."

