 guru_amar_das:0 "Гуру Амар Дас"
 desc_guru_amar_das:0 "Гуру основывает местное представительство, называемое Массанд, предназначенное для укрепления веры и духовного руководства Сикхов."
 guru_ram_das:0 "Гуру Рам Дас"
 desc_guru_ram_das:0 "Гуру способствует структуризации нашего общества и созданию религиозного центра."
 guru_arjan:0 "Гуру Арджан"
 desc_guru_arjan:0 "Гуру заканчивает написание Ади Грантх, собрания духовных знаний великих гуру прошлого."
 guru_hargobind:0 "Гуру Хар Гобинд"
 desc_guru_hargobind:0 "Гуру начал тренировать и вооружать своих последователей."
 guru_har_rai:0 "Гуру Хар Рай"
 desc_guru_har_rai:0 "Гуру мягок и дипломатичен, он стремится найти мирное решение и в то же время беспокоится по поводу любого, кто наносит ущерб его вере."
 guru_har_krishan:0 "Гуру Хар Кришан"
 desc_guru_har_krishan:0 "Гуру очень молод, что осложняет дискуссии по религиозным вопросам."
 guru_tegh_bahadur:0 "Гуру Тегх Бахадур"
 desc_guru_tegh_bahadur:0 "Гуру восстал против религиозного преследования индусов."
 guru_gobind_singh:0 "Гуру Гобинд Сигх"
 desc_guru_gobind_singh:0 "Гуру основал движение Хальса, которое объединяет сикхов и готовит их к борьбе с угнетателями."
 guru_granth_sahib:0 "Гуру Грантх Сахиб"
 desc_guru_granth_sahib:0 "Последний, верховный и вечный Гуру, следующий по линии десяти человеческих гуру сикхизма."
 save_the_burning_world_title:0 "Спасти горящий мир"
 save_the_burning_world_desc:0 "Наша вера родилась в поиске единства, где Бог был бы выше религиозных отличий мира. Тем не менее, если мы хотим потушить огонь греха в этом мире, нам нужны люди, готовые познать правду."
 saving_the_burning_world:0 "Спасаем горящий мир"
 desc_saving_the_burning_world:0 "Мы взяли на себя обязанность выкорчевать всё зло в мире, показав людям истинный путь, даже если это означает притеснение других религий."
 sikhism_flavor.1.t:0 "Вера Сикхов"
 sikhism_flavor.1.d:0 "Провинция [Root.GetName] расположена на границе между приверженцами индуизма и ислама. В этой области, отмеченной религиозными трениями и различиями, человек, именуемый Нанаком, начал проповедовать идею о том, что нет ни индусов ни мусульман, но что истинен Бог, который есть ни то, ни другое.\n\nХотя отказ Нанака от древних обычаев вызвал возмущение приверженцев [Root.ReligionRD], его равное, не зависимо от касты и вероисповедания, отношение к людям, позволило учению укрепиться среди населения. Его последователи, известные как Сикхи, стремительно распространяют эту новую веру по территории [Root.GetName]."
 sikhism_flavor.1.a:0 "Мы должны поговорить с этим Нанаком о вере в [Root.OwnerReligionIM]."
 sikhism_flavor.2.t:0 "Гуру Ангад"
 sikhism_flavor.2.d:0 "«Смерть перестанет быть злом, если найдётся хоть кто-то познавший её.»\n\nПатриарх нашей веры покинул нас. Тело Гуру Нанака мертво, но дух великого Гуру жив в его последователе, Гуру Ангаде. Ангад, один из самых верных последователей Нанака заботясь о его наследии основывает общину сикхов, распространяет использование нового алфавита, улучшающего систему образования молодёжи."
 sikhism_flavor.2.a:0 "Свет Гуру сияет над нами."
 sikhism_flavor.3.t:0 "Гуру Амар Дас"
 sikhism_flavor.3.d:0 "Гуру Ангад погиб и оставил учение заботам своего верного слуги Амар Даса. Будучи человеком весьма скромным, Гуру Амар Дас тем не менее имел некоторые устремления в учении сикхизма. Он проповедовал доктрину равенства, набиравшую популярность среди простого народа и создавал религиозные представительства, называемые Масанд, нёсшие слово нашей веры куда дальше, чем это мог бы сделать Гуру в одиночку."
 sikhism_flavor.3.a:0 "Наш Гуру — это сила слабых и освободитель порабощённых!"
 sikhism_flavor.4.t:0 "Гуру Рам Дас"
 sikhism_flavor.4.d:0 "Гуру Амар Дас покинул этот мир и оставил учение заботам своего ученика и зятя Джеты, ныне известного как Рам Дас. Он продолжает строительство нашего священного города и призывает последователей достигать просветления не только через уединённые медитации, но и через активное взаимодействие с обществом и своими братьями-сикхами."
 sikhism_flavor.4.a:0 "Наш Гуру слуга божий, мы же служим нашему Гуру."
 sikhism_flavor.5.t:0 "Гуру Арджан"
 sikhism_flavor.5.d:0 "После смерти Амар Даса следующим Гуру был избран, несмотря на возражения старшего брата, его младший сын Арджан. Дабы сохранить знания и гимны великих гуру прошлого, он начал составлять сборник известный как Ади Грантх. Духовные тексты, собранные в нём, приходили от многих наставников. Гуру сказал, что каждый может приобщиться к его написанию. Так же при Арджане был возведён великий храм Хармандир-Сахиб, дававший всем сикхам место для встреч и молений."
 sikhism_flavor.5.a:0 "Мы будем сохранять и приумножать наши знания."
 sikhism_flavor.6.t:0 "Гуру Хар Гобинд"
 sikhism_flavor.6.d:0 "«Как я давлю лук принесённый вами, так и сын Ваш будет сокрушать головы своих врагов.»\n\nТак говорил провидец Баба Будда о наследнике Арджана Гуру Хар Гобинде. Мир изменился и Сикхи более не могут быть милосердны к своим потенциальным противникам, но с оружием в руках выступят против тех, кто стремится погубить Гуру и его последователей."
 sikhism_flavor.6.a:0 "Мечи заменят Гуру корону."
 sikhism_flavor.7.t:0 "Гуру Хар Рай"
 sikhism_flavor.7.d:0 "Внук Гуру Хар Гобинда Хар Рай проходил подготовку как наследник его дела, и вот его время пришло. И хотя обучался он как военный и стратег, Хар Раю были ближе идеи любви ко всему живому, что заставляло его искать дипломатические решения проблем."
 sikhism_flavor.7.a:0 "Достаточно битв, пора залечивать раны."
 sikhism_flavor.8.t:0 "Гуру Хар Кришан"
 sikhism_flavor.8.d:0 "Гуру Хар Рая похоронили, но он оставил очень молодого преемника. Хар Кришан был признан лучшим кандидатом чем его старший брат, ставивший дипломатический прагматизм выше таинств веры. Пока наш новый Гуру не прославился благочестием и добротой, его юный возраст, всего 4 года, ограничивает наши дипломатические возможности."
 sikhism_flavor.8.a:0 "Наш Гуру всё ещё наше благословение."
 sikhism_flavor.9.t:0 "Гуру Тегх Бахадур"
 sikhism_flavor.9.d:0 "Юный Гуру Хар Кришан трагически погиб. После некоторых сомнений его преемником был избран Тегх Бахадур. Хотя изначально он был затворником и возвысился благодаря случаю, тем не менее Тегх Бахадур доказал, что может быть решительным лидером. Несмотря на пренебрежение к ритуалам и церемониям, Гуру поставил себе задачу защитить не только последователей своей веры, но и всех индусов, бегущих в наши земли от гонений."
 sikhism_flavor.9.a:0 "Наш Гуру истинный защитник угнетённых."
 sikhism_flavor.10.t:0 "Гуру Гобинд Сингх"
 sikhism_flavor.10.d:0 "Со смертью Тегх Бахадура сикхи вновь столкнулись с враждебностью своих политических и религиозных противников. Его сын Гобинд Раи решил объединить сикхов и собрать тех, кто готов отдать жизнь за своего Гуру. В ближайшие десятилетия росло и развивалось движение Хальса, берущее начало в созданных Гуру церемониях веры, и Гобинд Раи будет известен в истории как Гобинд Сингх."
 sikhism_flavor.10.a:0 "Хальса принадлежит Богу, победа принадлежит Богу!"
 sikhism_flavor.11.t:0 "Гуру Грантх Сахиб"
 sikhism_flavor.11.d:0 "Гуру Гобинд Сингх погиб, но теперь он с тем, кто пребудет вечно. Собрание священных текстов известное как Ади Грантх, созданное Гуру Арьяном и дополненное теми, кто пришёл после него, было назначено последним и окончательным преемником который будет вести Сикхов: Гуру Грант Сахиб. Отныне, ответ на любой вопрос, который может быть задан Гуру можно найти в знаниях, содержащихся в ней."
 sikhism_flavor.11.a:0 "Тот, кто хочет встретить Бога, найдёт его в этих гимнах."
 sikhism_flavor.11.b:0 "Гуру — это исполнитель желаний разума."
 sikhism_flavor.12.t:0 "Больше никаких Гуру"
 sikhism_flavor.12.d:0 "В провинции [Root.GetName] отныне исповедуют [Root.ReligionIM]. Мы больше не можем называть себя сикхами, и соответственно разрываем все связи с их Гуру."
 sikhism_flavor.12.a:0 "Отныне нас ведёт [Root.ReligionIM]."
 sikhism_flavor.13.t:1 "Гуру в провинции [Root.GetName]"
 sikhism_flavor.13.d:0 "Человек называющий себя Гуру появился в провинции [Root.GetName]. Он утверждает, что получил откровение и был призван небесами в путешествие до краёв земли, дабы разнести весть о единственно истинном Боге.\n\nЕго местные последователи утверждают, что этот Бог раскрывается через все религии, включая [Root.OwnerReligionIM], и представляют Нанака как очередное откровение нашей собственной веры. Однако несомненно то, что эти учения отвергают наши собственные ритуалы и традиции, отвращая людей от истинного пути веры в [Root.OwnerReligionIM]."
 sikhism_flavor.13.dnanaknolonger:0 "Человек называющий себя Гуру появился в провинции [Root.GetName]. Он утверждает, что получил откровение и был призван небесами в путешествие до краёв земли, дабы разнести весть о единственно истинном Боге.\n\nЕго местные последователи утверждают, что этот Бог раскрывается через все религии, включая [Root.OwnerReligionIM], и представляют его как очередное откровение нашей собственной веры. Однако несомненно то, что эти учения отвергают наши собственные ритуалы и традиции, отвращая людей от истинного пути веры в [Root.OwnerReligionIM]."
 sikhism_flavor.13.a:0 "Пока они платят налоги, пусть верят во что хотят."
 sikhism_flavor.13.b:1 "Выгнать этого человека из провинции [Root.GetName]!"
