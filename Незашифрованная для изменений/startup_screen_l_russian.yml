 string_start_title_korea:0 "Корейское Королевство Чосон"
 string_start_title_bavarians:0 "[Root.GetName] в разделённой Баварии"
 string_start_bavaria:0 "В [GetYear] §Yбаварское§! герцогство §YВиттельсбах§! было раздроблено. Разделившись в 14 веке между сыновьями Людвига IV и ещё раз среди сыновей Стефана II, в конце концов были образованы четыре суб-герцогства: §YМюнхен§!, §YЛандсхут§!, §YИнгольштадт§! и §YШтраубинг§!. Однако, род Штраубингов вымер в 1425 и все их владения перешли Мюнхену. Три оставшихся суб-герцогства, хотя и связанные семейными узами, всегда будут искать подходящую возможность заполучить земли своих родичей.\n\n На юге и востоке Габсбурги из §YАвстрии§! - императоры §YСвященной Римской империи§!, стремятся утвердить своё господство над соседями в §YВенгрии§!, §YБогемии§! и §YИталии§!. Они часто были соперниками рода Виттельсбахов, которые в последний раз владели Священной Римской империей в 1347 - головокружительные деньки, когда §YБранденбург§!, §YГолландия§! и §YТироль§! тоже были владениями Виттельсбахов. Кажется, что власть и удача поворачиваются в сторону Австрии, поэтому нам необходимо решить, смириться с этим и следовать за ними или сопротивляться и попытаться покончить с господством Габсбургов в империи.\n\nНа севере курфюрст §YПфальц§! также управляется ветвью рода Виттельсбахов, результатом ещё более раннего разделения семьи. Если мы сможем объединить Баварию, нам следует быть достаточно сильными, чтобы подчинить их - и если нам повезёт, самим претендовать на их место среди курфюрстов. Далёкая §YДания§! тоже управляется королём Виттельсбахом, §YЭриком§!. §YЭрцкороль севера§! - могущественный потенциальный союзник. Однако, его правлению докучают разные проблемы, и его поддержка может быть рискованной."
 string_start_milan:1 "§YМилан§! перестал участвовать в многочисленных войнах за гегемонию над северной Италией с 1423 года. Честолюбивый герцог §YФилиппо Мария Висконти§! стремился расширить власть Милана за счёт §YВенеции§!, §YФлоренции§! и §YГенуи§!, но эти попытки обернулись неудачей, несмотря на первоначальный успех. Хотя на данный момент на поле боя затишье, мир вряд ли продержится долго: Венеция контролирует полноправные владения Милана в §YБрешии§! и §YБергамо§!. Правители обеих сторон собирают войска для новых сражений.\n\nОтносительно молодое государство, Миланское герцогство, было основано в 1395. С тех пор, чтобы установить свой авторитет, его правители упорно сражались как внутри государства, так и за его границами. Однако ломбардские города очень неохотно принимают герцогское правление и, вероятно, как только появится шанс, они попробую обрести независимость и установят республиканскую форму правления. С другой стороны, амбициозный и крайне опытный наёмный капитан §YЛюдовико Сфорза§! неплохо зарекомендовал себя в последних битвах. Он бы тоже ухватился за любую возможность реализовать новые амбиции. Нестабильность, естественно, будет сильно мучать Милан, пока с этой проблемой не будет покончено раз и навсегда.\n\nНаконец, амбициозные экспансионистские державы §YФранция§! и §YAвстрия§! следят за герцогством и, возможно, будут рассматривать его, как заслуженный приз, лишь стоит одним победить вторых. Милану придётся аккуратно выбирать сторону, чтобы быть уверенным, что он не задолжал им так много, что может потерять контроль над собственной судьбой. В частности, Милану придётся решить, остаться частью §YСвященной Римской империи§!, которая постепенно понимает, что власть над Италией медленно ускользает, или стремиться к независимости от неё и прокладывать свой собственный путь. Успех Милана будет зависеть от осторожного баланса дипломатических отношений и от обеспечения более успешного, чем в первой половине столетия, исхода в его войнах."
 string_start_title_hungary:0 "Венгерское Междуцарствие"
 string_start_hungary:2 "До 10 Ноября 1444 §YВладислав III Ягеллон§! правил §YВенгрией§! и §YПольшей§!, ведя свои войска против §YОсманов§! в §YКрестовом походе на Варну§!. Однако, с поражением в §YБитве при Варне§!, Владислав III лежит мёртвый, Венгерский трон пуст, а Османы набирают силу. Если Венгрия собирается противостоять их экспансии на Балканах, ей необходимо быстро восстановить силы.\n\n На внутреннем фронте командир §YЯнош Хуньяди§! собрал то, что осталось от армии, и повёл её назад в Венгрию. Человек, широко известный и обладающий множеством талантов, в Венгрии многими рассматривался как естественный наследник Владислава. Вопреки этому §YГабсбурги§! из §YАвстрии§! стремятся выдвинуть свои собственные претензии через младенца, §YЛадислава Постума§!, который был основным претендентом на наследство до того, как Владислав занял трон в результате гражданской войны. Стоит ему повзрослеть и Венгрии будет крайне сложно сохранить независимость от Австрии.\n\nНа севере поражение под Варной оставило §YПольшу§! в схожем состоянии хаоса. Однако, они сохранили серьёзную силу, и венгерский король будет очень благоразумен, если станет искать дружбы с Польшей, а не вражды - по крайней мере, если польский король станет правителем §YЛитвы§!. С другой стороны, §YБогемия§!, очаг §Yгуситских§! еретиков, может стать более привлекательной целью для экспансии, особенно, если будет получено одобрение императора §YСвященной Римской империи§!'... и если мы сможем сдерживать Османов достаточно долго."
 string_start_title_saxony:0 "Курфюрст Саксония"
 string_start_title_thuringia:0 "Тюрингия под властью курфюрста Саксонии"
 string_start_saxony:2 "В последние годы власть §Yфон Веттинов§! из §YСаксонии§! возросла настолько, что сейчас они - одна из наиболее могущественных держав Германии. Мужская линия §YАскании§! из §YСаксен-Виттенберга§! вымерла в 1423, и император §YСвященной Римской империи§! даровал фон Веттингам земли и их титул §Yкурфюрста§!. §YТюрингия§! была присоединена в 1440, когда умер Фридрих IV Миролюбивый, двоюродный брат Саксонского принца-курфюрста §YФридриха II§!. Однако, с этой быстрой экспансией появились новые проблемы: завидуя успеху князя-курфюрста, его брат §YВильгельм§! ищет землю для себя и его наследников, и намерен разделить наследство фон Веттингов.\n\nУгрозы новообретённому господству Саксонии существуют и в других местах. На юге располагается королевство §YБогемия§!, могущественная страна, склонная к ереси. В случае войны с Богемией, против всей их мощи Саксонии придётся бороться в одиночку. Ещё хуже - §YГабсбурги§! из §YАвстрии§! хотят захватить богемский трон - если они унаследуют его, это сместит баланс сил в империи на многие годы вперёд...\n\nС другой стороны, на севере расположились §YГогенцоллерны§! из §YБранденбурга§!. Будучи амбициозным государством средних размеров, они могли бы в равной мере быть как ценными союзниками, так и достойными соперниками. Саксония могла бы реализовать с ними общие претензии против Богемии, но это несёт в себе риск обострения отношений с большой и сильной §YПольшей§!. Возможно было бы безопаснее просто захватить Бранденбург и таким образом присоединить все их земли к Саксонии.\n\nЕсли получится нейтрализовать все эти угрозы, то перед Саксонией откроются значительные возможности. На западе и юго-западе находятся разнообразные княжества, епископства и вольные города §YНижних Саксонии§!, §YВестфалии§! и §YФранконии§! - небольшие государства с плачевным военным потенциалом. Они легко падут перед объединённой Саксонией, если та будет способна полностью посвятить себя их завоеванию..."
 string_start_title_bohemia:0 "Богемское междуцарствие"
 string_start_bohemia:0 "Богемия - одно из передовых государств в §YСвященной Римской империи§!. По военной мощи и богатству они занимают второе место, уступая лишь §YГабсбургам§! из §YАвстрии§! - текущим держателям имперского трона. До недавнего времени Богемия управлялась из Австрии §YАльбрехтом II§!, который умер в 1440, оставив богемский трон без наследника. Вопрос о престолонаследии ещё не решён, и Австрийцы, могут попробовать реализовать свои претензии.\n\nВ добавление к неопределённости с престолонаследием, в Богемии уже несколько десятилетий идёт борьба между её правителями и §Yгуситами§!, которых многие §Yкатолики§! считают еретиками. Хотя радикальная фракция гуситов потерпела поражение, умеренная фракция табориты, возглавляемая §YЙиржи Подебрадом§!, остаётся влиятельной и несомненно захочет принять участие в решении вопроса о престолонаследии - да и в других вопросах тоже.\n\nНа востоке располагаются §YПольша§! и §YВенгрия§!, которые могут стать как хорошими союзниками, так и заклятыми врагами. Обе страны были повергнуты в хаос из-за смерти §YВладислава III Ягеллона§! от рук §YОсманов§! в §Yбитве при Варне§!. Это оставило их без законного правителя, Венгрия при этом выглядит особенно слабой, тем не менее, не стоит их недооценивать их мощь. Честолюбивый богемский король мог бы воспользоваться этой ситуацией и получить ценных союзников - или ценные новые земли.\n\nВ §YГермании§! - несмотря на богемский статус §Yкурфюрста§!, многие §Yимперские князья§! из-за культурных отличий и нежелания жить в тени большой страны, воспринимают богемцев как чужаков. Король-экспансионист мог бы завоевать их, но без поддержки князей вряд ли получится вернуть себе трон императора §YСвященной Римской империи§!. У правителей Богемии множество вариантов, каждый из которых может принести как значительные выгоды, так и колоссальные потери..."
