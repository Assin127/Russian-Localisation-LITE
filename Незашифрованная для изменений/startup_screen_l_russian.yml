 string_start_religion_intro_text:0 "§Y[Root.Religion.GetName]§! даёт следующие модификаторы:\n[Root.Religion.GetCountryModifiers]"
 string_start_religion_zoroastrian:0 "[Root.start_religion_intro]\n\nЗороастризм — это небольшая религия, распространённая в основном в районе провинции §YЙезд§! в Иране. Она имеет уникальную §Yрелигиозную группу§! в которую не входит ни одна другая §Yрелигия§! в игре."
 string_start_religion_mayan:0 "[Root.start_religion_intro][Root.start_mayan_mechanics]\nРелигия майя распространена на полуострове Юкатан и входит в одну §Yрелигиозную группу§! с религией §Yнауатль§!."
 string_start_religion_nahuatl:0 "[Root.start_religion_intro][Root.start_nahuatl_doom]\nРелигия науатль распространена вокруг Мексиканского нагорья и входит в одну §Yрелигиозную группу§! с религией §Yмайя§!."
 string_start_religion_inti:0 "[Root.start_religion_intro][Root.start_inti_authority]\nРелигия инти распространена вдоль Андских Кордильер и входит в одну §Yрелигиозную группу§! с соседними §Yанимистическими§! верованиями."
 string_start_religion_tengri:0 "[Root.start_religion_intro][Root.start_tengri_syncretism]\nТенгрианство зародилось в Монголии и в основном распространено в северной Азии."
 string_start_religion_fetishist:0 "[Root.start_religion_intro][Root.start_fetishist_cults]\nФетишизм зародился в Африке и распространён на Африканском континенте."
 string_start_religion_hindu:0 "[Root.start_religion_intro][Root.start_hindu_deities]\nИндуизм зародился в Индии и распространён в основном на полуострове Индостан."
 string_start_religion_sikh:0 "[Root.start_religion_intro]\n\nНа ранних стартовых датах Сикхизм ещё не зародился. Он появляется и начинает распространение в 15 веке.\nСикхизм относится к §Yдхармической§! религиозной группе, как и §Yиндуизм§!."
 string_start_religion_shinto:0 "[Root.start_religion_intro][Root.start_shinto_isolationism]\nСинтоизм зародился в Японии и относится к §Yвосточной§! религиозной группе, как и §Yтхеравада§!, §Yмахаяна§!, §Yваджраяна§! и §Yконфуцианство§!."
 string_start_religion_confucianism:0 "[Root.start_religion_intro][Root.start_confucian_harmonization]\nКонфуцианство относится к §Yвосточной§! религиозной группе, как и §Yтхеравада§!, §Yмахаяна§!, §Yваджраяна§! и §Yсинтоизм§!."
 string_start_religion_buddhist_theravada:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\nТхеравада относится к §Yвосточной§! религиозной группе, как и две другие буддистские религии — §Yмахаяна§! и §Yваджраяна§!, а также §Yконфуцианство§! и §Yсинтоизм§!."
 string_start_religion_buddhist_mahayana:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\nМахаяна относится к §Yвосточной§! религиозной группе, как и две другие буддистские религии — §Yтхеравада§! и §Yваджраяна§!, а также §Yконфуцианство§! и §Yсинтоизм§!."
 string_start_religion_buddhist_vajrayana:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\nВаджраяна относится к §Yвосточной§! религиозной группе, как и две другие буддистские религии — §Yтхеравада§! и §Yмахаяна§!, а также §Yконфуцианство§! и §Yсинтоизм§!."
 string_start_religion_coptic:0 "[Root.start_religion_intro][Root.start_coptic_blessings]\nМиафизитство относится к §Yхристианской§! религиозной группе, как и §Yправославие§!, §Yкатолицизм§!, §Yпротестантизм§! и §Yреформатство§!."
 string_start_religion_reformed:0 "[Root.start_religion_intro]\n\nРеформатство распространяется из §Yцентров Реформации§!, которые появляются, когда §Yнеобходимость реформ§! у католиков доходит до критического уровня.[Root.start_reformed_fervor]"
 string_start_religion_protestant:0 "[Root.start_religion_intro]\n\nПротестантизм распространяется из §Yцентров Реформации§!, которые появляются когда §Yнеобходимость реформ§! у католиков доходит до критического уровня.[Root.start_protestant_church_power]"
 string_start_religion_orthodox:0 "[Root.start_religion_intro]\n\nПравославные страны могут повышать §Yавторитет патриарха§!, увеличивая со временем силу и влияние церкви в стране.\n\nАвторитет патриарха повышается с помощью событий и других действий.\n[Root.start_religion_orthodox_dlc_check]"
 string_start_religion_muslim_sunni:1 "[Root.start_religion_intro]\n\nУ правителей-суннитов есть значение §Yблагочестия§!, которое определяет какой вид благочестивости они продвигают в обществе.\n\nБлагочестие варьируется от §Yмистицизма§! до §Yлегализма§!, с разными бонусами, зависящими от вида благочестия. Ваше общество сдвигается в сторону легализма через события, объявление войн неверным и еретикам, а также обращение провинций. Вы сдвигаетесь в сторону мистицизма, объявляя войны другим суннитам, через события и другие действия.\n\nК §Yмусульманской§! религиозной группе относятся также §Yшиизм§! и §Yибадизм§!. Суннизм на данный момент является самой распространённой верой в этой группе.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_muslim_shiite:1 "[Root.start_religion_intro]\n\nУ правителей-шиитов есть значение §Yблагочестия§!, которое определяет какой вид благочестивости они продвигают в обществе.\n\nБлагочестие варьируется от §Yмистицизма§! до §Yлегализма§!, с разными бонусами, зависящими от вида благочестия. Ваше общество сдвигается в сторону легализма через события, объявление войн неверным и еретикам, а также обращение провинций. Вы сдвигаетесь в сторону мистицизма, объявляя войны братьям-шиитам, через события и другие действия.\n\nК §Yмусульманской§! религиозной группе относятся также §Yсуннизм§! и §Yибадизм§!. Шиизм распространён в Иране и на юге Аравии.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_muslim_ibadi:1 "[Root.start_religion_intro]\n\nУ правителей-ибадитов есть значение §Yблагочестия§!, которое определяет какой вид благочестивости они продвигают в обществе.\n\nБлагочестие варьируется от §Yмистицизма§! до §Yлегализма§!, с разными бонусами, зависящими от вида благочестия. Ваше общество сдвигается в сторону легализма через события, объявление войн неверным и еретикам, а также обращение провинций. Вы сдвигаетесь в сторону мистицизма, объявляя войны братьям-ибадитам, через события и другие действия.\n\nК §Yмусульманской§! религиозной группе относятся также §Yшиизм§! и §Yсуннизм§!. Ибадизм распространён только в пустынях Магриба и Омане.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_catholic:0 "[Root.start_religion_intro]\n\nКатолические страны могут взаимодействовать с §YПапством§!, используя §Yвлияние на Папу§!, которое накапливается со временем.\n§YBлияние§! может быть использовано для контроля над §YПапской курией§! или получения определённых выгод от Папства.\n[Root.start_religion_catholic_tordesillas]В ранних стартовых датах, большая часть христианского мира относится к католикам, но, со временем, в результате действий правителей-католиков §Yнеобходимость реформ§! будет расти. Когда §Yнеобходимость реформ§! достигнет критического уровня, начнётся Реформация. По ходу Реформации §Yпротестантизм§! и §Yреформатство§! начнут быстро распространяться из §Yцентров Реформации§!.\n\n[Root.start_anglicanism_description]"
 string_start_religion_norse:0 "[Root.start_religion_intro]\n\n[Root.Religion.GetName] относится к §Y[Root.ReligionGroupDT]§!. Правители, исповедующие скандинавское язычество, могут выбрать покровителя, каждый из которых даёт определённые бонусы во время их правления."
 string_start_religion_fallback:0 "[Root.start_religion_intro]\n\n[Root.Religion.GetName] относится к [Root.ReligionGroupDT]. У этой религии или религиозной группы нет никаких особых механик."
