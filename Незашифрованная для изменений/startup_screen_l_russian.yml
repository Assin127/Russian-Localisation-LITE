 string_start_consorts:0 "£DLC_rom Монархи имеют §Yконсортов§!, которых можно получить через §Yдинастический брак§!, события, или при рождении наследника. Консорт будет править вместо регентского совета, пока наследник не достигнет совершеннолетия.\n\n"
 string_startup_estates_explanation:0 "В Вашем правительстве представлены §Yсословия§!. Они могут разниться от страны к стране, и представляют главные политические силы своей родины, которые могут давать значительные бонусы, если §Yлояльны§! и §Yвлиятельны§!. Но они также могут стать серьёзной проблемой, если не лояльны или черезчур влиятельны. Их влияние и лояльность могут быть увеличены за счёт выборов в событиях и передачи им части §Yкоролевских земель§!.\n\n"
 string_startup_estates_explanation_cossacks:0 "В Вашем правительстве представлены §Yсословия§!. Они могут разниться от страны к стране, и представляют главные политические силы своей родины, которые могут давать значительные бонусы, если §Yлояльны§! и §Yвлиятельны§!. Но они также могут стать серьёзной проблемой, если не лояльны или черезчур влиятельны. Их влияние и лояльность могут быть увеличены за счёт выборов в событиях и передачи им части §Yкоролевских земель§!.\n\n£DLC_cos В [Root.GetTagPR] представлено §Yказачье§! сословие. Казаки могут улучшить нашу кавалерию, но если их §Yвлияние§! достигнет §Y100§!, они провозгласят независимость и создадут независимое государство. Если это случится, мы сможем продолжить игру за освобождённую нацию.\n\n"
 string_start_devotion:0 "£DLC_cs У теократий есть значение §Yправедности§!, представляющее их верность своим идеалам и накладывающее определённые бонусы или штрафы в зависимости от того, насколько праведным является государство.\n\n"
 string_start_russian_mechanics:0 "£DLC_tr [Root.GetName] является §Yрусским княжеством§!, что предоставляет доступ к трём §Yправительственным взаимодействиям§!:\n- §YРеформировать судебник§!: снижает автономию в принадлежащих провинциях.\n- §YНачать опричнину§!: снижает прогресс восстания мятежников.\n- §YПоднять стрельцов§!: создаёт особые армии §Yстрельцов§! в столице.\nВозможность применить эти действия накапливается со временем в зависимости от способностей правителя. Найти их можно в окне правительства.\n\n"
 string_start_iqta:0 "£DLC_coc Страны с формой правления §Yикта§! имеют доступ к трём различным §Yналоговыми политиками§!:\n- §YЭффективное налогообложение:§! повышает §Yдоход от налогов§! и собирает разовый §Yналог§!, зависящий от общего развития Ваших субъектов.\n- §YПриобретение земли:§! снижает стоимость §Yнационализации§! провинций и даёт §Yрекрутов§! в зависимости от общего развития Ваших субъектов.\n- §YЛьготное налогооблажение:§! снижает §Yжелание свободы§! Ваших субъектов и повышает Вашу §Yдипломатическую репутацию.§!\nТорговая политика может быть установлена каждые 20 лет и только одна за раз.\n\n"
 string_start_mamluks:0 "£DLC_coc §YМамлюкский султанат§! имеет доступ к трём §Yправительственным взаимодействиям§!:\n- §YПоддержать культуру правителя§!: Снижает стоимость всех очков на 5%.\n- §YПродать рабов из провинций культурой правителя§!: Даёт доход в зависимости от провинций с культурой правителя.\n- §YСобрать рекрутов из провинций с культурой правителя§!: Даёт рекрутов в зависимости от провинций с культурой правителя.\nВозможность применить эти действия накапливается со временем в зависимости от способностей правителя, а их сила зависит от того, какая часть Вашей страны привержена §Yкультуре§! текущего правителя.\n\n£DLC_coc Вопрос наследования решается выбором одного из нескольких кандидатов в султаны. Они разделяются по культурному признаку и могут принадлежать к культурам, что представлены в Вашей стране. Правящая мамлюкская элита будет выказывать недоверие любому новому султану с большой поддержкой, поэтому чем больше в Вашей стране провинций с одинаковой культурой, тем меньшей стартовой §Yлегитимностью§! будет обладать султан, её представляющий.\n\n"
 string_start_feudal_theocracy:1 "£DLC_coc Страны с §Yфеодальной теократией§! имеют доступ к трём §Yправительственным взаимодействиям§!, которые могут быть использованы каждые 5 лет в обмен на §Yочки правителя§!:\n- §YЗахватить собственность духовенства§!: Снижает стоимость строительства зданий.\n- §YПригласить меньшинства из-за рубежа§!: Повышает развитие и снижает стоимость развития провинций в столичной области.\n- §YОбъявить священную войну§!: Предоставляет претензии на соседние провинции, принадлежащие враждебным или нейтральным еретикам и язычникам.\n\n"
 string_start_tribal_federation:0 "£DLC_coc Страны с типом правительства §Yплеменная федерация§! могут повышать §Yверность племён§! при помощи событий, победы в сражениях и §Yунижения§! врагов. Это значение повышает скорость восстановления §Yрекрутов§! и снижает §Yбеспорядки§! по всей стране.\n\n£DLC_coc Верность племён можно также потратить на три §Yправительственных взаимодействия§!:\n- §YЗавербовать генерала§!: Вы получите опытного генерала.\n- §YТренировать верховую езду§!: Повышает мощь кавалерии.\n- §YПризвать племена§!: даёт дополнительных рекрутов.\nИспользование любого из этих взаимодействий снизит верность племён на 30 в обмен на предоставляемый этим взаимодействием бонус.\n\n"
 string_start_harem:0 "£DLC_rom Будучи §YОсманским султанатом§!, Вы можете создать §Yгарем§!. Это означает, что Ваш §Yнаследник§! не будет генерироваться обычным образом, вместо этого Вы сможете выбрать его из предложенных кандидатов, когда текущему правителю исполнится §Y30§! лет.\nВ случае же, если правитель умрёт раньше, чем успеет выбрать наследника, трон займёт §Yпосредственный наследник§!, его единственное умение заключается в способности обманывать его братьев.\n\n"
 string_start_pashas:0 "£DLC_coc §YОсманский султанат§! позволяет назначать во владениях §Yпашей§!. Паша значительно снижает §Yстоимость содержания владения§! и шанс §Yвосстания§!, но повышает стоимость строительства §Yзданий§! в этом владении.\n\n£DLC_coc Ваше правительство также позволяет Вам нанимать §Yянычар§! из §Yеретических§! провинций. Это особые полки, которые получают пониженный урон от §Yнатиска§! и §Yогня§!, но требуют больших затрат на содержание и §Yвоенных очков§! для найма.\n\n"
 string_start_trade_league:0 "£DLC_mn Форма правительства [Root.GetTagRD] позволяет создавать §Yторговые посты§!, повышая своё §Yторговое влияние§! в соответствующем §Yторговом узле§!. Правительство также теряет республиканские традиции за каждую лишнюю провинцию во владениях сверх первых 20.\n\n£DLC_mn Вы можете приглашать маленькие страны в свою §Yторговую лигу§!, предлагая им защиту в обмен на торговое влияние.\nВы также можете выделять свои собственные провинции в качестве торговых городов, которые незамедлительно станут членами Вашей торговой лиги.\n\n"
 string_start_parliaments:0 "£DLC_cs Правительство [Root.GetTagRD] обращается к §Yпарламенту§! для принятия важных решений. Это позволяет §Yправителю§! искать поддержки провинций, которые имеют §Yместо в парламенте§!, диктуя политику.\n\n"
 string_start_prussian_government:2 "Правительство [Root.GetTagRD] является §Yпрусской монархией§!. Это означает, что §Yвоенный навык§! всех правителей будет гарантированно не ниже §Y3§!.\n\n[Root.startup_government_prussian_dlc]"
 string_start_prussian_government_dlc:0 "£DLC_rom Прусская монархия также имеет параметр §Yмилитаризации§!, которая повышается от низкой §Yстабильности§!, положительных §Yвоенных традиций§! и положительной §Yлегитимности§!, и предоставляет множество различных бонусов. Милитаризация снижается в зависимости от количества провинций — маленькой стране будет легче поддерживать её на высоте.\n\n"
 string_start_elective_monarchy:0 "£DLC_rp [Root.GetName] является §Yвыборной монархией§!. Это означает, что другие страны могут §Yподдержать наследника§! от своей династии, чтобы тот мог взойти на наш престол. Трон выборной монархии нельзя захватить, поэтому мы не можем стать чьим-то младшим партнёром в §Yличной унии§!.\n\n"
 string_start_elective_monarchy_not_yet:0 "£DLC_rp [Root.GetName] может стать §Yвыборной монархией§!. Это означает, что другие страны смогут §Yподдержать наследника§! от своей династии, тот мог взойти на наш престол. Трон выборной монархии нельзя захватить, поэтому мы не сможем стать чьим-то младшим партнёром в §Yличной унии§!.\n\n"
 string_start_horde:0 "£DLC_cos Мы — §Yорда§!. Наша внутренняя стабильность представлена параметром §Yсплочённости§!, который понижается со временем, но растёт от разграбления чужих провинций и участия в войнах. Сплочённость орды снижается тем быстрее, чем большую территорию занимает орда.\n\n"
 string_start_native_council_opm:0 "£DLC_cop [Root.GetName] управляется §Yплеменным советом§!. Это означает, что время от времени мы можем §Yмигрировать§! из провинции в провинцию в поисках лучшего дома для нашего племени. Мы также можем принимать §Yтуземные идеи§!, которые предоставляют нам различные направления для развития общества. После принятия всех туземных идей мы сможем провести §Yреформу общества§!, если получим общую границу с более развитой страной. В таком случае мы перенимем их §Yтехнологии§! и §Yинституты§!.\n\n"
 string_start_native_council:0 "£DLC_cop [Root.GetName] управляется §Yплеменным советом§!. Это означает, что мы можем принимать §Yтуземные идеи§!, которые предоставляют нам различные направления для развития общества. После принятия всех туземных идей мы сможем провести §Yреформу общества§!, если получим общую границу с более развитой страной. В таком случае мы перенимем их §Yтехнологии§! и §Yинституты§!.\n\n"
 string_start_siberian_native_council_opm:0 "£DLC_cop [Root.GetName] управляется §Yсибирскими кланами§!. Это означает, что время от времени мы можем §Yмигрировать§! из провинции в провинцию в поисках лучшего дома для нашего племени.\n\n"
 string_start_meritocracy:0 "£DLC_moh [Root.GetName] — это §YПоднебесная империя§!. Поэтому вместо легитимности у нашей страны есть параметр §Yмеритократии§!, представляющий компетентность нашего административного аппарата. Высокая меритократия предоставляет существенную скидку на §Yстоимость советников§! и повышает наши возможности противодействия §Yшпионажу§!.\n\n"
 string_start_shogunate:0 "[Root.GetName] — это §Yсёгунат§!. Сёгунат может иметь неограниченное число §Yвассалов-даймё§!, которым позволено сражаться между собой.\n\nМы потеряем статус сёгуната, если какой-либо из даймё отберёт у нас имперскую столицу в провинции §YКиото§!.\n\n"
 string_start_shogunate_moh:0 "£DLC_moh [Root.GetName] — это §YСёгунат§!. Сёгунат может иметь неограниченное число §Yвассалов-даймё§!, которым позволено сражаться между собой.\nСёгунат имеет доступ к нескольким особым §Yвзаимодействиям§! с субъектами-даймё, а также к §Yтрём правительственным взаимодействиям§!, целью которых являются все подчинённые даймё сразу.\n\nМы потеряем статус сёгуната, если какой-либо из даймё отберёт у нас имперскую столицу в §YКиото§!.\n\n"
 string_manchu_culture:1 "£DLC_moh [Root.GetName] является чжурчжэньской страной. Это означает, что мы можем поднимать §Yзнамёна§! во владениях с чжурчжэньской культурой в обмен на повышение §Yкоррупции§!.\n\nЗнамёна не тратят §Yрекрутов§!, но всё ещё требуют §Yдукаты§! для §Yпополнения§!.\n\n"
 string_muslim_school:0 "£DLC_coc Все мусульманские страны следуют своим §Yучениям§!, дающим различные бонусы. Отношения между различными учениями изменяются по ходу игры, что также может влиять на отношения между самими державами.\nСтраны, следующие учению, могут приглашать учёных других школ, чтобы дополнительно на 20 лет получить бонусы от их учения.\n\nЯвляясь [Root.GetReligiousSchoolPluralTV], мы получаем следующие бонусы:\n[Root.GetReligiousSchoolCountryModifiers]\n\n"
