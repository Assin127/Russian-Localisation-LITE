 string_start_europe:0 "Европа и Священная Римская империя"
 string_start_east_asia_title:0 "Восточная Азия"
 string_start_east_asia_moh_title:0 "Восточная Азия, Китайская империя и Япония"
 string_start_no_special_region_description:0 "Здесь нет какой-либо особой региональной механики. Вы вольны навести порядок в этом хаосе по своим правилам."
 string_start_europe_description:2 "Европа является домом для §YСвященной Римской империи§!, огромной, но очень децентрализованной империи, что доминирует в регионах §YГермании§! и §YСеверной Италии§!. Когда §Yимператор§! умирает, группа назначенных §Yкурфюрстов§! избирает наследника путём голосования. Член империи может стать курфюрстом, если текущий император соизволит даровать ему курфюршество, или унаследовав другого курфюрста.\n\nСтраны, состоящие в Священной Римской империи, вольны вести независимую дипломатию и даже иметь собственные субъекты, но император обязан защищать их от внешних угроз и может потребовать от них вернуть §Yнезаконно полученные территории§! внутри империи.\n\n§YАвторитет§! императора сейчас довольно низок, но это может измениться, если он упрочит свою власть путём проведения §Yимперских реформ§!.\n\n[Root.start_imperial_cities_description]Северная Италия технически тоже является частью Священной Римской империи, но этот регион долгое время ускользал из-под власти императора. Если император не усилит свой контроль над Италией до конца 15 века, итальянские державы смогут заявить о своей независимости от империи.\n\n[Root.start_tributaries_descriptions]"
 string_imperial_cities_desc:1 "£DLC_cs Император может даровать статус §Yвольного города§! состоящим в империи §Yреспубликам§!, которые контролируют не более одной провинции. Эти города будут наслаждаться личной защитой императора в обмен на повышение имперского авторитета и дохода от налогов.\nЕсли вольный город заполучит вторую провинцию, он потеряет данный статус и, соответственно, защиту.\n\n"
 string_imperial_cities_desc_no:0 ""
 string_start_africa_americas_description:0 "[Root.capital_continent_title] начинает в относительной изоляции от всего остального мира.\nНо это не продлится вечно. С приходом европейских колонистов Вы можете обнаружить себя на краю гибели, столкнувшись с их превосходящими технологиями, если как следует не подготовитесь."
 string_start_east_asia_description:0 "Восточная Азия является домом для §YЯпонской империи§!.\nКрайне далёкая от статуса единого государства, она раздроблена на множество мелких территорий, контролируемых местными князьками, §Yдаймё§!.\nВласть над этими даймё, по факту, находится не в руках императора, а его помощника — §Yсёгуна§!.\n\nНа данный момент титул сёгуна принадлежит представителю клана §Y[Root.start_shogun_holders_through_the_years]§!, но они слабы и ничтожны. Если другому даймё удастся захватить имперскую столицу в §YКиото§!, его клан сможет узурпировать сёгунат...\n\n[Root.start_eoc_tributaries_descriptions]"
 string_eoc_tributaries_desc:1 "[Root.start_tributaries_descriptions]\n£DLC_moh Восточная Азия во многих смыслах склонилась пред §YКитайской империей§!. Огромным государством, в котором проживает значительная часть всего населения планеты.\n\nЦелостность Китайской империи зависит от силы §Yнебесного мандата§! текущего императора. Сила мандата растёт от §Yпроцветания§! владений внутри империи, от высокой §Yстабильности§! и большого количества §Yданников§!.\nСила мандата понижается от §Yопустошения§! и если империя граничит со странами, ещё не являющимися данниками.\n\nИмператоры со слабым мандатом будут получать суровые штрафы и крайне неприятные события.\n\nИностранные державы, граничащие с Китайской империей, могут объявить ей войну с целью §Yзахвата небесного мандата§! и заполучить титул императора Китая."
 string_eoc_tributaries_desc_no:0 ""
 string_start_steppes_rest_of_asia_description:0 "[Root.start_tributaries_descriptions]"
 string_tributaries_desc:0 "£DLC_moh §YДанники§! — это особая форма субъекта, в основном распространённая в Восточной Азии. Даннические отношения требуют, чтобы §Yгосподин§! принадлежал к §Yвосточной религиозной группе§! или являлся §Y«кочевой ордой»§!.\n\nГосподин обязан защищать своих данников от нападения других держав, не являющихся его данниками, в обмен на регулярную §Yвыплату дани§!, но за исключением этого, данники являются полностью §Yнезависимыми§!. Они могут вести войны, как против данников своего господина, так и против внешних сил.\n\n"
 string_tributaries_desc_no:0 ""
 string_anglicanism_desc:0 "£DLC_rb Со становлением §Yреформации§! может зародиться §Yангликанство§!. Все державы §Yбританской§! культурной группы могут стать приверженцами §Yангликанской§! церкви, получив доступ к ряду уникальных §Yрелигиозных механик§!."
 string_anglicanism_no:0 ""
 string_dharma_government_reforms:1 "£DLC_dha Все государства используют §Yгосударственные реформы§!. Эти реформы имеют отличительные способности и со временем делают государства уникальными. Новые реформы открываются по мере накопления §Yпрогресса реформ§!, скорость прироста которого рассчитывается в зависимости от среднего уровня автономий Ваших провинций.\n\n"
 string_dharma_government_reforms_no:0 ""
 string_cossacks_steppe_nomads:0 "£DLC_cos [Root.GetName] является §Y[Root.GetGovernmentTV]§!, поэтому Вы используете §Yсплочённость§! вместо легитимности. Сплочённость можно увеличить путём §Yразорения§! провинций, §Yграбежа§! и поддержания высокой преданности §Yкланов§!.\n\n"
 string_cossacks_steppe_nomads_no:0 ""
 string_start_papal_state:0 "§YПапская область§! - это совокупность земель под властью римского епископа, §Yпапы§!. Будучи религиозным человеком, Его Святейшество не может полностью сконцентрироваться на светских вопросах, и некоторые территории Папской Области, такие как §YПеруджа§! и §YУрбино§!, смогли добиться поразительно высокого уровня автономии. Если папство никоим образом не урежет автономию этих городов, они могут полностью ускользнуть из-под влияния Рима.\n\nОднако перед Его Святейшеством стоят великие задачи, которых нет у выскочек-лидеров итальянских коммун. Как глава §Yкатолической§! церкви, папа обязан защищать веру и распространять Слово Божье далеко за пределы мирских границ Папской области. На востоке за Адриатическим морем §YОсманы§! угрожают христианским бастионам на Балканах, и если их оставить без контроля, то они смогут продвинуться в самое сердце §YСвященной Римской империи§!. Далеко на севере почтенные монашеские государства §YТевтонского ордена§! и §YЛивонского ордена§!, назначенные церковью служить защитой христианства на Балтике, разрываются на части из-за завистливых принцев, и, если оставить их без поддержки, они могут исчезнуть вовсе. Но самое волнующее то, что начал распространяться зловещие слухи, осуждающие не только папу, но и всю Католическую церковь. Если оставить эти невнятные призывы к §YРеформации§! без внимания, они могут обернуться катастрофой для папства.\n\nКонечно же, не все дипломатические навыки папы должны быть использованы исключительно для борьбы с еретиками. Используя всё могущество и престиж церкви, Его Святейшество мог бы создать великую §YСвященную лигу§!, чтобы решить вопрос угрозы Османов. В таком случае станет возможным созыв новых крестовых походов и, в случае успеха, христианство, наконец, будет возвращено в Иерусалим. В то время, пока исследователи наносят на карты неизвестные уголки мира, миссионеры могли последовать за ними, распространяя веру в такие отдалённые регионы, как §YКитай§! и §YЯпония§!. Кроме того, используя весь престиж и власть, которые хитроумные папы могли бы обрести, в будущем может появиться возможность объединить католическую и православную церкви и §Yпокончить с расколом§!."
 string_start_LANTUS:0 "Земли Тосканы полны интеллектуальными новшествами, так как вся Италия стоит на пороге Ренессанса. Новые идеи о жизни, Боге, и, что самое важное, правительстве, распространяются по итальянскому полуострову и заставляют правителей задуматься. Флорентийский род §YМедичи§!, в частности, кажется готов принять изменения в философии и правительстве в целом, и с них не стоит спускать глаз. Если бы они последовали всем своим амбициям, то могли бы стать §Yпапами§! или оставить последние претензии на республиканское правление и обратить страну в §Yмонархию§!, а себя - в правителей всей Тосканы.\n\nТакие амбиции не пройдут беспрепятственно. На юге Тосканы §YПапская область§! будет против любого вмешательства, и неважно, территориальные это завоевания или попытки захвата §Yкурии§!. На севере правители §YМилана§! могут попытаться повторить завоевания §YДжана Галеаццо Висконти§!, который в конце 1300-х контролировал такие земли, как §YСиена§! и §YПеруджа§!. Будучи зажатым между сильными соседями, нынешний правитель должен использовать всю свою хитрость, чтобы пережить махинации пап и принцев и вырваться вперёд, в светлое будущее."
 string_start_dutch_minors:0 "§YНижние Земли§! - это раздробленные территории на окраине §YСвященной Римской империи§!, лишь недавно частично объединившиеся под растущим влиянием §YФилиппа III§!, герцога §YБургундии§!. Некоторые королевства, вроде §YГельдерна§ и §YУтрехта§!, остаются свободными от влияния Бургундии, прибегая к защите §YСвященной Римской империи§!, в то время, как §Yфризы§! на севере отвергают и бургундское, и имперское влияние в пользу их собственной "Фризской Свободы".\n\nКоролевства под властью Бургундии: §YФландрия§!, §YБрабант§! и §YГолландия§! контролируют богатейшие территории Нижних Земель, а свою прибыль от торговли в §YЛа-Манше§! направляют в казну Бургундии. Герцогам Бургундии следует быть осторожными в Нижних Землях, ведь если какой-нибудь из их фламандских и голландских субъектов станет враждебным и тайно обратится за поддержкой к возможным соперникам Бургундии, например, к §YАнглии§! или §YФранции§!, они смогут силой заставить Бургундию даровать им независимость, а затем выбрать свой собственный путь, возможно, даже объединив §YНидерланды§!.\n\nДаже объединившись, Нидерланды столкнулись бы со многими проблемами. Нижние Земли представляют собой болотистые территории, которые сложно развивать и застраивать. Страны, ранее радовавшиеся краху Бургундии, могли бы стать новыми соперниками, которые боятся растущей силы Нидерландов и жаждут забрать их богатства. Зажатые между Францией и Священной Римской империей, Нидерланды могли бы пойти по более лёгкому пути - экспансии в Новом Свете, но тогда молодая колониальная империя, вероятно, столкнулась бы с новыми проблемами, исходящими от других потенциальных колониальных держав, вроде §YПортугалии§! и §YИспании§!. От непосредственной борьбы с Бургундией до будущих конфликтов на краю известного мира, королевства Нижней Земли будут сражаться на каждом шагу."
 string_start_venice:0 "Республика §YВенеция§! сначала была скромной деревушкой на острове на краю залива, но в Средние века она превратилась в одну из сильнейших держав Средиземноморья. Длительные торговые споры с §YВизатийской империей§! завершились четвёртым крестовым походом и разграблением Константинополя в 1204, что не только нанесло ущерб империи, но также значительно расширило венецианские §YСтато-да-Мар§!, её морские владения, такие как §YКрит§! и §YНегропонте§!.\n\nВенеция поддерживает доброжелательные отношения со многими странами, используя свою репутацию и богатство, чтобы поразить иностранные державы, но, вопреки всем её усилиям, она всё ещё имеет могущественных врагов, настроенных против неё. На итальянском полуострове республика §YГенуя§! завидует венецианскому контролю над Средиземноморской торговлей и не желает ничего другого, кроме как разрушения грандиозной Венецианской империи, чтобы та была занята только сбором своих территорий. Между тем, в восточном Средиземноморье §YОсманы§! расширяются во всех направлениях. Турецкие территории уже граничат с венецианскими в нескольких местах, и это всего лишь вопрос времени, когда Султан решит напасть. На севере Габсбурги из §YАвстрии§!, правители §YСвященной Римской империи§!, смотрят на материковую часть Венеции в Италии, как на посягательство на земли империи. На юге §YПапская область§! жаждет вернуть территории, которые венецианцы совсем недавно, в 1440, отобрали у них, а также она терпеть не может высокий уровень независимости венецианских священников. Республика обязана сохранять бдительность и использовать все её дипломатические инструменты, чтобы помешать соперникам работать сообща, иначе судьба Венеции окажется на волоске.\n\nВнутренняя безопасность Венеции также тщательно охраняется властями. Хотя Венеция и является §Yреспубликой§!, её система правления очень своеобразна, она рассчитана и на то, чтобы не допускать всякий сброд, и на то, чтобы не допустить захвата власти ни одной из аристократических семей, как это произошло в некоторых обществах на материке. Вследствие тщательно продуманной серии тайных голосований и голосований, устраиваемых для разных кругов избирателей, §Yвенецианское правительство§! делает многое для сохранения уникальных республиканских традиций."
 string_start_title_hanseatic:0 "Ганзейские города"
 string_start_hanseatic:0 "Города §YЛюбек§!, §YБремен§! и §YГамбург§! - члены почтенного §YГанзейского союза§!, некогда могущественной конфедерации торговых городов вдоль Балтийского моря, которая на данный момент переживает тяжёлые времена. И хотя эти ганзейские города утратили своё величие и богатство, они имеют в своём распоряжении существенное торговую влияние, и над их сокровищницами сложно насмехаться.\n\nХотя ганзейские города всё ещё обладают некоторой мощью, им придётся очень постараться, если они захотят восстановить былую славу Ганзы. §YДания§! ввела пошлины на использование пролива между Зеландией и Сканией в 1429, и эти пошлины душат последние остатки Ганзейской торговли в Прибалтике и за её пределами. Торговля вновь будет процветать, только если датчане поймут ошибку их торговой политики. Дальше на восток, на острове §YГотланд§! есть поселение Висбю, которое когда-то было грозным и богатым Ганзейским городом, но нападение датского короля на Висбю в 1361 и последующие грабежи со стороны датчан и пиратов, разрушили богатство и автономию города. Восстановление поселения Висбю и завоевание Готланда будут ключевыми моментами возрождения Ганзейского союза.\n\nГанзейские города также не могут игнорировать отношения с Германией. Свободные города союза подчинены императору §YСвященной Римской империи§!, за счёт чего пользуются "имперским статусом", который даёт возможность решать вопросы непосредственно с императорским двором, а не через различные региональные органы. Хотя сейчас Священная Римская империя гарантирует независимость Ганзейских городов, любая попытка централизации Империи может стать серьёзной угрозой для будущего городов и для союза в целом."
