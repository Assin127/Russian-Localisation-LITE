 string_start_maghreb:0 "Крах §Yхалифата Альмохадов§! в XIII веке разделил §YИберию§! и §YМагриб§! на множество воюющих государств. Этот период хаоса открыл перед христианскими королевствами отличные возможности для их Реконкисты, что привело к аннексии всех исламских государств полуострова за исключением одного лишь §YГранадского эмирата§!.\n\n§YГранадская§! династия §YНасридов§! отчаянно цепляется за остатки своей территории, в то время как §YКастилия§! раз за разом предпринимает попытки покончить с властью мусульман в §YАндалусии§!. Гранада не выстоит в одиночку против военной мощи Кастилии, и для выживания ей нужны действительно сильные союзники. Ситуацию усугубляет то, что в настоящий момент эмират охвачен внутренним конфликтом. В данный момент явным источником угрозы выступает §YЮсуф§!, племянник §Yэмира Мухаммада§!, жаждет захватить трон и стремительно набирает сторонников, чтобы занять его силой.\n\n§YЗайяниды§! §YТлемсена§! оказались в очень уязвимом положении. Тлемсен зажат между более сильными §YТунисом§! и §YМарокко§! и пытается хотя бы удержать контроль над населением за стенами самого города Тлемсена.\n\nСильнейшим из магрибских государств является Марокко, управляемое династией §YМаринидов§!. Хотя они контролируют значительную часть земель, имеющих стратегическое и экономическое значение, Мариниды по сути не более чем марионетки в руках визирей из рода §YВаттасидов§!. Многие члены семьи Маринидов возмущены ваттасидской опекой над Марокко, тогда как Ваттасиды почти открыто стремятся занять трон. Поглощённое внутренними распрями Марокко не сумело защитить §YСеуту§! от нападения §Yпортугальцев§! в 1415 году, и с тех пор так и не вернуло контроль над городом.\n\nТунисские §YХафсиды§! некогда были губернаторами под властью Альмохадов. После краха халифата они продолжили править Тунисом и даже провозгласили себя халифами, хотя исламский мир не обратил внимания на это храброе заявление. Из трёх прибрежных государств Тунис менее прочих страдает от внутренних неурядиц и относительно свободно может распространить свою власть на соседние страны.\n\nВо внутренних землях берберские племена §YМзаб§!, §YДжерид§!, §YТуггурт§! и §YФуззан§!  соперничают за власть в пустыне. Мзаб следует учению слабо распространённой ибадитской секты ислама, а его правители ведут своё происхождение от рустамидских имамов, правивших значительной частью внутренних земель Магриба в IX веке. Маловероятно, что кочевникам внутренних земель удастся объединить Магриб, хотя в прошлом они неоднократно оказывали значительное влияние на судьбу Северной Африки."
 string_start_tatars:0 "§YЗолотая орда§! распалась; на её руинах §Yтатарские§! преемники продолжают воевать между собой, не обращая внимания на усиление враждебных соседей. Некогда могучая империя §YДжучи§!, сына §YЧингисхана§!, разделилась на несколько ханств, каждое из которых пытается установить контроль над всей степью.\n\nНа данный момент прямым наследником Золотой орды является §YБольшая орда§!. Хан Кичи-Мухаммед, владеющий городами Сарай и Астрахань, заявил своё право властвовать над всей степью, однако поддержки он не снискал. Племена, населяющие его земли, продолжают сопротивляться его власти, и до настоящего времени хану не удавалось что-либо с этим сделать.\n\nХана, которого не боятся даже соседи, трудно назвать ханом вообще; занимавшееся сбором дани §YВеликое княжество Московское§! без сильной руки хана значительно расширило свои владения. Если на это не обращать внимания, то, в конце концов, они сбросят татарское иго и сами придут завоёвывать степи. Похожим образом §YЛитва§! пожинает плоды распада Золотой орды. Они уже украли у татар Русинию, и, скорее всего, продолжат угрожать власти кочевников в будущем.\n\n§YКазанский§! правитель §YУлу-Мухаммед§! уже дважды объявлял себя ханом Золотой орды, но в обоих случаях его царствование было недолгим. При поддержке булгарской знати он захватил город Казань и основал новое ханство в северных степях. Казань — это важный торговый центр, так что контролирующее её государство может с лёгкостью извлечь выгоду из здешних драгоценных металлов и других редких ресурсов. Обладая самыми большими богатствами среди татарских ханств, Казань одновременно является и перспективной региональной державой, и отличной целью для жадных захватчиков.\n\n§YКрымское ханство§! отделилось от Большой орды в 1441 году, после того как местные племена призвали §YХаджи Гирея§!, потомка Чингисхана, править ими. Гирей возглавил крымских татар в их кровавой борьбе за независимость, и, в конечном итоге, победил, став полноправным ханом новой орды. Крымчане — известные работорговцы, поэтому им придётся побороться с §Yгенуэзскими§! колониями за контроль над местной торговлей. Они также привлекли внимание §Yосманского§! султана, который теперь внимательно следит за внутренней политикой ханства.\n\n§YНогайское§! и §YУзбекское§! ханства, добившись больших успехов в борьбе за независимость, контролируют большую часть степи, однако, в отличие от своих соседей, не имеют ни ценных ресурсов, ни золота, ни стратегической значимости. Они должны использовать все доступные возможности, если хотят претендовать на свою часть наследия Чингисхана, и кажется, им скоро очень крупно повезёт — их соседи §YТимуриды§! на грани развала и гражданской войны. Достойный хан может воспользоваться этим и захватить города §YСамарканд§! и §YБухара§!, пока Тимуриды будут заняты своими внутренними распрями."
 string_start_romania:0 "Княжества §YВалахия§! и §YМолдавия§! окружены державами гораздо более сильными, чем они сами. Многие века они играли в опасную игру, становясь вассалами любого государства, которое, по их мнению, сможет защитить их от других; поэтому, господарь, который хочет процветания для своей страны, должен внимательно следить за балансом сил в регионе.\n\nДолгое время господари были членами Общества Дракона, благородного рыцарского ордена, поклявшегося защищать христианский мир от посягательств со стороны §YОсманской империи§!. Неудивительно, что княжества не задумываясь присоединились к §YКрестовому походу на Варну§!. Эта большая военная коалиция собиралась выгнать турок из Балкан и восстановить правление христиан. К несчастью, крестовый поход завершился разгромом христианского войска, из-за которого авторитет многих королевств пошатнулся, а будущее региона стало неопределённым.\n\nВскоре после неудавшегося крестового похода из-за дипломатического инцидента §Yвенгерский§! полководец §YХуньяди§! оказался заточён в темнице по приказу §YВлада II Валашского§!. Несмотря на то, что спустя некоторое время конфликт был разрешён, отношения между Венгрией и Валахией были подорваны настолько, что последняя больше не могла рассчитывать на венгерскую помощь.\n\nГосподарь Валахии присоединился к крестовому походу несмотря на то, что его сын §YВлад Дракула§! был в заложниках у османов; нет ничего удивительного в его уверенности в том, что турки не оставили его сына в живых. Но господарь не знает, что на самом деле султан пощадил Влада, и теперь тот живёт в изгнании, мечтая вернуться и отомстить и Османам, и Валахии.\n\nБольшая неопределённость царит и в Молдавии: бывший правитель §YИлиаш I§! умер в изгнании в §YПольше§!, оставив своего сына §YРомана§! потенциальным претендентом на трон. Роман номинально обеспечил себе поддержку Польши, дав обещание быть верным вассалом, если он станет господарем Молдавии. Теперь это лишь вопрос времени, когда Роман предпримет попытку захватить трон у своего дяди §YСтефана§!."
 string_start_irish_minors:0 "§YИрландия§! в [GetYear] году разделена между разрозненными кланами после краха прямой власти §YАнглии§!. Англия теперь контролирует небольшую территорию вокруг Дублина, известную как §YПейл§!.\n\nСразу за границами Пейла лежат земли пэров Ирландии, эрлов §YДесмонда§!, §YОрмонда§!, §YОльстера§! и §YКилдэра§!. Некогда эти лорды правили от имени английской короны, но их верность в лучшем случае номинальна. Они правят независимо и часто противятся английскому влиянию. За столетия пришлая англо-норманнская знать стала такими же ирландцами, как и их подданные. §YОффали§! и §YЛейнстер§! окружены потенциальными врагами, но их положение предоставляет немало возможностей агрессивному правителю.\n\nНа севере эрлства §YТирон§!, §YТирконнел§! и §YОльстер§! лежат на пути английской и §Yшотландской§! экспансии. Клану §YО'Нейлл§! из Тирона, возможно, придётся отбросить гордость и рассмотреть возможность союза с одно из этих держав, если они надеются восстановить наследие своего легендарного предка, короля Ниалла Девять Заложников.\n\n§YТомонд§!, §YСлайго§!, §YКланрикард§! и §YМанстер§! на западе и юге находятся в относительной безопасности от амбиций региональных держав. По крайней мере, пока. История этих кланов сложна и запутана. Они заявляют, что происходят от легендарных ирландских героев, например, Бриана Бору и Картака Старшего. Если они решат покорить соседей, то получат шанс захватить всю Ирландию и самим стать державой.\n\nИрландия под властью верховного короля кажется чем-то несбыточным, но династия, сумевшая одолеть как ирландских соперников, так и английских захватчиков, может вновь заявить права на этот титул."
 string_start_provence:0 "[GetYear] год, §YПровансом§! правит амбициозный Рене Анжуйский, считающий себя не только Герцогом Анжуйским и графом Прованса, но также королём §YАрагона§!, §YНеаполя§! и §YИерусалима§!. Христианские государи не обращают внимания на эти заявления, и всё же Рене Добрый намерен получить принадлежащее ему по праву.\n\nЗемли Прованса разделены. Анжу располагается в самом сердце конфликта между §YАнглией§! и §YФранцией§!, желанная цель для обеих сторон, и, скорее всего, пострадает при их столкновении. Провансальские земли в Рейнланде разделены на управляемое напрямую герцогство Бар и подчинённое герцогство §YЛотарингию§!. Вмешавшись в дела рейнландских князей, Прованс рискует вызвать гнев как императора Священной Римской империи, так и могущественного герцога §YБургундии§!. Сам Прованс располагается на северном побережье Средиземного моря, угнездившись между Францией, §YСавойей§! и принадлежащим §YПапе§! городом Авиньоном. Отсюда амбиции Рене могут привести его к вторжению в Арагон, хотя Италия может показаться намного более заманчивой целью, поскольку контроль императора над регионом постепенно ослабевает.\n\nУ Прованса хорошие отношения со своим ближайшим и наиболее могущественным соседом, Францией. Прованс должен уравновесить собственные оборонительные нужды с ожиданиями Франции, которая надеется на поддержку Прованса в случае, если Столетняя война вновь перейдёт в фазу военных действий.\n\nПрованс — страна с большими амбициями, но даже простое выживание может оказаться непростым испытанием, ведь соседние страны с жадностью смотрят на его земли."
 string_start_brittany:0 "Положение §YБретани§! к [GetYear] году мало изменилось по сравнению с минувшими столетиями. Зажатые между §YАнглией§! и §YФранцией§!, герцоги были вынуждены бороться за свою независимость. В частности, Франция раз за разом предпринимала дипломатические и военные попытки включить Бретань в свои владения.\n\nВторой Герандский договор, подписанный в 1381 году, формально объявил Бретань нейтральной стороной в Столетней войне. Кажется, этот конфликт вновь готов разгореться, поскольку французские требования сдать §YМэн§! неприемлемы для Англии. Время покажет, сдержит ли герцог Бретонский своё обещание оставаться нейтральной стороной. Участие в войне обещает много выгод, но и много опасностей. Вряд ли Бретань сможет одна устоять против любой из держав, а потому стоит рассмотреть союз с набирающей мощь §YБургундией§!.\n\nЗемли Бретани богаты и плодородны, с большим потенциалом развития. Столица, §YНант§!, была восстановлена после кровопролитной гражданской войны и теперь является одним из крупнейших атлантических портовых городов. Между тем, порт Бреста является идеальным кандидатом на роль верфи, поскольку обладает защищённой гаванью и расположен в стратегически выгодном месте, откуда можно перехватить флоты и Франции, и Англии.\n\nЧтобы выжить в реалиях нынешней эпохи, Бретань должна тщательно выбирать врагов и друзей. Если бурная политика Европы не предоставит Бретани шанса, то, возможно, её судьба лежит вдали от родных берегов."
 string_start_scotland:0 "К [GetYear] году §YШотландия§! твёрдо стоит на ногах, отстояв свою независимость от возможных §Yанглийских§! хозяев. Шотландия сбросила английское ярмо, после того как Роберт Брюс разбил англичан в битве при Бэннокберне в 1314 году, и с тех пор объединила под своей властью север Британии.\n\nНезависимость Шотландии гарантируют не только её войска, но и Старый союз с §YФранцией§!. По этому договору Франция обязана прийти на помощь Шотландии, если Англия вновь попытается её подчинить. Возможность войны присутствует всегда, поскольку пограничные лорды своими действиями угрожают раздуть тлеющий конфликт частыми стычками и склонностью к перебежничеству в поисках выгодных целей для грабежа.\n\nШотландии потребовались годы, чтобы интегрировать §YГэлдом§!. В Средние века произошло полное присоединение бывшего королевства Морей, родины узурпатора Макбета, и расширение института феодализма на северные территории. Интеграция Гэлдома сослужила Шотландии хорошую службу, ведь эти земли поставляли рекрутов во время войны с Эдуардом Длинноногим. Гебридские острова были отняты у Королевства Островов, управляемого Александром II, и даже вмешательство короля §YНорвегии§! не смогло помешать натиску шотландцев.\n\nКороль Джеймс II планирует ещё больше расширить шотландские владения на островах. §YОркнейские и Шетландские острова§! удерживаются Норвегией, которая сама пребывает под властью §YДании§!. Будет нелегко совладать с объединённой мощью Скандинавии, но, возможно, найдётся дипломатический путь. Веками Англия и Шотландия боролись за §Yостров Мэн§!. Сейчас верх одержала Англия, но правитель-оппортунист может воспользоваться тем, что их внимание сосредоточено на войне с Францией, и захватить остров.\n\nДинастия §YСтюартов§! правила Шотландией чуть меньше ста лет, но правили хорошо. Если Шотландия сумеет обернуть ситуацию с Англией в свою пользу, Стюарты смогут однажды править всеми Британскими островами."
 string_start_great_ming:2 "Великая империя §YМин§! обязана своим происхождением распаду §Yмонгольско§! династии §YЮань§!, а также периоду восстаний и раздоров, которые поразили Китай в середине 14 века. Начиная с того периода хаоса, Мин стал величайшей державой в Китае, устранив своих ханьских соперников и оттеснив потомков §YХубилая§! обратно к Великой Стене. После восьмидесяти лет правления Мин прочно утвердился в качестве главной власти в Восточной Азии.\n\n Несмотря на то, что Мин продолжает процветать, его международное присутствие заметно с конца походов Чжэн Хэ, а новые сферы деятельности поставили перед империей новые задачи. На разделенном севере кочевники начали объединяться под руководством §Yойратского§! лидера и военачальника §YЭсэна§!, который стремится стать новым великим ханом всех монголов. Дипломатия Мин, по крайней мере, предотвратила подобное движение среди §Yманчжурских§! племен на северо-востоке, где имперская политика поощряла междоусобицы среди кочевников. Раздробленные и рассредоточенные манчжуры вряд ли будут представлять угрозу в ближайшее время, однако, Ойраты действительно могут оказаться очень грозным врагом.\n\nВнешняя политика Мина на юге несколько лучше. §YДайвьет§! освободился от господства династии Мин всего лишь два десятилетия назад, и все ещё с осторожностью относится к своему китайскому соседу на севере. Другие державы в регионе имеют более положительное мнение о Мине, но горы и джунгли говорят о том, что Мин сможет получить не более чем на символические дани от южных королевств.\n\nСамые сильные отношения Мина с династией §YЧосон§! на §YКорейском полуострове§!. И Мин, и династия Чосон вышли из пепла Великого Юаня, и благодаря общей приверженности конфуцианской философии и с тех пор оба поддерживают прочные связи.\n\nНе все беды Мина - внешние; §YНебесный мандат§! - переменчивый, и если власть императора слишком сильно колеблется, то есть те, кто, возможно, решит вообще отречься от власти Мина. Китай, действительно, должен упасть слишком низко, чтобы достичь такого плачевного состояния; в 15 веке Великая империя Мин, безусловно, самое сильное государство в Азии, и, вполне возможно, во всём мире!"
 string_start_mongolia:1 "§YМонгольская империя§! §YЧингисхана§! пала, её государства-преемники рвут друг друга в междоусобных войнах на окраинах цивилизации. Некогда могущественная династия §YЮань§!, под владычеством §YХубилая§!, была полностью вытеснена из §YКитая§! и с позором отступила обратно в степи. Хотя §YМонголия§! все ещё претендует на императорскую власть Юань, §YНебесный мандат§! перешёл к §YМину§!, который захватил власть в разгар массового восстания против монгольского правления.\n\nСегодня Монгольский хан не может претендовать не только на господство над степями, но даже на самостоятельное правление. Большая часть Монголии попала под власть новой монгольской державы: §YОйратского ханства§! во главе с §YЭсэном§!... У Эсена большие амбиции; отказываясь платить дань Мину, он готов сражаться против огромных армий в борьбе за господство. Если бы Эсен не был таким блестящим военачальником, западные монголы вряд ли бы оказались под его влиянием.\n\n§YХан Унеболад§! из племени §Yхорчинских§! монголов создал достойное государство в Восточной Монголии. У него тоже есть грандиозные амбиции по воссоединению монголов, хотя его армия и способности больше соответствуют разделённым на востоке маньчжурам, нежели чем объединённым силам ойратов.\n\n§YЧагатайское ханство§! является самым стабильным из монгольских государств-преемников, хоть эту стабильность и сложно держать высоком уровне. §YЧагатай§! удерживает контроль над землями к северу от гор §YТянь-Шань§!, а также над §YЭмиратом Яркенд§!! Таримского бассейна.\n\nМножество людей среди монголов приняли веру §YВаджраяна§!, секту §Yтибетского§! буддизма. В течение последних нескольких столетий эта вера мирно сосуществовала с традиционной монгольской религией §YТенгрианство§!, и эта вера была даже привилегированной в течение некоторого времени под властью Юань. Монголы должны тщательно обдумать свои отношения с §YТибетом§! и решить вопросы, касающиеся религии.\n\nКаждый Хан мечтает принести единство монголам и восстановить великую Монгольскую империю Чингисхана. До сих пор все, кто пытался, имели лишь кратковременный успех. Но ещё есть время, чтобы новый хан смог принять этот вызов..."
 string_start_philippines:0 "В [GetYear] году Филиппины служат домом множеству морских городов-государств. Острова всегда находились достаточно далеко, чтобы сохранять автономию даже перед лицом сильнейших гегемонов, вроде бывшей империи Шривиджая или мусульманских султанатов §YБрунея§! и §YМалакки§!.\n\nВместо этого на архипелаге возник свой микромир из индианизированных, синофильских и исламизированных королевств, каждое со своими особенностями и предысторией.\n\nНа севере, на острове Лузон города §YПангасинан§! и §YТондо§! процветают, торгуя с §YКитайской империей§!. Статус данников позволяет им скупать китайские товары и перепродавать их на островах. В связи с этим исламский город-государство §YМайнила§! вошёл тесное сотрудничество с Тондо. Последний выступает в роли китайского порта, тогда как первый служит центром сбыта китайских товаров на другие острова.\n\nДальше на юг, на островах Висайского архипелага, несколько индуистских поселений борются за контроль над торговыми путями. Островное королевство §YСебу§!, пожалуй, является старейшим в регионе. Правители Себу претендуют на наследие принца из индийской империи §YЧола§!. Множество иных государств вошли в федерацию §YМадьяса§!, аморфное образование, где каждое государство-участник по очереди правит остальными.\n\nХотя индуистский раджанат §YБутуан§! традиционно доминировал на юге островов, недавно он столкнулся с растущим соперничеством со стороны исламо-ориентированных государств §YМагинданао§! и §YСулу§!. Сулу уже фактически вошёл в сферу влияния Брунейского султаната, тогда как в королевской семье Магинданао исламские обычаи всё чаще преобладают над традиционными анимистическими.\n\nКто-то скажет, что разрозненная природа этого богатого архипелага в [GetYear] году делает его уязвимым. Только время покажет, сможет ли микромир Филиппин пережить прибытие новых религий, народов и оружия."
 string_start_ashikaga:0 "§YЯпонией§!, формально являющейся империей, правит из Киото император Го-Ханадзоно, последний в двухтысячелетней династии императоров. На практике страной правит сёгун, формально являющийся представителем императора в военных делах. Однако, в [GetYear] Сёгунат уже не тот, что прежде. В последние несколько лет множество сёгунов из рода §YАсикага§! сменяли друг друга, погибая в несчастных случаях или от рук убийц. Неоднократно грабители доказывали, что Киото небезопасен даже для тех, кто должен поддерживать мир и порядок во всей стране.\n\nС тех самых пор, как умер последний сильный сёгун Асикага, Ёсимицу, наиболее могущественные кланы начали борьбу за власть. Главы таких кланов зовутся даймё, и они обладают почти неограниченной властью над подчинёнными землями. Некоторые, например §YХосокава§!, §YХатакэяма§! и §YСиба§!, тесно связаны с сёгунатом и монополизировали должность канрэя, формального представителя сёгуна. Другие, например, §YЯмана§!, §YАкамацу§!, §YИссики§! и §YКёгоку§! утверждают свою власть при помощи богатства и влияния.\n\nАсикага §YЁсимаса§!, нынешний сёгун, предпринял попытки помешать такому развитию событий, назначив на важные должности своих близких вассалов и активно интересуясь местными стычками в стране. Время покажет, сумеет ли он спасти сёгунат, несмотря на то, что другие кланы времени не теряли и сполна воспользовались слабостью предшественников Ёсимасы.\n\nРастущая мощь даймё грозит умалить значение сёгуната, а соперничество между кланами Хосокава и Ямана способно расколоть страну на части, ведь они вместе контролируют треть империи.\n\n"
 string_start_hatakeyama:0 "§YЯпонией§!, формально являющейся империей, правит из Киото император Го-Ханадзоно, последний в двухтысячелетней династии императоров. На практике страной правит сёгун, формально являющийся представителем императора в военных делах. Однако, в [GetYear] Сёгунат уже не тот, что прежде. В последние несколько лет множество сёгунов из рода §YАсикага§! сменяли друг друга, погибая в несчастных случаях или от рук убийц. Неоднократно грабители доказывали, что Киото небезопасен даже для тех, кто должен поддерживать мир и порядок во всей стране.\n\nС тех самых пор, как умер последний сильный сёгун Асикага, Ёсимицу, наиболее могущественные кланы начали борьбу за власть. Главы таких кланов зовутся даймё, и они обладают почти неограниченной властью над подчинёнными землями. Некоторые, например §YХосокава§!, §YХатакэяма§! и §YСиба§!, тесно связаны с сёгунатом и монополизировали должность канрэя, формального представителя сёгуна. Другие, например, §YЯмана§!, §YАкамацу§!, §YИссики§! и §YКёгоку§! утверждают свою власть при помощи богатства и влияния.\n\nК [GetYear] году клан §YХатакэяма§! является одной из доминирующих сил в Центральной Японии. Будучи младшей ветвью рода Асикага, они сумели сильно повлиять на правительство в Киото при последних слабых сёгунах. Этим влиянием они воспользовались, чтобы создать мощную базу в богатых провинциях. Основным соперником Хатакэями часто был клан Хосокава, обладающий обширными владениями на западе и такими же теснимы связями с Асикага.\n\n"
 string_start_shiba:0 "§YЯпонией§!, формально являющейся империей, правит из Киото император Го-Ханадзоно, последний в двухтысячелетней династии императоров. На практике страной правит сёгун, формально являющийся представителем императора в военных делах. Однако, в [GetYear] Сёгунат уже не тот, что прежде. В последние несколько лет множество сёгунов из рода §YАсикага§! сменяли друг друга, погибая в несчастных случаях или от рук убийц. Неоднократно грабители доказывали, что Киото небезопасен даже для тех, кто должен поддерживать мир и порядок во всей стране.\n\nПодобно кланам §YХосокава§! и §YХатакэяма§!, §YСиба§! обладают тесными связями с Асикага и при слабых сёгунах воспользовались своим влиянием для претворения в жизнь своих амбиций. Однако, в отличие от остальных кланов, за последние сто лет их влияние заметно снизилось. Их владения раскиданы по восточной части Японии, а некоторые из наместников, например, §YОда§! и §YАсакура§! в последнее время стали вести себя не как вассалы, а как независимые даймё.\n\n"
 string_start_central_japan:1 "Расположившиеся рядом со столицей Киото, кланы Центральной §YЯпонии§! традиционно имеют тесные связи с сёгунатом и императорским двором. Власть сёгуна всё ещё сильны здесь, и многие кланы, например, §YИссики§! или §YТоки§!, активно участвуют как в управлении страной, так и в проводимых в Киото церемониях.\n\nНо даже здесь, в самом сердце сёгуната, есть пришедшие к успеху люди, сумевшие привести свои кланы из безвестности к реальному влиянию. Занимая должности наместников могущественных храмов или даймё, кланы §YОда§!, §YЦуцуи§! и §YТокугава§! начали создавать свои небольшие, но могущественные домены в этих землях.\n\nРастущая власть кланов §YХосокава§! и §YЯмана§!, двух кланов, контролирующих треть Японии, угрожает превратить сёгунат в формальность. Быстрый рост могущества Ямана привёл к соперничеству, которое может привести к тому, что любой конфликт перерастёт в полномасштабную гражданскую войну. Маловероятно, что какому-либо клану в центральной части страны удастся избежать участи быть втянутым в такую войну.\n\n"
 string_start_northern_japan:0 "§YЯпонией§!, формально являющейся империей, правит из Киото император Го-Ханадзоно, последний в двухтысячелетней династии императоров. На практике страной правит сёгун, формально являющийся представителем императора в военных делах.\n\nРасполагающееся на севере Японии Тохоку является одной из наиболее удалённых частей страны. Веками здесь властвовал клан §YСиба§! с незначительным присутствием представителей сёгуната в Камакуре на юге. Местные кланы, §YДатэ§!, §YНанбу§! и §YАндо§!, стремятся увеличить своё влияние, пытаясь объединить владения и вести переговоры непосредственно с сёгунатом, минуя Сибу и представителей в Камакуре.\n\nВ связи с назревающим конфликтом в центральной и западной частях Японии, а также ослаблением влияния представителя в Камакуре в расположенном на юге Канто, северные кланы становятся всё более независимыми от центральной власти."
 string_start_eastern_japan:0 "§YЯпонией§!, формально являющейся империей, правит из Киото император Го-Ханадзоно, последний в двухтысячелетней династии императоров. На практике страной правит сёгун, формально являющийся представителем императора в военных делах.\n\nСёгуны §YАсикага§! отдали восток Японии непосредственно представителю своего клана, Кубо Камакура. Однако, Куба Камакура часто стремился действовать независимо от сёгуна в Киото, используя своё положение, чтобы создать и укрепить базу на востоке Японии.\n\nБудучи наиболее влиятельным даймё востока, §YУэсуги§! часто пытались ограничить амбиции Кубо Камакура, угрожая принять сторону сёгуна Асикага в борьбе с его родом. В этих конфликтах стало очевидно, что даймё востока, и в частности Уэсуги, придётся полагаться на свои силы для защиты своих интересов.\n\nВ конце [GetYear] года восток спокоен, но непостоянен. Уэсуги остаются сильнейшим кланом региона, но их сила зиждется исключительно на их способности защитить себя. Благородные кланы самураев, например, §YСатакэ§!, §YУцуномия§! и §YТиба§! и без того поддерживали высокую степень независимости региона, и не останутся в стороне, если Уэсуги попытаются ещё больше усилить своё влияние."
 string_start_western_japan:0 "§YЯпонией§!, формально являющейся империей, правит из Киото император Го-Ханадзоно, последний в двухтысячелетней династии императоров. На практике страной правит сёгун, формально являющийся представителем императора в военных делах. Однако, в [GetYear] Сёгунат уже не тот, что прежде. В 1441 году крайне непопулярный сёгун Ёсинори был убит кланом §YАкамацу§!, что положило начало усилению местных даймё.\n\nКлан §YХосокава§! был одним из основателей нынешнего сёгуната и остаётся одной из наиболее могущественных семей в Японии. Они контролируют больше земель, чем любой другой клан, и обладают большим влиянием при дворе.\n\nПосле убийства Ёсинори §YЯмана§! поглотили большую часть территорий, ранее принадлежавших Акамацу. Их возвышение быстро сделало их силой, признаваемой на западе Японии и способной оспорить превосходство клана Хосокава.\n\nСнижение контроля со стороны центральной власти привело к существенному росту пиратства и контрабанды, причём многие мелкие даймё закрывают на это глаза или даже поддерживают рейды в чужие воды. Другие, такие как §YОути§! и почтенный клан Хосокава, пытаются зарабатывать на торговле с этими же странами.\n\nК [GetYear] назревает конфликт между кланами Ямана и Хосокава. Пока что открытое столкновение кажется делом будущего, но их могущество и соперничество интересов гарантируют, что даже незначительное столкновение может перерасти в полномасштабный конфликт. Такого рода конфликт может быть идеальной возможностью для мелких кланов региона, таких как §YАмаго§!, §YКоно§!, §YОтомо§!, §YСёни§!, §YКикути§!, §YИто§! и §YСимадзу§!, чтобы упрочить своё положение. У многих из этих кланов древняя и почтенная история, а их земли принадлежали им со времён сёгуната Камакура."
 string_start_aztecs:0 "С начала четырнадцатого века долина §YМехико§! и соседние земли трудились под властью §Yтепанекских§! правителей §YАскапоцалько§!. Однако, их правление подошло к концу. Яростная борьбы за трон между братьями-соперниками Таяцином и Макстлой ослабила страну, и в 1428 году зарождающийся союз городов-государств §YМехико-Теночтитлана§!, §YТлакопана§! и §YТескоко§! покончил с властью Аскапоцалько. Упрочив свою власть, тройственный союз §YАцтеков§!, возглавляемый §YМонтесумой Илуикаминой§! теперь стремится расширить свои границы в сторону богатых городов §Yмиштеков§! (таких как, например, §YКоиштлауакан§!) на юге.\n\nК востоку от империи Ацтеков союзные города-государства §YТласкалы§! намерены сохранить свою независимость перед лицом ацтекской угрозы. И Ацтеки готовы с этим смириться, ведь тласкальские пленники, захваченные в ходе войн для жертвоприношений, принесут империи куда больше выгоды, чем Тласкала в качестве вассального государства. Между тем науа из §YТеотитлана§! ведут опасную игру, пытаясь сохранить независимость не воюя с империей, а поддерживая с ней дружеские отношения.\n\nНа западе в высокогорьях §YМичоакана§! города вокруг озера Пацкуаро между 1300 и 1350 годами объединились под властью §YТариакури Цинцунцана§!. Обладая мощной базой, преемники Тариакури из §YТараско§! расширили свои земли и создали мощное государство, способное бросить вызов ацтекам. Как ацтеки, так и тараски внимательно наблюдают за расположенной между ними в долине §YТолука§! §YМатлацинкой§!: хотя эти земли стали бы отличным дополнением к любой из империй, возможно, они принесут больше пользы в качестве буферного государства, и любая агрессия в этом направлении может втянуть обе страны в войну, в которой они не хотят участвовать.\n\nНо Толука — не единственная головная боль тараскских правителей. К западу и северу от их владений лежит множество мелких государств, вроде §YКолимы§!, §YТоналы§! и §YХалиско§!, контролирующих богатые запасы селитры, в которых заинтересованы тараски. По-отдельности они вряд ли смогут противиться экспансии Тараски, но действуя совместно они смогут стать серьёзным препятствием на пути экспансии тарасков.\n\nИ наконец, северную часть региона населяют различные народы, которых ацтеки всем скопом называют §YЧичимеками§!, служат постоянным источником проблем для более развитых народов юга. Наиболее могущественным из них является конфедерация §YГуамар§!, но мезоамериканским народам лучше знакомы §YОтоми§!, часто селящиеся среди них или предлагающие услуги наёмников в постоянных войнах."
 strong_start_mayans:0 "Блеск золотого века цивилизации Майя первого тысячелетия потускнел, положив начало эпохе ожесточённых конфликтов и ненадёжных союзов. Слава §YЧичен-Ицы§! поблекла, и последние из владык §YИцы§! были вынуждены бежать в джунгли на южной окраине §YЮкатана§! и основать там новые города. Их место заняла последняя из империй §Yмайя§!, удерживающая Юкатан воедино: §YЛига Майяпан§!. Однако, в 1441 году правители §YШиу§! из §YУшмаля§! освободились от власти Лиги, истребив всех §YКокомов§!, правящую династию Майяпана, кроме одного выжившего. Вернувшись на Юкатан, переживший бойню созвал союзников и пернёс столицу в §YСотуту§!, тогда как Шиу перенесли свою в Мани. Из-за этой ожесточённой борьбы распадаются последние связи, обеспечивавшие единство Юкатана, и другие города-государства, вроде §YЧак Темаля§! и §YКан Печа§!, ведут собственную борьбу, отрицая власть древних юкатанских династий.\n\nДальше на юге в горах §YГватемалы§! немногое осталось от некогда великих городов региона. Остались только две значительные державы: главная из них §YГумарках§!, столица народа §YКиче§!, поколения правителей которого объединили большую часть нагорья. Могущество Киче по большей части зависит от союза с их могущественным вассалом §YКакчикели§!. Они могущественны, пока вместе, но если случай разделит их или даже обратит против друг друга, власть Киче сильно ослабнет. Соседний народ §YЧорти§!, наследники некогда великого города §YКопана§!, по большей части старается не вмешиваться в дела соседей, тогда как в горных долинах §YЧьяпасу§!, множество народов майя, например, §YЦоцили§!, избегают пристального внимания могущественных стран, окружающих их. К северу от Чьяпасу на побережье Мексиканского залива последние потомки народа §Yольмеков§!, §YЙокотан§!, точно также не вмешиваются в события, происходящие за пределами их земель, хотя и поддерживают оживлённую торговлю с соседями.\n\nНо не все майя проживают в окрестностях Юкатана. Далеко на севере за землями народов науа обитает народ §YУастеков§!, тысячелетия нахад покинувши земли майя под давлением зароэдавшейся тогда, а ныне позабытой Ольмекской империи. Теперь они населяют джунгли северо-восточной части Мезоамерики, отделённые землями великих держав центральной Мексики. Для них сородичи-майя — не более, чем давний сон, и куда сильнее их заботят окружающие их воинственные страны, постоянно угрожающие этому народу."
 string_start_iroquois:0 "Объединённые Великим Законом Мира Гайаваты и Великим миротворцем, племена конфедерации Ходинонхсони стремительно стали самой грозной силой на северо-востоке Северной Америки. В то время, как Онайда, Онондага и Каюга заботились о благополучии конфедерации, Сенека на западе положили глаз на Великие Озёра — богатые и ничейные охотничьи угодья.\nМежду тем, Мохоки на востоке зарятся на деревни вдоль реки Святого Лаврентия, ожидая возможности прибрать к руками эти разделённые и плодородные земли.\n\nЕсли §YИрокезы§! хотят удовлетворить свои амбиции, им понадобится новое оружие и новые торговые партнёры, но сейчас никто в Америке не сможет дать того, что им нужно..."
 string_start_huron:0 "Сформированная в незапамятные времена четырьмя племенами, проживающими южнее названного в честь них озера, конфедерация Вентад, или §YГуроны§! — это могущественная лига, удерживающая власть над торговлей почти всего региона нижнего великого озера. Народы алгонкинов на севере и западе слишком разделены, чтобы представлять какую-то опасность, и единственная угроза процветанию Гуронов исходит от набирающей силу лиги §YИрокезов§! на востоке, которые наверняка захотят заполучить гуронскую торговую власть в свои руки."
 string_start_anishinaabe:0 "На протяжении целых поколений народ анишинаабе уходил от побережья Америки всё дальше на запад, в надежде избежать встречи с иноземцами, которые, согласно пророчествам, должны были однажды явиться из-за моря.\nНаконец, достигнув пятидесятой стоянки с момента их исхода, они дошли до Великого озера и озера Гурон, а затем разделились на три могучих нации — Бодевадми (или §YПотаватоми§!), Одаава (или §YОттава§!) и §YОджибве§! — и заселили окружающие земли.\nВсё ещё связанные узами культуры и традиций, они находятся перед лицом растущей угрозы со стороны §YГуронов§! и §YИрокезов§! на востоке, которые однажды вполне могут счесть их территории привлекательными для расширения..."
 string_start_edge_of_the_plains:0 "Там, где начинается золотое море, кончается надежда. Там, где до самого горизонта нет ни деревца, реки можно пересчитать по пальцам, а великие стада бизонов перемещаются быстрее любого охотника, не выжить племенам, в распоряжении которых для перевозки пожитков есть лишь собаки, запряжённые волоками.\nВозможно, если удастся найти и приручить более крупных животных, равнины станут гостеприимным местом, но где же их искать? До тех пор, люди на краю равнин останутся в ловушке меж враждебными лесами, гнетущими горами и непрощающими пустынями, изо всех сил борясь за выживание."
 string_start_plain_dwellers:0 "Давным давно, могучий народ пожинал плоды речных долин. Давным давно, они построили каменные города, что сияли под солнцем.\nНо время их ушло, имя их забыто, остались лишь некоторые немногочисленные потомки. Такие как Чахиксичахикс (или §YПауни§!) и Кирикириш (или §YBичита§!). Пока они живут в мире: суровые равнины отпугивают тех немногих, кто пытается их пересечь, оставляя племена все зоны досягаемости от многих конкурентов.\nНо напряжение на западе и востоке растёт, вынуждая пограничные племена углубляться в равнины, и мирное существование Пауни и Вичиты вряд ли продлится долго..."
 string_start_osage:0 "Растущая агрессия §YИрокезов§!, заставила племя Ниуконска, или §YОсейджи§!, а также их родственные народы Дхегиа (Куапо, Кау, Омаха и Понка), отправиться в долгое и утомительное путешествие из богатых восточных долин реки Огайо в горы Озарк и к Миссури. Эти могучие воины обрели относительно спокойный новый дом, но всё больше племён уходит на запад в страхе перед Ирокезами, и велика вероятность, что скоро о спокойствии можно будет забыть."
 string_start_cherokee:0 "Аниюнвайя, или §YЧероки§!, поселились в горных долинах Аппалачи, на территориях, что прежде были городами строителей курганов. Наконец освободившись от тиранического правления жрецов Ани-Кутани, Чероки, дальние родственники Ирокезов с севера, теперь ищут возможности увеличить свою мощь за счёт соседних регионов.\nНа юге, вождество Куса и его люди племени §YКрик§! всё ещё удерживают значительное влияние и являются серьёзным препятствием для усиления Чероки. §YШауни§! и их алгонкинские родственники на севере гораздо слабее, и не будут представлять хоть какой-то угрозы, пока не объединятся."
 string_start_creek:0 "Великое вождество Куса, сердцем которого является одноимённый город — одно из последних государств строителей курганов в Северной Америке. Оно наблюдало за упадком соседей, не теряя при этом своей мощи. Его люди, которые вскоре назовут себя Маскоки (или §YКрик§!), бдительны в отношении ныне растущей угрозы, как из окрестных земель, так и из-за восточного моря.\nХудшая из этих угроз — безусловно, §YЧероки§! на севере, говорящие на чужом языке и захватившие множество некогда великих городов строителей курганов.\nЕдинственное, чего они желают — захватить прекрасные южные долины вождества Куса, поэтому они должны быть остановлены любой ценой."
 string_start_kharabakh:0 "В результате вторжений на Кавказ Сельджукидов, Монголов и Турков, королевство §YАрмения§! было уничтожено и поделено между иноземными захватчиками. Меликства §YКарабаха§! являются наследием той Армении и продолжают автономное существование под управлением династии §Y[Root.Monarch.Dynasty.GetName]§!.\n\nАрмяне, будучи в подчинении у Кара-Коюнлу, лишены независимости. Однако, им в определённой степени дарована религиозная и политическая свобода, даже если она далека от той, что была во времена существования Армянского королевства."
 string_start_chikasaw_choctaw:0 "Два могучих племени возникли на руинах городов строителей курганов в низовьях Миссисипи. Народы Чикаша (или §YЧикасо§!) и Чахта (или §YЧокто§!), чья родословная берёт начало далеко на западе, поддерживают сильное племенное единство, и хотя они должны опасаться друг друга, они противостоят некоторым другим угрозам.\nНо с севера и востока их окружает море, и никто из народов Чикасо и Чокто не знает, что скрывается за ним.\nМогут ли волны однажды принести им угрозу, какой они даже не могли представить?"
 string_start_denmark:0 "Согласно договору, подписанному в Кальмаре в 1397 году, северные короны §YНорвегии§!, §YШвеции§! и §YДании§! удерживает один монарх. С момента своего появления §YКальмарская уния§! возглавлялась датчанами, могущественнейшей и богатейшей из северных наций, близкой к континенту и достаточно амбициозной, чтобы желать доминирования в регионе Балтийского моря.\n\nОднако, датский монарх имел множество врагов, в частности среди городов §YГанзейской лиги§!, альянса вольных городов, контролирующего балтийскую торговлю, на которую теперь покушается Дания. В итоге это вылилось в серию войн, которые привели к потере §YШлезвига§!, что в свою очередь стало причиной свержения датского короля Эрика, ныне обычного пиратского капитана с острова Готланд\n\nДания только что избрала нового короля из баварского рода §YBиттельсбахов§!. Кристофер не связан с датским или шведским дворянством, но после того, как он объявил себя первым Эрцкоролём Севера, стало очевидно, что у него большие планы на эти три северные королевства.\n\nВремя определит наследие Кристофера. Датская корона многим обязана предыдущим правящим семьям, а шведское и норвежское дворянство, похоже, сильно обеспокоено новым немецким королём. Норвежцы всё ещё чтят свергнутого Эрика, в то время как шведское дворянство недавно объединилось в поддержке их регента, Карла Кнутссона."
 string_start_sweden:0 "Королевство §YШвеция§! охотно вступило в Кальмарскую унию с §YНорвегией§! и §YДанией§! в 1397 году, стремясь снизить влияние немецких торговцев Ганзейской лиги. Тем не менее, союз во многих смыслах оказался разочарованием для шведского дворянства. Власть сконцентрировалась в далёкой Дании, а многочисленные конфликты с §YЛюбеком§! и ганзейскими городами оказались довольно затратными. Многие устали от того, что их потом и кровью заработанные деньги приходится тратить на датские авантюры в Северной Германии, на войны, из-за которых также страдает торговля и экспорт шведского железа.\n\nНедовольство достигло своего пика в 1430-х годах, став причиной восстания Энгельбректа и насильственной депортации датского представительства из страны. Это восстание вместе с проигранными войнами с Ганзейской лигой стало причиной свержения короля унии §YЭрика§!, который бежал на остров §YГотланд§!, превратившись из короля севера в заурядного пирата.\n\nНовый король, избранный датчанами, шведами и норвежцами — иностранец без какой-либо местной поддержки, §YКристофер фон Виттельсбах§!, но настоящая власть над королевством Швеции находится в руках Великого Лорда Юстициария Швеции, Карла Кнутссона Бунде, а также местного дворянства.\n\nВремя покажет, обретёт ли Кальмарская уния былую прочность, или же Швеция пойдёт своим путём. Что совершенно ясно, так это то, что контроль над Балтийским морем и его многочисленными эстуариями и портами будет жизненно необходим Шведскому королевству. Морские маршруты — это то, что связывает обширные территории Шведского королевства, от Кальмара до Выборга, а также то, что позволяет добротному шведскому железу и меди попадать на континент.\n\nДля Швеции полное доминирование в Балтике, «Dominium Maris Baltici», означает не только победу над немецкими торговцами, но также возможность активно участвовать в политической жизни §YСвященной Римской империи§!. Не говоря уже об усмирении §YТевтонского§! и §YЛивонского§! орденов и всех остальных, кто заинтересован в контроле балтийской торговли. §YРусские§! княжества, §Yполяки§! и §Yлитовцы§! — все они являются потенциальными соперниками в этой борьбе, равно как и Датское королевство, с которым Швеция сейчас объединена..."
 string_start_poland:0 "Когда Владислав III погиб в битве под Варной, §YПольша§! и §YBенгрия§! одномоментно лишились своих королей. Оставшись без управления, дворяне теперь должны назначить нового короля. Самый очевидный наследник, §YКазимир Ягеллончик§!, четырьмя годами ранее стал §Yвеликим князем литовским§!. Однако, для его коронации необходимо достигнуть соглашения между Казимиром и, как литовской,так и польской шляхтой.\n\nС 1392 года два государства были связаны множеством соглашений, которые имели целью единение великого княжества Литовского и королевства Польского пред лицом их общих врагов: рыцарей §YТевтонского§! и §YЛивонского§! орденов, татар §YЗолотой орды§! и §YКрымского ханства§!, и плеяде §Yрусских§! княжеств во главе с §YМосковией§! на северо-востоке. Это сотрудничество позволило двум странам процветать, несмотря на множество врагов, но интеграция дворянства двух настолько разных государств не было простым делом. Среди и польской, и литовской шляхты, существовали так называемые магнаты, которые контролировали обширные владения и имели серьёзное политическое влияние. Эти семьи в некоем роде являлись финансовой и политической основой государств, однако они обладали такой властью, что даже королям нужно было считаться с их интересами.\n\nНесмотря на то, что большинство их земель слабо заселены, нет почти никаких сомнений в том, что объединённое государство Польши и Литвы займёт место среди сильнейших держав Европы. Враги их, однако, тоже довольно сильны. Далеко на юге §YОсманская империя§! обивает порог Венгрии, готовая расширяться вверх по течению Дуная. На севере тяжеловооружённые рыцари Тевтонского ордена считают два государства своими главными врагами. После гражданской войны в Литве было достигнуто нелёгкое соглашение с рыцарями, благодаря которому все стороны обязались уважать как существующие границы, так и польско-литовского короля. Но, возможно, самый грозный враг унии — Великое княжество Московское, находящееся далеко на северо-востоке. Московиты стремительными темпами создали мощное и обширное государство, готовое противостоять литовскому влиянию над русинами и русскими, населяющими большинство территорий великого княжества..."
 string_start_france:2 "Столетняя война, которая терзала §YФранцию§! больше века, ныне приостановлена в результате нескольких ключевых побед французов. При поддержке Жанны д'Арк, позже замученной в руках §Yангличан§!, а также богатого §Yанжуйского§! рода, §YКарл VII§! вернул Париж и множество других французских земель. Карл также был признан полноправным королём герцогами §YБургундии§! во время заключения Аррасского мира в 1435 году.\n\nОднако, мир с Англией был непрочным. Англичане ещё не отказались от своих притязаний на французский престол, а до осуществления основного требования нового договора, передачи §YМэна§! Франции, должно пройти ещё несколько месяцев.\n\nБургундцы теперь пассивно поддерживают французов в борьбе с Англией, но всё ещё являются причиной беспокойства французской короны. Они расширили свои владения далеко от границ Франции, в Нижние Земли и §YСвященную Римскую империю§!. Говорят, что герцог, который также является одним из богатейших мужчин в Европе, таит мечту о будущем королевстве, основанном на всех его владениях.\n\nОбъединённая Франция может стать богатейшим и самым населённым регионом Европы. Если Франция сможет совладать с её многочисленным и своенравным дворянством, и раз и навсегда изгнать Англию с континента, она станет одним из самых могущественных государств на континенте. Свободно исследовать заморские земли, вести активную политику в Германии и Нижних землях, или даже завоевать богатые страны северной Италии, где власть императора сейчас не значит практически ничего."
 string_start_austria:0 "В 1438 году династия §YГабсбургов§! достигла невероятного влияния в центральной Европе. Альбрехт Великий смог заполучить не только герцогство §YАвстрия§!, но также королевства §YBенгрия§! и §YБогемия§!, и престижный титул «короля-выборщика Германии», присуждавшийся тем, кто собирался стать §Yимператором Священной Римской империи§!. Однако по роковому стечению обстоятельств, Альбрехт пал в битве против турков в 1439 году, оставив лишь одного наследника — ещё не рождённого сына, Ладислава Постума.\n\nНоворождённому Ладиславу было бы трудно претендовать на наследие Альбрехта, и он уступил трон Венгрии после непродолжительной гражданской войны в пользу §Yпольского§! короля Владислава. С другой стороны, королевство Богемии разделилось по этому вопросу. Десятилетия религиозных гражданских войн разорили страну, в некоторых регионах укоренились гуситские дворяне, которых католики считали еретиками.\nТолько в Австрии, родине династии Габсбургов, приняли Ладислава, а его дядя §YФридрих§! начал править в качестве регента.\n\nПосле катастрофы под Варной венгерский трон вновь освободился и сторонники Габсбургов надеялись, что его вновь получит Ладислав. Но сильные группировки, что свергли мальчика-короля один раз, не могли позволить себе принять его теперь. Они бы лучше предпочли власть энергичного венгерского регента Яноша Хуньяди.\n\nМечта об императоре Габсбурге не была потеряна вместе с Альбрехтом. После его смерти, Фридрих, австрийский регент, был избран, чтобы возглавить Священную Римскую империю. Будучи первым своего рода, восседающим на имперском троне, Фридрих оставит хорошее наследие будущим Габсбургам. Если они продолжат его осторожную политику заключения дипломатических браков и терпеливую тактику наследования, то смогут выстроить такую власть, какой не добивался ни один королевский род Европы. Но ответственность на посту императора — сама по себе большая трудность. Своей властью император должен поддерживать мир в империи, сражаться с еретиками, наподобие недавних гуситов, и любой ценой защищать благоверных христиан от наступающих §Yосманских§! армий. И один Габсбург уже заплатил высшую цену за эту власть."
 string_start_castile:0 "Выкованная в огне Реконкисты, корона §YКастилии§! олицетворяет собой не одно королевство, но союз королевств Кастилии, Леона, Толедо, Галисии, Мурсии, Хаэна, Кордовы и Севильи под управлением кастильской ветви династии §YТрастамара§!. Остатки мавров на Иберийском полуострове загнаны в южное королевство §YГранада§!, всё ещё во многих смыслах богатый султанат, но омрачённый междоусобицами и частыми пограничными стычками с христианскими налётчиками. Похоже, что полная аннексия окружённого кастильскими замками султаната и доведение реконкисты до логического конца — это лишь вопрос времени.\n\nТем не менее, пока у Кастилии хватает своих проблем. Кастильские дворяне и местные кортесы многочисленных составляющих королевств ещё удерживают значительную власть, и многие короли Трастамара обнаруживали себя во власти их же владений. Фракции, действующие вне интересов королей, в прошлом не гнушались поддерживать иноземных претендентов из §YПортугалии§! и §YАрагона§!.\n\nЕсли однажды сильный монарх сможет объединить королевство и завершить реконкисту, Кастилия станет грозным государством с могучей армией и давней традицией вести завоевательные войны во славу христианской веры. Несмотря на то, что Кастилии ещё недостаёт мореплавательских традиций, не в пример Португалии, она имеет отличный доступ к Атлантическому океану и новые торговые маршруты, открывающиеся на запад и юго-восток."
 string_start_aragon:0 "Корона §YАрагона§! поднялась до статуса великой державы, начав свой путь от небольшого графства в Пиренеях. Отвоевав свою независимость у сильно уменьшившегося к настоящему времени королевства §YНаварра§!, Арагон заключил личную унию с графством §YБарселона§!. Его правители были активными участниками Реконкисты, военной кампании против мусульманских государств §YИберии§!, что привело к расширению Арагона на юг и включению в его состав королевства §YВаленсия§!.\n\nСудьбы Арагона и Наварры вновь оказались связаны воедино — король Наварры также является наследником престола Арагона. Если §Yкороль Хуан§! переживёт своего брата §YАльфонсо V§!, сохранив независимость Наварры, две страны объединятся в личную унию под властью одного монарха.\n\nЧто касается династических уний, королевство §YНеаполь§! в Южной Италии также контролируется короной Арагона. Арагон напрямую владеет §YСицилией§!, но Неаполь ещё только предстоит полностью интегрировать во владения короны после завоевания королевства королём Альфонсов в 1442 году. Предыдущий король Неаполя, §YРене Анжуйский§!, бежал в §YПрованс§!, откуда продолжал настаивать на своих правах не только на Неаполь, но и на сам Арагон, а также на §YИерусалим§!.\n\nОтношения между Арагоном и его могущественной соседкой §YКастилией§! довольно трудно определить. Несмотря на общую династию, членам враждующего дома §YТрастамара§! редко удаётся мирно договориться между собой. Порою кажется, что мир возможен, и две короны могут объединиться, а порой, что королевствам суждено вечно бороться друг с другом, подобно злейшим врагам.\n\nЗа рамками династических вопросов Арагон крайне заинтересован в доминировании в средиземноморской торговле. Арагонский §YКонсулат моря§! стремится к контролю и управлению всей торговлей в регионе, в то время как каталонские и валенсийские торговцы отчаянно соперничают с торговцами из §YГенуи§! и §YТосканы§! за контроль над товарооборотом. Кроме того у Арагона есть виды на труднодостижимую торговлю §Yшёлком§!. Традиционно, шёлк в Европе не производился, и его секреты надёжно охранялись, но сейчас кажутся достижимыми."
 string_start_brandenburg:0 "Недавняя история §YБранденбургской§! марки — грустный рассказ. Со своей бедной почвой, болотами и дикими лесами Бранденбург не был самым богатым регионом §YСвященной Римской империи§!, а династии §YBиттельсбахов§! и §YЛюксембургов§! использовали его лишь как средство наживы. Но с приходом к власти §YГогенцоллернов§! ситуация стала понемногу меняться. Фридрих I всё время своего правления потратил на попытки снизить влияние бранденбургских поместий и борьбу с широко распространённым беззаконием. Он посылал свою армию на замки многочисленных баронов-воров, которые долгое время наживались на своих владениях и беззаботно правили регионом.\n\nФридрих II Железный во многих смыслах был сыном своего отца, продолжив его политику противодействия местным царькам и жадным бюргерам. Он также выкупил §YНоймарк§!, ранее принадлежавший Бранденбургу, но проданный его предшественниками §YТевтонскому ордену§!.\n\nСложность утверждения государственной власти наглядно демонстрируется Кальмарской унией королевств §YДания§!, §YШвеция§! и §YНорвения§!, где король, пытавшийся достичь тех же целей, в итоге был свергнут и заменён Виттельсбахом из Баварии. Если Бранденбург хочет стать стойким государством, он должен сохранять единство, избегая склок, наподобие тех, в коих погрязли §YBеттинские§! наследники в выборной §YСаксонии§! на юге.\n\nСоседние королевства §YПольши§! и §YБогемии§!, оба оставшиеся без правителя в 1444 году — итог неудачного похода на Варну против турков и отказа богемского дворянства признать наследника из рода Габсбургов. Несмотря на то, что Богемия ещё не оправилась от гуситских войн последних десятилетий, гуситские еретики остаются мощной силой в богемской политике, делая королевство поводом для беспокойства всех его соседей, включая Бранденбург."
 string_start_burgundy:0 "§YБургундская§! ветвь династии §YBалуа§! правит не только герцогством §YБургундия§!, считающимся де-юре французской территорией, но также значительной частью §YНижних земель§!, §YBермандуа§! и округом §YНевер§!. За короткий срок они создали владение, что опоясало богатейшие земли §YФранции§! и §YСвященной Римской империи§!. И только герцоги Бургундии распоряжаются этими несметными богатствами. Использовав свои экономические ресурсы, §YФилипп III Добрый§! ещё больше расширил владения своей семьи, продвигаясь вдоль рек Маас и Рейн и захватывая титул за титулом.\n\nВ то время, пока Франция целый век содрогалась от непрекращающегося конфликта между §Yанглийскими§! и французскими претендентами на трон, Бургундия расширялась, чтобы стать экономическим и культурным центром западной Европы. Рыцарские идеалы позднего средневековья нигде не почитались так, как в Бургундии: здесь проводятся великие турниры, грандиозные пиры, и, конечно, здесь находится резиденция ордена Золотого руна. Рыцарский орден был основан герцогом, с целью возродить рыцарство, подобное тому, что описывалось в легендах об Артуре или греческих мифах. Бургундский двор также превозносит моду и искусство, будучи в состоянии тратиться на шелка, картины и фантастически декорированные манускрипты.\n\nГерцогство Бургундское уже нажило немало врагов из-за своего влияния, богатства и военной мощи. Извлекая выгоду из англо-французского конфликта, они долгое время находились фактически на правах независимой державы. Тем не менее, де-юре герцогство всё ещё является подданным Франции, а часть её земель входит в состав Священной Римской империи. Учитывая, что Столетняя война, похоже, подходит к своему концу, будущее герцогства выглядит неопределённым. Если Бургундия продолжит свой ослепительный восход, тот она может в итоге стать отдельным королевством. Сильнейшим государством западной Европы. Но герцоги также обзаведутся множеством врагов. Создание независимого Бургундского королевства потребует от Филиппа и его потомков пойти на опасные риски, которые в итоге могут как принести им величие, так и отправить их славную родину на задворки истории."
 string_start_england:0 "Вот уже больше сотни лет, с далёкого 1337 года, тянется конфликт между §YФранцией§! и §YАнглией§!, который определит истинного короля Франции. Англия удерживает контроль над §YНормандией§! и §YГиенью§!, в то время как §YКарла VII§! в Париже поддерживает почти вся региональная знать Франции.\n\nСогласно Турскому договору, заключённому в мае, английские §YЛанкастеры§! и французские §YBалуа§! обменивают территории на мир. Среди прочих условий — передача владения §YМэн§! Франции, пункт, который никогда не обсуждался с английским парламентом, и выполнение которого наверняка приведёт в ярость как знать, так и простолюдинов на том конце пролива. Страх публичного осуждения в итоге вылился в задержку передачи владения на месяцы, что стало причиной больших сомнений ценности английских обещаний при французском дворе.\n\nАнглия ныне находится в сомнительном положении. Коронованный в девятимесячном возрасте король, §YГенрих VI§!, уже вырос и теперь в состоянии сам править королевством. Но сам он, похоже, не слишком желает править, некоторые даже говорят, что он живёт где-то в своей реальности. Поэтому придворные интриганы пытаются взять под контроль правление Генриха, чтобы обеспечить себе беззаботное будущее. Подобные внутренние склоки могут серьёзно подорвать стабильность королевства, особенно если возобновятся нападки Франции.\n\nПока Англия занята континентальными и внутренними проблемами, власть над §YИрландией§! продолжает слабеть, став лишь тонкой нитью вдоль моря, известного как «Бледное», а гаэльские лорды, равно как и хайберно-норманские, действуют полностью независимо от английской короны. К радости ирландцев, там практически не осталось английских солдат. Однако, конфликт между Лондоном и Парижем в любом случае рано или поздно решится, а вопрос ирландских лордов не терпит отлагательств."
 string_start_ottomans:0 "§YОсманская империя§! в [GetYear] году — главная сила в регионе, удерживающая контроль над Анатолией и Балканами. На востоке, пострадавшая от нашествия §YТимуридов§! власть османов, восстановлена, хотя некоторые бейлики остались независимыми. Беи, мечутся между набирающими силу османами и §YМамлюкским султанатом§! Египта и Сирии, всё ещё сильнейшим государством Среднего Востока.\n\nВ Европе османы одержали победу над крестоносцами в битве под Варной, убив Владислава, короля §YПольши§! и §YBенгрии§!. §YBизантия§! теперь обнажена, а §YBенгрия§! перешла в оборону, всё ещё имея мощную крепость в §YБелграде§!, которая пока в состоянии сдерживать дальнейшее продвижение османов. Меньшие князья между ними смогут выжить только встав на одну из сторон. Южнее, §YСкандербег§! возглавляет восстание против турецкой власти в §YАлбании§!. Его поддерживает §YBенеция§!, всё ещё удерживающая господство на море.\n\nРегион, которым османская династия правит в [GetYear] году, ещё не является централизованным государством. Авторитет султана поддерживается лишь его придворными слугами, которые были набраны из рабов, захваченных во время войны и при помощи «Девширме» — периодическом отборе христианской молодёжи с балканского региона. Они стали знаменитыми §Yянычарами§!, которые со временем станут постоянной и мощной армией. Османы пришли к власти, оказывая военную поддержку многочисленным марк-лордам, всё ещё имеющим высокую автономию на балканском фронте, в то время как администрация сосредоточилась в руках турецкой автократии, успешно ведущей государственные дела, но в значительной степени независимой от султана.\n\nНо скоро всё изменится. Уничтожив армии крестоносцев, старый султан Мурад II теперь возвращается в своё имение в Манисе, оставив правительство в руках молодого §YМехмеда II§!. Это он в будущем превратит Османское государство в империю, заполучив Константинополь в качестве новой столицы и установив централизованную администрацию для управления марк-лордами и старыми турецкими семьями. Для «Великого Турка» не может быть компромиссов — дом Османов станет верховным авторитетом в регионе. Вопрос лишь в том: куда его армии направятся сначала?"
 string_start_portugal:0 "Реконкиста почти завершена и Иберийский полуостров почти полностью во власти христиан, поэтому королевство §YПортугалия§! обращает своё внимание к берегам Африки. С завоеванием §YСеуты§! в 1415 году, основатель §YАвисской§! династии, Жуан I, положил начало вторжению в исконные земли мавров. Его внук, ещё молодой §YАфонсу V§!, сделает всё возможное, чтобы продолжить дело, начатое дедом. Однако, свой след в истории Португалия оставит благодаря дяде Афонсу, дону Энрике, Генриху Мореплавателю.\n\nБлагодаря ему, Португалия достигла больших успехов в кораблестроении и навигации, а также в организации экспедиций далеко на юг, за мыс Бохадор. В поисках золота, специй и, возможно, легендарного царства пресвитера Иоанна, португальские моряки близки к тому, чтобы объехать весь свет. Они достигали новых континентов на западе, равно как и §YИндии§! с §YИндонезией§!, и даже §YКитая§! и §YЯпонии§!. Несомненно, однажды португальские моряки смогут обогнуть весь земной шар.\n\nВ [GetYear] году Афонсу ещё несовершеннолетний, поэтому управление страной доверено другому его дяде — дону Педру, герцогу Коимбры. Регентство дона Педру было осложнено проблемами с контролем сильной португальской придворной знати, но герцог сумел укрепить королевскую власть за их счёт. Но по мере взросления Афонсу, при дворе находились всё новые желающие заполучить контроль над молодым королём, чтобы использовать его в своих интересах.\n\nНесмотря на то, что Кастилия угодила в череду слабых правителей и сильной знати, кастильцы всё ещё могут быть серьёзной угрозой Португалии. Поэтому королевский дом Авис должен как можно быстрее позаботиться о заключении династических браков с кастильской правящей семьёй, чтобы обеспечить продолжение хороших отношений и повысить шансы на укрепление португальских претензий на трон Кастилии."
 string_start_hisn_kayfa:0 "Династия §YАйюбидов§!, однажды бич христианства и повелители Сирии, Египта и Аравии, всё ещё сохранились в курдистанской крепости §YХасанкейф§!. Свирепо отстаивая свою независимость, небольшое государство смогло выжить среди таких гигантов, как §YТимуриды§! и §YКара-Коюнлу§!.\n\nС началом [GetYear] года, айюбидские принцы смогли обойти соперников и бывших вассалов, Артукидов, и укрепили свою власть над небольшим княжеством близ Тигра."
 string_start_mamluks_history:0 "Однажды элита айюбидских армий, в 1250 году §YМамлюки§! превратились из рабов-служителей в правителей региона в самом сердце исламского мира. Из их столицы в Каире Мамлюки управляли Египтом и Сирией, равно как и самим аббасидским халифом. На севере влияние Мамлюков простиралось от бейликов Анатолии до берегов озера Ван. На юге они служили защитниками священных городов §YМекка§! и §YМедина§! в §YХиджазе§!, а также оказывали влияние на политику §YЙемена§!. Даже христианская §YЭфиопская империя§! должна была прислушиваться к слову мамлюкского султана, поскольку коптский папа, главенствующий над всеми эфиопскими священниками, находился под мамлюкским вниманием.\n\nМамлюки пополняли свои ряды, покупая новых мамлюков: заграничных рабов, часто черкесского происхождения. Их тренировали как солдат и управляющих, и они клялись в полной верности своему покупателю, или «опекуну». Эмиры, в свою очередь, предоставляли свои владения в пользование султанам. Когда приходило время наследования, волею этих влиятельных мужчин решалось, какой из эмиров станет следующим султаном. Такая система позволяла султанату никогда не испытывать нехватки элитных воинов, пока маршрут импорта рабов с Чёрного моря открыт. Однако, как система управления, она не раз приводила к разрушительным внутренним конфликтам.\n\nТем не менее, будущее Мамлюкского султаната выглядит светлым, особенно учитывая смерть Тимура, устранившую величающую угрозу в регионе. Некогда обширная §YТимуридская империя§! теперь превратилась в кучку грызущихся друг с другом наследных государств по всей §YПерсии§! и §YТрансоксании§!. Пустоты, оставленная этой империей в Анатолии, Кавказе и Ираке, была заполнена федерацией §YКара-Коюнлу§! на востоке и возрождающейся §YОсманской империей§! на западе. И они обе, скорее всего, придут к конфликту с Мамлюками в ближайшем будущем.\n\nБогатство султаната зиждется на торговле, текущей через египетские земли и связующей Средиземное и Красное море. Это требует от мамлюков иметь сильный флот на севере, чтобы сражаться с христианскими пиратами, и не менее сильный флот на юге, чтобы защищать уязвимые суда с кофе, тканями и специями, пересекающие Красное море вдоль побережья Хиджаза.\n\nНа конец [GetYear] года, Мамлюкский султанат всё ещё является величайшим, богатейшим и сильнейшим государством Среднего Востока, с многочисленными врагами, но без толики страха."
 string_start_muscovy:0 "На конец [GetYear] года §YРоссия§! разделена на множество княжеств, которые издавна живут в тени татарской §YЗолотой орды§!. Татары всегда занимали важное место в политике русских, собирая дань, налоги и выступая делателями королей в христианских государствах. Великое княжество Московское хоть и не самое старое из всех, но недавний рост сделал его сильнейшим. Расположенная в относительно плодородных землях Ополья, Москва имеет сильнейшую внутреннюю экономику среди других княжеств. Более того, здешние князья часто служили сборщиками дани для ханов Золотой орды, обеспечивая себе одновременно и безопасность, и возможность накапливания богатств.\n\nПосле сокрушительного поражения, которое Золотая орда потерпела от §Yтимуридских§! армий, она развалилась на несколько государств. Центральные земли их империи, §YБольшая орда§!, всё ещё по праву считается грозной силой, но она преисполнена внутренними конфликтами и больше не в состоянии довлеть над русскими.\n\nМосква отлично воспользовалась моментом, стремительно распространив своё влияние на остальные княжества, используя как хитрость, так и военные ресурсы. Часто даже просто покупая бедных князей и присоединяя их земли к московским владениям.\n\nОднако, Москва не единственный сильный игрок с интересами в русском регионе. Республика §YНовгород§! на севере колонизировала большую часть береговой линии Белого моря, удерживая прибыльные торговые пути и источники мехов, мягкого золота севера и востока.\n\nНа западе §Yвеликое княжество Литовское§! и §Yкоролевство Польское§! делают всё возможное, чтобы заполучить контроль над всеми русскими, утверждая свой авторитет в Русинии и активно участвуя в политической жизни свободных русских государств на севере. Их интересы прямо конфликтуют с усилением Москвы, но их претензии на русское наследство несколько сомнительны. Если у них всё получится, то потенциал дальнейшего роста мощи Великого Княжества будет поистине безграничным.\n\nЕсли татарское иго будет сокрушено раз и навсегда, для расширения откроются огромные территории §YСибири§!, полные нетронутых богатств и опасностей. Преодолев сопротивление многих ханств, аборигенов и самой природы, объединённое русское государство сможет стать величайшей силой во всём мире."
 string_start_georgia:0 "В [GetYear] королевство §YГрузия§! находится в ужасной ситуации. Оно выстояло в войнах против §YТимуридов§! и §YКара-Коюнлу§!, но силы его иссякли и королевство погрязло в междоусобицах.\n\nВ надежде снизить разрушительное влияние региональной знати, Александр I Грузинский отрёкся в 1442 году, сделав его сыновей соправителями над составляющими частями королевства. Так он сохранил власть в руках династии §YБагратионов§!, но на практике это лишь ускорило разделение королевства.\n\nПосле османской победы над крестоносцами под Варной, §YГрузия§! осталась лишь именем, которое делят между собой могучие сыновья Багратионы в §YИмеретии§! и §YТбилиси§!, и независимые Атабеки из §YСамцхе§!."
 string_start_yemen:0 "«Удачливая Аравия», королевство §YЙемен§!, охвачено гражданской войной. Старая династия §YРасулидов§! всё ещё правит в Таизе, но в восточной половине королевства их бывшие вассалы §YТахириды§! начали формирование своего собственного государства.\n\nМогучие имамы §YРассидов§!, занимающие подавляющее большинство шиитских нагорий, сами являются отличной альтернативой для управления Йеменом, если смогу разрешить внутренние конфликты наследования.\n\nНа севере §YМамлюки§! всё сильнее сжимают тиски вокруг шарифатов §YМекки§! и §YМедины§! в Хиджазе. Как только они окажутся под их контролем, мамлюкам ничего не помешает вмешаться во внутреннюю борьбу Йемена. Они давно зарились на богатые йеменские порты в Мохе, Адене и Забиде, и без колебаний осуществят вторжение."
 string_start_aq_qoyunlu:0 "Беря своё начало от правления хана Баяндора, лидера одного из двадцати четырёх Огузских племён и внука самого кагана Огуза, §YАк-Коюнлу§!, или «Белая овца», располагает величайшим наследием. Когда §YТимур§! опустошил этот регион десятилетия назад, он подарил Белой овце крепость Амид, или Диярбакыр, вытеснив их старого соперника, §YКара-Коюнлу§!, или «Чёрную овцу».\n\nПосле смерти Тимура в 1405 Белая овца вырезала владение в Курдских горах вокруг Диярбакыра и расширили свою власть от Эрзурума на севере до Ракки в Верхней Месопотамии на юге. Ряд князей Ак-Коюнлу сейчас борются за господство в федерации, тогда как народ Кара-Коюнлу объединённый Джаханшахом, сумел завладеть большей частью наследия Тимура в Ираке и Азербайджане.\n\nЕсли Ак-Коюнлу не объединится вновь под властью сильного лидера, вскоре они вполне могут стать одним из субъектов растущей империи Кара-Коюнлу, подвергнуться вторжению со стороны §YМамлюкского султаната Сирии и Египта§!, или могут быть атакованы возрождившейся §YОсманской империей§!.\n\nОбъединение и последующее расширение Ак-Коюнлу сможет осуществить лишь человек великих амбиций и способностей, и, возможно, юный принц §YУзун-Гасан§! — именно такой человек."
 string_start_qara_qoyunlu:0 "Истоки §YКара-Коюнлу§!, или «Чёрной овцы», окутаны мраком, хотя согласно их собственным традициям, они потомки великих ханов Огузов прошлого. Вот уже больше века Чёрная овца пытается создать империю в Азербайджане и Ираке.  Как и многие другие силы в регионе, они были сокрушены Тимуром, который ураганом пронёсся от Ирана до Анатолии, стирая в порошок всех, кто осмеливался ему противостоять.\n\nТеперь Тимур мёртв, а его сын, §YШахрух§!, потратил всю жизнь, чтобы удержать §YТимуридскую империю§! отца от развала. Это позволило Кара-Коюнлу восстать вновь, и под управлением §YДжаханшаха§!, одного из величайших правителей того времени, они смогли вернуть не только Тебриз, но и все земли от границы с §YГрузией§! до болотистой Шатт-эль-Араб в южном Ираке.\n\nНа западе §YАк-Коюнлу§!, или «Белая овца», втянуто в продолжительную гражданскую войну меж бесчисленными претендентами. Белая овца — давний соперник Кара-Коюнлу и, возможно, станет серьёзным противником. Но пока что гораздо более опасные соседи — §YОсманская империя§! в Анатолии и §YМамлюки§! в Египте.\n\nНа конец [GetYear] года Тимуридская империя всё ещё представляет угрозу для востока, но стареющий Шахрух, говорят, стал болен и беспомощен. От востока до запада его сыновья и внуки готовятся к войне за наследие. Безусловно, для Мухаммада бин Байсонкура из §YАджама§! новостей о болезни было достаточно, чтобы разорвать все связи со своим дедом.\n\nОпьянённый жаждой славы, молодой принц является очевидной угрозой для Джаханшаха и Чёрной овцы..."
 string_start_timurids:0 "[Root.Monarch.GetName] — верховный правитель §YТимуридской империи§! и сын великого завоевателя Тимура.\nОднако, многое изменилось со смерти великого эмира, и его империя, однажды простиравшаяся от §YАнатолии§! до §YДели§!, теперь несколько потеряла в размерах.\n\n§YШахрух§! сумел удержать большую часть империи Тимура и покровительствовал развитию центра образования и искусства в Герате, жемчужине §YХорасана§!. Но время его правления подходит к концу, в последний год его одолевает тяжёлая болезнь. Во внешних провинциях его сыновья и внуки наблюдают за двором Герата с большим интересом.\n\n§YАджам§!, управляемый §YМухаммадом бин Байсонкуром§! уже практически полностью независим. В Астрабаде, что в §YХорасане§!, его брат §YБабур§! создал себе небольшую политическую базу, без сомнений, нужную ему для опоры в грядущей войне за наследие. §YТрансоксания§! и старая Тимурова столица Самарканд оставлены в руках способного §YУлугбека§!, сына четвёртого правителя и великого покровителя науки и искусств, тогда как §YФарс§! в руках 12-летнего принца династии.\n\nТем временем, федерация §YКара-Коюнлу§! забрала многие западные территории, ранее бывшие частью империи Тимура, а в южном Ираке тысячелетний §YМушаша§! захватил Хузестан и изгнал тимуридскую администрацию из региона. §YУзбеки§! продолжают набеги на владения в Трансоксиании, а индийские губернаторы изгнаны из Дели.\n\n[GetYear] год подходит к концу и судьба империи туманна. Даже если Шахрух сможет продлить своё хорошее правление ещё на несколько лет,  напряжение стало почти осязаемым, каждый из его сыновей и внуков ждёт его смерти..."
 string_start_khorasan:0 "[Root.Monarch.GetName] в Астрабаде в качестве губернатора правит державой §Y[Root.GetName]§! от имени §YТимуридского§! императора §YШахруха§!. [Root.Monarch.GetName] — внук Шахруха и претендент на трон великой Тимуридской империи, что однажды ширилась от §YАнатолии§! до §YДели§!.\n\nНо Шахрух стар, и его некогда крепкая хватка, державшая всю империю вместе, слабеет.\n\nВ §YАджаме§! другой его внук, Мухаммад бин Байсонкур, обрёл практически полную независимость. В §YТрансоксиании§! его дядя, Улугбек, обзавёлся сильной политической поддержкой.\n§YФарсом§! правит несовершеннолетний принц Абдула бин Ибрагим, но у него есть точно такие же претензии на трон, как и у других родственников.\n\nТем временем, федерация §YКара-Коюнлу§! забрала многие западные территории, ранее бывшие частью империи Тимура, а в южном Ираке тысячелетний §YМушаша§! захватил Хузестан и изгнал тимуридскую администрацию из региона.\n\n[GetYear] год подходит к концу и судьба империи туманна. Даже если Шахрух сможет продлить своё хорошее правление ещё на несколько лет,  напряжение стало почти осязаемым, каждый из его сыновей и внуков ждёт его смерти..."
 string_start_transoxiana:0 "§Y[Root.Monarch.GetName]§! правит державой §Y[Root.GetName]§! из Самарканда, великой столицы во времена его деда Тимура, завоевателя, что построил империю от §YАнатолии§! до §YДели§!. Его повелитель и отец §YШахрух§! правит империей своего отца из Герата на юге, являясь высшим авторитетом в Трансоксиании и во всех тимуридских владениях.\n\nНо время правления Шахруха подходит к концу, в последний год его одолевает тяжёлая болезнь. Во внешних провинциях его сыновья и внуки наблюдают за двором Герата с большим интересом. §YАджам§!, управляемый §YМухаммадом бин Байсонкуром§! уже практически полностью независим. В Астрабаде, что в §YХорасане§!, его брат §YБабур§! создал себе небольшую политическую базу, без сомнений, нужную ему для опоры в грядущей войне за наследие.\n\n§YАфганистан§! находится в руках младшего внука, тогда как §YФарс§! в руках 12-летнего принца династии.\n\n§YУзбеки§! на севере тоже с интересом наблюдают за ситуацией, ожидая неизбежной войны за наследство и ослабления их соседа. На западе другие враждебные империи, такие как §YКара-Коюнлу§! и тысячелетний §YМушаша§! устраивают великие нашествия на земли Тимура.\n\n[GetYear] год подходит к концу и судьба империи туманна. Даже если Шахрух сможет продлить своё хорошее правление ещё на несколько лет,  напряжение стало почти осязаемым, каждый из его сыновей и внуков ждёт его смерти..."
 string_start_delhi:0 "§YДелийский султанат§!, основанный тюркской династией §Yмамлюков§! в 1206 году, зародился как региональная держава на Индо-Гангской равнине. Под управлением рода §YТуглаков§! он превратился в самую большую со времён государства Гуптов империю Индии. Империя простиралась от §YСинда§! на западе до §YБенгалии§! на востоке и от §YКашмира§! на севере вплоть до §YКоромандельского берега§! на юге.\n\nИмперия Туглаков пала так же быстро, как и появилась. Несмотря на то, что в государстве, управляемом мусульманами, жили миллионы последователей индуизма, развалило его не сопротивление индуистов, а чересчур амбициозные полководцы-мусульмане. В 1347 значительная часть южной §YИндии§! была потеряна в результате успешного восстания Хасан Бахман-шаха, который провозгласил себя правителем нового султаната §YБахмани§!.\n\nСовсем недавно султанат едва пережил ещё одну катастрофу, когда правители §YДжаунпура§! в 1394 году объявили о независимости, забрав с собой большую часть Индо-Гангской равнины, после чего власть султаната Дели едва ли выходила за городские ворота. Махмуд-шах, султан Джаунпура, жадно смотрит на земли своих соседей; он планирует не только занять трон Дели, но и подчинить близлежащие земли Бенгальского султаната и §Yгаджапатского§! царства §YОрисса§!. Амбиции султана затрагивают весь север Индии.\n\nПоследним гвоздём в крышку гроба Туглаков стало жестокое вторжение §YТимуридов§! в 1398 году. Тимуриды даже не пытались завоёвывать Индию, вместо этого они просто грабили, убивали и сжигали всё, до чего добирались. На фоне всеобщего хаоса род Туглаков в конце концов был свергнут §YСейидами§!, управлявшими самой столицей. Приход Сейидов к власти пока ничего хорошего не принёс, султанат по-прежнему находится на краю пропасти. Одни лишь раджпуты §YДжангладеша§! остаются верными султану в это нелёгкое время.\n\nКак только Сейиды взяли власть, тут же восстал правитель §YСирхинда§! и заявил о своих притязаниях. Бахлул-хан Лоди, представитель афганской знати — чрезвычайно искусный правитель и полководец. Контроль над §YПенджабом§! даёт ему множество возможностей и ресурсов, которые он, вероятнее всего, будет использовать в попытке захватить власть над самим Дели. Султан Сейид прячется в своём дворце, пока Лоди собирает силы для восстания.\n\nСултанат Дели на грани полного развала, и неясно, появится ли новый завоеватель, который восстановит его былое величие, или же он останется в истории как очередной символ обречённых амбиций?"
 string_start_vijayanagar:0 "§YВиджаянагар§!, Город Победы — подходящее название для самого успешного индуистского государства Индии.\n\nВиджаянагар отделился от рухнувшей империи §YХойсала§! после множества неудачных попыток остановить бесконечные вторжения мусульман султаната §YДели§!. Желая отбросить северных захватчиков, династия §YСангама§! объединила под своей властью почти весь юг Индии и дала бой общему врагу.\n\nХотя Делийский султанат был побеждён ещё 100 лет назад, Виджаянагар не перестаёт бороться с исламскими завоевателями. В 1347 году султан §YБахмани§! провозгласил независимость от Дели и начал набирать силу. Исход конфликта между Бахмани и Виджаянагаром до сих пор не ясен; земли переходят из рук в руки, войны не прекращаются ни на год, и тем не менее, оба государства остаются непоколебимыми в своём стремлении одержать безоговорочную победу.\n\nПомимо северного соперника, Виджаянагар окружают и более слабые государства. Сангамы заключили союз с §YАндхрой§!, согласившись защищать их от нападок со стороны Бахмани и §YОриссы§!. Номинальные вассалы Виджаянагара, малые княжества §YМалабар§! и §YМайсур§!, сохраняют значительную часть самостоятельности. Несомненно, наступит время, когда раджа потребует от них больше, чем они дают сейчас. Недавнее завоевание §Yтамильских§! княжеств прошло не так гладко; отношения с тамильскими торговыми гильдиями находятся в плачевном состоянии, их необходимо наладить, прежде чем продолжать экспансию в тех областях. В §YСеверной Ланке§! небольшое тамильское государство §YДжафна§! также стало вассалом Виджаянагара, получив таким образом защиту от буддистов §YКотте§! и §YКанди§!.\n\nВиджаянагарская империя распределяет свои земли между наиболее верными и заслуженными полководцами, используя систему, известную как §Yнаянкара§!. Наяки, местные управляющие, правят выданными землями и несут ответственность за вербовку людей в армию махараджи. Несмотря на эффективность этой системы, радже стоит быть внимательным, так как некоторые чрезмерно амбициозные полководцы могут поднять восстание."
 string_start_bengal:0 "§YБенгальский султанат§! завоевал независимость от §YДелийских§! §YТуглаков§! путём долгой дипломатической борьбы и кровопролитной войны, длившейся с 1354 по 1359 год. Как единый и мощный султанат, Бенгалия сформировалась в прошлом веке.\n\nПравивший когда-то род §YИльяс-шахи§! вновь обрёл власть благодаря султану Насиру ад-дин Махмуд-шаху, способному администратору, желающему поддерживать мир и стабильность. Он весьма преуспел в развитии городов Бенгалии и строительстве новых великолепных мечетей.\n\nНаиболее явными угрозами для Бенгалии являются §Yгаджапатское§! царство §YОрисса§! и §YШаркийская§! династия, управляющая §YДжаунпуром§!. Гаджапаты пользуются лояльностью Гарджатских племён, которые традиционно присягают на верность тем, кто контролирует основные прибрежные города. Если Бенгалии удастся победить Ориссу, она так же может рассчитывать на лояльность этих племён султану. Сродни самой Бенгалии, султанат Джаунпур вырвался из-под власти Дели лишь в 1393 году. Джаунпур контролирует большую часть Доаба, а также обширные земли вдоль реки Ганг. Столкновения между Бенгалией и Джаунпуром начались ещё в 1420 году. Несмотря на то, что с помощью тимуридских и китайских дипломатов конфликт был прекращён, из-за многочисленных разногласий новая война неизбежна.\n\nОтношения с буддистскими султанами §YАракана§! крайне непостоянны; один год они ведут себя как верные вассалы Бенгалии, другой — как непростые союзники, а третий — как разбойничающие пираты. В будущем изменения отношений с Араканом не предвидится.\n\nБенгалия обладает потенциалом стать не только мощной региональной силой, но и правителем всей Индии."
 string_start_bahmanis:0 "Разграбление §YДели§! в 1398 году было судьбоносным событием для всего субконтинента, тем не менее, на §YБидар§! оно не оказало какого-либо значимого влияния. §YБахманийские§! султаны объявили о независимости от севера за 50 лет до этого и уже успели построить своё государство на сухом Деканском плоскогорье. Имея много источников дохода, в том числе и алмазные шахты Голконды, султаны Бахмани богаче большинства других правителей. Их двор и легендарный бирюзовый трон известны далеко за пределами Индии. Эта известность сильно помогает в привлечении талантливых и жаждущих наживы людей со всего исламского мира.\n\nК сожалению, в султанате есть и проблемы. Обрыв связей с севером блокировал сухопутные пути на запад; к тому же, по сравнению с северными султанатами, мусульманское население Бахмани ничтожно, из-за чего даже самые закостенелые дворяне начинают принимать местную культуру и язык. Новые и старые дворяне часто конфликтуют между собой, поэтому не так давно было решено построить новую столицу — Бидар, что частично позволило избавиться от интриг старой столицы — Гулбарги.\n\nЧуть южнее султаната находится так называемый Город Победы — §YВиджаянагар§!. В городе располагаются Сангамские раджи, а с четыре тысячи жителей выгодно отличают его от небольшого города-крепости Бидара. Это столица империи, чьи владения занимают почти весь юг Индии. Совсем недавно они также завоевали почти все тамильские владения далеко на юге. Виджаянагар является основной угрозой могуществу Бахмани и никогда не упускает возможности продвинуться дальше на север. Недавний захват западных портов Бахмани агентами Виджаянагарской империи — удар в самое сердце иммиграции и торговли султаната.\n\nК востоку, Капилендра, основатель гаджапатской династии §YОриссы§!, сделал из своего царства мощную военную державу. Нанеся удар одновременно по интересам §YДжаунпура§!, §YБенгалии§!, Виджаянагара и Бахмани, новый правитель быстро прославился как завоеватель, но, если он попробует продвинуться дальше на юг, к §YАндхре§! и §YТелингане§!, это может плохо для него закончиться."
 string_start_tag_south_india:0 "Отделённая от севера горами Виндхья, холмами и джунглями Гондваны, и гарджатами, южная Индия во многих смыслах — отдельный мега-регион, часто называемый просто «Декан» или «Юг». Она отделилась от §YДелийского султаната§! задолго до §Yтимуридского§! разграбления Дели в 1398 году.\n\nВ §YОриссе§! Капилендра Гаджапати, «Повелитель слонов», превратил своё небольшое государство в мощную державу. Опираясь на лояльность гарджатских королевств и Джаганнатхов, он собрал великую армию, которая особенно хорошо сражается на холмах и в джунглях восточной Индии. За короткое время Капилендра одержал величайшие победы, каждая последующая была невероятнее предыдущей. Разгромив войска Джаунпура, Бенгалии, Бахмани и Дели в нескольких войнах, он жадно смотрит на Телингану и побережье Андхры. Тем не менее, Капилендре придётся постараться, чтобы все завоёванные земли после его смерти не были потеряны из-за разногласий между его восемнадцатью законными сыновьями.\n\nВ центре, на Деканском плоскогорье, султанат §YБахмани§! уже почти 100 лет свободен от власти Дели. Богатство султанов и не снилось их далёким предкам в Иране, Трансоксании и Аравии, но власти у них пока меньше, чем у мусульман на севере Индии. Отрезанное от севера, государство стало зависимым от иммиграции мусульман с запада и поставок боевых коней из-за моря. Недавняя потеря западного побережья и выхода к морю стала катастрофой для всего султаната, поэтому сейчас он предпринимает попытки захватить земли на восточном побережье, вмешиваясь во внутреннюю политику §YТелинганы§! и §YАндхры§!.\n\nСовсем недалеко от столицы Бахмани §YБидара§! располагается §YВиджаянагар§!, так называемый «Город победы», столица главного врага султанов. В сухом Деканском плоскогорье недалеко от реки Тунгабхадры, Сангамские раджи основали военный лагерь, который они использовали для захвата всех тамильских земель на юге. Тамильские земли необычайно богаты, этого хватит для поддержания Виджаянагарской империи десятилетиями, хотя интегрировать их было нелегко. Крупные тамильские торговые гильдии сохранили значительное влияние и этим могут воспользоваться недруги империи.\n\nЮг также является домом для ряда более мелких государств, которые с тревогой наблюдают за противостоянием между Виджаянагаром, Бахмани и неожиданно появившимся царством Орисса. Они ждут подходящего момента и делают всё, чтобы торговля пряностями не прекращалась. В последние несколько веков для торговых государств §YКочин§!, §YКаликут§!, §YКаннур§!, §YВенад§! и сингалийцев это привычное занятие. Другие, как, например, правители §YМайсура§! или последние §YПандьи§! в Тирунелвели, могут только верить и надеяться, что однажды их славные военные традиции проявят себя, появится возможность, и у них получится вернуть потерянное. Тем не менее, ничто не вечно, и даже величественные города древности рано или поздно падут..."
 string_start_tag_north_india:1 "Северная Индия постепенно пробуждается после падения §YДелийского султаната§! и недавнего вторжения §YТимуридов§!. §YСейидские§! султаны Дели, всего несколько десятилетий назад державшие под контролем весь регион, теперь лишь тень былых себя. Полководцы побеждённой династии §YТуглаков§!, султаны §YБенгалии§! и §YДжаунпура§!, объявили о своей независимости, в то время как правители §YСирхинда§! из рода §YЛоди§! уже готовятся взять всю власть в Дели в свои руки. Все эти новые государства будут основными игроками в политике региона, хотя они и не единственные, на кого стоит обратить внимание.\n\nВ §YСинде§! род §YСамма§! правит из §YТатты§! уже не одно поколение, успешно пережив власть делийского султана. К северу, белуджи из племени §YЛанга§! воспользовались хаосом, возникшим после крушения Дели, и завоевали §YМултан§!. Сейчас эти государства живут в относительном мире, и только Аллах знает, когда это закончится.\n\nДинастии по всему северу с гордостью возводят свою родословную к правителям §YРаджпутаны§!, непобедимого оплота §Yраджпутов§!. §YМевар§!, номинально самое большое и мощное государство раджпутов, в настоящее время находится в затяжном кризисе, после того как род §YРатхоров§!, недовольный ущемлением своей власти, поднял восстание, целью которого является создание нового независимого государства §YМарвар§!. §YХилджийские§! султаны §YМалвы§!, заклятые враги Мевара, с интересом наблюдают за этими событиями. Будучи повелителями нескольких гондских и виндхьянских княжеств, султаны никогда не упустят возможности пополнить свой двор новыми вассалами.\n\nЯвляющийся домом для самого процветающего порта Индии, султанат §YГуджарат§! извлекает большую выгоду от владения важным мировым центром торговли. Хотя пока Гуджарату не хватает военной силы для сдерживания норовящих его сожрать соседей — раджпутов, Бахмани и Виджаянагара. По этой причине, султан Мухаммад Шах II стремится покорить соседние индуистские княжества и построить государство, способное дать отпор любым захватчикам. Развитие торговли также должно быть приоритетом для Гуджарата, так как золото — не менее важный элемент для создания мощной армии, чем территория и население.\n\n§YНепал§! постоянно страдает от междоусобиц, являющихся следствием бесконечных интриг и смертей правителей, чьи сыновья не могут договориться между собой. Правители Катманду §YМалла§!, восходящее княжество §YГоркха§! и многочисленные §YЛимбуванские§! племена — все пытаются заполучить контроль над долиной Катманду. Не обошёл Непал и религиозный вопрос — тибетские монахи массово прибывают и распространяют буддистскую веру. Мечта о едином Непале витает в воздухе, хотя так и не ясно, кто её осуществит.\n\nКняжество §YАхом§! в §YАссаме§! набирает мощь. Основанное в 13 веке как Шан Монг, оно стало бурлящим культурным котлом, управляемым через сложную трудовую и административную систему Паика.\n\nПока бесконечный цикл взлётов и падений империй продолжается, единственное, в чём можно быть уверенным — войны в Индии не прекратятся."
 string_start_tag_north_west_africa:0 "[GetYear] — это время перемен в Северной Африке. На юге Сахары, старая империя §YМали§! давно пережила свой расцвет, и сейчас большинство её территорий, за исключением центральных, либо обрели независимость, либо перешли к набирающим силу королевствам §YСонгай§! и §YМоси§!. На севере Сахары, страны Магриба страдают от истощения городов, потери авторитета и политической нестабильности в результате долгого периода миграции арабских племён в этот регион. Империи §YХафсидов§! и §YМаринидов§! в §YТунисе§! и §YФесе§! всё ещё представляют собой силу, с которой стоит считаться, но среди гор и пустынь множество местных королей и вождей уже ждут момента, когда те ослабят хватку."
 string_start_tag_horn_of_africa:0 "§YЭфиопия§! под управлением §YЗеры Якоба§! из дома §YСоломонидов§! переживает золотой век экспансии и внутренней силы. Во многих смыслах эта динамичная империя доминирует в регионе. Однако, многие мусульманские и языческие государства Африканского Рога смотрят на тысячелетнюю христианскую империю со страхом и презрением.\n\nВниз по Нилу, последние остатки христианского королевства Нубии, а также местные мусульманские племенные федерации, мигрировавшие в этот регион, сражаются за своё существование против §YМамлюков§! на севере."
 string_start_tag_far_east:0 "В [GetYear] году на границе между §Yимперией Мин§! и §YОйратским ханством§! зреет конфликт. §YЭсэн Чорос§!, предводитель §YОйратов§!, объединил обширные земли. Китайцы с опасением смотрят за тем, как он собирает степных воинов.\n\nНа востоке процветает §YКорея§!, управляемая престарелым королём §YСеджоном§!, а в §YЯпонии§! авторитет сёгуната после убийства сёгуна Асикаги Ёсинори начал понемногу убывать."
 string_start_tag_south_east_asia:0 "XV век был временем потрясений в Индокитае и Индонезии — многие династии пали, многие возвысились. С тех пор, как §YМин§! с 1430-х годов перешёл к более пассивной внешней политике, §YМалакка§! доминирует в морской торговле, соревнуясь с §YПасаем§! на Суматре, §YБрунеем§! на Борнео (Калимантан) и §YМаджапахитом§! на Яве.\n\nВ северном и центральном Индокитае §YДайвьет§!, §YАютия§! и §YЛансанг§! противостоят старым королевствам §YТямпа§! и §YКхмеров§!.\nБирманский город-государство §YТаунгу§!, что вскоре станет самой агрессивной империей региона, в [GetYear] году — лишь маленькое государство в подчинении §YАвы§!."
 string_start_tag_middle_east:1 "Поскольку граница §YТимуридской империи§! отступила, ряд местных магнатов и племенных вождей увидели в этом возможность укрепить свою власть и преумножить владения.\nВ Анатолии и Сирии образовавшуюся пустоту уже заполнили §YОсманы§! и §YМамлюки§!, старые игроки в этом регионе.\n\nВ этой неопределённой политической обстановке напряжение между старыми оседлыми народами региона продолжает накаляться. Многие тюркские племена тоже не упустят своего шанса потягаться в военной и политической силе. Некоторые племенные народы начали обращаться к тысячелетним сектам, таким как Сефевие; подобная тенденция может кардинально повлиять на будущее региона."
 string_start_tag_central_asia:0 "Игнорируя угрозу со стороны степей, принцы Самарканда раздирают империю Тимура на части в жадных попытках урвать себе больший кусок. На севере Шейбаниды объединяют казахские и §Yузбекские§! племена и готовятся вторгнуться в §YТрансоксианию§! и забрать Самарканд себе."
 string_start_tag_india:0 "В период между §YТимуровым§! вторжением в §YДели§! в 1398 и установлением гегемонии §YМоголов§!, в Индии появился ряд сильных и разнообразных местных королевств.\nЮжная Индия погряла в конфликте между султанатом §YБахмани§!, §YГаджапати§! в §YОриссе§! и империей §YBиджаянагар§!. На севере последние султаны Сейидов Дели в отчаянии цепляются за трон, в то время как к столице маршем идёт местный магнат по имени §YБахлул-хан Лоди§! вместе со своей армией. Тем временем, бывшие делийские губернаторы в §YДжаунпуре§!, §YГуджарате§!, §YМалве§! и §YБенгалии§! грызутся друг с другом и с местными династиями на руинах Делийской империи."
 string_start_tag_europe:0 "Европа в [GetYear] году стоит на пороге §YЭпохи открытий§!, но пока она пытается отойти от шокирующего поражения крестоносцев под Варной и думает, что делать с угрозой, исходящей от §YОсманской империи§! на востоке.\n\nТурский договор принёс Западной Европе шаткий мир, который в любой момент может обратиться в новый виток войны из-за амбиций королей §YФранции§! и §YАнглии§!, или герцога §YБургундии§!.\n\nНа севере в Кальмарской унии, разделённой свержением померанского короля Ганзейской лигой, растут разногласия между §Yшведской§! и §Yдатской§! знатью.\n\n§YРусские§! княжества наконец ощутили свободу после многих лет татарского ига, §YЗолотая орда§! продолжает трещать по швам после сокрушительного поражения от рук Тимура.\n\nС приходом Высокого Возрождения, в §YИталии§! и §YГермании§! продолжаются постоянные конфликты между §Yимператором§! и множеством независимых принцев.\n\nВесь континент ожидает больших изменений, и §Y[Root.GetName]§! наверняка станет причиной многих из них."
 string_start_tag_asia:0 "Азия — огромный континент, в [GetYear] году населённый множеством различных народов.\n\nНа западе набирает силы §YОсманская империя§!, в то время как §YТимуридская§!, наоборот, доживает свой век, уступая дорогу молодым многообещающим государствам и будущим империям от Азербайджана до Центральной Азии и Индии.\n\nДалеко на востоке §YМин§!, ещё молодая по китайским меркам династия, сосредоточила свою власть над всей Китайской империей и её южными данниками, одновременно пытаясь совладать с кочевниками на севере.\n\nНа островах §YЯпонии§! не прекращаются кровавые конфликты, поскольку ряд ослабленных сёгунов оставил страну открытой для нападок самопровозглашённых даймё, сильных мужей из небольших местных кланов."
 string_start_tag_africa:0 "Африканский континент велик и разнообразен. Западная Африка — дом для ряда восходящих королевств, таких как §YСонгай§! и §YБорну§!, а также отживших своё государств, вроде империи §YМали§!. Магриб переживает кризис рурализации, иноземные вторжения, голод, а Египет прочно лежит под властью §YМамлюков§!. На востоке §YЭфиопия§! оказывает значительное влияние на весь Африканский Рог, а приморский султанат §YКилва§! отчаянно пытается контролировать суахилийских султанов побережья.\nБлиз Великих Африканских озёр местные королевства сражаются за трофеи империи Китара, в то время как королевства §YМутапа§! и §YМарави§! пытаются расширить своё влияние вдоль всей Замбези."
 string_start_tag_oceania:0 "Во многих частях мира [GetYear] год стал переломным. В Европе ударные волны от Варны меняют политический ландшафт. В Азии §YМин§! укрепляет своё правление, а множество государств Индии пытаются завладеть остатками владений Тимура на субконтиненте. В Америках формируются империи §YАцтеков§! и §YИнков§.\n\nОкеания, однако, всегда была на задворках мира. Но теперь любое государство может заявить о себе остальному свету, и сделать это с мечом в руке будет намного легче."
 string_start_tag_central_america:0 "В последние годы утвердился Тройственный союз §YАцтеков§! в долине Мехико, тогда как империя §YТарасков§! начала расширение на запад. Дальше на востоке, полуостров Юкатан стал домом для разделённых остатков империи Майя и недавно развалившейся Майяпанской лиги."
 string_start_tag_north_america:0 "Последние потомки древней цивилизации, обитавшей в долине Миссисипи, формируют такие государства-наследники, как §YКрик§!, §YЧикасау§! и §YЧокто§!.\nНа севере, бродячие пророки и лидеры защищают единство среди §YИрокезов§! и §YГуронов§!, формируя могучие конфедерации, которые изменят ход истории."
 string_start_tag_south_america:0 "В результате распада империй Уари и Тиуанако, мир Анд разделился на множество мелких королевств. В [GetYear] году, молодой принц Юпанки Пачакутек только что спас своё родовое королевство от неизбежного забвения, что могло принести соседнее королевство Чанка, и аннексировал его. Некоторые считают, что этому молодому принцу суждено превратить своё небольшое королевство в величайшую империю в истории континента."
 string_start_tag_rnw:0 "§Y[Root.GetName]§! — одна из многих стран, населяющих Новый Свет, обширный и неисследованный континент. Будущее, ожидающее его народ, неопределённо и целиком зависит от его амбиций и способностей."
 string_start_tag_generic:0 "Некоторые скажут, что §Y[Root.GetName]§! — страна с незначительным прошлым. Возможно это так, возможно это лишь слова зависти. Но одно известно точно: эту страну ожидает славное будущее и почётное место в анналах истории."
 string_start_religion_mechanic_title:0 "Держава [Root.GetName] исповедует [Root.ReligionIM]"
 string_start_religion_mechanic_title_plural:0 "Держава [Root.GetName] исповедует [Root.ReligionIM]"
 string_start_age_of_reformation:0 "XVI век — время великих перемен в политическом устройстве мира. Бунт нескольких деятелей §YРеформации§! и их последователей против самой §Yкатолической§! церкви со временем основательно изменит политическую жизнь Европы. А прямо сейчас активные государственные деятели перекраивают мир по своему вкусу.\n\nВ Западной Европе §YФранция§!, §YИспания§! и §YАвстрия§! постоянно оспаривают власть над §YИталией§! и §YНижними землями§!. В особенности усердствует Испания, чьи усилия подкреплены недавним и внезапным падением §YАцтекской§! и §YИнкской§! империй, а также полученных при этом колоссальных богатствах.\n\nКальмарская уния, некогда ведущий союз Северной Европы, распалась в результате усилий §Yшведской§! аристократии, стремящейся построить свою империю, а не служить Копенгагену.\n\nНа Ближнем Востоке §YОсманы§! готовятся к самому масштабному завоеванию в своей истории. Недавно объединённая династией §YСефевидов§! §YПерсия§! расширяется навстречу им, что неизбежно приведёт к прямому столкновению.\n\nВ Кабуле Бабур, последний представитель §YТимуридов§!, собирает силы для последней попытки создать империю для своей династии. Обречённый на успех, превосходящий самые смелые мечты, он стоит на пороге создания империи, под властью которой будет четверть всего мирового населения.\n\nОднако, по большей части мир в [GetYear] году всё ещё состоит из по большей части изолированных частей. Но это вскоре изменится, и не только из-за империалистических амбиций Испании в Америках.\n§YПортугалия§! постепенно распространяет своё влияние в Индийском океане, Индонезии и даже Восточной Азии. Совсем скоро из враждующих государств §YЯпонской§! эры Сэнгоку можно будет доплыть на корабле до Лиссабона и даже до Гаваны."
 string_start_age_of_absolutism:0 "Даже спустя годы мало кто осознал, что конфликт, начавшийся как Пражская дефенестрация 1618 года, 30 лет будет опустошать Европейский континент и определит облик XVII века.\n\nНа востоке §YРечь Посполитая§! постепенно уступает §YРоссии§!, а §YОсманская империя§! твёрдой рукой удерживает земли §YBенгрии§!. И хотя на границах империи нет мира, ни в Магрибе, ни в Ираке, ни в Египте, ни на Балканах, султанату ещё только предстоит достичь своих максимальных границ.\n\n§YИспания§! кажется гегемоном, как в Новом Свете, так и в христианской Европе, но королевство вскоре столкнётся с соперниками в обоих регионах.\n\nЕщё дальше на восток Акбар Великий только ставил престол процветающей и расширяющейся §Yдержавы Великих Моголов§! своему сыну Аурангзебу. Со временем её земли будут охватывать почти весь Индийский субконтинент.\n\nВ Восточной Азии чжурчжэни §YМаньчжурии§! объединились, угрожая §Yимперии Мин§!, дестабилизированной внутренними беспорядками и стихийными бедствиями.\n§YЯпония§! стоит на пороге эпохи мира после того, как сёгунат §YТокугава§! взял под контроль последних независимых даймё на острове.\n\nЭто эпоха империй и быстрого расширения центральной власти, эпоха войн и завоеваний."
 string_start_age_of_revolutions:0 "В начале §YЭпохи революций§! великие колониальные империи выглядят стабильными, как и всегда. Однако, семена хаоса уже проросли, и мысли народов Америк устремились к идее независимости.\n\n§YИмперия Цин§!, возникшая в прошлом веке, расширила границы Китая за пределы сферы влияния Мин.\n\nВ Индии §Yдержава Великих Моголов§! достигла своего максимального расширения, но для этого Аурангзебу пришлось досуха выжать её ресурсы, одновременно с этим предоставив своим представителям на местах больше автономии, чем имперская система управления может себе позволить.\n\nВ Европе эпоха абсолютизма привела к доминированию на континенте сильных, алчных и воинственных государств.\nВ течение века некоторые из этих королевств будут тратить огромные усилия, разрывая друг друга на части, тогда как более слабые, например §YШвеция§! или §YПольша§!, отойдут на второй план.\n\nОднако, изнутри зреет куда большая угроза. Когда бурлящие народные массы воспримут идеи революции, ни один монарх, каким бы просвещённым он ни был, не сможет чувствовать себя в безопасности."
 string_orthodox_icons:0 "\n£DLC_tr Авторитет патриарха также можно повысить, §Yучредив митрополию§! в своих владениях.\n\n£DLC_tr Православные страны могут использовать авторитет патриарха, чтобы написать §Yиконы§!, дающие бонус на 20 лет.\n\n"
 string_catholic_tordesillas:0 "\n\n£DLC_ed С началом колонизации Нового Света Папа может даровать §Yколониальные регионы§! странам, пребывающим у него в милости, при этом прочие католические страны получат штраф при попытке влезть туда.\n\n"
 string_church_power_info:0 "\n\n£DLC_cs Протестантские страны со временем накапливают §Yвлияние церкви§!. Его можно использовать для активации трёх §Yдоктрин веры§!, перекраивая §YЦерковь своей страны§! под свои нужды.\n"
 string_fervor_info:0 "\n\n£DLC_won Реформатские страны ежемесячно накапливают §Yпыл§!. Реформатские страны могут использовать пыл для активации фокусов на §Yвойну§!, §Yторговлю§! или §Yстабильность§!.\n"
 string_blessings_info:0 "\n\n£DLC_rom Захватывая §Yсвященные места§! своей религии, миафизитские страны могут активировать §Yблагословения§!. Число священных мест, контролируемых миафизитами, определяет число благословений, доступных всем миафизитским странам.\n"
 string_karma_info:1 "\n\n£DLC_cs У §Yбуддистских§! стран есть значение §Yкармы§!, которая предоставляет различные бонусы в зависимости от того, высокая она, низкая или сбалансированная. Карма увеличивается от определённых выборов в событиях, от соблюдения союзнических обязательств, возвращения национальных провинций, обращения провинций или предоставления независимости странам. Она также увеличивается, когда Вам объявляют войну. Карма уменьшается от определённых выборов в событиях, объявления войн и захвата земель.\n"
 string_harmonization_info:0 "\n\n£DLC_moh Конфуцианские страны накапливают §Yгармонию§!, которая накладывает штрафы при низких значениях и предоставляет бонусы при высоких.\n\nКонфуцианские страны могут §Yгармонизировать§! свою религию с другими, удаляя штрафы в провинциях. Гармонизация занимает 50 лет, при этом каждый год гармония снижается на 3.\n"
 string_isolationism_info:0 "\n\n£DLC_moh У всех синтоистских стран есть §Yизоляционизм§!, варьирующийся от §Yоткрытых§! до §Yзакрытых§! дверей. Каждый уровень изоляционизма предоставляет свои бонусы, и его уровень будет меняться в зависимости от того, какие решения Вы будете принимать во время §Yинцидентов§!, с которыми Вам придёться столкнуться с течением времени.\n"
 string_deities_info:0 "\n\n£DLC_won Индуизм — это политеистическая религия, и индуистские правители могут выбирать §Yверховное божество§!. Выбор божества предоставит Вашей стране определённые бонусы.\n"
 string_cults_info:0 "\n\n£DLC_rom Правители-фетишисты могут выбрать §Yкульт§! со своими бонусами и событиями. Новые культы будут появляться при взаимодействии со странами, исповедующими другие религии, или другими фетишистскими странами, принявшими культы, недоступные Вам."
 string_syncretism_info:0 "\n\n£DLC_cos Тенгрианские страны могут принять вторую §Yсинкретичную§! веру. В большинстве случаев эта вера будет восприниматься как государственная, и исповедующие её провинции не буду давать штрафов. Синкретичные веры также предоставляют государственные бонусы и события. Тенгрианские страны, не выбравшие синкретичную веру, будут наслаждаться альтернативными бонусами и получат доступ к иным решениям и событиям.\n"
 string_authority_info:0 "\n\n£DLC_ed У стран с религией инти есть значение §Yпреклонения§!. Оно растёт от выборов в событиях, понижения местной §Yавтономии§! и расширения империи. Преклонение снижается, если Ваши провинции получают больше автономии.\n\nВ зависимости от уровня преклонения Вы получите бонусы, а также сможете проводить §Yрелигиозные реформы§!. Каждая реформа предоставит новый постоянный бонус и приведёт к полномасштабному восстанию против Вашего правления.\n\nПосле принятия всех реформ, если Ваша страна граничит со страной, принявшей институт §Yфеодализма§!, Вы сможете §Yреформировать верования§! и получить технологии и институты соседа, при этом сохраняя бонусы от принятых реформ.\n"
 string_doom_info:0 "\n\n£DLC_ed Будучи страной, исповедующей науатль, Вы сможете объявлять войны даже во время §Yрегентства§!.\nСтраны, исповедующие науатль верят в §Yобречённость§!, которая увеличвается в год на 1 за каждую контролируемую провинцию. Когда обречённость достигает значения 100, наступает §YСудный день§!, что приведёт к освобождению всех вассалов и смерти правителя и всей правящей династии.\nЧтобы избежать Судного дна, страны с науатлем могут объявлять §Yцветочные войны§!, чтобы захватить пленников для жертвоприношения.\nСтраны, верующие в науатль также могут совершать §Yжертвоприношения§! §Yправителей§! и §Yнаследников§! вассальных государств, чтобы умилостивить богов и отсрочить наступление Судного дня.\n\nОбзаведясь §Y5 вассалами§! страна может провести §Yрелигиозную реформу§! и получить постоянный бонус, но при этом все вассалы будут освобождены.\nПосле проведения всех реформ, страна может §Yреформировать верования§! и получить все §Yтехнологии§! и §Yинституты§! более развитой соседней страны. Реформа навсегда отключит обречённость, но при этом Вы сохраните бонусы от проведённых реформ.\n"
 string_mayan_info:0 "\n\n£DLC_ed Страны с религией майя могут проводить §Yрелигиозные реформы§! по достижении размера в 20 провинций. Реформы предоставляют значительные постоянные бонусы, но их принятие предоставляет независимость большому числу контролируемых провинций.\nПосле проведения всех реформ, страны майя могут §Yреформировать верования§!, получив §Yтехнологии§! и §Yинституты§! более развитого государства-соседа и при этом сохранить бонусы от проведённых реформ.\n"
