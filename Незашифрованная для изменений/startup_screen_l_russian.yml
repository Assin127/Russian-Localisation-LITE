 string_start_title_byzantium:1 "Истинные наследники §YРимской империи§!"
 string_start_byzantium:2 "Теперь связь с §YРимской империей§! сохранилась лишь в далёких воспоминаниях. Бесчисленное множество императоров осмелились примерить мантию полноправных наследников Рима, но §Yвизантийцы§! остались непреклонны в том, что именно они обладают законным правом называть себя римлянами. В 1171 соперничество между §YВизантией§! и §YВенецией§! достигло точки кипения, когда вражда двух народов вылилась в жестокий конфликт.\n\nВ апреле 1204, ведомые венецианской жаждой мести, участники четвёртого крестового похода не поддались приказу Папы §YИннокентия III§! и обратили всю свою ярость в сторону §YВизантийской империи§!, которая обещала им свободный проход. Крестоносцы разграбили Константинополь дважды, превратив некогда прекрасный город в пепел, а империю - в нечто ещё хуже. Хотя Дом §YПалеологов§! смог вернуть большую часть из того, что было утрачено, многие государства-приемники, такие как §YЭпир§! и §YНаксос§!, сумели избежать воссоединения с империей. Хаос от падения §YВизантийской империи§! породил §YОсманов§!. Турки, которые теперь расположились на границах §YВизантии§!, желают захватить §YКонстантинополь§!, самый желанный город мира.\n\nВ 1444 Византия понимает, что она окружена еретиками и язычниками со всех сторон; часть их подданных теперь преклоняют колени перед венецианскими правителями, которые положили конец их империи, а многие другие сейчас находятся под контролем §YОсманов§!. Государства и на востоке, и на западе считают, что время §YВизантии§! прошло, но §YБазилевс Иоанн VIII Палеолог§! всё ещё уверен что пурпурный феникс восстанет из пепла и вернёт себе не только §YВизантию§!, но и всю §YРимскую империю§!!"
 string_start_title_naples:1 "Неаполитанская борьба"
 string_start_naples:3 "После §YСицилийского§! восстания 1282 года, §Yнеаполитанский§! король §YКарл§! §YАнжуйский§! потерял контроль над островом из-за §YПедро III§! Из §YАрагона§!. Имея только территории на материковой части Италии, Королевство §YСицилия§! было переименовано в Королевство §YНеаполь§!... \n\n Когда Королева §YИоанна I§! скончалась бездетной, Неаполитанское королевство впало в состояние постоянной гражданской войны; с двоюродными братьями и сёстрами, претендующими на всевозможные права и титулы, сражающимися за контроль над королевством. §YАльфонсо V§! Арагонский урегулировал этот спор с помощью крови, изгнав всех других претендентов и объединив §YАрагон§ с Королевством §YНеаполь§!. \n\nВ 1444, Королевство Неаполь - узник в очень непростой ситуации. Он по-прежнему находится в унии с Арагонской короной, но притязания арагонцев на трон слабые, и вопрос о том, кому на самом деле принадлежит трон, является предметом непрекращающегося спора. Кризис правопреемства неаполитанского государства, связанный с кровными узами с королевством §YФранцией§!, стал причиной большой напряженности в отношениях между Арагоном и Францией. \n\nНа севере, §YПапская область§! контролирует §YРим§! и большую часть Центральной Италии. Тем временем, Итальянский полуостров раздроблен на мелкие государства, вроде, §YФлоренции§! и города-государства, такие как §YЛукка§! и §YБолонья§!. На юге, §YТунис§! остаётся большой угрозой для экономической безопасности королевства, так как мародёрствующие пираты часто совершают набеги на побережье Неаполя и подрывают итальянскую морскую торговлю. Тем не менее, остаётся вопрос: как Неаполь вырвется из-под железной хватки арагонского владычества и воссоединит §YДве Сицилии§!?"
 string_start_title_genoa:1 "Морские торговцы §YГенуи§!"
 string_start_genoa:1 "Республика §YГенуя§! впервые получила независимость от Королевства §YИталия§! в 1005 году. Когда военные действия между венецианцами и греками вспыхнули за владением над §YКонстантинополем§!, Генуя извлекла выгоду из ситуации в гонке против своего соперника §YВенеции§! и распространилась вглубь Черного моря и §YКрым§!... \n\nОднако, процветание не продлилось долго; когда чёрная смерть бросила тень на Европу, Генуя была вынуждена заплатить причитающиеся жнецу кровью и страданиями. Стремясь оправиться от трагедии чёрной смерти, Генуя взяла за образец венецианскую модель республиканского правления, согласно которой дож будет иметь самый высокий титул в правительстве и претендовать на господство над всей республикой. \n\nМежду тем, Генуя попала в бесконечный конфликт с венецианцами, оспаривая власть над Греческим архипелагом и Черным морем. Когда конфликты с Венецией начали утихать, Генуя вместе с §YФранцией§! начала крестовый поход против варварских набегов в §YТунис§!. Несмотря на то, что осада §YМахдии§! не увенчалась успехом, обе стороны договорились о мирном договоре, который резко сократил проблему пиратства со стороны североафриканцев. \n\nВ 1444, Генуя уже проиграла в нескольких конфликтах с Францией и §YМиланом§!, а остров §YСардиния§! уже давно отдан короне §YАрагона§!. Генуя находится в шатком положении; на востоке Венеция все ещё является конкурентом и лидером конкурирующей торговой лиги, оспаривая генуэзское влияние в Анатолии. Османы ясно дали понять, что они хотят консолидировать Анатолию и Черное море, используя любые возможности для борьбы с генуэзцами в этом регионе. Между тем, другие итальянские республики и города-государства продолжают бороться с господством в Италии. Милан на востоке с Францией и Арагон на западе представляют наибольшую угрозу для выживания Генуи, поэтому для того, чтобы ориентироваться в этой сложной паутине союзов и притязаний а также направлять Геную в процветающее будущее, потребуется нежная ладонь, лежащая на пере и мече."
