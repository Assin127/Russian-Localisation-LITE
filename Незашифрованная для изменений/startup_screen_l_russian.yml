 string_start_government_republic:0 "§YРеспублики§! избирают своих §Yправителей§! из трёх кандидатов, которые будут находиться у власти определённое время (обычно 4 года). Избирая одного и того же человека на несколько сроков подряд, можно повысить его §Yспособности§!, но это повредит Вашим §Yреспубликанским традициям§!.\n\nЕсли значение республиканских традиций станет слишком низким, государство получит риск стать §Yдиктатурой§!.\n\n[Root.startup_government_tribal][Root.startup_government_trade_league][Root.startup_government_factions][Root.startup_russian_government_interactions][Root.startup_government_parliaments]"
 string_start_government_papacy:1 "[Root.GovernmentName] является §YПапством§!. Папы правят на протяжении всей жизни и выбираются из числа §Yкардиналов§! в курии. Страна, являющаяся спонсором избранного кардинала, становится §Yвладельцем курии§! и получает доступ к ряду взаимодействий и бонусов. Шансы того, что сама Папская область станет контролировать курию, основаны на общем количестве кардиналов в мире, в то время как другим странам необходимо тратить §Yвлияние на Папу§!, чтобы повысить свои шансы.\n\n[Root.startup_devotion_explanation]"
 string_start_government_theocracy:1 "[Root.GovernmentName] является §Yтеократией§!. В теократиях §Yнаследник§! выбриается из максимум шести кандидатов, который, в случае избрания, правит до конца своей жизни. В зависимости от происхождения выбранного кандидата, Вы получите различные события во время их вступления на престол.\n\n[Root.startup_devotion_explanation]"
 string_start_government_native_councils:0 "[Root.GetName] является §Yтуземным племенем§!. §Y[Root.Monarch.GetTitle]§! правит своим племенем на протяжении всей жизни. Когда [Root.GetTitleIM] умирает, сразу же будет назначен другой правитель без каких-либо негативных эффектов.\n\n[Root.startup_government_native_council][Root.startup_government_siberian_native_council]"
 string_start_government_native_councils_plural:0 "[Root.GetName] является §Yтуземным племенем§!. §Y[Root.Monarch.GetTitle]§! правит своим племенем на протяжении всей жизни. Когда [Root.GetTitleIM] умирает, сразу же будет назначен другой правитель без каких-либо негативных эффектов.\n\n[Root.startup_government_native_council][Root.startup_government_siberian_native_council]"
 string_start_factions:0 "Правительство [Root.GetTagRD] контролируется тремя различными §Yфракциями§!, и Вы будете получать различные бонусы в зависимости от того, какая из них наиболее сильна.\n\n"
 string_tribal_reform:0 "[Root.GovernmentName] использует §Yплеменную§! форму правления. Это означает, что мы будем страдать от частых §Yвосстаний§![Root.startup_government_tribal_institution_penalty] и не сможем изменить форму правления на не племенную, пока не §Yреформируем правительство§!.\n\n"
 string_start_government_heirs:1 "Это означает, что правитель остаётся на своём посту всю жизнь и [Root.Monarch.GetHerHis] преемничество зависит от того, был ли назначен §Yнаследник§!.\nНаследники появляются со временем либо в результате определённых выборов в событиях. Если монарх умирает до того, как наследник достиг совершеннолетия, управление страной берёт на себя §Yрегентский совет§!; во время его правления нельзя объявлять войны.\n"
 string_start_government_horde_heirs:0 "Это означает, что правитель остаётся на своём посту всю жизнь и [Root.GetMEgoEyo] преемничество зависит от того, был ли назначен §Yнаследник§!.\nНаследники появляются со временем либо в результате определённых выборов в событиях.\n"
 string_start_government_heirs_no:0 ""
 string_tribal_institution_penalty:0 ", серьёзных штрафов к §Yраспространению институтов§!"
