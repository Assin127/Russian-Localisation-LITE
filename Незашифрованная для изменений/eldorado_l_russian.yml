 # Random Events
 seven_cities_events.300.t:0 "Женщина среди нас"
 seven_cities_events.300.d:0 "Когда мы пополняли запасы в провинции $PROVINCENAME$, молодая беременная женщина и её супруг, известный охотник, предложили нам свои услуги в качестве проводников и переводчиков. Как оказалось, женщина владеет несколькими языками, а её муж, француз по национальности, известен как отличный охотник и неплохо знает местность."
 seven_cities_events.300.a:0 "Нанять их."
 seven_cities_events.300.b:0 "Они нам не нужны."
 seven_cities_events.301.t:0 "Спасён принцессой"
 seven_cities_events.301.d:0 "Невозможно представить весь ужас, пережитый конкистадором, когда он лежал на большом каменном алтаре в окружении дикарей с занесёнными над головами палицами. К счастью для него, любимая дочь вождя вышла вперёд и положила свою голову поверх его, чтобы спасти от смерти."
 seven_cities_events.301.a:0 "Мы должны удостовериться, что это было в первый и последний раз."
 seven_cities_events.301.b:0 "Варвары!"
 seven_cities_events.302.t:0 "Нападение туземцев"
 seven_cities_events.302.d:0 "Трагичные новости: наш конкистадор пал в бою! Продвигаясь на каноэ вверх по реке, экспедиция наткнулась на местных жителей. Те потребовали, чтобы каноэ немедля пристали к берегу и члены экспедиции подчинились. На берегу их разоружили и раздели догола, но конкистадор воспротивился подобному обращению. Началась перестрелка, и он был убит дикарями. По словам единственного выжившего члена экспедиции, тело конкистадора было выброшено на берег и растерзано на куски, а сам он уцелел лишь чудом, бежав со всех ног от преследовавших его дикарей. Спустя несколько миль из преследовавших его, раздетого догола, истощённого и израненного, остался лишь один человек. С трудом, но беглецу удалось одолеть его и найти убежище в провинции $PROVINCENAME$."
 seven_cities_events.302.a:0 "Это ужасно!"
 seven_cities_events.303.t:0 "Заблудившийся"
 seven_cities_events.303.d:0 "Нам стоило понять, что наш конкистадор совершенно не умеет ориентироваться на местности, ещё после того, как он заблудился во второй раз. В первый раз он направился за двумя нашими вьючными лошадьми и исчез на шестнадцать дней. Конкистадор умер бы с голоду, если бы не виноград и водившиеся в тех местах кролики. Позже он объяснял, что думал, что находится позади экспедиции, и пытался нас догнать, а потом проголодался и направился вниз по течению реки в поисках торговцев. Экспедиция направила на поиски лучшего охотника, и в конце концов конкистадор вернулся назад. Во второй раз он пропал на три дня, исследуя один из трёх притоков реки. Вновь на поиски конкистадора был послан охотник, и после его возвращения мы услышали увлекательную историю о попытках сплавиться вниз по течению и найти нас по следам. В итоге, все сошлись во мнении, что конкистадора нельзя отправлять одного на исследование отдалённых частей территории $PROVINCENAME$, но это не помогло, и спустя всего пару минут конкистадор уже ушёл."
 seven_cities_events.303.a:0 "Пошлите на его поиски охотника."
 seven_cities_events.303.b:0 "Оставьте его, пусть сам нас ищет."
 seven_cities_events.304.t:0 "Собачья жизнь"
 seven_cities_events.304.d:0 "Большой чёрный пёс по кличке Моряк сопровождал нашу экспедицию с самого начала и пережил немало приключений. Бобр укусил его так сильно, что врачу пришлось оперировать лапу. Москиты досаждали экспедиции, и пёс выл от причиняемых ими мучений. Аборигены из провинции $PROVINCENAME$ украли Моряка, но вскоре он вернулся к нам. Конкистадор сильно привязался к псу, и очень разозлится, если с Моряком что-то случится."
 seven_cities_events.304.a:0 "Племена из провинции $PROVINCENAME$ познают наш гнев, если навредят собаке!"
 seven_cities_events.304.b:0 "Это всего лишь собака."
 seven_cities_events.305.t:0 "Пошевеливайтесь, черепахи!"
 seven_cities_events.305.d:0 "Жители провинции $PROVINCENAME$ не были особо дружелюбны к экспедиции. Встреченные нами дикари в первую же ночь попытались украсть оружие. В завязавшейся схватке двое туземцев были убиты. Спасаясь от преследования, наш отряд сумел преодолеть более 160 километров всего за один день, и лишь потом рискнули разбить лагерь. Все признаки указывают на то, что дикари вновь их преследуют, и члены отряда должны найти в себе достаточно сил для нового марафона..."
 seven_cities_events.305.a:0 "Бегите, глупцы!"
 seven_cities_events.306.t:0 "Размахивая белым флагом"
 seven_cities_events.306.d:1 "[Root.Owner.GetName] и [rival_tribe.GetName] враждуют между собой. Увы, наш конкистадор осознал это слишком поздно. Оба племени требуют плату за право прохода по их землям. Одарив одного из вождей, наш конкистадор навлёк на себя гнев второго, к тому же предложенные дары оказались недостаточными, и несколько воинов попытались украсть нашу провизию. Конкистадор дал отпор и пригрозил силой. Вожди пошли на уступки, и обоим из них были преподнесены щедрые дары."
 seven_cities_events.306.a:0 "Попытаться убедить их закопать топор войны."
 seven_cities_events.306.b:0 "Отличная работа!"
 seven_cities_events.307.t:0 "Кровоточащие дёсны и выпадающие зубы"
 seven_cities_events.307.d:0 "С учётом диеты, состоящей в основном из вяленого мяса и сушёных зёрен, стоило заподозрить цингу ещё при первых признаках недомогания, но, к сожалению, лишь когда дёсны начали кровоточить, а зубы выпадать, мы осознали, что надо что-то предпринять для спасения членов экспедиции. Поскольку растения в этой провинции нам незнакомы и могут быть ядовиты, было бы неразумно употреблять их в пищу. Возможно, стоит наладить контакт с жителями провинции $PROVINCENAME$ и попросить их о помощи?"
 seven_cities_events.307.a:0 "Купить у них лекарства!"
 seven_cities_events.307.b:0 "Нет, сначала попробуйте съесть что-то из фруктов."
 seven_cities_events.308.t:0 "Амазонки"
 seven_cities_events.308.d:0 "На земле $PROVINCENAME$ живут два очень странных племени: женщины проживают отдельно от мужчин, которым разрешено посещать женскую деревню лишь пару раз в год. Любой мальчик, рождённый после такой встречи, отсылается на воспитание в мужское селение, тогда как девочки остаются в женской. Если же мужчина рискнёт приблизиться к женской деревне без разрешения, то его ждут стрелы и копья её обитательниц. Мужчины этого странного племени как раз готовятся к очередному визиту и пригласили членов экспедиции присоединиться к ним."
 seven_cities_events.308.a:0 "Плохая идея."
 seven_cities_events.308.b:0 "Это может быть единственным способом лучше понять их странные обычаи."
 seven_cities_events.309.t:0 "Мятеж в провинции $PROVINCENAME$!"
 seven_cities_events.309.d:0 "Несколько членов экспедиции, пленившись идиллической жизнью в провинции $PROVINCENAME$, решили покинуть отряд. Конкистадор объявил это мятежом, и после нескольких дней погони дезертиры были схвачены. Стоит ли их вернуть на родину или же позволить вернуться в отряд после наказания розгами?"
 seven_cities_events.309.a:0 "Отправьте их домой."
 seven_cities_events.309.b:0 "Высечь их."
 seven_cities_events.310.t:0 "Зимовка с туземцами"
 seven_cities_events.310.d:0 "В провинции $PROVINCENAME$ наш конкистадор повстречал местных жителей, оказавшихся столь дружелюбными и гостеприимными, что он утратил чувство времени. Его экспедиции пришлось провести всю зиму среди новых друзей и союзников, что способствовало укреплению отношений."
 seven_cities_events.310.a:0 "Он потратил время, но приобрёл друзей... хорошо."
 seven_cities_events.400.t:0 "Выживший"
 seven_cities_events.400.d:0 "В начале пути экспедиция насчитывала 600 участников. Но лишь четверо вернулись домой живыми. Когда они только прибыли, отряд узнал о судьбе другой экспедиции, из 600 участников которой 450 пропали без вести. Опасаясь повторить их судьбу многие дезертировали. Вскоре после этого на экспедицию обрушился ураган, после которого она недосчиталась ещё нескольких людей. Проблемы следовали одна за другой: стихийные бедствия, голод, болезни, атаки дикарей. Одним из четырёх выживших был Эстебанико, чернокожий раб родом из Африки, обученный конкистадором навыкам лидера. Мы можем нанять его для участия в дальнейших экспедициях, хотя это будет стоить нам престижа."
 seven_cities_events.400.a:0 "Нанять Эстебанико, нам нужен новый конкистадор."
 seven_cities_events.400.b:0 "Нет, мы найдём лучшую кандидатуру."
 seven_cities_events.401.t:0 "Напившиеся воры"
 seven_cities_events.401.d:0 "Мы нашли этих двоих, когда они сидели, во всю глотку распевая похабные песни, и пили виски прямо из бутылок. Их вина очевидна. Украсть виски и напиться на посту — как непрофессионально! Их судили и приговорили к порке розгами, после чего отпустили."
 seven_cities_events.401.a:0 "Они не заслуживают розог!"
 seven_cities_events.401.b:0 "Это преподаст им урок!"
 seven_cities_events.401.c:0 "Надеюсь, это не сильно отвлечёт их от основного занятия..."
 seven_cities_events.402.t:0 "Золотые прииски Перальты"
 seven_cities_events.402.d:0 "Лишь несколько золотоискателей из семьи Перальта пережили кровавую бойню, устроенную дикарями на земле $PROVINCENAME$. Выжившие умоляют конкистадора и солдат в составе его экспедиции отомстить дикарям, обещая в награду много золота."
 seven_cities_events.402.a:0 "Всё что угодно ради золота!"
 seven_cities_events.402.b:0 "У экспедиции есть дела поважнее."
 seven_cities_events.403.t:0 "Золото и алмазы"
 seven_cities_events.403.d:0 "Выжившие члены семьи Перальта привели нас на место сражения. Тела погибших лежали нетронутыми, а повозки были сожжены. Мы похоронили умерших, в то время как разведчики искали следы нападавших. Следы вывели к золотой шахте Перальта и стало очевидно, что дикари укрылись в ней. Один из выживших подтвердил, что это именно те, кто напал на них. После жёсткой схватки тела дикарей остались лежать снаружи. Семья Перальта сдержала слово и щедро вознаградила нас золотом."
 seven_cities_events.403.a:0 "Честная плата за честную работу."
 seven_cities_events.404.t:0 "Кварц и пирит"
 seven_cities_events.404.d:0 "Тела погибших членов семьи Перальта были настолько изуродованы, что их не удалось опознать. Похороны заняли много времени, и разведчики, посланные на поиски нападавших, вернулись ни с чем. Старший из сыновей Перальта, один из немногих, переживших бойню, отказался сдаться. Он привёл экспедицию к золотой шахте в надежде найти нам нападавших. Увы, шахты более не существовало, вход в неё был завален. Однако, семья Перальта была отомщена, после того как удалось застать врасплох и перебить большую группу дикарей."
 seven_cities_events.404.a:0 "Ну хоть что-то."
 seven_cities_events.405.t:0 "Он женщина!"
 seven_cities_events.405.d:0 "Мы бы никогда не догадались, что Барре женщина, если бы не крики туземцев, сообщившие нам об этом едва экспедиция вступила в провинцию $PROVINCENAME$. Она присоединилась к нам в качестве помощника натуралиста, чья больная нога причиняла ряд неудобств, и несла на себе припасы и собранные образцы. Барре утверждает, что просто присматривает за натуралистом, но, кажется, их отношения несколько глубже. Позволим ли мы ей и дальше сопровождать экспедицию?"
 seven_cities_events.405.a:0 "Да, позволить ей остаться."
 seven_cities_events.405.b:0 "Нет, отослать её домой!"
 seven_cities_events.406.t:0 "Отравленная скала"
 seven_cities_events.406.d:0 "Девять коней погибло, питаясь ядовитой травой, и ещё двое были в настолько плохом состоянии, что их пришлось бросить. Это проклятое место кишит ядовитыми тварями, и конкистадор уже жалеет, что разбил здесь лагерь. Крупное скальное образование служит отличной защитой от суровых ветров, но Отравленная скала, как назвал её конкистадор, — неподходящее место и для зверя, и для человека."
 seven_cities_events.406.a:0 "Идите пешком, если придётся!"
 seven_cities_events.407.t:0 "Ложные алмазы земли $PROVINCENAME$"
 seven_cities_events.407.d:0 "Наш исследователь послал нам камни, найденные им в провинции $PROVINCENAME$. Он считал, что эти белые и блестящие минералы являются алмазами, но учёные сказали, что это всего лишь обычный кварц. Исследователь не нашёл богатств, но стал причиной насмешек..."
 seven_cities_events.407.a:0 "Не только алмазы блестят."
 seven_cities_events.408.t:0 "Объявился дезертир!"
 seven_cities_events.408.d:0 "Конкистадор предупредил нас, что один из его подчинённых сбежал, разуверившись в успехе экспедиции. Он полагал, что больше не увидит этого дезертира, но от наших агентов мы узнали, что беглец объявился и активно торгует картами с торговцами и первопроходцами соперничающей державы..."
 seven_cities_events.408.a:0 "Остановите его, но действуйте осторожно."
 seven_cities_events.408.b:0 "Убить его! Пусть послужит примером остальным!"
 seven_cities_events.409.t:0 "Право на новые земли"
 seven_cities_events.409.d:0 "Хоть конкистадор и не прислал нам золота, зато мы получили от него прекрасно выполненную карту новых земель, только и ждущих прихода отважных поселенцев..."
 seven_cities_events.409.a:0 "На удивление хорошие новости, хоть и не о золоте."
 seven_cities_events.410.t:0 "Покинутые курганы"
 seven_cities_events.410.d:0 "Ещё издали конкистадор приметил несколько возвышенностей на равнине $PROVINCENAME$, но счёл их простыми холмами. Однако, когда экспедиция приблизилась к ним, стало очевидно, что их правильное расположение говорит об искусственном происхождении, и один из наиболее предприимчивых товарищей конкистадора предположил, что это могут быть остатки величественных пирамид, построенных древними обитателями этих мест."
 seven_cities_events.410.a:0 "Под этими холмами должно быть золото! Копайте!"
 seven_cities_events.410.b:0 "Оставьте их в покое, это просто кучи земли."
 seven_cities_events.411.t:0 "Ничего кроме грязи"
 seven_cities_events.411.d:0 "Это были всего лишь холмы, хотя «предприимчивый товарищ» и счёл их остатками древних пирамид. Но он ошибся, и экспедиция не нашла ничего кроме земли и грязи."
 seven_cities_events.411.a:0 "Какое разочарование!"
 seven_cities_events.412.t:0 "Немного золота"
 seven_cities_events.412.d:0 "Холмы на самом деле оказались руинами пирамид, воздвигнутых древними людьми, и экспедиции удалось найти несколько золотых монет. И всё же большинство участников похода считают эту затею пустой тратой времени, с чем мы не можем не согласиться."
 seven_cities_events.412.a:0 "Хотя немного золота — это хорошо."
 seven_cities_events.413.t:0 "Hic Sunt Dracones"
 seven_cities_events.413.d:0 "Над рекой возвышается скала с почти стёршимися изображениями, но всё же на ней ещё можно различить очертания шестилапого чудовища. Туземцы поведали нам историю о победе их предков над драконоподобным монстром, но некоторые из них утверждают, что этот рисунок — предупреждение, и мы не смеем идти дальше. Единственное, на чём настаивают все без исключения туземцы, — они должны обстрелять этот рисунок из всего имеющегося оружия."
 seven_cities_events.413.a:0 "Давайте побережём припасы."
 seven_cities_events.413.b:0 "Поддержим их в войне с чудовищем."
 seven_cities_events.414.t:0 "Смертельное озеро"
 seven_cities_events.414.d:0 "Местные перешёптываются между собой и бросают злые взгляды на водную гладь. По их словам, в озере обитает дух в обличие гигантского змея. Они утверждают, что дух подстерегает проплывающие каноэ и утаскивает их под воду. Возможно, монстр тут и ни при чём, но не будет ли лучше обойти это озеро стороной?"
 seven_cities_events.414.a:0 "Пойдём в обход."
 seven_cities_events.414.b:0 "Никаких монстров не существует, пересекайте озеро."
 seven_cities_events.500.t:1 "Конкистадор-каннибал из [long_pig_country.GetTagRD]"
 seven_cities_events.500.d:1 "Конкистадор из [long_pig_country.GetTagRD] признался, что его экспедиция ела человечину! В своё оправдание он сказал, что они понятия не имели, что за мясо им подсунули туземцы, ведь между собой они называли его «длинная свинья»."
 seven_cities_events.500.a:0 "Отвратительно!"
 seven_cities_events.501.t:0 "Уважение к традициям"
 seven_cities_events.501.d:0 "Конкистадор из державы $FROMCOUNTRY$ с большим вниманием и уважением отнёсся к соблюдению наших традиций."
 seven_cities_events.501.a:0 "Это важно для нас."
 seven_cities_events.502.t:0 "Оскорбление"
 seven_cities_events.502.d:0 "Поведение конкистадора из державы $FROMCOUNTRY$ разозлило нас! Эти пришельцы не только оскорбили нас и наши традиции, но и осквернили святую святых нашего народа!"
 seven_cities_events.502.a:0 "Да настигнет его божественная кара!"
 seven_cities_events.503.t:0 "Запуганы конкистадором"
 seven_cities_events.503.d:0 "Что-то вынудило конкистадора из державы $FROMCOUNTRY$ обвинить нас в злых умыслах и даже угрожать физической расправой! Это тревожные вести."
 seven_cities_events.503.a:0 "Что мы ему сделали?"
 seven_cities_events.504.t:0 "Дружелюбный конкистадор"
 seven_cities_events.504.d:0 "Державе $FROMCOUNTRY$ следует гордиться своим конкистадором, — его визит оказался крайне выгоден для нас."
 seven_cities_events.504.a:0 "Нам стоит поблагодарить их."
 seven_cities_events.505.t:0 "Мир, подаренный конкистадором"
 seven_cities_events.505.d:0 "Конфликт между нами и соседним народом вынудил конкистадора из [conquistador_country.GetTagRD] вмешаться и попытаться примирить стороны. Ко всеобщему удивлению его затея удалась!"
 seven_cities_events.505.a:0 "Мы в восхищении!"
 seven_cities_events.506.t:0 "Вмешательство конкистадора"
 seven_cities_events.506.d:0 "Конкистадор из [conquistador_country.GetTagRD] попытался заставить нас и наших врагов закопать топор войны! Из-за этой глупой попытки вражда между нашими народами разгорелась с невиданной силой."
 seven_cities_events.506.a:0 "Неприятный сюрприз."
 kill_conquistador:0 "Конкистадор умирает."
 sce_sacagawea:0 "Сакагавея"
 desc_sce_sacagawea:0 "Сакагавея, женщина из племени Северных Шошонов, была переводчицей и проводником в экспедиции Льюиса и Кларка."
 sce_lost_woods:0 "Потерявшиеся в лесу"
 desc_sce_lost_woods:0 "В лесах этой провинции легко заблудиться."
 sce_lost_woods_tooltip:0 "Потерявшиеся в лесу"
 desc_sce_lost_woods_tooltip:0 "В этой провинции легко потеряться."
