 custom_idea_years_of_nationalism:0 "Одна нация, один народ"
 custom_idea_years_of_nationalism_desc:0 "Преданность своему народу является почётной, но на земле могут жить разные народы. С вводом понятия единой нации — единого народа, мы сможем побороться против беззакония и малых народов, что его вызывают."
 custom_idea_imperial_authority:0 "Имперское Кредо"
 custom_idea_imperial_authority_desc:0 "Правя империей, например, Священной Римской, нужно быть сильным и решительным, готовым насаждать свою волю насильственно. Только страх и уважение пред императором обеспечит единство и беспрекословный авторитет Священной Римской империи."
 custom_idea_female_advisor_chance:0 "Обучение дочерей"
 custom_idea_female_advisor_chance_desc:0 "И древние и современные мыслители утверждали, для раскрытия женского потенциала необходимости обеспечить молодых девушек хорошим образованием. И похоже, что они говорили правду. С этого момента правила, запрещающие женщинам участвовать в делах управления государством, будут отменены."
 custom_idea_female_generals:0 "Женщины-воины"
 custom_idea_female_generals_desc:0 "Множество народов застало тот момент нужды, когда даже женщинам приходится браться за оружие, но лишь немногие народы позволяют женщинам заниматься военным ремеслом. Это нашло отражение в нашей военной подготовке, ведь в поисках лучших из них нас не смутит даже такая мелочь как другой пол."
 custom_idea_free_adm_policy:0 "Расширенная бюрократия"
 custom_idea_free_adm_policy_desc:0 "Бюрократия разрастается, чтобы удовлетворять нужды разрастающейся бюрократии."
 custom_idea_possible_adm_policy:0 "Новые государственные ведомства"
 custom_idea_possible_adm_policy_desc:0 "Необходимо создать новые должности и ведомства, чтобы министры могли фокусироваться исключительно на тех областях, в которых они разбираются лучше всего."
 custom_idea_free_dip_policy:0 "Поддержка служащих из провинции"
 custom_idea_free_dip_policy_desc:0 "Многообещающие служащие за пределами столицы должны получить возможность влиться в центральное правительство."
 custom_idea_possible_dip_policy:0 "Постоянные дипломатические миссии"
 custom_idea_possible_dip_policy_desc:0 "Создание постоянно действующих посольств в других странах расширит наш дипломатический охват и будет способствовать разработке правильной политики."
 custom_idea_free_mil_policy:0 "Совет командующих"
 custom_idea_free_mil_policy_desc:0 "Мы должны организовывать регулярные собрания наших командующих, чтобы они могли делиться знаниями о тактике и предоставлять обзор стратегической ситуации."
 custom_idea_possible_mil_policy:0 "Приглашение иностранных специалистов"
 custom_idea_possible_mil_policy_desc:0 "Нам стоит поискать лучшие военные умы современности за рубежом."
