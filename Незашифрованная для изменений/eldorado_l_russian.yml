 exploration_events.1.t:0 "Разведка в провинции $PROVINCENAME$"
 exploration_events.1.d:0 "В рамках экспедиции по поиску провинций, благоприятных для колонизации, мы наткнулись на провинцию $PROVINCENAME$. Местные относятся к чужакам в основном враждебно, но их земли богаты и плодородны. Мы могли бы получить большую выгоду от торговли с этой провинцией. Но сперва, вероятнее всего, потребуется подкупить их вождей..."
 exploration_events.1.a:0 "Мы заключим справедливую сделку."
 exploration_events.1.b:0 "Бесчестная сделка тоже сделка."
 exploration_events.2.t:0 "Разграбление провинции $PROVINCENAME$"
 exploration_events.2.d:0 "Экспедиция в провинции $PROVINCENAME$ столкнулась с враждебными туземцами, которые вынудили её покинуть места исследования. Несколько членов экспедиции высадились на берег, чтобы найти источник пресной воды, и уже собирались вернуться на корабль, когда появились пять каноэ с вооружёнными аборигенами. Наши люди быстро сели в лодку и оставили каноэ позади. Одно из каноэ почти догнало лодку, но так как индейцы слегка замедлились, чтобы подождать остальных, те успели отплыть на безопасное расстояние. Экспедиции удалось уйти, но некоторые из её участников были ранены. В ногу одного из мужчин попала отравленная стрела, и хотя мы промываем рану мочой и оливковым маслом, нельзя сказать наверняка, выживет он или нет."
 exploration_events.2.a:0 "Задобрите туземцев какими-нибудь безделушками."
 exploration_events.2.b:0 "Вернитесь назад, выжгите их поселения и заберите всё золото, что найдёте!"
 exploration_events.3.t:0 "Странники на странных берегах"
 exploration_events.3.d:1 "Пока наш корабль приближался к провинции $PROVINCENAME$, за ним увязалось несколько каноэ, до краёв наполненных дарами. Гребцы бесстрашно взошли на судно и попытались убедить капитана следовать за ними в столицу [Root.Capital.GetCapitalName]. Их намерения кажутся дружественными и мы вполне можем понять несколько слов, наш переводчик говорит, что мы прибыли как раз вовремя на какой-то фестиваль. Наши мачты, паруса и такелаж напоминают индейцам сакральные для них артефакты, а маршрут вокруг острова убедил их в том, что мы посланцы судьбы. Благодаря этому они достаточно дружелюбны к нам, но одно неверное движение может это изменить..."
 exploration_events.3.a:0 "Принять участие в их примитивных обычаях."
 exploration_events.3.b:0 "Держитесь от них подальше и не ступайте на сушу!"
 exploration_events.4.t:0 "Дорога к славе"
 exploration_events.4.d:0 "Вперёдсмотрящий сообщил о примитивных жилищах, но с корабля не было видно никаких признаков самих индейцев, пока он не приблизился к деревушке $PROVINCENAME$. Небольшой отряд, высадившийся на берег, был встречен весьма гостеприимно, аборигены прямо трепетали пред высокими бородатыми мужами. Безбородым индейцам с некоторым трудом удалось объяснить, что их мифы и легенды предсказывали времена, когда явятся бородатые боги с моря. Еда и золото, что были дарованы нам, означают, что провинция довольно богата, мы можем извлечь из этого выгоду."
 exploration_events.4.a:0 "Это хорошая земля!"
 exploration_events.5.t:0 "Корабль в лето"
 exploration_events.5.d:0 "Слова Христофора Колумба идеально описывают племя, которое мы нашли в провинции $PROVINCENAME$: «Местные жители разрешают нам ходить, где мы хотим, и отдают нам всё, что мы у них просим... Они очень наивны и не разумеют зла, убийства или похищения... Ваше Высочество, можете быть уверены, что во всём мире нет и не может быть лучших людей... Они любят своих ближних, как самих себя, речь их льётся рекой, а улыбки не сползают с лиц»."
 exploration_events.5.a:0 "Воспользуйтесь их наивностью!"
 exploration_events.5.b:0 "Будьте и Вы добры с ними."
 exploration_events.6.t:0 "Нежелательные пассажиры"
 exploration_events.6.d:0 "В результате обследования окрестностей мы обнаружили оставленную деревню, и пока что виним во всём засуху, от которой провинция страдает в течение долгого времени. Когда мы вернулись на корабль, то были шокированы: один из самых больших медведей, каких мы только видели, пытался подняться на борт корабля! Моряки решили захватить оголодавшего зверя в надежде привезти его в нашу страну, но у медведя были другие планы. Все попытки заарканить его были напрасны, медведь отчаянно сопротивлялся и нам пришлось убить его. Эта битва опустошила провинцию $PROVINCENAME$ и сделала все попытки колонизации бесперспективными."
 exploration_events.6.a:0 "Как они вообще умудрились?"
 exploration_events.7.t:0 "Зелёные холмы провинции $PROVINCENAME$"
 exploration_events.7.d:0 "Туземцы провинции $PROVINCENAME$ были в восторге от стеклянных шариков, латунных колокольчиков и тканей, которыми поделились с ними наши первооткрыватели за свежую рыбу и оленину. В своём докладе экипаж судна указал, что аборигены были бедны, но жили мирно. Однако последние события привели их в смятение, так как жители за одну ночь просто покинули свои дома. Экипаж исследовал деревню, но ничего особенного найдено не было, кроме небольшой золотой погремушки, похороненной среди рыболовных сетей; это свидетельствует о том, что провинция может принести нам выгоду."
 exploration_events.7.a:0 "Великолепно!"
 exploration_events.8.t:0 "Где-то там, за горизонтом"
 exploration_events.8.d:0 "Поскольку наш исследовательский корабль стоял у берегов провинции $PROVINCENAME$, к нему подплыла пара любопытных туземцев на каноэ. Экипаж пригласил туземцев на борт и путём жестов объяснил, что пришёл с мирными намерениями. И прежде, чем те сели в каноэ и вернулись домой в провинцию $PROVINCENAME$, команда преломила с ними хлеб. Спустя какое-то время к каравелле приблизилось ещё шесть каноэ с аборигенами, воодушевлёнными рассказом о мирных великанах на гигантских кораблях."
 exploration_events.8.a:0 "Пригласить их снова."
 exploration_events.8.b:0 "Схватить их!"
 exploration_events.9.t:0 "Угроза из провинции $PROVINCENAME$"
 exploration_events.9.d:0 "После довольно бурного общения с туземцами провинции $PROVINCENAME$, нам наконец-то удалось убедить их в наших добрых намерениях. Когда мы высадили двух людей на берег, к ним подошли двое аборигенов, мужчина и старик. Они не были заинтересованы в подарках, и когда наши люди подняли пики, чтобы заставить индейцев отойти, одна из пик случайно задела старика. Он побежал к своей деревне и привёл других мужчин, которые стали бросать копья в нашу команду, пока не были напуганы огнём корабельных орудий. Взрослые бежали в лес, бросив своих детей в деревне. Мы оставили несколько безделушек и бисер детям в качестве жеста доброй воли и отступили на корабль."
 exploration_events.9.a:0 "Заставить их понять наши добрые намерения."
 exploration_events.9.b:0 "Если они вернутся, то убейте их!"
 exploration_events.10.t:0 "Зверьё провинции $PROVINCENAME$"
 exploration_events.10.d:0 "Все мы с детства слышали истории о мореплавателе Ганноне Путешественнике, который обнаружил легендарный остров, населённый «дикими волосатыми людьми». Ганнон попытался захватить несколько особей; те убегали, карабкаясь по кручам и защищаясь камнями, но троих всё же удалось поймать. Они кусались и царапали тех, кто их вёл, и не хотели покоряться до самого конца. В конце концов зверей убили, освежевали и доставили шкуры в Карфаген. Летописцы, путешествующие с Ганноном, прозвали этих «людей» гориллами. Мы предполагаем, что те обезьяны, которых мы обнаружили в провинции $PROVINCENAME$ являются теми самыми гориллами, которых повстречал Ганнон."
 exploration_events.10.a:0 "Попытайтесь приручить их безделушками."
 exploration_events.10.b:0 "Захватите их и привезите ко двору!"
 exploration_events.11.t:0 "Отравление ядом"
 exploration_events.11.d:0 "Экспедиция, отправленная исследовать побережье провинции $PROVINCENAME$, попала под шквал стрел, выпущенных индейцами, которые пытались напасть на корабль. В спешке убегая от врага, который с дикими воплями бросился к своим каноэ, экипажу пришлось бросить тела убитых товарищей. Когда они отплыли на несколько миль от провинции $PROVINCENAME$, то обнаружили, что весь правый борт корабля был усыпан стрелами.\nИсследователь, командовавший операцией, был серьёзно ранен отравленной стрелой. Он слёг с лихорадкой, потел и выкрикивал несвязные вещи в течение нескольких дней. Несмотря на уход врача и компрессы, смоченные в оливковом масле и моче, он скончался."
 exploration_events.11.a:0 "Какая ужасная судьба!"
 exploration_events.12.t:0 "Пьяный исследователь"
 exploration_events.12.d:0 "Глава нашей экспедиции, авторитетный исследователь, поставил себя в ужасно неловкое положение, когда переоценил свои возможности и выпил слишком много фруктовой браги жителей провинции $PROVINCENAME$. Не станем указывать все детали в данном докладе, однако достаточно сказать, что даже хряки ведут себя приличнее. Индейцы веселились и насмехались над ним, и слухи об этом событии достигли ушей высокопоставленных людей, крайне осудивших подобное поведение."
 exploration_events.12.a:0 "Фруктовая брага? Не могли бы Вы привезти немного?"
 exploration_events.13.t:0 "Пернатая еда"
 exploration_events.13.d:0 "Кажется, в провинции $PROVINCENAME$ проживают только птицы: куда ни глянь — одни лишь птицы, птицы и ничего кроме птиц. Большие чёрные птицы, которых экипаж судна прозвал «пингвинами» из-за их маленьких крылышек, не проявляют страха пред людьми. Мы поймали одного — в его взгляде не было ни обеспокоенуости ни желания убежать. Затем мы схватили его за ногу и дёрнули её пару раз, из-за чего тот издал громкий крик. Вокруг сразу же столпились пингвины и попытались покусать нас своими большими клювами. Запасы провизии на корабле скоро закончатся, а эти жирные птицы выглядят довольно аппетитно."
 exploration_events.13.a:0 "Пусть живут себе."
 exploration_events.13.b:0 "Ом-ном-ном!"
 exploration_events.14.t:0 "Неожиданный исследователь"
 exploration_events.14.d:0 "Как только корабль вошёл в бухту провинции $PROVINCENAME$, небольшая группа индейцев собралась на пляже и молча следила за экспедицией. Один из членов экипажа спрыгнул в воду и начал танцевать под аккомпанемент труб. Это рассмешило индейцев и сбросило напряжение, сковавшее обе стороны. Затем на пляж была спущена провизия и напитки, чтобы весело отпраздновать встречу. Один из местных жителей проявил большой интерес к кораблю, мечам и другим вещам из снаряжения, взятых с собой одним из участников экспедиции. С помощью переводчиков мы узнали от одной молодой женщины многое об островной жизни туземцев и о том, что она очень хотела бы повидать мир."
 exploration_events.14.a:0 "Так и быть, она станет исследователем."
 exploration_events.14.b:0 "Для неё лучше оставаться в своей деревне."
 exploration_events.15.t:0 "Смерть по прибытию"
 exploration_events.15.d:0 "Жизнь на борту корабля тяжела для моряков. В тех немногих провинциях, где побывала экспедиция, не было недостатка в доброжелательных и общительных людях. Однако, слишком тесный контакт с местными туземками, возможно, стал причиной смерти одного из исследователей. Согласно докладам, он подхватил странную болезнь, из-за которой его состояние резко ухудшилось, и в конце концов остановилось сердце. Он был похоронен в морских глубинах, недалеко от провинции $PROVINCENAME$."
 exploration_events.15.a:0 "Покойся с миром."
 exploration_events.16.t:0 "Первое кругосветное"
 exploration_events.16.d:0 "Наш флот отплыл от родных берегов. Он был полон решимости найти западный путь к богатым пряностями островам Индонезии. Ему потребовалось 99 дней, чтобы пересечь Атлантический океан, после чего он обнаружил пролив, названный впоследствии в его честь и расположенный на оконечности Южной Америки. Пролив был очень узкий и сложный для прохода кораблей и когда они, наконец, достигли океана, капитан плакал от радости. Океан был на удивление спокойным, из-за чего команда прозвала его «Pacific», от латинского слова, означающего «Тихий».\n\n Вскоре капитан умер от ран, вызванных отравленной стрелой, что поразила его при оказании помощи вождю Себу в завоевании соседнего племени. Из всей флотилии уцелело только два корабля, один из которых попытался вернуться назад через Тихий океан, но затонул. Последний корабль по-прежнему двигался на запад, пересёк Индийский океан, обогнул мыс Доброй Надежды и прибыл домой, став первым кораблём, совершившим кругосветное плавание."
 exploration_events.16.a:0 "Мы первые совершили кругосветное плаванье!"
 exploration_events.17.t:0 "Второе кругосветное"
 exploration_events.17.d:0 "Несмотря на то, что мы не были первыми, кто совершил кругосветное плавание, мы также увековечили себя в веках."
 exploration_events.17.a:0 "Легендарный подвиг, хоть мы и не были первыми..."
 exploration_events.18.d:0 "Наш флот отправился в плавание, чтобы найти путь к богатым городам Европы. Ему потребовалось 99 дней, чтобы пересечь океан на западе, после того, как он прошёл мимо мыса Доброй Надежды на самом юге Африки.\n\nВскоре капитан умер от ран, вызванных отравленной стрелой, что поразила его при оказании помощи местному вождю в завоевании соседнего племени. Из всей флотилии уцелело только два корабля, один из которых попытался вернуться назад через открытое море, но затонул. Последний корабль по-прежнему двигался на запад, пересёк Тихий океан и прибыл домой, став первым кораблём, совершившим кругосветное плавание."
 exploration_events.19.d:0 "Наш флот отправился в плавание, чтобы найти западный путь к богатым пряностями островам Индонезии. Ему потребовалось 99 дней, чтобы пересечь океан на западе, после чего он обнаружил Магелланов пролив, расположенный на оконечности Южной Америки. Пролив был очень узкий и сложный для прохода кораблей и, когда они, наконец, достигли океана, капитан плакал от радости.\n\nВскоре капитан умер от ран, вызванных отравленной стрелой, что поразила его при оказании помощи вождю Себу в завоевании соседнего племени. Из всей флотилии уцелело только два корабля, один из которых попытался вернуться назад через Тихий океан, но затонул. Последний корабль по-прежнему двигался на запад, пересёк Индийский океан, обогнул мыс Доброй Надежды и прибыл домой, став первым кораблём, совершившим кругосветное плавание."
 exploration_events.20.d:0 "Наш флот отправился в плавание, чтобы найти западный морской путь к сказочно богатым островам и городам запада. Ему потребовалось много дней, чтобы пересечь океан на западе, после чего он обнаружил Индонезийские острова.\n\nВскоре капитан умер от ран, вызванных отравленной стрелой, что поразила его при оказании помощи местному вождю в завоевании соседнего племени. Из всей флотилии уцелело только два корабля, один из которых попытался вернуться назад через открытое море, но затонул. Последний корабль по-прежнему двигался на запад, пересёк Индийский океан, обогнул мыс Доброй Надежды и прибыл домой, став первым кораблём, совершившим кругосветное плавание."
 exploration_events.21.d:0 "После долгого путешествия наш имперский флот обнаружил морской путь из Поднебесной империи и обратно, морской путь, огибающий весь земной шар! Нашим исследователям потребовалось 49 дней, чтобы достичь земли Пяти Индий, и ещё 49 дней, чтобы добраться до Тианфанга — известного также как Мекка. Оттуда они плыли ещё 7 недель через Великий Западный Океан, который варвары называют Атлантическим, пока не достигли Америк. Как нам сказали, континент назван в честь какого-то варварского вождя. После 99 дней плавания наш флот смог найти путь вокруг этого континента к другому океану. Океан был настолько спокоен, что они решили назвать его Тайпин — Тихий, чтобы прославить мир под правлением Сына Неба!\n\nКапитан флота и многие другие моряки погибли от экзотических болезней пока пересекали океан Тайпин, но большинство кораблей смогли добраться до земли Восходящего Солнца. После последнего короткого рывка наш великий флот стал первым, совершившим кругосветное плавание."
 exploration_events.22.d:0 "Шах [Root.Monarch.GetName] бин $RANDOM_OLD_MONARCH$ Хан аль-Музаффар Дайма\n\nМоему почтенному визирю, устанавливающему порядок в мире, управляющему делами нашего народа и защитнику моих доменов: при получении данного приказа да станет Вам известно, что наша исследовательская экспедиция успешно вернулась. Наши лучшие мореплаватели отправились из Константинополя в месяц Мухаррам, надеясь принести новые знания о мире. Достигнув края земли, они обнаружили границы нашего континента, обойдя его с юга, и попали в огромный океан, отделяющий нас от земли Китая. Они назвали океан сёлам аль-Бахрю в честь его спокойной натуры. Оттуда они отправились в земли Явы и Инда и рассказали местным верующим о могуществе Блистательной Порты — говорят, что моё имя даже было упомянуто в их пятничных молитвах. Под защитой всемогущего Аллаха мореплаватели вернулись к нам через Египет. Пусть это событие послужит демонстрацией невероятного могущества дома Османов по всем семи сторонам света, и позволит послам зарубежных стран восторгаться нашим достижением.\n\nЗаписано в первом триместре благородного месяца Рамадан в Константинополе."
 exploration_events.23.d:0 "До настоящего момента мы считали, что весь мир состоит из трёх больших регионов: Япония, Китай и Индия. Недавно мы узнали о так называемых «Нанбан», цивилизации южных варваров, поэтому, для того чтобы установить контакт с ними напрямую, мы организовали большую экспедицию. Наш флот обнаружил тропические острова на юге и встретил людей со странными обычаями на западе. Наши корабли проплыли между дрейфующими льдинами на севере и открыли неизвестные континенты и острова на востоке.\nНо самым главным достижением всей экспедиции стало то что мы первыми в мире совершили кругосветное плавание! Император был очень доволен нашими достижениями когда корабли наконец вернулись домой. Его величество пригласил мореплавателя и других членов команды ко двору и провёл невиданные доселе торжества. Это событие станет началом доминирования Японии в Семи морях."
 opinion_worship:0 "Авторитет"
 disturbed_ritual:0 "Прерванный ритуал"
 angry_natives:0 "Агрессивные туземцы"
 friendly_natives:0 "Дружелюбные туземцы"
 drunken_explorer:0 "Пьяный исследователь"
 desc_drunken_explorer:0 "Исследователь напился фруктовой браги и поставил себя в неловкое положение."
 seven_cities_events.1.t:0 "Эльдорадо"
 seven_cities_events.1.d:0 "Торговец перед смертью рассказал историю о покрытом золотом правителе, смывающем с себя позолоту, в то время как его придворные бросают в воды озера золото и бесценные самоцветы. Этот человек утверждал, что его спас сам Эльдорадо и что он собственными глазами видел и ритуал, и золотой город. Ещё до своей болезни он сделал грубую карту, показывающую дорогу к Эльдорадо. Сейчас мы находимся в провинции $PROVINCENAME$, и ориентиры совпадают с одной из пометок на карте."
 seven_cities_events.1.a:0 "Следуйте по карте! Она приведёт нас к сокровищам."
 seven_cities_events.1.b:0 "Лучше поищите что-нибудь действительно ценное."
 seven_cities_events.2.t:0 "Фонтан молодости"
 seven_cities_events.2.d:0 "Давно известны легенды о фонтане, вода которого дарует вечную молодость. Некоторые отрицают саму возможность его существования, тогда как другие тратят годы на его бесплодные поиски. Однако мы сможем найти фонтан — кое кто в провинции $PROVINCENAME$ уже обнаружил его и готов показать дорогу, за отдельную плату, конечно же."
 seven_cities_events.2.a:0 "Заплатите ему или ей! Дайте всё, что пожелает!"
 seven_cities_events.2.b:0 "Слишком невероятно."
 seven_cities_events.3.t:0 "Сибола"
 seven_cities_events.3.d:0 "Посланный вперёд разведчик вернулся с новостями о Сиболе, одном из Семи золотых городов. Он повстречал монаха, который от индейцев провинции $PROVINCENAME$ услышал историю о городе, полном богатств. Жители этого города украшают дома бирюзой, едят из серебряной или золотой посуды и обладают множеством огромных драгоценных камней."
 seven_cities_events.3.a:0 "Найдите монаха и убедите его отвести нас в Сиболу!"
 seven_cities_events.3.b:0 "С чего нам верить этому безумцу?"
 seven_cities_events.4.t:0 "Город Цезарей"
 seven_cities_events.4.d:0 "Город, полный золота, серебра и алмазов — чего ещё можно желать? Наш конкистадор нашёл ориентир, указывающий дорогу к Городу Цезарей, который должен располагаться между двумя горами: алмазной и золотой. Нам нужны опытные проводники, переводчики для переговоров с местными и припасы для дальнего пути. Если мы найдём город, то затраты окупятся сполна."
 seven_cities_events.4.a:0 "Скажите, что Вам нужно, и получите это!"
 seven_cities_events.4.b:0 "Забудьте о Городе Цезарей, просто продолжайте исследовать земли."
 seven_cities_events.5.t:0 "Сьерра-дель-Плата"
 seven_cities_events.5.d:0 "Белый Король правит землями, где находятся Серебряные горы. Во всяком случае, так утверждает спасённая нами команда, корабль которой потерпел крушение в провинции $PROVINCENAME$. Здесь они смогли найти общий язык с местными, рассказавшими им историю об огромной горе из сверкающего металла, которую можно найти в глубине континента, на расстоянии дней, а то и недель пути от побережья. Те куски металла, что они принесли с собой, придают их истории правдоподобности, а теперь они предлагают свою помощь в поисках Сьерра-дель-Плата, Серебряных гор."
 seven_cities_events.5.a:0 "Берите их с собой и найдите серебро!"
 seven_cities_events.5.b:0 "В этой истории нет ни капли правды!"
 seven_cities_events.6.t:0 "Норумбега"
 seven_cities_events.6.d:0 "Французский мореплаватель сообщил нам об обнаруженной им реке, шириной более 40 лиг и полной островов. Согласно его записям, в пятнадцати лигах по реке стоит город Норумбега, жители которого предлагают на продажу разнообразные меха. Они носят соболиные меха, а их язык похож на латынь. Эти высокие и красивые люди поклоняются солнцу. Их город очень богат, а рядом с ним наверняка есть залежи золота, ведь большинство жителей Норумбеги носят золотые украшения."
 seven_cities_events.6.a:0 "Отправьте конкистадора! Мы должны найти это место."
 seven_cities_events.6.b:0 "Бессмысленная трата времени."
 seven_cities_events.7.t:0 "Королевство Сагеней"
 seven_cities_events.7.d:0 "До нас дошли слухи о североамериканском королевстве Сагеней, управляемом белокожими светловолосыми людьми, чьи сокровищницы полны золота, серебра и рубинов. Первопроходец, чьи корабли оказались захвачены льдом в провинции $PROVINCENAME$, где оказалась распространена [Root.Culture.GetGroupName]ая группа, встретил местных и они поведали ему о Королевстве Сагеней. Жестами и знаками, показывая на имеющееся у них серебро и золото, они объяснили, что драгоценные металлы были получены от агрессивного и воинственного народа. Их кожа бела, как и у первопроходца, и одеваются они сходным образом. Обитатели Сагенея многочисленны, законопослушны и богаты."
 seven_cities_events.7.a:0 "Идите вперёд и найдите Королевство Сагеней!"
 seven_cities_events.7.b:0 "Ха, слухов недостаточно. Нужны доказательства!"
 seven_cities_events.8.t:0 "Кивира"
 seven_cities_events.8.d:0 "Отсутствие богатств в провинции $PROVINCENAME$ разочаровало конкистадора, но истории, рассказанные ему туземцем, назвавшимся «Турок», вновь воодушевили его. Богатая страна Кивира лежит к востоку — или к северу? — от земли $PROVINCENAME$, и вожди этой страны пьют из золотых чаш, свисающих с деревьев."
 seven_cities_events.8.a:0 "Найдите золотые чаши Кивиры!"
 seven_cities_events.8.b:0 "Бесперспективная затея, я уверен."
 seven_cities_events.100.t:0 "Смерть конкистадора"
 seven_cities_events.100.d:1 "Экспедиция отправила вперёд разведчика с указанием посылать назад кресты такого размера, сколько богатства он найдёт. Когда случилось это несчастье, размер присланного креста был с человеческий рост. Экспедиция немедленно выдвинулась вперёд. Лишь они вступили в [Root.GetCapitalName], оказалось, что обитатели провинции $PROVINCENAME$ убили разведчика и ждали остальной отряд в засаде. Большинство погибло от рук дикарей, но нескольким удалось вырваться. Они сказали нам, что конкистадор пал в бою одним из первых, а вина за случившееся лежит на разведчике. Он послал калебас с красным пером, что у туземцев является символом войны."
 seven_cities_events.100.a:0 "Мы скорбим о смерти великого конкистадора."
 seven_cities_events.101.t:0 "Ешьте кожу или умрите с голоду"
 seven_cities_events.101.d:0 "Припасы экспедиции заканчивались ещё на подходе к провинции $PROVINCENAME$, но сейчас нам приходится выживать, используя то немногое, что могут дать эти земли. Правильно приготовленная змея на вкус неотличима от курицы, а кожа... если закрыть глаза покрепче, можно представить, что вместо куска ножен или доспеха во рту вяленная говядина. Пожалуйста, пришлите помощь, иначе мы никогда не доберёмся до цели."
 seven_cities_events.101.a:0 "Помощь уже в пути!"
 seven_cities_events.101.b:0 "Найдите местных жителей, пусть они накормят Вас."
 seven_cities_events.102.t:0 "Атака аборигенов"
 seven_cities_events.102.d:0 "Они выглядели устрашающе, эти полуобнажённые женщины с луками и копьями в руках, а их боевой клич звучал словно рёв тигра. Выжившие и избежавшие плена участники экспедиции назвали этих женщин-воительниц земли $PROVINCENAME$ Амазонками. В числе попавших в плен был и конкистадор, возглавлявший экспедицию."
 seven_cities_events.102.a:0 "Найдите их и заставьте освободить пленников!"
 seven_cities_events.102.b:0 "Они сами отпустят конкистадора и прочих пленников, когда те им наскучат."
 seven_cities_events.103.t:0 "Проблеск надежды"
 seven_cities_events.103.d:0 "Мы сражались с племенами, ели странные фрукты и животных, страдали от неведомых болезней и мучительно преодолевали каждый шаг, уводивший нас всё дальше от населённых городов. Лишь упрямство, любопытство и вера нашего лидера в то, что мы найдём золото, заставляли нас двигаться вперёд. Но даже его железная воля начала сдавать в последние дни. Мы бы повернули назад, если бы не обнаружили в провинции $PROVINCENAME$ кое-что, что придало нам сил."
 seven_cities_events.103.a:0 "Это золото!?"
 seven_cities_events.104.t:0 "Унесённые призраками"
 seven_cities_events.104.d:0 "Пожалуй, это вина часовых, уснувших в дозоре. Или стоит обвинить проводников-индейцев, нанятых, чтобы провести нас через негостеприимные земли $PROVINCENAME$? Или наш предводитель так громко храпел во сне, что никто не проснулся, когда индейцы бесшумно схватили и унесли их в чащу леса? В общем, наш конкистадор пропал этой ночью, и мы должны его найти."
 seven_cities_events.104.a:0 "Возьмите солдат в помощь и найдите конкистадора!"
 seven_cities_events.104.b:0 "Рано или поздно они объявятся."
 seven_cities_events.105.t:0 "Длинная свинья"
 seven_cities_events.105.d:0 "В провинции $PROVINCENAME$ экспедиция повстречалась с небольшим дружелюбным племенем, пригласившим их на пир в честь победы над соседними дикарями. На пиру было много необычного мяса, на вкус напоминавшего свинину и, очевидно, принадлежавшего некой «длинной свинье». Правда открылась уже после пиршества: главным блюдом были пленники из побеждённого племени, принесённые в жертву и съеденные, чтобы заполучить их силу..."
 seven_cities_events.105.a:0 "И слуха об этом не должно просочиться!"
 seven_cities_events.105.b:0 "Молиться, чтобы конкистадор держал рот на замке."
 seven_cities_events.200.t:0 "Эльдорадо — миф"
 seven_cities_events.200.d:0 "Годы поисков и борьбы — и всё напрасно. Конкистадор отказался от дальнейших поисков Эльдорадо, заявив, что город не более чем миф. Мы нашли несколько новых провинций, наладили контакты с туземцами, обменявшись украшениями и прочими безделушками, но никаких следов золота или алмазов, и уж тем более города с мощёными золотом дорогами."
 seven_cities_events.200.a:0 "Какая жалость."
 seven_cities_events.201.t:0 "Эльдорадо — Город под водой"
 seven_cities_events.201.d:0 "По слухам, озеро Гуатавита — то самое, где Золотой Король смывает с себя покрывающую его позолоту. Найдя на мелководье несколько золотых украшений, конкистадор приступил к исполнению амбициозного плана — осушить озеро, используя «цепочку из вёдер». Но за три месяца упорных работ удалось понизить уровень воду лишь на три метра и найти немного золота."
 seven_cities_events.201.a:0 "Лучше, чем ничего."
 seven_cities_events.202.t:0 "Обнаружен Эльдорадо!"
 seven_cities_events.202.d:0 "Украшенные золотом дома, статуи, покрытые драгоценными камнями и озеро, дно которого усыпано золотым песком, самоцветами и прочими ценностями... Мы наконец-то нашли Эльдорадо, и его богатств просто не счесть! Это не только озолотит нас, но и поднимет престиж страны на мировой арене, а также вдохновит другие страны на поиски."
 seven_cities_events.202.a:0 "Конкистадор получит щедрую награду!"
 seven_cities_events.203.t:0 "Фонтан Молодости"
 seven_cities_events.203.d:0 "После месяцев блуждания по землям, кишащим ядовитыми змеями, лягушками, насекомыми и прочими опасными тварями разных форм и размеров, в провинции $PROVINCENAME$ был найден водоём, известный как Фонтан Молодости. Грязно-коричневая жижа воняет так, что и мёртвого пробудит, а смельчак, отважившийся испить из Фонтана умер на следующий день от страшной боли в животе."
 seven_cities_events.203.a:0 "«Воды Жизни»... скорее уж «Воды Смерти»!"
 seven_cities_events.204.t:0 "Фонтан Молодости"
 seven_cities_events.204.d:0 "Небольшой водопад подпитывает Фонтан Молодости в провинции $PROVINCENAME$, и его кристально чистая голубая вода хороша не только внешне, но и на вкус. Уставшие члены экспедиции заявляют, что купание в Фонтане обновило их физически и духовно, смыв грязь и усталость. Но это продлилось недолго — уже через несколько часов усталость вернулась, а взятая с собой во флягах вода лишь утоляла жажду, но не более."
 seven_cities_events.204.a:0 "Хотя бы так."
 seven_cities_events.205.t:0 "Фонтан Молодости"
 seven_cities_events.205.d:0 "Морщины на лице разгладились, зрение улучшилось, подагра исчезла без следа, а отягощённый заботами разум обрёл долгожданное умиротворение. Вода слаще нектара, прозрачнее алмаза и охраняемая надёжнее королевской сокровищницы — наконец-то Фонтан Молодости наш! Но нужно быть осторожными, злоупотребление водой из Фонтана может привести к непредвиденным побочным эффектам. Слишком уж хороша эта вода."
 seven_cities_events.205.a:0 "Отлично! Распределите воду между собой и выдвигаемся."
 seven_cities_events.206.t:0 "Сибола"
 seven_cities_events.206.d:0 "Небольшой городок с ветхими саманными постройками и грязными улицами, а отнюдь не «золотые дома и усеянные самоцветами дороги», увидели конкистадор и члены экспедиции, когда наконец прибыли в «Сиболу», расположенную в провинции $PROVINCENAME$. Монах бормотал что-то про город в другом свете, — быть может, солнце окрасит его золотом? — но его слова не могли умерить всеобщие гнев и разочарование."
 seven_cities_events.206.a:0 "Он лгал? Лгал НАМ?"
 seven_cities_events.207.t:0 "Сибола"
 seven_cities_events.207.d:0 "Мы нашли немного золота и драгоценных камней, но они охранялись жителями земли $PROVINCENAME$, оказавшими яростное сопротивление. Монах, приведший нас сюда, испарился вскоре после этого, прихватив с собой большую часть золота. Но всё-таки этого явно недостаточно для того, чтобы назвать Сиболу одним из Семи Городов."
 seven_cities_events.207.a:0 "Должно же быть зерно истины хоть в одной из легенд!"
 seven_cities_events.208.t:0 "Сибола"
 seven_cities_events.208.d:0 "Богатство в жизни приходит многими путями: некоторые заявляют, что главное богатство — богатство души, другие — что это благочестие и всеобщее уважение. Золото и самоцветы — вот то богатство, которого жаждут наши сердца, и Золотой город Сибола в провинции $PROVINCENAME$ лишь подстрекнул эту жажду. Каждая унция золота, каждый драгоценный камень лишь усиливают нашу жажду наживы, а Сибола даёт нам всё больше и больше. Один из Семи золотых городов теперь наш, и мы не намерены делить его с кем-то ещё."
 seven_cities_events.208.a:0 "Оно наше, наша прелесть..."
 seven_cities_events.209.t:0 "Город Цезарей"
 seven_cities_events.209.d:0 "Не всё то золото, что блестит — смысл этих слов слишком хорошо знаком нашему конкистадору. Экспедиция объявила об обнаружении в провинции $PROVINCENAME$ Города Цезарей, золотого города между золотой и алмазной горами. Увы, но «золото» оказалось простым пиритом, а «алмазы» — кварцем."
 seven_cities_events.209.a:0 "Я бы предпочёл нечто более... ценное."
 seven_cities_events.210.t:0 "Город Цезарей"
 seven_cities_events.210.d:0 "Горы из золота и алмазов, а между ними — один из Семи золотых городов... Горы оказались двумя небольшими холмами в провинции $PROVINCENAME$. Там были найдены драгоценные камни и металл. Его цвет не был цветом солнца, но цветом луны — немного серебра и кварц, вот и всё, что удалось найти конкистадору."
 seven_cities_events.210.a:0 "Лучше, чем ничего."
 seven_cities_events.211.t:0 "Город Цезарей"
 seven_cities_events.211.d:0 "В провинции $PROVINCENAME$ между двумя большими горами из золота и алмазов лежит Город Цезарей, богатый город, где есть всё чего душа желает. Пища и напитки здесь в изобилии и подаются на золотой посуде, украшенной самоцветами. Мы нашли это место и заявили о своих правах на него, и станем очень богаты, когда перевезём эти сокровища на родину."
 seven_cities_events.211.a:0 "Только подумайте, сколько денег и славы принесёт это нам!"
 seven_cities_events.212.t:0 "Сьера-дель-Плата"
 seven_cities_events.212.d:0 "Мы нашли Белого Короля в провинции $PROVINCENAME$, но Серебряные горы оказались лишь нелепым слухом. Сьерра-дель-Плата оказалась ещё одним мифом, в который поверило множество глупцов, и мы в том числе."
 seven_cities_events.212.a:0 "Это звучало слишком хорошо, чтобы оказаться правдой."
 seven_cities_events.213.t:0 "Сьерра-дель-Плата"
 seven_cities_events.213.d:0 "Не гора серебра и не один из Семи золотых городов, но всё же Сьерра-дель-Плата была обнаружена. Она находится в провинции $PROVINCENAME$ и мы будем ежемесячно привозить оттуда некоторое количество серебра."
 seven_cities_events.213.a:0 "Хорошо!"
 seven_cities_events.214.t:0 "Сьерра-дель-Плата"
 seven_cities_events.214.d:0 "Между горами, полными серебра, живёт Белый Король. Сьерра-дель-Плата оказалась реальным городом, расположенным на земле $PROVINCENAME$, и мы — первые цивилизованные люди, её обнаружившие. Возрадуйтесь, ведь мы нашли место, наполненное богатствами и населённое людьми столь наивными, что не составит труда забрать у них то, что мы хотим — нет, то, что нам необходимо!"
 seven_cities_events.214.a:0 "Отлично!"
 seven_cities_events.215.t:0 "Норумбега"
 seven_cities_events.215.d:0 "Город Норумбега, должно быть, является всего лишь выдумкой француза, заявлявшего о его обнаружении. Единственная река, имеющая в ширину 40 лиг, вообще лишена островов, и нам также не удалось обнаружить следов поселений. Мы были наивны, раз поверили чуши про поселение викингов и потратили время на его поиски."
 seven_cities_events.215.a:0 "Это плохо..."
 seven_cities_events.216.t:0 "Норумбега"
 seven_cities_events.216.d:0 "Город оказался именно там, где и говорил французский мореплаватель, в устье реки шириной 40 лиг. Здесь нет и следа высоких, развитых и привлекательных жителей, но местные оказались довольно дружелюбными, торговали мехами и соболями."
 seven_cities_events.216.a:0 "Я ожидал большего."
 seven_cities_events.217.t:0 "Норумбега"
 seven_cities_events.217.d:0 "Жители Норумбеги — высокие, умные и красивые, а их язык содержит несколько слов латинского происхождения. Мы надеялись увидеть небольшой, богатый золотом и мехами городок, но Норумбега превзошла все ожидания, контролируя богатые земли, золотые шахты и торговлю мехом. Местные сообщили нам, что это старое поселение викингов, и согласились торговать с нами мехом. Золотые шахты кажутся неистощимыми и местные разрешили нам добывать золото, если будем использовать собственные рабочие силы."
 seven_cities_events.217.a:0 "Отличные новости!"
 seven_cities_events.218.t:0 "Королевство Сагеней"
 seven_cities_events.218.d:0 "Аккуратно начерченные линии, найденные ориентиры и помощь проводников-аборигенов — несмотря на всё это нам не удалось найти Королевство Сагеней. Это безнадёжная затея, на северо-западе Америки нет ничего ценного. Пусть конкистадор возвращается на родину или направится на поиски чего-то более реального и ценного, нежели нелепые сказки, рассказанные глупыми дикарями."
 seven_cities_events.218.a:0 "У нас нет выбора. Прекращаем поиски Сагенея."
 seven_cities_events.219.t:0 "Королевство Сагеней"
 seven_cities_events.219.d:0 "По мере того как экспедиция приближалась к цели — Королевству Сагеней, не уступающему знаменитым Семи городам или Эльдорадо, — всеобщее нетерпение лишь возрастает. Серебряные шахты, рубиновые шахты, золотые шахты — большая часть команды исходила слюной от одной мысли о сокровищах. Едва мы увидели палисад, обнесённый частоколом, как жадные ухмылки расплылись на лицах. Но вскоре энтузиазм сменился недоверием и разочарованием. Обитатели не были белыми, не носили сходную с нашей одежду и не владели несметными богатствами. Всего лишь ещё одно племя, хоть и побогаче остальных, но уж точно не город, полный золота."
 seven_cities_events.219.a:0 "По крайней мере они согласны торговать с нами."
 seven_cities_events.220.t:0 "Королевство Сагеней найдено!"
 seven_cities_events.220.d:0 "Белые обитатели Королевства Сагеней встретили экспедицию с большим радушием. Они поведали нам сагу о путешествии столетней давности, когда их предки пересекли море на больших судах и достигли Винланда, как они называли этот континент. Вскоре рядом были обнаружены залежи золота, серебра и рубинов, что привлекло соседние племена. Защищаясь от них, сагенейцы приобрели славу яростных и безжалостных воинов. С неохотой, но они разделили с нами свои богатства после того, как мы показали им наше военное превосходство."
 seven_cities_events.220.a:0 "Великолепно!"
 seven_cities_events.221.t:0 "Кивира"
 seven_cities_events.221.d:0 "«Турок» непрестанно рассказывал конкистадору о богатствах Кивиры, о щедрой земле, омываемой реками и ручьями, украшенных золотом домах и счастливых, тучных людях. Однако, экспедиция обнаружила лишь ещё одно земледельческое селение с постройками из кирпича-сырца!"
 seven_cities_events.221.a:0 "Турок поплатится за свою ложь!"
 seven_cities_events.222.t:0 "Кивира"
 seven_cities_events.222.d:0 "Кивира оказалась густонаселённым городом с плодородными землями вокруг, орошаемыми бесчисленными реками и ручьями. Вокруг города в изобилии растут чернослив, орехи, тутовица и сладкий виноград, а в пещерах неподалёку нашлись залежи нефрита. Но увы, никакого золота. Легендарный город существует, хотя мы себе его представляли иначе."
 seven_cities_events.222.a:0 "По крайней мере мы его нашли."
 seven_cities_events.223.t:0 "Кивира"
 seven_cities_events.223.d:0 "Золотые чаши свисают с деревьев в Кивире, и каждый, кто испытывает жажду, может напиться из них. Множество ручьёв и рек орошают эту землю, чернослив, орехи, тутовица и сладкий виноград, растущие здесь, крупнее чем где-либо. Местные жители многочисленны, здоровы и счастливы, а золото и нефрит в пещерах обеспечивают благосостояние города."
 seven_cities_events.223.a:0 "Мы наконец-то нашли его!"
