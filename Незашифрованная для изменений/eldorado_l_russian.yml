 sce_jeanne_baret:0 "Жанна Барре"
 desc_sce_jeanne_baret:0 "Жанна Барре была экономисткой Филибера Коммерсона, пока он не присоединился к экспедиции Луи Антуана де Бугенвиля. Переодевшись мужчиной, она последовала за Коммерсоном и сопровождала его в качестве ассистента."
 sce_cart_peddler_stopped:0 "Торговля картами прекращена"
 desc_sce_cart_peddler_stopped:0 "Дезертира, покинувшего нашу экспедицию, убедили прекратить продажу карт торговцам и первопроходцам."
 sce_cart_peddler_killed:0 "Дезертир убит"
 desc_sce_cart_peddler_killed:0 "Наши агенты разобрались с дезертиром, сделав из его смерти пример для остальных. Никто не смеет дезертировать, чтобы потом продавать карты торговцам и первопроходцам конкурирующих стран!"
 sce_new_domains:0 "Новые владения"
 desc_sce_new_domains:0 "Великолепная детализированная карта новых земель вдохновила нас на заселение неосвоенных территорий."
 sce_mounds:0 "Покинутые курганы"
 desc_sce_mounds:0 "Под землёй, покрывающей на удивление упорядоченные холмы, могут скрываться остатки древних пирамид, полные золота и драгоценных камней. Их стоит исследовать."
 sce_monster_lake:0 "Озёрный монстр"
