 nahuatl_reforms:0 "Реформы Науатля"
 nahuatl_reform_1:0 "Послабления в сумптуарных законах"
 nahuatl_reform_1_desc:0 "Наше общество традиционно ограничивает использование изысканных одежд, украшений, и даже количество сказаний о своих предках для класса месеуалли. Если же мы предоставим льготы тем, кто хорошо показал себя на поле боя, то каждый член нашего общества будет стараться проявить себя во время войны."
 nahuatl_reform_2:0 "Расширенные полномочия почтека"
 nahuatl_reform_2_desc:0 "Торговые корпорации почтека часто использовались нами в качестве эмиссаров, дипломатов и шпионов в наших отношениях с другими городами-государствами. Нужно официально расширить их полномочия, чтобы они могли более эффективно вести международные отношения."
 nahuatl_reform_3:0 "Воинские звания"
 nahuatl_reform_3_desc:0 "Создав систему воинских званий, где место каждого зависит от числа взятых им пленников, мы сможем поддержать соперничество среди воинов и тогда они будут постоянно совершенствовать свои навыки."
 nahuatl_reform_4:0 "Расширение за счёт племён"
 nahuatl_reform_4_desc:0 "Земли, что лежат к северу от нас, являются домом для множества неорганизованных и изолированных племён. Отправляя группы поселенцев и солдат в эти области, мы сможем включить эти дикие земли в число наших владений."
 nahuatl_reform_5:0 "Правовая реформа"
 nahuatl_reform_5_desc:0 "До сих пор города-государства, находящиеся под нашим контролем, не имели единых законов и управлялись по древним обычаям. Необходимо создать свод законов, описывающий процедуру управления царством и обучения тлатоке."
 inti_reforms:0 "Реформы Инти"
 inti_reform_1:0 "Организованная вербовка"
 inti_reform_1_desc:0 "Хоть покорённые народы и безукоризненно предоставляют войска для нашей армии, отсутствие стабильной системы обмена сообщениями крайне затягивает этот процесс. Потребовав от каждой зависимой области передачи своих воинов на постоянной основе, мы сможем более эффективно распоряжаться рекрутами."
 inti_reform_2:0 "Политика митма"
 inti_reform_2_desc:0 "Переселение целых деревень с лояльных территорий на вновь завоёванные или только осваиваемые земли сильно упростит расширение империи. Исторически этот тип переселения также использовался для перемещения населения с недавно завоёванных земель в центральные регионы империи. При этом законы строго запрещали людям возвращаться на прежнее место проживания."
 inti_reform_3:0 "Реформа культа Инти"
 inti_reform_3_desc:0 "Несмотря на то, что Инти, бог Солнца, является верховным из всех богов, большинство народов Анд поклоняются множеству различных Уак. Мы должны обязать жителей всех уголков нашей империи признать Инти своим верховным божеством, а идолы Уак объявить его воплощениями и передать в храмы."
 inti_reform_4:0 "Яна Камайук"
 inti_reform_4_desc:0 "Запретив наследование командирских титулов племенным вождям и знати, мы можем продвинуть новый класс командиров, назначенных непосредственно государством. Будучи выбранными за счёт своих личных заслуг и потому преданные нам, они выступят гарантом того, что нашей армией будут командовать только самые умелые командиры."
 inti_reform_5:0 "Административная реформа"
 inti_reform_5_desc:0 "Для того, чтобы облегчить расширение нашей империи, необходимо создать новый класс администраторов, чьи обязанности будут заключаться в проектировании мостов, дорог и Тамбо-Бланко в захваченных землях, не говоря уже о постоянном осмотре исконных земель."
 mesoamerican_reforms:0 "Реформы Майя"
 mesoamerican_reform_1:0 "Единая армия"
 mesoamerican_reform_1_desc:0 "Наша империя состоит из альтепетлей, кахов и множества мелких городов-государств, которые признают наше верховенство. Хоть мы и можем командовать силами всех этих городов, действуют они независимо друг от друга и содержатся за счёт своих родных городов. Единая армия гарантирует, что ресурсы будут расходоваться более экономно."
 mesoamerican_reform_2:0 "Государственный суд"
 mesoamerican_reform_2_desc:0 "Объединённые под нашей властью города-государства часто вступают в междоусобные конфликты, начиная от прав на торговлю и заканчивая пограничными спорами. Учредив специальный судебный орган, мы могли бы значительно снизить напряжение между ними."
 mesoamerican_reform_3:0 "Центральная оружейная палата"
 mesoamerican_reform_3_desc:0 "Во время войны города-государства Мезоамерики часто вооружают простолюдинов, чтобы собрать достаточно большие армии для покорения ближайших соседей. Так у каждого города имеются свои собственные склады оружия, тип и качество которых варьируется по всему царству. Централизовав систему оружейных палат и снабдив их качественным оружием, мы сможем значительно повысить качество наших войск."
 mesoamerican_reform_4:0 "Внедрение племён"
 mesoamerican_reform_4_desc:0 "Разрозненные племена контролируют джунгли и горные цепи на окраинах Мезоамерики. Мы можем построить новые поселения в этих областях и поглотить отсталые народы."
 mesoamerican_reform_5:0 "Бюрократическая реформа"
 mesoamerican_reform_5_desc:0 "Для того, чтобы наше царство росло с приемлемой скоростью, мы должны создать новый класс специализированных администраторов, чьими обязанностями будет контроль над исполнением законов во вновь завоёванных областях."
 religious_reforms.1.t:0 "Проведена реформа"
 religious_reforms.1.d:0 "Реформация самых основ нашего общества имеет свою цену. Несмотря на то, что исконные земли нашей империи остаются преданными законной власти, множество альтепетлей нашли изменения слишком радикальными, чтобы стерпеть такие надругательства над обычаями предков и разорвали с нами всякие связи."
 religious_reforms.1.a:0 "Они пожалеют об этом."
 religious_reforms.2.t:0 "Проведена реформа"
 religious_reforms.2.d:0 "После успешного проведения недавних реформ, среди дворян и почитателей Уак появились те, кто считает себя выброшенными на свалку истории. Они чувствуют, что мы отказываемся от древних обычаев наших предков и опасаются, что потеряют свою власть и влияние.\nРаскольники уже объединили свои силы с лидером одной из фракций, оспорившей наше право властвовать над землёй наших предков."
 religious_reforms.2.a:0 "Они пожалеют об этом."
 religious_reforms.3.t:0 "Проведена реформа"
 religious_reforms.3.d:0 "Реформирование нашего общества в значительной степени укрепит наше государство, но оно также создаст напряжённость между городами-государствами, находящимися под нашим контролем. В результате все, кроме самых преданных областей прекратят свои связи с законным правителем."
 religious_reforms.3.a:0 "Они пожалеют об этом."
 maya_religion_events.1.t:0 "Покровительство богов"
 maya_religion_events.1.d:0 "Наша страна вступает в эпоху потрясений, и боги требуют крови. Пройдитесь по подчинённым городам и пустите реки крови, чтобы напоить Тохила, божество войны, жертвоприношений и огня. Если не сделать этого, то удержать царство от полной анархии будет практически невозможно."
 maya_religion_events.1.a:0 "Я лично поведу нашу знать и напою Тохила кровью."
 maya_religion_events.1.b:0 "Боги не получат ни капли этой крови!"
 maya_religion_events.2.t:0 "Кровавое жертвоприношение"
 maya_religion_events.2.d:0 "Человеческая энергия будет направлена богам на небо, а мы получим благословенную силу от богов в результате кровавого жертвоприношения. Наш правитель использует обсидиановый нож или хвост ската, чтобы надрезать свой пенис и дать крови окропить бумагу в чашах. В это же время его жена протягивает шнур с шипами через их языки, принося ещё больше крови кровавым богам. Затем окровавленную бумагу сжигают, позволяя дыму перенести её в небесный мир."
 maya_religion_events.2.a:0 "Кровь кровавому богу!"
 maya_religion_events.2.b:0 "Я никогда этого не сделаю."
 maya_religion_events.3.t:0 "Человеческие жертвы"
 maya_religion_events.3.d:0 "Мы постоянно приносим в жертву рабов и захваченных пленных, а также многочисленных животных — индеек, собак, белок, перепелов, игуан и других, но боги всегда хотят всё больше и больше крови. Наши соседи говорят, что сироты и бастарды принесут богам больше удовлетворения, чем эти нечистые создания. Вести их?"
 maya_religion_events.3.a:0 "Продолжать приносить в жертву животных и рабов."
 maya_religion_events.3.b:0 "Принести в жертву детей, если у них нет родителей."
 maya_religion_events.4.t:0 "Цикл созидания и разрушения"
 maya_religion_events.4.d:0 "Наши устные истории и мифология содержат в себе предания о непрерывной череде циклов созидания и разрушения, а также говорят о возможных последствиях, если мы пренебрежём нашими обязанностями перед богами, веди они даруют само право жить в этом мире. Боги и другие силы созидания и хаоса борются каждые 52 года, и их борьба вполне может привести к концу миров. Если мы проигнорируем наш долг перед богами, то борьба между сущностями может окончиться не в нашу пользу, и тогда никакие жертвы не спасут этот мир..."
 maya_religion_events.4.a:0 "...и мы, люди, можем лишь преклоняться в страхе..."
 maya_religion_events.5.t:0 "Очищение"
 maya_religion_events.5.d:0 "«Ритуал всегда начинается с очищения,» - говорит жрец Вашему наследнику. «Очищение достигается постом, омовением и исповеданьем, но Вы также должны всегда уважать богов. При входе в лес, в котором обитает божество, не забывайте выпить воду из углубления в камне, так скоро, как только сможете после входа. Затем воду нужно выплюнуть на землю и смело продолжить путь»."
 maya_religion_events.5.a:0 "Помни это, и станешь великим управленцем."
 maya_religion_events.5.b:0 "Помни это, и станешь великим дипломатом."
 maya_religion_events.5.c:0 "Помни это, и станешь великим полководцем."
 maya_religion_events.6.t:0 "Паломники"
 maya_religion_events.6.d:0 "Кекчи, тринадцать священных гор, большой сенот Чичен-Ицы, а также множество местных святынь различных богов и богинь привлекают толпы паломников, нуждающихся в жилье, еде и многом другом. Разрешив им посещать эти святыни, мы поднимем наш престиж и получим некоторые новые источники дохода..."
 maya_religion_events.6.a:0 "Поддержать паломников."
 maya_religion_events.6.b:0 "Ничего не делать."
 maya_religion_events.7.t:0 "Алушоб"
 maya_religion_events.7.d:0 "Местный фермер освободил Алуша, потому что пренебрёг ритуалом заточения духа в доме после семи лет с окончания постройки. Дело в том, что дух помогает крестьянам в течение семи лет после заселения, но по истечении срока начинает всячески вредить жителям. Люди начинают жаловаться на пропажу вещей, скота и даже мелкие раны, наносимые Алушем."
 maya_religion_events.7.a:0 "Принесём же кровавую жертву, которая умилостивит духа и заточит его в доме."
 maya_religion_events.7.b:0 "Не лезьте ко мне с этими пустяками!"
 maya_religion_events.8.t:0 "Удача или Хаос?"
 maya_religion_events.8.d:0 "Во время Вашего путешествия по стране, к Вам подошёл необычный человек, попросил исполнить несколько его просьб. Мы подозреваем, что это может быть Алуш, дух, который принесёт нашей стране хаос и мор, если его требования окажутся без ответа. Если же он будет доволен, то сможет защитить нас от разбойников и принести удачу."
 maya_religion_events.8.a:0 "Дайте ему что-нибудь и шлите вон."
 maya_religion_events.8.b:0 "Дайте ему что просит."
 maya_religion_events.8.c:0 "Подарить ему золото."
 maya_religion_events.9.t:0 "Герои близнецы"
 maya_religion_events.9.d:0 "Легенда о героических близнецах, зачатых, когда их мать говорила с отрубленной головой, которая плюнула ей на руку. Эта голова принадлежала их отцу, который вместе с братом вызвал Шибальбу на игру в мяч, потревожив владык подземного мира. Божество легко победило их и принесло в жертву, лишив голов. Братья-близнецы пережили множество приключений, прежде чем вызвали убийц своего отца, Шибальбу и его духов, для игры в мяч. В легенде подробно описаны пройденные ими многочисленные испытания, прежде чем они смогли добраться до подземного мира и сразить его повелителей. История оканчивается, когда близнецы превращаются в Солнце и Луну, что знаменует начало нового века."
 maya_religion_events.9.a:0 "Должны ли мы бояться его, или встречать с распростёртыми объятиями?"
 maya_religion_events.10.t:0 "Горячие угли и потустороннее зло."
 maya_religion_events.10.d:0 "Обычным делом для аристократов майя является ритуал хождения по раскалённым углям, представляющим костры подземного мира, и тем самым отгоняющим злых духов. Однако запах поджаренных ног не очень-то привлекателен."
 maya_religion_events.10.a:0 "Пусть наследник сделает это."
 maya_religion_events.10.b:0 "Конечно, я пройдусь по этим головешкам!"
 maya_religion_events.11.t:0 "Вайоб"
 maya_religion_events.11.d:0 "Вы пускаете свою кровь в чаши, сжигаете листы бумаги, пропитанные кровью, и Вас настигает чудесное озарение. Змей открывает Вам облик Вайоба, оборотня, несущего болезни и лихорадку своим сосудом тьмы, изливая из него змей и насекомых."
 maya_religion_events.11.a:0 "Это знак свыше!"
 maya_religion_events.12.t:0 "Человеческие жертвоприношения"
 maya_religion_events.12.d:0 "Пришло время выбрать наилучший способ человеческих жертвоприношений, ведь за века у нас накопилось не мало опыта. Обезглавливание, вырезание сердца, убийство из лука, потрошение или же сбрасывание в сенот. Что же выбрать? Отсечение головы проходит в специальном ритуальном помещении и является некоей реконструкцией казни бога кукурузы Майа. Вырезание сердца же было перенято у ацтеков. Сначала из груди жертвы достают ещё бьющееся сердце, потом обмазывают кровью изображение храмового божества, а также снимают с жертвы кожу, чтобы жрец мог надеть её на ритуальный танец. При жертвоприношении со стрелами, жертву окрашивают в синий цвет (так же как при вырезании сердца), а на месте сердца рисуют белый круг, выступающий в качестве мишени для лучников. На жертву одевают специальную шляпу и заставляют исполнять ритуальный танец, после этого в танцора начинают стрелять из луков, пока вся грудь не будет покрыта стрелами. Потрошение же предполагает гораздо более медленную и мучительную смерть, хотя ритуал при этом куда проще остальных. Жертву крепко привязывают к столбу, заводя руки за голову, а затем жрец начинает потрошить её, пытаясь сохранить жертву в сознании как можно дольше. Так же в особо тяжкие годы можно просто сбрасывать жертв, обмотанных шнуром с острыми шипами, в наш Священный Сенот."
 maya_religion_events.12.a:0 "Отрежьте их головы!"
 maya_religion_events.12.b:0 "Вырежьте сердца."
 maya_religion_events.12.c:0 "Убейте их стрелами!"
 maya_religion_events.12.e:0 "Распотрошите!"
 maya_religion_events.12.f:0 "Бросьте в сенот!"
 maya_religion_events.13.t:0 "Иштаб"
 maya_religion_events.13.d:0 "Наш народ переживает нелёгкие времена, и священники считают, что настало самое время умилостивить Иштаб. Повешенная женщина, как её иногда называют, сопровождает самоубийц на их пути в рай. Это столь же почётный способ смерти, как гибель на поле боя, неудачные роды или смерть от рук жреца. Самоубийцы ведут роскошное существование вплоть до начала ритуала и будут вознаграждены невероятными дарами даже после смерти. Может Вам тоже стоит перестать прохлаждаться в тени деревьев и помочь своей погружённой в хаос стране, отправившись на заслуженный отдых?"
 maya_religion_events.13.a:0 "[Root.Heir.GetName] принесут в жертву."
 maya_religion_events.13.b:0 "Я должен умилостивить богов сам."
 maya_religion_events.13.c:0 "Нужно придумать что-то другое."
 maya_religion_events.14.t:0 "Перья Кецаля заканчиваются"
 maya_religion_events.14.d:0 "Перья Кецаля, столь нужные для наших ритуалов, почти закончились. Мы не сможем полноценно чествовать бога грозы Тохилья, если у нас не будет перьев Кецаля для жертвоприношения. Тохиль — божество войны, жертвоприношений и разрушений, и гнев его страшен. Наши купцы готовы отправится за священными перьями в соседнюю страну, так что нам останется только приобрести их у купцов и порадовать богов."
 maya_religion_events.14.a:0 "Да, отправляйте купцов."
 maya_religion_events.14.b:0 "Нет, охотники справятся лучше."
 maya_religion_events.15.t:0 "Торговля перьями Кецаля"
 maya_religion_events.15.d:0 "Державе $FROMCOUNTRY$ отчаянно требуются перья Кецаля, чтобы приносить жертвы Тохиль, богам огня, дождя и солнца. Они желают купить перья у нас."
 maya_religion_events.15.a:0 "Конечно, мы окажем им такую услугу."
 maya_religion_events.15.b:0 "Отказаться."
 maya_religion_events.16.t:0 "Предложение принято"
 maya_religion_events.16.d:0 "Держава $FROMCOUNTRY$ согласилась продать нам перья. Теперь Тохиль не обрушит на нас свой гнев!"
 maya_religion_events.16.a:0 "Отлично, они настоящие друзья."
 maya_religion_events.17.t:0 "Предложение отклонено"
 maya_religion_events.17.d:0 "Держава $FROMCOUNTRY$ отказалась торговать с нами, и мы не сможем получить заветные перья у них."
 maya_religion_events.17.a:0 "Тохиль разгневается..."
 maya_religion_events.18.t:0 "Эк-Чуах"
 maya_religion_events.18.d:0 "Вам подарили великолепную статую Эк-Чуаха, бога какао и торговцев. Жрецы говорят, что статуя увеличит урожаи какао бобов."
 maya_religion_events.18.a:0 "Установите в провинции, выращивающей какао."
 maya_religion_events.18.b:0 "Продайте."
 maya_blodletting:0 "Кровопускание"
 desc_maya_blodletting:0 "Кровавые жертвы дают богам силу и делают их более милостивыми к человеческим проблемам, поэтому аристократы майя постоянно устраивают кровопускания. Ни одна важная дата календаря не проходит без них."
 maya_chaos_creation:0 "Цикл созидания и хаоса"
 desc_maya_chaos_creation:0 "Боги и другие силы созидания и хаоса ведут непрерывное сражение в мире смертных, определяющее судьбу людей."
 maya_pilgrimages:0 "Паломники"
 desc_maya_pilgrimages:0 "Люди, путешествующие к святым местам, таким как сенот Чичен-Ицы, кекчи, тринадцать священных гор, нашли новое место для посещения в одной из наших провинций."
 maya_embers:0 "Хождение по углям"
 desc_maya_embers:0 "Наши храбрые мужчины отвадили от нашего народа злых духов ещё на один год, пройдя по раскалённым углям."
 maya_trade_quetzal_feathers:0 "Торговля перьями Кецаля"
 maya_notrade_quetzal_feathers:0 "Отсутствие перьев Кецаля"
 maya_ek_chuaj:0 "Эк-Чуах"
 desc_maya_ek_chuaj:0 "Бог торговли и какао Эк-Чуах несёт копьё, хвост скорпиона и суму торговца, наполненную товарами."
 custom_idea_global_tax_modifier:0 "Эффективность сбора налогов"
 custom_idea_global_tax_modifier_desc:0 "Мы нашли более эффективный способ собирать налоги с населения, благодаря чему мы получаем больше золота и с богатых и с бедных."
 custom_idea_production_efficiency:0 "Стимуляция производства"
 custom_idea_production_efficiency_desc:0 "Метод кнута и пряника хорошо работает с ослами, но наша идея по поощрению производства пошла дальше. Чтобы увеличить производство, надо быть изобретательными. Другими словами, никогда не стоит недооценивать ни кнут, ни пряник."
 custom_idea_global_unrest:0 "Гарантированные свободы"
 custom_idea_global_unrest_desc:0 "Мы гарантируем своим подданным свободу, из-за чего мятежникам труднее найти поддержку среди населения."
 custom_idea_stability_cost_modifier:0 "Целостность страны"
 custom_idea_stability_cost_modifier_desc:0 "Люди утверждают, что они хотят приключений и каких-либо свершений в своей жизни, но когда дело доходит до драки, они молят лишь о стабильности. Уверенность в завтрашнем дне — вот что позволяет людям спокойно спать."
 custom_idea_missionaries:0 "Церковно-приходские школы"
 custom_idea_missionaries_desc:0 "В миссионерских школах обучают нести истинную веру в мир. Государственные школы в этом плане не отличаются от обычных, но теперь страна будет сама воспитывать тех, кому придётся проповедовать нашу веру среди язычников и верующих."
 custom_idea_inflation_reduction:0 "Стандартизация монет"
 custom_idea_inflation_reduction_desc:0 "Монеты, произведённые на специальном монетном дворе, выглядят и весят одинаково, что произвело фурор в торговле. Купцы больше не чувствуют себя обманутыми — по крайней мере не потому, что монеты, которыми они торгуют, содержат меньше золота или серебра. Теперь по всей стране используются одинаковые монеты."
 custom_idea_inflation_action_cost:0 "Финансовые положения"
 custom_idea_inflation_action_cost_desc:0 "Тщательное регулирование финансов ведёт к экономическому благополучию."
 custom_idea_interest:0 "Финансовая биржа"
 custom_idea_interest_desc:0 "Мы можем здорово поддержать экономику государства, выдавая людям займы под хороший процент. Наши купцы и чиновники будут богатеть день ото дня, заплывая жиром и деньгами."
 custom_idea_build_cost:0 "Конкуренция среди строителей"
 custom_idea_build_cost_desc:0 "Расширение рынков строительства увеличит конкуренцию между строителями, следовательно, они будут снижать цены на свои услуги. Конкуренция — двигатель прогресса. Это значит, что мы сможем найти новые, дешёвые, но более прочные материалы, а также людей, готовых работать за гроши."
 custom_idea_build_power_cost:0 "Государственные архитекторы"
 custom_idea_build_power_cost_desc:0 "Государственные архитекторы заключают контракты с каждым строителем и тщательно выверяют планы строительства. Только после этого рабочие смогут приступить к работе. Это избавит нас от лишней головной боли и уменьшит стоимость строительства."
 custom_idea_global_missionary_strength:0 "Ревнители веры"
 custom_idea_global_missionary_strength_desc:0 "Наши миссионеры проповедуют с таким рвением, какого никто прежде не видел, и ничто не сможет ускользнуть от их взгляда, наполненного праведным гневом."
 custom_idea_prestige:0 "Меценатство"
 custom_idea_prestige_desc:0 "Одобрение, помощь и поддержка художников превратит нас в прогрессивную и просвещённую нацию."
 custom_idea_prestige_decay:0 "Нескончаемый престиж"
 custom_idea_prestige_decay_desc:0 "Благодаря наследию прошлого, наш престиж никогда не падёт!"
 custom_idea_legitimacy:0 "Легитимное правление"
 custom_idea_legitimacy_desc:0 "Никто и никогда не сомневался в легитимности нашей власти, а если таковые и были, их уже никто и никогда не сможет отыскать."
 custom_idea_devotion:0 "Религиозные традиции"
 custom_idea_devotion_desc:0 "Наше государство имеет давние традиции, превозносящие безграничную веру и беспрекословную службу Богу в лице церкви. Из этих традиций вырастают истинно праведные правители, каждый из которых является настоящим примером для своего народа."
 custom_idea_horde_unity:0 "Единение кланов"
 custom_idea_horde_unity_desc:0 "Наша страна основана гордыми кланами, чьи лидеры оказались достаточно умны, чтобы объединиться в великую орду. Будучи их потомками, мы не должны посрамить честь предков и сохранить вековой союз."
 custom_idea_republican_tradition:0 "Республиканский этос"
 custom_idea_republican_tradition_desc:0 "Жизнь, дыхание и смерть. Всё, что мы делаем, мы делаем ради блага республики."
 custom_idea_technology_cost:0 "Научное наследие"
 custom_idea_technology_cost_desc:0 "Наша держава оставила значимый след в научном развитии мира, но этого недостаточно! Пришло время вернуть себе первенство! Мы должны тщательнее изучать нашу историю, научные достижения предков, ведь без прошлого не может быть и будущего. И мы верим, что будущее — за наукой!"
 custom_idea_idea_cost:0 "Придворные философы"
 custom_idea_idea_cost_desc:0 "Покровительствуя свободомыслящим философам, находящимся на служении при дворе, мы сможем быть уверены, что наш народ будет готов противостоять любым возможным вызовам судьбы."
 custom_idea_advisor_cost:0 "Придворные традиции"
 custom_idea_advisor_cost_desc:0 "Сыновья наших советников будут идти по стопам своих отцов, так что мы никогда не будем испытывать нехватку людей при дворе."
 custom_idea_advisor_pool:0 "Великий двор"
 custom_idea_advisor_pool_desc:0 "Чем больше королевский двор, тем больше требуется советников. Наш, вероятно, является самым большим из всех, учитывая, сколько людей желает получить работу и место при дворе."
 custom_idea_tolerance_own:0 "Праведное государство"
 custom_idea_tolerance_own_desc:0 "Государство и церковь являются одним целым, религиозные догмы и учения должны стать обязательными для всех граждан."
 custom_idea_tolerance_heretic:0 "Терпимость к еретикам"
 custom_idea_tolerance_heretic_desc:0 "Священники и другие благочестивые люди могут не разделять нашу веру, но на нашем к ним отношении это никак не скажется."
 custom_idea_tolerance_heathen:0 "Принятие секуляризма"
 custom_idea_tolerance_heathen_desc:0 "Отделив государство от религиозных учреждений, мы отстоим право наших подданных на свободу вероисповедания. Если государство не будет встревать в религиозные конфликты и поддерживать определённую веру, то люди будут иметь право свободно проводить свои религиозные практики. Мы полагаем, что язычники и еретики будут счастливы."
 custom_idea_heir_chance:0 "Возросшие спросы"
 custom_idea_heir_chance_desc:0 "Правитель всегда должен иметь наследника, а недавние исследования нашли несколько новых способов для увеличения шансов рождения ребёнка у королевской четы. Опекунство, увеличение количества династических браков, приглашение фавориток — всё это может увеличить шанс на появление законного наследника."
 custom_idea_enemy_core_creation:0 "Местный патриотизм"
 custom_idea_enemy_core_creation_desc:0 "В порыве преданности к стране, наши поданные остановят любого, кто посмеет посягнуть на их родные земли."
 custom_idea_core_creation:0 "Патриотическая пропаганда"
 custom_idea_core_creation_desc:0 "Покоряя провинции другой страны, мы часто сталкиваемся с беспорядками, которые могут вызвать чуму восстания. Благодаря новой программе пропаганды, мы убедим жителей принять нашу страну, наш путь и наши традиции быстрее, чем раньше."
 custom_idea_vassal_income:0 "Торговые договоры"
 custom_idea_vassal_income_desc:0 "Учреждение торговых договоров с нашими вассалами обеспечит увеличение их доходов, так как купцы и торговцы будут вынуждены следовать единым правилам. Это, в свою очередь, увеличит и наш доход за счёт увеличения выплат от вассальных государств, поэтому в выигрыше будут обе стороны."
 custom_idea_religious_unity:0 "В вере едины"
 custom_idea_religious_unity_desc:0 "Несмотря на многочисленные различия в традициях, культуре и множестве других вещей, нас объединяет вера: одна религия, одна мощная причина, чтобы оставаться вместе."
 custom_idea_global_autonomy:0 "Усиление правительства"
 custom_idea_global_autonomy_desc:0 "Провинции всегда жаждали автономии больше, чем мы могли им предоставить. Но в последнее время их желание самоуправления стало угасать."
 custom_idea_accepted_culture_threshold:0 "Культурная принадлежность"
 custom_idea_accepted_culture_threshold_desc:0 "Завоевание новых провинций привело к межнациональным столкновениям, поэтому мы должны принять их традиции и накинуть на себя мантию толерантности. С этого момента мы все будем жить в мире, независимо от своей культуры."
 custom_idea_culture_conversion_cost:0 "Культурная ассимиляция"
 custom_idea_culture_conversion_cost_desc:0 "Другие культуры содержат в себе элементы, которые мы бы не хотели видеть в обществе. Мы должны оградить себя от них, а для того, чтобы в полной мере ассимилировать другие культуры, мы должны понять их слабости и показать приверженцам этих культур недостатки их пути."
 custom_idea_naval_morale:0 "Морской устав"
 custom_idea_naval_morale_desc:0 "Так как мы постоянно увеличиваем флот и обучаем новых моряков, нам нужен чёткий кодекс поведения, набор правил, чтобы экипажи корабля знали, что приемлемо, а что нет. Это была неоднозначная идея, однако в итоге оказалось, что это весьма неплохо сказалось на боевом духе нашего флота."
 custom_idea_trade_efficiency:0 "Развитие торговли"
 custom_idea_trade_efficiency_desc:0 "Торговля и обмен существовали испокон веков, однако не всегда были эффективны. Люди привыкли напрямую обменивать товары и услуги на другие товары и услуги. Однако сейчас, благодаря нашим инновационным методам торговли, товары и услуги обмениваются с помощью специальных средств, таких как деньги."
 custom_idea_global_trade_power:0 "Меркантильная система"
 custom_idea_global_trade_power_desc:0 "Экономическая теория и практика, которая принесла нам много удачных сделок с другими странами, была принята в качестве официальной экономической доктрины."
 custom_idea_global_prov_trade_power_modifier:0 "Обучение меркантилизму"
 custom_idea_global_prov_trade_power_modifier_desc:0 "Чтобы убедиться в том, что наши купцы, торговцы и другие бизнесмены являются специалистами в своей области, мы организовали специальные обучающие курсы в провинциях. Любой, кто пройдёт их, сможет познать великое искусство торговли."
 custom_idea_trade_steering:0 "Теория меркантилизма"
 custom_idea_trade_steering_desc:0 "Некоторые говорят, что управление торговлей — это искусство, другие — что это наука. Многие из наших учёных сейчас заняты изучением контроля над торговлей и передают знания нашим купцам. Удивительно, но это позволило нам гораздо лучше регулировать торговый оборот."
 custom_idea_global_tariffs:0 "Бюро по колониальным вопросам"
 custom_idea_global_tariffs_desc:0 "Бюро по колониальным вопросам позволяет нам преодолевать большинство стандартных проблем колоний с помощью квалифицированных и специально обученных колонистов."
 custom_idea_diplomatic_reputation:0 "Харизматичные дипломаты"
 custom_idea_diplomatic_reputation_desc:0 "Использование дипломатов, которые смогут очаровать любого, потенциально увеличит нашу дипломатическую репутацию."
 custom_idea_diplomatic_upkeep:0 "Управление иностранных дел"
 custom_idea_diplomatic_upkeep_desc:0 "Теперь новое управление позаботится обо всех наших иностранных делах и содержании дипломатов."
 custom_idea_merchants:0 "Государственная школа бизнеса"
 custom_idea_merchants_desc:0 "Математика, дипломатическое мастерство, лидерство, харизма... всё это важные навыки, которыми должен обладать преуспевающий купец. Вместо того, чтобы посылать на задания людей, которые имеют лишь базовые знания о торговле, мы можем обеспечить нашу страну торговцами высшего класса."
 custom_idea_colonists:0 "Опытные колонисты"
 custom_idea_colonists_desc:0 "Люди, которые когда-то уехали из нашей великой страны, чтобы присоединиться к другим в поисках новых земель, имеют большой опыт в создании колоний и обеспечении их процветания. Используя убеждение и золото, нам удалось уговорить некоторых переселенцев работать на нас в качестве колонистов."
 custom_idea_diplomats:0 "Дипломатическое образование"
 custom_idea_diplomats_desc:0 "Хотя у нас всегда были великолепные дипломаты, обучать тех немногих избранных, которые будут служить нам ещё лучше, никогда не будет лишним. Элита, лучшие и ярчайшие представители нашего народа будут обучаться, чтобы потом проявить себя и представлять нашу державу в различных дипломатических сделках."
 custom_idea_naval_maintenance_modifier:0 "Морские обязанности"
 custom_idea_naval_maintenance_modifier_desc:0 "Пообещав золото, привилегии и долгосрочные отпуска, мы привлекли множество людей, желающих повидать мир и получить за это деньги. Капитаны наберут полные экипажи в кратчайшие сроки!"
 custom_idea_naval_forcelimit_modifier:0 "Национальные верфи"
 custom_idea_naval_forcelimit_modifier_desc:0 "Кораблям необходимо иметь надёжные и безопасные места, где они могут стоять, пока не используются, и где могут получить качественный ремонт, будь то починка пары дыр или восстановление утраченного величия после более серьёзных повреждений. Наши национальные верфи станут таким местом."
 custom_idea_ship_durability:0 "Укреплённые корпуса"
 custom_idea_ship_durability_desc:0 "Чтобы судно держалось на плаву, его вес должен быть меньше веса воды, вытесняемой корпусом. Недавнее усовершенствование корпусов наших судов сделало корабли более лёгкими и долговечными."
 custom_idea_war_exhaustion:0 "Национальная гордость"
 custom_idea_war_exhaustion_desc:0 "Война всегда опустошительна для ресурсов державы, её народа и, в первую очередь, для её солдат. Привлекая всех, от мала до велика, мужчин и женщин, богатых и бедных, чтобы защитить страну от врага, мы пробудим патриотические чувства, которые объединят нацию и позволят ей переносить тяготы войны более стойко."
 custom_idea_war_exhaustion_cost:0 "Тактическая война"
 custom_idea_war_exhaustion_cost_desc:0 "Задолго до начала войны мы будем составлять планы битв, выяснять наши преимущества и недостатки, предлагать и рассматривать различные стратегии, чтобы потери среди наших солдат и ресурсов были как можно меньше."
 custom_idea_navy_tradition_decay:0 "Морские законы"
 custom_idea_navy_tradition_decay_desc:0 "Любой джентльмен скажет Вам, что набор негласных законов, определяющий, как вести себя и действовать в различных обстоятельствах, не оставит места для неуверенности и сомнений. Подобный подход был применён и к нашему флоту, и хоть моряки и начали ворчать, но всё же обязались исполнять новые законы."
 custom_idea_navy_tradition:0 "Морская гордость"
 custom_idea_navy_tradition_desc:0 "Новый порядок, созданный, чтобы придать нашим морякам и солдатам чувство гордости и преданности, привёл к росту наших морских традиций."
 custom_idea_leader_naval_fire:0 "Морские канониры"
 custom_idea_leader_naval_fire_desc:0 "Наш флот получил новые, стандартизированные команды под руководством опытных офицеров, называемых морскими канонирами. Эти люди имеют огромный опыт в морских сражениях и знают, как лучше использовать пушки тактически и стратегически."
 custom_idea_leader_naval_shock:0 "Использование откидных крюков"
 custom_idea_leader_naval_shock_desc:0 "Грейферы используются, чтобы перетаскивать грузы на борт судна. Новый проект откидных крюков даёт возможность противостоять нежелательным нагрузкам."
 custom_idea_leader_naval_maneuver:0 "Тактика морских позиций"
 custom_idea_leader_naval_maneuver_desc:0 "Ветра, волны и искусная рука командира у руля — всё это весьма непредсказуемо, когда дело доходит до морского сражения. Правильная позиция на море сильно влияет на исход битвы — отправится ли ко дну наш корабль или корабль врага."
 custom_idea_spy_offence:0 "Операции под прикрытием"
 custom_idea_spy_offence_desc:0 "Находясь под прикрытием, наши шпионы защищены от подозрений и смогут выполнять операции по саботажу с куда меньшими усилиями."
 custom_idea_spy_defense:0 "Проникновение в тыл противника"
 custom_idea_spy_defense_desc:0 "Наши разведчики будут пытаться проникнуть в шпионские сети противника, чтобы путать информацию и следить за тем, чтобы вражеское правительство не получало секретную информацию о нашем государстве."
 custom_idea_ship_recruit_speed:0 "Опытные кораблестроители"
 custom_idea_ship_recruit_speed_desc:0 "Большой флот требует множество верфей и опытных корабелов. При строительстве каждого нашего судна, будь оно военным или торговым, наши кораблестроители получают ценный опыт, который приводит к увеличению скорости постройки кораблей всех видов."
 custom_idea_blockade_efficiency:0 "Стандартизация блокад"
 custom_idea_blockade_efficiency_desc:0 "Недавнее введение стандартизации блокад уже показало свои положительные качества, сделав наши блокады много эффективнее."
 custom_idea_embargo_efficiency:0 "Эффективные эмбарго"
 custom_idea_embargo_efficiency_desc:0 "Понижение торгового влияния других стран ещё никогда не было таким простым делом."
 custom_idea_prestige_from_naval:0 "Морское величие"
 custom_idea_prestige_from_naval_desc:0 "Наши противники уже давно боятся нашей армии, а теперь ещё и будут дрожать в страхе перед нашим флотом!"
 custom_idea_range:0 "Качественная провизия"
 custom_idea_range_desc:0 "Гарантируя, что наши колонисты будут иметь доступ к самой качественной провизии, мы без труда сможем увеличить максимальные расстояния, на которые они смогут выходить в море без пополнения припасов."
 custom_idea_global_colonial_growth:0 "Обещание земель"
 custom_idea_global_colonial_growth_desc:0 "Просто пообещав людям их собственный кусочек земли, мы убедим новых поселенцев отправляться в наши колонии."
 custom_idea_ae_impact:0 "Изящная пропаганда"
 custom_idea_ae_impact_desc:0 "Мы усовершенствовали нашу пропаганду, чтобы население игнорировало, или, по крайне мере, принимало нашу агрессию."
 custom_idea_privateer_efficiency:0 "Компетентные каперы"
 custom_idea_privateer_efficiency_desc:0 "Переход от простых пиратов к полноправным каперам обычно длительный и тяжёлый процесс, однако нам удалось быстро преодолеть его."
 custom_idea_diplomatic_annexation_cost:0 "Поддержка ассимиляции"
 custom_idea_diplomatic_annexation_cost_desc:0 "Вместо того, чтобы насильно ассимилировать людей, мы показываем им, что у нас есть общие интересы, а иногда даже культурные и религиозные сходства. Это позволяет гораздо эффективнее интегрировать их в нашу страну."
 custom_idea_heavy_ship_cost:0 "Защита дубовых лесов"
 custom_idea_heavy_ship_cost_desc:0 "Убедившись, что наши дубовые леса находятся под защитой государства, мы обеспечим себе доступ к дешёвому дубу для кораблей."
 custom_idea_light_ship_cost:0 "Морская инженерия"
 custom_idea_light_ship_cost_desc:0 "Нарисовать проект на бумаге — это ещё не всё, морской инженер должен также знать о проектировании, строительстве, техническом обслуживании и эксплуатации судна."
 custom_idea_galley_cost:0 "Национальный арсенал"
 custom_idea_galley_cost_desc:0 "Создав национальный арсенал, мы сможем быстро и дёшево строить галеры по типовым проектам."
 custom_idea_transport_cost:0 "Государственный морской архитектор"
 custom_idea_transport_cost_desc:0 "Учредив при дворе должность морского архитектора, мы снизим затраты на строительство транспортных кораблей."
 custom_idea_heavy_ship_power:0 "Упражнения по стрельбе"
 custom_idea_heavy_ship_power_desc:0 "Стрельба бортом требует хорошо подготовленный экипаж, который сможет синхронно перезаряжать орудия и вести огонь. Постоянные упражнения обеспечат наши суда такими экипажами."
 custom_idea_light_ship_power:0 "Двойные выстрелы"
 custom_idea_light_ship_power_desc:0 "Лёгкие корабли очень быстры, но имеют гораздо меньше портов для орудий, чем другие корабли. С новой практикой загрузки двух ядер в одну пушку лёгкие корабли потеряют в дальности и точности стрельбы, однако на близких дистанциях они будут разрушительны."
 custom_idea_galley_power:0 "Орудийный замок"
 custom_idea_galley_power_desc:0 "Кремниевый механизм, используемый в мушкетах и ружьях, был адаптирован для пушек и получил название — орудийный замок. Это гораздо безопаснее, чем старые пальники."
 custom_idea_land_morale:0 "Полковая гордость"
 custom_idea_land_morale_desc:0 "Вселяя гордость за свои полки в сердца солдат, мы увеличим их боевой дух и заставим сражаться гораздо отважнее."
 custom_idea_discipline:0 "Военная полиция"
 custom_idea_discipline_desc:0 "Никто не хочет быть наказанным, поэтому введение военной полиции в армии привело к снижению количества судебных тяжб и укрепило дисциплину солдат."
 custom_idea_land_maintenance_modifier:0 "Организованная военная бюрократия"
 custom_idea_land_maintenance_modifier_desc:0 "Расширение и организация военной бюрократии — непростая задача, но крайне необходимая."
 custom_idea_mercenary_cost:0 "Формализация вербовки наёмников"
 custom_idea_mercenary_cost_desc:0 "Набор наёмников — это всегда медленное и сложное дело, поэтому мы предпочитали опираться на наших собственных солдат. Однако, формализовав процесс найма, мы научились избегать многих проблем, что позволило упростить вербовку."
 custom_idea_merc_maintenance_modifier:0 "Титулы для наёмников"
 custom_idea_merc_maintenance_modifier_desc:0 "Предоставляя титулы для командиров наёмников, мы гарантируем себе лучших солдат по справедливой цене, что сильно сэкономит нам деньги."
 custom_idea_mercenary_manpower:0 "Центры вербовки наёмников"
 custom_idea_mercenary_manpower_desc:0 "Создание центров вербовки по всей стране значительно увеличит число компаний, желающих служить у нас."
 custom_idea_land_forcelimit_modifier:0 "Создание регулярной армии"
 custom_idea_land_forcelimit_modifier_desc:0 "Регулярная армия означает, что мы больше не будем полагаться на наёмников или частные армии во время войны и сможем создать крупные армии с большим числом солдат."
 custom_idea_global_manpower_modifier:0 "Призыв крестьян"
 custom_idea_global_manpower_modifier_desc:0 "Неважно, богаты Вы или бедны, Вы всегда можете сражаться. Призыв крестьян не понравится нашим знатным воинам, однако это увеличит количество доступных рекрутов."
 custom_idea_manpower_recovery_speed:0 "Местные центры вербовки"
 custom_idea_manpower_recovery_speed_desc:0 "Центры вербовки позволяют набирать солдат непосредственно в каждой провинции. Вместо того, чтобы заставить их путешествовать к нам, мы сами придём за ними."
 custom_idea_reinforce_speed:0 "Организованная логистика"
 custom_idea_reinforce_speed_desc:0 "Управление поставками пребывало в беспорядочном состоянии, пока мы не создали организованную систему логистики."
 custom_idea_hostile_attrition:0 "Тактика выжженной земли"
 custom_idea_hostile_attrition_desc:0 "Наши военные имеют чёткий приказ при отступлении уничтожать всё, что может быть полезно врагу, например, источники питания и транспорт."
 custom_idea_army_tradition:0 "Повышение за заслуги"
 custom_idea_army_tradition_desc:0 "Мы отказались от старого способа продвижения по службе по кровной принадлежности в пользу повышений за заслуги."
 custom_idea_army_tradition_decay:0 "Создание офицерских школ"
 custom_idea_army_tradition_decay_desc:0 "Те, кто показал большое рвение или усердии в управлении войсками, теперь могут записаться в офицерскую школу, которая будет учить их, каким должен быть настоящий офицер и джентльмен."
 custom_idea_leader_land_fire:0 "Обучение стрельбе"
 custom_idea_leader_land_fire_desc:0 "Дайте человеку винтовку, и он будет в состоянии защитить себя в течение дня. Научите его обращаться с винтовкой, и он никогда больше не будет беззащитен."
 custom_idea_leader_land_shock:0 "Кавалерийские офицеры"
 custom_idea_leader_land_shock_desc:0 "Всадникам лидеры нужны так же, как и пехотинцам, а предоставление человеку звания офицера-кавалериста только сделает его лучше."
 custom_idea_leader_land_manuever:0 "Военные разведчики"
 custom_idea_leader_land_manuever_desc:0 "Разведчики отправляются в неизвестные земли, чтобы получить важную информацию о вражеских силах, окружающей среде и местности."
 custom_idea_leader_siege:0 "Осадные тактики"
 custom_idea_leader_siege_desc:0 "Тот, кто решил, что осада — разумный способ вести войну, либо гений, либо идиот. Тем не менее, используя самые отменные тактики, наши армии будут лучше чувствовать себя во время осад."
 custom_idea_regiment_recruit_speed:0 "Быстрая вербовка"
 custom_idea_regiment_recruit_speed_desc:0 "Чем быстрее мы будем вербовать новых солдат, тем скорее войска получат подкрепления."
 custom_idea_prestige_from_land:0 "Памятники победы"
 custom_idea_prestige_from_land_desc:0 "Наши победы должны отмечаться величественными памятниками, которые изображают того, кто помог нам одержать верх или вёл нас по пути славы."
 custom_idea_defensiveness:0 "Стандарты строительства крепостей"
 custom_idea_defensiveness_desc:0 "Одна из самых важных вещей, которая защищает страну — это форты. Создав стандарты конструкций, мы значительно затрудним врагам взятие контроля над провинциями."
 custom_idea_siege_ability:0 "Сапёры"
 custom_idea_siege_ability_desc:0 "Осады выигрываются терпением и изобретательностью. Сапёры приспособлены к осаде и имеют свои особые обязанности, такие как облегчение передвижений, защита и выживаемость союзных войск, а также противодействие врагам."
 custom_idea_vassal_forcelimit_bonus:0 "Вассальная рекрутинговая система"
 custom_idea_vassal_forcelimit_bonus_desc:0 "Плюс наличия вассалов в том, что они значительно увеличивают наши армии, а с новой системой вербовки выгода от этого будет ещё больше."
 custom_idea_infantry_power:0 "Сержанты-ветераны"
 custom_idea_infantry_power_desc:0 "Сержанты являются истинными лидерами в армии. Иногда чтобы предотвратить войну достаточно остановить перепалку между крестьянами."
 custom_idea_cavalry_power:0 "Качественные лошади"
 custom_idea_cavalry_power_desc:0 "Любой всадник скажет Вам, что качество боевой лошади также важно, как и спортивной, а иногда и больше."
 custom_idea_artillery_power:0 "Высококачественные боеприпасы"
 custom_idea_artillery_power_desc:0 "Чем лучше боеприпасы, тем сильнее наши ружья и пушки."
 custom_idea_infantry_cost:0 "Массовый призыв"
 custom_idea_infantry_cost_desc:0 "Обязательный призыв на военную службу значительно снизит стоимость пехоты."
 custom_idea_cavalry_cost:0 "Земельные наделы для кавалеристов"
 custom_idea_cavalry_cost_desc:0 "Лошади едят траву, трава растёт на земле. Предоставив всадникам земельные наделы, мы обеспечим себя более дешёвыми, но в тоже время отличными лошадьми."
 custom_idea_artillery_cost:0 "Унификация калибров"
 custom_idea_artillery_cost_desc:0 "Внутренний диаметр ствола определяет размеры снарядов. Унифицировав калибры, мы сможем производить больше орудий и боеприпасов к ним."
 tribal_kingdom_ruler_nahuatl:0 "Тлатоани"
 tribal_despotism_ruler_nahuatl:0 "Тлатоани"
 tribal_federation_ruler_nahuatl:0 "Тлатоани"
 tribal_democracy_ruler_nahuatl:0 "Тлатоани"
 feudal_monarchy_ruler_nahuatl:0 "Тлатоани"
 despotic_monarchy_ruler_nahuatl:0 "Тлатоани"
 SACRIFICE_RULER:0 "Жертвоприношение правителя"
 SACRIFICE_HEIR:0 "Жертвоприношение наследника"
 nahuatl_extra_sacrifice:0 "Требуемые жертвы"
 nahuatl_sorcerer:0 "Деревенский колдун"
 desc_nahuatl_sorcerer:0 "Ходят слухи, что деревни в этой провинции терроризирует колдун."
 cholula_temples:0 "Храмы Чолулы"
 desc_cholula_temples:0 "Храмовый комплекс Чолулы — один из старейших в Центральной Америке и имеет особое значение в поклонении Кетцалькоатлю, пернатому змею. Вне зависимости от происхождения и социального статуса, безоружным паломникам всегда будет позволено посетить это священное место."
 nahuatl_allowed_spying_pochtecas:0 "Шпионаж Почтека"
 desc_nahuatl_allowed_spying_pochtecas:0 "Закрывая глаза на самые наглые попытки членов зарубежных торговых гильдий, Почтека, шпионить за нашим государством, мы лишаем себя всякой возможности противостоять будущим диверсиям."
 nahuatl_angered_pochtecas:0 "Недовольные гильдии Почтека"
 desc_nahuatl_angered_pochtecas:0 "Мы сделали всё возможное, чтобы лишить зарубежные гильдии возможности шпионить за нами. Поступив так, мы разозлили самих торговцев, что, безусловно, скажется на наших торговых доходах."
 nahuatl_earth_quake_devestation:0 "Опустошение после землетрясения"
 desc_nahuatl_earth_quake_devestation:0 "Эта провинция серьёзно пострадала от крупного землетрясения и сейчас находится в процессе восстановления."
 nahuatl_grace_of_xipe_totec:0 "Милость Шипе-Тотека"
 desc_nahuatl_grace_of_xipe_totec:0 "Благодаря заступничеству Шипе-Тотека, наш народ сумел пережить сильнейшее землетрясение. Оно стало для нас ещё одним напоминанием, что мы никогда не должны отказываться от нашей обязанности давать солнцу силу через жертвоприношения. Только так мы сможем спасти себя и богов от конца времён."
 nahuatl_grace_of_huitzilopochtli:0 "Милость Уицилопочтли"
 desc_nahuatl_grace_of_huitzilopochtli:0 "Благодаря заступничеству Уицилопочтли, наш народ сумел пережить сильнейшее землетрясение. Оно стало для нас ещё одним напоминанием, что мы никогда не должны отказываться от нашей обязанности давать солнцу силу через жертвоприношения. Только так мы сможем спасти себя и богов от конца времён."
 nahuatl_grace_of_quetzalcoatl:0 "Милость Кетцалькоатля"
 desc_nahuatl_grace_of_quetzalcoatl:0 "Благодаря заступничеству Кетцалькоатля, наш народ сумел пережить сильнейшее землетрясение. Оно стало для нас ещё одним напоминанием, что мы никогда не должны отказываться от нашей обязанности давать солнцу силу через жертвоприношения. Только так мы сможем спасти себя и богов от конца времён."
 nahuatl_grace_of_tezcatlipoca:0 "Милость Тескатлипоки"
 desc_nahuatl_grace_of_tezcatlipoca:0 "Благодаря заступничеству Тескатлипоки, наш народ сумел пережить сильнейшее землетрясение. Оно стало для нас ещё одним напоминанием, что мы никогда не должны отказываться от нашей обязанности давать солнцу силу через жертвоприношения. Только так мы сможем спасти себя и богов от конца времён."
 nahuatl_imprisoned_pochtecas:0 "Пленённые Почтека"
 nahuatl_events.1.t:0 "Плохие знамения"
 nahuatl_events.1.d:0 "После долгого изучения неба и календарей, жрецы объявили, что все знамения предвещают тяжёлые времена. И простолюдины и знать должны быть готовы пролить собственную кровь ради спасения мира."
 nahuatl_events.1.a:0 "Чтобы создать нас боги пожертвовали частью себя. Теперь наш черёд."
 nahuatl_events.1.a.tt:0 "Наш правитель готов пролить свою собственную кровь, чтобы умиротворить богов."
 nahuatl_events.1.b:0 "Конец близок."
 nahuatl_events.2.t:0 "Чудесное дитя"
 nahuatl_events.2.d:0 "До нас дошли слухи о рождении необыкновенного ребёнка в столице. После двух дней родовых мук, у простолюдинки родился мальчик. Астрологи и жрецы предрекают ему величие. По традиции, мать вскоре принесёт ребёнка в дом молодёжи — Телпочкалли, для знакомства с теми, кто будет обучать его с отрочества и до возраста вступления в брак."
 nahuatl_events.2.a:0 "В Телпочкалли сделают из него отличного воина."
 nahuatl_events.2.a.tt:0 "Ребёнок будет учиться в Телпочкалли."
 nahuatl_events.2.b:0 "Постараться направить его в Кальмекак, школу для знати."
 nahuatl_events.2.b.tt:0 "Ребёнок будет учиться в Кальмекаке, развивая свой потенциал, но нарушение традиций не останется незамеченным."
 nahuatl_events.3.t:0 "Война — твоё предназначение"
 nahuatl_events.3.d:0 "Мальчик, родившийся при благоприятном положении звёзд 15 лет назад, теперь достиг совершеннолетия, и ему пришла пора испытать себя в битве. От него, как и от других мальчиков его возраста, ждут, что он вскоре сможет захватить своих первых пленников, положив начало военной карьере.\nТе, кому не удастся выполнить задачу, будут до конца своих дней считаться неподходящими, для того, чтобы быть воинами."
 nahuatl_events.3.a:0 "Знамения говорили в пользу этого юноши, он точно справится."
 nahuatl_events.3.a.tt:0 "Воин отправится проходить испытание на поле боя."
 nahuatl_events.3.b:0 "Давайте принесём в жертву немного своей крови, чтобы помочь ему."
 nahuatl_events.3.b.tt:1 "[Root.Monarch.GetName] прольёт немного своей крови, что поможет нашему воину, но если тот будет побеждён, репутация правителя пострадает."
 nahuatl_events.4.t:0 "Твой дом не здесь, ибо ты орёл, ягуар"
 nahuatl_events.4.d:0 "Подтвердив истинность многочисленных знамений, молодой воин, родившийся много лет назад, уже превзошёл все ожидания. При каждой возможности он захватывал пленников, принося славу себе и своему дому. В своё время он, несомненно, обретёт величайшую воинскую славу."
 nahuatl_events.4.a:0 "Великолепно!"
 nahuatl_events.5.t:0 "Ты заслужил свою смерть от обсидианового ножа"
 nahuatl_events.5.d:0 "Несмотря на очень благоприятные знамения, молодой воин, родившийся много лет назад, попал в плен к врагу. Скоро он встретит свою судьбу на жертвенном камне в их столице. Хотя это достойная смерть, его дом очень разочарован."
 nahuatl_events.5.a:0 "Достойная смерть!"
 nahuatl_events.6.t:0 "Ты утолишь собой жажду Солнца"
 nahuatl_events.6.d:0 "Несмотря на очень благоприятные знамения, молодой воин, родившийся много лет назад, погиб на поле боя. Он уже никогда не сможет стать великим бойцом, а его сердце и кровь не смогут быть принесены в жертву богам."
 nahuatl_events.6.a:0 "Неудачная смерть."
 nahuatl_events.7.t:0 "Твой дом не здесь..."
 nahuatl_events.7.d:0 "Несмотря на очень благоприятные знамения, мальчик, родившийся много лет назад, стал настоящим разочарованием для своего дома. В битве он показал себя трусом, который держался позади и не смог захватить даже одного пленника, хотя имел много возможностей. После возвращения ему обрежут волосы, чтобы навсегда заклеймить как неудавшегося воина."
 nahuatl_events.7.a:0 "Печально."
 nahuatl_events.7.b:0 "Хорошо."
 nahuatl_events.8.t:0 "Хорошие знамения"
 nahuatl_events.8.d:0 "После долгого изучения звёзд, календарей и других знаков судьбы, наши жрецы пришли к выводу, что нас ждут благоприятные времена. Хотя разрушение мира не может быть остановлено, сейчас можно вздохнуть с облегчением — наши жертвы были хорошо приняты."
 nahuatl_events.8.a:0 "Отлично!"
 nahuatl_events.9.t:0 "Простолюдин демонстрирует своё богатство"
 nahuatl_events.9.d:0 "Один из наших лучших ремесленников, которого часто нанимал $MONARCH$ и другие состоятельные люди, попытался подняться над своим социальным статусом. От него, как от простого человека, ждали небольшого праздника в честь рождения сына в прошлом месяце. Ремесленник же устроил настоящий банкет, достойный, по меньшей мере, мелкого дворянина. Хотя никто не запрещает простолюдинам богатеть, но выставлять таким образом своё состояние напоказ — это оскорбление наших богов и наших традиций."
 nahuatl_events.9.a:0 "Это страшное оскорбление. Ремесленник должен умереть."
 nahuatl_events.9.b:0 "Его работа слишком важна."
 nahuatl_events.10.t:0 "Инцидент во время Немонтеми"
 nahuatl_events.10.d:0 "Член одной из самых видных дворянских семей был обнаружен на улице пьяным. Мало того, что это страшное оскорбление богов, которое должно быть наказано смертью через удушение, оно произошло во время Немонтеми, когда даже просто выходить из дома считалось крайне нежелательным."
 nahuatl_events.10.a:0 "Он должен умереть."
 nahuatl_events.10.b:0 "Нам слишком нужен этот человек."
 nahuatl_events.11.t:0 "Странствующий колдун"
 nahuatl_events.11.d:0 "Да нас дошли слухи из одной из наших провинций, что там появился человек, утверждающий, будто обладает магической силой. Его присутствие порождает страх и жуткие слухи. Местные лидеры убеждены, что он шарлатан, но многие крестьяне подвержены его влиянию."
 nahuatl_events.11.a:0 "Послать людей, чтобы поймать колдуна."
 nahuatl_events.11.a.tt:0 "Начинается охота на колдуна."
 nahuatl_events.11.b:0 "Пусть местные власти с ним разбираются."
 nahuatl_events.12.t:0 "Колдун исчез"
 nahuatl_events.12.d:0 "Проблема с колдуном, сеющим страх в наших землях, решилась сама собой. Хотя он так и не был пойман, его не видели много недель и его влияние сошло на нет."
 nahuatl_events.12.a:0 "Хорошо."
 nahuatl_events.13.t:0 "Колдун пойман"
 nahuatl_events.13.d:0 "Колдун, который наводил ужас на наши земли, пойман. Традиционное наказание для таких как он — обрезание волос, которое лишает магических сил. Но этот человек вызвал куда больше проблем, чем обычный деревенский фокусник, так что, возможно, будет лучше казнить его немедленно, чтобы успокоить людей и богов."
 nahuatl_events.13.a:0 "Отрежьте его волосы!"
 nahuatl_events.13.b:0 "Убейте его!"
 nahuatl_events.14.t:0 "Тлакатеколотль"
 nahuatl_events.14.d:0 "Наказание колдуна, от которого было столько проблем, пошло совсем не так, как планировалось. Говорят, что это человек оказался настоящим Тлакатеколотлем, а несколько человек видели сову, покидающую его темницу. Превращался он на самом деле в сову или нет, но этот инцидент породил множество самых странных слухов по всей стране."
 nahuatl_events.14.a:0 "Конец близко."
 nahuatl_events.15.t:0 "Возвращение деревенского колдуна"
 nahuatl_events.15.d:0 "Похоже, что колдун, который когда-то сбежал от нас, вернулся и вновь распространяет болезни и делает страшные предсказания. Надо остановить его как можно быстрее."
 nahuatl_events.15.a:0 "Послать людей, чтобы поймать колдуна."
 nahuatl_events.15.b:0 "Пусть местные власти с ним разбираются."
 nahuatl_events.16.t:0 "Сиуатетео"
 nahuatl_events.16.d:0 "Нас постигло страшное несчастье. Этим утром $HEIR$ исчез. Один из слуг утверждает, что похититель был похож на Сиуатетео — духа женщины, погибшей недавно во время родов. То, что такое тёмное существо смогло забрать наследника посреди ночи, безусловно, является знаком того, что конец мира уже близко."
 nahuatl_events.16.a:0 "Мы должны сделать всё, чтобы задобрить Тескатлипоку и Тласолтеотль."
 nahuatl_events.16.b:0 "Наказать слугу за распространение лживых слухов."
 nahuatl_events.17.t:0 "Болезнь правителя"
 nahuatl_events.17.d:0 "$MONARCH$ заболел, у него поднялась температура. Лечащий врач рекомендовал принимать настойки на кореньях и початках маиса."
 nahuatl_events.17.a:0 "Принимать лекарства и надеяться на лучшее"
 nahuatl_events.17.b:0 "Мы должны принести жертвы, чтобы умилостивить богов."
 nahuatl_events.18.t:0 "Улламалистли"
 nahuatl_events.18.d:0 "Во время пребывания в доме молодёжи, [Root.Heir.GetName] неплохо развил[Root.GetHEndA] навыки в традиционной игре с мячом — Улламалистли. Игры проходят в разных районах нашей столицы, и [Root.Heir.GetSheHe] — частый зритель на различных площадках около рынков и храмов. Привычка наблюдать за играми постепенно переросла в страсть к участию в пари с высокими ставками. Сегодня [Root.Heir.GetName] просит помощи с выплатой долгов."
 nahuatl_events.18.a:0 "Выручить наследника."
 nahuatl_events.18.b:0 "Запретить [Root.GetHEmuEy] участвовать в ставках."
 nahuatl_events.19.t:0 "Похищенный пленник"
 nahuatl_events.19.d:0 "Битвы воинов индивидуальны и не всегда представляется возможным уследить, кем и в какой момент захвачен очередной пленник. Недавно несколько воинов заметили, что один из самых опытных бойцов незаметно увёл пленника другого. Кража пленника — одно из самых страшных военных преступлений, наказанием может быть только смерть. Ещё хуже то, что многие подозревают, что воин специально передал пленника для помощи товарищу."
 nahuatl_events.19.a:0 "Убейте обвиняемого."
 nahuatl_events.19.b:0 "Казнить обоих."
 nahuatl_events.19.c:0 "Пощадить воинов."
 nahuatl_events.20.t:0 "Тлакашипеуалистли — Праздник свежевания людей"
 nahuatl_events.20.d:0 "Приближается весеннее равноденствие и сезон посевов, и настало время праздновать Тлакашипеуалистли. В храме Шипе-Тотека будут принесены в жертву все наши военнопленные. Их кровь будет питать богов, а их кожу наденут воины и жрецы для выполнения священных ритуалов.\nСудьба наградила нас большим количеством пленников и в этот раз торжество продлится много дней, и много крови будет пролито во славу богов."
 nahuatl_events.20.a:0 "Принести в жертву заключённых."
 nahuatl_events.20.b:0 "Устроить ещё более грандиозное празднество, потребовав пленников от вассалов."
 nahuatl_events.21.t:0 "Камень гладиаторов"
 nahuatl_events.21.d:0 "Как часть грандиозного празднования Тлакашипеуалистли, лучшие из пленных воинов будут сражаться против двух воинов-ягуаров и двух воинов-орлов каждый, будучи прикованными к камню для жертвоприношений и вооружёнными только дубинкой с перьями вместо обсидиановых лезвий. В редких случаях, когда пленник справляется с первыми четырьмя противниками, он должен сойтись в финальной битве с воином-левшой. Эта церемония не только позволяет угодить богам, но и очень популярна среди зрителей."
 nahuatl_events.21.a:0 "Да начнётся битва!"
 nahuatl_events.21.b:0 "Давайте устроим более скромное торжество."
 nahuatl_events.22.t:0 "Несговорчивый воин"
 nahuatl_events.22.d:0 "Несмотря на долгую подготовку пленного воина, который должен был сегодня сражаться у Камня гладиаторов, он отказался принять свою судьбу. Вся толпа зрителей, заполнившая храм, видела, как он отказался идти в битву и был сражён первым же ударом. Это событие бросает тень на весь праздник, многие увидели в нём плохое знамение."
 nahuatl_events.22.a:0 "Так мы должны утолять жажду Солнца."
 nahuatl_events.23.t:0 "Великолепное зрелище"
 nahuatl_events.23.d:0 "Битва между четырьмя нашими чемпионами и пленным воином превзошла все ожидания. Заключённый не только выжил после боя с первыми четырьмя соперниками, казалось даже, что у него есть шанс справиться с последним оппонентом — левшой.\nНо вот битва подошла к концу. Воин пал, его сердце было принесено в жертву богам, плоть отдана семье пленившего его солдата, чтобы те могли её съесть, а сам солдат получит право носить на себе кожу бойца много дней.\nПохоже, что празднование Тлакашипеуалистли в этом году запомнится людям надолго."
 nahuatl_events.23.a:0 "Так мы должны утолять жажду Солнца."
 nahuatl_events.24.t:0 "Конец праздника"
 nahuatl_events.24.d:0 "Праздник свежевания в этом году завершился, пора приступать к посевным работам. Необычное торжество будут вспоминать ещё долго."
 nahuatl_events.24.a:0 "Так мы должны утолять жажду Солнца."
 nahuatl_events.25.t:0 "Тлакашипеуалистли — Праздник свежевания людей"
 nahuatl_events.25.d:0 "Приближаются весеннее равноденствие и сезон посевов, и настало время праздновать Тлакашипеуалистли. В храме Шипе-Тотека будут принесены в жертву все наши военнопленные. Их кровь будет питать богов, а их кожу наденут воины и жрецы для выполнения священных ритуалов.\nУ нас довольно давно не было войн, так что мы столкнулись с острой нехваткой заключённых. Это является плохим знамением само по себе, но ситуация может стать только хуже, если мы не сможем пролить достаточно крови."
 nahuatl_events.25.a:0 "Мы должны довольствоваться, что у нас есть."
 nahuatl_events.25.b:0 "Пусть наши вассалы предоставят пленников."
 nahuatl_events.26.t:0 "Шпионы Почтека"
 nahuatl_events.26.d:0 "Богатые торговые гильдии Почтека имеют важное значение для торговый сетей Мезоамерики, и их члены имеют право свободно пересекать границы. Это очень гостеприимно с нашей стороны, но теперь мы столкнулись с тем, что ряд торговцев обвиняется в шпионаже в пользу наших врагов."
 nahuatl_events.26.a:0 "Конфисковать их товары."
 nahuatl_events.26.b:0 "Посадить их в тюрьму."
 nahuatl_events.26.c:0 "Мы не посмеем ничего сделать."
 nahuatl_events.27.t:0 "Преследования торговцев Почтека"
 nahuatl_events.27.d:0 "Торговые гильдии Почтека, расположенные в столице, обратились к нам с просьбой помочь в конфликте. [From.GetName] преследует торговцев, а их Тлатоани обвинил членов гильдий в шпионаже в нашу пользу и конфисковал товары."
 nahuatl_events.27.a:0 "Я в шоке!"
 nahuatl_events.28.t:0 "Великая [Root.CultureSmall]ая поэзия"
 nahuatl_events.28.d:0 "Сказанные слова всегда имели большое значение для нашего народа, песни и декламации занимают важное место в наших религиозных и светских церемониях, а наших правителей называют Тлатоани — говорящими. Устное поэтическое творчество является священной формой искусства и одним из немногих возможных путей, которым человек может высказать недовольство или даже усомниться в судьбе, не боясь гнева богов.\nНедавно в нашу столицу прибыл очень известный поэт, который был в восторге от нашего города и наших людей, но критиковал самого Тлатоани."
 nahuatl_events.28.a:0 "Он угождает богам и людям."
 nahuatl_events.28.b:0 "Ему не может быть позволено остаться."
 nahuatl_events.29.t:0 "Расширение большого храма в столице"
 nahuatl_events.29.d:0 "Главный храм столицы — это важнейший символ нашей власти и основа нашей связи с богами. Это место, где приносятся жертвы во время важнейших праздников, оно становится целью любых захватчиков, проникших в город. Одна из главных обязанностей Тлатоани — поддерживать храм и расширять его, когда возможно."
 nahuatl_events.29.a:0 "Принять амбициозный проект расширения пирамиды."
 nahuatl_events.29.b:0 "Пришло время добавить ещё один этаж к пирамиде."
 nahuatl_events.29.c:0 "Скромные улучшения — это всё, что мы можем себе позволить."
 nahuatl_events.29.dd:0 "Сейчас мы не можем позволить себе многое."
 nahuatl_events.30.t:0 "Паломничество в Чолулу"
 nahuatl_events.30.d:0 "Общей традицией для наших дворян является паломничество в большой храмовый город Чолула, посвящённый Кетцалькоатлю, покровителю искусств и дождей. Здесь дворяне со всей Мезоамерики могут принести ему дары и продемонстрировать друг другу своё богатство, не опасаясь столкнуться в бою."
 nahuatl_events.30.a:0 "Воздать должное Кетцалькоатлю."
 nahuatl_events.30.b:0 "Что же это за бог, который не разрешает человеческие жертвоприношения?"
 nahuatl_events.31.t:0 "Землетрясение"
 nahuatl_events.31.d:0 "Столица [Root.Capital.GetCapitalName] была разбужена сегодня ночью мощным подземным толчком, который разрушил много зданий и даже несколько храмов. К нашему величайшему облегчению, почти все жители города остались невредимыми.\nТо, что уничтожение пятого Солнца и конец нашей эры придут в виде череды страшных землетрясений, известно даже ребёнку. Мы должны благодарить богов, что в этот раз они спасли мир."
 nahuatl_events.31.a:0 "Хвала Тескатлипоке, богу ночи и промыслов."
 nahuatl_events.31.b:0 "Хвала Кетцалькоатлю, богу жизни и мудрости."
 nahuatl_events.31.c:0 "Хвала Уицилопочтли, покровителю войн и богу солнца."
 nahuatl_events.31.dd:0 "Хвала Шипе-Тотеку, богу войны, смерти и сельского хозяйства."
 sce_poison_rock:0 "Ядовитая скала"
 desc_sce_poison_rock:0 "Зовётся так из-за смертоносных растений, окружающих скалу."
 sce_poison_rock_tooltip:0 "Ядовитая скала"
 desc_sce_poison_rock_tooltip:0 "Зовётся так из-за смертоносных растений, окружающих скалу."
 inti_yana_lord:0 "Лояльный вождь"
 desc_inti_yana_lord:0 "Мы лично назначили вождей в этом регионе из числа наших самых преданных слуг. Это означает по крайней мере то, что в настоящее время эта провинция находится под тесным контролем со стороны центра."
 inti_pachamac_oracle:0 "Оракул Пачакамака"
 desc_inti_pachamac_oracle:0 "Оракул Пачакамака — одно из наиболее важных святилищ Андского мира, и с седьмого века андские правители и дворяне приходили сюда узнать о своём будущем у маленького деревянного идола."
 inti_major_huaca_temple:0 "Большой храм Уака"
 desc_inti_major_huaca_temple:0 "Эта провинция испытала большой наплыв пилигримов и усиление локального своеобразия после возвышения бога Уаки решением одного из местных вождей."
 inti_low_fertility:0 "Снижение рождаемости"
 desc_inti_low_fertility:0 "Текущий социальный состав этой провинции привёл к острому снижению количества браков в этом регионе. Местные жрецы беспокоятся, что это может привести к снижению населениям, хотя сами семьи рады, что они предоставлены сами себе в вопросах сватовства."
 inti_arranged_marriages:0 "Организованные свадьбы"
 desc_inti_arranged_marriages:0 "Специально назначенному жрецу из столицы было поручено задание действовать здесь в качестве свахи, удостоверяясь в том, что никакие мелкие социальные или экономические дрязги не смогут препятствовать населению радовать Инти, заключая браки."
 inti_shrine_of_virocacha:0 "Святилище Виракочи"
 desc_inti_shrine_of_virocacha:0 "Это территория главного храма Виракочи, создателя мира."
 inti_royal_guard:0 "Новые члены королевской гвардии"
 desc_inti_royal_guard:0 "Мы подобрали новых, закалённых в бою членов наследственной королевской гвардии в провинциях. Несмотря на то, что это сильно повысило качество самой гвардии, более древние семейства гвардейцев и народ провинций, не отправивших своих людей, обеспокоены этой тенденцией."
 inti_alarmed_nobles:0 "Отчуждённое дворянство"
 desc_inti_alarmed_nobles:0 "Расширив королевскую гвардию, мы привнесли новую кровь в ряды нашего дворянства, и это очень не понравилось более древним семействам."
 inti_attended_inti_raymi:0 "Посещение фестиваля Инти Райми"
 inti_refused_to_attend_inti_raymi:0 "Отказ от посещения фестиваля Инти Райми"
 inti_events.1.t:0 "Панака $RANDOM_OLD_MONARCH$ "
 inti_events.1.d:0 "$RANDOM_OLD_MONARCH$ умер и с его похоронами начинается ритуал перехода в загробный мир посредством мумификации. Когда все похоронные обряды соблюдены, родственники и слуги $RANDOM_OLD_MONARCH$ сформируют родословную Панака, возглавляемую ушедшим правителем и имеющим цель сохранить память о нём и продолжить его дело. Его имущество и власть сохранятся в том же виде, что и при жизни, а мумия продолжит быть главой рода.\nПанаки прежних правителей часто являются наиболее влиятельными группами высшего общества, и восшествие нового правителя очень редко обходится без их поддержки. Однако, некоторые правители гораздо больше достойны забвения, нежели мумификации."
 inti_events.1.a:0 "Панака должна быть создана."
 inti_events.1.a.tt:0 "Мумия занимает место главы новой Панаки, забирая её имущество с собой."
 inti_events.1.b:0 "Это уже не правитель, это могущественный Уака, бог."
 inti_events.1.b.tt:0 "Мумия станет второстепенным божеством, которое будут почитать все."
 inti_events.1.c:0 "$RANDOM_OLD_MONARCH$, кто это?"
 inti_events.1.c.tt:0 "Никому, кроме его собственных родственников, не будет позволено вспоминать о нём. Его имущество будет конфисковано, и лишь немногие из немногих поколений будут помнить, что он вообще существовал."
 inti_events.2.t:0 "Подходящая жена для наследника [Root.Heir.GetName]"
 inti_events.2.d:0 "Жрецы Инти дали понять, что [Root.Heir.GetName] должен взять свою сестру в главные жёны для того, чтобы угодить богам. Многие его предки и даже сам бог солнца женились подобным образом внутрисемейно и сохраняли чистоту родословной. Мать мальчика, однако, отказывается слышать это и не хочет давать согласие.\nПравильным выходом из этого конфликта будет спросить совета у нашего предка, у мумии, являющейся главой нашей Панаки."
 inti_events.2.a:0 "Посоветоваться с предком."
 inti_events.2.b:0 "Уступить матери."
 inti_events.2.c:0 "Прямо пренебречь мнением матери."
 inti_events.3.t:0 "Согласие Маллкуи"
 inti_events.3.d:0 "Через жрецов Панаки мумия, являющаяся главой нашего рода, ответила, что она согласна с предложенным браком. Поскольку её власть непреложна, никто не может противиться браку наследника [Root.Heir.GetName] и его сестры."
 inti_events.3.a:0 "Да будут они женаты."
 inti_events.3.b:0 "Возможно, свадьбу стоит отложить."
 inti_events.4.t:0 "Отказ Маллкуи"
 inti_events.4.d:0 "Через жрецов Панаки мумия, являющаяся главой нашего рода, ответила, что она не одобряет предложенный брак. Поскольку её власть непреложна, брак наследника [Root.Heir.GetName] и его сестры невозможен."
 inti_events.4.a:0 "Хорошо"
 inti_events.5.t:0 "Заговор вождя против правителя [Root.Monarch.GetName]"
 inti_events.5.d:0 "Наш религиозный надзиратель раскрыл заговор, согласно которому один из мелких вождей нашего государства хотел покуситься на жизнь монарха [Root.Monarch.GetName] с помощью золотого бога Уаки.\nНесмотря на сомнительность реального ущерба для здоровья короля, надзиратель предлагает сделать из этого вождя образец худшей разновидности предателей и принудительно удалить вовлечённого Уаку."
 inti_events.5.a:0 "Удаления Уаки будет достаточно."
 inti_events.5.b:0 "Вождь отправится в яму Санкаканча."
 inti_events.5.b.tt:0 "Вождя казнить, а правителем этой области назначить лояльного слугу до стабилизации ситуации."
 inti_events.5.c:0 "Сделать выговор вождю, но оставить его в живых."
 inti_events.6.t:0 "Почитание местного Уаки"
 inti_events.6.d:0 "Правитель должен совершить путешествие по своему королевству, посещая каждую провинцию государства и принимая участие не только в мирских, но и религиозных церемониях его вождей. С приближением [Root.Monarch.GetName] к огромному храму местного бога Уаки, мумии давно ушедшей династии устами королевских жрецов призывают к осторожности. Это невероятно популярный Уака, а если мы слишком сильно почтим одного из Уак наших подданных, они получат слишком много силы и власти.\nС другой стороны, этот Уака считается очень могущественным, что вкупе с его популярностью может принести немалую пользу."
 inti_events.6.a:0 "Почтить Уаку."
 inti_events.6.b:0 "Избежать посещения храма."
 inti_events.6.c:0 "Заставить вождя отослать Уаку в [Root.Capital.GetCapitalName]."
 inti_events.7.t:0 "Молодые мужчины и женщины [Root.GetName]"
 inti_events.7.d:0 "Жрецы провинции [Root.GetName] обеспокоены слишком большим количеством неженатых юношей и девушек в этом районе. Похоже, события сложились таким образом, что выгодные социально и экономически браки здесь практически невозможны, а семьи не хотят соглашаться даже с теми, что уже предложены. [Root.Monarch.GetTitle] далеко не редко вмешивается и принудительно организовывает браки в подобных ситуациях. Возможно, [Root.Monarch.GetName] уже должен что-то предпринять?"
 inti_events.7.a:0 "Послать жреца организовывать браки."
 inti_events.7.b:0 "Не в наших обычаях вмешиваться в подобные вещи."
 inti_events.8.t:0 "Храм Виракочи"
 inti_events.8.d:0 "После создания мира и жалования каждой этнической группе её языка и одежды, Виракоча путешествовал от озера Титикака через Анды, приняв облик старика. Поскольку его не признавали за божество, с ним обходились плохо, и для того, чтобы продемонстрировать свою сущность, он в конце концов выжег землю и заставил людей признать своё могущество.\nСегодня путь от озера Титикаки усыпан святилищами великого бога, и Кача, где он заставил людей признать его, будет идеальным местом для храма, посвящённого великому создателю."
 inti_events.8.a:0 "Мы должны построить этот храм."
 inti_events.8.b:0 "Давайте лучше потратим ресурсы на что-нибудь другое."
 inti_events.9.t:0 "Исповедники Акачика"
 inti_events.9.d:0 "После недавней войны вина лежит на нашем народе, как тяжёлое покрывало. Пришла пора дать им возможность очиститься от грехов, совершённых во время войны. Наши жрецы заявили, что это самое подходящее время для проведения фестиваля очищения и поста, во время которого каждый сможет исповедоваться Акачикам и очиститься в реках города [Root.Capital.GetCapitalName]."
 inti_events.9.a:0 "Отличная идея."
 inti_events.9.b:0 "Лучше не стоит."
 inti_events.10.t:0 "Великий храм [Root.GetName]"
 inti_events.10.d:0 "До нас дошли слухи о том, что местный вождь в [Root.GetName] начал строительство нового амбициозного храма для главного божества Уаки его племени. Как это часто бывает, Уака также является мумифицированным предком его собственной династии. Хотя вождь выглядит покорным и признаёт нашу власть, создаётся впечатление, что он пытается выстроить для себя более мощную опору в [Root.GetName].\nЖрецы Инти в [Root.Capital.GetCapitalName] уверенно пытаются убедить нас в том, что мы должны убрать Уаку этого вождя, дабы поставить выскочку на место."
 inti_events.10.a:0 "Приказать вождю разрушить его Уаку."
 inti_events.10.b:0 "Позволить ему построить храм."
 inti_events.11.t:0 "Взаимность"
 inti_events.11.d:0 "Ничего не приходит безвозмездно в этом мире. Несмотря на то, что любой из многих вождей нашего государства клянётся в безграничной верности, если мы их о чём-нибудь попросим, то убедимся, что верность имеет свою цену. Если мы не будем регулярно проводить великие пиры для вождей нашей страны и одаривать их подарками за их верную службу, у них может пропасть мотивация к выполнению даже самых простых поручений."
 inti_events.11.a:0 "Давайте проведём роскошный пир."
 inti_events.11.b:0 "Мы можем позволить себе только скромный праздник."
 inti_events.11.c:0 "Я не вижу причин для такого расточительства."
 inti_events.12.t:0 "Фестиваль воды"
 inti_events.12.d:0 "Без рек и ручьёв жизнь в Андах могла бы быть куда более тяжёлой, и духи, оживляющие текучую воду несомненно достойны нашего признания. Пришла пора для фестиваля Пурапусио. Могучие реки Анд готовы принять наши дары."
 inti_events.12.a:0 "Пожертвовать пиво Чича, чтобы они пили."
 inti_events.12.b:0 "Пожертвовать лам, чтобы облегчить их страдания."
 inti_events.12.c:0 "Пожертвовать хорошей одежды, чтобы держать их в тепле."
 inti_events.13.t:0 "Строительство храма"
 inti_events.13.d:0 "Люди провинции [Root.GetName] разделены, ибо почитают различных богов Уак. По этой причине было решено начать строительство великого храма Инти в качестве естественного центра духовной и административной жизни региона.\nРуководитель строительства представил [Root.GetName] два различных плана для храма. Первый план — построить храм в Тинкае, священном слиянии двух потоков, другой же план предлагает использовать старое святилище Уаки как основу для нового храма."
 inti_events.13.a:0 "Новому храму нужно новое место, стройте его в Тинкае."
 inti_events.13.b:0 "Давайте используем старое святилище."
 inti_events.14.t:0 "Оракулы и предсказания"
 inti_events.14.d:0 "Мир иногда бывает очень жестоким местом, а судьба может сложиться удивительным образом. К счастью, у нас есть боги Уаки, помогающие нам толковать будущее. Если же оно оказывается слишком сложным для восприятия Уак, в Андах есть и другие оракулы, но перед тем как поделиться своими видениями им требуется достойный дар. [Root.Monarch.GetName] в последнее время тяготится многочисленными сомнениями, так что, возможно, самое время обратиться к предзнаменованиям."
 inti_events.14.a:0 "Посоветоваться с оракулом местного Уаки в [Root.Capital.GetCapitalName]"
 inti_events.14.b:0 "Отправиться к великому оракулу Пачакамак."
 inti_events.14.c:0 "Мы должны идти к оракулу Апурбемак."
 inti_events.14.dd:0 "Не стоит сильно задумываться над будущим."
 inti_events.15.t:0 "Ответ Хуатук и Хамурпа"
 inti_events.15.d:0 "В храме каждого оракула есть большое число прорицателей. Гуакаримачик разговаривает с Уаками, в то время как Аятапук общается с мёртвыми. Хуатук достигает пророческого расположения духа с помощью священного напитка, а Хамурпа читает внутренности принесённых в жертву лам или других животных.\nВсе эти великие прорицатели только что рассмотрели вопросы, заданные нашим правителем [Root.Monarch.GetName], и единогласно пришли к выводу, что грядущее время будет наиболее плодотворным и успешным для нас."
 inti_events.15.a:0 "Превосходно."
 inti_events.16.t:0 "Ответ Хуатук и Хамурпа"
 inti_events.16.d:0 "В храме каждого оракула есть большое число прорицателей. Гуакаримачик разговаривает с Уаками, в то время как Аятапук общается с мёртвыми. Хуатук достигает пророческого расположения духа с помощью священного напитка, а Хамурпа читает внутренности принесённых в жертву лам или других животных.\nВсе эти великие прорицатели только что рассмотрели вопросы, заданные нашим правителем [Root.Monarch.GetName], но ответ далеко не так благоприятен, как он ожидал. Знамения противоречивы, и в будущем, в которое заглянули прорицатели, нас ожидают как опасности, так и возможности."
 inti_events.16.a:0 "Хорошо"
 inti_events.17.t:0 "Митмаки хотят домой"
 inti_events.17.d:0 "С завоеванием новых земель мы столкнулись с группами людей, насильно переселённых в качестве митмаков из одного региона в другой их бывшими хозяевами. Поскольку митмакам не позволено менять манеру разговора и одежду, а всё своё имущество они должны брать с собой, эти люди никогда не прекращают тосковать по своим исконным домам.\nКак это обычно бывает, их родная территория также находится под нашим контролем, поэтому к монарху [Root.Monarch.GetName] была послана делегация от митмаков. Она утверждает, что их Уаки сказали им вернуться, и просит снять с них обязательства."
 inti_events.17.a:0 "Позволить митмакам вернуться."
 inti_events.17.b:0 "Они нужны там, где находятся сейчас."
 inti_events.18.t:0 "Жрецы разжигают волнения в [Root.GetName]"
 inti_events.18.d:0 "Жрецы мелкого бога Уаки в [Root.GetName] распространяют отрицательные мнения о нашем правлении, говоря, что мы медленно повышаем власть Инти в ущерб остальным богам Уак. К счастью, большая часть наших подданных не столь глупа, чтобы верить этим беспочвенным обвинениям, но одно из племён региона [Root.GetName] поддерживает жрецов и теперь требует от нас гарантий сохранности их богов и их народа."
 inti_events.18.a:0 "Пришла пора этим людям сменить место жительства в качестве митмаков."
 inti_events.18.b:0 "Дать гарантии местным жрецам."
 inti_events.18.c:0 "Этим жрецам место только в яме Санкаканчи."
 inti_events.19.t:0 "Рост населения [Root.GetName]"
 inti_events.19.d:0 "Государственная политика по организации браков в [Root.GetName] окупилась сполна. Тревожная тенденция не только отступила, но даже наоборот — произошёл резкий рост населения в результате нашего вмешательства.\nХотя рост рабочей силы в целом благоприятствует провинции, возмущение семей, которые были вынуждены согласиться с невыгодными браками, всё ещё имеет место."
 inti_events.19.a:0 "Хорошо."
 inti_events.20.t:0 "Инти Райми, Фестиваль Солнца"
 inti_events.20.d:0 "Священники Уака, занимающиеся наблюдениями за солнцем, объявили, что самое время отпраздновать фестиваль Инти Райми, праздник солнца. Этот событие продлится девять дней и призван отметить божественное происхождение Инков. На него всегда приглашается всё население столицы, а также все крупные правители других земель и жрецы Уака."
 inti_events.20.a:0 "Население нашей великой столицы [Root.Capital.GetCapitalName] примет участие."
 inti_events.20.b:0 "Созовите также всех самых влиятельных вождей нашей империи!"
 inti_events.20.c:0 "Все вожди и жрецы Уака должны присутствовать."
 inti_events.21.t:0 "Вожди отказываются подчиняться"
 inti_events.21.d:0 "Некоторые из приглашённых вождей заняли принципиально враждебную позицию и отказались посетить фестиваль Инти Райми."
 inti_events.21.a:0 "Попробуйте подкупить их дорогими подарками и обещаниями."
 inti_events.21.b:0 "Обойдёмся без них."
 inti_events.21.c:0 "Они должны присутствовать на празднике, хотят того или нет."
 inti_events.22.t:0 "Уака сторонятся фестиваля"
 inti_events.22.d:0 "Священники, служащие некоторым богам Уака, рассержены нашим распоряжением перенести их идолов в провинцию [Root.Capital.GetCapitalName] и отказались прийти на фестиваль."
 inti_events.22.a:0 "Мы проведём фестиваль и без них."
 inti_events.22.b:0 "Заставьте их прийти."
 inti_events.23.t:0 "Приглашение на фестиваль Инти Райми"
 inti_events.23.d:0 "Прибыл посол [From.GetTagRD], который требует, чтобы мы присутствовали на фестивале Инти-Райми в их столице [From.Capital.GetCapitalName]."
 inti_events.23.a:0 "Тогда мы должны пойти туда и восславить бога Солнца!"
 inti_events.23.b:0 "Мы останемся дома и воздадим хвалу солнцу по-своему."
 inti_events.24.t:0 "Правитель[From.GetMEndTsaL] [From.GetTagRD] отказал[From.GetMEndSYA] прийти."
 inti_events.24.d:0 "[From.Monarch.GetName], правитель[From.GetMEndTsaL] [From.GetTagRD] отказал[From.GetMEndSYA] от нашего предложения присоединиться к празднованию Инти Райми."
 inti_events.24.a:0 "Фестиваль ничего не потеряет."
 inti_events.25.t:0 "Празднование Инти Райми"
 inti_events.25.d:0 "После нескольких дней поста и воздержаний наконец пришло время фестиваля Солнца. Население нашей столицы — [From.Capital.GetCapitalName], прекрасно подготовилось к празднику и солнце будут чествовать жертвоприношениями животных. Люди счастливы, ведь впереди несколько дней великолепного пиршества."
 inti_events.25.a:0 "Восславь Солнце!"
 inti_events.26.t:0 "Празднование Инти Райми"
 inti_events.26.d:0 "После нескольких дней поста и воздержаний наконец пришло время фестиваля Солнца. Площади в городе [From.Capital.GetCapitalName] заполнены до краёв ликующим народом [Root.GetTagRD], несущим животных и многие другие подарки Солнцу. Также присутствуют многие вожди со всей империи. [Root.Monarch.GetTitle] даровал[Root.GetMEndA] нам несколько дней веселья и наслаждений, так не разочаруем же [Root.GetMEgoEyo]!"
 inti_events.26.a:0 "Восславь Солнце!"
 inti_events.27.t:0 "Празднование Инти Райми"
 inti_events.27.d:0 "После нескольких дней поста и воздержаний наконец пришло время фестиваля Солнца. Площади в городе [From.Capital.GetCapitalName] заполнены до краёв ликующим народом [Root.GetTagRD], несущим животных и многие другие подарки Солнцу. Также присутствуют многие вожди и жрецы Уака со всей империи. [Root.Monarch.GetTitle] даровал[Root.GetMEndA] нам несколько дней веселья и наслаждений, так не разочаруем же [Root.GetMEgoEyo]!"
 inti_events.27.a:0 "Восславь Солнце!"
 inti_events.28.t:0 "Празднование Инти Райми"
 inti_events.28.d:0 "После нескольких дней поста и воздержаний наконец пришло время фестиваля Солнца. Площади в городе [From.Capital.GetCapitalName] заполнены до краёв ликующим народом [Root.GetTagRD], несущим животных и многие другие подарки Солнцу. Также присутствуют многие вожди и жрецы Уака со всей империи. [Root.Monarch.GetTitle] даровал[Root.GetMEndA] нам несколько дней веселья и наслаждений, так не разочаруем же [Root.GetMEgoEyo]!"
 inti_events.28.a:0 "Восславь Солнце!"
 inti_events.29.t:0 "Фестиваль Иту"
 inti_events.29.d:0 "Великие беды обрушились на наш народ. Население страдает от невзгод и опасается за своё будущее. В эти дни праздник Иту должен стать лучом света для наших подданным во всей державе. Жертвы должны сделать богов более восприимчивыми к нашим маленьким бедам. \nНа этом особом фестивале наши священники принесут человеческую жертву, чтобы страдающее население наконец обрело надежду, ведь боги обязательно помогут после столь великой жертвы."
 inti_events.29.a:0 "Давайте не будем отходить от традиционных жертвоприношений."
 inti_events.29.a.tt:0 "Проводится обычный фестиваль с жертвоприношением лам, одежды, овец и чичи."
 inti_events.29.b:0 "Человеческая жертва спасёт всех нас!"
 inti_events.29.b.tt:0 "Проводится гораздо более роскошный и долгий фестиваль, завершающийся жертвоприношением детей."
 inti_events.29.c:0 "Мы должны заниматься более насущными проблемами, а не праздниками."
 inti_events.30.t:0 "Фестиваль Иту"
 inti_events.30.d:0 "После нескольких дней празднеств будущее определённо станет лучше. Массовые церемониальные танцы на огромных площадях [Root.Capital.GetCapitalName], пиршество для всех вассальных вождей и многочисленные жертвы животных, одежды и пива чичи гарантируют благосклонное отношение богов в ближайшем будущем."
 inti_events.30.a:0 "Хвала богам!"
 inti_events.31.t:0 "Фестиваль Иту"
 inti_events.31.d:0 "Праздник длился несколько дней подряд, бурные пиршества, церемониальные танцы, а довершило всё это жертвоприношение лучших детей нашей империи. Теперь мы можем быть уверены, что будущее несёт только процветание."
 inti_events.31.a:0 "Отлично."
 inti_events.32.t:0 "Королевская стража"
 inti_events.32.d:0 "Честь охранять жизнь и здоровье нашего правителя  передаётся по наследству и принадлежит нескольким благородным семьям города [From.Capital.GetCapitalName]. Однако это не является гарантией воинского мастерства солдат. После посещения провинций нашей державы стало окончательно ясно, что [Root.Monarch.GetName] нуждается в гораздо более мощной охране, мало ли кто решит напасть на него в следующий раз, поэтому нужно добавить новой крови в гвардию. \nРазумеется, семьи, которые уже обладают данной привилегией, не сразу примут новых гвардейцев, но рано или поздно всё уладится."
 inti_events.32.a:0 "Добавить новой крови."
 inti_events.32.b:0 "Сохранить привилегии."
 inti_events.33.t:0 "Возмущённые дворяне"
 inti_events.33.d:0 "Делегаты от самых благородных семей столицы прибыли ко двору и требуют, чтобы [Root.Monarch.GetName] отправил новоиспечённых телохранителей обратно по своим домам. Они одновременно рады, что сам принцип формирования гвардии не изменился, но категорически отвергают новых её членов, которые недавно получили наследственное право защищать нашего правителя. По их словам, те не подходят на роль аристократии города [From.Capital.GetCapitalName]. Однако, только мы решаем, что есть аристократия."
 inti_events.33.a:0 "Отменить решение о расширении гвардии."
 inti_events.33.b:0 "Пусть пройдёт одно-два поколения."
 inti_events.34.t:0 "Атака в городе [From.Capital.GetCapitalName]"
 inti_events.34.d:0 "Во время традиционной раздачи напитков и милостыни простолюдинам на крупной площади столицы, [Root.Monarch.GetName] был атакован небольшой группой профессиональных убийц. Нападавшие отступили так же внезапно, как появились, ни в коей мере не достигнув своей цели, хоть и были в шаге от желаемого. Стража была застигнута врасплох подобным нападением, возможно потому, что новички ещё не привыкли к оживлённым улицам города [From.Capital.GetCapitalName]."
 inti_events.34.a:0 "Отменить решение о расширении гвардии."
 inti_events.34.b:0 "Это выглядит слишком подозрительно..."
 inti_events.34.b.tt:0 "Будет начато расследование этой дерзкой вылазки."
 inti_events.35.t:0 "Расследование остановлено"
 inti_events.35.d:0 "Расследование дерзкого нападения в нашей столице [From.Capital.GetCapitalName] до сих пор почти не продвинулось, а заставить людей сотрудничать практически невозможно. Следователь подозревает, что это могли быть некоторые из сыновей местных аристократов-смутьянов, но мы не можем исходить из каких-то подозрений."
 inti_events.35.a:0 "Жаль..."
 inti_events.36.t:0 "Заговор раскрыт"
 inti_events.36.d:0 "Расследование покушения в нашей столице обнажило дилетантский заговор группы молодых дворян, выходцев из семей, недовольных перестановками в гвардии. Они заверяют нас, что никогда не причинили бы вреда Сапа-Инка, но лишь указали на открывшиеся из-за недавних решений слабые места. Наказание за измену одно — смерть, но аристократия города [From.Capital.GetCapitalName] не станет сильнее любить нас после убийства их сыновей. Мудрая милость с нашей стороны может успокоить их куда эффективнее."
 inti_events.36.a:0 "Бросить их в звериную клетку!"
 inti_events.36.b:0 "Я дарую им своё прощение."
