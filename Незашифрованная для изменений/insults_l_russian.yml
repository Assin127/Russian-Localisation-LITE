l_russian:
 insult_default:1 "Ваша матушка похожа на хомяка, а от батюшки воняет бузиной!"
 insult_default2:0 "СУДНЫЙ ДЕНЬ НАСТАЛ! Слуги Сатаны шагают по земле... а, нет, это просто [Root.GetAdjectiveSmall]ие уродцы."
 insult_default3:0 "Кроме того, я думаю, что город [Root.Capital.GetCapitalName] должен быть разрушен!"
 insult_default4:0 "Когда будущие поколения будут писать о нас, они будут взирать на Вас со смесью отвращения и жалости, что зовётся состраданием."
 insult_default5:0 "Мой последний визит в уборную был куда приятнее ужина с [Root.GetAdjectiveSmall]им послом."
 insult_default6:0 "Ох, вы только взгляните, какие отбросы здесь собрались."
 insult_default7:0 "Ваша кровь удобрит землю, которую я у Вас отниму."
 insult_default8:0 "[Root.GetAdjective]ие правители понятия не имеют, как управлять государством!"
 insult_default9:0 "У [Root.GetTagRD] есть большая проблема, и я подозреваю, что это [Root.CultureSmall]ий народ."
 insult_default10:0 "Вы просто пешка в этой большой игре, в которую мы играем."
 insult_default11:0 "В [From.GetTagPR] словом [Root.GetName] называют дерьмо."
 insult_default12:0 "Истории о Вашей подлости ходят от Ирландии до Китая."
 insult_default13:0 "[Root.GetAdjective]ая культура — это какой-то оксюморон, Вам так не кажется?"
 insult_default14:0 "Пусть ваше небо полнится кометами."
 insult_default15:0 "Никакая карта не может считаться произведением искусства, пока на ней красуется Ваша нация."
 insult_no_army:0 "И что ты сделаешь, истечёшь кровью?"
 insult_bookkeeping:0 "Однажды даже [Root.GetAdjectiveSmall]ие купцы освоят счетоводство."
 insult_rome:0 "Возможно, моим армиям когда-нибудь стоит проверить, действительно ли все дороги ведут в Рим."
 insult_heir_hunter:0 "Мне доводилось слышать, что Вы любите охоту. Будьте осторожны, кто знает, что с Вами может случиться в это неспокойное время."
 insult_monarchy:1 "Весь Ваш род страдает от заблуждения в своей компетенции."
 insult_european_indian:0 "Так значит вот где растёт перец? Похоже, мы как раз вовремя для сбора богатого урожая..."
 insult_diamonds:0 "Поговаривают, что бриллианты не стареют, а у Вас их вроде много. Дайте нам немного, и мы узнаем, смогут ли они пережить Вашу династию."
 insult_christian_muslim:0 "Какое чудо, что язычники вроде Вас смогли захватить такие богатые и плодородные земли. К счастью, мы скоро это исправим."
 insult_against_bahmanis:0 "Скоро все Ваши сокровища станут нашими, включая ту бирюзовую табуретку, которую Вы зовёте троном."
 insult_against_timurid:0 "Вы могли бы стать прекрасной нацией, если бы не были столь озабочены убийством друг друга в погоне за титулом величайшего убийцы нашего времени."
 insult_against_deccani:0 "Пока мы строили цивилизацию, Вы прятались среди бродяг Декана. Преклонитесь, или встретите свой конец от наследников Тимура и Чингисхана!"
 insult_portugal_vs_africa_or_india:0 "Мы объездили весь свет и повидали на пути множество опасностей, чтобы добраться до Ваших берегов. Однако, ничто не могло подготовить нас к зрелищу столь отвратительных грехов, творящихся при Вашем дворе."
 insult_against_habsburg:0 "[From.GetAdjective]ий трон никогда не будет принадлежать тебе и твоим вырожденцам."
 insult_byz_to_ven:0 "Вы — проказа этих земель и будете повешены на вратах за все злодеяния, что совершили!"
 insult_guybrush:0 "Ты сражаешься, как корова!"
 insult_against_guybrush:0 "Ты сражаешься, как молочный фермер!"
 insult_low_dipadm:0 "[Root.Monarch.GetName] носит на плечах столь же пустую голову, сколь пусты трусы у евнуха."
 insult_pvp:0 "l2playnoob!"
 insult_pvp2:0 "Git gud."
 insult_cossack_to_turk:0 "Ты, султан, чёрт турецкий, и проклятого чёрта брат и товарищ, самого Люцифера секретарь."
 insult_muslim_truce:0 "Когда наши сыновья взглянут назад, в прошлое, они будут знать, что хоть вы и смогли срезать наши бороды, мы смогли отрезать ваши руки."
 insult_against_denmark:0 "Неладно что-то в Датском королевстве."
 insult_against_england:0 "Если [Root.Monarch.GetName] упадёт в Темзу, это будет несчастьем. Но если кто-то вытащит [Root.GetMEgoEyo] обратно, это будет катастрофой."
 insult_marprelate:0 "[Root.Monarch.GetName] является высокомерным, папским, самонадеянным, нечестивым, пагубным прелатом и узурпатором."
 insult_marprelate2:0 "Ваш[Root.GetMEndA] [Root.GetTitleIM] является противозаконным, неестественным, лживым и уродливым наместником Церкви, посланником Сатаны, незначительным папой, антихристом, воплощением дьявола, жалким мошенником и мерзким лжецом."
 insult_against_saxony:0 "Будет обидно, если с Вашим мейсенским фарфором что-то случится..."
 insult_fort:0 "Ваши стены падут пред нашими орудиями, как песок падёт перед морем."
 insult_revolutionary:0 "Твой труп положит начало прогрессу, [Root.Monarch.GetName]!"
 insult_monarchy_rank:0 "Это убожество на вашей голове считается короной [Root.GetTagRD]?"
 insult_low_adm:0 "У меня было другое оскорбление, подготовленное специально для Вас, но я сомневаюсь, что Вы смогли бы его прочесть."
 insult_against_gbr:0 "Настало время солнцу зайти над Британской империей."
 insult_from_arabs:0 "Чтоб Вас живьём зашили в брюхе верблюда."
 insult_against_craven:0 "Советую вам сменить штаны на коричневые."
 insult_against_sinner:0 "А [Root.Consort.GetName] знает, сколько молоденьких девиц Вы держите в своих покоях?"
 insult_against_hre:0 "Вы — ни святая, ни римская, и уж точно никакая не империя."
 insult_against_serbia:0 "У вашего орла две головы, но ни одной короны."
 insult_against_european_in_india:0 "Ну что, может вам пора домой?"
 insult_japanese:0 "Даже сеппуку не сможет восстановить Вашу честь."
 insult_loans:0 "Ужасающее состояние вашей экономики станет предупреждением всем недоправителям."
 insult_rebels:0 "Я слышал, что народ противится вам. Оно и не удивительно, с таким-то противным лицом."
 insult_low_mil_tech:0 "Ваши солдаты уже способны попасть в сарай, или они ещё уверены, что мушкеты — это красивые дубины?"
 insult_golden_horde_vs_muscovy:0 "Вы лишь выскочка, что собирает налоги — знайте своё место; под копытами наших лошадей!"
 insult_wallachia_to_ottomans:0 "[Root.Monarch.GetName] будет насажен[Root.GetMEndA] на пику, как и вся [Root.GetMEgoEyo] жалкая армия."
 insult_barbary_pirates:0 "Вы слишком долго терзали Средиземноморье, проклятые пираты!"
 insult_turkish_drunkard:0 "Кто-кто? Румский султан? Да ты просто пьяная свинья!"
 insult_against_england2:0 "Ваша держава стоит не больше коня."
 insult_against_scotland:0 "Мы заберём ваши жизни и вашу свободу!"
 insult_for_buddhists:0 "Да предашься ты Сансаре и проживёшь тысячи жизней без радости и счастья."
 insult_for_persians:0 "Наши стрелы затмят солнце!"
 chinese_insult_1:0 "Я слышал[Root.GetMEndA], что [Root.Monarch.GetName] яростно проповедует [Root.ReligionIM], что определит [Root.GetMEgoEyo] судьбу в следующей жизни. Но в этой жизни [Root.GetMEgoEyo] судьбу решает император."
 chinese_insult_2:0 "Выкажите своё почтение императору и наслаждайтесь счастливой жизнью, иначе вы узрите всю мощь армии Поднебесной!"
 chinese_insult_3:0 "Ваши проступки до сих пор являются не более, чем мелкой болячкой. Вылечите её, пока она не разрослась настолько, что станет уже слишком поздно."
 insult_explorer_vs_africa_or_india:0 "У вас есть флаг?"
 insult_republic_to_monarchy:0 "Послушайте: странные женщины, купающиеся в озёрах и раздающие мечи, не являются основой легитимности власти. Высшая исполнительная власть вытекает из права масс, а не из какой-то нелепой водной процедуры."
 insult_pirates_1:0 "Что ты сказал, бездельник?! Да я плавал по семи морям и взял на абордаж более сотни кораблей!"
 insult_pirates_2:0 "Я обрушу на тебя дождь из шрапнели, и ты в ней захлебнёшься. Ты пойдёшь ко дну, подлец!"
 insult_pirates_3:0 "Если ты продолжишь пить ром, в мире скоро станет одним крайне мерзким негодяем меньше!"
 insult_pirates_4:0 "У меня как-то был пёс, который был умнее тебя."
 insult_pirates_5:0 "Я дам тебе выбор. Я могу выпустить тебе кишки или обезглавить!"
 insult_jungle:0 "Я признаю, что [Root.GetName] больше, чем [From.GetName]. Но, согласитесь, [From.GetTitleIM] правит людьми, а [Root.Monarch.GetName] — лишь лесами и москитами."
