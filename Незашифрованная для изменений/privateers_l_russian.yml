l_russian:
 refused_aid_traders:0 "Купцам отказано в помощи"
 desc_refused_aid_traders:0 "Мы не стали помогать местным купцам бороться с каперами."
 reckless_privateer:0 "Безрассудный капер"
 desc_reckless_privateer:0 "Беспощадному каперу предоставили свободу действий, после чего остальные стали совершать более дерзкие нападения."
 curtailed_privateer:0 "Уволенный капер"
 desc_curtailed_privateer:0 "Беспощадный капер был уволен со службы, после чего остальные стали более осторожны."
 rogue_privateer:0 "Капер-разбойник"
 desc_rogue_privateer:0 "Один из капитанов вместе с командой стали грабить наши собственные суда."
 employed_pirates:0 "Пираты на службе"
 desc_employed_pirates:0 "Пираты нашли отличное оправдание своим преступлениям в нашем покровительстве."
 supported_republic_feud:0 "Поддержка вражды"
 desc_supported_republic_feud:0 "Вражда между семьями купцов поддерживает каперство деньгами и снабжением."
 denied_knowledge_privateer:0 "Брошенный капер"
 desc_denied_knowledge_privateer:0 "Мы отказали в помощи каперу, пойманному без каперского свидетельства, и теперь остальные не хотят иметь с нами дела."
 merchants_prepare_war:0 "Купцы готовятся к войне"
 desc_merchants_prepare_war:0 "Купцы помогают нам приготовиться к торговой войне и будут крайне разочарованы, если она так и начнётся."
 merchants_ignored:0 "Игнорирование требований купцов"
 desc_merchants_ignored:0 "Купцы возмущены нашим отказом объявить войну и покончить с каперами."
 privateers.1.t:0 "Просьба местных купцов"
 privateers.1.d:0 "Купцы и капитаны торговых судов провинции [Root.GetName] направили прошение правительству, где они жалуются на беззакония, творящиеся в их земле, где пиратство приняло угрожающие размеры, а корабли и порты постоянно подвергаются нападениям каперов. Они заявляют, что мы пренебрегаем ими и просят финансовую помощь для постройки оборонительных сооружений. Если мы откажемся, то многие купцы могут в нас разочароваться и будут вести дела в другом месте."
 privateers.1.a:0 "Предоставьте им всё необходимое."
 privateers.1.b:0 "У них достаточно денег, чтобы защитить себя."
 privateers.2.t:0 "Поддельное каперское свидетельство?"
 privateers.2.d:1 "Каперство всегда приводит к дипломатическим проблемам, особенно когда война не объявлена, а найти разницу между врагом, который следует определённым правилам, и бесчестным пиратом бывает невозможно. Тем более, когда на недавно захваченном судне обнаруживается каперское свидетельство, выданное колониальным губернатором, вряд ли обладающим такими полномочиями. Тогда этот капер становится обыкновенным пиратом, с которым можно разобраться без вреда для дипломатических отношений."
 privateers.2.a:0 "Надуманные оправдания не освободят его от виселицы!"
 privateers.2.b:0 "Мы должны проявить снисхождение в данном вопросе."
 privateers.3.t:0 "Поддельное каперское свидетельство?"
 privateers.3.d:0 "Пираты стали настоящим бедствием для наших купцов, а их поимка считается большой победой как для нас, так и для наших торговых партнёров. Последнее пленение пирата уже привело к дипломатическому скандалу, так как он заявил, что совершал нападения от лица нашего собственного колониального правительства.\n\nКапитан предоставил каперское свидетельство, которое выдал[Root.GetMEndA] [Root.GetTitleIM], от имени колониального губернатора. Предположительно его нападение на наши корабли было трагической случайностью. Теперь же, пытаясь избежать виселицы, капитан умоляет нас решить этот вопрос с губернатором, выдавшем свидетельство."
 privateers.3.a:0 "Губернатор превысил свои полномочия. Повесить пирата."
 privateers.3.b:0 "Свидетельство, выданное от имени нашей державы, действительно, даже будучи выданным колонией."
 privateers.4.t:0 "Безрассудный капер"
 privateers.4.d:0 "Привлечение каперов для подрыва торговли наших врагов оказалось крайне выгодным делом, но вместе с тем мы привлекли очень много ненадёжных и опасных помощников в этом деле. Один из капитанов печально известен пренебрежением правилами и договорами, которым должны следовать каперы, но зато его навыкам войны на море позавидовали бы многие. \n\nМожет быть эти вещи связаны, а может быть и нет. В любом случае отзыв его каперского свидетельства будет правильным решением в дипломатическом плане, но тогда мы лишимся нашего лучшего капера."
 privateers.4.a:0 "Законы и договоры имеют скорее рекомендательный характер..."
 privateers.4.b:0 "Мы не будем церемониться с разбойниками!"
 privateers.5.t:0 "Капитан каперов стал разбойником"
 privateers.5.d:0 "Между каперством и пиратством существует очень тонкая грань, которая в мирное время почти неразличима. Во время последнего рейда один из капитанов вместе с командой перешёл эту черту, атаковав и ограбив наш собственный торговый корабль. Что ещё хуже, к нам поступили известия о том, что этот акт открытого предательства был лишь началом их «славных» подвигов. Теперь эти предатели отправились устраивать собственное счастье... в первую очередь за счёт нас."
 privateers.5.a:0 "Пусть готовятся расстаться с головой!"
 privateers.6.t:0 "Пиратские океаны"
 privateers.6.d:0 "Некоторые из наших самых опытных каперов не только совершают рейды во вражеские воды, но, как нам недавно сообщили, под их контролем находится целые части света. Его способности навигаторы могут найти лучшее применение, если мы предоставим деньги на длительные экспедиции. Так мы сможем узнать, как далеко простирается влияние наших врагов, а может даже присоединить новые земли к [Root.GetTagDT] во имя [Root.ReligionRD]."
 privateers.6.a:0 "Снарядите экспедицию. Пусть наш флот покорит весь мир"
 privateers.6.b:0 "Каперы должны грабить наших врагов, а не нас самих."
 privateers.7.t:0 "Пираты ищут покровительства"
 privateers.7.d:0 "Наше активное использование каперов для контроля над океанами привлекло внимание сомнительных личностей, которым [Root.GetTitleIM] не давал[Root.GetMEndA] благословения на рейды. И хотя мы стараемся не замечать явных различий между нашими законными каперами и этими бандитами, некоторые из них слишком очевидны.\n\nЧасть наиболее успешных пиратов региона стремится заручиться поддержкой [Root.GetTagRD] на более-менее официальном уровне. Своими грубыми намёками они также показывают, что если мы откажемся, то может произойти что-то плохое."
 privateers.7.a:0 "Эти беспощадные моряки пригодятся нам на службе."
 privateers.7.b:0 "Это простое вымогательство. Мы хотим иметь дел с пиратами."
 privateers.7.b.tt:0 "[This.Monarch.GetTitle] [This.GetTagRD] теперь покровительствует пиратам."
 privateers.8.t:0 "Пираты ищут покровительства"
 privateers.8.d:0 "Группа пиратов через наших каперов просит [Root.GetAdjectiveSmall]ой поддержки в их разбоях и грабежах. Разумеется, если мы их поддержим, они не тронут наши корабли. Судя по всему, их особенно интересуют торговые пути [From.GetTagRD], так как [From.GetAdjectiveSmall][From.GetMEndAYA] [From.GetTitleIM] получил[From.GetMEndA] подобное предложение и ответил[From.GetMEndA] отказом в крайне грубой форме."
 privateers.8.a:0 "С этим не должно возникнуть проблем. Они могут считать себя нашими каперами."
 privateers.8.b:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] был[From.GetMEndA] совершенно прав[From.GetMEndA], когда прогнал[From.GetMEndA] эту напасть честных торговцев."
 privateers.9.t:0 "Пойманы работорговцы"
 privateers.9.d:0 "Один из наших каперов недавно захватил корабль, на котором перевозились те, кого владельцы корабля называли грузом, но это люди — рабы... В [Root.GetTagPR] отвратительная практика рабства запрещена, но не все народы следуют идеалам просвещения.\n\nРабы получат свободу, но что делать с теми, кто перевозил их? С точки зрения дипломатии будет лучше, если мы проявим снисхождение и будем рассматривать их, как обычных торговцев, ведь они плавают под другим флагом с другими законами. Однако наши закон и мораль видят в работорговцах обычных пиратов и похитителей и требуют соответственного наказания."
 privateers.9.a:0 "Те, кто торгует человеческими жизнями, пираты и никто более."
 privateers.9.b:0 "Мы отпустим их на этот раз."
 privateers.10.t:0 "Вражда семей"
 privateers.10.d:0 "Влиятельный политик и глава купеческой семьи из нашей республики обращается к нам со своей проблемой. Судя по всему, одна из семей, раньше относившаяся к нашей республике, теперь служит другой. Закипая от гнева, купец стал настаивать, что всё это направлено против него и его родственников, а потом начал нести что-то бессвязное о вражде семей, которая идёт уже не одно поколение, а началась из-за какой-то мелочи на балу в давным-давно забытые времена.\n\nТеперь он хочет, чтобы мы помогли ему решить этот конфликт силой. В обмен на акт агрессии против враждебной республики он готов оплатить улучшение вооружений наших каперских судов."
 privateers.10.a:0 "Нужно воспользоваться этой возможностью. Сколько можно враждовать?"
 privateers.10.b:0 "Не пора ли оставить в прошлом эти мелкие династические распри?"
 privateers.11.t:0 "Правдивое оправдание"
 privateers.11.d:0 "Нападения на торговые суда конкурентов путём частых войн и санкционированного пиратства приносили нам огромную пользу, но это не могло длиться вечно. Во время одного из налётов, каперские корабли вместе с экипажем попали в плен. Как назло, они ещё и потеряли своё каперское свидетельство, доказывавшее, что они действовали с нашего разрешения, так что с нами их связывают лишь косвенные.\n\nНа крайний случай, капитан каперов связался с нами, надеясь получить поддержку на предстоящем суде."
 privateers.11.a:0 "Это законный ответ купцов иностранным агрессорам!"
 privateers.11.b:0 "Мы никогда не видели этих бандитов до этого. Они выглядят, как обычные пираты."
 privateers.12.t:0 "Купцы призывают к войне за защиту торговли"
 privateers.12.d:0 "Торговля является основой экономики нашей страны, которую мы непременно должны защищать от внешних угроз. Последние события привели к возмущениям среди купцов, которые обвиняют нас в бездействии перед иностранными каперами, подрывающими нашу торговлю.\n\nМногие торговые корабли начали вооружаться. Они считают, что руками каперов ведётся необъявленная торговая война и предлагают выделить средства на улучшение военно-морского флота, если мы прекратим подпольную борьбу на море, а открыто объявим войну и уничтожим каперов в течение следующих пяти лет."
 privateers.12.a:0 "Дайте нам средства на флот и враги будут сокрушены!"
 privateers.12.a.tt:0 "Мы пообещали в течение следующих пяти лет объявить войну по Casus belli «Торговая война» и уничтожить каперов."
 privateers.12.b:0 "Это не причина для эскалации конфликта."
 privateers.13.t:0 "Купцы напоминают нам об обещанной войне"
 privateers.13.d:0 "Уже прошло три года с момента, когда мы пообещали нашим купцам, страдающим от нападений каперов, объявить войну и покончить с беспределом. Теперь они напоминают об этих обещаниях. Они выделяли средства на поддержку флота в течение трёх последних лет и ожидают, что мы сдержим своё слово и начнём войну."
 privateers.13.a:0 "Мы нападём, как и планировалось."
 privateers.13.b:0 "Тогда это звучало разумно, но сейчас слишком рискованно..."
 privateers.13.c:0 "Каперские рейды почти прекратились. У нас нет Casus belli, чтобы начать войну"
 privateers.14.t:0 "Купцы возмущены неисполнением обещаний"
 privateers.14.d:0 "Пять лет назад мы пообещали начать войну против вероломных держав, которые ведут скрытую войну, используя каперов для разграбления наших торговых путей. Несмотря на предоставленные ресурсы, наши купцы не увидели исполнения наших обещаний и в ярости требуют радикальных реформ политической системы, чем сильно подрывают нашу власть."
 privateers.14.a:0 "Жадные разжигатели войн..."
 privateers.15.t:0 "Необъявленная торговая война будет объявлена немедленно"
 privateers.15.d:0 "Исполняя свои обещания перед купцами, мы объявили войну державам, которые посмели использовать каперов против нас. Купцы довольны нашей честностью и продолжат выделять деньги на содержание флота, как и обещали."
 privateers.15.a:0 "Посмотрим, как они справятся в открытой войне."
 privateers.16.t:0 "Пиратская война"
 privateers.16.d:0 "Взаимное финансирование каперов и поддержка пиратов обеими сторонами, а также использование одной и тактики выходит из-под контроля. В то время как обе стороны не решаются объявить войну, эта война фактически ведётся на просторах океанов. Эта эскалация приводит лишь к огромным прибылям каперов с обоих сторон, в то время как страдает и наша торговля, и торговля наших врагов."
 privateers.16.a:0 "Мы можем только пытаться нанести им больше вреда."
