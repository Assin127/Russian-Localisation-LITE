 consort_events.313.d:0 "В эти тяжёлые дни войны и смерти самое маленькое напоминание о начале чего-то нового и прекрасного может облегчить страдания нашего народа. [Root.Monarch.GetTitle] [Root.Monarch.GetName] и [Root.GetMEgoEyo] [Root.GetTitleConsortIM] [Root.Consort.GetName] были благословлены ещё одним ребёнком. Появление малыша дало надежду и новые силы королевской чете и, в дополнение, их двору и подданным. Все хотят, чтобы младенец рос в лучшем, более светлом будущем, и ради этого, в конце концов, оправдано любое кровопролитие."
 consort_events.313.a:0 "Да будут благословенны [Root.Monarch.GetName], [Root.Consort.GetName] и их младенец!"
 consort_events.313.a.tt:0 "Рождение нового малыша в семье [Root.Monarch.Dynasty.GetName] даст сил народу [Root.GetTagRD]."
 consort_events.314.t:0 "Плотские желания"
 consort_events.314.da:0 "Хоть мы и сумели скрыть правду от остальной части королевского двора, но это только вопрос времени, когда всё всплывёт на поверхность, если мы ничего немедленно не предпримем. [Root.Monarch.GetTitle] [Root.Monarch.GetName], недавно узнал[Root.GetMEndA], что [Root.GetMEgoEyo] [Root.Consort.GetWifeHusband], [Root.GetTitleConsortIM] [Root.Consort.GetName], [Root.GetMEmuEy] изменяет! Но это ещё не всё, ведь другим преступником оказался не кто иной как наш советник, [Root.Adm_Advisor.GetName]. Доверие к н[Root.GetAAEmuEy] очевидно утрачено. Что ещё хуже, это поднимает логичные вопросы о том, какую в действительности легитимность имеет [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]."
 consort_events.314.db:0 "Хоть мы и сумели скрыть правду от остальной части королевского двора, но это только вопрос времени, когда всё всплывёт на поверхность, если мы ничего немедленно не предпримем. [Root.Monarch.GetTitle] [Root.Monarch.GetName], недавно узнал[Root.GetMEndA], что [Root.GetMEgoEyo] [Root.Consort.GetWifeHusband], [Root.GetTitleConsortIM] [Root.Consort.GetName], [Root.GetMEmuEy] изменяет! Но это ещё не всё, ведь другим преступником оказался не кто иной как наш советник, [Root.Adm_Advisor.GetName]. Доверие к н[Root.GetAAEmuEy] очевидно утрачено."
 consort_events.314.a:0 "Теперь мы хотя бы в курсе. Нужно принять меры и сохранить всё в тайне."
 consort_events.314.a.tt:0 "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! и [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! продолжат свои встречи, а мы сохраним всё это в тайне от широкой публики"
 consort_events.314.b:0 "Так не может продолжаться. Что [Root.Adm_Advisor.GetName] хочет за своё молчание?"
 consort_events.314.b.tt:0 "[Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! получит взятку и покинет двор, так что никто не узнает об этой измене."
 consort_events.314.c:0 "Это чудовищная измена, не меньше! [Root.Adm_Advisor.GetName] лишится головы!"
 consort_events.314.c.tt:0 "[Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! будет увол[Root.GetAAEndEnNa]. Не имея достаточных обоснований, этот акт будет восприниматься как акт тирания в городе §Y[Root.Capital.GetName]§! и прилежащей области."
