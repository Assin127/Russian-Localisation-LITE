 coptic_conquest_of_alexandria_title:0 "Освобождение Александрии"
 coptic_conquest_of_alexandria_desc:0 "Патриархат Александрии и всея Африки является крупнейшей коптской церковью в мире, но её исторический престол, как и значительная часть коптской общины, томятся под иностранным гнётом. Мы должны освободить Александрию и вдохнуть новую жизнь в коптскую общину Египта!"
 coptic_conquest_of_qasr_ibrim_title:0 "Завоевание Каср Ибрима"
