 consort_events.205.t:0 "Тягчайшее из оскорблений"
 consort_events.205.d:0 "Грязные, позорные крысы! Как они посмели нас так оскорбить?! Судя по приходящим новостям, брак, который был заключён [From.GetMEgoEyo] мерзостью, [From.GetTitleIM] [From.Monarch.GetName], и [From.GetMEgoEyo] консортом, нашей кровинушкой, [From.Consort.GetName], расторгнут. [From.GetMSheHeCap] выкинул[From.GetMEndA] [From.Consort.GetCEgoEyo] на улицу, отвергнув консорта, как попользованную игрушку. [From.Consort.GetName] и вся династия [Root.Monarch.Dynasty.GetName] запятнаны великим позором."
