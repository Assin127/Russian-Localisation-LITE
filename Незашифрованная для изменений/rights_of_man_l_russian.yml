 consort_events.301.t:0 "Десятилетие брака"
 consort_events.301.da:0 "Когда [Root.Consort.GetCEgoEyo] высочество, [Root.Consort.GetName], породнил[Root.Consort.GetCEndSYA] с королевским домом [Root.Monarch.Dynasty.GetName], было множество тех, кто скептически отнёсся к тому, что [Root.GetTitleIM] приглашает себе супруга из [origin_of_consort.GetTagRD], иностран[Root.Consort.GetCEndTsaKu], котор[Root.Consort.GetCEndAYY] долж[Root.Consort.GetCEndEnNa] стать частью королевской семьи. Однако, время идёт и уже прошло десять лет с заключения брачного союза. И хотя [Root.GetTitleConsortIM] всё ещё не пользуется всеобщим обожанием, большинство признало [Root.Consort.GetCEgoEyo] за своего — так что крайне маловероятно, что народ не стал бы отмечать юбилей свадьбы столь благородной пары. Мы уже принимаем множество поздравительных писем, а также подарков самой разнообразной ценности и красоты."
 consort_events.301.db:0 "Когда [Root.Consort.GetCEgoEyo] высочество, [Root.Consort.GetName], породнил[Root.Consort.GetCEndSYA] с королевским домом [Root.Monarch.Dynasty.GetName], было множество тех, кто скептически отнёсся к [Root.Consort.GetCEgoEyo] происхождению. Молодой консорт из [origin_of_consort.GetTagRD] — никто в глазах общества и знати, внезапно был[Root.Consort.GetCEndA] приглашен[Root.Consort.GetCEndA] править великой нацией [Root.GetName]. Однако, время идёт и уже прошло десять лет с заключения брачного союза. И хотя [Root.GetTitleConsortIM] всё ещё не пользуется всеобщим обожанием, большинство признало [Root.Consort.GetCEgoEyo] за своего — так что крайне маловероятно, что народ не заметил бы юбилей свадьбы столь благородной пары, поэтому [Root.Monarch.GetName] и [Root.GetMEgoEyo] [Root.GetTitleConsortIM] с некоторым стеснением принимают все присылаемые им поздравительные письма и подарки различной ценности."
 consort_events.301.dc:0 "Когда [Root.Consort.GetCEgoEyo] высочество, [Root.Consort.GetName], породнил[Root.Consort.GetCEndSYA] с королевским домом [Root.Monarch.Dynasty.GetName], было множество тех, кто скептически отнёсся к [Root.Consort.GetCEgoEyo] происхождению. [Root.Consort.GetCSheHeCap] происходит из маленького городка, так что [Root.GetTitleConsortIM], внезапно приглашённ[Root.Consort.GetCEndAYY] править великой нацией [Root.GetName], является никем в глазах нашей знати и народа. Однако, время идёт и уже прошло десять лет с заключения брачного союза. И хотя [Root.GetTitleConsortIM] всё ещё не пользуется всеобщим обожанием, большинство признало [Root.Consort.GetCEgoEyo] за своего — так что крайне маловероятно, что народ не заметил бы юбилей свадьбы столь благородной пары, поэтому [Root.Monarch.GetName] и [Root.GetMEgoEyo] [Root.GetTitleConsortIM] великодушно принимают все присылаемые им поздравительные письма и подарки различной ценности."
 consort_events.301.dd:0 "Когда [Root.Consort.GetCEgoEyo] высочество, [Root.Consort.GetName], породнил[Root.Consort.GetCEndSYA] с королевским домом [Root.Monarch.Dynasty.GetName], очень многие отнеслись к этому скептически. Однако, наш[Root.Consort.GetCEndA] молод[Root.Consort.GetCEndOYY] супруг[Root.Consort.GetCEndA] быстро и без особого труда завоевал[Root.Consort.GetCEndA] доверие простого народа, и теперь [Root.Consort.GetSheHe] играет роль полноправного члена и представителя правящей элиты [Root.GetTagRD]. Прошло уже десять лет с заключения брака, и даже те кто не проникся обожанием нашего консорта, считают [Root.Consort.GetCEgoEyo] кем-то своим и родным. Разумеется, юбилей свадьбы столь благородного и уважаемого семейства стал долгожданным событием для всех. С ласковой улыбкой, [Root.GetTitleIM] [Root.Monarch.GetName] и [Root.GetMEgoEyo] [Root.Consort.GetName] великодушно принимают разнообразные подарки от аристократов и простолюдинов."
 consort_events.301.de:0 "Когда [Root.Consort.GetCEgoEyo] высочество, [Root.Consort.GetName], породнил[Root.Consort.GetCEndSYA] с королевским домом [Root.Monarch.Dynasty.GetName], очень многие отнеслись к этому скептически. Однако, наш молодой консорт бытро произвел[Root.Consort.GetCEndA] на всех самое лучшее впечатление своим неподдельно грациозным обращением с народом, так что дворянство города [Root.Capital.GetCapitalName] всё время изыскивает новые способы выказать своё расположение консорту. Неудивительно, что юбилей свадьбы столь знаменитой и благородной пары стал самым долгожданным событием последнего времени — ведь так или иначе [Root.GetTitleConsortIM] собирается лично отблагодарить всех благородных мужчин и женщин за присланные в честь праздника подарки."
