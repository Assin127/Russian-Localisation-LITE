 rr_girondists_FACTION_DESC:0 "Жирондисты хотят не дать революции выйти из-под контроля и предлагают сконцентрироваться на распространении революции за пределы наших границ. Они надеются на активную внешнюю политику и свержение контрреволюционных режимов на континенте."
