 harem_events.2.t:0 "Кылыч-алайи"
 harem_events.2.d:0 "Османская церемония коронации — самое грандиозное зрелище в жизни многих, и коронация нынешнего правителя не станет исключением. Пока шариф Коньи опосывает [Root.GetMEgoEyo] мечом Османа, визири взирают на н[Root.GetMEgoEyo] с опаской. Никто не считал [Root.GetMEgoEyo] вероятным кандидатом на трон, и вряд ли [Root.GetMEmuEy] удалось бы занять трон при наличии определённого преемника и фаворита.\nНекоторые даже полагают, что [Root.Monarch.GetName] становится правителем только благодаря своей посредственности. Великие мужи никогда не считали [Root.GetMEgoEyo] угрозой себе, прочие же надеются править империей от [Root.GetMEgoEyo] имени. Единственное качество, какое демонстрирует [Root.GetTitleIM]: при необходимости [Root.Monarch.GetSheHe] не постесняется воткнуть нож в спину тому, кто доверял [Root.GetMEmuEy]."
 harem_events.2.a:0 "Да здравствует [Root.GetTitleIM]!"
 harem_events.2.a.tt:0 "Только время покажет, каким правителем станет §Y[Root.Monarch.GetName]§!."
 harem_events.3.t:0 "Отправка наследника в санджак"
 harem_events.3.d:0 "Наш любимый наследник, [Root.Heir.GetName], молод и может многое узнать о жизни и о том, как стать хорошим правителем. Большинство наших визирей считают, что следует продолжить династическую традицию отправки сыновей в небольшие провинции в качестве губернаторов и управляющих. Таким образом они могут научиться быть правителем. Также, выбрав достаточно сильные провинции, мы сможем в будущем избежать борьбы за престол. Провинция [sancaga_cikma_province.GetName] в прошлом использовалась для подобных целей, и [Root.Heir.GetName] сможет хорошо там устроиться.\nПрочие же, включая нашу мать, валиде-султан, полагают, что [Root.Heir.GetName] больше выиграет от обучения в стенах Харем-и Хумаюн, где у н[Root.Heir.GetMEgoEyo] будет постоянный доступ к хорошим учителям и уже знакомым наставникам. Также [Root.Heir.GetSheHe] окажется далеко от мест, где наследнику могли бы привить излишние политические амбиции."
 harem_events.3.a:0 "Управление провинцией [sancaga_cikma_province.GetName] пойдёт [Root.GetHEmuEy] на пользу."
 harem_events.3.a.tt:0 "§Y[Root.Heir.GetName]§! получит полный контроль над провинцией §Y[sancaga_cikma_province.GetName]§! и в случае, если всё пойдёт как надо, улучшит свои способности правителя."
 harem_events.3.b:0 "Харем-и Хумаюн — прекрасное место для н[Root.Heir.GetMEgoEyo]!"
 harem_events.3.b.tt:0 "§Y[Root.Heir.GetName]§! останется на территории провинции §Y[Root.Capital.GetCapitalName]§!, нахождение в пределах которой безопаснее во всех отношений, но у н[Root.Heir.GetMEgoEyo] не будет шанса улучшить свои навыки."
 heir_in_training:0 "Наследник-губернатор"
 desc_heir_in_training:0 "Мы передали эту провинцию во владение наследника в надежде улучшить его способности как будущего правителя."
 harem_events.4.t:0 " Отправка наследника в санджак "
 harem_events.4.d:0 "[Root.Heir.GetName] возвращается ко двору после пребывания на должности губернатора. По [Root.GetHEgoEyo] словам, опыт пошёл [Root.GetHEmuEy] на пользу во всех смыслах, и теперь [Root.Heir.GetSheHe] может занять трон после того, как [Root.GetTitleIM] отойдёт в Богу. Для нас успехи наследника не столь очевидны, а по гарему упорно циркулируют слухи, что [Root.Heir.GetName] умеет разве что набивать свои карманы при сборе налогов."
 harem_events.4.a:0 "Раз так, то всё в порядке."
 harem_events.4.a.tt:0 "§Y[Root.Heir.GetName]§! Теперь старше и мудрее, но в общих чертах это всё тот же человек."
 harem_events.5.t:0 "[Root.Heir.GetName] рвётся к власти"
 harem_events.5.da:0 "Управление провинцией в качестве губернатора, безусловно, может многому научить того, кому однажды придётся управлять империей, а также дать почувствовать вкус власти. Должно быть, слухи о болезни во дворце Топкапы достигли наследника, но вместо того, чтобы расследовать их или молиться о нашем здоровье, [Root.Heir.GetSheHe] принимает решение воспользоваться возможностью и силой захватить то, что рано или поздно досталось бы [Root.GetHEmuEy] по праву."
 harem_events.5.db:0 "Управление провинцией в качестве губернатора, безусловно, может многому научить того, кому однажды придётся управлять империей, а также дать почувствовать вкус власти. Должно быть, слухи о болезни во дворце достигли наследника, но вместо того, чтобы расследовать их или молиться о нашем здоровье, [Root.Heir.GetSheHe] принимает решение воспользоваться возможностью и силой захватить то, что рано или поздно досталось бы [Root.GetHEmuEy] по праву."
 harem_events.5.a:0 "Измена!"
 harem_events.6.t:0 "Годы, проведённые в провинции [heir_governorship_province.GetName]"
 harem_events.6.d:0 "[Root.Heir.GetName], вернувшись в столицу, город [Root.Capital.GetCapitalName], после пребывания на посту губернатора провинции [heir_governorship_province.GetName], утверждает, что годы, проведённые там, научили [Root.Heir.GetMEgoEyo] многому из того, что нужно знать главе правительства, в том числе и тому, как работает система управления провинциями на местном уровне. Во время пребывания в дали от столицы, [Root.GetHEmuEy] пришлось много времени провести, командуя местными войсками и судить «сильных мира сего»."
 harem_events.6.a:0 "Превосходно..."
 harem_events.7.t:0 "Страх перед шёлковым шнуром"
 harem_events.7.d:0 "Пока [Root.Monarch.GetName] разбирается с вопросами наследования, из страны [enthronement_or_death.GetName] до нас начинают доходить слухи. Похоже, один из братьев [Root.GetMEgoEyo] императорского величества предпочёл бросить нам вызов, а не рисковать, зная, что по традиции ждёт упустившего свой шанс стать наследником. Его имя было произнесено на пятничной молитве в землях страны [enthronement_or_death.GetName], и вскоре армия встала под его знамёна, чтобы свергнуть законного правителя."
 harem_events.7.a:0 "Убить их. Убить их всех."
 harem_events.8.t:0 "Смерть валиде-султан"
 harem_events.8.da:0 "Ещё в бытность свою шехзаде в Харме-и Хумаюн, [Root.Monarch.GetName] пользовался всесторонней поддержкой своей матери. Она помогала советом и поддержкой на протяжении всей [Root.GetMEgoEyo] карьеры, и после восхождения [Root.GetMEgoEyo] на трон осталась в числе наиболее близких сподвижников и влиятельных советников. И несмотря на её почтенный возраст, смерть матери стала сильным ударом для правителя, в одночасье потерявшего надёжного друга, верного советника и родную мать."
 harem_events.8.db:0 "Ещё в бытность свою шехзаде в Харме-и Хумаюн, [Root.Monarch.GetName] пользовался всесторонней поддержкой своей матери. Она помогала советом и поддержкой на протяжении всей [Root.GetMEgoEyo] карьеры, и после восхождения [Root.GetMEgoEyo] на трон осталась в числе наиболее близких сподвижников и влиятельных советников. Новость о её преждевременной кончине оказалась настоящим потрясением для правителя, в одночасье потерявшего надёжного друга, верного советника и родную мать."
 harem_events.8.dc:0 "Ещё в бытность свою шехзаде в Харме-и Хумаюн, [Root.Monarch.GetName] пользовался всесторонней поддержкой своей матери. Она помогала советом и поддержкой на протяжении всей [Root.GetMEgoEyo] карьеры, и после восхождения [Root.GetMEgoEyo] на трон осталась в числе наиболее близких сподвижников и влиятельных советников. Новость о её преждевременной кончине оказалась настоящим потрясением для правителя, в одночасье потерявшего надёжного друга, верного советника и родную мать."
 harem_events.8.a:0 "Империя будет в трауре три дня."
 harem_events.8.b:0 "Нужно выделить земли и создать на них благотворительную организацию в память о матери!"
 waqf_for_dead_valide_sultan:0 "Благотворительность в память о валиде-султан"
 desc_waqf_for_dead_valide_sultan:0 "Мы выделили часть доходов из нескольких источников на поддержание в этой провинции мечети с бесплатной столовой для бедных в память о валиде-султан, матери Нашего императорского величества."
 harem_events.9.t:0 "Инициация"
 harem_events.9.d:0 "Подобно султанам прошлого, [Root.Heir.GetName] надеется войти в историю как завоеватель и [Root.GetTitleIM], что правит империей, сидя в седле. Поскольку [Root.Monarch.GetName] всё ещё пребывает в добром здравии, и наследнику до сих пор не позволялось вести войска в бой, воплощение этой мечты может затянуться на неопределённый срок. Дошло до того, что [Root.Heir.GetName] постоянно подвергается насмешкам со стороны прочих шехзаде, а его мать умоляет правителя позволить ему возглавить войска.\nЭто не столь уж бессмысленная просьба, как может показаться на первый взгляд, ибо непосвящённого человека могут удивить мотивы тех, кто подталкивает нашего любимого наследника, вынуждая того рисковать жизнью и здоровьем."
 harem_events.9.a:0 "Ему это пойдёт на пользу."
 harem_events.9.b:0 "В гареме намного безопасней."
 harem_events.10.t:0 "Предательство в семье"
 harem_events.10.d:0 "До нас дошли слухи, что наш любимый сын и наследник, [Root.Heir.GetName], плетёт заговор против отца и готовится узурпировать трон. Хасеки-султан, любимая наложница, пользующаяся наибольшим доверием правителя, пытается убедить нас вырвать эту заразу с корнем и казнить наследника.\nБез сомнения, хасеки-султан преследует свои интересы, ведь [Root.Heir.GetName] не её сын, но в случае смерти его место, вероятно, достанется одному из их числа. Однако, наши министры также твердят, что [Root.Heir.GetName] был предан и может столкнуться с реальной угрозой."
 harem_events.10.a:0 "[Root.Heir.GetName] умрёт..."
 harem_events.10.a.tt:0 "§Y[Root.Heir.GetName]§! будет убит подосланными убийцами.\nВ случае неуспеха, восстание вспыхнет вне зависимости от справедливости обвинений."
 harem_events.10.b:0 "Призвать его ко двору, и пусть [Root.Heir.GetName] сам выскажется в свою защиту."
 harem_events.10.b.tt:0 "Если слухи верны, §Y[Root.Heir.GetName]§! получит больше времени на сбор войск."
 harem_events.10.c:0 "Я не стану слушать подобную ложь!"
 harem_events.10.c.tt:0 "§Y[Root.Consort.GetName]§! впадёт в немилость.\nЕсли слухи верны, §Y[Root.Heir.GetName]§! получит больше времени на сбор войск."
 harem_events.11.t:0 "Наследник невиновен"
 harem_events.11.d:0 "Получив возможность высказаться в свою защиту, [Root.Heir.GetName] сумел полностью убедить правителя в своей невиновности и тем самым сохранил свой статус преемника и любимого сына. Это испытание в конечном счёте лишь упрочило его положение при дворе и в глазах жителей города [Root.Capital.GetCapitalName]."
 harem_events.11.a:0 "Меня не так-то просто одурачить."
 harem_events.12.t:0 "Заговор наследника"
 harem_events.12.d:0 "Наша нерешительность дала достаточно времени, чтобы [Root.Heir.GetName] успел собрать армию повстанцев. На закате седьмого дня его армия двинулась на столицу."
 harem_events.12.a:0 "Да, сын мой?"
 harem_events.13.t:0 "Участь наследника"
 harem_events.13.d:0 "Убийцы, посланные убить наследника, вернулись после успешного завершения миссии. Мы никогда не узнаем, был ли он на самом деле виновен."
 harem_events.13.a:0 "Трагедия."
 harem_events.14.t:0 "Участь наследника"
 harem_events.14.d:0 "Убийцы, посланные убить наследника, провалили своё задание. [Root.Heir.GetName] бежал из столицы с группой сторонников и готовится сражаться за свою жизнь."
 harem_events.14.a:0 "Трагедия."
 harem_events.15.t:0 "Шехзаде-губернатор на фронте"
 harem_events.15.da:1 "В соответствии с тюркскими традициями мы отправили нескольких шехзаде в провинции в качестве губернаторов. Нынешняя война с неверными [enemy_neighbor_ottomans.GetAdjectiveSmall]ого государства позволила принцу-губернатору провинции [ottoman_prince_here.GetName] показать себя достойным командиром и истинным гази. Согласно докладам, он пошёл на многое ради победы над врагом, перенеся боевые действия на вражескую территорию. Правоверные стекаются под его знамёна, а военная элита обратила на него свои взоры и вполне может поддержать его в будущей борьбе за престолонаследие."
 harem_events.15.db:0 "В соответствии с тюркскими традициями мы отправили нескольких шехзаде в провинции в качестве губернаторов. Нынешняя война против [enemy_neighbor_ottomans.GetAdjectiveSmall]ого государства наглядно продемонстрировала военные навыки принца-губернатора провинции [ottoman_prince_here.GetName]. Согласно докладам, он пошёл на многое ради победы над врагом, перенеся боевые действия на вражескую территорию. Новобранцы стекаются под его знамёна, а военная элита обратила на него внимание и вполне может поддержать в будущей борьбе за престолонаследие."
 harem_events.15.a:0 "Он доказал, что достоин стать нашим преемником."
 harem_events.15.b:0 "Он доказал, что достоин быть сыном Османа."
 harem_events.15.b.tt:0 "§Y[Root.Heir.GetName]§! потеряет часть влияния при дворе, из-за усилившейся оппозиции."
 harem_events.16.t:0 "Поддержка валиде-султан"
 harem_events.16.d:0 "Наше заявление, что [Root.Heir.GetName] отныне является наследником и вали ахадом, было воспринято прочими принцами и их матерями именно так, как и следовало ожидать. Даже с учётом этого, [Root.Heir.GetMEgoEyo] возвышение прошло менее гладко, чем хотелось бы, и в этом можно усмотреть вину хасеки-султан, [Root.Consort.GetName].\nОднако, валиде-султан, мать [Root.GetMEgoEyo] императорского величества, лично поддержала наследника, чтобы прекратить подобные интриги, подрывающие порядок."
 harem_events.16.a:0 "Спасибо, мама!"
 harem_events.17.t:0 "[Root.Consort.GetName] и её конфликт с валиде-султан"
 harem_events.17.d:0 "И хасеки-султан, любимая наложница правителя, и валиде-султан, его мать, обе они амбициозные и влиятельные женщины, стоящие во главе собственных фракций в Харем-и Хумаюне. Обе утверждают, что [Root.Monarch.GetName] и его интересы для них превыше всего, но рано или поздно их интересы должны были столкнуться. [Root.Consort.GetName] старалась изо всех сил, пытаясь протолкнуть одного из своих сыновей на место наследника, которым в данный момент является [Root.Heir.GetName], но валиде-султан старается не допустить этого. В ходе конфликта обе женщины уже употребили немалое количество своего влияния."
 harem_events.17.a:0 "Принять сторону матери."
 harem_events.17.a.tt:0 "Предполагается, что мы поддержим мать, валиде-султан, тем самым заработав престиж. §Y[Root.Consort.GetName]§! проиграет, а её место в качестве хасеки-султан займёт другая наложница."
 harem_events.17.b:0 "Поддержать хасеки-султан."
 harem_events.17.b.tt:0 "Пойдя против воли валиде-султан, §Y[Root.Monarch.GetName]§! лишится её поддержки."
 harem_events.17.c:0 "Не принимать ничью сторону."
 harem_events.17.c.tt:0 "Конфликт продолжится, подрывая позиции нашего наследника."
 harem_events.18.t:0 "Амбиции валиде-султан"
 harem_events.18.d:0 "Как и многие султаны в прошлом, [Root.Monarch.GetName] поддерживает тесные отношения со своей матерью. По воле Аллаха валиде-султан — сильный союзник, друг и советник правителя, и получает щедрое жалование соответственно своему положения. Помимо личных нужд, деньги тратятся на улучшение ситуации в стране. Однако, нашей матери не хватает получаемой суммы, и потому она попросила о ещё более щедром подарке для амбициозного строительства непосредственно в столице."
 harem_events.18.a:0 "Для тебя всё что угодно."
 harem_events.18.b:0 "Она отлично справляется, но стоит указать ей пределы её возможностей."
 architectural_work_of_valide_sultan:0 "Валиде-султан финансирует строительство"
 desc_architectural_work_of_valide_sultan:0 "Валиде-султан особенно заинтересована в расширении города как достойной столицы нашей империи."
 harem_events.19.t:0 "Влиятельная хасеки-султан"
 harem_events.19.d:0 "[Root.Owner.Consort.GetName] не просто завладела сердцем правителя. Эта энергичная женщина неустанно трудится на благо страны, стараясь не только ради правителя, но и ради подданных.\nНедавно, [Root.Owner.Consort.GetName] претворила в жизнь несколько благотворительных проектов в провинции [Root.GetName], пренеся процветание всему региону."
 harem_events.19.a:0 "Великая женщина."
 charitable_work_of_haseki:0 "Благотворительность хасеки-султан"
 desc_charitable_work_of_haseki:0 "Хасеки-султан потратила значительные средства на благотворительность в этом регионе. Строятся акведуки, мечети и больницы, бедным бесплатно раздают еду. В результате весь регион процветает."
 harem_events.20.t:0 "[Root.Consort.GetName] и её соперница"
 harem_events.20.d:0 "Хасеки-султан — это не только любимая наложница, но и хозяйка Харем-и Хумаюн, а также самая могущественная женщина в империи наряду с матерью султана. Каждая наложница мечтает занять и закрепить за собой это место.\nА потому нет ничего удивительного в том, что [Root.GetTitleIM] заприметил молодую амбициозную женщину..."
 harem_events.20.a:0 "[Root.Consort.GetName] останется нашей любимой наложницей."
 harem_events.20.b:0 "Что ж, дорогая, пришло твоё время."
 harem_events.21.t:0 "Соперничество за место подле правителя"
 harem_events.21.d:0 "[Root.Monarch.GetName] ещё не выбрал хасеки-султан из числа своих наложниц, и каждая из них ведёт свою игру, чтобы занять законное место подле султана. В Харем-и Хумаюн интриги — обычное дело, и сейчас практически невозможно сделать правильный и полностью осмысленный выбор хасеки-султан. К счастью, мать правителя, твёрдой рукой контролирующая политику внутри Харим-и Хумаюн, представила ему наложницу, которую она сочла вполне достойной кандидатурой."
 harem_events.21.a:0 "Превосходно!"
 harem_events.21.b:0 "Я сам сделаю свой выбор, мама..."
 harem_events.21.c:0 "Пока оставим этот вопрос открытым."
 harem_events.22.t:0 "[Root.GetName] и принцы"
 harem_events.22.d:1 "Традиционно некоторые наши провинции переданы под управление принцев, чтобы те, кому в один прекрасный день придётся занять престол, могли научиться править землями. Разумеется, в период борьбы за престол эти провинции могут стать для них оплотом. Сама по себе борьба за престол предоставляет неплохую возможность избавиться от паршивых овец.\nОднако, иногда это происходит намного раньше. Похоже, один из принцев-губернаторов ухитрился причинить немалый ущерб вверенным ему землям и, если мы ничего не предпримем, доходы с этих земель снизятся. И, хотя он и не числится нашим любимчиком, в столице его поддерживают несколько влиятельных фракций. Так что, если мы просто отзовём его, то можем столкнуться с негативными последствиями такого решения."
 harem_events.22.a:0 "Немедля сместить его"
 harem_events.22.b:0 "Придумать оправдание и со временем вернуть его в столицу."
 harem_events.23.t:0 "Играя в короля"
 harem_events.23.d:0 "[Root.Monarch.GetTitle] стареет, и [Root.GetMEgoEyo] сыновья теряют терпение. Ходят безосновательные слухи о [Root.GetMEgoEyo] ухудшающемся здоровье, а придворные фракции встают на сторону возможных наследников из числа [Root.GetMEgoEyo] сыновей. Один из них, отстоящий довольно далеко в списке возможных наследников, решился рискнуть. В провинции [revolter_prince.GetName] один из сыновей правителя поднял восстание."
 harem_events.23.a:0 "Убить их всех."
 harem_events.24.t:0 "[Root.GetName] процветает"
 harem_events.24.d:0 "[Root.GetName] с недавних пор управляется одним из принцев. Мы и не ожидали, что ему удастся достичь столь многого за столь короткий срок. Экономика процветает, города привлекают множество торговцев и ремесленников, а доходы значительно возросли.\nНекоторые усматривают в сём благоприятный знак. Возможно, нам стоит возвысить этого сына и назначить его нашим преемником?"
 harem_events.24.a:0 "Именно он нам и нужен."
 harem_events.24.b:0 "Давайте не будем торопиться."
 harem_events.24.b.tt:0 "Успех принца ухудшит положение нашего нынешнего наследника."
 #African Cults
 yemoja_cult:0 "Йемайя"
 yemoja_cult_desc:0 "Йемайя, Матерь воды, могущественная Ориша среди народности йоруба. Мы призываем её для защиты женщин, морских путешествий и удачных сборов урожаев."
 roog_cult:0 "Руг"
 roog_cult_desc:0 "Руг, Создатель, главное божество для людей серерской культуры. Через жертвоприношения духам наших предков, пангулам, мы показываем наше уважение."
 nyame_cult:0 "Ньяме"
 nyame_cult_desc:0 "Ньяме, бог небес, создатель первых людей по верованиям ашантийской культуры. Детей Ньяме называют «Абосом» — это младшие боги и предки, которые были известны своей помощью смертным на Зeмлes."
 cwezi_cult:0 "Чвези"
 cwezi_cult_desc:0 "Мы ценим древние традиции китарской империи. Сохраняя наши отношения с духами природы и задабривая предков и династии людей, сохраняющих наши храмы в целостности мы можем быть уверены в благосклонности богов к нам."
 central_african_ancestor_cult:0 "Млира"
 central_african_ancestor_cult_desc:0 "С помощью оракулов мы можем общаться с умершими предками и духами природы. Таким образом мы можем быть уверены в том, что духам оказано достаточное уважение и мы сможем совладать с враждебной окружающей средой."
 mwari_cult:0 "Мвари"
 mwari_cult_desc:0 "Мы чтим великого Мвари, создавшего наш мир из пустоты и сотворявшего горы одними словами. Мвари наш единый истинный бог и оракул, наш правитель — это его голос на земле."
 enkai_cult:0 "Нгаи"
 enkai_cult_desc:0 "Мы последователи Нгаи, человека в небесах, который послал нам своё стадо и сделал нас владельцами всего скота в мире. Как правитель небес, он также благословляет нас дождями, или карает нас их отсутствием."
 waaq_cult:0 "Ваак"
 waaq_cult_desc:0 "Великий Ваак, бог небес, верховный и всемогущий правитель Вселенной. Его последователи молятся о мире и гармонии, веруя в баланс важность баланса в мире для избежания катастроф."
 zanahary_cult:0 "Занахари"
 zanahary_cult_desc:0 "Творец Занахари имеет два облика; мужской и женский, свет и тьма, небеса и земля. Предки являются наиболее важными членами общества, поскольку они находятся в прямом контакте с божествами, в то время как жизнь является лишь временным промежутком."
 christianity_cult:0 "Христианство"
 christianity_cult_desc:0 "Мы следуем путями бога, пославшего Иисуса Христа на эту землю, для того, чтобы он умер за наши грехи."
 islam_cult:0 "Ислам"
 islam_cult_desc:0 "Мы являемся последователями великого бога, открывшего этот мир пророку его Мухаммеду."
 buddhism_cult:0 "Буддадхарма"
 buddhism_cult_desc:0 "Мы следуем учению великого Гаутамы Будды, ходившего по этой земле много веков назад. Благодаря ему мы узнали о четырёх благодетелях, о перерождении и об устройстве этого мира."
 dharmic_cult:0 "Санатана Дхарма"
 dharmic_cult_desc:0 "Мы следуем древним путям индуистских богов. От них мы узнали о реинкарнации и эффективной организации общества через касты."
 south_central_american_cult:0 "Теотль"
 south_central_american_cult_desc:0 "Мы узнали о таинственных заморских богах — Теотлях. Благодаря жертвоприношениям и внимательному наблюдению за небесами мы можем повлиять на нашу жизнь и предотвратить уничтожение известного нам цивилизованного мира."
 norse_cult:0 "Фрея"
 norse_cult_desc:0 "Мы следуем за прекрасной леди Фрейей, богиней любви, войны и магии. Благодаря её волшебным дарам мы одержим великие победы!"
 zoroastrian_cult:0 "Мазда Ясна"
 zoroastrian_cult_desc:0 "Мы следуем учениям пророка Заратустры и чтим Ахура Мазду, нашего мудрого бога. Если боги пожелают, наши священные огни будут гореть вечно."
 jewish_cult:0 "Хайманот"
 jewish_cult_desc:0 "Мы верим в единого Бога и в то, что мы являемся детьми Авраама. В течение веков мы теряли связь с нашими еврейскими корнями, но теперь мы можем принять их традиции снова."
 CONFIRM_NEW_CULT_TITLE:0 "Ввести культ"
 CONFIRM_NEW_CULT_DESC:0 "Избрав этот путь, мы согласимся следовать их традициям."
 RV_NO_CULT:0 "Не выбран культ"
 RV_NO_CULT_TITLE:0 "Нет культа"
 RV_NO_CULT_DESC:0 "Ваша вера позволяет избрать для себя культ. Каждый культ имеет свои особенности, которые прекратятся только со смертью Вашего правителя."
