 consort_events.302.t:0 "Радостный повод"
 consort_events.302.da:0 "В нашей стране ежегодно проходит пышное празднование годовщины королевского брака, которым соединились [Root.Monarch.GetName] [Root.Monarch.GetDynastyName] и [Root.Consort.GetName]. Сейчас сложно представить, чтобы в [Root.GetTagPR] всё было по другому — что было время, когда [Root.Consort.GetCEgoEyo] высочество [Root.GetTitleConsortIM] ещё не покинул[Root.Consort.GetCEndA] своей родины [origin_of_consort.GetName], а [Root.Monarch.GetName] был[Root.GetMEndA] так далеко и проводил[Root.GetMEndA] свои дни в городе [Root.Capital.GetCapitalName] од[Root.GetMEndInNa]. Теперь невозможно представить жизнь без них обоих! Как же быстро летит время! Прошло уже больше двух десятилетий с тех пор, как [Root.Consort.GetName] и [Root.GetTitleIM] поженились, и хоть они уже совсем не дети, все эти прекрасные подарки в честь их годовщины вызывают искренние восторг и ликование."
 consort_events.302.db:0 "Прошло уже больше двух десятилетий с тех пор, как [Root.Consort.GetName] и [Root.GetTitleIM] [Root.Monarch.GetName] поженились, и хоть они уже совсем не дети, все эти прекрасные подарки в честь их годовщины вызывают искренние восторг и ликование. Аристократы и простолюдины, особенно из [origin_of_consort.GetTagRD], откуда родом [Root.GetTitleConsortIM], ликуют от радости, желая принять участие в праздновании и хоть мельком увидеть королевскую чету. Как быстро летит время!"
 consort_events.302.dc:0 "Как летит время! Прошло уже больше двух десятилетий с тех пор, как [Root.Consort.GetName] и [Root.GetTitleIM] [Root.Monarch.GetName] поженились, и хоть они уже совсем не дети, все эти прекрасные подарки в честь их годовщины вызывают искренние восторг и ликование. Аристократы и простолюдины, все стремятся на праздник, чтобы собственными глазами лицезреть королевскую чету."
 consort_events.302.dd:0 "Как летит время! Прошло уже больше двух десятилетий с тех пор, как [Root.Consort.GetName] и [Root.GetTitleIM] [Root.Monarch.GetName] поженились, и хоть они уже совсем не дети, все эти прекрасные подарки в честь их годовщины вызывают искренние восторг и ликование. Лишь некоторые представители аристократии прибыли на торжества, зато простолюдины преисполнены ликования от возможности поучаствовать в празднике, где будет их [Root.GetTitleConsortIM] [Root.Consort.GetName]."
 consort_events.302.de:0 "Как летит время! Прошло уже больше двух десятилетий с тех пор, как [Root.Consort.GetName] и [Root.GetTitleIM] [Root.Monarch.GetName] поженились, и хоть они уже совсем не дети, все эти прекрасные подарки в честь их годовщины вызывают искренние восторг и ликование. Простолюдины из чувства долга прибывают на праздничные торжества без особого азарта, зато дворянство готово лезить по головам, лишь бы попасть туда, где будет их [Root.GetTitleConsortIM] [Root.Consort.GetName]."
 consort_events.302.a:0 "Долгих лет счастья!"
 consort_events.302.a.tt:0 "Мы получим множество подарков на королевский юбилей."
 consort_events.303.t:0 "[Root.Consort.GetName] и искусство дипломатии"
