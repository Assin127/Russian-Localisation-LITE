 consort_events.307.db:0 "Некоторые считают, что [Root.GetMEgoEyo] величество, [Root.GetTitleIM] [Root.Monarch.GetName], очень груб[Root.GetMEndA]. Конечно, [Root.Monarch.GetSheHe] имеет также и положительные черты, но искусство слова не является одной из них. В любом случае, если посмотреть как [Root.GetTitleIM] и [Root.GetMEgoEyo] [Root.Consort.GetWifeHusband] ведут себя на приёмах, кажется что они вполне нашли что-то общее в этом дипломатическом недостатке. Это особое чувство эмоциональной привязанности, всё укрепляющееся между супругами, видимо порождается их общей неловкостью."
 consort_events.307.dc:0 "[Root.Monarch.GetName] никогда не любил физические упражнения, которые заставляли выполнять с детства. До сих пор тревожась, если кто-то ожидает, что [Root.GetTitleIM] продемонстрирует хоть какую-то воинскую доблесть, [Root.GetMEgoEyo] величество с радостью воспринял[Root.GetMEndA] тот факт, что [Root.Consort.GetName] точно так же нервно относится к оружию и разговорам о кровопролитии. Вместе они отдаются более приятным сторонам жизни, оставляя мрачные разговоры о боевых действиях и военной стратегии другим, более заинтересованным сторонам."
