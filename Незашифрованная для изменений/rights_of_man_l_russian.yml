 fetishist_flavor.1.t:0 "Старейшины Йоруба"
 fetishist_flavor.1.d:0 "Наших воинов заинтересовали последователи этой религии и их глубокая духовность, — старейшины говорят о внутреннем равновесии, уважении к Земле и поиске трансцендентности. Ключевым элементом их веры являются Ориша, духи или своего рода проявления божественного, всегда присутствующие в повседневной жизни верующих. Они также говорят об «Атунва», перерождении в семье, и церемониях, сопровождающих жизненные этапы и проводимых с особым почтением.\n\nНеприкаянные души из числа наших солдат обратились к медитациям, стремясь обрести покой под покровительством одной из наиболее почитаемых Ориша, Йемайи, Матери Вод."
 fetishist_flavor.1.a:0 "Интересно."
 fetishist_flavor.2.t:0 "Бдительные панголь"
 fetishist_flavor.2.d:0 "Мы повстречали людей, поклоняющихся небесному божеству Рогу, Повелителю Мира. Они утверждают, что Рог есть начало и конец всего и он столь священен, что последователям его запрещено изготавливать предметы, изображающие вездесущего бога. Они также не упоминают Творца, когда молятся или просят помощи у высших сил. Вместо этого они обращаются к панголь, древним духам, посредникам между мирами. Часть панголь являются духами предков и быть принятыми ими означает посмертное путешествие в Яанив, край ночи и царство душ.\n\nНекоторых наших воинов впечатлили мифы этого народа и теперь они, в соответствии с традициями, приносят подношения к основаниям высоких деревьев, чтобы выказать почтение панголь и тем самым убедиться, что сами они после смерти не затеряются меж мирами."
 fetishist_flavor.2.a:0 "Поразительно!"
 fetishist_flavor.3.t:0 "Дети Создателя"
 fetishist_flavor.3.d:0 "«Взывая к одному, я взываю ко всем», — молящегося могут случайно подслушать. Их часто можно найти молящимися по берегам рек и ручьёв, последователей Ньяме, Небесного Отца. Они поклоняются душам животных и растений, абосомам, младшим духам, окружающим наш мир, а также общаются с предками посредством сложного ритуала.\n\nПрежде всего, их общество, судя по всему, состоит из людей с развитым чувством общности. Вспоминая о деяниях предков, они часто говорят о себе как о едином существе — часть наших исследователей полагает это просто ошибкой перевода, тогда как другие видят в этом признак того, что последователи этого культа видят себя частью чего-то большего, общего духа, в особенности, если речь идёт о членах семьи. «Они подобны двухголовому крокодилу с одним желудком, они не сражаются за еду», предполагают наши советники."
 fetishist_flavor.3.a:0 "Интересно."
 fetishist_flavor.4.t:0 "Будущее правителя"
 fetishist_flavor.4.d.a:1 "Готовясь к грядущим битвам, [Root.GetTitleIM] отправляется к своему бабалаво. Отец тайн обладает мудростью Орунмилы, и любые сведения о судьбе правителя, [Root.GetMEgoEyo] «Ори», всегда приветствуются. [Root.Monarch.GetName] покидает бабалаво в смятении, поскольку, согласно предсказанию, [Root.GetMEgoEyo] наследник [Root.Heir.GetName] каким-то образом станет причиной [Root.GetMEgoEyo] смерти. В битве? От яда? Несчастный случай?\n\n«Как именно?», [Root.GetTitleIM] требует подробностей, но знаки неясны, и нам самим предстоит разбираться с этой более чем деликатной проблемой."
 fetishist_flavor.4.d.b:1 " Готовясь к грядущим битвам, [Root.GetTitleIM] отправляется к своему предсказателю. Старейшина-мистик мудр, и любые сведения о судьбе правителя всегда приветствуются. [Root.Monarch.GetName] покидает мистика в смятении, поскольку, согласно предсказанию, [Root.GetMEgoEyo] наследник [Root.Heir.GetName] каким-то образом станет причиной [Root.GetMEgoEyo] смерти. В битве? От яда? Несчастный случай?\n\n«Как именно?», [Root.GetTitleIM] требует подробностей, но знаки неясны, и нам самим предстоит разбираться с этой более чем деликатной проблемой."
 fetishist_flavor.4.a:0 "Пусть наследником займутся."
 fetishist_flavor.4.a.tt:0 "Воинов впечатлит подобная решительность."
 fetishist_flavor.4.b:0 "[Root.Heir.GetName] просто дитя. Всё это не бессмыслица."
 fetishist_flavor.4.b.tt:0 "Люди разочаруются в правителе из-за проявленного безразличия."
 fetishist_flavor.4.c:0 "[Root.Heir.GetName] будет устранён."
 fetishist_flavor.4.d:0 "Это всё чепуха."
 fetishist_flavor.5.t:0 "Дорога из города [nonchalant_neighbor.Capital.GetCapitalName]"
 fetishist_flavor.5.d.a:0 "Умерла кузина правителя. Из полученного нами письма следует, что бандиты подкараулили кортеж, а затем сбросили со скалы посланцев, возвращавшихся из города [nonchalant_neighbor.Capital.GetCapitalName], столицы [nonchalant_neighbor.GetTagRD]. Немногие спасённые вещи были возвращены нам, но [Root.GetTitleIM] [Root.Monarch.GetName] в отчаянии из-за смерти своей родственницы. Ситуацию ещё более усугубляет тот факт, что в письме ни слова не говорится о том, был ли проведён подобающий погребальный обряд.\n\nЗначит ли это Оку игбе, позорная смерть под кустом родственницы правителя, что наши соседи желают нам зла?"
 fetishist_flavor.5.d.b:0 "Умерла кузина правителя. Из полученного нами письма следует, что бандиты подкараулили кортеж, а затем сбросили со скалы посланцев, возвращавшихся из города [nonchalant_neighbor.Capital.GetCapitalName], столицы [nonchalant_neighbor.GetTagRD]. Немногие спасённые вещи были возвращены нам, но [Root.GetTitleIM] [Root.Monarch.GetName] в отчаянии из-за смерти своей родственницы. Ситуацию ещё более усугубляет тот факт, что в письме ни слова не говорится о том, был ли проведён подобающий погребальный обряд.\n\nДражайшая кузина вскоре переродится, в зримом или в незримом мире, но сам факт, что эта славная женщина так и не получила достойного погребения, мучает правителя, заставляя задаваться вопросом о собственной смертности."
 fetishist_flavor.5.d.c:0 "Умерла кузина правителя. Из полученного нами письма следует, что бандиты подкараулили кортеж, а затем сбросили со скалы посланцев, возвращавшихся из города [nonchalant_neighbor.Capital.GetCapitalName], столицы [nonchalant_neighbor.GetTagRD]. Немногие спасённые вещи были возвращены нам, но [Root.GetTitleIM] [Root.Monarch.GetName] в отчаянии из-за смерти своей родственницы. Ситуацию ещё более усугубляет тот факт, что в письме ни слова не говорится о том, был ли проведён подобающий погребальный обряд.\n\nДражайшая кузина, покинув царство живых, стала ближе к Ньяме. И всё же сама мысль о том, что эта славная жензина не получила достойного погребения, не даёт покоя правителю."
 fetishist_flavor.5.d.d:0 " "
 fetishist_flavor.5.a:0 "Мы должны забрать тело и провести обряд."
 fetishist_flavor.5.a.tt:0 "Мы отправим благодарственное письмо, наймём людей, чтобы те отправились в земли [nonchalant_neighbor.GetTagRD], и сами оплатим необходимые церемонии. [Root.GetCult], да придаст сил правителю."
 fetishist_flavor.5.b:0 "Мы не потерпим подобных насмешек над нашей верой."
 fetishist_flavor.5.b.tt:0 "Правители [nonchalant_neighbor.GetTagRD] узнают о нашем недовольстве."
 fetishist_flavor.5.c:0 "Это трудные времена для всех нас."
 fetishist_flavor.5.c.tt:0 "Мы оставим всё как есть. [nonchalant_neighbor.GetName] получит от нас письмо с выражением благодарсности за предоставленные сведения."
 fetishist_flavor.6.t:0 "[From.Monarch.GetTitle] гневается"
 fetishist_flavor.6.d.a:0 "Мы получили довольно агрессивное письмо из соседней [From.GetTagRD], по всей видимости, являющееся ответом на извещение нашими дипломатами о нападении бандитов на [From.GetAdjectiveSmall]их чиновников. По всей видимости, одной из жертв стала родственница правителя, и теперь [From.Monarch.GetSheHe] в ярости, поскольку в полученных сведениях не было ни слова о проведённых для усопшей обрядов.\n\n[From.GetCult] требует от последователей куда больше, чем предполагали наши послы."
 fetishist_flavor.6.d.b:0 "Наши соседи из [From.GetTagRD] послали нам крайне агрессивное предупреждение в ответ на отправленную им информацию о недавнем нападении бандитов на [From.GetAdjectiveSmall]их чиновников. Причиной этой агрессии стало то ли несоблюдение каких-то погребальных ритуалов, то ли небрежность при поиске тел — довольно сложно что-либо понять в жуткой мешанине оскорблений, которыми изобилует письмо. Похоже, культ [From.GetCult] довольно сложен."
 fetishist_flavor.6.a:0 "Нас это не касается."
 fetishist_flavor.6.a.tt:0 "Не важно, кому мы поклоняемся, мы не должны забивать голову всякой ерундой."
 fetishist_flavor.6.b:0 "Нас это не касается."
 fetishist_flavor.6.b.tt:0 "Дети культа [From.GetCult] не сильно отличаются от нас, но мы не обязану потворствовать их прихотям."
 fetishist_flavor.6.c:0 "С некоторыми людтми просто невозможно общаться."
 fetishist_flavor.7.t:0 "Болото становится рекой"
 fetishist_flavor.7.d.a:0 "[Root.Monarch.GetName] наконец обр[Root.GetMEndEl] мир после похорон кузины. Церемонию даже почтили присутствием дипломаты из [nonchalant_neighbor.GetTagRD]. Песнопения всё ещё отдаются эхом в мыслях правителя, успокоенных знанием того, что возлюбленная кузина обрела покой в объятиях богини Йемайи.\n\n«Но когда увидишь коба на пути к полям,\nКогда увидишь коба на пути к реке -\nНе вынимай стрелу из колчана,\nИ позволь мёртвым упокоиться с миром.»"
 fetishist_flavor.7.d.b:0 "[Root.Monarch.GetName] наконец обр[Root.GetMEndEl] мир после похорон кузины. Церемонию даже почтили присутствием дипломаты из [nonchalant_neighbor.GetTagRD], а знание, что усопшая родственница продолжила путешествие в мир теней, принесло правителю успокоение.\n\n«Тебя будут помнить многие поколения, дорогой друг,» говорит [Root.Monarch.GetSheHe], улыбаясь небесному богу."
 fetishist_flavor.7.d.c:0 "[Root.Monarch.GetName] наконец обр[Root.GetMEndEl] мир после похорон кузины. Проведённую по всем правилам церемонию даже почтили своим присутствием дипломаты из [nonchalant_neighbor.GetTagRD]. Знание того, что с родственницей были проведены все ритуалы, необходимые для достижения равновесия с миром духов, принесло правитлею успокение.\n\nВечером лёгкий порыв ветра проносится по покоям правителя, вызывая у н[Root.GetMEgoEyo] улыбку — небесный бог являет своё присутствие многими способами. «Значит, мы всё ещё вместе,» — произносит [Root.GetMSheHe], прежде чем погрузиться в сон."
 fetishist_flavor.7.a:0 "Благославлены будут усопшие."
 fetishist_flavor.7.a.tt:0 "Все принадлежащие Вам фетешистские провинции получат модификатор «§YЧистота веры§!» на пять лет, что даст следующие эффекты:\nУвеличение морали армии: §G+15.0%§!\nВремя создания подразделений: §G-20.0%§!"
 fetishist_flavor.8.t:0 "Сыновья Ньяме"
 fetishist_flavor.8.d.a:0 "Жители провинции [tormented_province.GetName] оказались в замешательстве после болезни одной из наиблее важных членов их общества. Прикованная к постели одна из влиятельнейших старейшин деревни уже неделю не приходит в сосзнание. Советники предлагают обратиться к мстным жрецам, но кому они должны возносить свои молитвы? С одной стороны, Тано, речной бог и сын Ньяме, который в последние дни жизни стремится к умирающему наперегонки со смертью. С другой стороны, Ананси-трикстер, может помочь, получив в обмен что-то достаточно ценное."
 fetishist_flavor.8.a:0 "Пусть молятся речному божеству Тано."
 fetishist_flavor.8.a.tt:0 "Нет гарантии, что от молитв будет прок.\n"
 fetishist_flavor.8.b:0 "Они должны обратиться к трикстеру Ананси."
 fetishist_flavor.8.b.tt:0 "По крайней мере, людям станет легче после проведения всех возможных жертвоприношений.\n"
 fetishist_flavor.9.t:0 "Пресмыкающаяся Панголь"
 fetishist_flavor.9.d:0 "Из провинции [heathen_province.GetName] пришёл слух о гигантской змее, поселившейся на дереве посреди деревенской площади. Сперва местные испугались, но, поскольку животное не проявляло агрессии, змею стали уважать и даже дали ей имя... Наконец, мудрая женщина из провинции объявила змею священной, утверждая, что это дух принял форму змеи. Эти слова сподвигли жителей провинции приносить змее еду и проводить в её честь жертвоприношения."
 fetishist_flavor.9.a:0 "Панголь здесь, чтобы помочь нам."
 fetishist_flavor.10.a:0 "Хорошо."
 fetishist_flavor.11.t:0 " "
 fetishist_flavor.11.a:0 "Хорошо."
 the_will_of_tano:0 "Воля Тано"
 desc_the_will_of_tano:0 "Деревенская старейшина чудесным образом исцелилась от смертельной болезни. Это событие вдохнуло новые силы в местных воинов."
 the_whim_of_anansi:0 "Прихоть Ананси"
 desc_the_whim_of_anansi:0 "Деревенская старейшина чудесным образом исцелилась от смертельной болезни. Это событие вдохнуло новые силы в местных рабочих."
 serenity_of_faith:0 "Чистота веры"
 desc_serenity_of_faith:0 "Правитель этих земель истово верит, вдохновляя людей своим примером."
 decisive_ruler:0 "Решительный правитель"
 desc_decisive_ruler:0 "Народ впечатлён приверженностью правителя традиционным верованиям."
 nonchalant_ruler:0 "Равнодушный правитель"
 desc_nonchalant_ruler:0 "Народ разочарован отсутствием у правителя интереса к традиционным верованиям."
 presence_of_the_ancestors:0 "Присутствие предков"
 desc_presence_of_the_ancestors:0 "Местные жители стали свидетелем явления, которое они истолковали как знак от панголь."
 fetishist_flavor.101.t:0 "Бачвези, герои Китары"
 fetishist_flavor.101.d:0 "Было время, когда этими землями правили Бачвези, а их империя, Китара, покрывала все известные людям земли. В своих странствиях мы обнаруживаем всё больше народов, считающих себя наследниками Китары и восхваляющих этих героев древности. Духи до сих пор населяют мир вокруг нас, живут как в окружающем пространстве, так и в наших умах, и некоторые способны общаться с Бачвези с помощью оракулов и жрецов. В чужих землях мы наткнулись на группу странствующих жриц, способных направлять силу этих духов, чтобы лечить болезни, бесплодие и сглаз. Есть те, кто посвятил всю свою жизнь предкам и их святилищам. Любая власть в мире должна опираться на связт с прошлым, и никто не может править без прямой связи с духами Бачвези."
 fetishist_flavor.101.a:0 "Интересно."
 fetishist_flavor.102.t:0 "Культ Млиры"
 fetishist_flavor.102.d:0 "Мы повстречались с народом, почитающим своих предков и поклоняющимся им как богам. Могущественные оракулы постоянно поддерживают свзь с предками, а поддерживая могилы и святилища в порядке, народ тем самым обеспечивает себе защиту со стороны предков."
 fetishist_flavor.102.a:0 "Я хочу узнать больше..."
 fetishist_flavor.103.t:0 "Великий творец"
 fetishist_flavor.103.d:0 "«В начале была пустота, затем Мвари создал мир и привёл в мир людей, достав тех из дыры в земле. Мвари создал горы, и голос его заставляет их дрожать. Мвари зажёг огонь, известный человеку, по воле Мвари идёт дождь. Мвари отец и мать человечества и в трудные времена от защитит нас.»\nНедавно мы пересеклись с большим количеством поклоняющихся Мвари. Объединяет их то, что они отказываются признавать какого-либо бога кроме собственного, и, хоть они охотно говорят о боге, секреты самого культа узнать куда сложнее."
 fetishist_flavor.103.a:0 "Ньяденга — Мусикаванаху — Мувамбапаси"
 fetishist_flavor.130.t:0 "Глас наших предков"
 fetishist_flavor.130.d:0 "Королевский оракул пришёл с хорошими новостями. После проведения большого церемониального танца, в ходе которого оракул вступил в контакт с наиболее почитаемыми предками и спросил их, что ждёт нас в грядущем году, выяснилось, что нас ожидает светлое будущее. И хотя сквозь пелену смерти не удалось различить деталей, подобное может означать только хорошее."
 fetishist_flavor.130.a:0 "Мы несомненно пожнём плоды в будущем."
 fetishist_flavor.130.b:0 "Это доказывает нашу тесную связь с предшественниками."
 ancestral_support:0 "Поддержка предков"
 desc_ancestral_support:0 "Благодаря нескольким благоприятным знакам в стране воцарился покой. Благодаря нашим тесным связям с предками, общество остаётся стабильным и процветающим."
 fetishist_flavor.131.t:0 "Забота о тех, кто был до нас"
 fetishist_flavor.131.d:0 "Забота об святынях предков тяжким бременем ложится на нашего правителя. Нам было предложено, пожалуй, лучшее из возможных решений — назначить одного из наиболее лояльных министров постоянным хранителем святынь с соответствующим финансированием. Это снимет часть наших проблем, если бюджет сможет выдержит подобную нагрузку, и если мы найдём кого-то, кому можно доверить такое поручение..."
 fetishist_flavor.131.a:0 "Я знаю подходящего человека!"
 fetishist_flavor.131.b:0 "Я не верю никому кроме себя."
 ancestral_shrine_caretaker:0 "Хранитель святынь предков"
 desc_ancestral_shrine_caretaker:0 "Мы назначили группу чиновников наблюдать за поддержанием святынь предков в надлежащем виде. Основной обязанностью этих чиновников является ежедневная забота о святынях, но некоторые также ожидают, что эти чиновники в определённой мере будут выражать желания наших предков."
 fetishist_flavor.132.t:0 "Авторитет правителя под сомнением"
 fetishist_flavor.132.d:0 "Назначение одного человека главным хранителем святынь предков стало поистине успешным шагом. Святыни поддерживаются в порядке, а назначенного чиновника стали настолько тесно ассоциировать с духами, что ему в сотрудничестве с оракулами даже удалось создать несколько новых церемоний. В некоторых случаях он даже говорит от имени предков.\nОднако, похоже, что наш хранитель стал ставить верность предкам выше верности правителю. Недавно он стал активно продвигать идею увеличения финансирования содержания святынь. Трудно возражать предкам, но всё же неприятно, что кто-то решился спорить с нами от их имени..."
 fetishist_flavor.132.a:0 "Согласиться на увеличение финансирования святынь."
 fetishist_flavor.132.b:0 "Пора вернуть себе власть над предками!"
 fetishist_flavor.133.t:0 "$RANDOM_OLD_MONARCH$ благоволит нам"
 fetishist_flavor.133.d:0 "Порой совершённые при жизни деяния имеют столь большое значение, что каждому очевидно, что ожидает человека, их совершившего. Прорицатели согласны, что $RANDOM_OLD_MONARCH$ достиг столько многого, что [Root.GetTitleIM] уже кажется недостаточным титулом и можно говорить о боге или божестве. $RANDOM_OLD_MONARCH$ пользуется небывалым почтением у нашего народа, люди уже начали поклоняться как ему, так и тем, с кем связан его дух."
 fetishist_flavor.133.a:0 "$RANDOM_OLD_MONARCH$ да восславится!"
 fetishist_flavor.150.t:0 "Мвари, единый бог"
 fetishist_flavor.150.d:0 "Мы приняли Мвари как нашего творца и источник всех сил в мире, но не все наши подданные убеждены в его величии. В провинции [Root.GetName] ширится поклонение местным древним духам, ставшее слишком уж ярым по мнению наших жрецов."
 fetishist_flavor.150.a:0 "Мы должны указать им путь."
 fetishist_flavor.150.b:0 "Мы можем проявить снисходительность на время."
 fetishist_flavor.150.c:0 "Ему принадлежат наши земли!"
 religious_leniency:0 "Религиозная снисходительность"
 desc_religious_leniency:0 "Мы предпочли быть прагматичными и позволить существовать в этой провинции некоторым отклонениям от государственной религии."
 enforced_mwari_orthodoxy:0 "Навязанная ортодоксальность"
 desc_enforced_mwari_orthodoxy:0 "Силой подавляя всякого, кто осмелится выступить против Мвари как единственного бога, мы насильно взяли в свои руки контроль над этой провинцией."
 mwari_forced_conversions_of_heathens:0 "Принудительное обращение иноверцев"
 desc_mwari_forced_conversions_of_heathens:0 "Мы приступили к обращению неверующих в этой провинции, чтобы заставить их узреть истинный свет величия Мвари."
 fetishist_flavor.151.t:0 "Мвари и духи мхондоро"
 fetishist_flavor.151.d:0 "Мвари творец всего и источник любой силы, и ему подчиняются многочисленны духи, помогая править миром. Точно также великий правитель должен полагаться на подчинённых ему вождей в вопросах ежедневного управления различными деревнями в стране. Пока мы живём в согласии с волей Мвари, мы можем рассчитывать и на помощь духов мхондоро. Поэтому нет ничего удивительного, что провидцы в провинции [Root.GetName] осудили поступки местного вожля и тем самым упрочили нашу власть в тех землях."
 fetishist_flavor.151.a:0 "Он владыка небес!"
 fetishist_flavor.152.t:0 "Гнев Мвари"
 fetishist_flavor.152.d:0 "После недавнего восстания в провинции [wrath_of_mwari.GetName] местные вожди решили казнить захваченных в плен вражеских предводителей. При этом они не обратились к предсказателям Мвари и нарушили ряд установленных им правил. И хотя большинству очевидно, что действовали эти вожди без официального дозволения, сам факт того, что ни мы, ни духи Мвари не могут их контролировать, привёл к беспорядкам. Недовольных дополнительно подстегнул тот факт, что Мвари выказал глубокое недовольство произошедшим."
 fetishist_flavor.152.a:0 "Мы будем стараться."
 fetishist_flavor.153.t:0 "Вера в провинции [Root.GetName]"
 fetishist_flavor.153.d:0 "Местный вождь в провинции [Root.GetName] открыто выступает против проводимой нами политики, утверждая, что мы игнорируем волю Мвари и его представителей. При этом сам вождь утверждает, что у него сложились близкие отношения с местными предсказателями и духами мхондоро. Звучит невероятно, но народ постепенной присоединяется к вождю в его протестах, и открытое восстание становится только вопросом времени."
 fetishist_flavor.153.a:0 "Мы должны указать им ошибочность этого пути."
 fetishist_flavor.154.t:0 "Королевские огни"
 fetishist_flavor.154.d:0 "Страна, подобная нашей, всегда полагается на делегации представителей. К счастью, наш правитель отлично разбирается в людях, а Мвари и его представители помогают нам контролировать власть в стране.\nПри этом среди местных вождей есть обычай раз в год прибывать в город [Root.Capital.GetCapitalName], демонстрируя свою преданность. Ожидается, что во время церемонии вожди вновь зажгут королевские огни и вернутся с ними в свои земли как знак связи с нами и с Мвари. А потому особое неудовольствие вызвал тот факт, что несколько вождей отказались придти в этом году, ограничившись жалкими оправданиями."
 fetishist_flavor.154.a:0 "Мы можем позволить им этот отказ."
 fetishist_flavor.154.b:0 "Если мы стерпим это, другие последуют их примеру."
 firexit:0 "Утрата авторитета"
 desc_firexit:0 "Мы не обратили внимание на вождей из дальних провинций, не отправившихся в столицу, не продемонстрировавших нам свою преданность и не зажёгших королевские огни."
 forced_mwari_adherence:0 "Принудительная централизация"
 desc_forced_mwari_adherence:0 "Мы заставили всех вождей в стране придерживаться традиций, регулярно посещать столицу и зажигать королевские огни Мвари."
 fetishist_flavor.170.t:0 "Проблема в провинции [Root.GetName]"
 fetishist_flavor.170.d:0 "Жители провинции[Root.GetName] обеспокоены, что духи Бачвези не одобряют творящегося там. Народ верит, что спад числа беременностей и рост осложнений при родах вызваны пренебрежением к малому святилищу в городе [Root.GetCapitalName]."
 fetishist_flavor.170.a:0 "Мы ничего не можем сделать."
 fetishist_flavor.170.b:0 "Мы должны обратиться за помощью к жрицам Бачвези."
 fetishist_flavor.170.b.tt:0 "Дав власть жрицам Бачвези и позволив им советоваться с духами и проводить с местными женщинами ритуал инициации, мы полуим неплохие шансы избежать катастрофы."
 fetishist_flavor.170.c:0 "Мы должны предложить консорта, [Root.Owner.Consort.GetName], духам Бачвези."
 fetishist_flavor.170.c.tt:0 "Став супругом духов Бачвези, [Root.Owner.Consort.GetName] сможет действовать от нашего имени и остановить происходящее. Однакон, она после этого не сможет уже быть нашей королевой."
 fetishist_flavor.171.t:0 "Поддержка духов"
 fetishist_flavor.171.d:0 "Предки-Бачвези ответили на наши мольбы о помощи, и по общему мнению земли в провинции [Root.GetName] более не страдают от страшного проклятья бесплодия."
 fetishist_flavor.171.a:0 "Мы успешно справились с проблемой в провинции [Root.GetName]."
 fetishist_flavor.172.t:0 "Духи оставили нас"
 fetishist_flavor.172.d:0 "Духи-Бачвези не впечатлились нашими попытками заручиться их поддержкой в борьбе со страшной эпидемией бесплодия в провинции [Root.GetName]. Народ бежит из тех земель в надежде избежать страшного проклятия, которое, согласно повериям, мешает им рожать детей."
 fetishist_flavor.172.a:0 "Нас испытали и сочли недостойными."
 fertility_concerns:0 "Спад рождаемости"
 desc_fertility_concerns:0 "Отмеченный в этой провинции спад рождаемости свидетельствует о том, что духи недовольны нами. В результате значительная часть местных жителей бажит в другие части страны в надежде избежать их гнева."
 fetishist_flavor.173.t:0 "Странствующая колдунья"
 fetishist_flavor.173.d:0 "Группа жриц, ведомая могущественной колдуньей, прибыла в город [Root.Capital.GetCapitalName] и ищет нашего гостеприимства. Они ведают тайнами одержимости духами и могут напрямую общаться с великими духами Бачвези. Мы не можем и помыслить отказать им в гостеприимстве, ведь любая помощь, оказанная им, скажется на том, какую поддержку мы сами можем получить."
 fetishist_flavor.173.a:0 "Мы можем предложить немногое, и немногое получим взамен."
 fetishist_flavor.173.b:0 "Напомним народу о наших связах с Китарой."
 fetishist_flavor.173.c:0 "Предложить лечение и утешение всем нуждающимся в городе [Root.Capital.GetCapitalName]."
 fetishist_flavor.174.t:0 "Плохой знак"
 fetishist_flavor.174.da:0 "У прорицателей из города [Root.Capital.GetCapitalName] были видения грядущих разрушений. Они заверили нас, что духи-Бачвези старой Китары сделают всё возможное, чтобы защитить нас, но не подлежит сомнению, что нас ожидают трудные временам."
 fetishist_flavor.174.a:0 "Мрачные слова..."
 fetishist_flavor.174.b:0 "Предсказатели встанут между нами и героями древности."
 fetishist_flavor.175.t:0 "Святилище духов"
 fetishist_flavor.175.d:0 "Представитель одной из крупнейших усыпальниц в стране попросил аудиенции с правителем, прося о расширении и назначении большего числа жрецов для обитающих там духов Бачвези. По словам хранителя, усыпальница, хоть и не заброшена, не соответствует дому великих предков, и те сообщили нам, что нам не стоит ждать хорошего отношения, пока ситауция не улучшится.\nСамо по себе это является проблемой, а вдобавок ещё и местный демагог прицепился к этому вопросу. После такоих яростных нападок трудно не заподозрить сговор."
 fetishist_flavor.175.a:0 "Мы продоставим жрецам всё необходимое."
 fetishist_flavor.175.b:0 "Мной не будут манипулировать!"
 shrine_with_privileges:0 "Усыпальница с привилегиями"
 desc_shrine_with_privileges:0 "Мы предоставили значительные привилегии влиятельной усыпальнице духов в этой провинции."
 local_demagogue:0 "Местный демагог"
 desc_local_demagogue:0 "Местый демагог пытается настроить жителей провинции против нас."
 fetishist_flavor.201.t:0 "Люди Нгаи"
 fetishist_flavor.201.d:0 "Мы повстречали племя, ревностно поклоняющееся божеству, называемому «Нгаи», человеку с неба. Они крайне высоко ценят скот, и богатство человека определяется числом его коров, быков и телят. Встреченный нами пастух поведал нам легенду о Нгаи и о дарах, что он послал этому народу. \n\nЛегенда гласит, что некогда Нгаи был человеком, а в его стаде был весь скот мира. Когда небо оторвалось от земли, Нгаи послал своё стадо на землю к людям по кожаному шнурку. Племя завистливых охотников, возжелавшее мяса, перерезало шнур, и теперь скот остаётся единственным связующим звеном с Нгаи. Этот народ считает себя избранными Нгаи, а потому весь скот под небесами принадлежит им."
 fetishist_flavor.201.a:0 "Мы узнаем больше о Нгаи и его благословениях."
 fetishist_flavor.202.t:0 "Небесный бог"
 fetishist_flavor.202.d:0 "Недавно мы повстречали людей, поклюняющихся Вааку,великому и всемогучему правителю Вселенной. По их словам, Ваак создал мир и удалился на небо, откуда следит за нами. Человечество подчинено его воле и должно поклоняться ему и бояться его. \n\nПосладователи Ваака в первую очередь молятся о мире и гармонии. Они считают, что мир балансирует на кончике рога огромного быка. Перед быком стоит привязанная к столбу корова. Равновесие Вселенной зависит от любви быка и коровы. Если она отвергнет его, бык забеспокоится, и мир содрогнётся. Это приведёт к всевозможным бедствиям на Земле. Но пока мы молимся и приносим дары великому Вааку, мы в безопасности. По крайней мере, так утверждают эти люди."
 fetishist_flavor.202.a:0 "Расскажите нам больше о могучем Вааке."
 fetishist_flavor.203.t:0 "Разделённый бог"
 fetishist_flavor.203.d:0 "Расширяя горизонты и встречая новые сообщества мы узнаем о новых божествах и образах жизни. Недавно мы услышали о боге Занахари. Он создатель Вселенной, разделённый надвое, он рождён мужчиной и женщиной, Светом и Тьмой, Небом и Землёй. Небесный Занахари вдохнул жизнь в глиняные тела, созданные земным Занахари, и так возникли люди. Когда две части Занахари спорят, его дыхание выходит из тела, а потому наша жизнь конечна, и мы умираем.\n\nОднако, последователей Занахари это ничуть не тревожит. Они говорят, что жизнь это лишь временное состояние, а мёртвые играют важнейшую роль в обществе. Предки, разана, считаются земными богами и служат посредниками между живыми и Занахари."
 fetishist_flavor.203.a:0 "Как интересно! Мы должны узнать больше о Занахари и разана."
 fetishist_flavor.21.t:0 " "
 fetishist_flavor.204.t:0 "Молитва о дожде"
 fetishist_flavor.204.d.a:0 "Близится сезон дождей, и мы получили сообщение из провинции [rain_province.GetName] с просьбой о помощи. Земледелие играет ключевую роль в экономике этой провинции, равно как и в окресных землях, но на протяжении последних лет у них не было достаточного количества осадков. Разумеется, земледельцы уже возносят молитвы Вааку, прося плодородных полей и богатого урожая, но местные жрецы Вадаад полагают, что от организованного праздника будет больше проку. Они подчёркивают важность урожая в этом году для благополучия всего региона."
 fetishist_flavor.204.d.b:0 "Близится сезон дождей, и мы получили сообщение из провинции [rain_province.GetName] с просьбой о помощи. Земледелие играет ключевую роль в экономике этой провинции, равно как и в окресных землях, но на протяжении последних лет у них не было достаточного количества осадков. Разумеется, земледельцы уже возносят молитвы Вааку, прося плодородных полей и богатого урожая, но местные старейшины полагают, что от организованного праздника будет больше проку. Они подчёркивают важность урожая в этом году для благополучия всего региона."
 fetishist_flavor.204.a:0 "Мы должны помочь им организовать празднества в честь Ваака."
 fetishist_flavor.204.a.tt:0 "Помочь жрецам в провинции [rain_province.GetName]. Засуха крайне негативно скажется на урожае в регионе, тогда как обильные дожди поспособствуют его процветанию. Но никто не гарантирует, что Ваак прислушается."
 fetishist_flavor.204.b:0 "Мы должны организовать празднество в честь Повелительницы Дождя."
 fetishist_flavor.204.b.tt:0 "Помочь старейшинам в провинции [rain_province.GetName]. Засуха крайне негативно скажется на урожае в регионе, тогда как обильные дожди поспособствуют его процветанию. Но никто не гарантирует, что Йемайа прислушается."
 fetishist_flavor.204.c:0 "Если эти безбожники-земледельцы помрут с голоду, это будет только их вина!"
 fetishist_flavor.204.c.tt:0 "Не помогать жрецам провинции [rain_province.GetName], тем самым рискую ещё одним годом без дождей. Засуха крайне негативно скажется на урожайности в регионе."
 fetishist_flavor.205.t:0 "Год больши дождей"
 fetishist_flavor.205.d.a:0 "Да восславится милосердный Ваак, наши молитвы были услышаны! В провинции [rain_province.GetName] и её окрестностях идут обильные дожди. Похоже, наши усилия были вознаградены. Уже давно местные не получали столько дождя, и конца ему не видно. Тяжёлые облака, несущие в себе благословение Ваака, покрывают всё небо от края до края. Люди празднуют Барвако, божий дождь, и готовятся к самому обильному урожаю в жизни."
 fetishist_flavor.205.d.b:0 "Да восславится милосердный Ваак! В провинции [rain_province.GetName] и её окрестностях идут обильные дожди. Похоже, несмотря на слова жрецов, хватило молитв простых земледельцев. Уже давно местные не получали столько дождя, и конца ему не видно. Тяжёлые облака, несущие в себе благословение Ваака, покрывают всё небо от края до края. Люди празднуют Барвако, божий дождь, и готовятся к самому обильному урожаю в жизни."
 fetishist_flavor.205.d.c:0 "Да восславится милосердная госпожа, наши молитвы были услышаны! В провинции [rain_province.GetName] и её окрестностях идут обильные дожди. Похоже, наши усилия были вознаградены. Уже давно местные не получали столько дождя, и конца ему не видно. Тяжёлые облака, несущие в себе благословение Йемайи, покрывают всё небо от края до края. Люди празднуют посланный госпожой дождь, и готовятся к самому обильному урожаю в жизни."
 fetishist_flavor.205.d.d:0 " Да восславится милосердная госпожа! В провинции [rain_province.GetName] и её окрестностях идут обильные дожди. Похоже, несмотря на слова старейшин, хватило молитв простых земледельцев. Уже давно местные не получали столько дождя, и конца ему не видно. Тяжёлые облака, несущие в себе благословение Йемайи, покрывают всё небо от края до края. Люди празднуют посланный госпожой дождь, и готовятся к самому обильному урожаю в жизни."
 fetishist_flavor.205.a:0 "Мы благодарим Небесного отца за процветание!"
 fetishist_flavor.205.b:0 " Мы благодарим Госпожу дождей за процветание!"
 fetishist_flavor.206.t:0 "Безразличие бога"
 fetishist_flavor.206.d.a:0 "Мы старались изо всех сил, но порой и этого недостаточно. Наши мольбы не были услышаны, наши дары не были приняты. И пусть в прошлые годы в провинции [rain_province.GetName] и её окрестностях выпадало очень мало дождей, они по крайней мере были. Теперь же нет и этой малости. Солнце слепит нас с ясного, чистого неба, выжигая землю и всё, что пытается рости на ней. Жителей провинции [rain_province.GetName] ожидают голодные годы..."
 fetishist_flavor.206.d.b:0 "Похоже, жители провинции [rain_province.GetName] не сумели умилостивить Ваака. Не важно, были ли неискренними их молитвы или бедными подношения, всем нам придётся заплатить за их неудачу. И пусть в прошлые годы в провинции [rain_province.GetName] и её окрестностях выпадало очень мало дождей, они по крайней мере были. Теперь же нет и этой малости. Солнце слепит нас с ясного, чистого неба, выжигая землю и всё, что пытается рости на ней. Жителей провинции [rain_province.GetName] ожидают голодные годы..."
 fetishist_flavor.206.d.c:0 "Мы старались изо всех сил, но порой и этого недостаточно. Наши мольбы не были услышаны, наши дары не были приняты. И пусть в прошлые годы в провинции [rain_province.GetName] и её окрестностях выпадало очень мало дождей, они по крайней мере были. Теперь же нет и этой малости. Солнце слепит нас с ясного, чистого неба, выжигая землю и всё, что пытается рости на ней. Жителей провинции [rain_province.GetName] ожидают голодные годы..."
 fetishist_flavor.206.d.d:0 "Похоже, жители провинции [rain_province.GetName] не сумели умилостивить Йемайю. Не важно, были ли неискренними их молитвы или бедными подношения, всем нам придётся заплатить за их неудачу. И пусть в прошлые годы в провинции [rain_province.GetName] и её окрестностях выпадало очень мало дождей, они по крайней мере были. Теперь же нет и этой малости. Солнце слепит нас с ясного, чистого неба, выжигая землю и всё, что пытается рости на ней. Жителей провинции [rain_province.GetName] ожидают голодные годы..."
 fetishist_flavor.206.a:0 "Ваак может быть суровым."
 fetishist_flavor.206.b:0 "Мать вод может быть суровой."
 rains_of_fertility:0 "Дожди плодородия"
 desc_rains_of_fertility:0 "Результатом обильных дождей стал богатейший уроай на памяти живущих. Этот регион будет процветать долгие годы."
 barren_lands:0 "Пустынные земли"
 desc_barren_lands:0 "После продолжительного периода засухи поля в этих землях лежат в безводном запустении."
 ancestral_tomb:0 "Гробница предков"
 desc_ancestral_tomb:0 "Земли предков нашего правителя лежат в этой провинции. Величественные усыпальницы играют важнейшую роль в религиозной жизни страны."
 grand_ancestral_tomb:0 "Великая гробница предков"
 desc_grand_ancestral_tomb:0 "Земли предков нашего правителя лежат в этой провинции. Вновь восстановленная усыпальница входит в число наиболее впечатляющих строение в стране и играет важнейшую роль в религиозной жизни общества."
 crumbling_ancestral_tomb:0 "Разрушенная гробница предков"
 desc_crumbling_ancestral_tomb:0 " Земли предков нашего правителя лежат в этой провинции. Некогда величественные усыпальницы самым бессовестным образом обрекли на разрушение."
 fetishist_flavor.207.t:0 "Следующее поколение"
 fetishist_flavor.207.d:0 "Пришло время очередной группе подходящих по возрасту мальчиков пройти обряд «Эмурата», станов мужчинами и воинами. Взросление приносит обязанность защищать народ и земли. Десять лет они будут жить вместе в «Эманьятта», деревне воинов, и служить нашему народу.\n\nС этим притоком в армию страны у нас есть возможность повлиять на новое поколение воинов. Чему стоит уделить особое внимание при их обучении?"
 fetishist_flavor.207.a:0 "Они должны драться как львы, храбро и яростно!"
 fetishist_flavor.207.b:0 "Мы научим их дисциплине и совместной работе, они станут подобны колонии муравьёв!"
 bold_warriors:0 "Храбрые воины"
 desc_bold_warriors:0 "Нынешнее поколение воинов обучено быть храбрыми и яростными, словно львы."
 disciplined_warriors:0 "Дисциплинированные воины"
 desc_disciplined_warriors:0 "Нынешнее поколение воинов обученно быть дисциплинированными и упорными, подобно муравьям."
 fetishist_flavor.208.t:0 "Ярость Нгаи"
 fetishist_flavor.208.d:0 "Большую часть времени Нгаи великодушен и справедлив. Мы зовём его «Нгаи-Нарок», Чёрный бог, поскольку он посылает нам чёрные облака полные дождя. Но мы не увидели их, взглянув на небо сегодня, оно было сухим и красным. В такие времена мы зовём его иначе, «Нгаи-Наньокье», Красный бог.\n\nЗасуха сильно повлияла на нас. Становится всё труднее найти воду в некоторых землях, а нашим стадам стало почти нечего есть. В окресностях провинции [drought_province.GetName] ситуация становится особенно тяжёлой. Местный «олоибони», духовный лидер, предложил, чтобы каждый обладатель стада пожертвовал восемь быков, чтобы умилостивить великого Нгаи. Мы полагаем, что он прав, но вынудив людей на такой поступок, мы сильно огорчим их."
 fetishist_flavor.208.a:0 "Если Вы не пожертвуете скот, он всё равно умрёт от засухи."
 fetishist_flavor.208.a.tt:0 "Приказать жителям провинции [drought_province.GetName] и её окрестностей пожертвовать часть стад в попытке остановить засуху и вызвать дождь. При этом, никто не обещает, что Нгаи сменит гнев на милость."
 fetishist_flavor.208.b:0 "Это уже слишком. Наш народ и так страдал."
 fetishist_flavor.208.b.tt:0 "Не приносить жертв и тем самым рискнуть, что гнев Нгаи продолжит довлеть над нами."
 fetishist_flavor.209.t:0 "Чёрный бог"
 fetishist_flavor.209.d:0 "Восславься Нгаи-Нарок, наш милосердный господин! Небо вновь потемнело от тяжёлых облаков! Много дней не было дождя, но теперь всё изменилось. Что было сухим и красным, стало влажным и зелёным. Наши дети больше не будут страдать от жажды, а стада не будут голодать. Мы благословлены."
 fetishist_flavor.209.a:0 "Мы всегда можем верить Нгаи."
 fetishist_flavor.210.t:0 "Красный бог"
 fetishist_flavor.210.d:0 "Мы оросили выжженную землю кровью тысяч быков, но дождь так и не пошёл. Небо красно, как почва под ногами, небеса и земля отражают гнев Нгаи-Наньокье. Послушав олоибони провинции [drought_province.GetName] мы сделали всё только хуже. Мясо и кровь, оставленные на поживу падальщикам, могли бы спасти многие жизни, жизни, которые угаснут под лучами неумолимого солнца."
 fetishist_flavor.210.a:0 "Нгаи, будь милocepднымl!"
 fetishist_flavor.210.a.tt:0 "Несмотря на жертвоприношение, засуха в провинции [drought_province.GetName] и её окрестностях не прекращается."
 god_is_black:0 "Чёрный бог"
 desc_god_is_black:0 "Нгаи-Нарок наполнил облака дождём, который вернул жизнь и процветание в провинцию."
 god_is_red:0 "Красный бог"
 desc_god_is_red:0 "Нгаи-Наньокье не посылает своим последователям дождя, провинция остаётся сухой и безжизненной. Люди и скот гибнут под палящими лучами солнца."
 forced_sacrifice:0 "Вынужденная жертва"
 desc_forced_sacrifice:0 "Жителей этой провинции вынудили принести в жертву часть стад. Скот для них — наивысшая ценность, и неважно, чем всё кончится, они всё равно будут недовольны из-за этого."
 fetishist_flavor.301.t:0 "Земля предков"
 fetishist_flavor.301.d.a:0 "Для великого Занахари жизнь человека подобна мгновению ока. Но мёртвые вечны. Наши почитаемые предки служат посредниками между нами и богом. Мы должны обращаться к ним за советом и доставлять им радость, чтобы наше общество процветало.\n\nЧтобы общаться с ними, мы должны посетить «таниндразана», землю предков. Хоть наши жилища обычно скромны, мёртвые лежат в величественных усыпальницах. Все мы однажды присоединимся к ним, а пока нашей основной обязанностью является служение предкам, поддержание в порядке их жилищ и исполнение их пожеланий."
 fetishist_flavor.301.a:0 "Мы будем защищать землю предков до последнего вздоха."
 fetishist_flavor.301.a.tt:0 "[Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! — земли предков находятся в провинции [ancestral_lands.GetName]."
 fetishist_flavor.302.t:0 "Мёртвые и позабытые"
 fetishist_flavor.302.d:0 "Когда-то мы поклонялись тем, кто жил до нас, но теперь избрали иной путь. Хотя величественные усыпальницы, воздвигнутые для предков, ещё стоят, их роль для народа снизилась. Их хранители покинули их, и однажды не останется ничего, кроме костей и развалин. Наши предки окончательно обрели покой."
 fetishist_flavor.302.a:0 "Наступает новая эра! [Root.Monarch.GetTitle] [Root.Monarch.GetName] да восславится!"
 fetishist_flavor.302.a.tt:0 "[Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! Выбирает для нашей страны новый культ, и земли предков в провинции [ancestral_lands.GetName] утрачивают свою роль."
 fetishist_flavor.303.t:0 "Вечное безмолвие"
 fetishist_flavor.303.d.a:0 "Мы всегда могли обратиться к разана, нашим предкам, за наставлением и советом, но сейчас осталась лишь тишина. Земли предков элиты нашего общества, в том числе и мавзолей династии [Root.Monarch.Dynasty.GetName], были утрачены. До нас дошли вести о разграбленных могилах и осквернённых останках. Мы оторванны от предков, а, следовательно, и от великого Занахари. Куда мы пойдём теперь? Кто поведёт нас? Многие сомневаются, может ли [Root.GetTitleIM] [Root.Monarch.GetName] править страной, если были утрачены величайшие святыни."
 fetishist_flavor.303.d.b:0 "Всё пропало"
 fetishist_flavor.303.a:0 "Худший день для [Root.GetTagRD]."
 fetishist_flavor.303.a.tt:0 "Мавзолей династии [Root.Monarch.Dynasty.GetName] был утрачен, и многие сомневаются, может ли [Root.GetTitleIM] §Y[Root.Monarch.GetName]§! править."
 fetishist_flavor.304.t:0 "Новое начало"
 fetishist_flavor.304.d.a:0 "Наша страна была ослаблена с тех пор, как мы потеряли священные земли предков. Однако с приходом нового правителя пора забыть об этой ране. [Root.Monarch.GetName] — лидер для нового поколения, и мы можем взглянуть навстречу светлому будущему. [Root.GetMSheHeCap] может выбрать новую таниндразана и построить там большую усыпальницу для предшественника."
 fetishist_flavor.304.d.b:0 "Восстановить во имя культа"
 fetishist_flavor.304.a:0 "С этого дня мы будем хоронить мёртвых в провинции [ancestral_lands.GetName]."
 fetishist_flavor.304.a.tt:0 "Часть земель в провинции [ancestral_lands.GetName] будет отведена для предков, а для семьи [Root.Monarch.Dynasty.GetName] будет построен мавзолей."
 fetishist_flavor.304.b:0 "Мы не можем позволить строительство очередного монумента для трупов и жрецов."
 fetishist_flavor.304.b.tt:0 "Многих огорчит тот факт, что для династии [Root.Monarch.Dynasty.GetName] не будет построено нового мавзолея."
 fetishist_flavor.310.t:0 "Дворец мёртвых"
 fetishist_flavor.310.d.a:0 "Одно из наиболее святых мест, Таниндразана правящей династии в провинции [ancestral_lands.GetName]. Многие из наиболее почитаемых и влиятельных предков лежат в тех землях в мавзолее семьи [Root.Monarch.Dynasty.GetName]. Хотя мавзолей всё ещё входит в число самых внушительных сооружений в стране, поддержание столь массивного здания требует немалых усилий, и мавзолей постепенно приходит в упадок. Если мы не потратим больше средств на его содержание, предки сочтут это оскорблением."
 fetishist_flavor.310.d.b:0 "Ещё описание"
 fetishist_flavor.310.a:0 "Мы восстановим мавзолей династии [Root.Monarch.Dynasty.GetName]!"
 fetishist_flavor.310.a.tt:0 "Воспользоваться случаем и провести ряд улучшений в усыпалинице предков в провинции [ancestral_lands.GetName] в процессе восстановительных работ."
 fetishist_flavor.310.b:0 "Выделить ресурсы для срочного ремонта."
 fetishist_flavor.310.b.tt:0 "Усыпальница предков в провинции [ancestral_lands.GetName] будет приведена в порядок, но никаких улучшений сделано не будет."
 fetishist_flavor.310.c:0 "Потребности живых превыше потребностей мёртвых!"
 fetishist_flavor.310.c.tt:0 "Сохранить ресурсы для иных нужд, и пусть усыпальница предков в провинции [ancestral_lands.GetName] и дальше разрушается."
 fetishist_flavor.311.t:0 "Предки довольны"
 fetishist_flavor.311.d:0 "Предки были весьма довольны улучшениями, произведёнными в семейной усыпальнице династии [Root.Monarch.Dynasty.GetName] пятнадцать лет назад. Хотя её величие со временем угасло, предки ещё помнят о проявленном уважении, пусть живых оно уже не впечатляет."
 fetishist_flavor.311.a:0 "И пусть предки заботятся о нас в будущем."
 fetishist_flavor.311.a.tt:0 "Семейная усыпальница династии [Root.Monarch.Dynasty.GetName] в провинции [ancestral_lands.GetName] больше не считается величественной."
 fetishist_flavor.312.t:0 "День, когда земля содрогнулась"
 fetishist_flavor.312.d.a:0 "До нас дошли новости об ужасной трагедии в провинции [earthquake_province.GetName]. Земля содрогнулась и сдвинулась, уничтожив несколько деревень и унеся многие жизни. Последователи Ваака, мы верим, что превыше всего гармония и баланс. Наш мир лежит на рогах быка, который стоит напротив возлюбленной коровы. Когда корова отворачивается от быка, рога его трясутся, и бедствия обрушиваются на наш мир. Гармония должна быть восстановлена! Вопрос в том, как?"
 fetishist_flavor.312.a:0 "Во всём виновны неверные из провинции [earthquake_infidel.GetName]!"
 fetishist_flavor.312.a.tt:0 "Обвинить в землетрясении [earthquake_infidel.GetGovernmentRD] [earthquake_infidel.GetName], чтобы получить повод атаковать их."
 fetishist_flavor.312.b:0 "Подобно яду в крови страны, неверующие вокруг нас виновны в катастрофе."
 fetishist_flavor.312.b.tt:0 "Обвинить всякого, кто не привержен культу [Root.GetCult], обратив гнев верующих против них."
 fetishist_flavor.312.c:0 "Мы должны работать вместе, чтобы восстановить провинцию [earthquake_province.GetName]."
 fetishist_flavor.312.c.tt:0 "Собрать ресурсы со всей страны, чтобы профинансировать строительство в провинции [earthquake_province.GetName]."
 fetishist_flavor.312.d:0 "[Root.GetCult] недоволен нами, мы должны просить прощения."
 fetishist_flavor.312.d.tt:0 "Не искать выгоды в случившемся, но возносить молитвы в надежде, что [Root.GetCult] смилостивится."
 hit_by_earthquake:0 "Пострадавшие от землетрясения"
 desc_hit_by_earthquake:0 "Случившееся в этой провинции землетрясение дорого нам обошлось, не только с точки зрения восстановительных работ, но и в человеческих жизнях."
 opinion_insulted_by_accusation:0 "Оскорблены обвинениями"
 devout_ruler:0 "Благочестивый правитель"
 desc_devout_ruler:0 "Правитель нашей страны благочестив и всегда старается угодить высшим силам."
 persecuting_infidels:0 "Преследование иноверцев"
 desc_persecuting_infidels:0 "Истинно верующие в нашей стране не испытывают особой любви к проживающим у нас иноверцам."
 rebuilding_efforts:0 "Усилия по восстановлению"
 desc_rebuilding_efforts:0 "Пострадав от бедствия, эта провинция получила финансовую помощь, чтобы быстрее восстановить разрушенное."
 fetishist_flavor.400.t:0 "Сын Божий"
 fetishist_flavor.400.d:0 "Недавно мы повстречали странников, несущих весть о «Христе», которого они зовут Сыном Божьим. Говорят, он сошёл с небес и ходил среди нас, уча любви и прощению. В конце он умер на кресте за грехи наши, но воскрес и вознёсся на небо. Говорят, однажды Спаситель вернётся на землю и принесёт вечную жизнь своим последователем, установив Царство Божие."
 fetishist_flavor.400.a:0 "Говорите, вечная жизнь? Расскажите поподробнее."
 fetishist_flavor.401.t:0 "Единство бога"
 fetishist_flavor.401.d:0 "Мы встретили людей, посвятивших свои жизни поклонению единственному истинному богу, «Аллаху». Они живут по законам, данным им пророками, величайшего из которых звали Мухаммед. Нам сказали, что истинный слуга Бога должен придерживаться пяти столпов ислама, включающих в себя веру, молитву, благотворительность, религиозный пост и паломничество в «Мекку». Они поделились с нами священным писанием, «Кораном», по видимому содержащим откровения Бога."
 fetishist_flavor.401.a:0 "Мы изучим его."
 fetishist_flavor.402.t:0 "Четыре благородные истины"
 fetishist_flavor.402.d:0 "Мы повстречали более чем скромно одетого мудреца, утверждающего, что он монах, следующий учению «Будды». Когда мы спросили его, что это значит, он поведал нам о человеке, достигшем просветления. Позднее он стал известен как Будда и разделил со своими последователями Четыре благородные истины. Они показывают нам, как мы тянемся и цепляемся за преходящее, оставаясь неудовлетворёнными и запертыми в бесконечном цикле перерождений, но также учат как достичь освобождения и просвещения, следуя Восьмеричному пути."
 fetishist_flavor.402.a:0 "Интересно. Расскажи нам подробнее."
 fetishist_flavor.403.t:0 "Вечный путь"
 fetishist_flavor.403.d:0 "Вы повстречали последователей санатана-дхарма или вечного пути. Превыше всего они ценят жизнь добродетельную и моральную, стабильность и свободу от невежества. Похоже, они поклоняются не одному, но нескольким богам, ища у тех помощь на пути к совершенствованию. Упоминались такие имена как Шива Разрушитель и Вишну Хранитель. Они призывают наш народ обратиться к своим поступкам в этой жизни, и посредством «кармы», духовной причины и следствия, мы можем показать себя достойными лучшей жизни после этой. Высочайшая цель всего — завершить цикл рождений и перерождений..."
 fetishist_flavor.403.a:0 "На это стоит обратить внимание."
 fetishist_flavor.404.t:0 "Могущество солнца"
 fetishist_flavor.404.d:0 "За морем живут интересные люди. Поначалу мы судили о них по золотым символам и сложным пирамидам, вселяющим страх в воинов, но недавно даже самые видные члены нашего общества заинтересовались их верованиями и мистикой. Пока что мы узнали о пантеоне богов и многочисленных ритуалах. Мы слышали истории о церемонии Нового огня, Тохиу молпили, с неделями физического воздержания, кровавыми ритуалами и даже обетами молчания, завершавшейся принесением в жертву человека с возжиганием внутри него огня и тем начинавшей новый цикл 52-летнего календаря.\n\nНасколько мы поняли, в основе их верований лежит идея об отсрочивании конца света, нашедшая понимание у части наших воинов."
 fetishist_flavor.404.a:0 "Встретча со смертью как часть жизни."
 fetishist_flavor.405.t:0 "Богиня битвы"
 fetishist_flavor.405.d:0 "Мы повстречали женщину, которая называет себя одной из «»сейдконур«», ордена шаманок-прорицательтниц. По её словам они верят в богиню «Фрейю», богиню любви, магии и войны. Она ездит в колеснице, запряжённой двумя котами и носит зачарованный плащ из перьев сокола. Из числа павших воинов половину она забирает в свой дворец «Фолькванг». Если мы склонимся пред Фрейей, то сможем использовать в своих целях магию сейд..."
 fetishist_flavor.405.a:0 "Крайне интересное обещание."
 fetishist_flavor.406.t:0 "Заповеди Эгзиабхера"
 fetishist_flavor.406.d:0 "Несколько лун назад до нас дошли сведения о людях, называющих себя «евреями» и считающих себя избранными Эгзиабхером, единым богом. Мы повстречали нескольких из них и пообщались.\n\nОни поведали нам, как от пророка Мусы получили Заповеди Эгзиабхера. Они записаны в «Орит», священном писании, копию которого они нам дали. За следование этим законам бог взял евреев под свою защиту. Они ожидают сошествия царя-мессии, который будет править Царством Божьим и возвестит о начале эры вечного мира и свободы. Больше не будет смертей, а умерших ранее воскресит Эгзиабхер. Следовавшие заповедям Эгзиабхера будет жить вечно, а грешники будут наказаны и казнены."
 fetishist_flavor.406.a:0 "Говорите, вечная жизнь? Стоит тщательнее изучить Орит..."
 fetishist_flavor.407.t:0 "Вечный огонь"
 fetishist_flavor.407.d:0 "Группа странников прибыла в город [Root.Capital.GetCapitalName] и потребовала аудиенции у правителя. С собой они принесли огонь, которому нельзя дать погаснуть и который, по их словам, они поддерживали на протяжении месяцев во время пути сюда в поисках нашего покровительства. Они следуют учению великого пророка Заратустры и, как мы поняли, были изгнаны из родных земель сотни лет назад. С тех пор они живут в общинах на берегах Индийского океана, следуя древним традициям.\nСтранники с охотой поделились с нами знанием о вечной борьбе между порядком и хаосом, Ахура Маздой и Ангра Маинью, но при этом не рассчитывают, что мы поверим в это. Они попросили разрешения воздвигнуть в городе [Root.Capital.GetCapitalName] храм огня и обещали, несмотря на свою малочисленность, способствовать обогащению нашего общества, подобно тому как сахар в молоке делает напиток более сладким и успокаивающим."
 fetishist_flavor.407.a:0 "Хумата, Хухта, Хваршта."
 fetishist_flavor.408.t:0 "Обряд плодородия"
 fetishist_flavor.408.d.a:0 "«Вотан», главная шаман провидец сейдконура, обратилась к нам в связи с отсутствием детей у правителя. И хотя мы в первую очередь обеспокоены отстутсвием прямых наследников, Вотан также беспокоит верность правителя Фрейе. Она предложила обряд плодородия, во время которого [Root.GetTitleIM] возляжет с одной из сейднокур. Вотан уверена, что, если Фрейя получила достаточно уважения и даров, в результате такого союза родится сильное и одарённое дитя."
 fetishist_flavor.408.d.b:0 "«Вотан», главная шаман провидец сейдконура, обратилась к нам в связи с отсутствием детей у правителя. И хотя мы в первую очередь обеспокоены отстутсвием прямых наследников, Вотан также беспокоит верность правителя Фрейе. Она предложила обряд плодородия, во время которого [Root.GetTitleIM] возляжет с «сейдмадур», одним из немногочесленных мужчин, практикующих сейд. Вотан уверена, что, если Фрейя получила достаточно уважения и даров, в результате такого союза родится сильное и одарённое дитя."
 fetishist_flavor.408.a:0 "Хуже от этого не станет. И сейднокур будут рады."
 fetishist_flavor.408.a.tt:0 "Провести грандиозный обряд плодородия в надежде получить наследника. И хотя Вотан выглядит уверенно, всем известна переменчивость богов, так что успех не гарантирован. [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! в случае неудачи много потеряет в глазах подданных."
 fetishist_flavor.408.b:0 "[Root.Monarch.GetTitle] не нуждается во вмешательстве богов для рождения наследника!"
 fetishist_flavor.408.b.tt:0 "Не претворять в жизнь идею Вотан."
 displeased_the_wotan:0 "Вотан недовольна"
 desc_displeased_the_wotan:0 "Мы не согласились на предложение Вотан, чем вызвали недовольство у неё и остального сейднокура."
 fetishist_flavor.409.t:0 "Благословение богини"
 fetishist_flavor.409.d.a:0 "Слава Фрейе, прекраснейшей богине любви и плодородия! Наш могучий и благочестивый [Root.GetTitleIM] [Root.Monarch.GetName] стал отцом не одного, а двух детей! Сейдкона после ритуала родила двух сильных и здоровых дочерей-близняшек. Поскольку матерью девочек стала сама Фрейя, это можно трактовать как знак особого расположения. В честь Фрейи девочек назвали Хносс и Герсими, как и её дочерей. Вотан уверяет, что любая из них однажды может стать великой правительницей."
 fetishist_flavor.409.d.b:0 " Слава Фрейе, прекраснейшей богине любви и плодородия! Наша энергичная и благочестивая [Root.GetTitleIM] [Root.Monarch.GetName] стала матерью не одного, но двух детей! Спустя девять месяцев после ритуала она родила двух сильных и здоровых дочерей-близняшек. Поскольку матерью девочек стала сама Фрейя, это можно трактовать как знак особого расположения. В честь Фрейи девочек назвали Хносс и Герсими, как и её дочерей. Вотан уверяет, что любая из них однажды может стать великой правительницей."
 fetishist_flavor.409.a:0 "Прекрасная Хносс поведёт нас!"
 fetishist_flavor.409.b:0 "Сильная малышка Герсими возглавит [Root.GetTagVN]!"
 fetishist_flavor.410.t:0 "Неполученное благословение"
 fetishist_flavor.410.d.a:0 "Прошли месяцы с момента проведения ритуала плодородия, а у сейдконы, с которой возлежал [Root.GetTitleIM] [Root.Monarch.GetName] не заметно признаков беременности. Несмотря на жертвоприношения Фрейе, она не дала своего благословения. Люди шепчутся о недостатке мужества у правителя и о неясном будущем народа..."
 fetishist_flavor.410.d.b:0 " Прошли месяцы с момента проведения ритуала плодородия, а [Root.GetTitleIM] [Root.Monarch.GetName] не выказывает признаков беременности. Несмотря на жертвоприношение Фрейе, она не дала своего благословения. Люди шепчутся о бесплодии правительницы и о неясном будущем народа..."
 fetishist_flavor.410.a:0 "Фрейя, почему ты оставила нас?"
 fetishist_flavor.411.t:0 "Сила магии"
 fetishist_flavor.411.d:0 "Верховная шаман провидиц сейднокура обратилась к нам во время войны. Она сказала, что правильно наложенные чары с благословения Фрейи могут помочь нам в войне с [freyja_enemy.GetAdjectiveSmall]ими безбожниками. И хотя сейднокур Фрейи, безусловно, могущественны, советники предостерегают, что магия непостоянна и может ударить по нам..."
 fetishist_flavor.411.a:0 "Защити наших храбрых воинов! Пусть они не падут в битве."
 fetishist_flavor.411.a.tt:0 "Попросить сейднокур наложить чары для победы в войне, на свой страх и риск..."
 fetishist_flavor.411.a.pos:0 "положительный результат."
 fetishist_flavor.411.a.neg:0 "отрицательный результат."
 fetishist_flavor.411.b:0 "Дружба прочней любого клинка."
 fetishist_flavor.411.b.tt:0 "Попросить сейднокур наложить чары для успехов в дипломатии, на свой страх и риск..."
 fetishist_flavor.411.c:0 "Мы не настолько отчаяны, чтобы играть с судьбой."
 fetishist_flavor.411.c.tt:0 "Отвергнуть предложение Вотан."
 fetishist_flavor.412.t:0 "Воины Фрейи"
 fetishist_flavor.412.d:0 "В последнее время наши воины показывают себя чрезвычайно хорошо, словно бы их вела божественная воля. Похоже, магия сейднокур была успешна."
 fetishist_flavor.412.a:0 "Слава Фрейе, отважнейшей из богинь!"
 freyjas_chosen:0 "Избранные Фрейей"
 desc_freyjas_chosen:0 "Воины этой страны показывают себя на поле боя выше всяких ожиданий. Кто-то полагает, что они благословлены Фрейей."
 fetishist_flavor.413.t:0 "Жадность Фрейи"
 fetishist_flavor.413.d:0 "В последнее время нам не везёт в боях. Многие великие воины погибли, хотя казалось, что ситуация была в нашу пользу. Многие указывают на сейднокур, виня во всём их магию. Они думают, что Фрейю разозлили наши требования, и она решила забрать больше наших храбрых воинов в свои владения, «Фолькванг», но прорицательницы уверяют, что их вину тут нет."
 fetishist_flavor.413.a:0 "Фрейя может быть безжалостной."
 greed_of_freyja:0 "Жадность Фрейи"
 desc_greed_of_freyja:0 "Воины этой страны показывают себя на поле боя хуже, чем ожидалось. Они гибнут в битвах, и некоторые считают, что это Фрейя забирает себе лучших из наших воинов."
 fetishist_flavor.414.t:0 "Богиня любви"
 fetishist_flavor.414.d:0 "В последнее время у наших дипломатов дела идут особенно хорошо. Они поражают всех своими манерами, обширными познаниями и остроумными речами. Мы должны воспользоваться удачным моментом и укрепить отношения с будущими союзниками. Похоже, магия сейднокура всё же удалась."
 fetishist_flavor.414.a:0 "Всем нравятся благословлённые Фрейей."
 beloved_diplomats:0 "Обожаемые дипломаты"
 desc_beloved_diplomats:0 "Наших дипломатов приветствуют практически при любом дворе, их ценят за манеры, знания и дружелюбие."
 fetishist_flavor.415.t:0 "Непреднамеренные оскорбления"
 fetishist_flavor.415.d:0 "В последнее время наши дипломаты совершают ошибки одну за другой. Обычно они хорошо воспитаны и держат себя с достоинством, но большинство их недавних попыток привели к катастрофическим последствиям. Только благодаря везению они пока не оскорбили никого из важных особ, но мы должны быть осторожны. Многие указывают на сейднокур и винят их неудачное заклинание. Они считают, что Фрейя огорчена нашим стремлением говорить, а не воевать, но прорицательницы настаивают на своей невиновности."
 scorned_diplomats:0 "Презираемые дипломаты"
 desc_scorned_diplomats:0 "У наших дипломатов есть неприятная привычка совершать бестактные ошибки в деликатных ситуациях. Их больше не приглашают на важные собрания, как раньше."
 fetishist_flavor.416.t:0 "Четвёртая ступень"
 fetishist_flavor.416.d:0 "Мудрый Будда научил нас следовать Восьмеричному пути, чтобы выйти из вечного цикла смерти и пререрождений. Четвёртая ступень, «самма камманта» или правильное поведение, учит, что нам следует воздержаться от распутства, присвоения чужого, причинения вреда и убийства. Во многом самма камманта способствовала стабильности и процветанию нашей страны, но есть и недостатки. Чтобы не огорчать Будду, монахи в провинции [no_killing_province.GetName] призывают наших подданных не вступать в армию. Поначалу их влияние было небольшим, но со временем их слова достигли многих, и последствия этого мы начинаем ощущать."
 fetishist_flavor.416.a:0 "Следовать Восьмеричному пути благородно."
 fetishist_flavor.416.a.tt:0 "Позволить тем, кто желает следовать Восьмеричному пути, не идти в армию."
 fetishist_flavor.416.b:0 "Их долг перед страной превыше долга перед Буддой!"
 fetishist_flavor.416.b.tt:0 "Заставить дезертиров вступить в армию. Они и им подобные, скорее всего, воспротивятся этому."
 doing_no_harm:0 "Не совершаю зла"
 desc_doing_no_harm:0 "Часть физически здоровых мужчин в этой провинции отказываются идти в армию, как они утверждают, по религиозным соображениям."
 forced_conscription:0 "Насильственная вербовка"
 desc_forced_conscription:0 "Часть мужчин в этой провинции была вынуждена пойти в армию, несмотря на религиозные убеждения."
 fetishist_flavor.417.t:0 "Дух щедрости"
 fetishist_flavor.417.d:0 "Чтобы развиваться как личность и приблизиться к духовному освобождению, мы должны накапливать пунью. Согласно учению Будды, накапливать её можно совершая добродетельные поступки, деяния и мысли, а накопленная пунья перенесётся и в следующие жизни. Признаком крайнего добросердечия является желание передать пунью другому человеку. Это доказывает, что мы совершаем доброжелательные дела и поступки не только ради самих себя, но и ради окружающих.\n\nНаш правитель, [Root.GetTitleIM] [Root.Monarch.GetName], готовит грандиозную церемонию в семейном святилище династии [Root.Monarch.Dynasty.GetName]. В конце церемонии [Root.Monarch.GetSheHe] передаст накопленную в ходе ритуала пунью. Кому следует её передать?"
 selfless_ruler:0 "Самоотверженный правитель"
 desc_selfless_ruler:0 "В ходе великой церемонии правитель самоотверженно передал пунью всем разумным существам."
 fetishist_flavor.417.a:0 "Своим предкам, чтобы уменьшить их страдания в следующей жизни."
 fetishist_flavor.417.a.tt:0 "[Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! напомнит всем о своих великих предках."
 fetishist_flavor.417.b:0 "Всем разумным созданиям ради общего блага."
 fetishist_flavor.417.b.tt:0 "[Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! поразит всех своей скромной и щедрой натурой."
 fetishist_flavor.418.t:0 "Вовзращение к своим"
 fetishist_flavor.418.d:0 "Больше тысячи лет назад евреи были изгнаны с Земли Обетованной, и с той поры дети Авраама рассеялись по всему миру, не имея собственной страны. Со временем наши традиции и религиозные практики изменились. Мы сами лишь недавно нашли путь к Эгзиабхеру будем отчаянно защищать появляющуюся близость к Хайманоту. \n\nБольшое племя странников недавно прибыло в провинцию [Root.GetName]. Они тоже называют себя потомками Авраама, но есть и различия. Они возносят молитвы «Яхве» и писанию, называемому «Тора». Они попросили разрешения поселиться на наших землях. Среди них много умелых ремесленников и мудрых учёных, вне всякого сомнения способных принести пользу нашей стране, но советники предупреждают, что со временем неизбежны разногласия между вновь прибывшими и нашими подданными..."
 fetishist_flavor.418.a:0 "Конечно, наши братья и сёстры останутся!"
 fetishist_flavor.418.a.tt:0 "Многочисленные евреи-иммигранты поселятся в провинции [Root.GetName]."
 fetishist_flavor.418.b:0 "Они не как мы, не истинные последователи Эгзиабхера."
 fetishist_flavor.418.b.tt:0 "Пришлые евреи будут изгнаны."
 jewish_immigrants:0 "Пришлые евреи"
 desc_jewish_immigrants:0 "В эту провинцию недавно прибыло много еврейских переселенцев."
 fetishist_flavor.419.t:0 "Требования евреев"
 fetishist_flavor.419.d:0 "Благодарные поначалу, евреи из провинции [Root.GetName] стали проявлять всё больше недовольства. Трения между ними и последователями Хайманота стоили нам немало бессонных ночей. Теперь, став частью нашего народа, евреи стали требовать большего участия в жизни страны. Они требуют, чтобы одному из их предводителей, глава гильдии Исаия, получил место в совете. Такое решение без сомнения порадует евреев, но при этом ослабит наш религиозный авторитет и разозлит более фанатично настроенных подданных."
 fetishist_flavor.419.a:0 "Мы с радостью примем мудрые советы Исаии."
 fetishist_flavor.419.b:0 "Мы что, мало Вам дали? Неблагодарные паразиты..."
 blasphemous_advisor:0 "Еретик в совете"
 desc_blasphemous_advisor:0 "Верных последователей Эгзиабхера беспокоит один из наших советников и его влияние на традиции и обычаи."
 dissatisfied_jews:0 "Недовольные евреи"
 desc_dissatisfied_jews:0 "Местные евреи недовольны своё малой ролью в управлении страной."
 fetishist_flavor.420.t:0 "Санбат осквернён"
 fetishist_flavor.420.d:0 "На седьмой день сотворения мира Эгзиабхер отдыхал. В его честь мы считаем седьмой день нелели священным. В санбат с заката предыдущего дня и до первой звезды дня нынешнего мы не работаем, не пишем, не готовим еду и даже не зажигаем огня. Осквернение санбата это посягательства на законы Бога. \n\nДо нас дошёл слух, что один из доверенных советников, [Root.Adm_Advisor.GetName], часто работает в санбат. Хотя наиболее яростные фанатики настаивают на побиении камнями, мы не хотели бы создавать столь опасный прецедент. Всё же, не только [Root.Adm_Advisor.GetName] нарушает санбат, хотя и делает это чаще других, почти не испытывая вины за проступок. Большинство верующих удовлетворит простое отстранение советника от должности, хотя потеря столь талантливого человека дорого нам обойдётся..."
 fetishist_flavor.420.a:0 "Мы не можем позволить кому-то столь аморальному представлять нашу страну."
 fetishist_flavor.420.b:0 "[Root.Adm_Advisor.GetName] играет важную роль в жизни страны. [Root.GetAASheHeCap] остаётся."
 fetishist_flavor.450.t:0 "Природа Бога"
 fetishist_flavor.450.d:0 "Поклонение христианскому Богу привело нас ближе к [christian_neighbor.GetAdjectiveSmall]ому народу, хотя мы никак не можем избавиться от ощущения, что наши слова не доходят друг до друга, когда речь заходит о теологии. Противоречия особо остро проявились сегодня, на общем богослужении, когда наш посол в [christian_neighbor.GetTagPR] вступил в яростный спор о природе Святой Троицы. [christian_neighbor.GetAdjective]ий народ оскробило то, как поклоняются в наших землях Отцу, Сыну и Святому Духу."
 fetishist_flavor.450.a:0 "Трудности перевода?"
 fetishist_flavor.450.b:0 "Принести извинения и исправить неточности."
 fetishist_flavor.451.t:0 "Христианский мир"
 fetishist_flavor.451.d:0 "Христианскому миру наше поклонение их Богу кажется чудом. Хотя им не нравятся некоторые нюансы нашей интерпретации веры, в основном они испытывают громадное облегчение от того, что слово Божье сумело распространиться среди язычников. Куда бы ни отправились наши послы, их всюду встреают с распростёртыми объятьями."
 fetishist_flavor.451.a:0 "Кирие элейсон"
 fetishist_flavor.451.a.tt:0 "Отношения с христианскими странами улучшаются на §G50§!."
 fetishist_flavor.452.t:0 "Христианская миссия в провинции [Root.GetName]"
 fetishist_flavor.452.d:0 "Открыв себя христианскому Богу, мы привлекли многих его последователей. Постоянно прибыващие купцы, священники, монахи и искатели приключений помимо всего прочего способствуют распространению веры в Бога в наших землях.\nГруппа миссионеров из страны [christian_missionary_origin.GetName] желает поселиться в провинции [Root.GetName]."
 fetishist_flavor.452.a:0 "Разве принятие божьих людей может навредить?"
 fetishist_flavor.452.b:0 "Мы никому не отдадим власть над верующими."
 fetishist_flavor.452.b.tt:0 "Отказав миссионерам мы недопустим распространения иноземных христианских сект у себя, но испортим отношения с их родной страной."
 christian_unorthodoxy:0 "Неортодоксальное христианство"
 christian_brotherhood:0 "Христианское братство"
 christian_mission_fetishism:0 "Христианская миссия"
 desc_christian_mission_fetishism:0 "Мы позволили миссионерам поселиться в этой провинции. Взамен разрешения проповедовать в этих землях они обязались трудиться, улучшая местную инфраструктуру и поддерживая жителей."
 fetishist_flavor.455.t:0 "Путешественник из дальних земель"
 fetishist_flavor.455.d:0 "Учёный кади, хорошо разбирающийся в законах ислама, решил почтить нас своим визитом. Судя по всему, он путешествует по исламскому миру, внося порядок и стройность в законы, и наблюдая, что думают о жизни и уении Пророка в разных землях. И хотя видит такого человека в город [Root.Capital.GetCapitalName] сам по себе является честью для нас, было бы ещё лучше, если бы мы смогли убедить его остаться..."
 fetishist_flavor.455.a:0 "Сделаем ему щедрое предложение."
 fetishist_flavor.455.b:0 "Это был великий день для нас."
 fetishist_flavor.456.t:0 "Торговцы-ширази"
 fetishist_flavor.456.d:0 "Группа прибывших с востока торговцев-ширази поселилась в провинции [Root.GetName] в надежде привезти отсюда в родные порты новые товары. Хотя ширази уверяют, что происходят из тех немногих мусульманских семей, что некогда первыми поселились на африканских берегах, их ислам являет собой смесь ритуалов и магических церемоний. В провинции [Root.GetName] они чувствуют себя как дома, и у местных не возникает с ними никаких проблем."
 fetishist_flavor.456.a:0 "Отлично."
 fetishist_flavor.457.t:0 "Религиозные волнения в провинции [Root.GetName]"
 fetishist_flavor.457.d:0 "Принятие нами ислама прошло большей частью безболезненно. По крайней мере в регионах, где мусульмане не являются большинством. Однако, в провинции [Root.GetName] у новой религии много последователей, в том числе и тех, кто полагает, что мы позволяем слишком много вольностей в вопросах теологии. Недавний приток новообращённых из менее ортодоксальных регионов страны создал серьёзное напряжение. Для контроля над населением местные власти ввели в провинцию войска, состоящии из ещё большего числа новообращённых, тем самым усугубив ситуацию. Похоже, нас вскоре ожидает вспышка насилия..."
 fetishist_flavor.457.a:0 "Немедленно сместить губернатора."
 fetishist_flavor.457.b:0 "Мы должны применить силу, чтобы исправить ситуацию."
 fetishist_flavor.458.t:0 "Распространение ислама"
 fetishist_flavor.458.d:0 "[muslim_missionary_origin.GetAdjective]ие миссионеры стали обычным явлением в провинции [Root.GetName], и население прилежно внимает им. Дошло до того, что уже нельзя сказать, следуют ли в провинции обычаям предков. Хорошо это или плохо, провинция [Root.GetName] отныне является полностью исламким регионом."
 fetishist_flavor.458.a:0 "Аллах велик."
 qadi_in_fetishist_lands:0 "Уважаемый кади"
 desc_qadi_in_fetishist_lands:0 "Учёный законник и судья поселился в нашей стране."
 shirazi_merchant_presence:0 "Сообщество торговцев-ширази"
 desc_shirazi_merchant_presence:0 "Группа мусульманских торговцев поселилась в этой провинции."
 fetishist_flavor.460.t:0 "Миграция зороастрийцев"
 fetishist_flavor.460.d:0 "До разбросанных зороастрийских сообществ дошли сведения о нашей приверженности религии маздеизм. Огненные храмы города [Root.GetCapitalName] стали особо известными, и всё больше зороастрийцев стали прибывать сюда в поисках лучшей жизни и в надежде на более тёплый приём.\nХотя некоторых беспокоит, что провинция так быстро утрачивает связь с традициями предков, непрекращающийся поток учёных, торговцев и прочих важных для общества мужчин и женщин поможет развитию региона."
 fetishist_flavor.460.a:0 "Мы должны приветствовать наших братьев и сестёр из дальних земель!"
 fetishist_flavor.460.b:0 "Мы должны защитить наши традиции!"
 zoroastrian_migration_into_africa:0 "Миграция зороастрийцев"
 desc_zoroastrian_migration_into_africa:0 "Члены зороастрийской диаспоры селятся в этой провинции, горя желанием помочь любыми возможными способами в обмен на защиту."
 fetishist_flavor.461.t:0 "Погас огонь в провинции [Root.GetName]"
 fetishist_flavor.461.d:0 "Постепенно в стране возводилось всё больше огненных храмов с использованием изначального огня, принесённого в страну последователями зороастризма. Их вера распространилась среди нашего населения, но при этом вызвала недовольство у приверженцев традиций. Огненный храм, воздвигнутый рядом с усыпальницей одного из наших наиболее почитаемых предков в городе [Root.GetName] привёл к вспышке враждебности между последователями старых верований и прибывшими с востока «Магами». Традиционалисты ворвались в храм и погасили священный огонь."
 fetishist_flavor.461.a:0 "Ятха Аху вайрьйо."
 zoroastrian_unrest:0 "Столкновения на религиозной почве"
 desc_zoroastrian_unrest:0 "В обществе велико напряжение между послдователями нового культа маздеизма и сторонниками старых традиций."
 TRADING_CITY_TOOLTIP:0 "§YОсновать торговый город§!"
 TRADING_CITY_ONLY_TRADE_LEAGUE_LEADER:0 "\nТолько лидер торговой лиги может основать торговый город."
 TRADING_CITY_ONLY_ONE_PER_TRADE_NODE:0 "\nВаша торговая лига может иметь только один торговый город в каждом узле."
 TRADING_CITY_CAPITAL:0 "\nВы не можете превратить свою столицу в торговый город."
 CANT_LEAD_TRADE_LEAGUE:0 "\nВы не можете возглавлять торговую лигу по следующим причинам:\n"
 trading_city:0 "Торговый город"
 trading_city_desc:0 "Форма правления, при которой город формально считает себя республикой и основной упор делает на торговлю.\nТорговые города могут быть основаны только лидерами торговых лиг.\nЕсли торговый город получит в своё распоряжение более одной провинции, его форма правления изменится на §Yторговую республику§!.\n"
 trading_city_legacy:0 "Торговый город"
 trading_city_legacy_desc:0 "Форма правления, при которой город формально считает себя республикой и основной упор делает на торговлю.\nТорговые города могут быть основаны только лидерами торговых лиг.\nЕсли торговый город получит в своё распоряжение более одной провинции, его форма правления изменится на §Yторговую республику§!.\n"
 fetishist_flavor.500.t:0 "Совет города [Root.Capital.GetCapitalName]"
 fetishist_flavor.500.d:0 "Наши старейшины обеспокоены тем, что мир и спокойствие сделали наших воинов мягкотелыми и притупили умы наших учёных. «Поклонение Теотлю не должно быть таким!», — утверждают они. Для умиротворения старейшин мы могли бы построить здание для наблюдения за звёздами, или же мы можем провести жертвоприношение во славу Солнечного Бога."
 fetishist_flavor.500.a:0 "Построить обсерваторию."
 fetishist_flavor.500.a.tt:0 "Если эта затея завершится успешно, великая пирамида даст нам знания на поколения вперёд."
 fetishist_flavor.500.b:0 "Стоит пойти по проверенному пути жертвоприношений."
 fetishist_flavor.500.b.tt:0 "Если всё пойдёт по плану, то наш правитель будет известен за своё благочестие."
 fetishist_flavor.501.t:0 "Наблюдение за звёздами"
 fetishist_flavor.501.d:0 "С помощью опытных инженеров и новейших архитектурных достижений наши рабочие воздвигли прекрасную пирамиду. Двери здания смотрят на восток — каждое утро Солнечный Бог даёт нам свой свет в благодарность за усилия вложенные в прекрасный храм."
 fetishist_flavor.501.a:0 "Прекрасно!"
 fetishist_flavor.502.t:0 "[Root.Monarch.GetTitle] поделится кровью"
 fetishist_flavor.502.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] решительно подош[Root.GetMEndEl] к алтарю. Садящееся солнце сияло на [Root.GetMEgoEyo] обсидиановом клинке, пока пение жрецов усиливалось. Пока [Root.Monarch.GetSheHe] делал[Root.GetMEndA] мелкий надрез на руке, толпа ликовала. Кровь всё ещё капала с [Root.GetMEgoEyo] тела. [Root.Monarch.GetSheHe] кивнул[Root.GetMEndA] в сторону старейшин. Один из них улыбнулся, в то время как воины-орлы подходили к алтарю."
 fetishist_flavor.502.a:0 "Во славу Солнца!"
 fetishist_flavor.503.t:0 "Провальная стройка"
 fetishist_flavor.503.d:0 "Плохая погода и ужасное управление заставили рабочих бросить инструменты и прекратить строительство. Вместо этого они жалуются на недостаточную оплату и кошмарные условия труда — некоторые даже пытались поджечь стройку. Разочарованные старейшины недовольно покачивают головами."
 fetishist_flavor.503.a:0 "Предсказуемо."
 fetishist_flavor.504.t:0 "Под взором предков"
 fetishist_flavor.504.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] нервно подступил[Root.GetMEndA] к алтарю. Клинок дрожал в [Root.GetMEgoEyo] руке, пока толпа затаила дыхание. Закрыв глаза, [Root.Monarch.GetSheHe] надавил[Root.GetMEndA] клинком на кожу... \n\nПорез, который [Root.Monarch.GetSheHe] сделал[Root.GetMEndA] должно быть оказался слишком глубоким, поскольку кровь быстро оросила камень и стекла по ступеням. Жидкость выглядела почти чёрной в свете заката и [Root.GetTitleIM] едва услышал[Root.GetMEndA], как жрецы прекратили петь, перед тем, как [Root.Monarch.GetSheHe] потерял[Root.GetMEndA] сознание.\n\nКогда [Root.Monarch.GetName] проснул[Root.GetMEndSYA], [Root.Monarch.GetSheHe] уже не был[Root.GetMEndA] так[Root.GetMEndOyIm], как прежде."
 fetishist_flavor.504.a:0 "Какой позор!"
 fetishist_flavor.505.t:0 "Золотые идолы"
 fetishist_flavor.505.d:0 "Умелый ювелир стал известным в наших землях. Его популярность позволила расширить свою мастерскую и принять несколько учеников. Наша знать особенно заинтересована в его умении создавать изысканных золотых идолов, представляющих различных богов. Он создавал их в виде змей, орлов и ягуаров. Неудивительно, что стало модным держать их поблизости, например в качестве кулона."
 fetishist_flavor.505.a:0 "Чарующе!"
 fetishist_flavor.506.t:0 "Единство крови"
 fetishist_flavor.506.d:0 "Этим утром [Root.GetTitleIM] [Root.Monarch.GetName] получил[Root.GetMEndA] послание от одного из старейшин провинции [worried_province.GetName], убеждающее нас в необходимости великого жертвоприношения в честь Облачного Змея.\n\nПогода в последние месяцы действительно была необыкновенно сухой, особенно в земле [worried_province.GetName]. Местные волнуются о своём урожае, в то время как старейшины озвучивают своё мнение — их прорицатели сообщили о недостатке веры у крестьян. Странное чувство элитизма витает вокруг старейшин и некоторые глумятся над крестьянами, ищущими их советов.\n\nВзглянув на послание снова, [Root.GetTitleIM] озадачен[Root.GetMEndA]. Возможно примирительная церемония это как раз то, что нужно для региона?"
 fetishist_flavor.506.a:0 "Прикажите провести изысканную кровавую церемонию!"
 fetishist_flavor.506.b:0 "У нас есть дела поважнее."
 fetishist_flavor.507.t:0 "Под холодной луной"
 fetishist_flavor.507.d:0 "Луна в небе нависает над толпой, лица жрецов сияют в отблесках факелов. Тишина повисла в воздухе, изредка нарушаемая шуршанием ног, идущих к алтарю — дюжина людей идёт, или скорее их тащат прямиком в центр церемонии. Земля [worried_province.GetName] давно не видела таких ритуалов и было очевидно, что это касается всех, от мала до велика. После проведённого месяца в тишине, высший жрец наконец то воззвал к богам, пока незадачливого крестьянина держали на алтаре. Его сердце, вместе с сердцами других незадачливых участников жертвопринощения, скоро будет «выпущено на волю», что бы оно могло присоединиться к духам."
 fetishist_flavor.507.a:0 "Надо делать такое почаще."
 fetishist_flavor.507.b:0 "Это наш новый стиль жизни."
 fetishist_flavor.508.t:0 "Упущенная возможность"
 fetishist_flavor.508.d:0 "Был тёмный и облачный вечер в регионе [worried_province.GetName], когда люди, по велению старейшин, собрались лицезреть великое жертвоприношение. «Это спасёт [worried_province.GetName]», сказал высший жрец. «Это остановит засуху, хотя вроде бы это уже и не надо», бормотали крестьяне, поглядывая на небо. Вроде бы это дождевые тучи?\nДары, предназначенные Облачному Змею взвизгивали и рыдали, пока их тянули к алтарю. Напряжение повисло вокруг.\nВнезапно громовой раскат раздался в небе и дождь оросил место жертвоприношения. Толпа внезапно обезумела, начав кричать в воздух — некоторые жители пытались освободить своих любимых от напрасного жертвоприношения! Церемониальный нож, теперь возведённый в защитной стойке высшего жреца, в панике разрезал воздух, пока почтенные старешийны пытались скрыться."
 fetishist_flavor.508.a:0 "Ужасные новости!"
 distrust_of_the_elders:0 "Недоверие старейшин"
 desc_distrust_of_the_elders:0 "Старейшины в последнее время совершили несколько ужасно неточных предсказаний."
 blessed_rains:0 "Благословлённый дождь"
 desc_blessed_rains:0 "Люди совершают жертвоприношения после каждого сбора урожая."
 fetishist_flavor.510.t:0 "Благословлённый гуру"
 fetishist_flavor.510.d:0 "Мы слышали о человеке, обладающем необыкновенной аурой и познаниями в философии. Односельчане уважают его так, словно он один из жрецов. Любопытно то, что он никогда не стремился к земным благам и не хотел ничего кроме того, что бы иметь возможность доносить свои познания другим — по факту он стал кем то вроде местной достопримечательности, люди спрашивали его совета в делах разного рода. Некоторые дворяне утверждают, что со дня на день он начнёт брать деньги за свои советы, хотя другие считают что ему явно стоит провести жизнь не только в медитациях в местном храме."
 fetishist_flavor.510.a:0 "Сделайте его советником."
 fetishist_flavor.510.b:0 "Ему стоит остаться в его родном поселении."
 fetishist_flavor.511.t:0 "Священные писания"
 fetishist_flavor.511.d:0 "Мы получили гневное письмо из провинции [dharmic_neighbor.GetName], в котором сообщалось о [Root.GetAdjectiveSmall]ом монахе, продающем книги в их границах, выдавая их за священные писания. Помимо того, что это является подделкой, в текстах так же есть несколько существенных ошибок и власти провинции [dharmic_neighbor.GetName] обвиняют нас в розжигании религиозных беспорядков. Возможно монах всего лишь пытался объяснить своё мировоззрение, хотя учитывая популярность писаний в провинции [dharmic_neighbor.GetName], вполне вероятно что это действительно шарлатан, использующий религию для заработка...\n\nУщерб уже нанесён и мы можем только ввести войска для его поиска и депортации."
 fetishist_flavor.511.a:0 "Так тому и быть."
