 consort_events.102.b:0 "Может быть хватит места при совете?"
 consort_events.102.b.tt:0 "Будем надеяться, что [Root.GetTitleConsortIM] §Y[Root.Consort.GetName]§! удовлетворится этим. [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! получит нового советника."
 consort_events.103.t:0 "Пустая кроватка"
 consort_events.103.d:0 "Прошло уже несколько лет, как [Root.GetTitleIM] [Root.Monarch.GetName] и [Root.GetTitleConsortIM] [Root.Consort.GetName] живут в браке, но до сих пор небеса не послали им ребёнка. Люди начинают опасаться за будущее государства у которого нет наследника престола. Уже пошли мерзкие слухи относительно возможного бесплодия, которым может страдать как [Root.GetTitleIM], так и [Root.GetTitleConsortIM]. Мы должны немедленно принять меры, не просто чтобы спасти будущее [Root.GetTagRD], но и удостовериться, что [Root.GetTitleIM] сохранит честь."
 consort_events.103.a:0 "Очевидно, что [Root.Consort.GetName] не сможет дать нам наследника. [Root.Monarch.GetTitle] найдёт другого консорта."
 consort_events.103.b:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] знает одного подходящего дальнего родственника..."
 consort_events.103.b.tt:0 "Дальний родственник нашего правителя станет новым наследником [Root.GetTagRD]."
 consort_events.103.c:0 "Мы должны обрести терпение. Рано или поздно у нас будет наследник престола."
 consort_events.103.c.tt:0 "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! получит ещё шанс, хоть это и не поможет борьбе со слухами."
 consort_events.104.t:0 "Каков[Root.Consort.GetCEndA] [Root.Consort.GetMotherFather], таков[Root.GetHEndA] и [Root.Heir.GetDaughterSon]"
 consort_events.104.da:0 "Уже многие годы, наше благородие, [Root.GetTitleConsortIM] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] раз за разом поражает нас своими невероятными познаниями и навыками. [Root.Consort.GetCEgoEyoCap] понимание военной тактики превзошло многих наших полководцев, а искусство фехтования сделало [Root.Consort.GetCEgoEyo] опасным противником. [Root.Consort.GetName] имеет прекрасное образование, и [Root.Consort.GetCEgoEyo] [Root.Heir.GetDaughterSon], [Root.Heir.GetName], теперь проявляет такой же неподдельный интерес к знаниям, что не может не радовать. Яблочко от яблоньки недалеко падает."
 consort_events.104.db:0 "Уже многие годы, наше благородие, [Root.GetTitleConsortIM] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] раз за разом поражает нас своими невероятными познаниями и навыками. [Root.Consort.GetCSheHeCap] прекрасно разбирается в управлении нашей державой, а [Root.Consort.GetCEgoEyo] скорость работы с числами даст фору любому нашему счетоводу. [Root.Consort.GetName] имеет прекрасное образование, и [Root.Consort.GetCEgoEyo] [Root.Heir.GetDaughterSon], [Root.Heir.GetName], теперь проявляет такой же неподдельный интерес к знаниям, что не может не радовать. Яблочко от яблоньки недалеко падает."
 consort_events.104.dc:0 "Уже многие годы, наше благородие, [Root.GetTitleConsortIM] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] раз за разом поражает нас своими невероятными познаниями и навыками. Помимо невероятной харизмы и отличных манер, [Root.Consort.GetSheHe] прекрасно разбирается в политике и истории каждой значимой иностранной державы. [Root.Consort.GetName] имеет прекрасное образование, и [Root.Consort.GetCEgoEyo] [Root.Heir.GetDaughterSon], [Root.Heir.GetName], теперь проявляет такой же неподдельный интерес к знаниям, что не может не радовать. Яблочко от яблоньки недалеко падает."
