 consort_events.308.db:0 "После десятилетий в браке, [Root.Monarch.GetName] сильно скучает без своей пары. Уже много дней [Root.Monarch.GetSheHe] просто пялится в пустоту, и только иногда советники вырывают [Root.GetMEgoEyo] из грёз обратно в реальность, и всё это их заметно беспокоит. Все они согласились с тем, что пора что-то сделать, чтобы наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] прош[Root.GetMEndEl] этот трудный период."
 consort_events.308.dc:0 "После столь долгой жизни в браке, [Root.Monarch.GetName] сильно скучает без своей пары. Уже много дней [Root.Monarch.GetSheHe] просто пялится в пустоту, и только иногда советники вырывают [Root.GetMEgoEyo] из грёз обратно в реальность, и всё это их заметно беспокоит. Все они согласились с тем, что пора что-то сделать, чтобы наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] прош[Root.GetMEndEl] этот трудный период."
