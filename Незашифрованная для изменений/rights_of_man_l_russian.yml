 rr_royalists_FACTION_DESC:0 "Империалисты желают обуздать революцию и централизовать власть. Они утверждают, что уважают народную волю, хотя питают отвращение к безумию и террору неконтролируемой толпы. Если импералисты захватят власть, то рано или поздно они попытаются стать революционной империей."
