 coptic_flavor.33.t:0 "Союзники веры"
 coptic_flavor.33.d:0 "Мы горды тем, что мы копты — последователи истинной веры, самой чистой ветви христианства. Твёрдость наших убеждений непоколебима, мы никогда не оставим Христа, но... изолированность от остальных христианских общин мира делает нас слабее. Мы окружены религиозными противниками со всех сторон. Вопрос стоит не в том, будет ли война, а в том, когда она начнётся. До её начала нам стоит постараться найти могущественных союзников. Далеко на севере существуют другие великие христианские государства, но их точное местоположение и расстояние до них нам неизвестны. Быть может, стоит направить экспедицию на север?"
 coptic_flavor.33.a:0 "Отправьте команду лучших исследователей, священников и дипломатов!"
 coptic_flavor.33.a.tt:0 "Отправить на север экспедицию с целью обнаружения других последователей христианской веры. Успех не гарантируется, но мы можем найти поддержку против наших врагов."
 coptic_flavor.33.b:0 "Нам не нужен никто, кроме Бога на нашей стороне."
 coptic_flavor.33.b.tt:0 "Экспедиции не будет."
 coptic_flavor.34.t:0 "Книги мечей"
 coptic_flavor.34.d:0 "Группа коптских дипломатов из соседней [From.GetTagRD] пересекла нашу границу. А с ними необыкновенно большое число священнослужителей. Наши советники подозревают, что это посольство к другим христианским странам, расположенным на севере. Сами дипломаты нервничают и скрывают свои истинные намерения. Быть может, это какие-то их религиозные дела, но что если это попытка найти союзников против нас самих? Мы будем со всех сторон окружены фанатичными неверными!"
 coptic_flavor.34.a:0 "Это просто выдумки. [From.GetAdjective]ие дипломаты могут пройти."
 coptic_flavor.34.b:0 "Мы не можем так рисковать. Задержите их."
 coptic_flavor.35.t:0 "Враги веры"
 coptic_flavor.35.d:0 "До нас дошли новости о том, что подлые соседи из [From.GetTagRD] вероломно пленили наших дипломатов! Они не собираются ни пропускать наших людей на север, ни давать им возможность вернуться домой. Мы можем лишь надеяться, что они передумают. В любом случае, это возмутительное нападение на мирных посланников лишь подтверждает наши опасения. [From.GetName] — опаснейший враг истинной веры."
 coptic_flavor.35.a:0 "Господи, порази нечестивцев!"
 coptic_flavor.36.t:0 "Братья из-за моря"
 coptic_flavor.36.d:0 "Иногда мы вспоминаем, насколько этот мир больше наших собственных владений. Нас посетила группа странных людей родом из земель, находящихся далеко на Юге. Большинство из них говорит лишь на их собственном, необычно звучащем языке, однако некоторые знакомы с арабским, так что мы нашли переводчиков. Они заявили, что их послала великая держава [sent_diplomats.GetName], и, что самое главное — они ищут друзей среди братьев христиан. У нас весьма мало знаний о христианах на Юге, но эти [sent_diplomats.GetAdjectiveSmall]ие люди выглядят искренне верующими. Они рассказывают о Христе с невероятным рвением в голосе, и, кажется, разбираются в священном писании даже лучше, чем среднестатистический дворянин нашей державы. Их страна окружена религиозными врагами и они ищут у нас поддержки в защите истинной веры. Этот конфликт очень далёк и неизвестен для нас, чтобы вмешиваться напрямую, но мы могли бы поделиться нашими знаниями и частью ресурсов с братьями во Христе."
 coptic_flavor.36.a:0 "Конечно мы поможем Вам, братья. Всё для единого истинного Бога!"
 coptic_flavor.36.a.tt:0 "[From.GetAdjective]ие дипломаты отправляются домой с некоторым количеством ресурсов на помощь в их борьбе за христианскую веру."
 coptic_flavor.36.b:0 "Это не наша забота. У нас есть свои войны и враги."
 coptic_flavor.36.b.tt:0 "[From.GetAdjective]ие дипломаты оправляются домой с пустыми руками."
 coptic_flavor.37.t:0 "Друзья в иных краях"
 coptic_flavor.37.d:0 "Восславим Господа, наши посланники, наконец, вернулись из долгого путешествия на север! Они не просто вернулись, целые и невредимые, но также привезли множество записей и историй о своём походе. Большая часть посвящена [From.GetTagDT], где их приняли крайне гостеприимно. Хоть мы и надеялись на нечто большее, нежели знания, мы должны быть благодарны за любую помощь, которую Бог и единоверцы оказывают нам. Мы позаботимся, чтобы их дары не пропали зря."
 coptic_flavor.37.a:0 "Быть может, это начало крепкой дружбы между нашими народами?"
 coptic_flavor.38.t:0 "Одни во всём мире"
 coptic_flavor.38.d:0 "Наши дипломаты, наконец, вернулись из долгого и трудного путешествия на север. В конце концов, они действительно достигли христианских земель, но вернулись с пустыми руками. Они встретили множество христиан, но лишь немногие вняли им и нашему тяжёлому положению. В подобной изоляции наши беды удваиваются — мы не просто окружены врагами, но расстояние до остального христианского мира делает нас изгоями. Происходящее в [Root.GetTagPR] их не сильно волнует, так что они считают нас слишком чужими для братского общения. Кажется... будто мы одни в мире..."
 coptic_flavor.38.a:0 "Не теряйте веры! Господь — единственный союзник, который нам нужен."
 opinion_captured_diplomats:0 "Захваченные дипломаты"
 coptic_flavor.100.t:0 "Паломники в провинции [Root.GetName]"
 coptic_flavor.100.da:0 "В провинции [Root.GetName] с недавних пор появилось значительное число потерявшихся душ, пришедших в местный монастырь в поисках направляющей руки Господа. На самом деле, регион становится очень популярным у людей, ищущих покаяния и отпущения грехов на путях Святого Антония — пустынные пещеры великолепно подходят для жизни отшельника, позволяя самым праведным коптам провести годы в созерцательном одиночестве. \n\nВ то же время, население провинции [Root.GetName] весьма гордится таким благочестием. Немного вдохновляющих фраз могли бы поднять их самооценку ещё выше."
 coptic_flavor.100.db:0 "В провинции [Root.GetName] с недавних пор появилось значительное число потерявшихся душ, пришедших в местный монастырь в поисках направляющей руки Господа. На самом деле, регион становится очень популярным у людей, ищущих покаяния и отпущения грехов на путях Святого Антония — пустынные пещеры великолепно подходят для жизни отшельника, позволяя самым праведным коптам провести годы в созерцательном одиночестве. \n\nВ то же время, население провинции [Root.GetName] весьма гордится таким благочестием. Немного слов поддержки могут укрепить их энтузиазм ещё сильнее..."
 coptic_flavor.100.a:0 "Напомните им о добродетели тяжёлого труда."
 coptic_flavor.100.b:0 "Скажите, что они должны быть всегда готовы защитить нашу веру любой ценой."
 inspired_workers:0 "Вдохновлённые рабочие"
 desc_inspired_workers:0 "Рабочие региона ободрены благочестивостью общества."
 inspired_soldiers:0 "Вдохновлённые солдаты"
 desc_inspired_soldiers:0 "Солдаты региона ободрены благочестивостью общества."
 coptic_flavor.101.t:0 "Опустошённый монастырь"
 coptic_flavor.101.d:0 "Одна из наших провинций направила представителей, прося у нас поддержку и ресурсы на восстановление древнего монастыря, недавно разграбленного разбойничьим рейдом. Фундамент этих стен был заложен многие поколения назад, так что население региона просто хотело восстановить его и сделать маяком своей веры. Любая помощь, вероятно, способна произвести сильное впечатление на местных."
 coptic_flavor.101.a:0 "Предоставьте им необходимые ресурсы."
 coptic_flavor.101.a.tt:0 "Монастырь будет восстановлен."
 coptic_flavor.101.b:0 "Они могут молиться у себя дома."
 coptic_flavor.101.b.tt:0 "Посланники уйдут ни с чем."
 monastery_repaired:0 "Отреставрированный монастырь"
 desc_monastery_repaired:0 "Сожжённый монастырь был полностью восстановлен."
 coptic_flavor.150.t:0 "Окно в Средиземноморье"
 coptic_flavor.150.d:0 "Освобождение Александрии оказалось великой победой не только для коптов. Итальянские торговые города имеют постоянные представительства в этом порту, и теперь горят желанием торговать с нами. Эти купцы сейчас бьются за милости и льготы, которые способен даровать [Root.GetTitleIM], который смог сделать то, чего не смогли и крестоносцы когда-то, а через них мы наконец установили связи со многими христианскими государствами восточного средиземноморья."
 coptic_flavor.150.a:0 "«Внимайте, и почаще воздавайте хвалу Господу в благодарность.»"
 coptic_flavor.150.a.tt:0 "Наши карты восточного средиземноморья стали более полными."
 HOLY_SITE_1227_DESC:0 "В Аксуме располагается церковь Марии Сионской, которая была построена в IV веке во время правления Эзаны, первого христианского правителя древнего Аксумского царства. Согласно легендам, здесь древний император Менелик I, сын царя Соломона и царицы Савской, оставил Ковчег Завета после своего путешествия в Иерусалим."
 HOLY_SITE_358_DESC:0 "Александрия — исторический престол коптской церкви, а именно её патриарха, Папы Александрийского, обосновавшегося в Каире с XI века. Когда святой отец заседает в Александрии, его престол располагается в соборе Святого Марка, построенном во славу Апостола Марка, создателя коптской церкви. Тысячу лет Александрия была центром образования, а первая в мире Богословская школа была основана именно здесь."
 HOLY_SITE_419_DESC:0 "Эчмиадзинский собор в Вагаршапате был основан Святым Григорием Просветителем и Святым Трдатом Великим, и, несмотря на века иностранной оккупации, он остаётся одним из важнейших святых мест Армянской Апостольской церкви."
 HOLY_SITE_2313_DESC:0 "Антиохия, колыбель христианства, была крупным религиозным центром во времена Рима. Она стала одним из престолов пяти изначальных патриархов, вместе с Константинополем, Иерусалимом, Александрией и Римом. Антиохия когда-то была шумным мегаполисом в полумиллион душ, но оказалась полностью разорена в ходе крестовых походов. Она пала в XIII веке, когда город был разграблен мусульманами, а всё христианское население было порабощено или истреблено."
 HOLY_SITE_1234_DESC:0 "Древний город Каср Ибрим стал центром христианства в VIII веке и достиг вершины развития во времена Набатейской епархии. Даже когда большая часть Нубии приняла ислам, население Каср Ибрима оставалось верно христианству, и остаётся таким вплоть до наших дней. Расположенный на скале, с видом на реку Нил, Каср Ибрим стал городом огромного экономического, политического и религиозного значения."
