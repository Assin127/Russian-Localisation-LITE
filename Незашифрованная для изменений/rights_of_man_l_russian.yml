 coptic_flavor.1.t:0 "Священное сердце [Root.GetTagRD]"
 coptic_flavor.1.da:0 "Однажды Аксум был сердцем древней Аксумской империи, бастиона мощи христианства, расположившейся на перепутье между Африкой, Аравией и греко-римским миром. Обелиски и дворец остались в руинах, но мы отстроили церкви этой великой нации древности. \n\nВеличайшей из них была и остаётся церковь Марии Сионской. Именно в этом месте мы коронуем всех наших императоров, наследников Менелика I, бывшего сыном самих царя Соломона и царицы Савской. Именно здесь находился Ковчег Завета. Каждый год тысячи паломников прибывают из самых удалённых уголков нашей страны и со всего мира, чтобы посетить это святое место."
 coptic_flavor.1.db:0 "Слава господу нашему, Аксум наш! Однажды Аксум был сердцем древней Аксумской империи, бастиона мощи христианства, расположившейся на перепутье между Африкой, Аравией и греко-римским миром. Обелиски и дворец остались в руинах, но мы отстроили церкви этой великой нации древности. \n\nВеличайшей из них была и остаётся церковь Марии Сионской. Именно в этом месте короновались все эфиопские императоры, наследники Менелика I, бывшего сыном самого царя Соломона и царицы Савской. Именно здесь находился Ковчег Завета. Каждый год тысячи паломников прибывают посетить это святое место."
 coptic_flavor.1.a:0 "Аксум вновь будет излучать бесконечную божественную славу!"
 coptic_flavor.2.t:0 "Священное сердце [From.GetTagRD]"
 coptic_flavor.2.d:0 "Древний Аксум может быть спокоен в безопасном владении коптской державы. Однажды Аксум был сердцем древней Аксумской империи, бастиона мощи христианства, расположившейся на перепутье между Африкой, Аравией и греко-римским миром. Вместе с обелисками и дворцами держава [From.GetName] восстанавливает и церкви этой великой нации древности.\n\nВеличайшей из них была и остаётся церковь Марии Сионской. Именно в этом месте короновались все эфиопские императоры, наследники Менелика I, бывшего сыном самого царя Соломона и царицы Савской. Именно здесь находился Ковчег Завета. Каждый год тысячи паломников прибывают посетить это святое место."
 coptic_flavor.3.t:0 "Жемчужина средиземноморья"
 coptic_flavor.3.d:0 "Возрадуйтесь, священный град Александрии снова под властью коптов! Исторический престол нашей церкви освобождён.\n\nАлександрия — это очень древний и гордый город, основанный Александром Великим, и у него есть право на эту гордость, ибо именно отсюда родом многие величайшие умы человечества. Сотни лет ученики Александрии обучались и преподавали в Великой Библиотеке, которая относилась к Богословской школе Александрии, бывшей первой в своём роде. Теперь пришло время восстановить священные залы знаний, а после явить миру лучших теологов, каких он только видывал."
 coptic_flavor.3.a:0 "Боже благослови Александрию!"
 coptic_flavor.3.a.tt:1 "Копты региона §YДельта§!, наконец, выходят из тени."
 coptic_flavor.4.d:0 "Возрадуйтесь, священный град Александрии снова под властью коптов! Исторический престол нашей церкви освобождён [From.GetTagTV].\n\nАлександрия — это очень древний и гордый город, основанный Александром Великим, и у него есть право на гордость, ибо здесь жили и работали многие величайшие умы человечества. Сотни лет ученики Александрии обучались и преподавали в Великой Библиотеке, которая относилась к Богословской школе Александрии, бывшей первой в своём роде. Теперь пришло время, когда священные залы знаний будут восстановлены, а миру явятся лучшие теологи, каких он только видел."
 coptic_flavor.5.t:0 "Сердце Армении"
 coptic_flavor.5.da:0 "Наконец, мы вновь обрели свободу, освободив и Ереван вместе с Эчмиадзинским кафедральным собором! Он всегда был последним прибежищем для нашего народа, безопасной гаванью в тяжёлые времена. На протяжении всех лет безгосударственности Эчмиадзин был нашим национальным и политическим центром. Все эти века, полные войн и потерь, мы находили в себе силы и волю, чтобы сражаться за этот символ, а теперь мы, наконец, то можем отплатить нашей матери возрождением её былого величия."
 coptic_flavor.5.db:0 "Ереван вместе с Эчмиадзинским кафедральным собором освобождены! Долгие годы собор оставался национальным и политическим центром безгосударственного армянского народа. Все эти века, полные войн и потерь, армяне находили в себе силы и волю, чтобы сражаться за этот символ. Теперь мы вернём ему былую славу и красоту, возродив эту безопасную гавань для всех наших христианских братьев и сестёр Армении."
 coptic_flavor.5.a:0 "Мы сделаем Ереван снова великим!"
 coptic_flavor.6.d:0 "Ереван был освобождён славной коптской [From.GetTagTV]! Ещё в IV веке здесь был построен священный Эчмиадзинский кафедральный собор. Долгие годы собор оставался национальным и политическим центром безгосударственного армянского народа. Все эти века, полные войн и потерь, армяне находили в себе силы и волю, чтобы сражаться за этот символ. Теперь, после восстановления, он явит свою истинную славу!"
 coptic_flavor.6.a:0 "Истинная вера станет лишь сильнее!"
 coptic_flavor.7.t:0 "Колыбель Христианства"
 coptic_flavor.7.d:0 "[Root.GovernmentName] теперь владеет древней Антиохией! Ещё во времена римлян Антиохия была центром раннего христианства. Евреи, которых апостол Пётр крестил здесь, были первыми, кто стал называть себя христианами. Великое множество монастырей было основано на этих землях в те времена. За прошедшие века Антиохия видывала множество войн и сменила ещё больше хозяев. В XIII веке город заняли мамелюки и вырезали всё христианское население. Но мы почтим их жертву, отстроим Антиохию и её монастыри, сделав её как никогда великой!"
 coptic_flavor.7.a:0 "Господи, благослови этот город своей милостию!"
 coptic_flavor.8.d:0 "Древняя Антиохия стала частью [From.GetAdjectiveSmall]ой державы! Ещё во времена римлян Антиохия была центром раннего христианства. Евреи, которых апостол Пётр крестил здесь, были первыми, кто стал называть себя христианами. Великое множество монастырей было основано на этих землях в те времена. За прошедшие века Антиохия видывала множество войн и сменила ещё больше хозяев. В XIII веке город заняли мамелюки и вырезали всё христианское население. Чтобы почтить их жертву, Антиохия и её монастыри должны быть отстроены, а сама она стать как никогда великой!"
 coptic_flavor.9.t:0 "По берегу Нила"
 coptic_flavor.9.d:0 "Восславим Господа, Каср Ибрим наш! Этот великий христианский город выстоял в самые трудные годы, даже окружённый религиозными врагами со всех сторон. Расположившийся на вершине скалы у величественного Нила, Каср Ибрим оставался бастионом христианства в Нижней Нубии даже когда весь регион пал во тьму. Эта небольшая прибавка в нашу державу имеет не только религиозное значение, ведь, так или иначе, это крупный политический и торговый центр. Используя эти ресурсы, держава [Root.GetName] станет ещё сильнее!"
 coptic_flavor.9.a:0 "Это начало великой эпохи!"
 coptic_flavor.9.a.tt:1 "Копты региона §YНижняя Нубия и Донгола§! выходят из тени."
 coptic_flavor.10.d:0 "Восславим Господа нашего, Каср Ибрим теперь под властью коптов, возглавляющих правительство [From.GetTagRD]! Этот великий христианский город выстоял в самые трудные годы, даже окружённый религиозными врагами со всех сторон. Расположившийся на вершине скалы у величественного Нила, Каср Ибрим оставался бастионом христианства в Нижней Нубии даже когда весь регион пал во тьму. Теперь держава [From.GetName] использует политические и экономические возможности города, чтобы нести слово истинного единого Бога в Нубии."
 coptic_flavor.11.t:0 "Монастырь святого Антония"
 coptic_flavor.11.d:0 "Глубоко в горах Красного моря, в сокрытом от лишних глаз оазисе располагается одно из наших самых священных мест — монастырь Святого Антония. Построенный последователями Антония в IV веке, этот христианский монастырь является древнейшим в мире. Святой Антоний был одним из отцов-пустынников, основателем, как пустынного отшельничества, так и монашества в целом. Он изначально отправился в Фиваидскую пустыню, где посвятил свою жизнь служению Господу. Во время гонения на христиан императора Максимина он оставил своё уединение и отправился в Александрию, чтобы ободрить и вдохновить страдающих христиан, неоднократно рискуя жизнью. Уже на закате жизни он поселился неподалёку от оазиса, где и располагается великий монастырь сегодня. Тысячи паломников проходят по стопам Антония каждый год, а так как Суэц теперь под нашей защитой, они могут быть спокойны за свою безопасность в пути."
 coptic_flavor.11.a:0 "Нам есть чему поучиться у Святого Антония."
 coptic_flavor.11.a.tt:1 "Копты региона §YХолмов Красного моря§! выходят из тени."
 coptic_flavor.12.d:0 "Глубоко в горах Красного моря, в сокрытом от лишних глаз оазисе располагается одно из наших самых священных мест — монастырь Святого Антония. Построенный последователями Антония в IV веке, этот христианский монастырь является древнейшим в мире. Святой Антоний был одним из отцов-пустынников, основателем, как пустынного отшельничества, так и монашества в целом. Он изначально отправился в Фиваидскую пустыню, где посвятил свою жизнь служению Господу. Во время гонения на христиан императора Максимина он оставил своё уединение и отправился в Александрию, чтобы ободрить и вдохновить страдающих христиан, неоднократно рискуя жизнью. Уже на закате жизни он поселился неподалёку от оазиса, где и располагается великий монастырь сегодня. Тысячи паломников проходят по стопам Антония каждый год, а теперь защита [From.GetAdjectiveSmall]ой державы гарантирует им безопасную дорогу."
 coptic_flavor.13.t:0 "Великомученица Екатерина"
 coptic_flavor.13.d:0 "В шаге от священной горы Синай, где Моисей получил десять заповедей, расположился монастырь Святой Екатерины Александрийской. Екатерина была смиренной ученицей и последователем Христа. Когда римский император Максенций начал гонения на христиан, смелая молодая девушка обличила его жестокость. Император направил пятьдесят своих лучших ораторов и философов, чтобы показать несостоятельность распространяемых ею идей, но мудрая Екатерина победила. Даже несмотря на заключение и пытки, Максенций снова проиграл, а многие его приближённые были обращены набожностью и красноречием Екатерины. В порыве гнева, император приказал казнить её через разрывание на колесе, но оно разрушилось от её прикосновения. В конце концов, она была обезглавлена, но её жертва помогла приобщить к свету христианства многие безбожные души."
 coptic_flavor.13.a:0 "Монастырь Святой Екатерины в Синае теперь под нашей защитой."
 coptic_flavor.14.a:0 "Монастырь Святой Екатерины в Синае теперь под [From.GetAdjectiveSmall]ой защитой."
 coptic_flavor.15.t:0 "Патриарх Африки"
 coptic_flavor.15.d:0 "Восславим Господа в этот благой день! До самого пришествия все копты будут отмечать этот день в память о нашей великой победе. Наконец-то, мы освободили нашего достопочтенного патриарха, Папу Александрийского, из его золочёной каирской клетки! Больше мы не будем пресмыкаться перед врагами или десятилетиями ожидать назначения епископов! Это важнейший шаг на пути к возрождению коптской церкви во славу прошлого и будущего."
 coptic_flavor.15.a:0 "Ничто больше не сдерживает нас!"
 coptic_flavor.15.a.tt:0 "Копты региона §YБахари§! выходят из тени."
 coptic_flavor.16.a:0 "Благославляю [From.GovernmentName] [From.GetName]!"
 coptic_flavor.16.d:0 "Восславим Господа в этот благой день! Веками копты всего мира будут праздновать этот день, вспоминая нашу великую победу. Наконец-то, мы освободили нашего достопочтенного патриарха, Папу Александрийского, из его золочёной каирской клетки, где его удерживала [From.GetAdjectiveSmall]ая держава! Больше мы не будем пресмыкаться перед врагами или десятилетиями ожидать назначения епископов! Это важнейший шаг на пути к возрождению коптской церкви во славу прошлого и будущего."
 coptic_flavor.20.t:0 "Важность изучения наук"
 coptic_flavor.20.d:0 "Монастыри нашей державы славятся как центры наук и искусств. В каждой монастырской школе проживает множество учёных-богословов, экспертов в истории церкви, толковании Священного Писания, чтении, грамматике, поэзии, музыке, каллиграфии и рисовании. Монастыри соревнуются между собой в привлечении самых образованных мастеров и поддерживают их как морально, так и материально. В обмен, мастера передают свои знания ученикам, которыми могут оказаться как будущие священнослужители, так и амбициозные дворяне. Чтобы стать частью христианской элиты, совершенно недостаточно быть частью знатной семьи — все, кому доверены высочайшие посты управления нашей державой так или иначе обучались в самых лучших монастырских школах.\n\nМы связались с двумя такими школами, и кажется им нужна наша поддержка. Если мы предложим им покровительство, это может стать очень мощным толчком к развитию школ в стране."
 coptic_flavor.20.a:0 "Мы должны поддержать школу, специализирующуюся на управлении."
 coptic_flavor.20.a.tt:0 "Вложиться в монастырскую школу с административной направленностью."
 coptic_flavor.20.b:0 "Лучше всего вложиться в дипломатическое направление."
 coptic_flavor.20.b.tt:0 "Вложиться в монастырскую школу с дипломатической специализацией."
 coptic_flavor.20.c:0 "У них и так достаточно влияния — не пора ли им оказать нам более весомую поддержку?"
 coptic_flavor.20.c.tt:0 "Принудить монастырские школы к выплате дополнительного налога. Всё во благо нации."
 administration_monastery_school:0 "Монастырская школа управления"
 desc_administration_monastery_school:0 "Престижная монастырская школа, специализирующаяся на управлении, ускоряет наше технологическое развитие."
 diplomacy_monastery_school:0 "Монастырская школа дипломатии"
 desc_diplomacy_monastery_school:0 "Престижная монастырская школа, специализирующаяся в делах дипломатии, ускоряет наше технологическое развитие."
 coptic_flavor.28.t:0 "Рождение Церкви"
 coptic_flavor.28.d:0 "Сегодня, через 50 дней после Пасхи, мы отмечаем Пятидесятницу. В эти священные дни, много веков назад и родилась наша церковь. Святой Дух сошёл на апостолов и других последователей Христа в виде языков огня. Они несли слово Господне на всех языках мира и обратили тысячи душ в истинную веру. Тем самым началась новая эра, мессианская эпоха Царства Божиего. В память об этом мы отмечаем один из крупнейших праздников нашей церкви. Вместе мы читаем Библию, поём гимны радости и находим смирение в молитве."
 coptic_flavor.29.t:0 "Празднование Пальмового Воскресения"
 coptic_flavor.29.d:0 "Как христиане-копты, мы отмечаем пальмовое воскресенье, один из семи великих Праздников Господних. На седьмое воскресенье Великого поста мы вспоминаем и переживаем Вход Господень в Иерусалим. Именно в этот день Он изгоняет торговцев и меновщиков из храма. Толпа, восхищённо приветствовавшая Мессию, размахивала пальмовыми ветвями над головой, и то же делаем мы, приходя в этот счастливый день в церковь. Радостные песнопения наполняют процессию во время этого прекрасного события, одного из самых любимых в церковном году."
 coptic_flavor.29.a:0 "Столь великий день достоин великого празднества!"
 coptic_flavor.28.a.tt:0 "Сделать значительное пожертвование на праздник Пятидесятницы."
 coptic_flavor.29.a.tt:0 "Потратить существенное количество ресурсов на празднование Пальмового Воскресения."
 coptic_flavor.29.b:0 "Наша любовь к Христу не измеряется тратами золота."
 coptic_flavor.28.b.tt:0 "Отметить Пятидесятницу без излишней роскоши."
 coptic_flavor.29.b.tt:0 "Отметить Пальмовое Воскресение без излишней роскоши."
 celebrating_lords_feast:0 "Торжества по случаю праздника Господня"
 desc_celebrating_lords_feast:0 "Мы отмечаем один из семи Праздников Господних. На такое радостное событие нельзя жалеть никаких денег."
 coptic_flavor.30.t:0 "В поисках души"
 coptic_flavor.30.d:0 "Немного религиозных разговоров тут, немного сильных аргументов в пользу морали там, и вот, один из наших самых образованных дворян уже решает принять монашеский постриг. «Я проследую по стопам великого Святого архимандрита Шенуте — и однажды создам собственный монастырь», — страстно восклицает он.\nНе все готовы согласиться с его решением, но несмотря на то, что он уже начал раздавать имущество нуждающимся, возможно, есть время отговорить его от столь резкого шага."
 coptic_flavor.30.a:0 "Мы могли бы направить его страсть на пользу одной из провинций..."
 coptic_flavor.30.a.tt:0 "Дворянин станет миссионером, так как [Root.GetTitleIM] — помазанник божий и святой долг перед ним важнее желания стать монахом."
 coptic_flavor.30.b:0 "Стойте! Нам нужны учёные мужи при дворе!"
 coptic_flavor.30.b.tt:0 "Дворянин станет Вашим доверенным советником."
 coptic_flavor.30.c:0 "Мы не можем запретить ему искать Господа."
 coptic_flavor.30.c.tt:0 "Дворянин покинет двор, чтобы прожить всю жизнь в уединении."
 enthusiastic_believer:0 "Восторженный верующий"
 desc_enthusiastic_believer:0 "Благочестивый дворянин принял священный долг распространения истинной веры среди потерянных душ в наших владениях."
 coptic_flavor.31.t:0 "Белый монастырь"
 coptic_flavor.31.d:0 "Провинция Кина отправила к нам своих представителей, запрашивая ресурсы и прочую помощь для реставрации известного старого монастыря, в котором жил сам Шенуте Атрипский. Каменные стены были заложены ещё тысячу лет назад и набожные прихожане провинции просто хотят восстановить его былой вид. «С Вашей помощью он снова станет центром образования и изучения писания» — уверяют они."
 coptic_flavor.31.a:0 "И библиотеку побольше!"
 coptic_flavor.31.a.tt:0 "Монастырь будет перестроен."
 coptic_flavor.31.b:0 "В этом мире гораздо больше знания, чем может дать наука."
 coptic_flavor.31.b.tt:0 "Посланцы вернутся домой разочарованными."
 songs_of_the_pious:0 "Набожная песнь"
 desc_songs_of_the_pious:0 "В регионе недавно была возведена новая церковь. Церковное пение всегда принимается с распростёртыми объятиями."
 scripture_studies:0 "Скрипторий"
 desc_scripture_studies:0 "Белый монастырь, расположенный в регионе, известен своей великолепной библиотекой."
 coptic_flavor.32.t:0 "Новая эпоха"
 coptic_flavor.32.d:0 "Нам сообщили о регулярных собраниях населения провинции [pious_province.GetName] в одном и том же месте — похоже, что там они организовали место поклонения Господу. Судя по всему, они уже долгое время пытаются построить полноценную церковь, но увеличение финансирования, скорее всего, ускорит процесс."
 coptic_flavor.32.a:0 "Благочестивые должны быть вознаграждены! Возведите церковь!"
 coptic_flavor.32.a.tt:0 "Будет построена новая церковь."
 coptic_flavor.32.b:0 "У нас есть более важные дела."
 coptic_flavor.40.t:0 "Патриарх провинции [cairo_province.GetName]"
 coptic_flavor.40.d:0 "Коптская религия имеет долгую историю в провинции [cairo_province.GetName]. Правда, некоторые последователи патриарха в других землях утверждают, что мы удерживаем коптов в плену... Возможно, стоит напомнить им об их положении?"
 coptic_flavor.40.a:0 "Отправьте соседям сообщение с напоминанием о толерантности нашей державы."
 coptic_flavor.40.a.tt:0 "Есть вероятность, что §Y[ally_to_patriarch.GetName]§! оценит это по достоинству."
 coptic_flavor.40.b:0 "Напомните, кто контролирует главу их церкви."
 coptic_flavor.40.b.tt:0 "Есть вероятность, что §Y[ally_to_patriarch.GetName]§! совсем не оценит данный жест..."
 coptic_flavor.40.c:0 "Мы не должны вмешиваться."
 coptic_flavor.41.t:0 "Дом патриарха"
 coptic_flavor.41.d:0 "Наши соседи из [From.GetTagRD] направили нам послание, сообщая о положении благословенного патриарха провинции [cairo_province.GetName]. Судя по письму, его святейшество очень доволен уровнем религиозной терпимости [From.GetAdjectiveSmall]их властей."
 coptic_flavor.41.a:0 "Рад это слышать!"
 coptic_flavor.41.a.tt:0 "Это может стать началом прекрасной дружбы — обе державы получат модификатор §YДипломатическая поддержка§!, улучшающий отношения на §G+25§!."
 coptic_flavor.41.b:0 "Это какая-то шутка?! Да они издеваются!"
 coptic_flavor.41.b.tt:0 "Направить гневный ответ."
 coptic_flavor.42.t:0 "Пленный патриарх"
 coptic_flavor.42.d:0 "Наши соседи из [From.GetTagRD] отправили послание, напоминая нам, что удерживают в пленении благословенного патриарха [cairo_province.GetName]. Пока что его святейшество остаётся в живых, но мы не можем быть уверены в достаточном уровне веротерпимости в [From.GetAdjectiveSmall]их владениях."
 coptic_flavor.42.a:0 "Мы этого так не оставим! Угроза есть угроза, хоть и косвенная!"
 coptic_flavor.42.a.tt:0 "Высказать им всё."
 coptic_flavor.42.b:0 "Не поддаваться на провокации."
 coptic_flavor.42.b.tt:0 "Не будем обращать особого внимания на происходящее."
 coptic_flavor.43.t:0 "Коптский ответ"
 coptic_flavor.43.da:0 "[From.GetAdjective]ие копты обрадовались нашему добрососедскому посланию! Возможно, наши народы веками смогут жить в гармонии."
 coptic_flavor.43.a:0 "Будем надеяться на это."
 coptic_flavor.43.a.tt:0 "Это может стать началом прекрасной дружбы — обе державы получат модификатор §YДипломатическая поддержка§!, улучшающий отношения на §G+25§!."
 coptic_flavor.43.db:0 "[From.GetAdjective]ие параноики оскорбились посланием, посчитав его скрытой угрозой их патриарху. Их ответ состоял в безбожном числе проклятий направленных в нашу сторону. Может это ошибка?"
 coptic_flavor.43.b:0 "Это уже не наша вина."
 coptic_flavor.43.dc:0 "[From.GetAdjective]ие копты ожидаемо оскорбились нашей завуалированной угрозой их патриарху из провинции [cairo_province.GetName]. Ответ их правителей содержит воинственную угрозу и что-то про «волос хотя бы одного копта»."
 coptic_flavor.43.c:0 "Мы ожидали подобного."
 coptic_flavor.43.dd:0 "[From.GetAdjective]ие правители никак не отреагировали на наши тонкие угрозы их любимому и чтимому патриарху из провинции [cairo_province.GetName]. Либо они не особо заботятся о своих святых местах, либо же слишком боятся величия [Root.GetTagRD], чтобы даже на словах выступить против нас."
 coptic_flavor.43.d:0 "Мы поняли посыл."
