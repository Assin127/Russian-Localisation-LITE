 consort_events.57.e:0 "Мы могли бы отправить [From.GetTagDT] несколько крепких парней."
 consort_events.57.f:0 "И что мы получим взамен? Нет, не бывать этому!"
 consort_events.58.t:0 "Рука помощи"
 consort_events.58.da:0 "Мы наконец-то получили ответ от нашего дорогого «посланника» относительно нашей просьбы о помощи к [From.Consort.GetCEgoEyo] облечённ[From.GetMEndOmu] властью супруг[From.GetMEndUE]. [From.Consort.GetName] пишет, что наиблагороднейш[From.GetMEndAYA] [From.GetTitleIM] [From.Monarch.GetName] её предоставит! Ответ пришёл вместе с золотыми сундуками для наполнения казны. [From.Monarch.GetTitle] [From.Monarch.GetName] скоро получит от нас письмо с благодарностями. Долгих лет царствования!"
 consort_events.58.db:0 "Мы наконец-то получили ответ от нашего дорогого «посланника» относительно нашей просьбы о помощи к [From.Consort.GetCEgoEyo] облечённ[From.GetMEndOmu] властью супруг[From.GetMEndUE]. [From.Consort.GetName] пишет, что наиблагороднейш[From.GetMEndAYA] [From.GetTitleIM] [From.Monarch.GetName] её предоставит! Ответ пришёл вместе с одним из лучших государственных деятелей [From.GetTagRD], и он будет помогать нам усовершенствовать управление страной. [From.Monarch.GetTitle] [From.Monarch.GetName] скоро получит от нас письмо с благодарностями. Долгих лет царствования!"
 consort_events.58.dc:0 "Мы наконец-то получили ответ от нашего дорогого «посланника» относительно нашей просьбы о помощи к [From.Consort.GetCEgoEyo] облечённ[From.GetMEndOmu] властью супруг[From.GetMEndUE]. [From.Consort.GetName] пишет, что наиблагороднейш[From.GetMEndAYA] [From.GetTitleIM] [From.Monarch.GetName] её предоставит! Ответ пришёл с одним из лучших дипломатов [From.GetTagRD], который будет обучать уже наших собственных представителей. [From.Monarch.GetTitle] [From.Monarch.GetName] скоро получит от нас письмо с благодарностями. Долгих лет царствования!"
 consort_events.58.dd:0 "Мы наконец-то получили ответ от нашего дорогого «посланника» относительно нашей просьбы о помощи к [From.Consort.GetCEgoEyo] облечённ[From.GetMEndOmu] властью супруг[From.GetMEndUE]. [From.Consort.GetName] пишет, что наиблагороднейш[From.GetMEndAYA] [From.GetTitleIM] [From.Monarch.GetName] её предоставит! Ответ пришёл вместе с одним из лучших своих генералов, который будет обучать наших офицеров военному делу, как оно поставлено в [From.GetTagPR]. [From.Monarch.GetTitle] [From.Monarch.GetName] скоро получит от нас письмо с благодарностями. Долгих лет царствования!"
 consort_events.58.de:0 "Мы наконец-то получили ответ от нашего дорогого «посланника» относительно нашей просьбы о помощи к [From.Consort.GetCEgoEyo] облечённ[From.GetMEndOmu] властью супруг[From.GetMEndUE]. [From.Consort.GetName] пишет, что наиблагороднейш[From.GetMEndAYA] [From.GetTitleIM] [From.Monarch.GetName] её предоставит! Ответ пришёл к нам с приличной группой крепких [From.GetAdjectiveSmall]их рекрутов. [From.Monarch.GetTitle] [From.Monarch.GetName] скоро получит от нас письмо с благодарностями. Долгих лет царствования!"
 consort_events.58.a:0 "Мы всегда знали, что можем положиться на [From.GetTagVN]."
 consort_events.59.t:0 "Нарушенные обещания"
 consort_events.59.d:0 "Когда мы заключили брак, а [From.Consort.GetName] и [From.GetAdjectiveSmall][From.GetMEndAYA] [From.GetTitleIM] связали свои судьбы навсегда, мы сочли, что теперь так же крепко связаны и наши страны. В то время, как мы никогда не нарушали данные обязательства со своей стороны, дабы не запятнать свою честь, [From.GetTitleIM] [From.Monarch.GetName] не сильно задумывается о подобных вещах. Только сейчас дошло письмо, присланное от имени королевского консорта. Мало того, что [From.GetTitleIM] [From.Monarch.GetName] отверг[From.GetMEndLA] нашу просьбу о помощи, их высокомерности хватило смелости упрекать нас за *возмутительные требования*!"
 consort_events.59.a:0 "Мы не забудем такого оскорбления."
 consort_events.60.t:0 "Чувства и [Root.Consort.GetName]"
 consort_events.60.d:0 "Их высочество, [Root.GetTitleConsortIM], успешно завели не одного, но даже нескольких новых друзей во время пира в свою честь. И в отличие от предыдущих месяцев, [Root.GetTitleConsortIM] старается поддержать эти связи, и с помощью одного дворянина, даже познал[Root.Consort.GetCEndA] все прелести придворной жизни, которыми так славится [Root.Capital.GetCapitalName] — ведь здесь так много ужинов, охот и пиров!\n«Народец [Root.GetTagRD] всё таки не так уж плох,» — теперь думает [Root.Consort.GetName], выглядывая из окон дворца. В последнее время [Root.Consort.GetSheHe] улыбается, глядя на окружающий пейзаж, и понимая, что хоть [Root.Consort.GetSheHe] и будет всегда скучать по родине, [Root.Consort.GetName] теперь может смело называть нашу страну своим домом."
 consort_events.60.a:0 "Надеюсь, [Root.Consort.GetSheHe] навсегда сохранит это в своём сердце."
 grateful_for_aid:0 "Благодарность за помощь"
