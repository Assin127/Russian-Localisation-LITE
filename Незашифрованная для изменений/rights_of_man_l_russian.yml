 consort_events.315.t:0 "Королевский бастард"
 consort_events.315.d:0 "Мы пытались останосить распространение слухов, но спохвалились слишком поздно. Теперь все мужчины и женщины при дворе шепчутся за нашей спиной. Даже простолюдинам на улицах хватает смелости отпускать пошлые шутки, где фигурируют «легкомысленная королева [Root.Consort.GetName]» и «бастард из града [Root.Capital.GetName]». Они говорят что королева неверна мужу, а [Root.Heir.GetName], наследник [Root.GetTagRD], на самом деле не является ребёнком, которого зачал бы [Root.GetTitleIM] [Root.Monarch.GetName]. Всё что мы можем сделать, это держать себя в руках и надеятся, что слухи утихнут со временем."
