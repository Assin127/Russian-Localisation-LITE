 consort_events.1.t:0 "Предложение брака"
 consort_events.1.da:0 "С некоторым беспокойством могущественные семьи нашей державы наблюдали, как [Root.Monarch.GetName] даёт своим годам уходить, так и не находя никого для женитьбы. Эти чувства превратились в открытую тревогу, так как пока держава не имеет определённой линии наследования, наш[Root.GetMEndA] [Root.GetTitleIM] кажется совершенно не планирует искать себе спутника жизни, и даже не выказывает достаточного интереса постоянно поступающим предложениям.\nСитуация достигла точки кипения, когда весь двор ждёт, что [Root.GetTitleIM] наконец примет одно из имеющихся предложений. Продолжающиеся неудачи по обеспечению преемственности власти ставят под удар всю корону. К счастью, одна из старейших и наиболее престижных семей нашей державы — родовитые аристократы из провинции [origin_of_queens_family.GetName], предложила нам руку одной из своих дочерей, вместе со щедрым приданым."
 consort_events.1.db:0 "[Root.GovernmentName] требует тем больше ответственности и трудов, чем она крепче и больше, и их величество, [Root.Monarch.GetName], никогда не уклонялись от своих прямых обязанностей. Однако по мере того, как идут годы, становится всё более очевидно, что [Root.GetTitleIM] не уделяет достаточно времени и усилий поискам новой жены. И хотя разумно выдержать определённый период траура, но все сроки давно прошли.\nПришло время, и [Root.Monarch.GetName] должен выбрать новую супругу. К счастью, когда Вы [Root.GetTitleIM], богатые и влиятельные семьи со всего королевства всегда готовы протянуть руку помощи."
 consort_events.1.dc:0 "Стабильность наследственной монархии опирается на чёткую линию преемственности. [Root.Monarch.GetTitle] нашей державы остаётся без супружеской пары, и несмотря на вполне брачный возраст не имеет очевидного наследника. Некоторые лучшие семьи нашей державы будут в неописуемом восторге, если именно им выпадет честь помочь нам с этим вопросом, и вероятно они будут готовы заплатить астрономическое приданое за столь высокую привилегию."
 consort_events.1.dd:0 "Видеть члена семьи в роли супруга, с кем делит ложе сам [Root.GetTitleIM], это великая честь, которой мечтали бы достигнуть все влиятельные семьи [Root.GetTagRD]. В надежде обеспечить прочный союз, землевладельцы родом из местности [origin_of_queens_family.GetName], направили нам предложение брака, а также астрономическое приданое, прося чтобы [Root.Monarch.GetName] обручился с одной из их дочерей."
 consort_events.1.a:0 "Принять предложение."
 consort_events.1.a.tt:0 "Принимая это предложение, Вы можете ожидать, что семья Вашего супруга получит некоторые привилегии в будущем."
 consort_events.1.b:0 "[Root.Monarch.GetName] сохранит себя для лучшего шанса."
 domain_of_spouses_family:0 "Гнездо влиятельных аристократов"
 desc_domain_of_spouses_family:0 "В этой провинции находится родовое имение и владения семьи королевского консорта. Их тесные связи с нашим правителем дают им некоторые привилегии, которые нельзя просто так отобрать, пока действителен брачный союз."
 consort_events.2.t:0 "Дом семьи [Root.Consort.Dynasty.GetName]"
 consort_events.2.d:0 "Когда [Root.Monarch.GetName] и [Root.Consort.GetName] связали свои судьбы узами брака, мы получили не только супруга, но также дополнительного союзника в державе. [Root.Consort.Dynasty.GetName] являются старинной и влиятельной семьёй, а их родина в провинции [origin_of_queens_family.GetName] и вовсе жемчужина державы.\nРазумеется, эта дружба должна быть обоюдной, и [Root.Consort.GetName] ожидаемо будет защищать интересы своих родственников, но [Root.GetTitleIM] долж[Root.GetMEndEnNa] объективно и беспристрастно рассматривать подобные просьбы."
 consort_events.2.a:0 "Да будет дружба!"
 consort_events.2.a.tt:0 "[origin_of_queens_family.GetName] является родной провинцией семьи, из которой происходит [Root.GetTitleConsortIM]. Эта провинция будет куда менее склонна к бунтам, но ей будут предоставлены привилегии, осложняющие сбор налогов и конвертацию."
 consort_events.3.t:0 "Огромные ожидания"
 consort_events.3.d:0 "Политический брак в той же степени брачный союз, в коей и договор о взаимопомощи. Династия [Root.Consort.Dynasty.GetName] ожидает, что [Root.GetTitleIM] прислушается к советам, которые даёт [Root.GetTitleConsortIM] и будет активно защищать их (ну и [Root.GetMEgoEyo]) интересы."
 consort_events.3.a:0 "Всё, что пожелает [Root.GetTitleConsortIM]."
 consort_events.3.a.tt.0:0 "Семья [Root.Consort.Dynasty.GetName] запомнит, что мы пришли на помощь."
 consort_events.3.a.tt.1:0 "Корона профинансирует развитие некоторых земель, принадлежащих династии [Root.Consort.Dynasty.GetName]."
 consort_events.3.a.tt.2:0 "Корона выплатит часть записанных на династию [Root.Consort.Dynasty.GetName] долгов."
 consort_events.3.a.tt.3:0 "Корона будет продвигать интересы фракции семьи [Root.Consort.Dynasty.GetName] в державе."
 consort_events.3.a.tt.4:0 "Корона поможет избавиться от неугодного советника."
 consort_events.3.a.tt.5:0 "Офицеры из семьи [Root.Consort.Dynasty.GetName] получат повышения, вне зависимости от реальных заслуг."
 consort_events.3.a.tt.6:0 "Офицеры из семьи [Root.Consort.Dynasty.GetName] получат повышения, вне зависимости от реальных заслуг."
 consort_events.3.a.tt.6b:0 "Мы будем учитывать интересы семьи [Root.Monarch.Dynasty.GetName] при написании новых законов."
 consort_events.3.b:0 "Извини, никаких особых льгот."
 consort_events.3.b.tt:0 "Это приведёт к сокращению плодотворного сотрудничества с семьёй [Root.Consort.Dynasty.GetName] на местном уровне, и скорее всего они нам это ещё припомнят."
 consort_events.4.t:0 "Семейное счастье"
 consort_events.4.d:0 "Вполне разумется, что [Root.Consort.GetCEgoEyo] величество, [Root.GetTitleConsortIM], является постоянным компаньоном и хорошим советником властвующего правителя. Однако в дополнение к этой роли, [Root.GetTitleConsortIM] так же представляет нашу корону перед домом [Root.Consort.Dynasty.GetName] и наоборот. Иногда это даёт определённые выгоды.\nСегодня [Root.Consort.GetName] с радостью сообщает, что [Root.Consort.GetCEgoEyo] семья решила выказать поддержку трону и славному союзу, в котором состоят [Root.Monarch.GetName] и [Root.Consort.GetName]."
 consort_events.4.a:0 "Пусть этот союз несёт пользу нам обоим."
 consort_events.4.a.tt.0:0 "Династия [Root.Consort.Dynasty.GetName] будет считать, что мы у них в долгу."
 consort_events.4.a.tt.1:0 "Династия [Root.Consort.Dynasty.GetName] поможет в развитии инфраструктуры державы."
 consort_events.4.a.tt.2:0 "Династия [Root.Consort.Dynasty.GetName] поможет с наполнением королевской казны."
 consort_events.4.a.tt.3:0 "Династия [Root.Consort.Dynasty.GetName] предложит обеспечить продвижение талантливого советника ко двору."
 consort_events.4.a.tt.4:0 "Династия [Root.Consort.Dynasty.GetName] предложит обеспечить продвижение талантливого советника ко двору."
 consort_events.4.a.tt.5:0 "Династия [Root.Consort.Dynasty.GetName] предложит поддержать престол против интриг фракций в державе."
 consort_events.4.a.tt.6:0 "Династия [Root.Consort.Dynasty.GetName] предложит обеспечить продвижение талантливого советника ко двору."
 consort_events.4.b:0 "Мы должны избегать принятия новых обязательств перед династией [Root.Consort.Dynasty.GetName]."
 consort_events.4.b.tt:0 "Отказываясь от помощи, мы избежим завышенных ожиданий от семьи нашего партнёра."
 consort_events.5.t:0 "Семья превыше всего?"
 consort_events.5.d:0 "Когда впервые было объявлено, что [Root.Monarch.GetName] получит титул королевского консорта, семья [Root.Monarch.Dynasty.GetName] была несколько возбуждена такими новостями. Теперь, когда [Root.Monarch.GetSheHe] является королевским регентом всей державы, они пришли в неописуемый восторг. [Root.Monarch.GetName] сейчас один из, если вообще не самый могущественный человек во всей державе, и все семейные надежды основаны на том, что [Root.GetMEgoEyo] могущественное положение будет использовано в интересах семьи."
 consort_events.5.a:0 "Что это [Root.Monarch.GetSheHe] будет за [Root.Monarch.GetDaughterSon], если не поможет?"
 consort_events.5.a.tt.0:0 "Семья [Root.Monarch.Dynasty.GetName] запомнит, что мы пришли к ним на помощь."
 consort_events.5.a.tt.1:0 "Корона поможет в развитии принадлежащих династии [Root.Monarch.Dynasty.GetName] земель."
 consort_events.5.a.tt.2:0 "Корона выплатит часть записанных на династию [Root.Monarch.Dynasty.GetName] долгов."
 consort_events.5.a.tt.3:0 "Корона будет продвигать интересы фракции семьи [Root.Monarch.Dynasty.GetName] в державе."
 consort_events.5.a.tt.4:0 "Корона поможет избавиться от неугодного советника."
 consort_events.5.a.tt.5:0 "Офицеры из семьи [Root.Monarch.Dynasty.GetName] получат повышения, вне зависимости от реальных заслуг."
 consort_events.5.a.tt.6:0 "Офицеры из семьи [Root.Monarch.Dynasty.GetName] получат повышения, вне зависимости от реальных заслуг."
 consort_events.5.a.tt.6b:0 "Мы будем учитывать интересы семьи [Root.Monarch.Dynasty.GetName] при написании новых законов."
 consort_events.5.b:0 "Мы никогда не позволим [Root.GetMEmuEy] использовать свою власть не по назначению."
 consort_events.5.b.tt:0 "Семья нашего регента будет крайне раздосадована."
 consort_events.6.t:0 "Любить и быть любимым"
 consort_events.6.d:0 "Династический брак редко бывает делом любви. Чаще всего это ценная дипломатическая возможность, которую никто не растрачивает зря. Кроме того, крайне важно, чтобы будущий консорт имел приемлемый статус, а также предпочтительно выбирать иностранцев, дабы не нарушить баланс внутренней политики. \n\nОднако, даже [Root.GetTitleIM] может влюбиться по уши. В таком случае все эти вопросы совершенно не имеют значения, по крайней мере с [Root.GetMEgoEyo] стороны. Кажется [Root.Monarch.GetName] сильно привлекает кто-то из простолюдинов провинции [consort_home.GetName]. [Root.GetMSheHeCap] выглядит счастливее чем когда-либо, целиком и полностью отдавшись нахлынувшим чувствам. В то время как наша знать и советники совсем не разделяют этого счастья, [Root.Monarch.GetName] и [Root.GetMEgoEyo] любовь были бы отличной парой в глазах простого народа державы."
 consort_events.6.a:0 "Пускай [Root.GetTitleIM] выбирает сердцем."
 consort_events.6.b:0 "Брак с низкорожденными? Это даже не обсуждается!"
 consort_of_the_people:0 "Народный консорт"
 desc_consort_of_the_people:0 "Нашего консорта любят простолюдины, что заметно сбавляет постоянное напряжение между элитами и их подданными."
 home_of_consort:0 "Дом консорта"
 desc_home_of_consort:0 "Наш правитель взял в жёны низкорожденную из этой провинции, что стало поводом для огромной радости и гордости среди местных простолюдинов."
 nobles_displeased_with_consort:0 "Аристократия недовольна консортом"
