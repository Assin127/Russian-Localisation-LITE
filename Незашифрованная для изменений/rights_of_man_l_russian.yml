 MDEATH_HAREM_SUCCESSION:0 "Поскольку султан не назначил преемника, новым султаном станет младший сын династии $DYNASTY|Y$."
 harem_events.1.t:0 "Сыновья правителя"
 harem_events.1.da:0 "Его императорское величество, [Root.Monarch.GetName] [Root.GetTitleIM], властитель Дома Османа, султан султанов и хан ханов обладает репутацией великого человека, а его право на трон неоспоримо.\nКак и положено человеку со столь высоким положением, султан стал отцом нескольких способных детей, многие из которых демонстрируют задатки будущего правителя. И сыновьям султана, и чиновникам прекрасно известно, что только один может унаследовать трон и утешительные призы в данном случае не предусмотрены. Наши визири непреклонны в своём мнении, что именно сейчас [Root.Monarch.GetName] должен выбрать преемника из числа возможных наследников. Вряд ли это положит конец интригам в борьбе за [Root.GetMEgoEyo] милость, но хотя бы поможет избежать худших проявлений борьбы за власть в случае, если [Root.GetTitleIM] отправится на встречу с Создателем, не утвердив наследника."
