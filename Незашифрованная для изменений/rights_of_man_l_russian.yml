 consort_events.61.t:0 "Королевское влияние"
 consort_events.61.da:0 "Когда [Root.Monarch.GetName] и [Root.GetMEgoEyo] консорт [Root.Consort.GetName] заключили брак, народ [Root.GetTagRD] проявил невероятный интерес ко всему с её родины, [origin_country_of_consort.GetAdjectiveSmall]ой державы. И хотя мы ожидали некоторый культурный обмен, особенно учитывая популярность, которую приобрел[Root.Consort.GetCEndA] [Root.Consort.GetCEgoEyo] высочество, [Root.GetTitleConsortIM], всё стало куда опаснее, когда наш советник [Root.Adm_Advisor.GetName] сообщил[Root.GetAAEndA] об обращении в другую религию населения одной из провинций. Это говорит о том, что влияние, которое оказывает [Root.GetTitleConsortIM] на [origin_country_of_consort.GetAdjectiveSmall]ий народ, распространяется даже на верования наших подданных так же, как и слово верующих, исповедующих [origin_country_of_consort.ReligionIM], обратило просто невероятное число наших людей...\n\nКогда речь заходит об этом, [Root.Consort.GetName] пожимает плечами, оппонируя тем, что [Root.Consort.GetSheHe] уже давно находится в лоне [Root.ReligionRD] и [Root.GetTitleIM] прекрасно это знает. «Я не имею к этому ни малейшего отношения», говорит [Root.Consort.GetSheHe]."
 consort_events.61.a:0 "Пусть [Root.Consort.GetSheHe] публично откажется от своих старых верований!"
 consort_events.61.b:0 "Да будет так."
 angered_believers:0 "Возмущённые верующие"
 desc_angered_believers:0 "Королевский консорт публично осудил религиозный раскол в провинции, в надежде изменить религиозные предпочтения населения."
 consort_events.101.t:0 "[Root.Consort.GetTitle] претендует на власть!"
 consort_events.101.d:0 "Совсем не новость, что [Root.GetTitleConsortIM] [Root.Consort.GetName] совсем не питает тёплых чувств к нашему наследнику, которым является [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]. С тех пор как консорт прибыл ко двору, напряжение между ними было очевидным и открытым, и тем более усилилось после рождения у королевской четы первого ребёнка. Разумеется [Root.Consort.GetSheHe] желает увидеть своих собственных потомков на троне державы. В течение долгого времени наш консорт незаметно разворачивал тайный план по претворению этих желаний в жизнь с помощью убеждения, подкупа и подготовки своего первенца к новой миссии, что [Root.GetTitleConsortIM] умеет лучше всего. Однако, так продолжалось только до вчерашнего дня, когда [Root.Consort.GetCEgoEyo] высочество [Root.Consort.GetName] не потребовал[Root.Consort.GetCEndA], чтобы [Root.GetTitleIM] назначил[Root.GetMEndA] нового наследника престола."
 consort_events.101.a:0 "[Root.Consort.GetTitle] [Root.Consort.GetName] прав[Root.Consort.GetCEndA]. Нет никаких сомнений, что это легитимный выбор."
 consort_events.101.a.tt:0 "[Root.GetTitleConsortDT_CAP] §Y[Root.Consort.GetName]§! удалось нас убедить... Старший ребёнок станет новым наследником [Root.GetTagRD]."
 consort_events.101.b:0 "Как [Root.Consort.GetSheHe] смеет предъявлять претензии к тому, что [Root.Heir.GetName] получит трон?"
 consort_events.101.b.tt:0 "§Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] остаётся наследником престола [Root.GetTagRD]."
 consort_events.102.t:0 "Капризы консорта"
 consort_events.102.da:0 "Говорят что любовь родителей к детям безгранична, но очевидно что некоторых любят безграничнее, чем других. И хоть [Root.GetTitleConsortIM] [Root.Consort.GetName], любит старшего, и [Root.Heir.GetName] [Root.Heir.Dynasty.GetName] получает достаточно родительской любви, все знают, что [Root.GetHEgoEyo] сестра занимает заметно больше места в сердце нашего консорта. [Root.Consort.GetTitle] души в ней не чает и даёт ей самое лучшее образование. Теперь [Root.Consort.GetSheHe] пытается сделать свою любимую дочь новым наследником [Root.GetTagRD]."
 consort_events.102.db:0 "Говорят что любовь родителей к детям безгранична, но очевидно что некоторых любят безграничнее, чем других. Хоть [Root.GetTitleConsortIM] [Root.Consort.GetName], разумеется, любит старшую, и [Root.Heir.GetName] [Root.Heir.Dynasty.GetName] получает достаточно родительской любви, все знают, что [Root.GetHEgoEyo] брат занимает заметно больше места в сердце нашего консорта. [Root.Consort.GetTitle] души в нём не чает и даёт ему самое лучшее образование. Теперь [Root.Consort.GetSheHe] пытается сделать своего любимого сына новым наследником [Root.GetTagRD]."
