 coptic_conquest_of_cairo_title:0 "Освобождение Каира"
 coptic_conquest_of_cairo_desc:0 "Каир остаётся крупнейшим существующим коптским городом и на протяжении веков является резиденцией патриарха Александрийского. Мы не можем позволить этому городу и дальше оставаться в руках язычников. Мы должны освободить коптскую общину Каира и всех египетских коптов."
