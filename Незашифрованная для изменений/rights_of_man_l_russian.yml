 consort_events.57.db:0 "[Root.Consort.GetTitle] [Root.Consort.GetName] сообщает о просьбе [Root.Consort.GetCEgoEyo] семьи [From.Monarch.Dynasty.GetName] из [From.GetTagRD]. Судя по всему, [From.GetTitleIM] [From.Monarch.GetName] столкнул[From.GetMEndSYA] с некоторыми трудностями... Администрация [From.GetTagRD] в полном беспорядке и [From.Monarch.GetSheHe] просит нас, «своего самого лучшего друга», о посильной помощи. [From.GetMEgoEyoCap] письмо переполнено всевозможными восхвалениями наших бухгалтеров и чиновников."
 consort_events.57.dc:0 "[Root.Consort.GetTitle] [Root.Consort.GetName] сообщает о просьбе [Root.Consort.GetCEgoEyo] семьи [From.Monarch.Dynasty.GetName] из [From.GetTagRD]. Судя по всему, [From.GetTitleIM] [From.Monarch.GetName] столкнул[From.GetMEndSYA] с некоторыми трудностями... Дипломатические скандалы сильно ударили по репутации их величества и [From.Monarch.GetSheHe] просит нас, «своего самого лучшего друга», о посильной помощи. [From.GetMEgoEyoCap] письмо переполнено восхищением нашей безупречной международной репутацией и прекрасно воспитанными представителями."
 consort_events.57.dd:0 "[Root.Consort.GetTitle] [Root.Consort.GetName] сообщает о просьбе своей семьи [From.Monarch.Dynasty.GetName] из [From.GetTagRD]. Судя по всему, [From.GetTitleIM] [From.Monarch.GetName] столкнул[From.GetMEndSYA] с некоторыми трудностями... Их величество столкнулись с серьёзными проблемами в тренировке солдат и командовании армией, так что [From.Monarch.GetSheHe] просит нас, «своего самого лучшего друга», о посильной помощи. [From.GetMEgoEyoCap] письмо переполнено восхищением нашей славной армией и великолепными генералами."
 consort_events.57.de:0 "[Root.Consort.GetTitle] [Root.Consort.GetName] сообщает о просьбе своей семьи [From.Monarch.Dynasty.GetName] из [From.GetTagRD]. Судя по всему, [From.GetTitleIM] [From.Monarch.GetName] столкнул[From.GetMEndSYA] с некоторыми трудностями... Кажется почти закончились рекруты для [From.GetMEgoEyo] армии, так что [From.Monarch.GetSheHe] просит нас, «своего самого лучшего друга», о посильной помощи. [From.GetMEgoEyoCap] письмо переполнено восхищением нашими храбрыми солдатами и процветающим народом."
 consort_events.57.a:0 "Разумеется, мы не пожалеем немного монет для наших [From.GetAdjectiveSmall]их друзей."
