 revolutionary_republic_factions.0.t:0 "Смятение в армии"
 revolutionary_republic_factions.0.d:0 "Разрушив оковы старого режима, мы уничтожили зависимость между продвижением по службе к высшим офицерским чинам и родословной. Несомненно, во главе нашей армии скоро будут стоять достойные мужчины, которые превосходят прежних аристократов. Однако сейчас резкая нехватка опытных офицеров, а также большой приток новых рекрутов, привели к несколько нестабильной атмосфере в рядах армии. Патриотизм и революционный пыл — сильные мотиваторы, но без умелого руководства любая армия может оказаться неспособной оправдать возложенные на неё ожидания."
 revolutionary_republic_factions.0.a:0 "Мы никогда не уступим в вопросах идеологии!"
 revolutionary_republic_factions.0.b:0 "Амбициозные люди это то, что нам нужно. Позвольте им перестроить нашу армию!"
 revolutionary_republic_factions.0.c:0 "Мы должны сделать всё возможное, чтобы сохранить прежних дворян."
 revolutionary_republic_factions.1.t:0 "Отсутствие кнута..."
 revolutionary_republic_factions.1.d:1 "Старый режим всегда был тесно связан с духовенством и страх пред божественным является всего лишь одним из способов контроля людей, что радикалы особо ненавидят. Поэтому на повестке дня в Национальном Собрании были конфискация церковного имущества и требование принесение клятвы верности конституции. Кроме радикалов, не все в собрании согласны насчёт наилучшей стратегии действий, и наша политика немного колебалась с течением времени. Атеизм не всегда популярен среди масс, особенно в сельской местности, где наши действия против местных священников были встречены с наибольшим неодобрением. \nВозможно, стоит немного умерить радикализм, и освободить общество от религии в долгосрочной перспективе?"
 revolutionary_republic_factions.1.a:0 "Мы не можем предать идеи революции!"
 revolutionary_republic_factions.1.b:0 "Духовенство может помочь поддерживать порядок."
 revolutionary_republic_factions.1.c:0 "Мы можем дать им некоторую свободу действий."
 revolutionary_republic_factions.2.t:0 "Покровительство толпе"
 revolutionary_republic_factions.2.d:2 "Бедные и обездоленные жители города [Root.Capital.GetCapitalName] во многих отношениях были облагодетельствованы революцией гораздо больше, чем остальное население республики. Хотя цель состоит в том, чтобы разорвать цепи старого порядка для всех угнетённых, жители города [Root.Capital.GetCapitalName] близки к правительству и могут изложить свою волю напрямую представителям власти. Некоторые даже боятся воли того, что они считают неуправляемой толпой, которая меняет свою преданность по наитию. Другие подчёркивают, что эта «толпа» является прямым проявлением воли народа и что мы поступаем хорошо, слушая её."
 revolutionary_republic_factions.2.a:0 "Им нужен кто-то, представляющий их интересы!"
 revolutionary_republic_factions.2.a.tt:0 "Благодетельствуя и льстя жителям города [Root.Capital.GetCapitalName], мы укрепим популярность нашего правительства."
 revolutionary_republic_factions.2.b:0 "В армию!"
 revolutionary_republic_factions.2.b.tt:0 "Мы будем использовать патриотизм жителей города [Root.Capital.GetCapitalName], вербуя их в ряды нашей великой армии. Революция должна распространиться за рубеж!"
 revolutionary_republic_factions.2.c:0 "Мы не можем позволить страху управлять нашей великой страной."
 revolutionary_republic_factions.2.c.tt:0 "Мы будем благодетельствовать тем, кто хочет урезать власть масс, чтобы восстановить порядок и власть в нашей справедливой Республике."
 revolutionary_republic_factions.3.t:0 "Шаткая преданность"
 revolutionary_republic_factions.3.da:0 "Идеологические убеждения могут меняться, и личное соперничество иногда ссорит даже высоких чиновников с их бывшими товарищами по оружию. Высокопоставленный чиновник предыдущих правительств недавно присоединился к тем, кого ранее считал заклятыми врагами. С собой он забрал некоторые из самых грязных секретов, принадлежащих фракции $RR_GIRONDISTS$, и пылкое желание нанести вред их влиянию, как в целом, так и в национальном собрании в частности."
 revolutionary_republic_factions.3.db:0 "Идеологические убеждения могут меняться, и личное соперничество иногда ссорит даже высоких чиновников с их бывшими товарищами по оружию. Высокопоставленный чиновник предыдущих правительств недавно присоединился к тем, кого ранее считал заклятыми врагами. С собой он забрал некоторые из самых грязных секретов, принадлежащих фракции $RR_ROYALISTS$, и пылкое желание нанести вред их влиянию, как в целом, так и в национальном собрании в частности."
 revolutionary_republic_factions.3.dc:0 "Идеологические убеждения могут меняться, и личное соперничество иногда ссорит даже высоких чиновников с их бывшими товарищами по оружию. Высокопоставленный чиновник предыдущих правительств недавно присоединился к тем, кого ранее считал заклятыми врагами. С собой он забрал некоторые из самых грязных секретов, принадлежащих фракции $RR_JACOBINS$, и пылкое желание нанести вред их влиянию, как в целом, так и в национальном собрании в частности."
 revolutionary_republic_factions.3.a:0 "Интересно."
 revolutionary_republic_factions.4.t:0 "Враги революции"
 revolutionary_republic_factions.4.d:0 "Враги революции везде, даже в наших собственных рядах. Мы не можем допустить, чтобы дворяне, священники и представители старого порядка, продолжали жить так, как будто ничего не произошло. Мы должны действовать быстро и решительно, чтобы раздавить любые контрреволюционные или монархические проявления. С этой целью $RR_JACOBINS$ предусмотрели создание площадки, на которой люди могут высказать своё суждение о том, где могут оказаться враги. Кто был бы более подходящим для выявления врагов революции, чем рядовые граждане города [Root.Capital.GetCapitalName]?"
 revolutionary_republic_factions.4.a:0 "Свобода, Равенство, Братство — или Смерть!"
 revolutionary_republic_factions.5.t:0 "Укрепление власти"
 revolutionary_republic_factions.5.d:0 "С самого момента избрания, [Root.GetTitleIM] [Root.Monarch.GetName] был[Root.GetMEndA] занят[Root.GetMEndA] укреплением власти. Многие амбициозные люди были заменены, члены национального собрания обмануты, маргинализированы и обхитрены всеми возможными способами. Люди на улицах города [Root.Capital.GetCapitalName] несколько обеспокоены этой деятельностью, но присутствие верных войск и поддержка крестьян с земли [Root.GetName] сохраняют необычайно тихую и спокойную обстановку в стране. Пока что."
 revolutionary_republic_factions.5.a:0 "Свобода и общественный порядок!"
 revolutionary_republic_factions.6.t:0 "[Root.GetAdjective]ая конституция"
 revolutionary_republic_factions.6.d:0 "Несмотря на то, что за рубежом их рассматривают в первую очередь, как носителей опасных революционных идей, $RR_GIRONDISTS$ также являются гласом созидания. Теперь, когда они достигли значительного влияния в Национальном Собрании, они используют эту силу, чтобы создать формализованный набор правил — конституцию. Это не первый проект такого рода, и, вероятно, не последний, но они надеются, что это продвинет нас на один шаг ближе к новому порядку и веку Свободы, Равенства и Братства."
 revolutionary_republic_factions.6.a:0 "Да здравствует Республика!"
 revolutionary_republic_factions.7.t:0 "Недостаток управленцев"
 revolutionary_republic_factions.7.d:0 "Уничтожение старого порядка принесло справедливость и равенство в массы, а также значительные средства в государственную казну. Однако, из-за этого мы также потеряли опытных администраторов, чиновников и представителей духовенства. $RR_GIRONDISTS$ быстро стали набирать в свои ряды оставшихся представителей прежней власти, и, несмотря на то, что они якобы выступают за поддержку революции, они встревожены общим положением вещей. Множество людей из мелкого дворянства, старого духовенства и других привилегированных классов, отбыли из страны, опасаясь за свою жизнь. \nЭто привело к ситуации, когда государству попросту не хватает людей с достаточными навыками для управления. Мы уверены, что со временем сможем найти немало способных чиновников среди обычных граждан, которые займут подходящие места, но до тех пор мы находимся в неприятном положении."
 revolutionary_republic_factions.7.a:0 "Это небольшая плата за будущее человечества."
 revolutionary_republic_factions.7.b:0 "Давайте попробуем оставить, по крайней мере, некоторых из них."
 revolutionary_republic_factions.8.t:0 "Популярные генералы"
 revolutionary_republic_factions.8.d:2 "Именно армия является защитником нашей республики и революционных ценностей. В отличие от представителей армии старого порядка, в рядах нашей состоят обычные граждане, верные либеральным убеждениям. Служба в армии может свести самых разных людей вместе и установить прочные связи между солдатами и офицерами. \nПопулярность некоторых наших генералов достигла пугающих высот. В Национальном Собрании есть опасения, что из-за нашей политики широкого набора в армию она распространится и на гражданское население. Мы могли бы убрать некоторых наиболее опасных людей, назначив их командовать дальними рубежами, но это, скорее всего, укрепит их сторонников в убеждении о некомпетентности Национального Собрания, по крайней мере, в краткосрочной перспективе."
 revolutionary_republic_factions.8.a:0 "Это неизбежно, но безвредно."
 revolutionary_republic_factions.8.b:0 "Попытаться убрать некоторых наиболее опасных лидеров."
 revolutionary_republic_factions.9.t:0 "Кровавые дни [GetMonth]"
 revolutionary_republic_factions.9.d:1 "Опасаясь влияния криптомонархистов и контрреволюционеров среди правящей элиты, жители города [Root.Capital.GetCapitalName] вышли на улицы, чтобы защитить веяния революции. Каждый, кто хоть отдалённо связан со старым порядком, начиная от священников, исповедующих [Root.OwnerReligionIM], и заканчивая представителями мелкого дворянства (даже те, кто уже заключён в тюрьму за свои преступления против государства) стали мишенью. $RR_JACOBINS$ и их радикальные представители делают всё возможное, чтобы взбудоражить сердца и умы масс. \nЭто ставит правительство в затруднительное положение. Некоторые из гонимых людей являются представителями нашего класса, а эти бесконтрольные погромы выставляют нас слабыми, поскольку серьёзно вредят благополучию нашего прекрасного города. Следует ли нам сделать что-нибудь, чтобы остановить их, несмотря на то, что это сыграет на руку якобинцам?.."
 revolutionary_republic_factions.9.a:0 "Враги революции должны умереть!"
 revolutionary_republic_factions.9.b:0 "Настало время ввести войска"
 clerical_pragmatism:0 "Контроль над духовенством"
 desc_clerical_pragmatism:0 "Мы позволили духовенству сохранить некоторые привилегии, особенно в сельской местности, до тех пор, пока они лояльны правительству."
 clerical_support:0 "Поддержка духовенства"
 desc_clerical_support:0 "Мы позволили духовенству сохранить большую часть привилегий, пока они лояльны правительству."
 state_atheism:0 "Преследование духовенства"
 desc_state_atheism:0 "Мы строго придерживаемся позиции полной свободы от религиозного влияния. Священники обязаны давать клятву верности гражданской конституции и отказаться от своих связей с религиозными учениями, а вся религиозная собственность была конфискована в пользу государства. Однако, граждане сельской местности не слишком хорошо относятся к подобной политике."
 imperial_faction_in_army:0 "Фракция империалистов сильна в армии"
 desc_imperial_faction_in_army:0 "Популярные генералы имеют много последователей среди простых солдат нашей республиканской армии. Многие из них использовали своё влияние, чтобы получить права и привилегии, идущие вразрез с революционными ценностями, которые они поклялись защищать."
 radical_massacres:0 "Бойня"
 desc_radical_massacres:0 "Народ нашей великой столицы поставил перед собой цель покончить с врагами революции. Хотя эта бойня, несомненно, избавила нас от многих предателей, она также принесла разрушение и человеческие страдания в некогда прекрасный город. Пока торговцы не удостоверятся, что провинция стала безопасной, они будут держаться подальше от неё."
 revolutionary_tribunals:0 "Революционные трибуналы"
 desc_revolutionary_tribunals:0 "Чтобы справиться с врагами революции, якобинцы заручились поддержкой простых людей на улицах. Они не остановятся, пока все предатели не будут устранены."
 constitutional_project:0 "Проект конституции"
 desc_constitutional_project:0 "Жирондисты используют своё влияние, чтобы формализовать идеи революции и закрепить свои собственные идеи в грандиозном проекте конституции для республики. Мы приближаемся к будущему, где всё будет упорядочено наилучшим образом."
 consolidation_of_power:0 "Укрепление исполнительной власти"
