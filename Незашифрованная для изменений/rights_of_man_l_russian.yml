 consort_events.309.t:0 "Успех преемственности"
 consort_events.309.da:0 "С момента смерти своего супруга, [Root.Consort.GetCEgoEyo] высочество, [Root.GetTitleConsortIM] [Root.Consort.GetName], вполне успешно освоил[Root.Consort.GetCEndSYA] на новом троне, как в качестве защитника молодого наследника, так и в качестве королевского регента [Root.GetTagRD]. Народу очевидно, что такая ситуация является временной политической необходимостью, и таким образом все ждут, когда [Root.Heir.GetName] [Root.Heir.Dynasty.GetName] дорастёт до коронации. В это же время ходят разнообразные слухи о некоторых придворных, гласящие, что те принимают участие в тайных собраниях, где обсуждают настоящий потенциал молодого наследника... «Пускающий слюни имбецил будет угрожать самому существованию государства, если взойдёт на престол», бормочет один из заговорщиков.«[Root.Consort.GetCEgoEyoCap] высочество, [Root.GetTitleConsortIM], очень способ[Root.Consort.GetCEndEnNa], и явно лучше подходит для правления», отвечает другой. \n\n[Root.Consort.GetTitle], разумеется, знает о существовании этих интриг, но чёткая позиция не была заявлена до сих пор."
 consort_events.309.a:0 "Интересные времена..."
 consort_events.309.a.tt:0 "[Root.Consort.GetTitle] рассмотрит предложение с ближайшими советниками."
 consort_events.309.b:0 "Это измена! Не нужно нам таких идей!"
 consort_events.309.b.tt:0 "Заговорщики не получат поддержки."
 consort_events.310.t:0 "Передача власти"
 consort_events.310.da:0 "По советам самых приближённых советников, используя всё своё очарование, [Root.GetTitleConsortIM] [Root.Consort.GetName] теперь пользуется поддержкой почти всего двора в вопросе наследования: [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], наследник престола и следующий в очереди на трон — попросту слабоумный дурак, совершенно недостойный своего наследия. Однако, есть лишь одно простое решение этой проблемы...\nВо время очередного пышного торжества, [Root.Consort.GetName] и [Root.Consort.GetCEgoEyo] лакеи смогли воззвать к ответственности дворян и убедить тех, что если [Root.Heir.GetSheHe] будет содержаться взаперти в своих покоях, то это прекрасно скажется на [Root.GetHEgoEyo] образованиии. [Root.Heir.GetName] однозначно не оценит нашего стремения скрыть законного наследника от глаз публики, но очевидно, что это всё в интересах [Root.GetTagRD]..."
 consort_events.310.a:0 "Так и поступим."
 consort_events.310.b:0 "Всё таки, их маленькое сиятельство, [Root.Heir.GetName], заслуживает свой шанс."
 devious_ruler:0 "Коварный правитель"
 desc_devious_ruler:0 "Наш правитель пришёл к власти при весьма странных обстоятельствах."
 consort_events.311.t:0 "Народн[Root.Consort.GetCEndAYY] [Root.GetTitleConsortIM]"
 consort_events.311.d:0 "Стало очевидным, что [Root.GetTitleConsortIM] [Root.Consort.GetName] — это [Root.Consort.GetWomanMan] с золотым сердцем. [Root.Consort.GetCSheHeCap] всегда делает всё наилучшим образом, чтобы угодить сво[Root.GetMEmuEy] супруг[Root.GetMEndUE], а также проявляет непревзойдённую доброту к своим друзьям, и всё это очень ценит [Root.GetTitleIM] [Root.Monarch.GetName]. В ходе недавней поездки в провинцию [poor_province.GetName], [Root.Consort.GetCEgoEyo] высочество, [Root.GetTitleConsortIM] [Root.Consort.GetName], своими глазами увидел[Root.Consort.GetCEndA] жуткие страдания беднейших крестьян державы. С тех пор [Root.Consort.GetSheHe] разрабатывает программу помощи своим самым обездоленным подданным. Разумеется, потребуются значительные средства из казны, если [Root.Consort.GetName] хочет реализовать этот проект на практике."
 consort_events.311.a:0 "Помогать подданным — наш долг. [Root.Consort.GetCSheHeCap] получит всё необходимое."
 consort_events.311.b:0 "У нас есть более важные дела."
 consort_events.312.t:0 "Двое в своём роде"
 consort_events.312.da:0 "[Root.Consort.GetTitle] [Root.Consort.GetName] впечатляет многих дам и господ при дворе своим острым умом и обширными познаниями об окружающем нам мире. [Root.Consort.GetCSheHeCap] уже давно собирает рукописи по ботанике и химии, и вообще [Root.Consort.GetCEgoEyo] можно поставить в один ряд с ярчайшими умами нашего поколения. Сейчас один такой учёный как раз прибыл ко двору по приглашению нашего консорта. Их всегда можно застать обсуждающими всевозможные новые теории в предрассветные часы. [Root.Consort.GetTitle] [Root.Consort.GetName] просит нас предложить учёному постоянную службу, заявляя, что он будет куда лучшим советником, чем [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName], нанят[Root.GetAAEndAYY] в данный момент."
 consort_events.312.db:0 "Большинство консортов принимают свою скромную власть как должное и посвящают свою жизнь самым разнообразным увеселениям и семье, но только не [Root.Consort.GetName]. [Root.Consort.GetCSheHeCap] искренне интересуется всеми тонкостями государственных вопросов. С годами [Root.Consort.GetCEgoEyo] высочество завел[Root.Consort.GetCEndA] немало друзей среди великих мыслителей, политиков и дипломатов. Среди них и один из наших самых известных государственных деятелей, с которым [Root.Consort.GetSheHe] проводит всё больше времени. Теперь [Root.GetTitleConsortIM] [Root.Consort.GetName] просит нас назначить его своим советником, утверждая, что он справится куда лучше, чем [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName], нанят[Root.GetADEndAYY] в данный момент."
 consort_events.312.dc:0 "Нет в мире такого консорта, который имел бы столько же храбрости, сколько [Root.Consort.GetName]! Военная тактика и организация армии всегда интересовали [Root.Consort.GetCEgoEyo]. В добавок к ежедневной практике фехтования, [Root.Consort.GetSheHe] тратит много часов в день на изучение искусства войны. Последние несколько месяцев [Root.Consort.GetCEgoEyo] высочество сблизил[Root.Consort.GetCEndSYA] с одним из наших самых уважаемых командиров, а он в свою очередь взял консорта под своё крыло, обучая всему, что [Root.Consort.GetName] только хочет знать. Теперь [Root.GetTitleConsortIM] [Root.Consort.GetName] просит нас назначить командира своим первым военным советником, утверждая, что тот справится куда лучше, чем [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName], нанят[Root.GetAMEndAYY] в данный момент."
 consort_events.312.a:0 "[Root.Consort.GetTitle] [Root.Consort.GetName] предлагает здравую вещь! Нам стоит пригласить [Root.Consort.GetCEgoEyo] знакомого."
