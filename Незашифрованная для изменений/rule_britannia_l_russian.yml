 innovativeness_events.1.t:0 "Свобода прессы"
 innovativeness_events.1.d:0 "С распространением популярной литературы появляется всё больше небольших и дешёвых публикаций: брошюр, изданий народных сказок и подобного. Большинство из них — всего лишь популярные легенды, истории или слухи, но некоторые из них имеют скрытый подтекст, который являет своей целью пошатнуть самые основы нашего государства и религиозного учения.\n Распространение подобных аморальных и политических баллад породило требования, чтобы мы установили больший контроль над прессой и позаботились о нелояльных авторах и их продукции."
 innovativeness_events.1.a:1 "Запретить публикации."
 innovativeness_events.1.b:0 "Это лишь клочки бумаги."
 innovativeness_events.2.t:0 "[Root.Adm_Advisor.GetName] и [Root.GetAAEgoEyo] изобретения"
 innovativeness_events.2.d:0 "Благодаря своему членству в кабинете министров, [Root.Adm_Advisor.GetName] имеет отличные возможности для расширения своих персональных интересов. В результате [Root.GetAAEgoEyo] поместье близ столицы может похвастаться величайшей лабораторией в стране, с множеством печей и большими хранилищами всех мыслимых и немыслимых материалов. [Root.GetAASheHeCap] определённо гордится тем, что [Root.Adm_Advisor.GetSheHe] называет своей «палатой чудес» — просторной комнатой и библиотекой, сверху донизу наполненной диковинками и книгами о них. Подобные увлечения, конечно, обходятся в копеечку, и в свете недавней просьбы нашего дорогого министра о создании специализированной призамковой обсерватории, где он мог бы изучать луну и звёзды, некоторые считают, что настал отличный момент поумерить нашу щедрость."
 innovativeness_events.2.a:0 "Всё ради процветания [Root.GetAdjectiveSmall]ой науки!"
 innovativeness_events.2.b:0 "Действительно, этим деньгам можно найти лучшее применение."
 innovativeness_events.3.t:0 "Анатомический театр"
 innovativeness_events.3.d:0 "Местные целители в городе [doctor_province.GetCapitalName] начали выкупать свежие трупы для изучения за большие деньги. Лекари используют их, чтобы расширить и задокументировать знания о человеческом теле во благо всего человечества. Однако, углубление познаний в анатомии не слишком-то впечатляет местных жителей, что поутру обнаруживают могилы своих недавно почивших родственников разрытыми. Население города [doctor_province.GetCapitalName] требует, чтобы мы пресекли эти ужасные опыты и остановили расхитителей могил."
 innovativeness_events.3.a:0 "Ограничить деятельность лекарей."
 innovativeness_events.3.b:0 "Позволить им изучать тела осуждённых."
 innovativeness_events.3.c:0 "Обеспечить надёжные и бесперебойные поставки тел для их работы."
 innovativeness_events.4.t:0 "Иностранный изобретатель"
 innovativeness_events.4.d:0 "Исключительный [inventor_country.GetAdjectiveSmall]ий изобретатель из [inventor_country.GetTagRD] прибыл к нам в поисках поддержки после ссоры со своим правительством. Некоторые говорят, что [Root.inventor.GetName] — один из величайших умов нашего времени, приложивший руку к ряду открытий в механике и химии, что лежат за гранью понимания обычного человека."
 innovativeness_events.4.a:0 "[Root.inventor.GetName] хорошо нам послужит!"
 innovativeness_events.4.b:0 "Мы не рискнём гневить [inventor_country.GetTagVN]."
 innovativeness_events.5.t:0 "Образование для бедных?"
 innovativeness_events.5.d:0 "Местные религиозные филантропы начали создавать школы для детей бедняков в провинции [poor_province.GetName]. Они стремятся дать им образование и обучить согласно канонам [Root.ReligionRD].\nНо есть сомнения, что подобная благотворительности сможет обойтись без рисков."
 innovativeness_events.5.a:0 "Прекрасная инициатива!"
 innovativeness_events.5.b:0 "Мы не можем этого позволить."
 innovativeness_events.6.t:0 "[Root.GetRoyalOrState] правительство окажет поддержку?"
 innovativeness_events.6.d:0 "Некоторые наши [Root.GetNoblesReplacementForOtherGovernments] считают очень модным тратить время на эксперименты и философию. Одни начали формировать постоянные группы для обсуждений, а другие используют письма, чтобы общаться с такими же пытливыми умами.\nОдна из таких групп обратилась в наше правительство с надеждой, что [Root.GetTitleIM] окажет им поддержку. Они утверждают, что [Root.GovernmentName] сможет извлечь из этого большую выгоду в будущем."
 innovativeness_events.6.a:0 "Они получат поддержку."
 innovativeness_events.6.b:0 "Пустая трата времени!"
 innovativeness_events.7.t:0 "Университет в провинции [university_province.GetName]"
 innovativeness_events.7.d:0 "Университет в провинции [university_province.GetName] привлёк новых преподавателей и студентов, жаждущих модернизировать это учебное заведение. Они просят выделить средства на открытие нового колледжа, где смогут развивать так называемую «новую науку», в основе которой, по их словам, лежит экспериментальный подход к изучению и постепенный отказ от догматических взглядов на мир.\nКонечно, в существующей академии есть и противники этих будущих реформаторов. Они утверждают, что эти деньги лучше будет потратить на поддержку развития текущих институтов, поскольку новые идеи — это не обязательно хорошие идеи."
 innovativeness_events.7.a:0 "Расширить университет? Звучит как план — действуйте."
 innovativeness_events.7.b:0 "Давайте прислушаемся к консерваторам."
 innovativeness_events.8.t:0 "Инакомыслие в академиях"
 innovativeness_events.8.d:0 "Институты, предоставляющие высшее образование, часто ограничиваются зачислением лишь приверженцев доминирующей веры. Из-за этого перспективные студенты вынуждены искать образование вне стен государственных учреждений. Благодаря им в державе $COUNTRY$ теперь есть множество частных академий, где могут обучаться приверженцы любых религий, которые, тем не менее, часто занимают свою теологическую позицию. Подобные академии могут прямо противоречить законам, поскольку не нуждаются в разрешении на обучение от местного или государственного духовенства, но они также могут помочь раскрыть таланты студентов, которых больше никто не станет учить."
 innovativeness_events.8.a:0 "Позволить им учиться, где они хотят."
 innovativeness_events.8.b:0 "Нужно усилить религиозное единообразие."
 innovativeness_events.9.t:0 "Трактат по натурфилософии"
 innovativeness_events.9.d:0 "Многообещающий мыслитель для одних, злобный подстрекатель для других, [Root.scientist.GetName] является автором новой работы по натурфилософии, ставящей под сомнение множество вещей, которые мы думали, что понимаем. Хуже того, мыслитель также пользуется возможностями, что даёт свободная публикация, чтобы высмеивать религиозные постулаты. В общем и целом это создаёт крайне негативное отношение к новым идеям, выраженным в трактате, и некоторые даже утверждают, что [Root.scientist.GetName] заслуживает сурового наказания, в то время как другие просто стараются игнорировать эти тексты."
 innovativeness_events.9.a:0 "Но идеи-то довольно интересные..."
 innovativeness_events.9.b:0 "Мы не можем позволить подобное богохульство!"
 innovativeness_events.10.t:0 "Непопулярный математик"
 innovativeness_events.10.d:0 "Как и многие правители нашего времени, [Root.Monarch.GetName] желает окружить себя величайшими умами, которые могут обсуждать секреты мироздания. Умами, что являют великую мудрость и умеют спорить, или теми, кто более склонен к экспериментам и математическим расчётам. Из-за этого среди них ныне царит некоторое соперничество, ведь благосклонность, которую окажет [Root.GetTitleIM], будет отличной наградой для любого мыслителя, учёного или изобретателя.\nОдин из таких образованных глупцов недавно выставил себя в крайне дурном свете. [Root.mathematician.GetName] отлично разбирается в математике, но совершенно не умеет разговаривать с людьми, из-за чего некоторые утверждают, что от потакания ему страдает репутация всего двора."
 innovativeness_events.10.a:0 "Пусть говорит."
 innovativeness_events.10.b:0 "Он смущает нас."
 innovativeness_events.11.t:0 "Неведомая Южная земля"
 innovativeness_events.11.d:0 "Мыслители ещё со времён Аристотеля считали, что где-то далеко за южными морями существует огромный неизведанный континент. Теперь, когда путешествия по свету стали куда более доступными, исследователи, картографы и учёные вновь начали проявлять интерес к призрачному континенту. Они считают, что некоторые из островов, что уже открыты к регионе, могут быть частью большого архипелага. Экспедиция на крайний юг будет дорогой, потребует значительного внимания к подготовке и станет значительным испытанием для наших технологий мореплавания."
 innovativeness_events.11.a:0 "Выделить средства на исследования и организацию экспедиции."
 innovativeness_events.11.b:0 "Это пустая трата времени и ресурсов."
 innovativeness_events.12.t:0 "Кофейные дома"
 innovativeness_events.12.d:0 "Появление кофе в державе $COUNTRY$ было подобно весеннему дождю, после которого, словно грибы, повсюду стали открываться кофейные дома. Минимальная плата за вход позволяет людям с образованием и без, богатым и бедным, собираться вместе за чашечкой кофе и разговаривать на всевозможные темы. Популярные темы для разговоров включают философию, политику, торговлю, и конечно же сплетни. Обычное место для собраний интеллектуалов, кофейные дома стали синонимом обсуждения и обучения."
 innovativeness_events.12.a:0 "Поощрить эти заведения."
 innovativeness_events.12.b:0 "Опасные идеи распространятся быстрее."
 innovativeness_events.13.t:0 "Научные инструменты"
 innovativeness_events.13.d:0 "Благодаря новым достижениям в создании стекла и обработке металла появилась возможность создавать более совершенные научные инструменты. Линзы, позволяющие разглядеть очень далёкое или очень маленькое, неоценимы для наших астрономов и натурфилософов, а химики оттачивают своё мастерство с более сложными металлическими инструментами. Последние открытия привели державу $COUNTRY$ на остриё научного прогресса в производстве таких инструментов. Интересно, какие новые тайны мы сможем с ними постичь."
 innovativeness_events.13.a:0 "Так они уже научились обращать свинец в золото или нет?"
 innovativeness_events.14.t:0 "Физиократы"
 innovativeness_events.14.d:0 "Новый раздел экономики, известный как физиократия, стал особенно популярен среди сословия [Root.GetNoblesReplacementForOtherGovernments]. Физиократы уверены в том, что основа богатства — сельское хозяйство, благодаря которому стали возможны сами цивилизациии. Следовательно, самые важные члены социума — это земельное дворянство, что владеет и распоряжается землёй. Физиократы отвергают доминирующую экономику меркантилизма в угоду аграрной политики невмешательства; торговцы, конечно, не создают богатство, а просто перевозят чужие вещи туда-сюда. В то время, как одни находят глубину их идей потрясающей, другие более склонны к материальным выгодам от существующей политики протекционизма."
 innovativeness_events.14.a:0 "Возможно, попробовать стоит."
 innovativeness_events.14.b:0 "У землевладельцев и так уже слишком много привилегий."
 innovativeness_events.15.t:0 "Выставка чудес"
 innovativeness_events.15.d:0 "Исследование новых земель и торговля с далёкими нациями приносит в страну множество необычных и диковинных вещей. Ныне стало модно коллекционировать эти часто странные вещицы и выставлять их рядом с более приземлёнными сокровищами, такими как портреты и религиозные иконы. Эти фантастические коллекции включают трофеи из странных или мифических животных, артефакты неизвестных культур, редкие минералы и яркие ракушки с неизведанных берегов. Эти комнатные выставки посещаются не только любопытными аристократами, но и натуралистами, заинтересованными в их научных изысканиях. Хотя, иногда оказывается, что рог единорога, подаренный Его Величеству — это всего лишь бивень нарвала."
 innovativeness_events.15.a:0 "Как романтично. Организуйте такую немедленно."
 innovativeness_events.15.b:0 "Глупости. Лучше поддержать религиозные институты."
