 LATENT_RESOURCE_DESC:0 "$GOODS|Y$ является возможным товаром в этой провинции. Позднее он может стать доступным."
 introduction_of_newcommen_engine:0 "Внедрение пароатмосферных машин"
 desc_introduction_of_newcommen_engine:0 "В этой провинции предприниматели начали внедрять пароатмосферные машины, существенно повысив добычу в местных шахтах."
 introduction_of_coke_blast_furnaces:0 "Внедрение доменных печей на коксе"
 desc_introduction_of_coke_blast_furnaces:0 "В этой провинции предприниматели начали активно применять доменные печи на коксе при производстве железа, существенно увеличив выход продукции."
 introduction_of_rotherham_plough:0 "Внедрение роттерхамских плугов"
 desc_introduction_of_rotherham_plough:0 "Более лёгкий и эффективный роттерхамский плуг существенно повысил урожайность в этом регионе."
 introduction_of_flying_shuttle:0 "Внедрение летающего челнока"
 desc_introduction_of_flying_shuttle:0 "Внедрение летающего челнока существенно увеличело производительность местных ткачей, но также привело к недовольству среди ремесленников."
 introduction_of_spinning_jenny:0 "Внедрение прялки «Дженни»"
 desc_introduction_of_spinning_jenny:0 "Ткачи в этой провинции стремительно осваивают прялки «Дженни». Это существенно повысило выход продукции, хотя также привело к недовольству со стороны тех, кто видит в таком развитии технологий угрозу для себя."
 introduction_of_watt_engine:0 "Внедрение парового двигателя"
 desc_introduction_of_watt_engine:0 "Применение современного парового двигателя способствует стремительному развитию этой провинции."
 canals_and_turnpikes:0 "Каналы и дороги"
 desc_canals_and_turnpikes:0 "Инициативы по увеличению товарооборота в этой провинции, наконец, позволили местным предприятиям расширяться и процветать."
 agricultural_revolution:0 "Сельскохозяйственная революция"
 desc_agricultural_revolution:0 "Эта провинция много выиграла от развития сельскохозяйственных технологий и методов."
 economic_urbanization_modifier:0 "Урбанизация"
 desc_economic_urbanization_modifier:0 "В этой провинции наблюдается существенный приток людей из окружающей сельской местности."
 industrial_urbanization_modifier:0 "Приток рабочих"
 desc_industrial_urbanization_modifier:0 "Растущая экономика этой провинции привлекает людей со всей страны. Это благо, во многих смыслах, но такое положение дел привело к беспорядкам среди рабочих, вынужденных жить в стеснённых условиях."
 metalworks_modifier:0 "Производство металла"
 desc_metalworks_modifier:0 "Эта провинция стала крупным центром металлургии после внедрения машин, работающих на угле."
 textile_mills_modifier:0 "Текстильные фабрики"
 desc_textile_mills_modifier:0 "Эта провинция стала крупным центром по производству текстиля."
 shipyards_of_x_modifier:0 "Большие верфи"
 desc_shipyards_of_x_modifier:0 "Эта провинция стала крупным центром промышленного кораблестроения."
 gave_in_to_luddite_protests:0 "Поддержка ремесленников"
 desc_gave_in_to_luddite_protests:0 "Мы пошли на ряд уступок, чтобы успокоить недовольных ремесленников в этой провинции, защитив их работу ценой отказа от современной конкуренции."
 impoverished_artisans:0 "Обедневшие ремесленники"
 desc_impoverished_artisans:0 "Местные ремесленники сильно страдают от конкуренции с развивающейся промышленностью. Ремесленники не могут кормить свои семьи и покидают эту область в поисках новой жизни на новом месте."
 fire_compensation:0 "Промышленники платят за восстановление провинции"
 desc_fire_compensation:0 "Местные промышленники были вынуждены раскошелиться на восстановление провинции, пострадавшей от опустошительного пожара, причиной которого стала местная фабрика."
 industrialization_events.1.t:0 "Пароатмосферная машина"
 industrialization_events.1.d:0 "На базе старого атмосферного насоса изобретатель из провинции [invention_province.GetName] создал новый тип машины, использующей давление пара для откачки воды из сырых шахт. Пароатмосферная машина позволит добычу в местах, где она ранее не представлялась возможной, а также существенно увеличит эффективность шахт по добыче угля и металла по всей стране."
 industrialization_events.1.a:0 "Нас ждёт восхитительное будущее."
 industrialization_events.1.a.tt:0 "Повышается вероятность событий индустриализации для провинций, производящих §YУголь§!, §YЖелезо§! и §YМедь§!."
 industrialization_events.2.t:0 "Доменные печи на коксе"
 industrialization_events.2.d:0 "[Root.inventor_name.GetName], изобретатель и предприниматель из провинции [invention_province.GetName] разработал новый тип работающей на коксе печи для выплавки чугуна. С использованием каменного угля вместо древесного производство железа существенно выросло, что позволило нам поставлять на рынок большое количество дешёвого железа."
 industrialization_events.2.d.england:0 "Абрахам Дарби, изобретатель и предприниматель, разработал новый тип работающей на коксе печи для выплавки чугуна. С использованием каменного угля вместо древесного производство железа существенно выросло, что позволило нам поставлять на рынок большое количество дешёвого железа."
 industrialization_events.2.a:0 "Замечательно."
 industrialization_events.2.a.tt:0 "Повышается вероятность событий индустриализации в провинциях, производящих §YУголь§! и §YЖелезо§!."
 industrialization_events.3.t:0 "Улучшенный паровой двигатель"
 industrialization_events.3.d:0 "Работая над улучшением более ранних пароатмосферных машин, предприниматель и изобретатель [Root.inventor_name.GetName] сумел создать новый тип машины с раздельными конденсатором и вращательным механизмом вместо старого механизма с поступательно-вращательным движением. Паровой двигатель, который предлагает [Root.inventor_name.GetName], работает под давлением, чуть выше атмосферного, и при этом вдвое превосходит предыдущие модели по производительности. Новый двигатель будет неоценим в качестве привода для механизмов на всевозможных промышленных предприятиях."
 industrialization_events.3.d.england:0 " Работая над улучшением более ранних пароатмосферных машин, предприниматель и изобретатель Джеймс Уатт J сумел создать новый тип машины с раздельными конденсатором и вращательным механизмом вместо старого механизма с поступалельно-вращательным движением. Паровой двигатель Уатта работает под давлением, чуть выше атмосферного, и при этом вдвое превосходит предыдущие модели по производительности. Новый двигатель будет неоценим в качестве привода для механизмов на всевозможных промышленных предприятиях."
 industrialization_events.3.a:0 "Чучух-чучух."
 industrialization_events.3.a.tt:0 "Увеличивается вероятность событий индустриализации в провинциях."
 industrialization_events.4.t:0 "Роттерхамский плуг"
 industrialization_events.4.d:0 "Экспериментируя с новыми формами и покрытым железом отвалом плуга, [Root.inventor_name.GetName], изобретатель из провинции [invention_province.GetName], создал более лёгкий плуг, с работа с которым обещает быть более лёгкой и продуктивной. В сочетании с другими изобретениями в области сельскохозяйственных инструментов, новый плуг в перспективе существенно увеличит продуктивность нашего сельского хозяйства."
 industrialization_events.4.a:0 "Чудесно."
 industrialization_events.4.a.tt:0 "Увеличивается вероятность событий индустриализации в провинциях."
 industrialization_events.5.t:0 "Летающий челнок"
 industrialization_events.5.d:0 "[Root.inventor_name.GetName], изобретатель из провинции [invention_province.GetName] запатентовал новый тип «вращающегося» челнока, который обещает совершить революцию в ткацком деле, убрав необходимость во втором человеке, который ловил бы челнок, когда тот проходит через перекрученные волокна. Хотя выход продукции всё ещё ограничен скоростью вращения, «бутылочным горлышком» текстильной промышленности, челнок быстро распространяется среди ткачей в нашей стране."
 industrialization_events.5.a:0 "Если бы только вращающиеся механизмы успевали за прогрессом..."
 industrialization_events.5.a.tt:0 " Увеличивается вероятность событий индустриализации в провинциях, производящих §YШерсть§!, §YОдежду§!, §YШёлк§! или §YХлопок§!"
 industrialization_events.6.t:0 "Прялка «Дженни»"
 industrialization_events.6.d:0 "Основным ограничением в ткачестве была скорость вращения полотна. Даже до появления летающего челнока ткачу требовалось четыре помощника, вращавших валки. Чтобы обойти это препятствие, [Root.inventor_name.GetName], изобретатель из провинции [invention_province.GetName], создал машину, которая позволяет одному рабочему делать работу за несколько человек. В сочетании с летающим челноком, эта машина обещает существенно повысить эффективность ткацкой промышленности в ближайшем будущем."
 industrialization_events.6.a:0 "Невероятно!"
 industrialization_events.6.a.tt:0 "Увеличивается вероятность событий индустриализации в провинциях, производящих §YШерсть§!, §YОдежду§!, §YШёлк§! или §YХлопок§!."
 industrialization_events.7.t:0 "Каналы и дороги"
 industrialization_events.7.d:0 "Плохие дороги издавна были фактором, препятствующим экономическому развитию провинции [industrial_province.GetName] и существенно замедляющим перевозку товаров, людей и капиталов. Глядя на другие области, местные предприниматели начали прокладывать платные дороги, чтобы оплачивать их содержание, и у них уже есть далеко идущие планы по прокладке транспортных каналов, чтобы ещё более усилить местный товарооборот."
 industrialization_events.7.a:0 "Достойная цель, мы окажем им покровительство!"
 industrialization_events.7.b:0 "Похвальная инициатива, но государству не стоит вмешиваться."
 industrialization_events.8.t:0 "Семена величия"
 industrialization_events.8.d:0 "Группа дворян-землевладельцев, близко к сердцу принявших идеи просвещения, начала работу над повышением эффективности сельского хозяйства. Передовые методы применения машин при посеве семян, новые сорта растений, новые методы ротации и селекции, всё это позволило землевладельцам из провинции [agricultural_province.GetName] существенно повысить урожаи."
 industrialization_events.8.a:0 "Великолепный пример для подражания."
 industrialization_events.9.t:0 "Экономическое развитие"
 industrialization_events.9.d:0 "Внедряя передовые достижения в машиностроении, местные предприниматели сумели существенно повысить выход продукции в провинции [industrialization_province.GetName]. В результате, множество людей стекается в провинцию из сельской местности в поисках работы в растущем городе [industrialization_province.GetCapitalName]."
 industrialization_events.9.a:0 "[industrialization_province.GetCapitalName] станет для них отличным домом."
 industrialization_events.10.t:0 "Рост текстильной промышленности в провинции [industrialization_province.GetName]"
 industrialization_events.10.d:0 "Используя современные механизмы и принципы организации труда, текстильная промышленность в провинции [industrialization_province.GetName] развилась до невиданных масштабов. Где раньше был простой экспорт тканей, теперь располагается процветающий сектор по производству одежды, оказывающий огромный вклад в местную экономику.\nОднако, не все рады такому развитию событий, и ремесленники из провинции [old_cloth_province.GetName] обратились к [old_cloth_province.Owner.GetAdjectiveSmall]им властям с требованием запретить эти «некачественные товары», которые, по их мнению, вызывают перенасыщение рынка. "
 industrialization_events.10.a:0 "Время никого не ждёт."
 industrialization_events.11.t:0 "Развитие целлюлозно-бумажной промышленности"
 industrialization_events.11.d:0 "На протяжении некоторого времени бумажные мельницы в провинции [industrialization_province.GetName] производят бумагу в небольших количествах. Теперь же, с появлением новых технологий производства, изготовители бумаги расширили производство, что привело к процветанию местной экономики. Более того, в скором времени бумага может стать основным товаром в этой провинции"
 industrialization_events.11.a:0 "Что написано пером..."
 industrialization_events.12.t:0 "Рост стекловаренной промышленности в провинции [glass_province.GetName]"
 industrialization_events.12.d:0 "В провинции [glass_province.GetName] всегда производилось лесное стекло, однако с недавним развитием стекловаренного производства провинция превратилась в перспективный центр местного производства. При правильной поддержке стекло может стать основным экспортным товаром."
 industrialization_events.12.a:0 "Поздравляем."
 industrialization_events.13.t:0 "Индустриальная урбанизация"
 industrialization_events.13.d:0 "Растущая экономика провинции [urbanization_province.GetName] манит к себе людей из самых разных уголков [Root.GetGovernmentRD]. Постоянный поток людей из глубинки стекается в [urbanization_province.GetCapitalName] в поисках новой работы и новой жизни."
 industrialization_events.13.a:0 "Придёт один, придут и остальные!"
 industrialization_events.14.t:0 "Металлургия в провинции [iron_province.GetName]"
 industrialization_events.14.d:0 "Внедрение передовых открытий, например, кокса, паровых вагонеток и насосов, оказало существенный вклад в развитие экономики в провинции [iron_province.GetName]. Местные металлурги теперь входят в число лучших в регионе."
 industrialization_events.14.a:0 "Это рассвет новой эры."
 industrialization_events.15.t:0 "Текстильные фабрики провинции [textile_province.GetName]"
 industrialization_events.15.d:0 "Растущий спрос на текстиль, а также внедрение новых методов и механизмов позволило текстильной промышленности в провинции [textile_province.GetName] расти и процветать на протяжении последних лет. В свою очередь, это привело к экономическому подъёму во всём регионе, и многие сельские жители теперь стекаются на новые фабрики."
 industrialization_events.15.a:0 "Этими ткацкими станками мы оденем всю страну."
 industrialization_events.16.t:0 "Верфи провинции [ship_province.GetName]"
 industrialization_events.16.d:0 "Недавние подвижки в методах организации труда в совокупности с техническими новшествами привели к стремительному росту верфей в провинции [ship_province.GetName]. Корабли и всё необходимое к ним теперь производятся с большей эффективностью, и, в результате общего экономического подъёма, в данную провинцию стекается всё больше людей, ищущих работу на верфях."
 industrialization_events.16.a:0 "Правь, [Root.GetName], волнами."
 industrialization_events.17.t:0 "Неприятие новых методов производства"
 industrialization_events.17.d:0 "Принесённые техническим прогрессом изменения в методах производства не всем пришлись по душе. Часть людей увидела угрозу своему образу жизни в растущей механизации производства, и теперь они доставляют неприятности своими протестами и акциями саботажа. В провинции [luddite_province.GetName] дошло даже до полноценного восстания ремесленников."
 industrialization_events.17.a:0 "Луддиты!"
 industrialization_events.17.b:0 "Придётся пойти на переговоры."
 industrialization_events.18.t:0 "Обнищавшие ремесленники"
 industrialization_events.18.d:0 "Новые методы производства привели к развитию перспективной текстильной промышленности в нашей стране. Однако, из-за этого многим старинным семьям ремесленников пришлось нелегко. Многие из них обнищали и теперь вынуждены искать менее оплачиваемую работу в растущей промышленности."
 industrialization_events.18.a:0 "Таков естественный порядок вещей."
 industrialization_events.18.b:0 "Сделаем всё возможное, чтобы поддержать их."
 industrialization_events.19.t:0 "Эпидемия в городе [disease_province.GetCapitalName]"
 industrialization_events.19.d:0 "За последние несколько лет город [disease_province.GetCapitalName] испытал невероятные темпы роста, и некогда амбициозные планы по его устройству оказались полностью нарушены. Многие жители вынуждены ютиться в трущобах в условиях антисанитарии. По городу стремительно ширится заболевание."
 industrialization_events.19.a:0 "Мы должны что-то предпринять!"
 industrialization_events.19.b:0 "Тут ничего не поделаешь."
 industrialization_events.20.t:0 "Несчастный случай на шахте в провинции [mining_province.GetName]"
 industrialization_events.20.d:0 "Новые технологии позволили существенно расширить шахты провинции [mining_province.GetName] и работать с эффективностью, которая повергла бы в шок наших предков.\nОднако, новые машины несут в себе риск. Взрыв на местной шахте вызвал обвал, многие шахтёры оказались в ловушке, а производительность труда сильно."
 industrialization_events.20.a:0 "Неприятно."
 industrialization_events.21.t:0 "Пожар в городе [fire_province.GetCapitalName]"
 industrialization_events.21.d:0 "Начавшийся на местной фабрике пожар быстро охватил плотную жилую застройку города [fire_province.GetCapitalName] и опустошил его. Некоторые видят в этом ещё одну проблему растущей урбанизации и индустриализации нашего времени."
 industrialization_events.21.a:0 "Владельцы фабрики должны помочь восстановить город."
 industrialization_events.21.b:0 "Мы должны помочь пострадавшим."
 industrialization_events.22.t:0 "Коллапс местного производства"
 industrialization_events.22.d:0 "Наша политика по выкачиванию из далёких провинций сырья для индустриализации в метрополии привели к экономическому коллапсу в области [overseas_production_province.GetAreaName]. Несмотря на завидную историю производства, сейчас регион стал просто сырьевым придатком, экспортирующим [overseas_production_province.GetFancyTradeGood_LOW_VIN] для предприятий."
 industrialization_events.22.a:0 "Мы должны помочь местным ремесленникам."
 industrialization_events.22.b:0 "Так будет лучше."
 anglican_religion_desc:0 "Англиканство является формой протестантизма, в которой глава государства также является Верховным правителем Церкви. Теологически и институционально, англиканство сохраняет многие аспекты католичества, в то же время испытывая влияние реформатов-пуритан и континентальных протестантов."
 anglican:0 "Англиканство"
 divorce_consort_aspect:0 "§YРазвестись с консортом§!"
 desc_divorce_consort_aspect:0 "Наш монарх уверен, что консорт не способна родить ему подходящего наследника. Ей пора уйти."
 gain_consort_aspect:1 "§YЖениться на местной дворянке§!"
 desc_gain_consort_aspect:0 "В стране достаточно молодых незамужних женщин, жаждущих выйти замуж за нашего монарха. Учитывая отсутствие консорта, нам пора приглядеться к кандидатурам."
 dissolve_monasteries_aspect:0 "§YЗакрыть монастыри§!"
 desc_dissolve_monasteries_aspect:0 "Папистское монашество — пережиток прошлого и ересь. Мы должны ликвидировать больше нонконмормистских религиозных общин, отнять у них землю и конфисковать имущество."
 monopoly_aspect:0 "§YПредоставить монополию§!"
 desc_monopoly_aspect:0 "Монопольные патенты должны выдаваться только лояльным и верующим людям, придерживающимся церковной доктрины."
 stability_aspect:0 "§YBизит Верховного правителя§!"
 desc_stability_aspect:0 "Поездка по всей стране Верховного правителя, являющегося одновременно главой государства, повысит настрой общества и укрепит лояльность."
 anglican_events.1.t:0 "Демонстрация Королевского герба"
 anglican_events.1.d:0 "После уничтожения и удаления папистских символов, в англиканских церквях осталось совсем мало украшений. Было предписано, что вместо этих кощунственных икон будет размещён Королевский герб нашего правителя. Присутствие королевского герба на публике закрепит осознание нового порядка; что [Root.Monarch.GetName] назначается Господом не только как [Root.GetTitleIM] державы $COUNTRY$, но также как Верховный правитель Церкви."
 anglican_events.1.a:0 "С гордостью демонстрируйте королевский герб в каждой церкви."
 anglican_events.2.t:0 "Рекузантство"
 anglican_events.2.d:0 "Посещение англиканских служб обязательно в державе $COUNTRY$. Отказничество карается суровыми штрафами. Виновный лишается всех товаров и имущества, земель, домов, наследства, а также ренты и пенсий. Применение этих мер, однако, осложняется огромным числом потенциальных рекузантов, поэтому нам стоит сосредоточиться на самых важных и опасных нарушителях.\n\nПапизм сам по себе — уже гнусное преступление. Так как Папа отрицает легитимность, которой обладает [Root.GetTitleIM], то тоже самое можно сказать и про верных католиков, а значит все католики могут рассматриваться как предатели государства.\n\nРадикальные нонконформисты, вроде пуритан, также могут попасть под действие этих законов, лишь только они слишком далеко отойдут от провозглашённых доктрин церкви.\n\nЗакон защищает религиозное единство державы $COUNTRY$, но может также быть использован для борьбы с фракционностью при дворе. Даже простое помышление о рекузантстве может уничтожить чью-то придворную репутацию и карьеру."
 anglican_events.2.a:0 "Преследовать католиков."
 anglican_events.2.b:0 "Преследовать пуритан."
 anglican_events.2.c:0 "Сконцентрироваться на политических угрозах."
 anglican_events.3.t:0 "Пророчества и проповеди"
 anglican_events.3.d:1 "Английская Епископальная церковь не требует от своих священников уделять много времени проповедям. Ежемесячная или даже квартальная проповедь вполне соответствует закону, который обычно выводится из Книги Гомилий.\n\nМногие прихожане при этом ищут более личного и вовлечённого подхода к богослужениям, так что они взяли дело в свои руки, собрав деньги и наняв подготовленных лекторов, чтобы те читали проповеди в их городах. Однако взгляды этих лекторов не всегда совпадают с одобряемыми государством. Часто случается, что самые горячие проповедники являются столь же горячими радикалами, поэтому подобные частные проповеди стали ассоциироваться с пуританским движением.\n\nИ хотя эта практика несёт пользу более религиозно грамотному населению, разгром пуританизма повысит авторитет Церкви."
 anglican_events.3.a:0 "Запретить эти нонконформистские проповеди."
 anglican_events.3.b:0 "Пускай прововедуют, как того хотят."
 anglican_events.4.t:0 "Парламентские дебаты о доктрине"
 anglican_events.4.d:2 "[Root.GetAdjective]ий [Root.GetParliamentName] часто собирается для обсуждения вопросов религии. Как правило, [Root.GetTitleIM] предлагает новый набор реформ для Английской Епископальной церкви, а [Root.GetParliamentWithGrammer] разделяется по фракциям; члены Палаты Общин более склонны поддерживать радикальные и даже пуританские меры, а Лорды, пока что, предпочитают более консервативный подход. Очень редко точка зрения правителя принимается в точности, так что в ход идёт принуждение."
 anglican_events.4.a:0 "Принять реформы в точности, как предлагает [Root.GetTitleIM]."
 anglican_events.4.b:0 "Лорды одерживают верх."
 anglican_events.4.c:0 "Общины предлагают свой путь."
 anglican_events.5.t:0 "Марпрелатские трактаты"
 anglican_events.5.d:1 "Недовольная консервативным истеблишментом Английской Епископальной церкви, группа пуританских авторов под псевдонимом «Мартин Марпрелат» начала публиковать уничижительные сатирические памфлеты, направленные на руководство церкви. Епископы державы $COUNTRY$, по мнению этих авторов, являются «горделивыми, папистскими, самонадеянными, профанными, презренными, тлетворными и пагубными священниками», которые узурпировали власть Господа.\n\nЭти трактаты привлекли внимания общества своим издевательством над элитами и рискуют нормализовать его, поэтому мы должны принять меры."
 anglican_events.5.a:0 "Игнорируйте эту чушь."
 anglican_events.5.b:0 "Отвечайте соответственно, это война памфлетов!"
 anglican_events.5.c:0 "Найдите и арестуйте авторов."
 anglican_events.6.t:0 "Восстание Книги Молитв"
 anglican_events.6.d:0 "Доктрины Английской Епископальной церкви содержатся в Книге общественного богослужения. Ей требуется периодический пересмотр и обновление, чтобы соответствовать изменениям англиканской мысли, поскольку она варьируется в пределах от радикального до традиционалистического богословия. Самое последнее издание содержит части, которые всерьёз разозлили население провинции [prayer_book_province.GetName], многие жители которой до сих пор придерживаются католических норм и практик. Они подняли восстание, требуя отката книги к предыдущему изданию."
 anglican_events.6.a:0 "Отозвать новое издание и сделать уступки традиционалистам."
 anglican_events.6.b:0 "Мы не потерпим папистского предательства!"
 anglican_events.7.t:0 "Крипто-католик в правительстве"
 anglican_events.7.d:0 "[Root.GetAdjective]ая реформация не тронула сердца и умы всего населения без исключения. Многие глубоко затаили симпатию к католичеству, в том числе при дворе. Обнаружилось, что $STATESMAN$ тайно посещает католические мессы, строго запрещённые законом. Если это обнаружится, то [Root.Dip_Advisor.GetSheHe] потеряет все свои земли и собственность, а также потеряет право занимать высокий государственный пост."
 anglican_events.7.a:0 "Он слишком полезен, пока."
 anglican_events.7.b:0 "Никаких католиков при моём дворе!"
 anglican_events.7.c:0 "Отрубите ему голову!"
 anglican_events.8.t:0 "Молитвы Святым"
 anglican_events.8.d:0 "Когда держава $COUNTRY$ порвала с Римом, мы покончили с суеверными идеями о том, что молитвы могут направляться Святым, а не только Богу напрямую. Так как в нашей новой теологии нет места папистской концепции чистилища, нет необходимости и в заступничестве Святых за наши души. Несмотря на всё это, многие люди продолжат молиться Святым, а некоторые церкви выражают даже чрезмерное почтение своим покровителям."
 anglican_events.8.a:0 "Безобидная практика, мы дозволяем это."
 anglican_events.8.b:0 "Следует насаждать единообразие."
 anglican_events.9.t:0 "Отмена праздничных дней"
 anglican_events.9.d:0 "Католический богослужебный календарь переполнен праздничными днями, которые служат общественными выходными и поводами для пышных торжеств. Более не связанная Папской властью, наша церковь должна решить, нужна ли нам эта практика и насколько. Наиболее пылкие реформаторы утверждают, что чрезмерные празднования поощряют греховные искушения и отвлекают от плодотворного труда. Эта точка зрения совпадает с богословским взглядом, однако отмена праздничных дней скорее всего расстроит население, наслаждающееся нерабочими днями."
 anglican_events.9.a:0 "Отменить больше праздников."
 anglican_events.9.b:0 "Позвольте им немного повеселиться."
 anglican_events.10.t:0 "Пуритане бегут в колонии"
 anglican_events.10.d:0 "Пуритане уже долгое время критикуют иерархию и доктрины церкви державы $COUNTRY$. По их мнению, в ходе Реформации [Root.GetTitleIM] попросту заменил Папу, так что они открыто осуждают нежелание государства проводить дальнейшие реформы. Независимо от идущих богословских диспутов, пуритане также преследовались в качестве нонконформистов, в зависимости от того, как того желали их величество, [Root.GetTitleIM]. Окончательно уставшие от религиозной ситуации в Европе, многие пуритане решили эмигрировать в новый свет. Они организовались в колониальную компанию и запросили патент на основание новых поселений в Америке."
 anglican_events.10.b:1 "Интегрируйте их в существующие колонии."
 anglican_events.10.a:1 "Позвольте им основать собственное поселение."
 anglican_events.11.t:0 "Споры об облачениях"
 anglican_events.11.d:0 "Вопрос облачений священства остаётся неразрешённым в Английской Епископальной церкви. С нелепыми суеверными тряпками папистов, разумеется, покончено, но степень строгости, требуемая от духовенства, продолжает вызывать споры и протесты.\n\nКонсервативные англикане стремятся вернуть богато-украшенные ризы старого католического клира, тогда как умеренная фракция предлагает сохранить только стихари. Радикальные реформаты настаивают, что облачения не только не находят опоры в Писании, но вовсе порочат и извращают таинства, установленные Господом."
 anglican_events.11.a:0 "Сохранить традиционное облачение."
 anglican_events.11.b:0 "Только стихари."
 anglican_events.11.c:0 "Отменить священническое облачение."
 anglican_events.12.t:0 "Погромы алтарей"
 anglican_events.12.d:0 "Первые годы Английской Реформации — время пламенного иконоборчества. Любое украшение или реликвия, как-то напоминающие о папизме, существовании чистилища или поклонении святым, безжалостно выбрасываются из церквей. Всё, что может ввести мирян в заблуждение, должно быть уничтожено: алтари разгромлены, картины закрашены, святыни разрушены.\n\nНепреложный вопрос для новой английской церкви состоит в том, как далеко это иконоборчество должно зайти. Наиболее радикальные реформаторы требуют удаления из церквей крестов, подсвечников и распятий, тогда как другие предлагают вернуть некоторые самые невинные орнаменты."
 anglican_events.12.a:0 "Разрушьте алтари и арестуйте протестующих папистов!"
 anglican_events.12.b:0 "Уничтожайте только однозначно папистское."
 anglican_events.12.c:0 "Положите конец этому иконоборчеству."
 anglican_events.13.t:0 "Католические подстрекатели"
 anglican_events.13.d:0 "Хотя держава $COUNTRY$ официально откололась от Рима, Папа продолжает вмешиваться в наши дела, а целью его постоянных интриг и заговоров является [Root.Monarch.GetName]. Его агентов, иезуитов и священников, прячут предатели-рекузанты.\n\nЭти крипто-католики используют самые коварные методы для укрывательства папистских агентов от длани неотступного закона, подло обустраивая секретные полости за стенами, под полом и даже в тайных подземных ходах. Длительное нахождение в этих маленьких «священских дырах» может повредить здоровью и даже удушить прячущихся, так что они вряд ли смогут быстро убежать, если их обнаружат."
 anglican_events.13.a:0 "Начать национальную охоту на священников. Обыщите каждый дом!"
 anglican_events.13.b:0 "Выясните, откуда они берутся"
 anglican_events.14.t:0 "Церковь державы $COUNTRY$"
 anglican_events.14.d:0 "В то время как протестантская Реформация радикально перекраивает религиозный ландшафт Европы, держава $COUNTRY$ должна занять ясную позицию в вопросе веры. Это, конечно, спровоцировало многочисленные дискуссии при дворе, где некоторые поддерживают протестантские аргументы, а другие отстаивают традиционную религию.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName], однако, предлагает идею создания нового типа Церкви. Церкви, где [Root.GetTitleIM] будет её Верховным правителем, счастливого союза Церкви и государства. Ни протестантский, ни католический, ни реформатский, это будет гибкий подход к церковному учению, который будет зависеть от обстоятельств.\n\nУ такой церкви будут свои преимущества. Не будучи более подчинённым чьей-либо духовной власти, [Root.GetTitleIM] сможет жениться и разводиться по своей воле, определять теологическое направление для нации, а также быть уверенным, что он назначен править самим Богом."
 anglican_events.14.a:0 "Основать новую государственную церковь"
 anglican_events.14.b:0 "Евангелизируйте новую церковь по всему миру!"
 anglican_events.14.c:0 "Звучит недостаточно убедительно для основания новой религии."
 anglican_events.14.c.tt:0 "Другой возможности обратиться в англиканство у Вас не будет."
 anglican_events.15.t:0 "Монарх нонконформист"
 anglican_events.15.d:0 "[Root.Monarch.GetName] оказался в неловком положении одновременно религиозного нонконформиста и Верховного правителя церкви державы $COUNTRY$. Англикане державы $COUNTRY$ едва терпят подобное положение вещей, поэтому легитимность церкви сильно ослабла."
 anglican_events.15.a:0 "Это будет непросто согласовать..."
 anglican_events.15.b:0 "Монарх должен быть англиканином."
 angry_nonconformists:0 "Нонконформисты недовольны"
 desc_angry_nonconformists:0 "Государство вынудило монарха перейти в англиканство, что вызвало в нашей стране недовольство среди христиан-нонконформистов."
 political_recusancy:0 "Политизированный нонконформизм"
 desc_political_recusancy:0 "Мы используем соответствующие законы, чтобы бороться с политическими угрозами в стране."
 commons_decide_doctrine:0 "Палата общин выбирает доктрины"
 desc_commons_decide_doctrine:0 "Палата общин оказывает влияние на доктринальные вопросы Англиканской Церкви."
 prayer_book_rebels_appeased:0 "Изменения отменены"
 desc_prayer_book_rebels_appeased:0 "Мы отменяем изменения в книге общих молитв, чтобы успокоить народ, восставший против реформ."
 prayers_to_saints_allowed:0 "Молитвы Святым разрешены"
 desc_prayers_to_saints_allowed:0 "Несмотря на теологические противоречия, мы разрешили молитвы святым."
 prayers_to_saints_banned:0 "Молитвы Святым запрещены"
 desc_prayers_to_saints_banned:0 "В соответствии с англиканской доктриной, молитвы святым, а не Богу, считаются ересью."
 feast_days_abolished:0 "Праздничные дни отменены"
 desc_feast_days_abolished:0 "Лишние религиозные праздники были отменены."
 anglican_feast_days:0 "Праздничные дни восстановлены"
 desc_anglican_feast_days:0 "Мы восстановили некоторые религиозные праздники, что дало гражданам несколько выходных дней."
 puritan_colonists:0 "Пуританские колонисты"
 desc_puritan_colonists:0 "Пуритане стекаются в наши колонии в Америке."
 puritan_settlement:0 "Поселения пуритан"
 desc_puritan_settlement:0 "Это поселение населено пуританами, желающими основать собственные религиозные сообщества."
