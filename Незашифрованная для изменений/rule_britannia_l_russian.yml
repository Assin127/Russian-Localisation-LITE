l_russian:
 NUDGE_END_NODE_TITLE:0 "Нет исходящих торговых путей"
 NUDGE_END_NODE_DESC:0 "Ни один торговый путь не ведёт из торгового узла $NAME|Y$.\nДля управления торговыми путями выберите узел, из которого выходит хотя бы один путь."
 LATENT_TRADE_GOODS_TOOLTIP_HEADER:0 "\nПотенциальные товары:\n$BODY$"
 LATENT_TRADE_GOODS_TOOLTIP_ONE:0 "$NAME|Y$\n$TRIGGER$"
