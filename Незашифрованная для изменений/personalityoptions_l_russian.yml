 glory_seeker_personality:0 "Искатель славы"
 desc_glory_seeker_personality:0 "Этот генерал — искатель славы. Под его командованием войска приобретут больше престижа и армейских традиций."
 born_to_the_saddle_personality:0 "Рождённый в седле"
 desc_born_to_the_saddle_personality:0 "Этот генерал будто был рождён в седле. Он лучше других будет использовать фланговое преимущество."
 defensive_planner_personality:0 "Планировщик обороны"
 desc_defensive_planner_personality:0 "Этот генерал отлично планирует оборону. Войска под его командованием более устойчивы к атакам."
 battlefield_medic_personality:0 "Полевой медик"
 desc_battlefield_medic_personality:0 "Этот генерал — полевой медик. В войске, которым он командует, солдаты будут восстанавливаться быстрее."
 ruthless_personality:0 "Безжалостный"
 desc_ruthless_personality:0 "Это безжалостный генерал. Войска под его командованием наносят больший урон в огневой фазе."
 inspirational_leader_general_personality:0 "Вдохновляющий лидер"
 desc_inspirational_leader_general_personality:0 "Этот генерал — вдохновляющий лидер. Войска под его командованием быстрее восстанавливают боевой дух."
 master_of_arms_personality:0 "Мастер над оружием"
 desc_master_of_arms_personality:0 "Этот генерал отлично разбирается в оружии. Пехота под его командованием будет более эффективна."
 goal_oriented_personality:0 "Целенаправленный"
 desc_goal_oriented_personality:0 "Это целенаправленный генерал. Войска под его командованием будут быстрее идти до своей цели."
 hardy_warrior_personality:0 "Выносливый воин"
 desc_hardy_warrior_personality:0 "Этот генерал известен как выносливый воитель. Войска под его командованием будут получать меньше урона от истощения."
 siege_specialist_personality:0 "Специалист по осаде"
 desc_siege_specialist_personality:0 "Этот генерал — специалист по осаде. Когда он берёт город, осада ведётся эффективнее и заканчивается быстрее."
 cannoneer_personality:0 "Канонир"
 desc_cannoneer_personality:0 "Этот генерал — канонир. Артиллерия под его командованием будет намного эффективнее."
 extortioner_personality:0 "Пройдоха"
 desc_extortioner_personality:0 "Этот адмирал — настоящий пройдоха. Зная, как наилучшим образом распорядится своими силами, он даёт нам больше торгового влияния, чем другие адмиралы."
 ruthless_blockader_personality:0 "Безжалостный блокировщик"
 desc_ruthless_blockader_personality:0 "Этот адмирал — безжалостный блокировщик. Его флот может поддерживать блокаду гораздо дольше."
 buccaneer_personality:0 "Буканьер"
 desc_buccaneer_personality:0 "Этот адмирал — буканьер. Каперы под его командованием намного эффективнее."
 prize_hunter_personality:0 "Охотник за трофеями"
 desc_prize_hunter_personality:0 "Этот адмирал — охотник за трофеями. Капитаны под его командованием будут захватывать больше трофеев и кораблей."
 ironside_personality:0 "Железнобокий"
 desc_ironside_personality:0 "Этот адмирал — железнобокий. Корабли под его командованием получают намного меньше повреждений."
 naval_engineer_personality:0 "Морской инженер"
 desc_naval_engineer_personality:0 "Этот адмирал — морской инженер. Суда под его командованием быстрее восстанавливаются после боёв."
 naval_showman_personality:0 "Морская звезда"
 desc_naval_showman_personality:0 "Этот адмирал — кумир многих моряков. Флот под его командованием получает больше престижа и морских традиций."
 ram_raider_personality:0 "Любитель тарана"
 desc_ram_raider_personality:0 "Этот адмирал очень любит тараны. Галеры под его командованием наносят больше урона."
 naval_gunner_personality:0 "Морской артиллерист"
 desc_naval_gunner_personality:0 "Этот адмирал известен как морской артиллерист. Корабли под его командой наносят больше урона."
 accomplished_sailor_personality:0 "Опытный матрос"
 desc_accomplished_sailor_personality:0 "Этот адмирал — опытный матрос. Флот под его командованием быстрее добирается до своей цели."
 level_headed_personality:0 "Хладнокровный"
 desc_level_headed_personality:0 "Это хладнокровный адмирал. Экипаж под его командованием лучше сохраняет боевой дух во время боя."
 immortal_personality:0 "Бессмертный"
 desc_immortal_personality:0 "Этот человек достиг секрета вечной жизни и никогда не будет поддаваться разрушительной старости. Но он не является непобедимым, кроме того, физические травмы всё равно могут навредить ему."
 immortal_personality_die_desc:0 "Очевидно, что сообщения об его бессмертии были сильно преувеличены."
