 #Personality Modifier Descriptions - Note: don't refer directly to the sex or title of the monarch.
 desc_conqueror_personality:0 "Этот правитель — завоеватель. С ним мы можем эффективнее интегрировать новые земли в состав нашего государства."
 desc_tolerant_personality:0 "Этот правитель — терпимый. Религиозные меньшинства будут процветать под нашей властью."
 desc_just_personality:0 "Этот правитель — справедливый. Благодаря нашим глубоким знаниям законов и обычаев, подданные доверяют нам власть над ними."
 desc_righteous_personality:0 "Этот правитель — праведный. Люди реже будут подвергать сомнению нашу власть, так как они знают, что праведный правитель всегда ценит их интересы."
 desc_kind_hearted_personality:0 "Это добрый правитель. Интерес к людям низкого происхождения делает нашего правителя любимым по всей стране, что делает её более устойчивой к суровым временам и разрушительным последствиям войн."
 desc_free_thinker_personality:0 "Этот правитель — вольнодумец. Не связывая себя строгими доктринами, он призывает всех пробовать новые вещи и ведёт нашу великую страну в будущее."
 desc_well_connected_personality:0 "У этого правителя есть хорошие связи. Наш двор и кабинет извлекает огромную выгоду из его обширных знакомств с великими умами эпохи."
 desc_calm_personality:0 "Это спокойный правитель. Не теряя самообладания перед лицом любой проблемы, он вдохновляет нас принимать обдуманные решения, что даёт возможность быстрее восстановиться даже после жесточайшего кризиса."
 desc_careful_personality:0 "Это осторожный правитель. Тщательно лавируя среди различных негласных правил в международных отношениях, наш монарх способен ослабить последствия наших ошибок."
 desc_secretive_personality:0 "Это скрытный правитель. Привычка держать двери закрытыми и зашифровывать все письма сделает наше государство трудной целью для шпионов."
 desc_intricate_web_weaver_personality:0 "Этот правитель — интриган. Постоянно обдумывая новые заговоры, он способен взять на себя большую часть работы нашей внешней разведки."
 desc_fertile_personality:0 "Это плодовитый правитель. Благодаря этому, нам не грозит опасность остаться без наследников."
 desc_well_advised_personality:0 "Это благоразумный правитель. Готовность всегда выслушать мудрый совет делает его привлекательнее в глазах двора и кабинета."
 desc_benevolent_personality:0 "Это великодушный правитель. Желание делать добро будет большим преимуществом, если мы хотим держать в узде наших подданных."
 desc_zealot_personality:0 "Это фанатичный правитель. Будучи фанатиком единственной истинной веры, он вдохновляет других принять её."
 desc_pious_personality:0 "Это благочестивый правитель. Будучи всецело преданным религии и духовенству, он гарантирует, что государство никогда не сойдёт со своего пути и вселяет уверенность в нашей вере."
 desc_lawgiver_personality:0 "Этот правитель — законодатель. Законы — это то, что строит и объединяет страну. Наш правитель намерен упразднить сотни законов и обычаев страны чтобы создать более централизованный свод законов."
 desc_midas_touched_personality:0 "Этот правитель благословлён Мидасом. Талант делать любой проект прибыльным — отличная черта для владыки. Наша страна никогда не будет нуждаться в деньгах, пока он правит."
 desc_incorruptible_personality:0 "Это неподкупный правитель. Создание современного государства — это всегда борьба с коррупцией. Чиновники постоянно соблазняются взятками и пытаются протолкнуть своих родственников в лучшие места. Отвергая и борясь с такими проявлениями, наш правитель является примером для подражания всей страны."
 desc_architectural_visionary_personality:0 "Этот правитель любит архитектуру. Улучшение инфраструктуры очень важно для государств нашей эпохи, и наш правитель с этим отлично справляется. Хорошее архитектурное видение в сочетании с большим пониманием и талантом экономить делает его очень полезным для страны."
 desc_scholar_personality:0 "Этот правитель — учёный. Стремление познать мир и силы, руководящие природой и человеком, позволяет ему хорошо понимать и внедрять новые технологии."
 desc_entrepreneur_personality:0 "Это предприимчивый правитель. Находя возможностями там, где другие видят только препятствия, он создаёт новые проекты, развивая нашу экономику."
 desc_industrious_personality:0 "Это работящий правитель. Никогда не отдыхая и всё больше работая, он детально изучает каждую провинцию, максимизируя доход и сбор ресурсов для государства."
 desc_expansionist_personality:0 "Этот правитель — экспансионист. Он лично заинтересован в завоевании и заселении новых земель, и твёрдо считает, что колониальная экспансия — главный приоритет нашего государства."
 desc_charismatic_negotiator_personality:0 "Это харизматичный правитель. Лично участвуя в дипломатических переговорах, он заставляет многих принимать его точку зрения."
 desc_silver_tongue_personality:0 "Это убедительный правитель. В переговорах с другими государствами, он всегда выставляет нас в лучшем свете. Иностранные правители, видя это, готовы простить нам все прегрешения."
 desc_tactical_genius_personality:0 "Этот правитель — тактический гений. Он интересуется и разбирается в боевых манёврах и финтах больше, чем все наши генералы вместе взятые."
 desc_bold_fighter_personality:0 "Этот правитель — храбрый воин. Считая натиск лучшей тактикой, он ведёт за собой войска в гущу боя, не взирая на опасность."
 desc_fierce_negotiator_personality:0 "Этот правитель — упорный переговорщик. Он легко убеждает капитанов наёмников брать за свои услуги столько, сколько выгодно нам."
 desc_strict_personality:0 "Это строгий правитель. Прекрасно разбираясь в поведении солдат, он способен призвать к строгой дисциплине любого, вне зависимости от чина и ранга."
 desc_inspiring_leader_personality:0 "Этот правитель — воодушевляющий лидер. Под своим руководством он способен привести к победе даже отъявленных трусов."
 desc_martial_educator_personality:0 "Этот правитель — военный наставник. По его мнению, обучение и подготовка нашего офицерского корпуса имеет наибольший приоритет."
 desc_navigator_personality:0 "Этот правитель — отличный навигатор. Лично участвуя во всём — начиная от обучения экипажа, заканчивая закупкой точных карт — он гарантирует, что мы будем терять корабли гораздо реже, чем наши соседи."
 desc_babbling_buffoon_personality:0 "Этот правитель — самый настоящий шут. Хоть он и любит участвовать в переговорах, особого таланта у него нет. Нашим соседям бывает довольно тяжело, когда они видят ужимки нашего лидера."
 desc_embezzler_personality:0 "Этот правитель — растратчик. Им движет лишь страсть к увеличению собственного состояния за счёт денег государства."
 desc_infertile_personality:0 "Это неплодовитый правитель. Из-за неизвестных причин нашему правителю очень тяжело зачать наследника."
 desc_drunkard_personality:0 "Этот правитель — алкоголик. Стремясь избавиться от своей апатии, он в больших количествах потребляет алкоголь, что отрицательно сказывается на престиже страны."
 desc_sinner_personality:0 "Это грешный правитель. Его ошибки настроили религиозную верхушку против нашего государства."
 desc_greedy_personality:0 "Это жадный правитель. Слепо увеличивая поборы, он абсолютно игнорирует любые долгосрочные перспективы, что вскоре выльется в сокращение денежных поступлений."
 desc_cruel_personality:0 "Это жестокий правитель. Слухи о его произволах и жестокостях очень расстраивают наших подданных. Это не спровоцирует бунт, но вполне бьёт по общественному мнению... что в итоге может привести к бунту."
 desc_naive_personality:0 "Это наивный правитель. Слепо идя вперёд и постоянно ошибаясь, он вызывает недоверие со стороны наших соседей."
 desc_craven_personality:0 "Этот правитель — трус. Он так боится физического боя, что всегда находится как можно дальше от места сражения, что не может остаться незамеченным нашими солдатами."
 desc_loose_lips_personality:0 "Этот правитель слишком доверчив, что приводит к многочисленным утечкам информации, что лишь доставляет хлопоты нашей контрразведке."
 desc_obsessive_perfectionist_personality:0 "Этот правитель — навязчивый идеалист. Будучи чересчур внимательным к деталям и мелочам, он часто затормаживает процессы развития, что больно бьёт по нашей инфраструктуре."
 desc_malevolent_personality:0 "Это злобный правитель. Его действия обычно мотивированы злостью или враждебными намерениями. В результате все наши подданные трепещут в ужасе перед любыми его действиями."
