 #Personality Events:
 personality_events.1.t:0 "[Root.Monarch.GetName] имеет множество интересов"
 personality_events.1.d:0 "Наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] проявляет интерес к науке и может днями напролёт общаться с придворными учёными. [Root.Monarch.GetName] начал[Root.GetMEndA] приглашать выдающиеся умы отовсюду для достижения лучшего понимания устройства мира и людей в нём.\n Наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] мог бы стать великим светилом в той области, которую выберет."
 personality_events.1.a:0 "Нам стоит стремиться к тому, чтобы достичь понимания мира, вокруг нас."
 personality_events.1.a.tt:0 "Наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] будет прилагать усилия в погоне за своими увлечениями в жизни.\nВремя покажет, достигнет ли [Root.Monarch.GetSheHe] известности в выбранной отрасли."
 personality_events.1.b:0 "Правитель должен понимать законы богов и людей."
 personality_events.1.c:0 "Давайте не станем тратить [Root.GetMEgoEyo] время и деньги на такую ерунду."
 personality_events.2.t:0 "Картографические открытия"
 personality_events.2.d:0 "[Root.Monarch.GetTitle], верно преданн[Root.GetMEndAYY] изучению мира вокруг, стал[Root.GetMEndA] одержим[Root.GetMEndA] картами. [Root.GetMEgoEyoCap] дворец в провинции [Root.Owner.Capital.GetCapitalName] оборудован комнатами, целиком посвящёнными [Root.GetMEgoEyo] картам.\nИ хотя [Root.Monarch.GetSheHe] выглядит странн[Root.GetMEndOY] в глазах придворных (да и в глазах казначея тоже), но наша страна получает выгоду от созданных карт."
 personality_events.2.a:0 "Мир такой большой."
 personality_events.3.t:0 "Открытия в оружейном деле"
 personality_events.3.d:0 "[Root.Monarch.GetName] выказал[Root.GetMEndA] огромную заинтересованность в строении и форме оружия. Огромные усилия приложили к тому, чтобы найти необычные и инновационные ружья, которые дали бы возможность изучить их устройство.\nНекоторые могут считать подобное увлечение немного отталкивающим (да и весьма дорогостоящим), но в результате этого долгосрочного проекта, наш правитель создал идеальное по [Root.GetMEgoEyo] словам оружие."
 personality_events.3.a:0 "Пусть весь мир содрогнётся!"
 gun_designer_ruler:0 "Проектировщик оружия"
 desc_gun_designer_ruler:0 "Наши войска вооружены необычным видом стрелкового оружия, спроектированного нашим правителем."
 personality_events.4.t:0 "Погоня за золотом"
 personality_events.4.d:0 "Наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] был поглощён возможностью создания золота с самого раннего детства и с получением доступа к государственной казне это переросло в одержимость. Каждая книга и каждый предполагаемый эксперт были собраны в провинции [Root.Capital.GetCapitalName] для тщательного анализа и допроса. Были потрачены бесчисленные дни в лаборатории, но секрет создания драгоценного метала не стал ближе ни на шаг.\nНекоторые назвали бы это бесполезной затеей, но эти эксперименты несомненно дали нам новые познания в химии."
 personality_events.4.a:0 "Отлично, но давайте попробуем как-нибудь помягче."
 personality_events.4.b:0 "Нужно больше золота!"
 personality_events.4.b.tt:0 "Давайте дадим нашему правителю все возможные средства для достижения своей мечты в алхимии. Шансы весьма призрачны."
 personality_events.5.t:0 "Погоня за мечтой"
 personality_events.5.d:0 "Хоть [Root.Monarch.GetName] и старается принять участие во всевозможных интеллектуальных задачах, не похоже, чтобы [Root.GetMEgoEyo] амбиции увенчались успехом. [Root.GetMEgoEyoCap] покровительство великим умам, несомненно, не прошло даром для нашей державы, даже если амбиции нашего правителя оказались неудачными."
 personality_events.5.a:0 "«Dicebat nos esse quasi nanos, gigantium humeris insidentes.»"
 personality_events.5.b:0 "Я окружу себя величайшими умами эпохи!"
 personality_events.6.t:0 "Упорядочивание законов"
 personality_events.6.d:0 "После усердных размышлений и дебатов, наш правитель издал указ об упразднении и замене многих законов нашей державы на новые.\nЭтот свод законов совмещает законодательные акты каждого уголка нашей державы и заимствует из других стран и, вероятно, станет образцом для многих судей мира."
 personality_events.6.a:0 "Каждый имеет право на честный суд."
 personality_events.6.b:0 "Я мог бы к этому привыкнуть..."
 personality_events.7.t:0 "Великие дебаты провинции [Root.Owner.Capital.GetCapitalName]"
 personality_events.7.d:0 "Чтобы достичь полного понимания законов мироздания, наш монарх принял решение создать великий труд по теологии и философии. Великое множество учёных так же были приглашены в провинцию [Root.Capital.GetCapitalName], для того чтобы получить наиболее полный взгляд на положение вещей.\nЭта погоня за озарением вылилась в длительные дебаты, организованные нашим правителем в провинции [Root.Owner.Capital.GetCapitalName]."
 personality_events.7.a:0 "Прекрасный день для учёбы!"
 personality_events.7.b:0 "Мы должны копать глубже в поисках ответов."
 personality_events.8.t:0 "Кто прав в войне и в мире"
 personality_events.8.d:0 "В погоне за справедливостью, которую начал[Root.GetMEndA] [Root.Monarch.GetName], важным вопросом оказались взаимоотношения между великими державами. Поведение держав в войнах на море и на суше подчиняется некоторым законам и традициям. С целью формирования международного обсуждения данных деталей наш правитель собрал все доступные материалы по этой теме. Всё ещё не очевидно, окажет ли данное событие какое-либо существенное влияние, но [Root.GetTitleIM] выражает огромные надежды на это."
 personality_events.8.a:0 "Подходящий Казус Белли?"
 personality_events.9.t:0 "Зелье маны?"
 personality_events.9.d:0 "Секрет создания золота из других материалов всё ещё ускользает от нашего правителя, но в экспериментах были созданы «Зелья маны». Наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] настаивает на том, что это зелье возобновляет жизненные силы и придаёт новые силы для свершение великих дел во славу своей державы."
 personality_events.9.a:0 "Стоит выпить зелье маны"
 personality_events.10.t:0 "Провинциальные распри"
 personality_events.10.d:0 "Спор между местным землевладельцем и арендатором разгорелся до размеров национальной катастрофы. Жрецы, учёные, аристократия и даже простые уличные болтуны — все делятся своим мнением о текущем споре, теперь все взоры обращены к нашему правителю.\nУслышав о просьбе разрешить спор наш правитель решил, что виноват всё же арендатор. Справедливый и аргументированный вердикт вряд ли огорчит народ, но есть возможность вынести популистский приговор и увеличить контроль над провинцией за счёт землевладельца."
 personality_events.10.a:0 "Стоит попробовать разрешить конфликт по справедливости."
 personality_events.10.b:0 "Надо этим воспользоваться!"
 personality_events.10.b.tt:0 "Каждая принадлежащая нам провинция этой §Yобласти§! ежемесячно будет снижать свою автономию на §G-0.05§! в следующие тридцать лет, а каждая провинция, где автономия ещё не минимальна, немедленно понизит её на §G15§!."
 increasing_local_authority:0 "Увеличение контроля над областью"
 desc_increasing_local_authority:0 "Мы стремительно увеличиваем наш контроль над этой областью после того, как убрали местных независимых землевладельцев."
 just_settlement_modifier:0 "Улаженный конфликт"
 desc_just_settlement_modifier:0 "Мы уладили местный конфликт в одном из регионов в державе, приятно удивив все слои нашего общества."
 personality_events.11.t:0 "[Root.Monarch.GetTitle] приносит справедливость"
 personality_events.11.d:0 "Не каждый правитель может похвастать такой же поддержкой, какую имеет наш. [Root.GetMEgoEyoCap] заместители не столь удачливы и в некоторых случаях наши подданные просто отказываются исполнять приказы отдельно взятых наместников. Жалоба относительного одного из таких наместников дошла до нас. Жалоба гласит, что он злоупотребляет своим положением, заставляя местное население страдать."
 personality_events.11.a:0 "Покарайте наместника."
 personality_events.11.a.tt:0 "Эта §Yобласть§! снизит уровень беспорядков на §G-2§!, а налогов на §R25%§! в течение следующих тридцати лет."
 personality_events.11.b:0 "Попытайтесь оправдать губернатора."
 personality_events.11.b.tt:0 "Эта §Yобласть§! увеличит уровень беспорядков на §R1§!, а налогов на §G25%§! в течение следующих тридцати лет."
 personality_events.11.c:0 "Пусть местное население разбирается самостоятельно."
 chastised_governor:0 "Наказанный наместник"
 desc_chastised_governor:0 "После жалобы от наших подданных мы покарали наместника, тем самым подорвав его авторитет. Это усложнит сбор налогов, но увеличит приверженность местного населения правителю."
 defended_governor:0 "Усиленная власть наместника"
 desc_defended_governor:0 "Наш наместник весьма непопулярен в регионе, но пользуется нашей поддержкой. Это позволяет нам собирать повышенные налоги с провинции."
 personality_events.12.t:0 "Благодетели нашего правителя"
 personality_events.12.d:0 "Эта эпоха правления была отмечена сотрудничеством всех в государстве — от бюрократов до простых торговцев, всем казалось, что наш правитель действует в общих интересах. Но всё же одна группа людей ощущает, что наш правитель подводит их. [Root.GetMEgoEyoCap] семья и лоялисты чувствуют, что мы не сделали всё возможное для них. Их влияние и имущество остаётся достаточным, хоть и не увеличилось в течение [Root.GetMEgoEyo] правления."
 personality_events.12.a:0 "Мы должны искоренить кумовство!"
 personality_events.12.b:0 "Я уверен, что родственникам всегда можно довериться."
 personality_events.12.c:0 "Продолжайте избегать родственников."
 true_republican_virtues_modifier:0 "Истинные республиканские ценности"
 desc_true_republican_virtues_modifier:0 "Отвергая все попытки усилить собственное влияние усиливая своих лоялистов мы усилили истинные традиции республики в нашей державе."
 personality_events.13.t:0 "Доверчивая натура нашего правителя"
 personality_events.13.d:0 "Наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] известен своей терпимостью к представителям негосударственной религии в державе. Можно даже сказать, что наш правитель слишком доверчив к этим неверующим. [Root.GetMEgoEyoCap] доверенное лицо — $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ вызывает особую зависть у окружающих. Ходят слухи, что наш дорогой советник внедрился в государство для создания заговоров против государства и веры."
 personality_events.13.a:0 "Чушь!"
 tolerance_backlash:0 "Реакция консерваторов"
 desc_tolerance_backlash:0 "Наша политика найма представителей негосударственной религии разгневала духовенство нашей страны. Они утверждают, что мы допускаем в правление неблагонадёжные личности и скоро они предадут нас в пользу иноверцев."
 personality_events.13.b:0 "Как я мог[Root.GetMEndLA] быть настолько слеп[Root.GetMEndOY]!?"
 intolerant_tolerance:0 "Лицемерный правитель"
 desc_intolerant_tolerance:0 "Наш правитель заявляет о своей терпимости, но его действия говорят совершенно об обратном."
 personality_events.13.b.tt:0 "Из-за противоречивых поступков правителя, его бонусы к терпимости будут аннулированы такими модификаторами:"
 personality_events.14.t:0 "Ужасы войны"
 personality_events.14.d:0 "Война — это ужасно, и даже через много лет после заключения мира, у наших новых субъектов будет относительно спокойно лишь до прихода войск противника. В частности, сильно пострадали от разрушительной войны государственные учреждения и семьи. В таких местах демагоги могут быстро подстегнуть сепаратизм и вражду, препятствуя их интеграции в наше общество."
 personality_events.14.a:0 "Мы должны помочь этим бедолагам!"
 personality_events.14.a.tt:0 "Каждая провинция в указанной §Yобласти§! снизит беспорядки на §G-5§!, а доходы от налогов на §R-15%§! на следующие 15 лет."
 kind_hearted_healing_ravages_of_war:0 "Исцеление от ран войны"
 desc_kind_hearted_healing_ravages_of_war:0 "Налоговыми льготами и активной перестройкой мы добились восстановления порядка и мира в этой области."
 personality_events.14.b:0 "Давайте лучше воспользуемся разрушениями в своих целях!"
 personality_events.14.b.tt:0 "Каждая провинция в указанной §Yобласти§! мгновенно уменьшит автономию на §G25%§! и получит снижение автономии на §G-0.02§! на следующие 15 лет."
 personality_events.14.c:0 "Местные власти справятся с этим."
 not_so_kind_hearted:0 "Стремительные репрессии"
 desc_not_so_kind_hearted:0 "Вместо восстановления местного общества мы активно подавляем все формы инакомыслия здесь."
 personality_events.15.t:0 "Ересиарх?"
 personality_events.15.d:0 "Странный человек был замечен в разных местах нашей державы. Он рассказывает о наиболее еретических версиях создания мира каждому, кто согласится слушать его чушь. Некоторые говорят, что он представляет опасную и дикую версию трактования священных писаний, но некоторые из наших подданных уже были втянуты в эту ересь. Многим нравится этот лжепророк и его идеи.\nЗаинтересовавшись репутацией нашего правителя, как человека свободомыслящего, этот пророк теперь требует встречи с правителем, предлагая ему себя в роли советника в духовных делах."
 personality_events.15.a:0 "Мир подобен червивому сыру, говоришь? Любопытная точка зрения!"
 personality_events.15.a.tt:0 "Как человек свободомыслящий, наш правитель, может узнать много нового от беседы с этим человеком, хотя возможно он всего лишь глупец. Общественность не одобрит этот поступок."
 personality_events.15.b:0 "Мы не позволим ему насмехаться над нашей верой!"
 personality_events.15.b.tt:0 "Глубокое осуждение этого человека вызовет уважение духовенства, но, возможно, мы только что потеряли бесценный опыт общения с этим человеком."
 personality_events.15.c:0 "Просто прогоните его подальше."
 inspiring_spiritual_guide:0 "Инновационный двор"
 desc_inspiring_spiritual_guide:0 "Наш правитель наполняет двор личностями инновационными в своём мышлении и слегка эксцентричными."
 personality_events.16.t:0 "Динамичное правительство нашего правителя"
 personality_events.16.d:0 "Наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] пытается узнать всех достойных людей этой эпохи. Это позволило [Root.GetMEmuEy] собрать в правительстве светлейшие умы эпохи. Прекрасно осознавая, какой толчок в карьере может дать такая должность, близкий друг нашего правителя недавно подошёл с просьбой взять на должность одного из его протеже. Что мы ответим этому юному дарованию?"
 personality_events.16.a:0 "У тебя пытливый ум, нам нужны такие."
 personality_events.16.b:0 "Я уверен мы сможем найти тебе место в администрации..."
 personality_events.17.t:0 "Хороший пример"
 personality_events.17.d:0 "[Root.Monarch.GetName] не из тех, кто теряет хладнокровие. Во времена смуты, междоусобиц и бунтов [Root.GetMEgoEyo] стойкость и решительность вдохновляли нас. Со временем всё, начиная от [Root.GetMEgoEyo] приближённых и заканчивая самыми низкими чинами, стали перенимать эти качества, а наша страна оправляться от перенесённых потрясений."
 personality_events.17.a:0 "Не стоит паниковать"
 personality_events.18.t:0 "Аккуратные манёвры"
 personality_events.18.d:0 "Будучи правителем современного государства с огромными амбициями тяжело быть всеобщим другом. Иногда немного внимания может быть достаточно чтобы уменьшить влияние некоторых проступков. В личных письмах правителям соседних держав наш правитель выказывает надежду на улучшение отношений с соседними державами, пусть и шаг за шагом."
 personality_events.18.a:0 "Это просто недопонимание."
 careful_diplomatic_manouvering:0 "Осторожные дипломатические манёвры"
 personality_events.19.t:0 "Великий шифр нашего правителя"
 personality_events.19.d:0 "Ещё с детства криптография была увлечением нашего правителя, с возрастом всё больше внимания было уделено способам защиты информации. После раскрытия серии незашифрованных писем стало очевидно, что некоторые люди получили доступ к нашей переписке с местным управляющим. Наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] уверен, что [Root.GetMEmuEy] стоит оказать усиленное внимание защите."
 personality_events.19.a:0 "Давайте сделаем это нашей целью!"
 personality_events.19.b:0 "Возможно не стоит тратить на это время. Всё равно шила в мешке не утаишь."
 secretive_new_cipher:0 "Новый шифр"
 desc_secretive_new_cipher:0 "Наш правитель представил новый шифр для ограниченного правительственного пользования. Теперь меньшее количество людей будет знать о государственных приказах, что позволит уменьшить коррупцию и избежать утечек информации. Хотя вскоре люди всё равно узнают об этом способе шифрования, и он утратит актуальность."
 personality_events.20.t:0 "В низах у нас друзья"
 personality_events.20.d:0 "Известно, что трубадуры, воры и разного рода проходимцы во вражеских столицах могут быть источником информации для нашего правителя. Имея острый интерес о перемещениях всех ключевых лиц, наш[Root.GetMEndA] [Root.GetTitleIM] зачастую видит различного рода возможности раньше, чем начальник разведки. Позднее, контакты нашего правителя позволили обнаружить, что в защите интересных нам государств есть бреши, которые мы могли бы использовать. Но это заставило бы нас немного раскошелиться..."
 personality_events.20.a:0 "Деньги — лишь число."
 personality_events.20.b:0 "Оставим шпионаж мастерам этого дела."
 personality_events.21.t:0 "Рождение близнецов"
 personality_events.21.d:0 "Хвала небесам! [Root.Monarch.GetName] теперь имеет двух здоровых близнецов. Но из-за небольшого переполоха не совсем понятно, кому из них быть наследником..."
 personality_events.21.a:0 "Тот, что выглядит покрепче."
 personality_events.21.b:0 "Тот, у которого умненькие глазки."
 personality_events.22.t:0 "Рождение близнецов"
 personality_events.22.d:0 "Хвала небесам! [Root.Monarch.GetName] стал[Root.GetMEndA] родителем здоровых сыновей-двойняшек. Но из-за небольшого переполоха не совсем понятно, кому из них быть наследником..."
 personality_events.22.a:0 "Тот, что выглядит покрепче."
 personality_events.22.b:0 "Тот, у которого умненькие глазки."
 personality_events.23.t:0 "Учиться на чужих ошибках"
 personality_events.23.d:0 "[Root.Monarch.GetName] всегда считал[Root.GetMEndA] верным прислушиваться к советам старших и окружать себя опытными советниками. Но тем не менее, правителя беспокоит, что [Root.Heir.GetName] совсем не интересуется управлением [Root.GetTagTV]. Необходимо, чтобы [Root.Heir.GetName] был более посвящён в трудности и тонкости правления."
 personality_events.23.a:0 "Мы должны обучить [Root.GetHEgoEyo] управлению."
 personality_events.23.b:0 "Мы должны обучить [Root.GetHEgoEyo] ведению иностранных дел."
 personality_events.23.c:0 "мы должны обучить [Root.GetHEgoEyo] военному делу."
 personality_events.23.dd:0 "[Root.GetHSheHeCap] найдёт свой путь."
 personality_events.24.t:0 "Никогда не поздно учиться?"
 personality_events.24.d:0 "Осознавать свои недостатки и уметь полагаться на знающих людей, которые дополняют Ваши способности, это один из важнейших аспектов успешного правления. [Root.Monarch.GetName] всегда выслушивает хорошие советы и старается самосовершенствоваться с помощью более опытных людей. Однако, со временем можно в полной мере усвоить то, что другие давно знают. Если мы позволим правителю полностью сосредоточиться на обучении, то [Root.Monarch.GetSheHe] смог[Root.GetMEndLA] бы улучшить своё понимание одного из важных аспектов правления в государстве [Root.GetName]."
 personality_events.24.a:0 "Позвольте правителю изучать управление"
 personality_events.24.b:0 "Позвольте правителю изучать ведение иностранных дел."
 personality_events.24.c:0 " Пусть правитель изучает военное дело."
 personality_events.24.dd:0 "[Root.GetMSheHeCap] лучше проведёт время как-нибудь иначе."
 personality_events.25.t:0 "Несправедливая война"
 personality_events.25.d:0 "Так как в ходе нашей текущей войны переговоры ни к чему пока что не привели, наш правитель был занят многочисленными встречами с посланниками друзей и врагов. Как защищающаяся сторона в бесчестно объявленной войне нам симпатизирует международное сообщество. Ещё ничего не решено, но в будущем мы можем рассчитывать на поддержку."
 personality_events.25.a:0 "Время договариваться сейчас."
 silver_tongued_leverage:0 "Будем рассчитывать на поддержку в переговорах"
 desc_silver_tongued_leverage:0 "Способность нашего правителя убеждать людей стремиться к тому, чего хотим и и мы, и они, позволили нам получить больше поддержки на переговорах."
 personality_events.25.b:0 "Нам нужна помощь в строительстве."
 personality_events.26.t:0 "Распространение нашей веры"
 personality_events.26.d:0 "Правитель посвятил свою жизнь распространению нашей веры и быстро стал популярен среди религиозных организаций в нашей стране. Близкие связи с духовенством позволили объединить священников в столице [Root.Capital.GetCapitalName] под единой позицией, и теперь их голос имеет весомое влияние.\nСо временем слава деяний нашего правителя начала распространяться за пределы наших границ и наши лазутчики докладывают о религиозных меньшинствах во враждебных нам странах которые могли бы поддержать наше вторжение."
 personality_events.26.a:0 "Мы должны защитить наших братьев по вере!"
 zealot_reputation_opinion:0 "Религиозный воитель"
 personality_events.26.b:0 "Избежим ненужного кровопролития."
 personality_events.27.t:0 "Поддержка благочестивых"
 personality_events.27.d:0 "Многие жертвуют тем немногим, что имеют, чтобы поддержать страну их предводитель ведёт борьбу против неверных. Наши священники докладывают о множестве добровольцев, готовых взяться за оружие против врагов нашей веры."
 personality_events.27.a:0 "Наши молитвы были услышаны."
 personality_events.28.t:0 "Выгнать их из столицы [Root.Capital.GetCapitalName]"
 personality_events.28.d:0 "Лучшее в отношениях вассала и сюзерена — это взаимовыгодное дело, в котором обе стороны могут получить те выгоды, которые в противном случае бы остались лишь возможностями. Находясь под управлением нашего правителя многие страны процветали, получая нашу защиту. Одним из многочисленных плюсов от этого является то, что молодые аристократы и другие важные лица из зависимых стран находят нашу страну [Root.GetName] хорошим местом для своей карьеры."
 personality_events.28.a:0 "Позвольте им конкурировать за возможность служить нам."
 personality_events.28.b:0 "Самым способным мы позволим служить в наших армиях."
 demanded_support:0 "Требование поддержки"
 personality_events.29.t:0 "Правовая реформа"
 personality_events.29.d:0 "Как и во множестве других стран сходного размера наше мнимое единство — это иллюзия. С незапамятных времён в каждом городе, деревне, и у каждого сословия свои порядки и законы. Желая искоренить непоследовательное законодательство в государстве [Root.GetTitleIM] отзывает различные привилегии и вносит различные директивы по установлению порядка посреди хаоса. Но, тем не менее, это не всегда приносит быстрый результат. В связи с тем, что одна из недавних реформ была проигнорирована в одной из частей страны — авторитет монарха встал под вопрос."
 personality_events.29.a:0 "Разберитесь в причинах их возражений и внесите поправки в наше законодательство."
 local_legal_reform:0 "Местная правовая реформа"
 desc_local_legal_reform:0 "Мы приводим в соответствие различные местные законодательные странности, чтобы реформа более полно соответствовала национальным законам и указам."
 personality_events.29.b:0 "Пришло время применить силу!"
 personality_events.29.b.tt:0 "Каждая провинция в §Yобласти§! получит мгновенное уменьшение автономии на §G-15§!."
 personality_events.29.c:0 "Будет лучше для каждого, если мы просто закроем на это глаза."
 personality_events.30.t:0 "Поиск денег в неожиданных местах"
 personality_events.30.d:0 "[Root.Monarch.GetName] хорошо извест[Root.GetMEndEnNa] за свою непревзойдённую способность находить новые источники доходов для государства в самых неожиданных местах. [Root.GetMEgoEyoCap] недавняя проверка частных счетов преподнесла совершенно новый источник дохода в одной из наших провинций, медленно, но уверенно увеличивая поток денег в государственную казну."
 personality_events.30.a:0 "Деньги!"
 personality_events.31.t:0 "Соблюдаем закон"
 personality_events.31.d:0 "Наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] и [Root.GetMEgoEyo] строгий контроль за поведением и коррупцией помогли сделать наше государство более честным местом. Однако это ожидаемо не принесло [Root.GetMEmuEy] много друзей среди наших чиновников и управляющих. Пока мы удерживались от принятия взяток, многие активно работают над тем, чтобы замедлить винтики государственной машины с помощью всех имеющихся у них средств."
 personality_events.31.a:0 "Со временем мы искореним их всех."
 personality_events.31.b:0 "Мы можем позволить себе немного поступиться нашими возвышенными принципами."
 corrupted_incorruptible_ruler:0 "Игнорирование коррупции"
 desc_corrupted_incorruptible_ruler:0 "Для того, чтобы от нас не отвернулись наши чиновники, мы закрываем глаза на более-менее терпимую коррупцию в государственном аппарате. Существует множество способов, которыми человек может обогатиться, в конце концов, это считается преимуществом государственной службы."
 personality_events.32.t:0 "Столичная школа"
 personality_events.32.d:0 "Силуэт нашей столицы никогда не был заполонён строительными кранами и наполовину построенными башнями и памятниками о нашей истории. Для владений характерно всё большее число строительных проектов как здесь, так и в других частях нашего царства.\nВсё большее число людей, занято планированием и возведением больших сооружений во вкусе нашего правителя, что привело к появлению нового и особого архитектурного стиля. На международном уровне растёт спрос на великих архитекторов и строителей школы в столице [Root.Capital.GetCapitalName] и некоторые зарубежные города теперь могут конкурировать с нами по поводу нашего собственного стиля."
 personality_events.32.a:0 "Наша столица должна оставаться величайшим из городов!"
 personality_events.32.b:0 "Давайте поощрять наших мастеров распространять этот стиль за границей."
 opinion_school_of_capital:0 "Совершенное искусство"
 monumental_architecture:0 "Монументальная архитектура"
 desc_monumental_architecture:0 "Столица этой провинции славится своей величественной архитектурой."
 personality_events.33.t:0 "Жажда наживы"
 personality_events.33.d:0 "Ряд инвесторов запрашивают аудиенцию. [Root.Monarch.GetName], они просят разрешить им работать на территории одного из районов, находящегося под нашим контролем. Они выплатят круглую сумму за право собирать прибыль с этих земель. Инвесторы сообщают, что в их интересах инвестировать в местную инфраструктуру, чтобы получить доход выше, чем сумма уплаченная за право работы на нашей территории."
 personality_events.33.a:0 "Я предвижу выгодное сотрудничество!"
 personality_events.33.b:0 "Лучше действовать осторожно."
 economic_development_entrepreneur:0 "Растущее предприятие"
 desc_economic_development_entrepreneur:0 "Экономика этого района была запущена до назначения ответственных сборщиков налогов, желающих получить максимум от своих инвестиций. Используя свои собственные деньги, они инвестировали в новые технологии и экономическую инфраструктуру, что обеспечило развитие и процветание области."
 economic_downturn_modifier:0 "Необдуманная экономическая политика"
 desc_economic_downturn_modifier:0 "Разрешение собирать налоги, мало заинтересованным в долгосрочных инвестициях лицам, привело к быстрому разрушению экономической инфраструктуры. На восстановление потребуется время."
 personality_events.34.t:0 "[Root.Monarch.GetTitle] занимается экономикой"
 personality_events.34.d:0 "Все знают, что [Root.Monarch.GetName] является энергичн[Root.GetMEndOY] и трудолюбив[Root.GetMEndOY]. Свет в [Root.GetMEgoEyo] покоях не горит всего несколько часов в день, и указы покидают столицу как рано утром, так и поздно вечером. [Root.GetMSheHeCap] старается следить за всеми деловыми кругами в нашей стране, иностранцы поражаются, узнав о том, что [Root.Monarch.GetSheHe] лично создаёт указы, даже для совершенно новых коммерческих предприятий в провинциях.\nНаш[Root.GetMEndA] дорог[Root.GetMEndOYY] правитель[Root.GetMEndTsaL] видит новые возможности для роста предприятий в стране, единственный вопрос: достаточно ли у нас ресурсов, чтобы единовременно исполнить все замыслы?"
 personality_events.34.a:0 "Деньги не проблема."
 personality_events.34.b:0 "[Root.GetMSheHeCap] получит, что [Root.GetMEmuEy] нужно и даже больше."
 personality_events.34.c:0 "Возможно, в другой раз."
 industrious_boost:0 "Развитие производства"
 desc_industrious_boost:0 "Местная экономика в этой провинции быстро развивается после серии указов, направленных на стимулирование роста."
 personality_events.35.t:0 "Манящий Новый Свет"
 personality_events.35.d:0 "[Root.Monarch.GetName] с детства слушал[Root.GetMEndA] рассказы о далёких местах и странах. Теперь [Root.Monarch.GetSheHe] активно продвигает идею географических открытий и колонизации. Наши колониальные администраторы требуют больше поддержки, чтобы реализовать все заокеанские амбиции, но им нужно самостоятельно собрать необходимые ресурсы, не обременяя казну государства"
 personality_events.35.a:0 "Лучший направить помощь туда, где она необходима больше всего."
 personality_events.35.b:0 "Организовать экспедицию!"
 personality_events.35.c:0 "Посмотрим на морскую карту."
 personality_events.35.dd:0 "Мы должны развивать колониальную инфраструктуру дома."
 personality_events.36.t:0 "Государственное вмешательство"
 personality_events.36.d:0 "[Root.Monarch.GetName] имеет дар дипломата, что приносит пользу в международных переговорах, но иногда возникает возможность, которую можно использовать на благо наших торговцев. Недавняя серия встреч с иностранными эмиссарами открыла новые рычаги влияния для наших торговцев при вывозе товаров на зарубежные рынки."
 personality_events.36.a:0 "Отлично!"
 personality_events.36.b:0 "[Root.Monarch.GetTitle] выше таких вопросов."
 personality_events.37.t:0 "Страх и трепет"
 personality_events.37.d:0 "В течение своего правления [Root.Monarch.GetName] словом и делом показал[Root.GetMEndA] амбиции завоевателя. Внезапный визит в армейский лагерь внушает войскам мысли о будущих блистательных победах."
 personality_events.37.a:0 "Присутствие нашего правителя приведёт всех к триуфму!"
 personality_events.37.b:0 "Стоит сочинить несколько маршей во славу нашего правителя!"
 personality_events.38.t:0 "Искусство войны"
 personality_events.38.d:0 "На этом веку было не так много людей, способных похвастать таким же военным умом как и наш правитель, [Root.Monarch.GetName]. Наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] изменил[Root.GetMEndA] подход к битвам и мы предвкушаем многие победы во славу нашей державы. [Root.Monarch.GetName] прилагает усилия к написанию трактата по инновационным методам. Пока мы будем открыто распространять военные знания, наши соседи могут украсть их."
 personality_events.38.a:0 "Не поделиться этим открытием с человечеством было бы ужасно!"
 personality_events.38.a.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! пишет книгу о военной тактике."
 personality_events.38.b:0 "Сегодня они празднуют с нами только для того, чтобы вонзить нам кинжал в спину завтра."
 personality_events.38.b.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! решает оставить эти знания для себя."
 personality_events.39.t:0 "Мир и уныние"
 personality_events.39.d:0 "[Root.Monarch.GetName] в последнее время занимается обходом своих владений. Ходят слухи, что всему виной любовь, хотя любой знающий человек скажет Вам, что причинам в том, что такой бравый воин, как наш правитель не может сидеть в пределах своих владений, не пытаясь организовать войну. Сможет ли наш правитель что-то с этим поделать?"
 personality_events.39.a:0 "Нашему правителю стоит организовать турнир!"
 personality_events.39.b:0 "Нашему правителю стоит проводить больше времени тренируя армии."
 hosting_tournament:0 "Организация турнира"
 desc_hosting_tournament:0 "Наш правитель на данный момент награждает участников турнира. Люди по всей стране загорелись идеей показать на что они способны."
 drilling_troops:0 "Тренировка войск"
 desc_drilling_troops:0 "[Root.Monarch.GetName] берётся лично за подготовку войск в столице. Часто можно заметить, как [Root.Monarch.GetSheHe] делится личным мастерством во время обучения солдат на марсовом поле."
 personality_events.40.t:0 "Строгий этикет"
 personality_events.40.d:0 "[Root.Heir.GetName] однажды присоединил[Root.GetHEndSYA] к [Root.Monarch.GetName] за ужином. Говорят, всё было не совсем гладко. Спор об этикете перерос в ссору и наш[Root.GetHEndA] наследни[Root.GetHEndTsaK] сбежал[Root.GetHEndA] посреди ужина!"
 personality_events.40.a:0 "Хватит это терпеть! [Root.Heir.GetName] будет наказан[Root.GetHEndA] за это. "
 personality_events.40.a.tt:0 "[Root.Monarch.GetName] отрекается от §Y[Root.Heir.GetName]§!\n"
 personality_events.40.b:0 "Должно быть это просто недоразумение."
 personality_events.41.t:0 "Сильная риторика"
 personality_events.41.d:0 "Будучи обеспокоенным состоянием нашей войны, наш правитель толкнул речь перед своей армией. Слух об этом теперь разлетается среди каждого жителя страны — эта речь зажгла надежду в сердцах каждого жителя нашей страны."
 personality_events.41.a:0 "Мы сильнее чем им кажется!"
 personality_events.42.t:0 "Новое поколение"
 personality_events.42.d:0 "[Root.Monarch.GetName] начал[Root.GetMEndA] высказывать интерес к формированию армий и даже лично тренировал[Root.GetMEndA] многих. Через своих протеже наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] смог[Root.GetMEndLA] распространить свои военные идеи в армии. [Root.Monarch.GetName] верит, что пришло время [Root.GetMEgoEyo] ученикам расправить крылья. Что принесёт наибольшую пользу нашей державе?"
 personality_events.42.a:0 "Стоит сфокусироваться на реформах, чтобы поднять боевой дух солдат."
 personality_events.42.a.tooltip:0 "Появится военачальник §Y3§! уровня в земле [Root.GetName]. Этот советник будет дешевле на §G50%§! для найма в Вашей стране."
 personality_events.42.b:0 "Он выучит наших солдат, сделав их самыми дисциплинированными в мире!"
 personality_events.42.b.tooltip:0 "Появится комендант §Y3§! уровня в земле [Root.GetName]. Этот советник будет дешевле на §G50%§! для найма в Вашей стране."
 personality_events.42.c:0 "Нам всегда нужны новые люди. Он смог бы этим заняться!"
 personality_events.42.c.tooltip:0 "Появится вербовщик §Y3§! уровня в земле [Root.GetName]. Этот советник будет дешевле на §G50%§! для найма в Вашей стране."
 personality_events.42.d.tooltip:0 "Появится военачальник §Y2§! уровня в земле [Root.GetName]. Этот советник будет дешевле на §G50%§! для найма в Вашей стране."
 personality_events.42.e.tooltip:0 "Появится комендант §Y2§! уровня в земле [Root.GetName]. Этот советник будет дешевле на §G50%§! для найма в Вашей стране."
 personality_events.42.f.tooltip:0 "Появится вербовщик §Y3§! уровня в земле [Root.GetName]. Этот советник будет дешевле на §G50%§! для найма в Вашей стране."
 personality_events.43.t:0 "Сухопутный моряк"
 personality_events.43.d:0 "Мы узнали о личности, стремительно поднимающейся по карьерной лестнице во флоте. Прирождённый лидер, скромный моряк, заслуживающий внимания, по словам его однополчан-моряков. Они утверждают, что было бы глупо не повысить его."
 personality_events.43.a:0 "Из него выйдет неплохой адмирал!"
 personality_events.43.b:0 "Нам бы пригодился исследователь!"
 personality_events.43.c:0 "Мы не нуждаемся в его услугах."
 personality_events.44.t:0 "Сложная сделка"
 personality_events.44.d:0 "С течением времени многие стали опасаться нашего правителя за столом переговоров. [Root.GetMSheHeCap] проявляет безумную настойчивость, львиную отверженность и змеиную проворливость. В конце концов многие сдаются и соглашаются на то, что [Root.Monarch.GetSheHe] требует. Когда наш правитель оказывается за столом с банкирами, для обсуждения процентов по займам, мы все понимаем, чем это кончится."
 personality_events.44.a:0 "Мы заставим всех банкиров вертеться в гробах!"
 renegotiated_loans:0 "Изменённые условия займов"
 desc_renegotiated_loans:0 "Наш правитель смог добиться уменьшения процентной ставки по займам."
 personality_events.45.t:0 "До последней капли"
 personality_events.45.d:0 "В течение долгого времени наши дипломаты страдали от привычки нашего правителя оскорблять всех по поводу и без. Они постоянно пытаются подчистить всю ту грязь, что [Root.GetTitleIM] оставляет за собой. Во время приёма посла, которого послал[angry_country.GetMEndA] [angry_country.GetTitleIM] [angry_country.Monarch.GetName] из [angry_country.GetTagRD], наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] настолько разъярил[Root.GetMEndA] посла, что довел[Root.GetMEndA] его до истерики. Никогда ранее так не выражались при нашем дворе!"
 personality_events.45.a:0 "Мы обязаны защитить честь государства!"
 personality_events.46.t:0 "У каждого в жизни бывает золотая полоса"
 personality_events.46.d:0 "Один из советников нашего правителя, $TREASURER$$MASTER_OF_MINT$, недавно обнаружил[Root.GetAAEndA] что часть средств пропала из казны. $TREASURER_CAP_S_PRONOUN$$MASTER_OF_MINT_CAP_S_PRONOUN$ обнаружил[Root.GetAAEndA], в чьи карманы осела эта пропавшая сумма. Пока $TREASURER_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$ пытал[Root.GetAAEndSYA] найти способ сообщить об этом, не оскорбив [Root.GetTitleRD],  $TREASURER_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$ приш[Root.GetAAEndLA] к интересной идее. Почему бы [Root.GetTitleDT] не использует свои таланты для восполнения казны?"
 personality_events.46.a:0 "Это всё во благо [Root.GetGovernmentRD]!"
 personality_events.46.a.tooltip:0 "Наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] дал[Root.GetMEndA] согласие на то, чтобы §Y$TREASURER$$MASTER_OF_MINT$§! выполнил хищение государственных средств с целью восполнения казны."
 personality_events.46.b:0 "Два отрицательных действия не дадут в итоге плюс."
 personality_events.46.b.tooltip:0 "Мы принимаем потерю средств и не пытаемся исправить это сомнительными методами."
 personality_events.47.t:0 "Чернила гуще крови"
 personality_events.47.d:0 "Будущее туманно, поскольку наш правитель так и не обзавёлся наследником. С каждым годом [Root.GetTitleIM] всё старше и старше. и шанс получить наследника уменьшается. Мы искали возможных родственником в семейном древе в надежде на наследника с хотя бы минимальным уровнем притязаний на трон."
 personality_events.47.a:0 "Мы слышали удивительные вещи о Марии из Дома [adoptive_country_1.Monarch.Dynasty.GetName] державы [adoptive_country_1.GetName]."
 personality_events.47.b:0 "Александр из Дома [adoptive_country_2.Monarch.Dynasty.GetName] державы [adoptive_country_2.GetName] кажется прекрасным генералом."
 personality_events.47.c:0 "Никто не говорит плохого о Стефаносе из Дома [adoptive_country_3.Monarch.Dynasty.GetName] державы [adoptive_country_3.GetName]."
 personality_events.47.e:0 "Мы не нуждаемся в каких-то презренных иностранцах на троне!"
 personality_events.47.e.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! остаётся без наследника."
 personality_events.48.t:0 "Работа и удовольствие"
 personality_events.48.d:0 "Наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] извест[Root.GetMEndEnNa] своим скандальным образом жизни. До сих пор наиболее позорные события остаются скрытыми. Но, похоже, это уже замять не удастся. Наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] привел[Root.GetMEndA] ко двору любовни[Root.GetMEndTsuKa], весьма известного плута..."
 personality_events.48.a:0 "Она точно талантлива. Пусть работает."
 personality_events.48.b:0 "Он точно талантлив. Пусть работает."
 personality_events.48.c:0 "Люди могут не понять."
 personality_events.48.c.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! спрятал любовни[Root.GetMEndTsuKa] от взора общественности."
 personality_events.49.t:0 "Запоминающаяся ночь"
 personality_events.49.d:0 "Наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] извест[Root.GetMEndEnNa] своим разгульным образом жизни. Хоть наши управленцы жалуются на недостаток государственных средств, умение организовать приём тоже является ценным ресурсом. Наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] заработал себе многих друзей через балы и банкеты. Теперь [Root.Monarch.GetSheHe] планирует ещё один великолепный приём, хотя всё ещё стоит определиться со списком почётных гостей."
 personality_events.49.a:0 "[invitee_1.Monarch.GetTitle] [invitee_1.Monarch.GetName] из [invitee_1.GetTagRD] наслаждается приёмом."
 personality_events.49.b:0 "Нам стоит попытаться удивить [invitee_2.Monarch.GetName], [invitee_2.GetTitleIM] из [invitee_2.GetTagRD]."
 personality_events.49.c:0 "Улучшим отношения с [invitee_3.GetTagTV]. Пускай приедет [invitee_3.GetTitleIM] [invitee_3.Monarch.GetName]."
 personality_events.49.e:0 "Господи, да они же все такие зануды! И без них обойдёмся!"
 personality_events.49.e.tooltip:0 "Никого из иностранных правителей не пригласили на приём."
 personality_events.50.t:0 "Прибыль"
 personality_events.50.d:0 "И хотя жадность, которой обладает [Root.GetTitleIM] [Root.Monarch.GetName], действительно вредит нашей экономике, [Root.GetMEgoEyo] постоянные поиски лёгких денег не всегда бывают безуспешны. Иногда [Root.GetMEgoEyo] старания окупаются, и сегодня один из таких случаев."
 personality_events.50.a:0 "Жизнь сегодняшним днём действительно может быть приятной!"
 personality_events.51.t:0 "Железный кулак"
 personality_events.51.d:0 "Наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] недовол[Root.GetMEndLna] недавними докладами из провинции [lazy_province.GetName]. [Root.GetMSheHeCap] выражает уверенность, что винить стоит бесполезных крестьян. Возможно, стоит преподать им урок, чтобы убедить остальных работать усерднее?"
 personality_events.51.a:0 "Покажите им цену их лени!"
 personality_events.51.b:0 "Мы не можем так поступить, если будет восстание, то работать не будет никто."
 personality_events.51.b.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! удовлетворил[Root.GetMEndA] свою жестокость... пока что."
 cruel_overlord:0 "Жестокий правитель"
 desc_cruel_overlord:0 "Люди этой провинции страдали от жестокого обращения своего лорда, что привело к недовольству и беспорядкам."
 personality_events.52.t:0 "Работодатель века"
 personality_events.52.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] не всегда легко справлял[Root.GetMEndSYA] со своей легкомысленностью и общая нехватка внимания оскорбляла многих на протяжении долгих лет. Однако есть одна группа людей, которые любят наивность нашего правителя. [Root.GetMEgoEyoCap] советники смекнули, что нашего правителя легко убедить и взволновать почти любым предложением. Поскольку они получают от этого удовольствие, мы смогли немного понизить их зарплаты. Это не должно продолжаться пока мы не будем иметь множество блестящих кандидатов на эти должности!"
 personality_events.52.a:0 "Небольшое соревнование заставит их работать активнее!"
 naive_employer:0 "Наивный работодатель"
 desc_naive_employer:0 "Правитель нашей страны очень впечатлительный и хочет пробовать каждую новую идею, что делает его лёгкой целью для амбиций наших советников."
 personality_events.53.t:0 "Спасен[Root.GetMEndA] своей трусостью"
 personality_events.53.d:0 "Это переходит все границы! Хотя чего ещё можно ожидать от [assassination_nation.GetTitleRD] [assassination_nation.GetTagRD]? В последнюю ночь наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] пережил[Root.GetMEndA] покушение. Мы благодарны пугливости нашего правителя, из-за которой кинжал проскользнул мимо цели. Стражи поймали незадачливого убийцу и после краткого разговора в комнате допросов мы знаем точно кто убийца..."
 personality_events.53.a:0 "Кинжал в спину? Ну это перебор!"
 personality_events.54.t:0 "Случайный комплимент"
 personality_events.54.d:0 "Во время банкета наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] втянул[Root.GetMEndSYA] в беседу о еде и сладостях. Большинство участников придерживались умеренных заявлений, но всё же в пылу обсуждения [Root.GetTitleIM] высказал[Root.GetMEndSYA] весьма грубо о местной кухне — «Я всегда считал[Root.GetMEndA], что в [cool_neighbor_country.GetTagPR] лучшие сырные нарезки! Наши совершенно безвкусны по сравнению с ними!»\n\nНаш шеф повар был оскорблён до глубины души, хотя [cool_neighbor_country.GetTitleIM] [cool_neighbor_country.Monarch.GetName] из державы [cool_neighbor_country.GetName] должно быть держал[cool_neighbor_country.GetMEndA] шпионов на приёме, поскольку недавно прибыла огромная посылка с сыром, причём совершенно бесплатно."
 personality_events.54.a:0 "Ох уж эта забывчивость, [Root.Monarch.GetName]!"
 personality_events.54.a.tt:0 "[cool_neighbor_country.Monarch.GetName] был[cool_neighbor_country.GetMEndA] рад[cool_neighbor_country.GetMEndA] отсутствию чувства такта у нашего правителя."
 personality_events.55.t:0 "Лучшее, на что способна держава [Root.GetName]"
 personality_events.55.d:0 "Армии нашей великой державы включают в себя лучших [Root.GetAdjectiveSmall]их солдат! Наш[Root.GetMEndA] правитель[Root.GetMEndTsaL] потратил[Root.GetMEndA] много бессонных ночей обдумывая будущее наших военных сил и приш[Root.GetMEndEl] к выводу, что мы нуждаемся в более высоких стандартах. Хоть это и скажется на размерах доступных нам рекрутов, мы сможем рассчитывать на больший вклад солдат в битвах."
 personality_events.55.a:0 "Действительно, лучше качество, а не количество!"
 personality_events.55.b:0 "Мы не можем себе позволить отвергать людей."
 personality_events.55.b.tooltip:0 "Идеи, которые предложил[Root.GetMEndA] §Y[Root.GetTitleIM] [Root.Monarch.GetName]§!, будут отвергнуты."
 military_perfectionism:0 "Военный перфекционизм"
 desc_military_perfectionism:0 "Наш правитель допускает в армию лишь лучших из лучших, что увеличивает качество армии, хоть и сказывается на количестве."
 personality_events.56.t:0 "Советы советнику"
 personality_events.56.d:0 "Все знают, что [Root.GetTitleIM] не имеет особой популярности среди придворных. Пока многие терпят [Root.GetMEgoEyo], опасаясь каких-либо выходок, один из наших советников недавно неоднократно спорил с правителем. Утверждая, что в этом не замешано ничего личного, $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ теперь угрожает покинуть двор. Хотя, есть меры, которые поймёт каждый..."
 personality_events.56.a:0 "Пусть говорят наши деньги."
 personality_events.56.a.tt:0 "Советника поощрили, чтобы он остался и забыл о недоразумении."
 personality_events.56.b:0 "Он нам не нужен!"
 personality_events.57.t:0 "Призыв к оружию"
 personality_events.57.d:0 "Имя нашего правителя знают многие не только в нашей стране, но и в других странах. Не только она великая правительница — она так же известна своими военными умениями. До сих пор она вносила весомый вклад из штаба, но многие призывают её явиться непосредственно на поле боя. Эти голоса звучат всё громче и громче с каждым днём."
 personality_events.57.a:0 "Мы пойдём за ней до последнего вздоха!"
 personality_events.57.a.tooltip:1 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! станет генералом."
 personality_events.57.b:0 "Мы не можем рисковать жизнью правителя."
 personality_events.57.b.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! не станет генералом."
 personality_events.58.t:0 "Призыв к войне"
 personality_events.58.d:0 "Все знают имя [Root.Heir.GetName] , поскольку она является нашим наследником. Хоть и немногие знают об этом, но она обладает огромным военным потенциалом. До сих пор она вносила свой вклад из штаба, но многие призывают её явиться непосредственно на поле боя. Эти голоса звучат всё громче с каждым днём."
 personality_events.58.a:0 "Мы пойдём за ней до последнего вздоха!"
 personality_events.58.a.tooltip:0 "§Y[Root.Heir.GetName]§! станет генералом."
 personality_events.58.b:0 "Мы не можем рисковать жизнью нашего наследника."
 personality_events.58.b.tooltip:0 "§Y[Root.Heir.GetName]§! не станет генералом."
