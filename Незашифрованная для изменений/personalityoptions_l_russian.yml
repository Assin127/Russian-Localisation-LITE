 #Obituaries
 just_personality_die_desc:0 "Наша держава будет горевать по [Root.GetMEgoEyo] справедливому правлению."
 righteous_personality_die_desc:0 "Наша держава будет горевать о преждевременной кончине наиболее благодетельного правителя в своей эпохе."
 kind_hearted_personality_die_desc:0 "Наши люди запомнят [Root.GetMEgoEyo] как доброго и любящего правителя."
 free_thinker_personality_die_desc:0 "Погиб наш символ инноваций и свободомыслия."
 well_connected_personality_die_desc:0 "Несомненно, [Root.Monarch.GetSheHe] обретёт новых знакомых в загробной жизни."
 calm_personality_die_desc:0 "Погиб наш символ мира и процветания."
 secretive_personality_die_desc:0 "Несомненно, [Root.Monarch.GetSheHe] унес[Root.GetMEndLA] в могилу все свои секреты и тайны."
 intricate_web_weaver_personality_die_desc:0 "[Root.GetMEgoEyoCap] кончину оплакивает вся свора информаторов и шпионов."
 fertile_personality_die_desc:0 "[Root.GetMEgoEyoCap] кончину оплакивают многочисленные потомки."
 well_advised_personality_die_desc:0 "[Root.GetMEgoEyoCap] советники убеждают нас, что так было лучше."
 benevolent_personality_die_desc:0 "Наши подданные горюют о гибели столь великодушного правителя."
 zealot_personality_die_desc:0 "[Root.GetMEgoEyoCap] энергия и убеждения погубили многих неверующих."
 pious_personality_die_desc:0 "Мы более никогда не узнаем о столь же благодетельном и духовном правителе."
 careful_personality_die_desc:0 "[Root.GetMEgoEyoCap] тщательно выверенные решения усилили нашу текущую позицию в мире."
 lawgiver_personality_die_desc:0 "В конце каждого из нас предадут справедливому суду."
 midas_touched_personality_die_desc:0 "[Root.GetMEgoEyoCap] талант делать деньги буквально из воздуха сделал нас богаче."
 incorruptible_personality_die_desc:0 "[Root.GetMEgoEyoCap] стальной характер сделал нашу страну честным местом."
 architectural_visionary_personality_die_desc:0 "Память о н[Root.GetMEndEyEm] будет жить вечно в [Root.GetMEgoEyo] многочисленных спроектированных зданиях."
 scholar_personality_die_desc:0 "[Root.GetMEgoEyoCap] ум принёс нам инновации и славу."
 entrepreneur_personality_die_desc:0 "[Root.GetMEgoEyoCap] усилия сформировали экономическую жизнь нашего века."
 industrious_personality_die_desc:0 "Мы будем всегда помнить [Root.GetMEgoEyo] неутомимые попытки улучшить нашу экономику."
 expansionist_personality_die_desc:0 "Наши колонисты скорбят о потере великого покровителя."
 charismatic_negotiator_personality_die_desc:0 "Дипломатия с соседями кажется блёклой и тусклой без [Root.GetMEgoEyo] присутствия."
 silver_tongue_personality_die_desc:0 "[Root.GetMEgoEyoCap] сладкие речи обеспечивали нам сладкую жизнь. Что же мы будем делать теперь?"
 tactical_genius_personality_die_desc:0 "[Root.GetMEgoEyoCap] профессиональное маневрирование оставляло врагов в панике и замешательстве."
 bold_fighter_personality_die_desc:0 "[Root.GetMEgoEyoCap] смелые врывы в строй врагов оставили неизгладимое впечатление на каждого солдата этой эпохи."
 fierce_negotiator_personality_die_desc:0 "[Root.GetMEgoEyoCap] отчаянные сделки оставляли в нужде всех местных наёмников."
 strict_personality_die_desc:0 "[Root.GetMEgoEyoCap] постоянное присутствие всегда держало нас начеку."
 inspiring_leader_personality_die_desc:0 "Человек, вдохновлявший целые армии."
 martial_educator_personality_die_desc:0 "[Root.Monarch.GetSheHe] — автор расписаний и тренировок, которые будут использоваться офицерами в следующих поколениях."
 navigator_personality_die_desc:0 "[Root.GetMEgoEyoCap] тяга к морю оставила нам могучий флот."
 babbling_buffoon_personality_die_desc:0 "Наши друзья будут воспевать этот день."
 embezzler_personality_die_desc:0 "Наши счетоводы не будут горевать о [Root.GetMEgoEyo] кончине, но [Root.GetMEgoEyo] племянники точно будут."
 infertile_personality_die_desc:0 "Мы можем только надеяться, что [Root.GetMEgoEyo] наследники сделают большее, чтобы продолжить династию."
 drunkard_personality_die_desc:0 "[Root.GetMEgoEyoCap] пьяные угары и алкогольные расходы оставили страну в нищете."
 sinner_personality_die_desc:0 "[Root.GetMEgoEyoCap] грешная жизнь принесла сплошной позор нашей стране."
 greedy_personality_die_desc:0 "[Root.GetMEgoEyoCap] всепоглощающая жажда денег и богатства не будет оплакиваться."
 tolerant_personality_die_desc:0 "Наши религиозные меньшинства скорбят о потере столь терпимого человека."
 cruel_personality_die_desc:0 "[Root.GetMEgoEyoCap] злые деяния будут помнить многие поколения."
 naive_personality_die_desc:0 "[Root.GetMEgoEyoCap] наивные попытки дипломатии принесли сплошное недопонимание и новых врагов."
 craven_personality_die_desc:0 "[Root.GetMEgoEyoCap] трусливое поведение на поле боя навсегда останется частью нашего достояния."
 loose_lips_personality_die_desc:0 "[Root.GetMEgoEyoCap] беспечное отношение к секретной информации сделало наши тайны достоянием общественности."
 obsessive_perfectionist_personality_die_desc:0 "[Root.GetMEgoEyoCap] постоянное вмешательство в каждый инфраструктурный проект оставило нашу страну с огромным списком трат, о котором мы точно не будем с радостью вспоминать."
 malevolent_personality_die_desc:0 "Наши подданные могут спать спокойно, зная, что [Root.GetMEgoEyo] эпоха террора завершилась."
 conqueror_personality_die_desc:0 "Наши враги точно вздохнут с облегчением, узнав о [Root.GetMEgoEyo] кончине."
 #Obituaries for Generals/Admirals:
 no_personality_die_desc:0 "Смерть наступила слишком рано и этот человек не успел проявить никаких черт."
 glory_seeker_personality_die_desc:0 "[GetHerHisCap] отчаянные атаки запомнятся нашим войскам."
 born_to_the_saddle_personality_die_desc:0 "[GetHerHisCap] кавалерийские отряды скорбят по н[GetHerHim], как по одному из своих."
 defensive_planner_personality_die_desc:0 "Наши войска будут скорбеть о [GetHerHis] внимании к защите и безопасности."
 battlefield_medic_personality_die_desc:0 "Наши войска будут скорбеть о [GetHerHis] внимании к их здоровью."
 ruthless_personality_die_desc:0 "[GetHerHisCap] безжалостные планы вселяли великий страх во врагов."
 inspirational_leader_general_personality_die_desc:0 "[GetHerHisCap] воодушевляющие речи запомнятся многим солдатам."
 master_of_arms_personality_die_desc:0 "[GetHerHisCap] пехотные войска скорбят по н[GetHerHim], как по одному из своих."
 goal_oriented_personality_die_desc:0 "[GetHerHisCap] своевременное прибытие спасало во многих битвах."
 hardy_warrior_personality_die_desc:0 "Одно лишь [GetHerHis] присутствие давало надежду в, казалось бы безвыходной ситуации."
 siege_specialist_personality_die_desc:0 "[GetHerHisCap] внимание к осадам внесло ощутимый вклад."
 cannoneer_personality_die_desc:0 "Артиллеристы скорбят о [GetHerHis] гибели."
 extortioner_personality_die_desc:0 "[GetHerHisCap] гибель обрадует всех купцов, кроме наших."
 ruthless_blockader_personality_die_desc:0 "Жители портовых городов теперь могут вздохнуть спокойно."
