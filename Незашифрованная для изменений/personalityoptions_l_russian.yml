 #Personality Options to existing events:
 personality_options.710.a:1 "Казнить всякого, кто осмелится сказать что [Root.GetLowLevelOfficialForCountry] делает что-то не так."
 personality_options.711.a:0 "Мы должны научиться жить и давать жить другим."
 personality_options.714.a:0 "Попытаться совместить лучшее из двух школ."
 personality_options.714.b:0 "[Root.Monarch.GetTitle] предпочитает наступление."
 personality_options.714.c:0 "[Root.Monarch.GetTitle] предпочитает оборону."
 personality_options.715.a:0 "Попытаться уменьшить причинённый ущерб."
 personality_options.717.a:0 "Наш[Root.GetMEndA] [Root.GetTitleIM] беспрепятственно реформирует экономику."
 personality_options.718.a:0 "Бедный народ..."
 personality_options.719.a:0 "Нам стоит поучиться у низов."
 personality_options.720.a:0 "Все должны обратить свои взгляды к морю."
 personality_options.722.a:0 "Пусть у власти будет группа талантливых сподвижников правителя."
 personality_options.724.a:0 "Нам просто придётся смириться с этим."
 personality_options.725.a:0 "Давайте сохранять спокойствие, главное, не причинить никому вреда."
 personality_options.726.a:0 "Беспощадн[Root.GetMEndAYY]? Кто, я?"
 personality_options.726.b:0 "Попытаться убедить их, что это неправда."
 personality_options.729.a:0 "[Root.Monarch.GetTitle] лично проследит за этим проектом."
 personality_options.729.b:0 "[Root.Monarch.GetTitle] лично проследит за этим проектом."
 personality_options.730.a:0 "Мы не можем позволить кому бы то ни было стоять на пути прогресса."
 personality_options.734.a:0 "Убедить их в необходимости проводимой нами политики."
 personality_options.734.b:0 "Поторговаться с лидерами за снижение их требований."
 personality_options.734.c:0 "Пригрозить сделать их секреты достоянием общественности, если они не отступят."
 personality_options.735.a:0 "Армейский быт закалит их!"
 personality_options.736.a:0 "Я знаю, кому стоит оказать покровительство."
 personality_options.736.b:0 "Я знаю, кому стоит оказать покровительство."
 personality_options.737.b:0 "Для него это будет прекрасной возможностью."
 personality_options.738.a:0 "Просто стоит держать его подальше от лишних глаз."
 personality_options.740.a:0 "[Root.Monarch.GetTitle] знает, как прикрыть самые крупные дыры в системе."
 personality_options.740.b:0 "Пока они прямо не вредят нашим интересам..."
 personality_options.741.a:0 "Он прекрасно подходит для распространения идей нашего правителя."
 personality_options.742.a:0 "Нам важно качество, а не просто количество."
 personality_options.742.b:0 "Наш[Root.GetMEndA] [Root.GetTitleIM] продолжает кампанию по набору рекрутов."
 personality_options.806.a:0 "Нам стоит быть чуть осторожнее и аккуратно делегировать часть полномочий."
 personality_options.836.a:0 "[Root.Monarch.GetTitle] может убедить некоторых из них остаться."
 personality_options.837.a:0 "Попытаться создать больше возможностей для карьеры."
 personality_options.850.a:0 "Донести это до сведения каждого, кто станет слушать."
 personality_options.851.a:0 "Абсурд!"
 personality_options.851.a.tt:0 "В силу личной популярности правителя, мы можем просто игнорировать эту гнусные слухи."
 personality_options.852.a:0 "Мы можем достичь большего!"
 personality_options.852.b:0 "Мы должны позволить правителю укрепить центральную власть!"
 personality_options.853.a:0 "Только представьте, что [Root.GetTitleIM] может сделать при наличии больших ресурсов..."
 personality_options.854.a:0 "Воспользуйтесь этим, чтобы привлечь ко двору художников, имеющих потенциал."
 personality_options.855.a:0 "Высечь их, и они придут в форму."
 personality_options.857.a:0 "Серебро, не шёлк!"
 personality_options.859.a:0 "Вернуться в строй!"
 personality_options.860.a:0 "Вот это дух!"
 personality_options.861.a:0 "Прекрасная возможность!"
 personality_options.862.a:0 "Нам нужны и те, и другие!"
 personality_options.864.a:0 "Теперь-то наши дипломаты развернутся на полную!"
 personality_options.865.a:0 "[Root.Monarch.GetTitle] практически может быть причислен[Root.GetMEndA] к лику святых."
 personality_options.866.a:0 "Несколько? Вы получите столько, сколько возможно."
 personality_options.867.a:0 "Отныне это наша главная задача!"
 personality_options.872.a:1 "Убедите его, что в его же интересах остаться жить в городе [Root.Owner.Capital.GetCapitalName]."
 personality_options.881.a:0 "Помочь ему найти лучшего капитана для подобного предприятия."
 personality_options.883.a:0 "Мы должны полностью посвятить себя идеям Ренессанса."
 personality_options.884.a:0 "Законодательно ограничить его власть."
 personality_options.884.b:0 "Договориться с ним."
 personality_options.884.c:0 "Запугать его."
 personality_options.885.a:0 "Я почувствую отличную возможность с первого взгляда."
 personality_options.5008.c:0 "Я точно знаю ещё нескольких людей, способных внести вклад."
 personality_options.5008.dd:0 "Я точно знаю, куда поместить эти средства..."
 personality_options.5008.e:0 "Мы должны пожертвовать их беднякам."
 personality_options.5014.c:0 "К счастью, нас окружают люди, на которых можно положиться."
 personality_options.5015.c:0 "Давайте расширим его обязанности!"
 personality_options.5017.c:0 "Без паники!"
 personality_options.5017.e:0 "Кто-то действительно удивлён?"
 personality_options.5017.dd:0 "Постараться уменьшить причинённый ущерб."
 personality_options.5018.c:0 "Мы должны привлечь ресурсы государства к борьбе с этими нехорошими тенденциями."
 personality_options.5018.dd:0 "Мы можем извлечь выгоду из их глупости!"
 personality_options.5018.f:0 "Так мы сможем держать подданных в неведеньи..."
 personality_options.5019.c:0 "Вложите деньги в новые выгодные проекты."
 personality_options.5019.dd:0 "Выделим как можно больше из этих средств в казну."
 personality_options.5022.c:0 "Давайте воспользуемся этим по полной, это же новый фантастический мир!"
 personality_options.5023.c:0 "Государство должно помочь им выторговать лучшие условия."
 personality_options.5023.dd:0 "Мы можем помочь им, вложив деньги в постройку лучших кораблей."
 personality_options.5060.a:0 "Поразительно!"
 personality_options.5024.c:0 "Нет ничего, что я не мог бы контролировать!"
 personality_options.5024.dd:0 "Мы дипломатическая сверхдержава!"
 personality_options.5025.c:0 "[Root.Monarch.GetTitle] — вот кого стоит за это благодарить."
 personality_options.5027.c:0 "Давайте претворим в жизнь более амбициозную программу модернизации."
 personality_options.5027.dd:0 "[Root.Monarch.GetName] прекрасно воспользуется этой возможностью."
 personality_options.5040.a:0 "Искоренить коррупцию в нашем правительстве."
 personality_options.5040.b:0 "Улучшим учебную программу служащих."
 personality_options.5040.c:0 "[Root.Monarch.GetTitle] желает закатить богатое пиршество..."
 personality_options.5040.d:0 "Наш[Root.GetMEndA] [Root.GetTitleIM] лично проследит за перераспределением средств."
 personality_options.5040.e:0 "Подходящее время для реализации одного из проектов правителя."
 personality_options.5045.a:0 "Всему виной [Root.GetTitleIM] со своим мягким нравом и [Root.GetMEgoEyo] нечистые на руку советники."
 personality_options.5050.a:0 "Наш[Root.GetMEndA] [Root.GetTitleIM] попытается успокоить их."
 personality_options.5050.b:0 "Наш[Root.GetMEndA] [Root.GetTitleIM] лично признаёт вину."
 personality_options.5051.a:0 "Сокрушить этих смутьянов!"
 personality_options.5051.b:0 "Поощрить их заняться иным делом."
 personality_options.5051.c:0 "Жалобы показывают недостаточную увлечённость работой."
 personality_options.5053.a:0 "Наш[Root.GetMEndA] [Root.GetTitleIM] лично проследит за ходом торговых реформ."
 personality_options.5054.a:0 "Наш[Root.GetMEndA] [Root.GetTitleIM] попробует смягчить удар."
 personality_options.5054.b:0 "Наш[Root.GetMEndA] [Root.GetTitleIM] поищет решение, способное удовлетворить всех."
 personality_options.5055.a:0 "Наш[Root.GetMEndA] [Root.GetTitleIM] покончит со всеми видимыми признаками коррупции."
 personality_options.5055.b:0 "Наш[Root.GetMEndA] [Root.GetTitleIM] заменит ряд высокопоставленных лиц."
 personality_options.5056.a:0 "[Root.Monarch.GetTitle] лично займётся этим."
 personality_options.5062.a:0 "Наш[Root.GetMEndA] [Root.GetTitleIM] говорит от нашего имени."
 personality_options.5062.c:0 "Мы должны расширить эти достижения на большую область."
 personality_options.5073.a:0 "Увеличить производство и налоги."
 personality_options.5073.b:0 "Увеличить производство и рекрутский набор."
 personality_options.5073.c:0 "Увеличить налогообложение и рекрутский набор."
 personality_options.5058.a:0 "Сокрушить их!"
 personality_options.5058.b:0 "Наш[Root.GetMEndA] [Root.GetTitleIM] объяснит им для начала, почему у них вообще не было этих прав."
 personality_options.5059.a:0 "Предложить им сотрудничество на госудаственной основе."
 personality_options.5061.a:0 "Нужно придумать, как воспользоваться этим в своих целях."
 personality_options.5064.a:0 "Наш[Root.GetMEndA] [Root.GetTitleIM] запугает их."
 personality_options.5065.a:0 "[Root.Monarch.GetTitle] может припугнуть их, чтобы знали своё место."
 personality_options.5065.b:0 "[Root.Monarch.GetTitle] может решить этот конфликт мирным путём."
 personality_options.5066.a:0 "Мы недооценивали их."
 personality_options.5068.a:0 "Нам стоит поучиться заметать следы."
 personality_options.5071.a:0 "Наш[Root.GetMEndA] [Root.GetTitleIM] договорится на лучший вариант."
 personality_options.5075.a:0 "[Root.Monarch.GetTitle] напишет новый перечень прав."
 personality_options.5077.a:0 "[Root.Monarch.GetTitle] разберётся с этим."
 personality_options.5082.a:0 "Попытаться открыть путь к новым возможностям, не огорчая старую элиту."
 personality_options.5083.a:0 "Согласовать цену."
 personality_options.5085.a:0 "Он должен быть ещё величественнее!"
 personality_options.5085.b:0 "Наш[Root.GetMEndA] [Root.Monarch.GetName] лично проследит за претворением проекта в жизнь."
 personality_options.5086.a:0 "В принципе, это неплохая идея!"
 personality_options.5088.a:0 "Воспользоваться шансом помириться с соседями."
 personality_options.5092.a:0 "Воспользоваться шансом и обложить иноземных купцов ещё большим налогом."
 personality_options.5097.a:0 "Попытаться примирить их."
 personality_options.5098.a:0 "Пока государство получает свою часть..."
 personality_options.5098.b:0 "[Root.Monarch.GetTitle] лично сокрушит этих грешников."
 personality_options.6000.a:0 "Поощрить флот."
 personality_options.6001.a:0 "[Root.Monarch.GetTitle] ожидает, что Вы проявите себя наилучшим образом!"
 personality_options.6004.a:0 "[Root.Monarch.GetTitle] узнаёт, как достичь большего за те же деньги."
 personality_options.6013.a:0 "Каждый из наших подданных, занимающих хоть сколько-нибудь значащее положение, будет там."
 personality_options.6015.a:0 "[Root.Monarch.GetTitle] желает совместить это с пышным пиршеством."
 personality_options.random.3.a:0 "Личные агенты правителя разберутся с этим."
 personality_options.random.8.a:0 "[Root.Monarch.GetTitle] позаботится об этом."
 personality_options.random.14.a:0 "Очаровательно!"
 personality_options.random.15.a:0 "В сражениях всё решает храбрость, не оружие."
 excellent_diplomacy_modifier:0 "Превосходная дипломатия"
 desc_excellent_diplomacy_modifier:0 "Мы пожинаем плоды превосходной дипломатической репутации."
