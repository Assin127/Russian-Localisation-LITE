l_russian:
 shiva_srishti:0 "Шришти"
 desc_shiva_srishti:0 "Понимание божественной роли Шивы в создании толкает правителя на строительство своего наследия."
 shiva_tirodhana:0 "Тиробхава"
 desc_shiva_tirodhana:0 "Понимание божественной роли Шивы в сокрытии толкает правителя на единение с природой."
 shiva_anugraha:0 "Ануграха"
 desc_shiva_anugraha:0 "Понимание божественной роли Шивы в понимании толкает правителя на несение знания непосвящённым."
 desc_smartha:0 "Правитель поклоняется множеству богов и богинь как разным формам Всевышнего."
 shakti_parvati:0 "Парвати"
 desc_shakti_parvati:0 "В размышлении правитель видит Шакти как Парвати, олицетворяющую силу и брак."
 shakti_prakrti:0 "Практири"
 desc_shakti_prakrti:0 "В размышлении правитель видит Шакти как Практири, олицетворяющую природу, что объединяет мир."
 shakti_kali:0 "Кали"
 desc_shakti_kali:0 "В размышлении правитель видит Шакти как Кали, олицетворяющую смерть и разрушение, что меняют мир."
 shakti_tara:0 "Тара"
 desc_shakti_tara:0 "В размышлении правитель видит Шакти как Тару, олицетворяющую освобождение через кровопролитие."
 vishnu_lakshmi:0 "Лакшми-сампрадая"
 desc_vishnu_lakshmi:0 "Правитель видит Лакшми как посланца к Вишну, как носителя значения брака."
 vishnu_brahma:0 "Брахма-сампрадая"
 desc_vishnu_brahma:0 "Правитель ищет мудрости, общаясь с мудрецами о Всевышнем."
 vishnu_celibacy:0 "Брахмачарья"
 desc_vishnu_celibacy:0 "Правитель воздерживается от половой жизни, сохраняя жизненную силу для познания религии."
 hindu_withdrawn_contemplation:0 "Уход в созерцание"
 desc_hindu_withdrawn_contemplation:0 "Правитель размышляет над религиозными вопросами, становясь мудрее и забывая про политику."
 hindu_withdrawn_meditation:0 "Уход в размышления"
 desc_hindu_withdrawn_meditation:0 "Правитель уходит в размышления, стремясь познать богиню."
 hindu_ganges_pilgrimage:0 "Паломничество к Гангу"
 desc_hindu_ganges_pilgrimage:0 "Правитель относит пепел своего предшественника к священной реке Ганг."
 jnana:0 "Джнана"
 desc_jnana:0 "Правитель достиг духовного просветления и обрёл своё видение религии."
 hindu_events.1.t:0 "Пути в индуизме"
 hindu_events.1.d:0 "[Root.Monarch.GetTitle] [Root.GetTagRD] ещё не выбрал[Root.GetMEndA], какому из богов поклоняться. Народ нужно направлять не только в мирских, но и в религиозных делах, показывая на своём примере мудрость и преданность. Наш лидер, [Root.Monarch.GetName], стоит на перепутье. Вера, которую [Root.Monarch.GetSheHe] сейчас выберет, сформирует впоследствии [Root.GetMEgoEyo] наследие и определит, в кого будут верить в государстве [Root.GetName]. За кем Вы последуете?"
 hindu_events.1.a:0 "Шива, верховное божество."
 hindu_events.1.b:0 "Шакти, воплощение божественности."
 hindu_events.1.c:0 "Вишну, во всех его воплощениях."
 hindu_events.1.e:0 "Ганга, богиня священной реки."
 hindu_events.1.f:0 "Ганеша, что приведёт нас к мудрости."
 hindu_events.1.g:0 "Сурья, несущий силу через свет."
 hindu_events.1.h:2 "Будда, путь к просвещению."
 hindu_events.1.i:0 "Я пока не готов[Root.GetMEndA] к принятию подобных решений."
 hindu_events.2.t:0 "Шива-создатель"
 hindu_events.2.d:1 "$ARTIST$ превзош[Root.GetAAEndEl] всех, кто когда-либо пытался изобразить в искусстве славу Шивы. За это [Root.Adm_Advisor.GetSheHe] и был[Root.GetAAEndA] приглашен[Root.GetAAEndA] ко двору, однако [Root.GetAAEgoEyo] мудрость остаётся для Вас тайной.\n\nОднажды ночью, прогуливаясь по залам дворца города [Root.Capital.GetCapitalName], Вы видите, как [Root.Adm_Advisor.GetSheHe] работает над статуей и, стараясь [Root.GetAAEmuEy] не мешать, осторожно спрашиваете [Root.GetAAEgoEyo], как же [Root.GetAAEmuEy] удаётся быть таким мастером.\n«Каждая живая душа есть часть души Шивы, — отвечает [Root.Adm_Advisor.GetSheHe] Вам, — и все мы способны творить, как сотворил всё сущее Шива. Знайте эту истину, и получите настоящую мудрость.»"
 hindu_events.2.a:0 "Над этим следует задуматься."
 hindu_events.2.b:0 "Слова деятеля искусства. [Root.Monarch.GetTitle] не так[Root.GetMEndOvAya]."
 hindu_events.3.t:0 "Шришти: создание"
 hindu_events.3.d:0 "После многих лет размышления над словами того деятеля искусства Вы постигли множество знаний о природе Шивы как творца мира. Более того, Вы так же поняли, как важно создать собственное наследие. [Root.Monarch.GetName] останется в истории как правитель[Root.GetMEndTsaL], что размышляет, строя города и страну."
 hindu_events.3.a:0 "Ом."
 hindu_events.4.t:0 "Шива-хранитель"
 hindu_events.4.d:1 "[Root.GetName] находится в мире. Страна под Вашим правлением видит период стабильности и процветания, а у Вас есть время на дела духовные. Однако, Вы пришли к страху от осознанию того, что времена эти завершатся.\n\n$THEOLOGIAN$ находит Вас молящимся статуе Шивы. После окончания мантры Вы говорите [Root.GetAAEmuEy] о том, что снедает Вас, и просите совета. [Root.GetAASheHeCap] обращает свой взгляд на статую и отвечает:\n«Посмотри на руку, что напротив тебя. Поднятая вверх рука Шивы — это напоминание о том, что он не только создаёт и разрушает, но также и охраняет. Нет повода для страха.»"
 hindu_events.4.a:0 "Я буду размышлять об этом."
 hindu_events.4.b:0 "Я доверяю Шиве во многом, но охрана страны — это моё дело."
 hindu_events.5.t:0 "Стхити: Охранение"
 hindu_events.5.d:0 "Годы размышлений над абхая-мудрой, заключённой в поднятой руке Шивы, что даёт уверенность и безопасность, дали Вам чувство, что Вы познали роль Шивы в охранении мира. Это знание возвращает Вам спокойствие, позволяя сосредоточиться на правлении своим государством [Root.GetName] и заботой о нём, как заботится Шива о всём вокруг."
 hindu_events.5.a:0 "Ом."
 hindu_events.6.t:0 "Шива-разрушитель"
 hindu_events.6.d:0 "[Root.GetName] находится в войне. Страна уничтожает своих врагов, оставляя за собой хаос и запустение. Во время сражения у Вас совсем нет времени на размышления. Однако, однажды Вы всё же оборачиваетесь назад, наблюдая за огнём, оставленным вами после предыдущей атаки. На секунду Вы задумываетесь о том, что, может быть, сошли с пути следования Шиве.\n\n$INQUISITOR$, человек величайшей религиозной преданности, подъезжает к Вам.\n«М[Root.GetMEndOYA] [Root.GetTitleIM], — говорит [Root.Adm_Advisor.GetSheHe], — не смотрите назад. Мир должен быть разрушен, чтобы возродиться вновь. Шива тоже разрушает, чтобы создать снова.»"
 hindu_events.6.a:0 "Я возьму с собой эту истину в бой."
 hindu_events.6.b:0 "Людьми в разрушении движет эгоизм. Мы не можем изменять мир так, как Шива."
 hindu_events.7.t:0 "Самхара: разрушение"
 hindu_events.7.d:0 "Война дала Вам время посмотреть на разрушение, но также и на восстановление, что следует а ним. Кроме того, хоть огонь, что нёс разрушение, и не был божественным, Вы чувствуете, что постигли пламя, которым Шива изменяет мир."
 hindu_events.7.a:0 "Ом."
 hindu_events.8.t:0 "Шива сокрытый"
 hindu_events.8.d:1 "В поисках духовного познания Вы чувствуете, что оно как будто уходит от Вас. Если божественное начало есть во всём, то как его природа может ускользать от того, кто её ищет?\n\n$PHILOSOPHER$ недолго размышлял[Root.GetAAEndA] над вопросом, заданным [Root.GetAAEmuEy], ответив:\n«Шива скрывает свою природу. Понимание этого во время поисков — первый шаг к пониманию его божественной сущности, ведь если бы она не была сокрыта, то не было бы и поисков.»"
 hindu_events.8.a:0 "Я попытаюсь понять смысл этой истины."
 hindu_events.8.b:0 "Тогда я пойду искать познание в другом месте."
 hindu_events.9.t:0 "Тиробхава: сокрытие"
 hindu_events.9.d:0 "После многих лет медитации в поисках того, как Шива скрывает правду от глаз смертных, Вы чувствуете себя спокойным. Зная, что само Ваше существование, а вместе с ним поиск и понимание Шивы зависит от него самого, Вы видите, как это сокрытие пронизывает каждый аспект реальности."
 hindu_events.9.a:0 "Ом."
 hindu_events.10.t:0 "Шива познанный"
 hindu_events.10.d:1 "Вы долго искали мудреца, который направил бы Вас к познанию тайн бытия и религии, но так и не нашли никого, сведущего в этих вопросах. Вы теряете веру в мудрых учителей и начинаете обсуждать духовные вопросы с приближёнными.\n\nКак-то раз Вы заводите разговор о душе и её связи с божественным началом с одним из союзников государства [Root.GetName]. Ваш союзник — последователь Вишну, тем не менее, у Вас выходит дискуссия.\n\nПозже Вы обдумываете этот спор и понимаете, что Ваши слава были словами не ученика, но мастера. Возможно, Шива уже дал Вам познать свою природу."
 hindu_events.10.a:0 "Я буду размышлять о том, как познал природу Шивы."
 hindu_events.10.b:0 "Я неправ. Мне ещё многому следует научиться у старших."
 hindu_events.11.t:0 "Ануграха: понимание"
 hindu_events.11.d:0 "Размышляя над тем, как Вы обретали знание о Шиве, Вы понимаете суть того, как Шива приносит мудрость душам. Теперь Вы стремитесь поделиться этой мудростью с другими, как поделились когда-то со своим союзником, ещё даже этого не понимая."
 hindu_events.11.a:0 "Ом."
 hindu_events.12.t:0 "Лакшми, невеста Вишну"
 hindu_events.12.d:1 "[Root.GetName] уже довольно давно проводит политику династических браков. Во время последней встречи с Вашим союзником Вы затронули тему духовной важности брака.\n\nЭтот правитель и его свита — последователи Вишну, а Лакшми — его невеста. Вы воспользовались этой возможностью поговорить о важности этой богини. Ваши слова дали Вашему союзнику лучшее понимание сути как Вашей веры, так и Вашей политики."
 hindu_events.12.a:0 "Сила богини в красоте."
 hindu_events.13.t:0 "Деви, богиня-мать"
 hindu_events.13.d:0 "В нашей династии [Root.Heir.Dynasty.GetName] недавно родился наследник. Кроха [Root.Heir.GetName] даёт Вам надежду на будущее. [Root.GetHEgoEyoCap] рождение снова напомнило Вам о причинах, из-за которых Вы чтите Деви как высшую силу. Вы можете править государством [Root.GetName] как [Root.GetTitleIM], однако сила, что следует за Вашей родословной, имеет женскую природу.\n\nПонимая это, Вы видите черты богини в своей супруге, что толкает Вас размышлять о красоте и доброте Деви."
 hindu_events.13.a:0 "Над этим следует поразмышлять."
 hindu_events.13.b:0 "Я люблю свою жену, но она не богиня."
 hindu_events.14.t:0 "Деви, богиня-мать"
 hindu_events.14.d:0 "Недавно Вы родили ребёнка, наследника нашей династии [Root.Heir.Dynasty.GetName]. Кроха [Root.Heir.GetName] даёт Вам надежду на будущее. [Root.GetHEgoEyoCap] рождение снова напомнило Вам о причинах, из-за которых Вы чтите Деви как высшую силу. Будущий правитель государства [Root.GetName] рождён от Вас, так же как мир родился от богини Деви.\n\nДеви использует свою силу в добрых целях, и это доказательство её доброты и благодати. Зная это, Вы видите в себе черты богини."
 hindu_events.14.a:0 "Я буду стремиться к пониманию Деви."
 hindu_events.14.b:0 "Я добрая мать, но как [Root.GetTitleIM], я жестока. Богиня такова."
 hindu_events.15.t:0 "Шрикула"
 hindu_events.15.d:0 "Ваш ребёнок родился 5 лет назад, и Ваше восприятие Шакти изменилось. Вы по-прежнему видите её разрушительную мощь, но видите и её созидательную силу. Вы считаете, что богиня мягка и красива. С этой мягкостью, подкреплённой бесконечной мощью, Вы и будете править государством [Root.GetName]."
 hindu_events.15.a:0 "Ом."
 hindu_events.16.t:0 "Династические браки"
 hindu_events.16.d:0 "Понимание красоты и грации Шакти помогло нашему государству [Root.GetName] как запугивать одних соседей, так и становиться другом другим соседям. Династический брак — один из многих способов ведения дипломатии, и именно его Вы считаете самым элегантным, уже установив несколько подобных связей с другими странами. Дипломатические переговоры превратились в семейные собрания.\n\nДейственность этих союзов заставила Вас обдумать, как богиня помогает Вам в Вашей жизни, и, возможно, тантрическая медитация даст Вам более глубокое её понимание."
 hindu_events.16.a:0 "Союз между мужчиной и женщиной — основа всего духовного."
 hindu_events.16.b:0 "Шакти даёт миру единство, ведь мир этот из её сущности."
 hindu_events.16.c:0 "Давайте не смешивать политику и духовные дела."
 hindu_events.17.t:0 "Парвати"
 hindu_events.17.d:0 "Два года размышлений над тем, как брачные связи относятся к божественной связи Деви и Дэвы, привели Вас к поклонению Парвати, супруге Шивы и матери многих известных богов. Этот невиданный источник силы поможет Вам стать мощнее и контролировать связи между живыми."
 hindu_events.17.a:0 "Ом."
 hindu_events.18.t:0 "Пракрити"
 hindu_events.18.d:0 "Два года размышлений над сущностью богини привели Вас к поклонению Пракрити, божественному воплощению природы. Близость Вашего духа с духами всего вокруг придаёт спокойствия и единства народу государства [Root.GetName]."
 hindu_events.18.a:0 "Ом."
 hindu_events.19.t:0 "Деви-защитница"
 hindu_events.19.d:0 "[Root.GetName] в огне. Вы находитесь в войне против людей, хотящих видеть Вашу страну разорённой, а Ваших подданных — убитыми. Вы считаете это неприемлемым, и чувствуете необычный жар, вызванный гневом к захватчикам. По взглядам окружающих Вы понимаете, что находитесь в ужасающей ярости и решимости.\n\nВ храме Вы видите скульптуру Кали, показывающую жестокость всем своим внешним видом. Однако в её красных глазах Вы видите что-то, что не чуждо Вам: целеустремлённость. Кали охраняет своих детей, так и Вы должны охранять сыновей и дочерей государства [Root.GetName], что бы ни случилось."
 hindu_events.19.a:0 "Даже в разрушении есть красота."
 hindu_events.19.b:0 "Мы сделаем что должны, но Деви выглядит для меня по-иному."
 hindu_events.20.t:0 "Каликула"
 hindu_events.20.d:0 "Война повлияла на многих, так и Вы после той встречи с богиней чувствуете, что стали сильнее. Вы поняли, что красота души редко показывается наружу, а лицо, залитое кровью, может скрывать мудрость и мужество."
 hindu_events.20.a:0 "Ом."
 hindu_events.21.t:0 "Обратная сторона"
 hindu_events.21.d:0 "С того момента. как Вы решили поклоняться грозному образу Шакти, прошло уже много времени. В то время государство [Root.GetName] было атаковано, сейчас же в атаке уже Ваши армии. Увидев обе стороны войны, Вы, кажется, стали лучше понимать разрушительные силы, что изменяют мир. Вы начинаете задумываться о причинах своей агрессии.\n\nДеви известна своей жестокостью, но что следует за ней? Размышляя о том, что заставляет Вас нести смерть своим врагам, Вы сможете познать, что заставляет нести смерть богиню."
 hindu_events.21.a:0 "Их время пришло. Мы разрушим эти силы зла."
 hindu_events.21.b:0 "Их кровь прольётся на нашем пути."
 hindu_events.21.c:0 "Отставить размышления, мы на войне!"
 hindu_events.22.t:0 "Кали"
 hindu_events.22.d:0 "Два года тантрической медитации привели Вас к поклонению Кали, тёмной богине. С силой и мудростью этой стороны Шакти Вы сможете очистить этот мир в огне, устранив все его недостатки."
 hindu_events.22.a:0 "Ом."
 hindu_events.23.t:0 "Тара"
 hindu_events.23.d:0 "Два года тантрической медитации привели Вас к поклонению Таре, горящей словно звезда. Проливая кровь своих врагов Вы будете защищать свой народ."
 hindu_events.23.a:0 "Ом."
 hindu_events.24.t:0 "Лакшми, невеста Вишну"
 hindu_events.24.d:0 "[From.Monarch.GetName] государства [From.GetName] — [From.Monarch.GetWomanMan], и этому человеку Вы доверяете не только тогда, когда дело касается политики. Ваша партия из этих земель, и [From.GetTitleIM] часто даёт Вам пищу для размышлений.\n\nКак-то Вы обсуждали Вишну и природу души. [From.Monarch.GetTitle], последователь[From.GetMEndTsaL] Шакти, утверждает, что все боги неразделимы, как муж и жена, и что человеческая душа также неотделима от божественного начала.\n«Если хочешь понять Вишну,» говорит [From.Monarch.GetSheHe], «пойми сначала его невесту Лакшми.»"
 hindu_events.24.a:0 "Как мой брак объединил народы, так и Лакшми объединит мою душу с Вишну."
 hindu_events.24.b:0 "Я поразмышляю об этих высоких материях."
 hindu_events.24.c:0 "Я ценю этот совет, но лучше обойдусь без посредников."
 hindu_events.25.t:0 "Лакшми-сампрадая"
 hindu_events.25.d:0 "Пять лет размышлений о Лакшми, невесте Вишну, дали Вам ответы на множество вопросов, прежде неразгаданных вами. Теперь Вы понимаете, что Ваш друг, объединивший Вас с Вашей партией, имеет значение той силы, что объединяет душу с божественным началом."
 hindu_events.25.a:0 "Ом."
 hindu_events.26.t:0 "Вишну и Лакшми"
 hindu_events.26.d:0 "Пять лет размышлений дали Вам мысль о том, что Лакшми — не просто посредник между человеком и Вишну, но и носитель большой силы. Вы стали видеть её уже не помощником, а неотделимой частью божественного начала."
 hindu_events.26.a:0 "Сила верховного бога Вишну — в Лакшми."
 hindu_events.26.b:0 "Лакшми черпает свою силу не только от Вишну."
 hindu_events.26.c:0 "Я последую путём богини, путём силы."
 hindu_events.27.t:0 "Передача знаний"
 hindu_events.27.d:1 "Ваш поиск религиозных знаний часто приходит в тупик, ведь божественное и мирское начала разделены самой природой. $THEOLOGIAN$ даёт Вам совет по этому поводу:\n«Ваши чувства — первый шаг к пониманию Вишну. Настоящая истина находится за пределами нашей реальности. Священные знания о богах передаются из поколения в поколение, и, если Вы так хотите, я могу обучить Вас им.»\n\n$THEOLOGIAN$ — смелый в религиозных делах человек, и это слегка пугает Вас, но [Root.Adm_Advisor.GetSheHe] может оказаться прав[Root.GetAAEndA]. Возможно, Вам нужен учитель."
 hindu_events.27.a:0 "Ты говоришь верно, я хочу принять эти знания."
 hindu_events.27.b:0 "Я буду учиться, но не только у тебя."
 hindu_events.27.c:0 "Я буду искать истину самостоятельно."
 hindu_events.28.t:0 "Брахма-сампрадая"
 hindu_events.28.d:0 "Вы многому научились за эти пять лет. С помощью своего учителя Вы смогли преодолеть понимание того, что божественное начало существует отдельно от мирского, и это более не мешает Вам размышлять о природе Вишну. Вы готовитесь к тому, что начнёте сами передавать знания другим, как они были переданы Вам."
 hindu_events.28.a:0 "Ом."
 hindu_events.29.t:0 "Брахма-сампрадая"
 hindu_events.29.d:0 "Вы решили, что будете искать знания не у одного человека, но у нескольких, и услышали множество разных точек зрения. Вы понимаете, какая это колоссальная задача — понять природу божественного начала. Верно говорят, Вам придётся учиться этому всю Вашу жизнь."
 hindu_events.29.a:0 "Ом."
 hindu_events.30.t:0 "Рудра, ученик Вишну"
 hindu_events.30.d:0 "Хоть Вы и поклоняетесь Вишну, это не мешает Вам общаться на религиозные темы с шиваистами. [From.Monarch.GetTitle] [From.Monarch.GetName] из государства [From.GetName] — поклонник Шивы, Ваш друг, союзник, и даже в каком-то роде учитель. Вы разговариваете об ученике Вишну, штормовом боге Рудре, и находите, что [From.Monarch.GetName] идентифицирует себя с самим Шивой.\n\n[From.GetMEgoEyoCap] описание Шивы такое яркое и вдохновлённое, что Вы сразу понимаете, что имеется в виду Рудра, одна из форм Шивы, приносящая знания смертным."
 hindu_events.30.a:0 "Всё потому что Рудра — ученик Вишну."
 hindu_events.30.b:0 "Всё это — часть одного целого. Я должен размышлять и о Шиве тоже."
 hindu_events.30.c:0 "Я рад, что [From.Monarch.GetName] поклоняется своему богу, но я буду поклоняться своему."
 hindu_events.31.t:0 "Рудра-супрадая"
 hindu_events.31.d:0 "Вы размышляете, пытаясь понять Вишну через его ученика Рудру, уже пять лет. Вы следуете примеру Рудры, и передаёте полученные знания другим. Вы и все остальные ученики, без сомнения — часть единственного божественного целого, и Вишну — его венец."
 hindu_events.31.a:0 "Ом."
 hindu_events.32.t:0 "Вишну и Шива"
 hindu_events.32.d:0 "Вы уделили время размышлениям на тему отношений Шивы и Вишну, и это дало Вам ответы на некоторые вопросы. Вы пришли к тому, что верховное божество — это одна душа, не имеющая каких-либо границ. Она слишком многогранна чтобы иметь одно имя, но всё-таки Вам нужно как-то её называть."
 hindu_events.32.a:0 "Это имя — Вишну, это показал Рудра."
 hindu_events.32.b:0 "Это имя — Шива, царь танца."
 hindu_events.32.c:0 "Это имя — Шива, разрушитель."
 hindu_events.33.t:0 "Четыре Кумары"
 hindu_events.33.d:0 "[Root.GetName] сейчас — государство, в котором нет наследника. [Root.Monarch.Dynasty.GetName] рискуют потерять свою власть над этой страной, и ответственность за получение наследника лежит на Вас. Каждый день Вы просите богов дать Вам дитя, и наконец спрашиваете гуру, почему они не отвечают на Ваши мольбы. Он рассказывает Вам историю.\n\n«Однажды Брахма-создатель произвёл из своего тела четырёх сыновей — Кумар, которые должны были нести его наследие и строить новое будущее. Однако Кумары решили полностью уйти от мирских дел в дела религиозные, и стали изучать божественное начало. Без их прилежания и сдержанности мы никогда бы ничего не узнали о Вишну.\n\nЕсли Вы хотите порадовать Вишну, то отбросьте своё мирское желание, вызванное жаждой власти и похотью, и начните искать истину.»"
 hindu_events.33.a:0 "С этого момента я посвящу свою жизнь Вишну!"
 hindu_events.33.b:0 "Я приму Ваш совет, но я не могу отбросить свой долг."
 hindu_events.33.c:0 "Власть — моя работа, а похоть — моё свободное время."
 hindu_events.34.t:0 "Акханда Брахмачарья"
 hindu_events.34.d:0 "Уже восемь лет прошло с тех пор, как Вы отказались от попыток сделать себе наследника, приняли целибат и посвятили себя изучению ведических знаний. Будущее пока неопределённо, однако воля Ваша непоколебима. Вы более не живёте так, как живёт [Root.GetTitleIM], и Вы понимаете Кумар в их желании распространять знания о Вишну."
 hindu_events.34.a:0 "Ом."
 hindu_events.35.t:0 "Кумара-сампрадая"
 hindu_events.35.d:0 "Пять лет целибата дали Вам множество знаний о Кумарах, посланниках Вишну. Пока Вы не можете полностью отложить дела, связанные с управлением государством [Root.GetName], однако Вы смогли увидеть множество духовных сторон этого мира, и из Вас получится отличн[Root.GetMEndAYY] [Root.GetTitleIM]."
 hindu_events.35.a:0 "Ом."
 hindu_events.36.t:0 "Препятствия на пути"
 hindu_events.36.d:0 "В Ваше правление город [Root.Capital.GetCapitalName] стал важным центром наук и искусств, на зависть нашим соседям. [Root.GetName] ведёт соседние страны вперёд, к знаниям. Ганеша ценит мудрость, и Вы рады, что достаточно успешны в этом вопросе.\n\nВ то же время, чем дальше Вы заходите, тем тяжелее следующие исследования. Вас множество раз посещала мысль, что Ганеша, создающий и меняющий мир, не только покровительствует исследованиям, но и делает следующие более тяжёлыми."
 hindu_events.36.a:0 "Нужно уделить время размышлениям на эту тему."
 hindu_events.36.b:0 "Мы не продвинемся в развитии, если будем всё время медитировать!"
 hindu_events.37.t:0 "Ганеша"
 hindu_events.37.d:0 "Пять лет изучения старинных текстов разных мудрецов, учёных и поэтов дали Вам понимание причин, по которым Ганеша создаёт нам препятствия во время технологического прогресса. Элиты государства [Root.GetName] стали гордыми и тщеславными от понимания своих успехов. Вы же видите, что настоящая мудрость требует смирения. Трудности теперь позади, а те, что ещё ждут Вас — путь к истинной мудрости."
 hindu_events.37.a:0 "Ом."
 hindu_events.38.t:0 "Рождение Ганеши"
 hindu_events.38.d:0 "Вы известны как исключительно преданн[Root.GetMEndAYY] Ганеше [Root.GetTitleIM] далеко за пределами государства [Root.GetName], и многие ожидают от Вас большей открытости.\n\nРождение бога обычно празднуется осенью, и чем ближе приближается это время, тем более выгодно видится перспектива сплотить [Root.GetName] через празднества и торжества."
 hindu_events.38.a:0 "Все увидят, что семья [Root.Monarch.Dynasty.GetName] преданна Винаяке!"
 hindu_events.38.a.tt:0 "Подготовим празднества в течение месяца."
 hindu_events.38.b:0 "Наши поклонения — личное дело нашей семьи."
 hindu_events.39.t:0 "Ганеша-чатуртхи"
 hindu_events.39.d:0 "Сегодня мы празднуем день, в который родился Ганеша, день, когда он вышел из своей матери Парвати, день, когда его отец Шива наделил его головой слона. Эту историю можно услышать во всех закоулках города [Root.Capital.GetCapitalName] и во множестве других мест государства [Root.GetName]. Повсюду стоят статуи божества, повсюду люди предлагают друг другу сладости, которые, как известно, любит бог Ганеша. Как бог начала Ганеша, несомненно, принёс новое начало в [Root.GetName]."
 hindu_events.39.a:0 "Слава Ганеше!"
 hindu_events.40.t:0 "Планирование своего конца"
 hindu_events.40.d:0 "Вы прожили долгую жизнь последователя богини Ганги, и не раз видели обряды погребения, часто включавшие в себя использование воды священной реки. У Вас было много времени поразмыслить над тем, что однажды Ваша смертная оболочка умрёт, а Ваша душа отправится на небеса.\n\nВы надеетесь, что смерть застигнет Вас рядом с богиней, на берегах священной реки. Так или иначе, ни один смертный не знает, где закончится его жизнь, однако можно хотя бы надеяться на что-либо. Нужно хотя бы захотеть того, чтобы прах Ваш после смерти был развеян над священной рекой, и тогда богиня поможет Вам после смерти, как она помогала Вам до неё"
 hindu_events.40.a:0 "Нужно начать приготовления."
 hindu_events.40.b:0 "Похороны? Мне ещё рано!"
 hindu_events.41.t:0 "Погребение в Ганге"
 hindu_events.41.d:0 "Предыдущий правитель государства [Root.GetName], который также поклонялся богине Ганге, недавно ушёл из жизни. После кремации у Вас остался его прах, как осталось и последнее желание: развеять этот прах над Гангом.\n\nМы чтим Гангу, однако сама священная река не течёт через [Root.GetName]. Паломничество к реке может занять какое-то время, однако это прекрасный способ углубить свои знания о богине Ганге."
 hindu_events.41.a:0 "Я отправлюсь в паломничество и развею прах над священной рекой."
 hindu_events.41.a.tt:0 "[Root.Monarch.GetName] отправится к Гангу."
 hindu_events.41.b:0 "Развейте над речкой неподалёку, у меня есть более важные дела."
 hindu_events.42.t:0 "Погребение в Ганге"
 hindu_events.42.d:0 "Предыдущий правитель государства [Root.GetName], который также поклонялся богине Ганге, недавно ушёл из жизни. После кремации у Вас остался его прах, как осталось и последнее желание: развеять этот прах над Гангом.\n\n[Root.GetName] — государство, через которое протекает священная река, и последнюю волю правителя будет совсем нетрудно исполнить. Тем не менее, церемония отнимет у Вас какое-то время, которое Вы могли использовать по назначению, как [Root.GetTitleIM]."
 hindu_events.42.a:0 "Время побольше узнать о богине."
 hindu_events.42.a.tt:0 "[Root.Monarch.GetName] отправится к Гангу."
 hindu_events.42.b:0 "У меня нет времени для таких церемоний."
 hindu_events.43.t:0 "Ганга"
 hindu_events.43.d:0 "Чем ближе Вы приближаетесь к Гангу, тем сильнее охватывает Вас чувство провидения. Вы входите в реку вместе с прахом, чувствуете необъятный поток воды, что течёт через три мира, видите тьму Паталы и красоту Сварги.\n\nОднажды Ганга спустилась в этот мир и благословила эту реку, и теперь душа Вашего предшественника взойдёт на небеса. Вы ощущаете незабываемое чувство близости к богине и к реке, молитесь тому, что однажды и Ваша жизнь закончится на этих берегах."
 hindu_events.43.a:0 "Ом."
 hindu_events.44.t:0 "Храмы Солнца"
 hindu_events.44.d:0 "Сурью уже не почитают так, как когда-то. Представителей саури, что видят его верховным божеством, всё меньше, и храмы, что когда-то сверкали в своём великолепии, ныне находятся в запустении, а то и вовсе разрушены. Не каждый правитель сохранил свою преданность Сурье, как это сделали Вы, эти еретики много сил потратили на то, чтобы избавиться от последних пристанищ Света.\n\nТем не менее, храм в городе [Root.Capital.GetCapitalName] ещё стоит. Вы, а также Митра, Варуна и Агни, никогда не дадите его разрушить. Вы видите судьбу остальных храмов, и понимаете, что это своего рода предупреждение — нужно выделить больше средств на содержание храма."
 hindu_events.44.a:0 "Я нужен Сурье как никогда."
 hindu_events.44.b:0 "В городе [Root.Capital.GetCapitalName] будет храм, пока я жив."
 hindu_events.45.t:0 "Сурья"
 hindu_events.45.d:0 "Пока ремонтировался храм Солнца в городе [Root.Capital.GetCapitalName], у Вас было время помолиться и поразмышлять в его стенах. Ваша решимость сохранить этот храм во славу Сурьи возросла. Вы будете смотреть за государством [Root.GetName] так же, как Сурья смотрит за вами, и если кто-то захочет разрушить эти храмы — Ваш гнев спалит их, как Солнце опаляет Землю"
 hindu_events.45.a:0 "Ом."
 hindu_events.46.t:0 "Смена времён года"
 hindu_events.46.d:0 "Зима подходит к концу. Сурья поворачивает свою колесницу и приносит весеннее тепло к нам, в [Root.GetName]. Обычно этот праздник отмечается скромно, в домах простых людей, но раз мы построили в городе [Root.Capital.GetCapitalName] храм Солнца, и множество людей начинает собираться в нём в это время, то есть отличная возможность почтить Верховный Свет незабываемым праздником."
 hindu_events.46.a:0 "Добро пожаловать в город [Root.Capital.GetCapitalName], жилище Сурьи!"
 hindu_events.46.a.tt:0 "Начнутся приготовления к празднику, он пройдёт в течение месяца."
 hindu_events.46.b:0 "Поклонения можно разместить в храмах поменьше."
 hindu_events.47.t:0 "Ратха-саптами"
 hindu_events.47.d:0 "После очищения своего тела водой и листьями Вы входите в храм Солнца в городе [Root.Capital.GetCapitalName]. Представители разных каст государства [Root.GetName] пришли сюда пожертвовать воду, цветы и фрукты, пришли посмотреть за процессией в храме. Сурья-мандала украшена к празднованию, и все пришедшие сюда едины в преданности Сурье и радости, что зима наконец прошла."
 hindu_events.47.a:0 "Славьте Солнце!"
 hindu_events.48.t:0 "Дитя Сурьи"
 hindu_events.48.d:0 "В государстве [Root.GetName] какое-то время не было наследника, это не могло не волновать представителей династии [Root.Monarch.Dynasty.GetName]. Одна знатная девушка недавно родила ребёнка, который должен быть первым в очереди наследования, если бы не факт, что эта девушка незамужняя.\n\nЭта девушка опирается на Махабхарату, рассказывая историю о великом царе Карне, что родился у девственницы от самого Сурьи. Девушка объясняет, что выучила нужную мантру, и что её ребёнок, родившийся якобы от самого Сурьи, предназначен для великих свершений."
 hindu_events.48.a:0 "Сурья благословил нас! Славится же Солнечная династия!"
 hindu_events.48.b:0 "Оставьте христианам эти сказки про непорочное зачатие."
 hindu_events.49.t:0 "Бала"
 hindu_events.49.d:0 "Страна находится в войне, и [Root.GetTitleIM] считает войну семейным делом. Ваш[Root.GetHEndA] наследни[Root.GetHEndTsaK], [Root.Heir.GetName], стал[Root.GetHEndA] военачальником и поведёт [Root.GetAdjectiveSmall]ие армии к победе. Ваша дочь также начинает интересоваться военным делом, изучая его во время занятий о религии.\n\nОднажды ночью мудрец рассказал Вам историю о Бале Трипурасундари, молодой богине, что воевала вместе со своими братьями из любопытства. Ваша дочь внимательно слушает эту историю, слышит, как мать Балы пытается обуздать желания дочери. Сейчас дочь направляется к Вам, и Вы уже знаете, зачем."
 hindu_events.49.a:0 "Вперёд! И пусть враги государства [Root.GetName] трепещут перед тобой."
 hindu_events.49.b:0 "Лучше направь своё любопытство в мирное русло."
 hindu_events.50.t:0 "Размышления гуру"
 hindu_events.50.d:0 "Люди, как и [Root.GetTitleIM], иногда должны спрашивать совета у мудрецов. Гуру — не только учитель, но и ученик, и иногда ему нужно уходить в себя, стараясь избежать мирской суеты. Один из самых уважаемых гуру, чей авторитет неоднократно подтверждался семьёй [Root.Monarch.Dynasty.GetName], в последнее время стал крайне закрытым, пребывая глубоко в размышлениях. Двор и народ волнуются, считая это плохим знаком."
 hindu_events.50.a:0 "Наверняка видит беду..."
 hindu_events.50.a.tt:0 "Для продолжения нажмите левую кнопку мыши."
