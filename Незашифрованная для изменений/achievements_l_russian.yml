 NEW_ACHIEVEMENT_8_1_DESC:0 "Возглавить Евангелическую унию против императора, начав игру Швецией."
 NEW_ACHIEVEMENT_8_2_NAME:0 "Гарант мира"
 NEW_ACHIEVEMENT_8_2_DESC:0 "Гарантировать независимость Франции, Османской империи и России."
 NEW_ACHIEVEMENT_8_3_NAME:0 "Великий служитель Джаганнатхи"
 NEW_ACHIEVEMENT_8_3_DESC:0 "Владеть всеми провинциями, производящими тропическое древо, начав игру Оррисой."
 NEW_ACHIEVEMENT_8_4_NAME:0 "Бенгальский тигр"
 NEW_ACHIEVEMENT_8_4_DESC:0 "Владеть Самаркандом, начав игру Бенгалией."
 NEW_ACHIEVEMENT_8_5_NAME:0 "Пресвитер Иоанн"
