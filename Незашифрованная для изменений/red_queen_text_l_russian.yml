 LANDING_INTERESTING_NATION:0 "При игре за державу $TAG|Y$ рекомендуется использовать дополнение $DLC|Y$"
 LANDING_dlc010_TEXT:0 "Особенности:\n- Случайный Новый Свет\n- Создание и игра за колониальную автономию\n- Расширены механики игры за коренных американцев"
 LANDING_dlc010_FLAVOR_TEXT:2 "Send forth ships to explore the unknown, and discover a New World - perhaps a very new one, a completely randomized American continent.\n\nConquest of Paradise also offers the possibility to play as a Native American nation and master the federation mechanics and national ideas that are unique for the nations.\nFor colonizers, there is now the option to play as a colonial nation, and directly control the destiny of settlers setting forth in the New World."
 LANDING_dlc018_TEXT:0 "Особенности:\n- Использование тайных операций для оправдания торговых конфликтов\n- Каперство\n- Торговые столицы\n- Торговые компании\n\nКроме того:\n- Улучшенная сухопутная торговля\n- Индусы могут выбирать верховных божеств\n- Строительство каналов"
 LANDING_dlc018_FLAVOR_TEXT:2 "Wealth of Nations focuses on trade and how to make the wealth of the world flow into your coffers.\n\nThis expansion allows you to create trade conflicts in secret, steal from your competitors with the use of privateers, use peace treaties to gain trade power and create a new trade capital to strengthen your grasp over trade.\nWith your newfound wealth, you can now invest your vast financial reserves into great projects, such as the Kiel Canal, Suez Canal and Panama Canal."
 LANDING_dlc021_TEXT:1 "Особенности:\n- Республиканские диктатуры\n- Новая система фракций для торговых республик\n- Уникальные выборы для Голландской республики\n\nКроме того:\n- Новые взаимодействия с выборной монархией\n- Торговые республики могут создавать фактории\n- Новые события для республик"
 LANDING_dlc021_FLAVOR_TEXT:2 "Res Publica focuses on new and unique ways to rule over your populace and govern your nation.\n\nFeaturing the introduction of a new government type, this expansion also offers new idea groups to explore as well as new gameplay elements for Republics and Dictatorship. Res Publica elevates the art of governance and exploration by allowing the player to experience new ways of receiving bonuses, whilst expanding on their trade empire."
 LANDING_dlc027_TEXT:0 "Особенности:\n- Правдоподобная симуляция Тридцатилетней войны и религиозных лиг\n- Борьба за дело Революции или же против него\n- Управление осадами и передача военных целей союзникам\n- Улучшение флотов за один щелчок мыши\n- Расширенная дипломатия\n\nКроме того:\n- Формирование марок\n- Отказ от национальных территорий"
 LANDING_dlc027_FLAVOR_TEXT:2 "Centered on the 30 Years War and bubbling political instability between church and state, this expansion features improved gameplay mechanics that’s puts warfare at the forefront of your quest for domination and triumph.\n\nImproved naval combat and full army control means the course of victory rests solely on your shoulders. Will you choose to triumph alone or rely on the combat strengths of your allies? Your decision will decide if your empire lasts through the ages."
 LANDING_dlc033_TEXT:0 "Особенности:\n- Конструктор наций\n- Новые механики для Науатля, Инти и верований Майя\n- Поиск семи золотых городов\n- Золотой флот\n- Охота на пиратов\n- Тордесильясский договор"
 LANDING_dlc033_FLAVOR_TEXT:1 "Create a realm that perfectly fits your playstyle with the new Nation Designer, which allows the customization of a starting nation in a campaign and further enhances EU4’s already near infinite replayability.\n\nThis expansion’s focus on Central America and South America introduces new religions whilst impactful theaters of exploration will challenge you with new decisions worthy of a king or conqueror. As the Aztecs, subject the Mexican plain to your rule but be sure to have enough vassal kings to sacrifice to your angry gods. As the Europeans, push deeper into the jungles of the Amazon, following rumors of lost cities and magical fountains."
 LANDING_dlc039_TEXT:0 "Особенности:\n- Парламент\n- Новые религиозные механики для протестантов и буддистов\n- Новые взаимодействия с вассалами\n\nКроме того:\n- Праведность\n- Вольные города в СРИ"
 LANDING_dlc039_FLAVOR_TEXT:1 "Common Sense focuses on diplomacy and the internal development of nations. This addition allows you to peacefully develop your nation and build a 'tall' empire, whilst also giving you the tools to execute grand diplomacy. Game changing religious features add depth and intriguing complexity to the gameplay.\n\nThe ability to work closely with your subjects and better control them through interactions and decrees should make common sense for anyone with designs to get to terms with the internal struggles of constitutional monarchies."
 LANDING_dlc046_TEXT:0 "Особенности:\n- Новые сословия\n- Дипломатический отклик\n- Тенгрианский синкретизм\n- Новые механики для кочевой игры\n- Выбор политики в отношении туземцев\n\nКроме того:\n- Продвинутые культурные возможности\n- Улучшенный шпионаж"
 LANDING_dlc046_FLAVOR_TEXT:1 "The Cossacks focuses on Hordes and Eastern Europe. This addition allows you to plunder your neighbors as a horde in order to keep your tribes loyal and raze their lands to gain power to advance in technology or reform into a settled nation.\n\nThe internal politics of nations is brought to life with the Estates, representing powerful interests such as the Magnates of Poland-Lithuania and the eponymous Cossacks of the steppe. More detailed control over the cultures and natives living in your nation and the ability to work more closely with your AI allies and understand their goals will let you bring out your inner Peter the Great."
 LANDING_dlc055_TEXT:0 "Особенности:\n- Расширенные морские миссии\n- Берберские пираты\n- Кондотьеры\n- Открытие карт\n\nКроме того:\n- Торговые лиги\n- Новые возможности шпионажа\n- Просмотр хроники\n- Контршпионаж"
 LANDING_dlc055_FLAVOR_TEXT:1 "With Mare Nostrum, Europa Universalis IV turns its attention to the sea. This expansion provides even more naval and military tools for players, as you navigate your nation through the early modern world.\n\nAs its name suggests, Mare Nostrum introduces new systems connected to naval warfare and control of trade. The power of your fleets will depend on the number of sailors your nation can gather, and your ships can now be given missions and areas to patrol. There are also new options for creating trade leagues, and a host of other improvements."
 LANDING_dlc060_TEXT:1 "Особенности:\n- Великие державы\n- Личности и черты у правителей и генералов\n- Консорты и регенты\n- Возможность выбора военной стратегии для своих вассалов\n- Система культов для фетишистов\n- Священные места у миафизитов\n\nКроме того:\n- Новая система фракций для революционных республик\n- Уникальная форма правления для Османской империи\n- Отречение от престола\n- Порча монет"
 LANDING_dlc060_FLAVOR_TEXT:2 "Rights of Man adds greater depth to Europa Universalis IV with new features, including Great Power mechanics, a personality system for rulers and consorts, and unique governments and factions for established nations.\n\nThe Great Power mechanic grants the most developed nations access to new diplomatic options to bully or entice weaker neighbors. Keep that development going, or lose the powers that you paid a high price for!"
 LANDING_dlc066_TEXT:0 "Особенности:\n- Исторические эпохи и золотой век\n- Новые механики для Китайской империи\n- Данники\n- Новая механика сёгуната\n- Маньчжурские знамёна\n- Дипломатический планировщик"
 LANDING_dlc066_FLAVOR_TEXT:1 "While Europe slowly pulls itself from a period of darkness, the East continues to shine brightly. The Ming throne rules a rich and venerable land, while Japanese warlords do battle in honorable array. The gods have blessed Asia with wealth and culture. Are you worthy of the Mandate of Heaven?\n\nИсторические эпохи и золотой век bring new distinctions to the march of time, offering different challenges to players to overcome and different bonuses to enjoy through the centuries.\n\nThe Chinese Empire now wields powerful new mechanics, but be careful- if the emperor's Mandate falls too far, surrounding powers can claim the Mandate of Heaven for themselves and seize control of China as emperors in their own right!"
 LANDING_dlc072_TEXT:0 "Особенности:\n- Царство и княжества\n- Иконопись\n- Митрополии\n- Стрельцы\n- Сибирский рубеж"
 LANDING_dlc072_FLAVOR_TEXT:1 "Third Rome is the first immersion pack for Europa Universalis IV, focusing on building a deeper experience for Russia and its cultural and regional brothers, introducing new means to wield spiritual, political, and military control in the Russian empire.\n\nNavigate new interactions with the Orthodox Митрополии to convert piety into political power, expand the power of the state with new government ranks, levy powerful new military units and colonize the Siberian frontier as you aspire to claim your seat as Tsar."
 LANDING_dlc077_TEXT:0 "Особенности:\n- Уникальные формы правления для Ближнего Востока\n- Торговые политики\n- Исламские школы мазхабы\n- Профессионализм армии\n- Повышение развития\n- Налогообложение икты\n\nКроме того:\n- Янычары\n- Взаимодействия миссионеров"
 LANDING_dlc077_FLAVOR_TEXT:1 "The fertile valleys and trade routes of the Middle East have attracted ambitious conquerors since the beginning of recorded history. Now, as the Middle Ages fade away, a new generation of powers have emerged in those ancient lands.\n\nWith new decisions and opportunities tied to the historical development of the region in the early modern era, Cradle of Civilization enhances the experience of playing in the Middle East while still providing a bounty of new mechanics for countries everywhere on the map."
 LANDING_dlc084_TEXT:0 "Особенности:\n- Новые британские задания\n- Промышленная революция\n- Англиканство\n- Инновационность\n- Морские доктрины\n- Обмен знаний"
 LANDING_dlc084_FLAVOR_TEXT:1 "Weakened by wars on the continent, with a feeble monarch and rapacious nobles, England in the mid-15th century had no inkling of the glories to come. It would be a difficult path, through civil wars, religious upheaval, great fires and awkward unions. But the nation that would become Great Britain would rule a trade empire that spanned the globe, exporting ideals of English freedom - both of thought and trade - while making itself the most powerful nation the world had yet seen.\n\nRule Britannia is an immersion pack focusing on the history of the British Isles and the early sparks of the Промышленная революция. Take control of England, Scotland, or one of the Irish kingdoms and lead them to greatness!"
 LANDING_dlc090_TEXT:1 "Особенности:\n- Государственные реформы\n- Инвестиции в торговые компании\n- Новые индийские задания и сословия\n- Чартерные компании\n\nКроме того:\n- Переработанная система политик\n- Муссоны\n- Новая система насмешек\n- Новые возможности колонистов"
 LANDING_dlc090_FLAVOR_TEXT:1 "A region rich in history and culture promises great material riches to the empire that can control its trade. The competition for territory and access to the wealth of India requires diplomatic tact and some military muscle. But who is exploiting whom in this great game in the world’s most profitable markets?\n\nDharma provides a new way to define a government, though the introduction of Государственные реформы. Different combinations of Reforms produce different governments- a kingdom could choose to empower the clergy and centralize the state, or cede power to a parliament and curtail the nobility.\n\nHow to rule and how to extend your rule- the choices are yours to make with Dharma."
 LANDING_dlc095_TEXT:0 "Особенности:\n- Новые задания для иберийских и североафриканских наций\n- Выселение меньшинств\n- Размещение миссий священных орденов\n- Пиратские республики\n- Флагманы\n- Залп орудий"
 LANDING_dlc095_FLAVOR_TEXT:1 "Columbus might not have been the first, but he was the most important. His voyages to the New World were quickly exploited by an ascendant Spanish Crown, leading that great Catholic kingdom to over a century of dominance at the center of European politics. The gold of the Aztecs and silver of Peru laid the foundations of a global empire that stretched from Mexico to Madrid to Manila. Relive those days of empire-building, from the Reconquista to the treasure fleets!"
 LANDING_dlc001_TEXT:0 "Особенности:\n- Новые модели войск 1 уровня для 11 стран во Франции и Британии"
 LANDING_dlc001_FLAVOR_TEXT:0 "Этот набор войск углубит Ваше погружение в Столетнюю войну, добавив новые модели для различных герцогств Франции и Британии."
 LANDING_dlc002_TEXT:0 "Особенности:\n- Новые модели кавалерии для Османской империи, Персии и Мамлюков"
 LANDING_dlc002_FLAVOR_TEXT:0 "Этот набор войск придаёт уникальный облик всадникам Османской империи, Персии и Мамлюков."
 LANDING_dlc003_TEXT:0 "Особенности:\n- Новые модели кавалерии для Литвы, Польши и России"
 LANDING_dlc003_FLAVOR_TEXT:0 "Этот набор войск придаёт уникальный облик конным воинам Литвы, Польши и России."
 LANDING_dlc004_TEXT:0 "Особенности:\n- 28 новых событий\n- 64 тематических изображений для событий\n- 3 новых решения"
 LANDING_dlc004_FLAVOR_TEXT:0 "Это мини-дополнение снабдит Вас уникальными событиями и решениями, предоставив невероятный игровой опыт при игре за мусульман."
 LANDING_dlc005_TEXT:0 "Особенности:\n- 57 новых событий\n- 10 тематических изображений для событий\n- Новые модели войск 3 и 4 уровня для Соединённых Штатов"
 LANDING_dlc005_FLAVOR_TEXT:0 "Этот набор контента привнесёт много нового при игре за США, ради достоверной передачи духа этой великой нации, Вы получите множество новых динамических событий и уникальных моделей войск."
 LANDING_dlc006_TEXT:0 "Особенности:\n- 16 новых событий\n- 16 новых заданий\n- 13 тематических изображений для событий\n- 4 новых моделей войск для Византии"
 LANDING_dlc006_FLAVOR_TEXT:0 "Этот набор контента сосредотачивается на Византии и вносит разнообразие в Вашу игру за Византийсую империю."
 LANDING_dlc007_TEXT:0 "Особенности:\n- 8 новых отображаемых на карте объектов"
 LANDING_dlc007_FLAVOR_TEXT:0 "Этот набор контента добавляет новые объекты на карту, в значительно мере углубляя и расширяя Ваш игровой опыт."
 LANDING_dlc008_TEXT:0 "Особенности:\n- 3 новых музыкальных композиций для Византии и Османской империи"
 LANDING_dlc008_FLAVOR_TEXT:0 "Дополнение «Conquest of Constantinople» содержит три новых музыкальных композиции, общей продолжительностью в 10 минут, написанных Андреасом Вальдетофтом. Эти мелодии проигрываются при игре за Византию или Османскую империю, погружая Вас в атмосферу игры. Каждая композиция предоставит уникальный опыт для тех, кто пытается покорить оспариваемые земли византийцев."
 LANDING_dlc009_TEXT:0 "Особенности:\n- 11 новых отображаемых на карте объектов"
 LANDING_dlc009_FLAVOR_TEXT:0 "Этот набор контента добавляет новые объекты на карту, в значительно мере углубляя и расширяя Ваш игровой опыт."
 LANDING_dlc011_TEXT:0 "Особенности:\n- 16 новых моделей войск для испанцев и португальцев в Новом Свете"
 LANDING_dlc011_FLAVOR_TEXT:0 "Погрузитесь в Europa Universalis IV с набором войск «Conquistadors Unit Pack». Этот набор содержит новые модели войск для иберийцев, находящихся в Новом Свете."
 LANDING_dlc012_TEXT:0 "Особенности:\n- 8 новых моделей войск для коренных американцев, включая Чероки, Ирокезов и Сиу"
 LANDING_dlc012_FLAVOR_TEXT:0 "Этот набор придаёт новый облик войскам некоторых североамериканских племён."
 LANDING_dlc013_TEXT:0 "Особенности:\n- 3 новых музыкальных композиций для коренных американцев и держав, имеющих заморские провинции"
 LANDING_dlc013_FLAVOR_TEXT:1 "Этот музыкальный набор содержит 3 композиции, написанных Андреасом Вальдетофтом и добавляющих в общей сложности 11 минут, углубляя Ваш опыт игры в Новом Свете."
 LANDING_dlc014_TEXT:0 "Особенности:\n- 1 специальная музыкальная композиция, которая будет играть в течение декабря для создания праздничной атмосферы"
 LANDING_dlc014_FLAVOR_TEXT:0 "Этот музыкальный набор содержит одну специальную композицию, написанную Андреасом Вальдетофтом и основанную на «Украсьте зал» и «Радуйся, мир!»."
 LANDING_dlc015_TEXT:0 "Особенности:\n- 10 новых моделей войск для коренных американцев, включая Месквоков, Навахо и Оджибве"
 LANDING_dlc015_FLAVOR_TEXT:0 "Этот набор придаёт новый облик войскам 10 американских племён."
 LANDING_dlc016_TEXT:0 "Особенности:\n- 16 новых моделей войск для Англии и Франции, которые появятся только в Новом Свете"
 LANDING_dlc016_FLAVOR_TEXT:0 "Этот набор придаёт новый облик войскам Англии и Франции, находящихся в Новом Свете."
 LANDING_dlc017_TEXT:0 "Особенности:\n- 21 новый портрет советников для мусульманских стран"
