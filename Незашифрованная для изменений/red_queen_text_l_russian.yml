 LANDING_dlc098_TEXT:0 "Особенности:\n- 20 моделей войск для Галисии, Гранады, Наварры и пиратских стран"
 LANDING_dlc098_FLAVOR_TEXT:0 "Enhance the Europa Universalis IV experience with 20 новых моделей войск для Galicia, Granada, Navarra, and the Pirate nations."
 LANDING_dlc099_TEXT:0 "Особенности:\n- 3 музыкальных композиции для иберийцев и пиратов"
 LANDING_dlc099_FLAVOR_TEXT:0 "Enjoy 3 tracks of original music inspired by the discovery of the New World."
 LANDING_dlc101_TEXT:0 "Main Features:\n - European Mission Trees\n- Appoint Cardinals\n- Papal Bulls\n- Papal Tithe\n- Council of Trent\n- Imperial Incidents\n- New Imperial Reforms\n- Revolutionary Zeal\n- Centers of Revolution\n- Tiered Defender of the Faith\n- Hussite Church Aspects\n- Hegemonies"
 LANDING_dlc101_FLAVOR_TEXT:0 "Discover new ways to expand your empire in this expansion to Paradox Development Studio’s flagship game about the early modern era. Europa Universalis IV: Emperor brings new depth and new options to your efforts to dominate the globe in the early modern world. Can you make your reign endure through the centuries?\n\nEmperor focuses on improving the game experience for European nations, adding greater depth for the Catholic states and a more energetic and interactive Holy Roman Empire. Revolutions spread like wildfire, demanding action from kingdoms that don’t want to be swept up in the feverish calls for reform."
 LANDING_dlc102_TEXT:0 "Main Features:\n- 16 new unit models for the Balkan nations"
 LANDING_dlc102_FLAVOR_TEXT:0 "Enhance the Europa Universalis IV experience with 16 new unit models for Balkan nations"
 LANDING_dlc103_TEXT:0 "Main Features:\n- 12 new unit models for Italian and Swiss nations"
 LANDING_dlc103_FLAVOR_TEXT:0 "Enhance the Europa Universalis IV experience with 12 new unit models for Italian and Swiss nations"
 LANDING_dlc104_TEXT:0 "Main Features:\n- 5 new unit models for Italy, Germany, the Holy Roman Empire, and Lotharingia"
 LANDING_dlc104_FLAVOR_TEXT:0 "Enhance the Europa Universalis IV experience with 5 new unit models for Italy, Germany, the Holy Roman Empire, and Lotharingia"
 LANDING_dlc105_TEXT:0 "Main Features:\n- 3 tracks for European nations"
 LANDING_dlc105_FLAVOR_TEXT:0 "Enjoy 3 tracks of original music inspired by Early Modern Europe."
 LANDING_dlc106_TEXT:0 "- South East Asia mission trees\n- Monuments\n- Expanded colonial nations\n- Curry favors\n- Concentrate development\n- Centralize state\n- Expanded regencies\n- Totemism\n\nAdditional Features:\n- Mandala government reforms\n- Pillage capital\n- Draft transports"
 LANDING_dlc106_FLAVOR_TEXT:0 "Picture a capital city that shines like a gemstone, improved by the wealth drawn from the hinterland - decorated by riches demanded from vassals. A capital not of a territorial empire, but of a compact and concentrated state. Picture it and then make it so in Europa Universalis IV: Leviathan.\n\n Leviathan offers new tools that allow you to play “tall” with more focused realms with a few centers of power. It also has a host of other changes to well-established game features like Regencies and Colonies."
 LANDING_dlc110_TEXT:0 "Main Features:\n- African Unique and Regional Mission Trees\n- African Government Reforms\n- African Estate Privileges\n- Judaism Mechanics\n- New models for African units and missionaries\n- New music for Africa\n\nAdditional Features:\n- New Events for Judaism\n- Unique Cawa Unit for Ethiopia"
 LANDING_dlc110_FLAVOR_TEXT:0 "Africa is a vast continent with a long list of nations and an even longer history. From the gold empire of Mali to the jungle kingdom of Kongo; from the military might of Songhai to the trading ports of Kilwa and Ajuuraan. Now with Origins, you can experience the full might and richness of these nations. Lead Coptic Ethiopia with its Cawa and itinerant capital; restore the glory of Great Zimbabwe as Mutapa; become a bastion of Christianity as Kongo or, on the contrary, emerge as the protector of African traditions; emulate and surpass the great Mansa Musa as Mali as you travel to Mecca going through all Europe, or expand your trade as Ajuuraan to the point of gifting giraffes to the Emperor of China himself.\n\nYou decide the path you want to take, and which Origins you stem from."
