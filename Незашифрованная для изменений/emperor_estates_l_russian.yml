 estate_rajput_hire_advisor_desc:0 "[Root.RajputIM_CAP] предлагают [Root.GetTitleDT] нанять нового военного советника."
 estate_rajput_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] оскорбил[Root.Mil_Advisor.GetAAEndA] [Root.RajputRD]. Они требуют, чтобы мы уволили [Root.GetAMEgoEyo]!"
 estate_rajput_condottieri_rivals_desc:0 "Наши конкуренты их государства [agenda_country.GetUsableName] стремятся расширить свою власть с помощью войны с державой [agenda_enemy_country.GetUsableName]. [Root.RajputIM_CAP] призывают нас не допустить этого, направив силы в поддержку [agenda_enemy_country.GetAdjective]ой державы."
 estate_rajput_support_independence_desc:0 "[Root.RajputIM_CAP] обращают внимание на тяжелую участь [agenda_country.GetAdjective]ой державы, которая была жестоко покорена нашими соперниками государством [agenda_rival_country.GetUsableName]. Они призывают нас заняться восстановлением справедливости и поддержать независимость [agenda_country.GetTagRD]."
 estate_rajput_retake_core_desc:0 "[Root.RajputIM_CAP] скорбят о том, что [agenda_province.GetName], неотъемлемая часть нашей страны, не находится под нашим контролем. Они требуют, чтобы мы вернули землю, которая по праву принадлежит нам!"
 estate_rajput_crush_revolts_desc:0 "[Root.RajputIM_CAP] требуют, чтобы мы восстановили порядок и подавили восстания, которые охватили всю нашу страну."
 estate_rajput_regain_liberty_desc:0 "[Root.RajputIM_CAP] в ужасе от издевательств нашего владельца [agenda_country.GetTagRD]. Они требуют принятия мер по восстановлению [Root.GetAdjective]ой свободы!"
 estate_rajput_convert_province_culture_desc:0 "[Root.RajputIM_CAP] искали новые земли для своего народа. Они считают провинцию [agenda_province.GetName] идеальным местом для заселения [Root.CultureSmall]ой культуры, в случае, если местные жители будут не против."
 estate_rajput_protect_our_culture_desc:0 "[Root.RajputIM_CAP] утверждают, что наши [Root.CultureSmall]ие братья из  инции [agenda_province.GetName] сталкиваются с серьёзным притеснением со стороны своих [agenda_country.GetAdjective]их хозяев. Они требуют, чтобы мы захватили провинцию и вернули их в нашу страну!"
 estate_rajput_vassalise_vulnerable_country_desc:0 "[Root.RajputIM_CAP] не могут не соблазниться уязвимой целью, в виде державы [agenda_country.GetUsableName]. Они настаивают на проведении военной кампании, чтобы подчинить их нашему государству!"
 estate_rajput_expand_into_x_desc:0 "[Root.RajputIM_CAP] завидуют области [agenda_province.GetAreaName], которая, как они считают, станет прекрасным дополнением к нашей стране. Они призывают провести военную кампанию, чтобы заполучить её часть для своих нужд."
 estate_rajput_complete_conquest_of_x_desc:0 "[Root.RajputIM_CAP] считают область [agenda_province.GetAreaName] неотъемлемой частью [Root.GetAdjective]ой державы и возмущены тем фактом, что она не является полностью нашей собственностью. Они призывают нас захватить остальную территорию для своих нужд!"
 estate_rajput_annex_subject_desc:0 "[Root.RajputIM_CAP] жаждут земли нашего [agenda_country.GetAdjective]ого субъекта. Они требуют, чтобы мы полностью интегрировали эту державу в нашу страну."
 estate_rajput_build_an_army_desc:0 "[Root.RajputIM_CAP] считают, что наша армия позорит нашу нацию. Они срочно призывают к её наращиванию, чтобы наши силы могли обеспечить достаточное сопротивление врагам, которые могут жаждать наших земель."
 estate_rajput_bigger_army_than_rival_desc:0 "[Root.RajputIM_CAP] опасаются, что наша армия будет проигрывать [agenda_country.GetTagDT] в войне. Они настаивают на том, чтобы увеличить набор в армию, дабы наши вооруженные силы больше не уступали нашим соперникам."
 estate_rajput_build_up_manpower_reserves_desc:0 "[Root.RajputIM_CAP] обеспокоены сокращением наших рекрутов и предупреждают, что [Root.GetUsableName] останется беззащитным, если наши враги воспользуются ситуацией. Они призывают позволить нашим резервам восстановиться."
 estate_rajput_recover_abysmal_prestige_desc:0 "[Root.RajputIM_CAP] потрясены теми глубинами, в которые мы позволили опуститься имиджу нашей страны. Они требуют совместных усилий, чтобы восстановить нашу репутацию среди наших соратников!"
 estate_rajput_improve_prestige_desc:0 "[Root.RajputIM_CAP] хотят, чтобы мы улучшили наше положение среди стран, повысив величие двора [Root.GetTitleRD]."

 estate_burghers_hire_advisor_desc:0 "[Root.BurghersIM_CAP] предлагают [Root.GetTitleDT] нанять нового дипломатического советника."
 estate_burghers_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] оскорбил[Root.Dip_Advisor.GetAAEndA] [Root.BurghersRD]. Они требуют, чтобы мы уволили [Root.GetADEgoEyo]!"
 estate_burghers_pay_off_loans_desc:0 "[Root.BurghersIM_CAP] обеспокоены состоянием финансовых дел нашей страны. Они требуют, чтобы мы ограничили наши расходы и сократили размер наших долгов."
 estate_burghers_restore_republican_tradition_desc:0 "[Root.BurghersIM_CAP] обеспокоены состоянием нашей республики. Они призывают к действиям по укреплению наших государственных институтов и восстановлению веры общества в демократию."
 estate_burghers_restore_currency_desc:0 "[Root.BurghersIM_CAP] обеспокоены инфляцией державы [Root.GetUsableName]. Они призывают обуздать её до того, как это выйдет из-под контроля!"
 estate_burghers_recovery_from_hyperinflation_desc:0 "[Root.BurghersIM_CAP] жалуются с горечью на трудности, вызванные быстрым обесцениванием нашей валюты. Они требуют принятия мер по восстановлению стабильных цен!"
 estate_burghers_increase_trade_power_in_X_desc:0 "[Root.BurghersIM_CAP] призывают нас увеличить наше коммерческое присутствие в торговом узле [agenda_trade_node.GetTradeNodeName], такое действие, как они утверждают, значительно увеличило бы благосостояние страны."
 estate_burghers_access_sea_desc:0 "[Root.BurghersIM_CAP] жаждут доступа к морю, отсутствие которого наносит ущерб их коммерческим интересам. Они требуют военных действий для того, чтобы создать порт для нашей страны."
 estate_burghers_build_a_fleet_desc:0 "[Root.BurghersIM_CAP] оплакивают жалкое состояние нашего флота. Они призывают нас значительно расширить его за счёт амбициозной судостроительной программы, дабы обеспечить защиту их торговых интересов."
 estate_burghers_bigger_fleet_than_rival_desc:0 "[Root.BurghersIM_CAP] беспокоятся о силе флота [agenda_country.GetAdjective]ой державы, которая легко сможет добиться морского превосходства в войне, тем самым разрушив безопасность наших торговых путей. Они призывают нас расширить наш флот до уровня наших конкурентов."
 estate_burghers_improve_dip_rep_desc:0 "[Root.BurghersIM_CAP] обеспокоены плохой репутацией [Root.GetUsableName] за обман в дипломатических делах. Они настаивают на том, чтобы мы восстановили честь страны в глазах наших соратников."
 estate_burghers_get_cash_desc:0 "[Root.BurghersIM_CAP] обеспокоены жалким состоянием нашей казны. Они призывают сократить наши расходы, чтобы пополнить казну."
 estate_burghers_discover_X_in_america_desc:0 "[Root.BurghersIM_CAP] слышали легенды о богатой земле под названием [agenda_province.GetAreaName], которая, по-видимому, лежит как раз за далеким горизонтом в регионе [agenda_province.GetColonialRegionName]. Они просят, чтобы мы отправили экспедицию для поиска этой земли."
 estate_burghers_colonise_X_desc:0 "Поисковики [Root.BurghersRD] считают плодородную область [agenda_province.GetAreaName] подходящей для колонизации. Они просят отправить экспедицию, чтобы присвоить эти земли [Root.GetAdjective]ой державе."
 estate_burghers_colonise_more_X_desc:0 "Наши поселенцы в провинции [agenda_owned_province.GetName] сообщают о цветущей колонии и земле, пригодной для дальнейшего обустройства. [Root.BurghersIM_CAP] просят, чтобы мы послали колонистов заявить права на остальную часть области [agenda_province.GetAreaName]."
 estate_burghers_colonial_nation_desc:0 "Наши поселения в регионе [agenda_province.GetColonialRegionName] быстро растут. [Root.BurghersIM_CAP] выступают за то, чтобы мы поддержали этот рост и помогли им создать свою собственную администрацию, дабы они могли перерасти в региональный форпост [Root.GetAdjective]ой державы, способный самостоятельно стоять на двух ногах."
 estate_burghers_expand_trade_company_desc:0 "[Root.BurghersIM_CAP] подчеркивают преимущества, которые даёт внешняя торговля для нашей страны. Они призывают нас использовать наши ресурсы, в том числе и военную мощь для расширения торговой компании [agenda_province.TradeCompany.GetName]."
 estate_burghers_trade_post_in_india_desc:0 "[Root.BurghersIM_CAP] восхищаются историями о богатствах Индии. Они просят нас создать факторию на этом субконтиненте, чтобы они могли начать торговлю их товарами на нашем континенте."
 estate_burghers_trade_post_in_malacca_desc:0 "Пряные острова Востока неотразимы, считают [Root.BurghersIM]. Они просят нас создать факторию в регионе, чтобы они могли контролировать исходящую оттуда торговлю."
 estate_burghers_trade_post_in_china_desc:0 "[Root.BurghersIM_CAP] восхищаются историями о богатствах Китая. Они просят нас создать факторию на этом субконтиненте, чтобы они могли начать торговлю их товарами на нашем континенте."
 estate_burghers_silk_trade_desc:0 "Среди возможностей, которые предлагают наши заставы на Востоке - это возможность установить контроль над источниками высококачественного шёлка. [Root.BurghersIM_CAP] призывают сделать его получение нашей приоритетной задачей."
 estate_burghers_spice_trade_desc:0 "Среди возможностей, которые предлагают наши заставы на Востоке - это возможность установить контроль над землями, где выращиваются специи. [Root.BurghersIM_CAP] призывают сделать их получение нашей приоритетной задачей."
 estate_burghers_tea_trade_desc:0 "Чай крайне важен для цивилизации, по крайней мере, так говорят [Root.BurghersIM]. Они настаивают на том, что мы должны получить контроль над его производством, дабы его поставки в державу [Root.GetUsableName] больше никогда не прекращались."
 estate_burghers_reduce_corruption_desc:0 "[Root.BurghersIM_CAP] жалуются на беззаконие, вызванную коррупцией, наносящей вред нашей стране. Они призывают нас принять меры по пресечению такой незаконной деятельности."
 estate_burghers_protect_against_piracy_desc:0 "[Root.BurghersIM_CAP] оплакивают свои потери от пиратства в торговом узле [agenda_trade_node_sea.GetName]. Они умоляют нас принять меры по искоренению пиратов и каперов, грабящих их торговые суда."

