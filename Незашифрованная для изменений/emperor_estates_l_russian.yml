 estate_jains_develop_x_desc:0 "[Root.JainsIM_CAP] просят, чтобы мы инвестировали в процветание города [agenda_province.GetCapitalName]."
 estate_nomadic_tribes_develop_x_desc:0 "[Root.NomadicIM_CAP] просят, чтобы мы инвестировали в процветание их земель в провинции [agenda_province.GetName]."
 estate_cossacks_develop_x_desc:0 "[Root.CossacksIM_CAP] просят, чтобы мы инвестировали в процветание их земель в провинции [agenda_province.GetName]."

 estate_brahmins_hire_advisor_desc:0 "[Root.BrahminsIM_CAP] предлагают [Root.GetTitleDT] нанять нового административного советника."
 estate_brahmins_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] оскорбил[Root.GetAAEndA] [Root.BrahminsRD]. Они требуют, чтобы мы уволили [Root.GetAAEgoEyo]!"
 estate_brahmins_convert_province_x_desc:0 "[Root.BrahminsIM_CAP] обеспокоены постоянным пребыванием неверующих в нашей стране, требуя их искоренить, начав с тех, кто живет в провинции [agenda_province.GetName]!"
 estate_brahmins_stop_converting_province_x_desc:0 "[Root.GetБрахманыName] шокированы нашими усилиями по обращению их последователей в [Root.ReligionADJ]ую веру. Они требуют, немедленно отозвать нашего миссионера из провинции [agenda_province.GetName]!"
 estate_brahmins_reduce_war_exhaustion_desc:0 "[Root.GetБрахманыName] жалуются на страдания, вызванные многими войнами в державе [Root.GetUsableName]. Они умоляют нас позволить стране восстановиться перед попытками дальнейших завоеваний."
 estate_brahmins_recover_stability_desc:0 "[Root.GetБрахманыName] давно хотят стабильности. Они призывают нас восстановить порядок в державе [Root.GetUsableName]."
 estate_brahmins_increase_stability_desc:0 "[Root.GetБрахманыName] считают, что стабильность [Root.GetTagRD] имеет первостепенное значение. Они настаивают на том, чтобы мы улучшили управление страной, дабы наша нация могла быть свободной от дестабилизации."
 estate_brahmins_reduce_overextension_desc:0 "[Root.GetБрахманыName] утверждают, что способности нашей страны к управлению напряжены до предела. Они утверждают, что мы должны сделать паузу, чтобы закрепиться перед попыткой дальнейших завоеваний."
 estate_brahmins_restore_devotion_desc:0 "[Root.GetБрахманыName] обеспокоены отсутствием веры, демонстрируемой [Root.GetTitleTV]. Они требуют, чтобы надлежащие религиозные традиции были возобновлены в державе[Root.GetUsableName]."
 estate_brahmins_crush_religious_revolts_desc:0 "[Root.GetБрахманыName] требуют, чтобы мы сокрушили еретиков, которые восстали, бросив вызов их власти над вопросами духовенства."
 estate_brahmins_get_allies_desc:0 "[Root.GetБрахманыName] обеспокоены дипломатической изоляцией [Root.GetTagRD]. Они выступают за то, чтобы мы нашли больше союзников для нашей страны."
 estate_brahmins_befriend_rival_of_rival_desc:0 "[Root.GetБрахманыName] обеспокоены угрозой, которую создают наши конкуренты из державы [rival_country.GetUsableName]. Они рекомендуют нам подружиться с их конкурентами, государством [agenda_country.GetUsableName], чтобы вместе противостоять угрозе."
 estate_brahmins_relations_with_X_desc:0 "[Root.GetБрахманыName] видят державу [agenda_country.GetUsableName] в качестве ценного возможного союзника. Они рекомендуют нам стремиться к более тесным связям."
 estate_brahmins_break_coalition_desc:0 "[Root.GetБрахманыName] встревожены альянсом, ополчившимся против нас. Они умоляют нас сделать всё, что в наших силах, дабы развеять опасения наших противников, а если это не удастся, сокрушить их в битве."
 estate_brahmins_protect_brethren_desc:0 "[Root.GetБрахманыName] в ужасе от преследования их индуистских братьев в провинции [agenda_province.GetName] которая находится в руках [agenda_country.GetAdjective]ой державы. Они требуют, чтобы мы немедленно предприняли меры по их освобождению от угнетения!"
 estate_brahmins_restore_legitimacy_desc:0 "[Root.GetБрахманыName] обеспокоены тем, что [Root.Monarch.GetTitle] не может завоевать уважение [Root.Monarch.GetHerHis] народа. Они требуют, чтобы легитимность [Root.GetTitleRD] так или иначе была восстановлена..."

