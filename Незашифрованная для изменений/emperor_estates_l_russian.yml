 estate_brahmins_for_the_faith_desc:0 "Воевать за нашу веру - это главное призвание всех благородных индусов."
 estate_burghers_prussian_confederation_desc:0 "Города Пруссии являются мощной и часто мятежной силой в Тевтонском государстве. Лишь предоставив им значительные уступки, мы сможем успокоить и сдержать их мятежную жилу."
 estate_nobles_statutory_rights_desc:0 "Взамен на поддержку в нужный момент, [Root.Monarch.GetTitle] согласится предоставить сословиям значительные права, которые повлекут строгие ограничения на [Root.Monarch.GetHerHis] полномочия."
