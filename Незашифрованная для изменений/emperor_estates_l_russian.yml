 estate_cossacks_hire_advisor_desc:0 "[Root.CossacksIM_CAP] предлагают [Root.GetTitleDT] нанять нового военного советника."
 estate_cossacks_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] оскорбил[Root.Mil_Advisor.GetAAEndA] [Root.CossacksRD]. Они требуют, чтобы мы уволили [Root.GetAMEgoEyo]!"
 estate_cossacks_three_privileges_desc:0 "[Root.CossacksIM_CAP] жалуются на постоянные нарушения их прав, от которых, по их утверждению, страдает [Root.Monarch.GetTitle]. Они требуют гарантировать их статус в виде предоставления более широких привилегий."
 estate_cossacks_reply_of_the_zaporozhian_desc:0 "[agenda_country.GetAdjective]ая держава была постоянной занозой в заднице. [Root.CossacksIM_CAP] требуют, чтобы мы заняли твёрдую позицию и дали ясно понять нашу готовность противостоять врагам с помощью хорошо продуманного дипломатического упрёка."
 estate_cossacks_expand_into_x_desc:0 "[Root.CossacksIM_CAP] бросают ревнивый взгляд на область [agenda_province.GetAreaName], которую они очень хотят взять под свой контроль. Они призывают провести военную кампанию, чтобы заполучить её часть для своих нужд."
 estate_cossacks_complete_conquest_of_x_desc:0 "[Root.CossacksIM_CAP] считают область [agenda_province.GetAreaName] неотъемлемой частью [Root.GetAdjective]ой державы и возмущены тем фактом, что она не является полностью нашей собственностью. Они призывают нас захватить остальную территорию для своих нужд!"
 estate_cossacks_colonise_X_desc:0 "[Root.CossacksIM_CAP] хотят, чтобы мы расширили наши границы, отправив экспедицию для колонизации провинции [agenda_province.GetName] и присвоения её к [Root.GetAdjective]ой державе."
 estate_cossacks_go_privateering_desc:0 "[Root.CossacksIM_CAP] выступает за увеличение наших доходов за счёт торговли с помощью нового метода: Если мы не можем убедить торговцев прийти к нам, то, как говорится, вместо этого мы можем сами их искать и принуждать отдавать нам богатства."
 estate_cossacks_go_privateering_2_desc:0 "[Root.CossacksIM_CAP] предлагают организовать экспедицию в торговый узел [agenda_trade_node_sea.GetName], которая, как они утверждают, принесет значительную прибыль нашей стране - хотя другие страны могут и не оценить наши действия!"
 estate_cossacks_despoil_x_desc:0 "[Root.CossacksIM_CAP] желают получить добычу. Они требуют, чтобы мы позволили им опустошить провинцию [agenda_province.GetAreaName] и забрать её богатство себе."
 estate_cossacks_recruit_more_cossacks_desc:0 "[Root.CossacksIM_CAP] желают получить ещё больше славы в войнах нашей страны. Они настаивают на том, чтобы мы набирали больше их родственников для наших армий."

 estate_nomadic_tribes_hire_advisor_desc:0 "[Root.NomadicIM_CAP] предлагают [Root.GetTitleDT] нанять нового военного советника."
 estate_nomadic_tribes_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] оскорбил[Root.Mil_Advisor.GetAAEndA] [Root.NomadicRD]. Они требуют, чтобы мы уволили [Root.GetAMEgoEyo]!"
 estate_nomadic_tribes_raze_a_province_desc:0 "Воины [Root.NomadicRD] жаждут грабежа! Они требуют, чтобы мы разграбили наших врагов!"
 estate_nomadic_tribes_restore_horde_unity_desc:0 "[Root.NomadicIM_CAP] оплакивают уязвимость, которую несут наши подразделения. Они призывают нас объединить [Root.GetGovernmentRD] любыми способами."
 estate_nomadic_tribes_befriend_rival_of_rival_desc:0 "[Root.NomadicIM_CAP] обеспокоены угрозой, которую создают наши конкуренты из державы [rival_country.GetUsableName]. Они рекомендуют нам подружиться с их конкурентами, государством [agenda_country.GetUsableName], чтобы вместе противостоять угрозе."
 estate_nomadic_tribes_relations_with_X_desc:0 "[Root.NomadicIM_CAP] видят державу [agenda_country.GetUsableName] в качестве ценного возможного союзника. Они рекомендуют нам стремиться к более тесным связям."
 estate_nomadic_tribes_retake_core_desc:0 "[Root.NomadicIM_CAP] скорбят о том, что [agenda_province.GetName], неотъемлемая часть нашей страны, не находится под нашим контролем. Они требуют, чтобы мы вернули землю, которая по праву принадлежит нам!"
 estate_nomadic_tribes_crush_revolts_desc:0 "[Root.NomadicIM_CAP] требуют, чтобы мы восстановили порядок и подавили восстания, которые охватили всю нашу страну."
 estate_nomadic_tribes_regain_liberty_desc:0 "[Root.NomadicIM_CAP] в ужасе от издевательств нашего владельца [agenda_country.GetTagRD]. Они требуют принятия мер по восстановлению [Root.GetAdjective]ой свободы!"
 estate_nomadic_tribes_convert_province_culture_desc:0 "[Root.NomadicIM_CAP] искали новые земли для своего народа. Они считают провинцию [agenda_province.GetName] идеальным местом для заселения [Root.CultureSmall]ой культуры, в случае, если местные жители будут не против."
 estate_nomadic_tribes_protect_our_culture_desc:0 "[Root.NomadicIM_CAP] утверждают, что наши [Root.CultureSmall]ие братья из провинции [agenda_province.GetName] сталкиваются с серьёзным притеснением со стороны своих [agenda_country.GetAdjective]их хозяев. Они требуют, чтобы мы захватили провинцию и вернули их в нашу страну!"
 estate_nomadic_tribes_vassalise_vulnerable_country_desc:0 "[Root.NomadicIM_CAP] не могут не соблазниться уязвимой целью, в виде державы [agenda_country.GetUsableName]. Они настаивают на проведении военной кампании, чтобы подчинить их нашему государству!"
 estate_nomadic_tribes_expand_into_x_desc:0 "[Root.NomadicIM_CAP] бросают ревнивый взгляд на область [agenda_province.GetAreaName], которую они очень хотят взять под свой контроль. Они призывают провести военную кампанию, чтобы заполучить её часть для своих нужд."
 estate_nomadic_tribes_complete_conquest_of_x_desc:0 "[Root.NomadicIM_CAP] считают область [agenda_province.GetAreaName] неотъемлемой частью [Root.GetAdjective]ой державы и возмущены тем фактом, что она не является полностью нашей собственностью. Они призывают нас захватить остальную территорию для своих нужд!"
 estate_nomadic_tribes_annex_subject_desc:0 "[Root.NomadicIM_CAP] жаждут земли нашего [agenda_country.GetAdjective]ого субъекта. Они требуют, чтобы мы полностью интегрировали эту державу в нашу страну."
 estate_nomadic_tribes_build_an_army_desc:0 "[Root.NomadicIM_CAP] считают, что наша армия позорит нашу нацию. Они срочно призывают к её наращиванию, чтобы наши силы могли обеспечить достаточное сопротивление врагам, которые могут жаждать наших земель."
 estate_nomadic_tribes_bigger_army_than_rival_desc:0 "[Root.NomadicIM_CAP] опасаются, что наша армия будет проигрывать [agenda_country.GetTagDT] в войне. Они настаивают на том, чтобы увеличить набор в армию, дабы наши вооруженные силы больше не уступали нашим соперникам."
 estate_nomadic_tribes_build_up_manpower_reserves_desc:0 "[Root.NomadicIM_CAP] обеспокоены сокращением наших рекрутов и предупреждают, что [Root.GetUsableName] останется беззащитным, если наши враги воспользуются ситуацией. Они призывают позволить нашим резервам восстановиться."
 estate_nomadic_tribes_three_privileges_desc:0 "[Root.NomadicIM_CAP] жалуются на постоянные нарушения их прав, от которых, по их утверждению, страдает [Root.Monarch.GetTitle]. Они требуют гарантировать их статус в виде предоставления более широких привилегий."
 estate_nomadic_tribes_recover_stability_desc:0 "[Root.NomadicIM_CAP] давно хотят стабильности. Они призывают нас восстановить порядок в державе [Root.GetUsableName]."
 estate_nomadic_tribes_increase_stability_desc:0 "[Root.NomadicIM_CAP] считают, что стабильность [Root.GetTagRD] имеет первостепенное значение. Они настаивают на том, чтобы мы улучшили управление страной, дабы наша нация могла быть свободной от дестабилизации."
 estate_nomadic_tribes_despoil_x_desc:0 "[Root.NomadicIM_CAP] желают получить добычу. Они требуют, чтобы мы позволили им опустошить провинцию [agenda_province.GetAreaName] и забрать её богатство себе."

 estate_dhimmi_hire_advisor_desc:0 "[Root.DhimmiIM_CAP] предлагают [Root.GetTitleDT] нанять нового административного советника."
 estate_dhimmi_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] оскорбил[Root.GetAAEndA] [Root.DhimmiRD]. Они требуют, чтобы мы уволили [Root.GetAAEgoEyo]!"
 estate_dhimmi_develop_x_desc:0 "[Root.DhimmiIM_CAP] просят, чтобы мы инвестировали в процветание их земель в провинции [agenda_province.GetName]."
 estate_dhimmi_build_temple_in_y_desc:0 "[Root.DhimmiIM_CAP] призывают нас построить роскошный молитвенный дом в провинции [agenda_province.GetName], чтобы у их последователей было подходящее место для собраний."
 estate_dhimmi_build_university_in_y_desc:0 "[Root.DhimmiIM_CAP] просят нас профинансировать создание нового университета в провинции [agenda_province.GetName], чтобы их ученики могли получить лучшее образование, которое может предложить их интеллигенция."
 estate_dhimmi_stop_converting_province_x_desc:0 "[Root.DhimmiIM_CAP] шокированы нашими усилиями по обращению их последователей в [Root.ReligionADJ]ую веру. Они требуют, немедленно отозвать нашего миссионера из провинции [agenda_province.GetName]!"
 estate_dhimmi_increase_autonomy_in_province_x_desc:0 "[Root.DhimmiIM_CAP] из провинции [agenda_province.GetName] жалуются на частое вмешательство в их дела со стороны [Root.GetGovernmentRD]. Они требуют, чтобы мы предоставили им больше автономии."
 estate_dhimmi_three_privileges_desc:0 "Будучи меньшинством в [Root.GetAdjective]ой державе, [Root.DhimmiIM] чувствуют себя ущемленными во многих аспектах жизни. Они просят, чтобы мы успокоили их, даровав им дополнительные привилегии."
 estate_dhimmi_relations_with_X_desc:0 "[Root.DhimmiIM_CAP] видят державу [agenda_country.GetUsableName] в качестве ценного возможного союзника. Они рекомендуют нам стремиться к более тесным связям."

 estate_jains_hire_advisor_desc:0 "[Root.JainsIM_CAP] предлагают [Root.GetTitleDT] нанять нового дипломатического советника."
 estate_jains_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] оскорбил[Root.Dip_Advisor.GetAAEndA] [Root.JainsRD]. Они требуют, чтобы мы уволили [Root.GetADEgoEyo]!"
 estate_jains_pay_off_loans_desc:0 "[Root.JainsIM_CAP] обеспокоены состоянием финансовых дел нашей страны. Они требуют, чтобы мы ограничили наши расходы и сократили размер наших долгов."
 estate_jains_restore_republican_tradition_desc:0 "[Root.JainsIM_CAP] обеспокоены состоянием нашей республики. Они призывают к действиям по укреплению наших государственных институтов и восстановлению веры общества в демократию."
 estate_jains_restore_currency_desc:0 "[Root.JainsIM_CAP] обеспокоены инфляцией державы [Root.GetUsableName]. Они призывают обуздать её до того, как это выйдет из-под контроля!"
 estate_jains_recovery_from_hyperinflation_desc:0 "[Root.JainsIM_CAP] жалуются с горечью на трудности, вызванные быстрым обесцениванием нашей валюты. Они требуют принятия мер по восстановлению стабильных цен!"
 estate_jains_increase_trade_power_in_X_desc:0 "[Root.JainsIM_CAP] призывают нас увеличить наше коммерческое присутствие в торговом узле [agenda_trade_node.GetTradeNodeName], такое действие, как они утверждают, значительно увеличило бы благосостояние страны."
 estate_jains_access_sea_desc:0 "[Root.JainsIM_CAP] жаждут доступа к морю, отсутствие которого наносит ущерб их коммерческим интересам. Они требуют военных действий для того, чтобы создать порт для нашей страны."
 estate_jains_build_a_fleet_desc:0 "[Root.JainsIM_CAP] оплакивают жалкое состояние нашего флота. Они призывают нас значительно расширить его за счёт амбициозной судостроительной программы, дабы обеспечить защиту их торговых интересов."
 estate_jains_bigger_fleet_than_rival_desc:0 "[Root.JainsIM_CAP] беспокоятся о силе флота [agenda_country.GetAdjective]ой державы, которая легко сможет добиться морского превосходства в войне, тем самым разрушив безопасность наших торговых путей. Они призывают нас расширить наш флот до уровня наших конкурентов."
 estate_jains_improve_dip_rep_desc:0 "[Root.JainsIM_CAP] обеспокоены плохой репутацией [Root.GetUsableName] за обман в дипломатических делах. Они настаивают на том, чтобы мы восстановили честь страны в глазах наших соратников."
 estate_jains_get_cash_desc:0 "[Root.JainsIM_CAP] обеспокоены жалким состоянием нашей казны. Они призывают сократить наши расходы, чтобы пополнить казну."
 estate_jains_reduce_corruption_desc:0 "[Root.JainsIM_CAP] жалуются на беззаконие, вызванную коррупцией, наносящей вред нашей стране. Они призывают нас принять меры по пресечению такой незаконной деятельности."
 estate_jains_stop_converting_province_x_desc:0 "[Root.JainsIM_CAP] шокированы нашими усилиями по обращению их последователей в [Root.ReligionADJ]ую веру. Они требуют, немедленно отозвать нашего миссионера из провинции [agenda_province.GetName]!"
 estate_jains_three_privileges_desc:0 "Будучи меньшинством в [Root.GetAdjective]ой державе, [Root.JainsIM] чувствуют себя ущемленными во многих аспектах жизни. Они просят, чтобы мы успокоили их, даровав им дополнительные привилегии."
 estate_jains_protect_against_piracy_desc:0 "[Root.JainsIM_CAP] оплакивают свои потери от пиратства в торговом узле [agenda_trade_node_sea.GetName]. Они умоляют нас принять меры по искоренению пиратов и каперов, грабящих их торговые суда."


 #Privilege Descriptions
 estate_brahmins_land_rights_desc:0 "Исполнение духовных и мирских обязанностей индуистской касты священников не обходится дешево. [Root.BrahminsIM_CAP] смогут выполнять свою роль намного лучше, если в их распоряжении будет больше земли."
 estate_nobles_land_rights_desc:0 "[Root.NoblesIM_CAP], лучшие люди страны, несомненно, являются теми, кто имеет наибольшие права на свои земли."
 estate_church_land_rights_desc:1 "[Root.ChurchIM_CAP] окажутся не в состоянии выполнять свои духовные обязанности, если они не смогут содержать себя на предоставленной им земле"
 estate_maratha_land_rights_desc:1 "Предоставление земли [Root.MarathaDT] обеспечит подготовку квалифицированных бойцов, способных помочь нам в управлении страной."
 estate_burghers_land_rights_desc:0 "[Root.BurghersIM_CAP], средний класс нашего общества, жаждут земли превыше всего, дабы они, наконец, стали равными дворянству. Выполнение этого требования заслужило бы их безмерную благодарность."
 estate_vaisyas_land_rights_desc:0 "[Root.VaisyasIM_CAP], средний класс нашего общества, жаждут земли превыше всего, дабы они, наконец, стали равными дворянству. Выполнение этого требования заслужило бы их безмерную благодарность."
 estate_cossacks_land_rights_desc:0 "[Root.CossacksIM_CAP] считают себя государством в составе страны [Root.GetUsableName] или, по крайней мере, самоуправляемым сообществом. Разрешение им владеть дополнительной землёй ободрило бы их амбиции, а также принесло бы пользу, так как мы смогли бы шире использовать их в качестве военизированных формирований."
 estate_nomadic_tribes_land_rights_desc:0 "[Root.NomadicIM_CAP] являются основой сидой государства [Root.GetUsableName]. Предоставляя им больше земли, мы будем только подпитывать наши собственные силы и позволим расти ещё сильнее в будущем!"
 estate_dhimmi_land_rights_desc:0 "[Root.DhimmiIM_CAP] хоть и являются неверными, но они могут быть очень полезными, если с ними хорошо обращаться. Предоставляя им больше земли, они могут не очень хорошо относиться к некоторым истинно верующим в нашей стране, но, тем не менее, это может принести нам значительную пользу."
 estate_jains_land_rights_desc:0 "Возможно, [Root.JainsIM_CAP] не входят в число крупнейших землевладельцев державы [Root.GetUsableName], но как богатой общине со значительным капиталом в их распоряжении, предоставление им некоторой территории может иметь значительные преимущества для процветания страны."
 estate_rajput_land_rights_desc:1 "Предоставление земли [Root.RajputDT] обеспечит подготовку квалифицированных бойцов, способных помочь нам в управлении страной."
 estate_nobles_nobility_primacy_desc:0 "Предоставление [Root.NoblesDT] свободного контроля над нашими войсками значительно укрепит наши возможности, даже если это может дорого обойтись нам в плане оплаты их труда."
 estate_nobles_officer_corp_desc:0 "[Root.NoblesIM_CAP] имеют опыт в высшем командовании. Целесообразно, чтобы именно они руководили нашими армиями."
 estate_nobles_levies_desc:0 "[Root.NoblesIM_CAP] обеспечивают большинство армий нашей страны. Можно договориться о том, чтобы они предоставили нам больше людей в обмен на иную оплату."
 estate_nobles_advisors_desc:0 "Не может быть лучшего источника советов, чем [Root.NoblesIM], которые, как никто другой, способны направить нас на совершенствование мышления."
 estate_nobles_right_of_counsel_desc:0 "[Root.NoblesIM_CAP] должны иметь право свободно и открыто общаться с [Root.GetTitleTV], не опасаясь последствий."
 estate_nobles_french_strong_duchies_desc:0 "Франция является децентрализованной нацией, в которой местные князья и графы имеют значительную независимость от [Root.GetTitleRD]. Эта система имеет свои преимущества, но делает сохранение главенства королевской власти серьёзным испытанием."
 estate_nobles_strong_duchies_desc:0 "[Root.GetUsableNameCap] является децентрализованной нацией, в которой местные князья и графы имеют значительную независимость от [Root.GetTitleRD]. Эта система имеет свои преимущества, но делает сохранение главенства королевской власти серьёзным испытанием."
 estate_church_religious_state_desc:0 "Поставив вопросы религии на первое место, мы сделаем нашу нацию более сплочённой."
 estate_church_independent_inquisition_desc:0 "Ключевая роль [Root.ChurchRD] заключается в консультировании [Root.GetTitleRD]. Официальное оформление этой договоренности облегчило бы процесс и позволило им с мудростью более эффективно служить [Root.GetGovernmentDT], хотя это также создаст лишние уши."
 estate_church_new_world_mission_desc:0 "Новый мир кишит язычниками. [Root.ChurchIM_CAP] должны донести истинную [Root.ReligionADJ]ую веру до этих земель."
 estate_church_papal_emissary_desc:0 "Легаты Папы и другие эмиссары будут не только радушно приняты в наших землях, но и [Root.Monarch.GetTitle] обязуется всегда подчиняться их решениям и не вмешиваться в отношения между местными [Root.ChurchTV] и Папой Римским."
 estate_church_clerical_ministers_desc:0 "Если мы прислушаемся к советам [Root.ChurchRD] и поставим их интересы на первое место, мы сможем извлечь значительную пользу и увидим, что вера людей в [Root.GetReligionNoun] значительно укрепилась."
 estate_church_clerical_oversight_desc:0 "Единственным верным способом гарантировать соблюдение правильных методов работы является разрешение [Root.ChurchDT] контролировать выполнение решений [Root.GetTitleRD]."
 estate_church_inwards_perfection_desc:0 "Основные принципы религии [Root.GetReligionNoun] заключаются в том, чтобы сосредоточиться на внутреннем совершенствовании себя, а не на каком-то внешнем аспекте. Воображаемая слава, достигнутая путем насильственного завоевания, не имеет значения в таком обществе."
 estate_church_for_the_faith_desc:0 "Война за нашу веру - это главное призвание всех истинных верующих."
 estate_burghers_enforced_interfaith_dialogue_desc:0 "Накопление богатства - это воистину высшее призвание, нежели религия. Мы должны избавиться от наших разногласий и объединиться в стремлении к богатству."
 estate_church_enforced_one_faith_desc:0 "Очевидно, что [Root.GetReligionNoun] - единственно истинная вера. Не будет никакого компромисса в отношении наших взглядов для тех, кто прислушивается к словам еретиков и язычников!"
 estate_burghers_land_of_commerce_desc:0 "На земле, где любой горожанин является королем, интересы торговли должны быть тщательно соблюдены."
 estate_burghers_admirals_desc:0 "Опыт многих великих мореплавателей среди [Root.BurghersRD] станет нашим первым портом назначения, когда мы будем искать адмиралов для нашего военно-морского флота!"
 estate_burghers_commercial_board_of_advice_desc:0 "В вопросах торговли [Root.BurghersIM] более осведомлены, чем [Root.Monarch.GetTitle]. Было бы глупо не воспользоваться их советами для того, чтобы колёса экономики оставались на ходу."
 estate_burghers_new_world_charter_desc:0 "Новый мир - это земля возможностей, особенно для предпринимателей, стремящихся обогатиться. Мы должны поощрять это, предлагая [Root.BurghersDT] хартии, предоставляющие им благоприятные условия для ведения бизнеса."
 estate_burghers_indebted_to_burghers_desc:0 "[Root.BurghersIM_CAP] готовы предложить дешёвые кредиты для [Root.GetGovernmentRD] в обмен на расширение политического влияния. Однако это приведёт к оттоку средств из их деловых интересов и вызовет замедление экономики."
 estate_burghers_free_enterprise_desc:0 "Предоставление [Root.BurghersDT] большей свободы в их коммерческих делах увеличит их готовность поддержать [Root.GetTitleRD]."
 estate_cossacks_exploration_expedition_desc:0 "[Root.CossacksIM_CAP] бродят по нашим неизученным границам, сдвигая их год за годом. Мы должны использовать их первопроходческие способности, чтобы ускорить заселение этих районов."
 estate_cossacks_cossack_self_governance_desc:0 "[Root.CossacksIM_CAP] могут лучше всего служить нашей стране, оставаясь на своём собственном обеспечении."
 estate_cossacks_establish_the_cossack_regiments_desc:0 "[Root.CossacksIM_CAP] - свирепые кавалеристы, которые представляют собой мощную силу для нашей армии, если, конечно, мы сможем убедить их служить нам."
 estate_cossacks_expand_the_cossack_regiments_desc:1 "[Root.CossacksIM_CAP] могли бы предоставить дополнительную кавалерию для наших армий, если будет предложено надлежащее денежное довольствие"
 estate_dhimmi_lighter_dhimmi_taxes_desc:1 "Хотя они наверняка будут протестовать, можно убедить [Root.DhimmiIM] отказаться от большей части своих богатств в виде налогов в обмен на определённые гарантии."
 estate_dhimmi_dhimmi_nobles_desc:0 "Ключевое требование [Root.DhimmiIM] заключается в том, чтобы их дворянство пользовалось теми же законными правами и статусом, что и [Root.GetAdjective]ие [Root.NoblesIM], которые исповедуют [Root.ReligionADJ] веру."
 estate_dhimmi_manpower_desc:0 "Если будет предложено вознаграждение за землю, то [Root.DhimmiIM] будут более чем готовы служить хребтом наших армий."
 estate_dhimmi_tolerance_desc:0 "Дискриминация и предвзятость, основанная на религиозном разделении, причиняют [Root.DhimmiIM] большие страдания. Мы должны избавиться от наших разногласий и объединиться, чтобы создать воистину единое государство, если, конечно, мы хотим раскрыть весь потенциал нашего народа."
 estate_dhimmi_guaranteed_autonomy_desc:0 "Гарантирование [Root.DhimmiIM] свободу от вмешательства правительства облегчит бремя нашей администрации и сделает их более благосклонными к нашему правлению."
 estate_nomadic_tribes_share_of_the_spoils_desc:0 "Самое большое счастье - это победить своих врагов, преследовать их, лишить их богатства, видеть, как дорогие им люди купаются в слезах, крепко прижиматься к груди их жен и дочерей."
 estate_nomadic_tribes_chieftains_autonomy_desc:0 "До тех пор, пока они будут продолжать подчиняться приказам [Root.GetTitleRD], местные вожди будут свободно распоряжаться своими племенами так, как им заблагорассудится."
 estate_nomadic_tribes_guaranteed_leadgership_in_host_desc:0 "Вожди наших племен - прекрасные вожди. Нам не нужно искать каких-либо других генералов для наших армий."
 estate_nomadic_tribes_tribal_host_desc:0 "Предложив [Root.NomadicDT] оказывать влияние на [Root.GetTitleRD], мы сможем убедить их позволить нам набирать больше их людей для наших армий."
 estate_brahmins_brahmin_governance_desc:0 "[Root.BrahminsIM_CAP] пользуются большим уважением как среди индусов, так и среди не-индусов, благодаря их знаниям и мудрости. Немногие будут возражать против идеи привлечения их к управлению, чтобы их способности и суждения могли пойти на пользу нашей стране в целом."
 estate_brahmins_legitimacy_to_rule_desc:0 "Легитимность нашего правления в глазах индуистских подданных основывается на поддержке [Root.BrahminsRD]."
 estate_brahmins_brahmin_leadership_desc:0 "Сомнительно, чтобы кто-то мог дать нам лучший совет в управлении нашими делами, чем мудрые и знающие [Root.BrahminsIM]."
 estate_brahmins_flexible_deities_desc:0 "Обычно, выбор божества покровителя - на всю жизнь. Однако, если используется верная форма \"убеждения\", то [Root.BrahminsRD] можно убедить не обращать внимания на некоторые отклонения от этого правила."
 estate_brahmins_loyalty_privilege_desc:0 "Создание Совета [Root.BrahminRD_CAP] для управления делами, несомненно, увеличит их согласие с другими решениями [Root.GetTitleRD]."
 estate_brahmins_guaranteed_autonomy_desc:0 "[Root.BrahminsIM_CAP] высоко ценятся нашими индуистскими подданными. Наделение их большей автономией было бы эффективным способом заручиться их поддержкой для [Root.GetGovernmentRD] и дало бы гарантироватию, что наши разногласия с ними не приведут к религиозным распрям."
 estate_jains_diplomacy_desc:0 "Предоставление [Root.JainsDT] определённой степени контроля над политикой [Root.GetTitleRD] гарантирует, что коммерческим интересам будет уделено должное внимание."
 estate_jains_clerical_class_desc:0 "Предоставление джайнским священнослужителям права на самоорганизацию и интеграцию в нашу администрацию значительно облегчит бремя управления."
 estate_jains_indebted_to_jains_desc:0 "[Root.JainsIM_CAP] готовы предложить дешёвые кредиты для [Root.GetGovernmentRD] в обмен на расширение политического влияния. Однако это приведёт к оттоку средств из их деловых интересов и вызовет замедление экономики."
 estate_jains_conscientious_objection_desc:0 "Сместив акцент с территориальной экспансии на искоренение дурных привычек, джайны могут помочь нашей стране стать справедливее и честнее."
 estate_maratha_military_desc:0 "Предоставление [Root.MarathaDT] свободного контроля над нашими войсками значительно укрепит наши возможности, даже если это может дорого обойтись нам в плане оплаты их труда."
 estate_maratha_advisor_desc:0 "[Root.MarathaIM_CAP] отлично разбираются в искусстве военной подготовки и стратегии. Можно попробовать договориться о предоставлении привилегированного допуска к их учителям и тактикам."
 estate_maratha_loyalty_privilege_desc:0 "Если мы дадим им свободу решать свои дела так, как они хотят, [Root.MarathaIM], несомненно, окажут большую поддержку другим нашим политикам."
 estate_maratha_levies_desc:0 "[Root.MarathaIM_CAP] обеспечивают большинство армий нашей страны. Можно договориться о том, чтобы они предоставили нам больше людей в обмен на иную оплату."
 estate_maratha_levies_for_muslims_desc:0 "[Root.MarathaIM_CAP] обеспечивают большинство армий нашей страны. Можно договориться о том, чтобы они предоставили нам больше людей в обмен на иную оплату."
 estate_maratha_special_privilege_desc:0 "С ростом контроля Совета Маратхов над военными делами страны наши армии будут выкованы в такие силы, которые смогут нанести удар прямо по сердцам наших врагов."
 estate_rajput_rajput_regiments_desc:0 "В обмен на землю грозные раджпутские воины согласятся служить в армии нашей страны."
 estate_rajput_military_desc:0 "Предоставление [Root.RajputDT] свободного контроля над нашими войсками значительно укрепит наши возможности, даже если это может дорого обойтись нам в плане оплаты их труда."
 estate_rajput_advisor_desc:0 "[Root.RajputIM_CAP] отлично разбираются в искусстве военной подготовки и стратегии. Можно попробовать договориться о предоставлении привилегированного допуска к их учителям и тактикам."
 estate_rajput_loyalty_privilege_desc:0 "Если мы дадим им свободу решать свои дела так, как они хотят, [Root.RajputIM], несомненно, окажут большую поддержку другим нашим политикам."
 estate_rajput_officer_corp_desc:0 "Опыт раджпутской касты воинов в вопросах ведения войны не имеет себе равных. Кто может лучше командовать нашими армиями, чем их лидеры?"
 estate_rajput_look_up_purbias_desc:0 "Мы объявим, что набираем искусных раджпутских воинов, чтобы лучшие из этих элитных воинов были привлечены к нашему знамени."
 estate_vaisyas_loyalty_privilege_desc:0 "Предоставление [Root.VaishyasDT] большей свободы в их коммерческих делах увеличит их готовность поддержать [Root.GetTitleRD]."
 estate_vaisyas_advisor_desc:0 "В вопросах торговли [Root.VaishyasIM] более осведомлены, чем [Root.Monarch.GetTitle]. Было бы глупо не воспользоваться их советами для того, чтобы колёса экономики оставались на ходу."
 estate_vaisyas_wartaxes_desc:0 "Достижение солидарности с [Root.VaishyasTV] существенно уменьшило бы финансовые тяготы войны на нашу администрацию."
 estate_burghers_patronage_of_the_arts_desc:0 "Предлагая покровительство выдающимся художникам и учёным, мы можем убедить весь мир в великолепии [Root.GetAdjective]ой культуры."
 estate_vaisyas_patronage_of_the_arts_desc:0 "Предлагая покровительство выдающимся художникам и учёным, мы можем убедить весь мир в великолепии [Root.GetAdjective]ой культуры."
 estate_nomadic_tribes_primacy_to_the_bannermen_desc:0 "Знамена - главная опора [Root.GetAdjective]ого хозяина. Мы должны дать им все необходимое, чтобы они могли предоставить нам самую грозную мощь."
 estate_nobles_supremacy_over_crown_desc:0 "Поскольку чаша весов всё больше склоняется в сторону децентрализации власти, сословия чаще могут диктовать свои требования [Root.GetTitleDT], не оставляя [Root.GetMEmuEy] никакого иного выбора, кроме как согласиться с их волей."
 estate_brahmins_supremacy_over_crown_desc:0 "Поскольку чаша весов всё больше склоняется в сторону децентрализации власти, сословия чаще могут диктовать свои требования [Root.GetTitleDT], не оставляя [Root.GetMEmuEy] никакого иного выбора, кроме как согласиться с их волей."
 estate_burghers_monopoly_of_textiles_desc:0 "Текстильная промышленность является неотъемлемой частью предпринимательского класса. Совершенно справедливо, что они должны получить полный контроль над ней."
 estate_burghers_monopoly_of_dyes_desc:0 "Много денег можно заработать на красителях - роскошном товаре, который как никто другой старается сделать мир более приятным для глаз. Для [Root.NoblesRD] доходы от этой торговли определённо должны скраситься."
 estate_burghers_monopoly_of_glass_desc:0 "Стеклянные орнаменты - это изящные предметы роскоши, которые очень выгодны тем, кто разбирается в искусстве их изготовления. Среди [Root.NoblesRD] есть знатоки стекольного дела, желающие прежде всего иметь монополию на производство своей посуды."
 estate_burghers_monopoly_of_paper_desc:0 "В нашем новом грамотном обществе растёт потребность в бумаге. Настолько, что предприниматели среди [Root.NoblesRD] жаждут прямого контроля над доходами, связанными с её производством."
 estate_vaisyas_monopoly_of_textiles_desc:0 "Текстильная промышленность является неотъемлемой частью предпринимательского класса. Совершенно справедливо, что они должны получить полный контроль над ней."
 estate_vaisyas_monopoly_of_dyes_desc:0 "Много денег можно заработать на красителях - роскошном товаре, который как никто другой старается сделать мир более приятным для глаз. Для [Root.VaishyasRD] доходы от этой торговли определённо должны скраситься."
 estate_vaisyas_monopoly_of_glass_desc:0 "Стеклянные орнаменты - это изящные предметы роскоши, которые очень выгодны тем, кто разбирается в искусстве их изготовления. Среди [Root.VaishyasRD] есть знатоки стекольного дела, желающие прежде всего иметь монополию на производство своей посуды."
 estate_vaisyas_monopoly_of_paper_desc:0 "В нашем новом грамотном обществе растёт потребность в бумаге. Настолько, что предприниматели среди [Root.VaishyasRD] жаждут прямого контроля над доходами, связанными с её производством."
 estate_jains_monopoly_of_textiles_desc:0 "Текстильная промышленность является неотъемлемой частью предпринимательского класса. Совершенно справедливо, что они должны получить полный контроль над ней."
 estate_jains_monopoly_of_dyes_desc:0 "Много денег можно заработать на красителях - роскошном товаре, который как никто другой старается сделать мир более приятным для глаз. Для [Root.JainsRD] доходы от этой торговли определённо должны скраситься."
 estate_jains_monopoly_of_glass_desc:0 "Стеклянные орнаменты - это изящные предметы роскоши, которые очень выгодны тем, кто разбирается в искусстве их изготовления. Среди [Root.JainsRD] есть знатоки стекольного дела, желающие прежде всего иметь монополию на производство своей посуды."
 estate_jains_monopoly_of_paper_desc:0 "В нашем новом грамотном обществе растёт потребность в бумаге. Настолько, что предприниматели среди [Root.JainsRD] жаждут прямого контроля над доходами, связанными с её производством."
 estate_nobles_monopoly_of_metals_desc:0 "Без железа наши армии остались бы без зубов. Только [Root.NoblesDT] можно доверить управление прибылью с него, ибо именно они вносят наибольший вклад в армию нашей страны."
 estate_nobles_monopoly_of_livestock_desc:0 "Наши скотоводы выполняют ценную работу, кормят нашу великую нацию. Кто может управлять своими доходами лучше, чем [Root.NoblesIM], владеющие большей частью земли в сельских районах, где работают фермеры?"
 estate_nobles_monopoly_of_gems_desc:0 "Красивый драгоценный камень может стоить намного больше, чем такой же вес в золоте. Тогда неудивительно, что [Root.NoblesIM] хотят контролировать доходы от своей торговли."
 estate_rajput_monopoly_of_metals_desc:0 "Без железа наши армии остались бы без зубов. Только [Root.RajputDT] можно доверить управление прибылью с него, ибо именно они вносят наибольший вклад в армию нашей страны."
 estate_rajput_monopoly_of_livestock_desc:0 "Наши скотоводы выполняют ценную работу, кормят нашу великую нацию. Кто может управлять своими доходами лучше, чем [Root.RajputIM], которые хорошо знают, как распоряжаться деревенскими фермерами, поскольку именно они контролируют крупный рогатый скот."
 estate_rajput_monopoly_of_gems_desc:1 "Красивый драгоценный камень может стоить намного больше, чем такой же вес в золоте. Тогда неудивительно, что [Root.RajputIM] хотят контролировать доходы от своей торговли."
 estate_maratha_monopoly_of_metals_desc:0 "Без железа наши армии остались бы без зубов. Только [Root.MarathaDT] можно доверить управление прибылью с него, ибо именно они вносят наибольший вклад в армию нашей страны."
 estate_maratha_monopoly_of_livestock_desc:0 "Наши скотоводы делают ценную работу, кормят нашу великую нацию. Кто может управлять своими доходами лучше, чем [Root.MarathaIM], которым прежде всего нужна продукция для кормления и обеспечения армий для наших войн?"
 estate_maratha_monopoly_of_gems_desc:0 "Красивый драгоценный камень может стоить намного больше, чем такой же вес в золоте. Тогда неудивительно, что [Root.MarathaIM] хотят контролировать доходы от своей торговли."
 estate_church_monopoly_of_incense_desc:0 "Благовония и другие ароматические специи, которые так популярны в наших религиозных обрядах, стоят дорого. [Root.ChurchIM_CAP] хотят контролировать их производство, чтобы они стали благом, а не утечкой ресурсов."
 estate_church_monopoly_of_wool_desc:0 "Шерсть - это жизненно важное благо, которое необходимо простым людям. [Root.ChurchIM_CAP] будут руководить её производством, дабы у народа никогда не было проблем с одеждой."
 estate_church_monopoly_of_wine_desc:0 "Пиво сделано человеком, вино - Богом, так говорится в поговорке. Безусловно, [Root.ChurchIM] стремятся контролировать свои доходы. Будем надеяться, что они предоставят достаточно продукции для всех нас!"
 estate_church_monopoly_of_slaves_desc:0 "Наши Боги требуют регулярных жертв, чтобы предотвратить их гнев. Предоставление [Root.ChurchDT] полного контроля над торговлей рабами является разумной мерой предосторожности для поддержания необходимого запаса душ."
 estate_brahmins_monopoly_of_incense_desc:0 "Благовония и другие ароматические специи, которые так популярны в наших религиозных обрядах, стоят дорого. [Root.BrahminsIM_CAP] хотят контролировать их производство, чтобы они стали благом, а не утечкой ресурсов."
 estate_brahmins_monopoly_of_wool_desc:0 "Шерсть - это жизненно важное благо, которое необходимо простым людям. [Root.BrahminsIM_CAP] будут руководить её производством, дабы у народа никогда не было проблем с одеждой."
 estate_nobles_junker_primacy_desc:0 "Сельские юнкеры Пруссии - это мощь нашей страны. Именно они руководят нашими армиями, и именно люди их имений образуют костяк армии, укрепленный той дисциплиной, которую внушает их руководство. Придавая им заслуженное уважение, мы позволим сосредоточить их внимание на том, чтобы обеспечить верховенство наших вооруженных сил."
 estate_nobles_golden_liberty_desc:1 "[Root.NoblesIM_CAP] осуществляют обширный контроль над состоянием [Root.GetAdjective]ой державы и гарантируют равный правовой статус независимо от ранга или экономического статуса. В результате, управление без согласия [Root.NoblesRD] практически невозможно, и возражать против их воли было бы неразумно для монарха, неуверенного в своей позиции."
 estate_nobles_nieszawa_privileges_desc:0 "Нешавские привилегии предписывают [Root.GetTitleDT] запрашивать одобрение [Root.NoblesRD] при издании новых законов, мобилизации вооруженных сил или взимании новых налогов."
 estate_nobles_pacta_conventa_desc:0 "Pacta Conventa является официальным договором между избранным монархом и Сеймом, который передает контроль над страной последнему, вынуждая монарха просить Сейм одобрить любую новую политику или законы."
 estate_nobles_veto_heir_apparent_desc:0 "При нашей системе выборной монархии может случиться так, что наследник, очевидно, может быть иностранцем или иным образом не пригодным для должности. Однако можно было бы договориться о новом соглашении с [Root.NoblesTV], в котором такие исходы могли бы быть предотвращены посредством королевского вето, хотя использование этого вето, тем не менее, стало бы предметом недовольства."
 estate_burghers_the_great_privilege_desc:0 "Значительные уступки необходимы для получения согласия императора и его сторонников для продолжения нашего правления."
 estate_burghers_exclusive_trade_rights_desc:0 "Источник существования [Root.BurghersRD] зависит от торговли. Их положение было бы значительно укреплено, если бы мы предоставили им определённую степень абсолютной власти над получаемыми от нее доходами, что, несомненно, было бы взаимовыгодным в виде большей поддержки [Root.GetTitleRD]."
 estate_vaisyas_exclusive_trade_rights_desc:0 "Источник существования [Root.VaishyasRD] зависит от торговли. Их положение было бы значительно укреплено, если бы мы предоставили им определённую степень абсолютной власти над получаемыми от нее доходами, что, несомненно, было бы взаимовыгодным в виде большей поддержки [Root.GetTitleRD]."
 estate_jains_exclusive_trade_rights_desc:0 "Источник существования [Root.JainsRD] зависит от торговли. Их положение было бы значительно укреплено, если бы мы предоставили им определённую степень абсолютной власти над получаемыми от нее доходами, что, несомненно, было бы взаимовыгодным в виде большей поддержки [Root.GetTitleRD]."
 estate_burghers_control_over_monetary_policy_desc:0 "Предоставляя [Root.BurghersDT] последнее слово в вопросах денежной политики, государство гарантирует, что коммерческие интересы будут учитываться при принятии ключевых экономических решений."
 estate_vaisyas_control_over_monetary_policy_desc:0 "Предоставляя [Root.VaishyasDT] последнее слово в вопросах денежной политики, государство гарантирует, что коммерческие интересы будут учитываться при принятии ключевых экономических решений."
 estate_jains_control_over_monetary_policy_desc:0 "Предоставляя [Root.VaishyasDT] последнее слово в вопросах денежной политики, государство гарантирует, что коммерческие интересы будут учитываться при принятии ключевых экономических решений."
 estate_burghers_private_trade_fleets_desc:0 "Богатство, получаемое от судоходства, особенно важно для [Root.BurghersRD], которое составляет значительную часть их дохода. Вполне справедливо, что им следует разрешить содержать частные флоты с целью защиты этой отрасли от срывов в торговле."
 estate_vaisyas_private_trade_fleets_desc:0 "Богатство, получаемое от судоходства, особенно важно для [Root.VaishyasRD], которое составляет значительную часть их дохода. Вполне справедливо, что им следует разрешить содержать частные флоты с целью защиты этой отрасли от срывов в торговле."
