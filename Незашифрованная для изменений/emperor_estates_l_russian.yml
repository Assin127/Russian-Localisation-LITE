 estate_church_reduce_overextension_desc:0 "[Root.ChurchIM_CAP] утверждают, что способности нашей страны к управлению напряжены до предела. Они утверждают, что мы должны сделать паузу, чтобы закрепиться перед попыткой дальнейших завоеваний."
 estate_church_restore_devotion_desc:0 "[Root.ChurchIM_CAP] обеспокоены отсутствием веры, демонстрируемой [Root.GetTitleTV]. Они требуют, чтобы надлежащие религиозные традиции были возобновлены в державе[Root.GetUsableName]."
 estate_church_root_out_heresy_desc:0 "[Root.ChurchIM_CAP] считают нашу неспособность противостоять еретическим верованиям, практикующимся в державе [agenda_country.GetUsableName], пятном на чести нашей страны. Они требуют немедленных действий, чтобы пролить свет на это."
 estate_church_relations_with_pope_desc:0 "[Root.ChurchIM_CAP] жалуются на плохое отношение Папы к нашей стране. Они призывают нас подтвердить нашу репутацию как достойных христиан, укрепив наши отношения с [PAP.Capital.GetCapitalName]."
 estate_church_restore_the_holy_see_desc:0 "[Root.ChurchIM_CAP] возмущены тем фактом, что Папа Римский больше не может проживать в Риме. Они умоляют нас восстановить Святой Престол, вернув под его контроль Вечный Город."
 estate_church_crush_religious_revolts_desc:0 "[Root.ChurchIM_CAP] требуют, чтобы мы сокрушили еретиков, которые восстали, бросив вызов их власти над вопросами духовенства."
 estate_church_protect_brethren_desc:0 "[Root.ChurchIM_CAP] в ужасе от преследования их братьев по вере в провинции [agenda_province.GetName] которая находится в руках [agenda_country.GetAdjective]ой державы. Они требуют, чтобы мы немедленно предприняли меры по их освобождению от угнетения!"
 estate_church_propagate_religion_desc:0 "[Root.ChurchIM_CAP] подталкивают нас использовать наше доминирующее положение в торговом узле [agenda_trade_node.GetTradeNodeName], чтобы распространить истинную веру по всему региону."
 estate_church_relations_with_dotf_desc:0 "[agenda_country.GetUsableName] является величайшим бастионом [Root.ReligionADJ]ой веры. [Root.ChurchIM_CAP] желают, чтобы мы укрепили наши связи с ними, дабы их дело стало и нашим личным."

 estate_maratha_hire_advisor_desc:0 "[Root.MarathaIM_CAP] предлагают [Root.GetTitleDT] нанять нового военного советника."
 estate_maratha_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] оскорбил[Root.Mil_Advisor.GetAAEndA] [Root.MarathaRD]. Они требуют, чтобы мы уволили [Root.GetAMEgoEyo]!"
 estate_maratha_condottieri_rivals_desc:0 "Наши конкуренты их государства [agenda_country.GetUsableName] стремятся расширить свою власть с помощью войны с державой [agenda_enemy_country.GetUsableName]. [Root.MarathaIM_CAP] призывают нас не допустить этого, направив силы в поддержку [agenda_enemy_country.GetAdjective]ой державы."
 estate_maratha_support_independence_desc:0 "[Root.MarathaIM_CAP] обращают внимание на тяжелую участь [agenda_country.GetAdjective]ой державы, которая была жестоко покорена нашими соперниками государством [agenda_rival_country.GetUsableName]. Они призывают нас заняться восстановлением справедливости и поддержать независимость [agenda_country.GetTagRD]."
 estate_maratha_retake_core_desc:0 "[Root.MarathaIM_CAP] скорбят о том, что [agenda_province.GetName], неотъемлемая часть нашей страны, не находится под нашим контролем. Они требуют, чтобы мы вернули землю, которая по праву принадлежит нам!"
 estate_maratha_crush_revolts_desc:0 "[Root.MarathaIM_CAP] требуют, чтобы мы восстановили порядок и подавили восстания, которые охватили всю нашу страну."
 estate_maratha_regain_liberty_desc:0 "[Root.MarathaIM_CAP] в ужасе от издевательств нашего владельца [agenda_country.GetTagRD]. Они требуют принятия мер по восстановлению [Root.GetAdjective]ой свободы!"
 estate_maratha_convert_province_culture_desc:0 "[Root.MarathaIM_CAP] искали новые земли для своего народа. Они считают провинцию [agenda_province.GetName] идеальным местом для заселения [Root.CultureSmall]ой культуры, в случае, если местные жители будут не против."
 estate_maratha_protect_our_culture_desc:0 "[Root.MarathaIM_CAP] утверждают, что наши [Root.CultureSmall]ие братья из провинции [agenda_province.GetName] сталкиваются с серьёзным притеснением со стороны своих [agenda_country.GetAdjective]их хозяев. Они требуют, чтобы мы захватили провинцию и вернули их в нашу страну!"
 estate_maratha_vassalise_vulnerable_country_desc:0 "[Root.MarathaIM_CAP] не могут не соблазниться уязвимой целью, в виде державы [agenda_country.GetUsableName]. Они настаивают на проведении военной кампании, чтобы подчинить их нашему государству!"
 estate_maratha_expand_into_x_desc:0 "[Root.MarathaIM_CAP] завидуют области [agenda_province.GetAreaName], которая, как они считают, станет прекрасным дополнением к нашей стране. Они призывают провести военную кампанию, чтобы заполучить её часть для своих нужд."
 estate_maratha_complete_conquest_of_x_desc:0 "[Root.MarathaIM_CAP] считают область [agenda_province.GetAreaName] неотъемлемой частью [Root.GetAdjective]ой державы и возмущены тем фактом, что она не является полностью нашей собственностью. Они призывают нас захватить остальную территорию для своих нужд!"
 estate_maratha_annex_subject_desc:0 "[Root.MarathaIM_CAP] жаждут земли нашего [agenda_country.GetAdjective]ого субъекта. Они требуют, чтобы мы полностью интегрировали эту державу в нашу страну."
 estate_maratha_build_an_army_desc:0 "[Root.MarathaIM_CAP] считают, что наша армия позорит нашу нацию. Они срочно призывают к её наращиванию, чтобы наши силы могли обеспечить достаточное сопротивление врагам, которые могут жаждать наших земель."
 estate_maratha_bigger_army_than_rival_desc:0 "[Root.MarathaIM_CAP] опасаются, что наша армия будет проигрывать [agenda_country.GetTagDT] в войне. Они настаивают на том, чтобы увеличить набор в армию, дабы наши вооруженные силы больше не уступали нашим соперникам."
 estate_maratha_build_up_manpower_reserves_desc:0 "[Root.MarathaIM_CAP] обеспокоены сокращением наших рекрутов и предупреждают, что [Root.GetUsableName] останется беззащитным, если наши враги воспользуются ситуацией. Они призывают позволить нашим резервам восстановиться."
 estate_maratha_recover_abysmal_prestige_desc:0 "[Root.MarathaIM_CAP] потрясены теми глубинами, в которые мы позволили опуститься имиджу нашей страны. Они требуют совместных усилий, чтобы восстановить нашу репутацию среди наших соратников!"
 estate_maratha_improve_prestige_desc:0 "[Root.MarathaIM_CAP] хотят, чтобы мы улучшили наше положение среди стран, повысив величие двора [Root.GetTitleRD]."

