l_russian:
 LOADING_TIP_0:0 "В республиках каждые 4-8 лет проходят выборы."
 LOADING_TIP_1:0 "Потери от истощения зимой могут дорого обойтись.\nИмеет смысл отступить и спланировать весеннюю кампанию."
 LOADING_TIP_2:0 "Советники не только дают бонус по своей специальности.\nОни также ускоряют накопление очков правителя."
 LOADING_TIP_3:0 "Проиграли войну и потеряли провинции? Не отчаивайтесь!\nОтбейте потерянное позже, когда враг будет уязвим."
 LOADING_TIP_4:0 "Не забирайте слишком много провинций врага за раз.\nЭто вызовет сильные беспорядки и ненависть соседей."
 LOADING_TIP_5:0 "Старайтесь всегда ставить во главу армии командующего.\nАрмия с командиром будет сражаться намного лучше."
 LOADING_TIP_6:0 "При наличии официальной претензии на провинцию,\nеё национализация пройдёт дешевле и быстрее."
 LOADING_TIP_7:0 "Щёлкните ПКМ на флажок оповещения, чтобы скрыть его.\nShift+ПКМ отключит. Его можно вернуть в настройках."
 LOADING_TIP_8:0 "Предложение мира, посланное во время войны, сохраняется.\nЕсли враг не согласен сейчас, можно послать его снова."
 LOADING_TIP_9:0 "Согласно местным легендам, в группах GEKS кроется много\nинсайдов, проверьте на VK.СОМ/GEKS_ORG "
 LOADING_TIP_10:0 "По статистике, у подписчиков группы VK.СОМ/GEKS_ORG игра\nвылетает на 14.879% реже... или чаще. Скоро выясним. "
 LOADING_TIP_11:0 "Осторожно! Злоупотребление Русификатором вызывает\nзависимость. Учите английский с нами на VK.СОМ/GEKS_ORG"
 LOADING_TIP_12:0 "Подписывайся на группу VK.СОМ/GEKS_ORG бесплатно без\nрегистрации и СМС (временная акция невиданной щедрости). "
 LOADING_TIP_13:0 "Интересный факт! GEKS наоборот будет SKEG!\nGRO_SKEG/МОС.KV ан ьсетйавысипдоП "
 LOADING_TIP_14:0 "Проблемы с доступом к ГЕКС русификатору? Подпишись на\nVK.СОМ/GEKS_ORG. Не факт, что поможет, но нам будет приятно. "
 LOADING_TIP_15:0 "15 лет регентства... Есть время почитать VK.СОМ/GEKS_ORG.\nИли помыть посуду."
 LOADING_TIP_16:0 "Материальная и моральная поддержка не остановит ГЕКС.\nВсем назло мы продолжим выпускать качественные переводы!"
 LOADING_TIP_17:0 "Все знают 10-гранный кубик в EU4. Это Пентагональный\nТрапецоэдр. Меня бы так звали, я бы тоже всем жизнь портил. "
 LOADING_TIP_18:0 "Не задонатил — получил Енрике. Хотя Вы его и так получите.\nНо Ваша Щедрость несокрушима. Дукатьте на VK.СОМ/GEKS_ORG "
 LOADING_TIP_19:0 "Сколько бы Вы не задонатили сегодня ГЕКСам, это всё равно\nбольше, чем им задонатили вчера. Заходите на VK.СОМ/GEKS_ORG "
 LOADING_TIP_20:0 "Спасибо за Вашу моральную и материальную поддержку. Мы\nстарались, делая этот перевод. Увидимся на VK.СОМ/GEKS_ORG "
 LOADING_TIP_21:0 "Знаете ли Вы, что Гекс появился в 1942 году? Не мы, другой,\nно тоже клёвый. Уроки истории на VK.СОМ/GEKS_ORG "
 LOADING_TIP_22:0 "Перевод патча 1.30 Emperor не стартовал бы без щедрого взноса дукатов\nот Кузьмы Гридина - youtube.com/KuzyaMeduzya. Спасибо!"
 LOADING_TIP_23:0 "За ГЕКС и Двор, перевожу Art of War! Всегда хотел это\nсказать. Частушки и пословицы на VK.СОМ/GEKS_ORG "
 LOADING_TIP_24:0 "Нас держать в подвале за городом и заставлять переводить.\nКто-нибудь спасите нас!"
 LOADING_TIP_25:0 "Говорят, за неделю до релиза переводчики ГЕКС приковывают\nсебя к батарее наручниками. Или сбегают. В армию... Конго... "
 LOADING_TIP_26:1 "Не дукатьте нам слишком много, иначе мы поссоримся.\n100000 дукатов будет достаточно. Спасибо на VK.СОМ/GEKS_ORG "
 LOADING_TIP_27:0 "2040 год не за горами. Ждём Викторию Третьякову\nвместе на VK.СОМ/GEKS_ORG "
 LOADING_TIP_28:1 "Превышение 100% сверхрасширения может уничтожить страну.\nЕсли у Вас не хватит сил, чтобы справиться с последствиями."
 LOADING_TIP_29:0 "Сверхрасширение увеличивает стоимость\nповышения стабильности."
 LOADING_TIP_30:0 "Низкий показатель религиозного единства увеличивает\nбеспорядки в Ваших провинциях."
 LOADING_TIP_31:0 "Колонии (даже завоёванные) не увеличат сверхрасширение,\nоднако города коренного населения поднимут его."
 LOADING_TIP_32:0 "Блокирование портов снижает не только доход с провинций,\nно также и их торговое влияние."
 LOADING_TIP_33:0 "И взятие, и раздача займов увеличивают инфляцию."
 LOADING_TIP_34:0 "Наёмники могут быть полезны для сохранения рекрутов,\nесли, конечно, Вы можете себе их позволить."
 LOADING_TIP_35:0 "Повысив автономию в провинции, Вы уменьшите в ней\nбеспорядки, но также снизите уровень налогов."
 LOADING_TIP_36:0 "Отношения с соперниками ухудшаются, но Вы получите больше\nпрестижа в битвах с ними и сможете требовать больше земель."
 LOADING_TIP_37:0 "Контроль над основными торговыми узлами\nжизненно важен для торговых империй."
 LOADING_TIP_38:0 "Коалиции могут быть очень полезны в противостоянии\nс более сильным противником."
 LOADING_TIP_39:0 "Прежде чем объявить кому-то войну, изучите\nего друзей и врагов. Это может быть полезно."
 LOADING_TIP_40:0 "Армии, флоты и советники со временем становятся дороже.\nУкрепляйте экономику, чтобы поддерживать их."
 LOADING_TIP_41:0 "Не забывайте строить здания в провинциях,\nони дают существенные бонусы."
 LOADING_TIP_42:0 "Достижение цели войны способствует значительному\nувеличению военного счёта."
 LOADING_TIP_43:0 "Агрессивное расширение влияет на Ваших соседей больше,\nчем на отдалённые страны."
 LOADING_TIP_44:0 "Следите за своим агрессивным расширением,\nили другие страны объединятся против Вас."
 LOADING_TIP_45:0 "Дипломатическая вассализация и присоединение других\nгосударств усилят Вас, не испортив отношений с соседями."
 LOADING_TIP_46:0 "Если Вы считаете игру слишком трудной,\nпонизьте сложность в настройках."
 LOADING_TIP_47:0 "Война дорого обходится? В таком случае имеет смысл\nучредить военный налог или взять заём."
 LOADING_TIP_48:0 "У каждой группы национальных идей есть уникальные события,\nсвязанные с ней. Некоторые полезны, другие — наоборот."
 LOADING_TIP_49:0 "Император Священной Римской империи может назначать\nновых курфюрстов, если таковых меньше семи."
 LOADING_TIP_50:0 "Невозможно начать штурм, пока крепостная стена цела."
 LOADING_TIP_51:0 "Галеры действуют наиболее эффективно во внутренних морях,\nтаких как Балтийское, Средиземное или Чёрное."
 LOADING_TIP_52:0 "Нажмите F10, чтобы сохранить скриншот мира в том режиме\nкарты, который Вы в настоящее время выбрали."
 LOADING_TIP_53:0 "Сокращение финансирования флота снижает его торговое\nвлияние и, следовательно, снижает торговый доход."
 LOADING_TIP_54:0 "В мирное время действует модификатор,\nежемесячно понижающий военную усталость."
 LOADING_TIP_55:0 "Следите за формированием коалиций. Война с большинством\nсоседей сразу может оказаться фатальной."
 LOADING_TIP_56:0 "Фабриковать претензии можно не только на соседние\nпровинции, но и через одну морскую провинцию от Вашей."
 LOADING_TIP_57:0 "Зажмите Ctrl и любую цифру, чтобы привязать выбранный\nотряд к клавише. Нажав эту цифру, Вы выберете этот отряд."
 LOADING_TIP_58:0 "Резерв рекрутов восстанавливается довольно медленно.\nИспользуйте наёмников, чтобы не терять много рекрутов."
 LOADING_TIP_59:0 "Нажмите Home, чтобы перейти к своей столичной провинции."
 LOADING_TIP_60:0 "Чем лучше советник, тем он дороже. Хорошенько подумайте,\nможете ли Вы себе позволить хотя бы одного из них."
 LOADING_TIP_61:0 "Боевые качества войска определяют не только его показатели\nОгня и Натиска, но также и другие модификаторы."
 LOADING_TIP_62:0 "Форты высокого уровня почти неприступны без применения\nартиллерии. Следите за этим, осаждая очередную крепость."
 LOADING_TIP_63:0 "Перемещение армии в мятежные провинции может\nзначительно снизить местные беспорядки."
 LOADING_TIP_64:0 "Вы можете использовать свои корабли, чтобы\nзаблокировать врагам путь через пролив."
 LOADING_TIP_65:0 "Вы можете найти игровые скриншоты в своих документах в\n«Paradox Interactive\\Europa Universalis IV\\Screenshots»"
 LOADING_TIP_66:0 "Нажмите F11, чтобы сохранить игровой скриншот."
 LOADING_TIP_67:0 "Удерживайте Shift, отдавая приказы боевой единице,\nчтобы построить точный маршрут."
 LOADING_TIP_68:0 "Согласно статистике, игроки, купившие Europa Universalis 4,\nна 13% реже получают событие «Наблюдение кометы»."
 LOADING_TIP_69:0 "Следите за формированием коалиций. Война с большинством\nсоседей сразу может оказаться фатальной."
 LOADING_TIP_70:0 "Невозможно начать штурм, пока крепостная стена цела."
 LOADING_TIP_71:1 "Удерживайте Shift, отдавая приказы боевой единице,\nчтобы построить точный маршрут."
 LOADING_TIP_72:0 "Нажмите F11, чтобы сохранить игровой скриншот."
 LOADING_TIP_73:0 "Вы можете проиграть битву, но одержать победу в войне.\nПродолжайте борьбу даже после первых неудач."
 LOADING_TIP_74:0 "На тяжёлом уровне сложности ИИ будет вести себя более\nумело, но не будет использовать читы."
 LOADING_TIP_75:0 "Вы не можете удалить сохранение в игре,\nнажав на него правой клавишей мыши."
 LOADING_TIP_76:0 "Клавиши Z и С могут быть использованы для отмены\nи подтверждения действия в событиях и дипломатии."
 LOADING_TIP_77:0 "Клавиша В открывает окно перераспределения армии."
 LOADING_TIP_78:0 "В окне перераспределения армии используйте клавиши Z и В,\nчтобы переносить подразделения."
 LOADING_TIP_79:1 "Рекруты восстанавливаются долго. Для экономии людских ресурсов, попробуйте использовать наёмников."
 LOADING_TIP_80:0 "Османская империя является сильнейшей державой в игре\nи рекомендована для новичков."
 LOADING_TIP_81:0 "Очень лёгкий уровень сложности подходит новичкам, для\nкоторых нормальная сложность вызывает трудности."
 LOADING_TIP_82:0 "Уничтожение аборигенов в провинции снизит шанс их\nвосстания в колонии до нуля."
 LOADING_TIP_83:0 "На очень тяжёлом уровне сложности ИИ будет вести себя\nболее умело, а также будет использовать читы."
 LOADING_TIP_84:0 "Используйте местность! Атакующая армия получает штрафы\nв зависимости от местности и того, пересекала ли она реку."
 LOADING_TIP_85:0 "Армия текущего владельца крепости всегда будет обороняющейся,\nдаже если нападёт на осаждающую крепость армию врага."
 LOADING_TIP_86:0 "Освоение этой игры занимает много времени, даже спустя\nтысячи часов можно узнать что-то новое."
 LOADING_TIP_87:0 "В конце каждого месяца армия может разграбить вражескую\nтерриторию. Это может служить неплохим источником дохода."
 LOADING_TIP_88:0 "Превышение лимита дипломатических отношений ежемесячно\nбудет расходовать Ваши дипломатические очки."
 LOADING_TIP_89:0 "Фрегаты — ключ к защите торговых интересов."
 LOADING_TIP_90:0 "Для повышения стабильности нужны административные очки.\nПомните об этом, выбирая понижение стабильности в событиях."
 LOADING_TIP_91:0 "Первая группа национальных идей разблокируется на\nпятом уровне административных технологий."
 LOADING_TIP_92:0 "С умом распределяйте очки правителя. Они нужны\nпрактически во всех аспектах игры."
 LOADING_TIP_93:0 "Дипломатические очки можно потратить\nна понижение военной усталости."
 LOADING_TIP_94:0 "Превышение лимита полководцев ежемесячно\nбудет расходовать Ваши военные очки."
 LOADING_TIP_95:0 "Торговля в конечных узлах, например, Венеции, Генуе\nили Ла-Манше, не может быть повёрнута вспять."
 LOADING_TIP_96:0 "Щелчок ЛКМ по провинции откроет окно информации о ней.\nЩелчок ПКМ откроет окно дипломатии с её владельцем."
 LOADING_TIP_97:0 "Прибрежные форты сдадутся быстрее,\nесли блокировать их с моря."
 LOADING_TIP_98:1 "Вы получаете доход от торговли в своей торговой столице,\nдаже если не отправили туда торговца."
 LOADING_TIP_99:0 "Контроль над значительным процентом поставок определённого\nтовара даст уникальные (для каждого товара) бонусы."
 LOADING_TIP_100:0 "Меркантилизм повышает торговое влияние провинций\nв соответствующем узле."
 LOADING_TIP_101:0 "Вы можете использовать летопись, чтобы сравнить\nэкономическую и военную мощь Вашей страны с другими."
