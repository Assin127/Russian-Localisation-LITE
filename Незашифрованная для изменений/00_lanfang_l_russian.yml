 siamese_rev.1.t:0 "Сиамская революция"
 siamese_rev.1.d:1 "Наши связи с Западом всё крепнут, но многие в [Root.GetTagRD] относятся к чужеземцам с подозрением. Чего они только не боятся - одни предполагают, что [siam_european_country.GetAdjective]ие дипломаты с нетерпением ждут, пока мы расслабимся, чтобы вторгнуться, другие считают, что [siam_european_country.ReligionADJ]ие миссионеры - угроза нашей, [Root.ReligionADJ]ой вере, а торговцы волнуются, что наша торговля с европейцами в текущем виде противоречит торговым интересам. Антиевропейские настроения в [Root.GetTagRD] стремительно растут, и с этой ситуацией нужно будет что-то предпринять."
 siamese_rev.1.a:0 "Всё очень серьёзно."
 siamese_rev.2.t:0 "Конец Сиамской революции"
 siamese_rev.2.d:1 "Всё наконец стабилизировалось после резкого и удачного переворота Петрачи. Европейцы изгнаны, и опасные элементы в нашем правительстве арестованы и казнены. Мы высказали открыто и ясно, как [Root.GetAdjective]ому народу, так и миру в целом: мы не позволим [Root.GetTagDT] пасть перед иностранцами и их влиянием."
 siamese_rev.2.d2:1 "Всё наконец стабилизировалось после резкого и удачного ареста Петрачи. Реакционеры заткнуты и опасные элементы в нашем правительстве арестованы и казнены. Мы высказали открыто и ясно: наша страна открыта к сотрудничеству с другими странами, как в торговле, так и в распространении новых идей."
 siamese_rev.2.a:0 "Наши проблемы, пока что, решены."
 opinion_siam_antiimperialist:0 "Антиимпериалистический Сиам"
 opinion_open_siam:0 "Открытый Сиам"
 siamese_rev.3.t:0 "Атака на [siam_foreign_missionary_country.GetAdjective]их миссионеров"
 siamese_rev.3.d:1 "[siam_foreign_missionary_country.Religion.GetName]ие миссионеры, действующие под [siam_foreign_missionary_country.GetAdjective]ой опекой, подверглись нападению со стороны [siam_foreign_missionary_province.BelieversPluralRD] в провинции [siam_foreign_missionary_province.GetName]. Миссионеры призывают [Root.GetAdjectiveSmall]ое правительство обеспечить им защиту от всякого сброда, чтоб они могли свободно проповедовать, в то время как народ требует изгнать миссионеров, чтобы те могли мирно практиковать [siam_foreign_missionary_province.ReligionIM]."
 siamese_rev.3.a:0 "Мы позволим им мирно проповедовать."
 siamese_rev.3.b:0 "Они - угроза [Root.ReligionDT]."
 EST_VAL_SIA_RESTRICTED_FOREIGN_MISSIONARIES:0 "Ограничили деятельность иностранных миссионеров"
 siam_allowed_misionaries:0 "Защитили миссионеров"
 siam_denied_misionaries:0 "Атаковали миссионеров"
 siamese_rev.4.t:1 "Заговорщики в [sia_noble_plot_province.GetName]"
 siamese_rev.4.d:0 "Наши информаторы докладывают, что группа местных дворян в провинции [sia_noble_plot_province.GetName] сговорилась принять меры против растущего европейского влияния в их регионе, и, в долгосрочной перспективе, набраться сил и искоренить иностранное влияние прямо из дворца в [Root.Capital.GetName]."
 siamese_rev.4.a:0 "Мы должны сокрушить их в зародыше."
 siamese_rev.4.b:0 "Мы тайно поддержим их начинания."
 EST_VAL_SIA_PROVOKED_NOBLES:0 "Спровоцировали дворян"
 EST_VAL_SIA_SUPPORTED_NOBLE_PLOTS:0 "Поддержали планы дворян"
 siamese_rev.5.t:1 "Активность [sia_european_aggressor_country.GetAdjective]их войск"
 siamese_rev.5.d:1 "Замечена подозрительная военная активность в рядах символического [sia_european_aggressor_country.GetAdjective]ого гарнизона, которому мы позволили располагаться в нашей стране. Есть некоторые оправданные подозрения, что эти манёвры означают намерения завоевать нас, совершить внезапное нападение, молниеносно занять дворец и установить свою, [sia_european_aggressor_country.GetAdjective]ую власть. Впрочем, есть вероятность, что эта активность не злонамеренна."
 siamese_rev.5.a:0 "Мы ничего не можем поделать."
 siamese_rev.5.b:1 "Изгнать эти войска немедленно."
 opinion_sia_aggressive_acts:0 "Изгнали войска"
 siamese_rev.6.t:0 "Торговля с [sia_european_embassy_country.GetTagTV]"
 siamese_rev.6.d:1 "Послы из [sia_european_embassy_country.GetTagRD] прибыли ко дворцу, предлагая торговлю. Они утверждают, что она будет взаимовыгодной. Более осторожные советники [Root.GetTitleRD] предполагают, что эти сделки на деле выгодны лишь им, но, тем не менее, приняв их предложение, мы улучшим отношения между нашими странами."
 siamese_rev.6.a:0 "Эта сделка выгодна нам обоим."
 siamese_rev.6.b:1 "Эта сделка - оскорбление."
 opinion_sia_embassy_good:0 "Хорошая сделка"
 opinion_sia_embassy_bad:0 "Плохая сделка"
 siamese_rev.7.t:0 "Переворот Петрачи"
 siamese_rev.7.d:1 "Антиевропейские настроения разразились по всей стране. Дворяне объединились, поддержали Петрачу, и провели успешный переворот, свергнув [Root.GetTitleRD] [Root.Monarch.GetName]. Переворот прошёл настолько быстро, что Петрача сразу же напал на гарнизоны европейцев в столице и изгнал всех европейских дипломатов из [Root.GetTagRD]. Сторонники Петрачи объявили его [Root.GetTitleTV], и это явно ознаменует начало эпохи относительной изоляции [Root.GetTagRD]."
 siamese_rev.7.a:0 "Мы изгоним чужеземцев из наших земель."
 opinion_siam_isolationism:0 "Изоляционизм"
 siamese_rev.8.t:0 "Арест Петрачи"
 siamese_rev.8.d:1 "Антиевропейские настроения разразились по всей стране. Дворяне объединились, поддержали Петрачу, и попытались провести переворот против [Root.GetTitleRD] [Root.Monarch.GetName]. Сторонников переворота вскоре окружили и арестовали, таким образом европейские дипломаты в столице в полной безопасности. Это явно ознаменует начало эпохи открытости и развития для [Root.GetTagRD]."
 siamese_rev.8.a:0 "Предателей казнят на рассвете."
 siamese_age_of_openness:0 "Эра открытости"
 desc_siamese_age_of_openness:0 "Наша страна теперь открыта перед миром и его влиянием."
 siamese_rev.9.t:0 "Внешняя политика [Root.GetTitleRD]"
 siamese_rev.9.d:2 "Растущее влияние европейских торговцев, дипломатов и армий в восточной Азии действительно беспокоит [Root.GetTitleRD] [Root.Monarch.GetName]. По сегодняшний день, наши с ними отношения были довольно ограничены, при том, что [narai_foreign_policy_country.GetAdjectiveSmall]ие послы убеждают нас, что они желают лишь торговать с нами и узнать о нас побольше. [Root.GetTitleIM] и [Root.GetMEgoEyo] советники в раздумьях."
 siam_rev.9.a:0 "Мы должны быть внимательны с этими чужеземцами."
 siam_rev_can_start_tt:1 "§YСиамская революция§! может начаться сейчас."
 siamese_rev.10.t:0 "Возможности в [From.GetTagPR]"
 siamese_rev.10.d:0 "Наши вылазки в [From.GetTagVN] выявили ряд тактических и политических уязвимостей, и это значит, что наша внезапная атака для них была бы фатальной. Наши шпионы и офицеры уверяют, что если мы вскоре нападём, то у них не будет выбора кроме как сдаться и подчиниться нам."
 siam_rev.10.a:0 "Неготовность порождает возможность."
 arrest_phetracha_decision_title:0 "Арестовать Петрачу"
 arrest_phetracha_decision_desc:0 "Петрача - угроза для нашей страны, поэтому ради нашего же блага его стоит арестовать."
 phetracha_coup_decision_title:0 "Поддержать Петрачу"
 phetracha_coup_decision_desc:0 "Петрача прав, и мы должны поддержать его любой ценой."
 arrest_phetracha_tt:0 "Петрача будет арестован."
 majapahit.1.t:0 "Появление героя"
 majapahit.1.d:1 "Сравнительно недавно, ко двору явился племянник нашего премьер-министра, и мы не знали ничего о нём, знали лишь, что звать его - Дамарвулан. Он служил конюхом, но вскоре слухи о его естественной красоте дошли до дочки министра. Не зря говорят, что ничто так не горит, как юная любовь.\nКазалось бы, его дальнейшая судьба всем понятна, как ясный день, но, тем не менее, сегодня ночью [Root.Monarch.GetName] проснул[Root.GetMEndSYA] в холодном поту, и [Root.GetMEgoEyo] глаза были раскрыты широко, словно два солнца: "Мне приснилось," заявил[Root.GetMEndA] он[Root.GetMEndA], "что юноша по имени Дамарвулан спас наше королевство.""
 majapahit.1.a:0 "Возможно, именно он - наш спаситель."
 majapahit.1.b:0 "Изгнать его за преступление."
 damarwulan_tt:0 "§YДамарвулан§! должен победить в §Y5§! боях против врагов §YМаджапахита§!."
 majapahit.2.t:0 "Триумф Дамарвулана"
 majapahit.2.d:1 "Легче не стаёт. Гнилая кровь струится, как и наша, глаза врагов полны человечности - Дамарвулану не спится ночью перед боем.\nОн победил в этом бою, как и во всех предыдущих. Это уже его пятый бой, и, он надеется, что последний. Когда он вернулся ко двору, его встретили как подобает встречать героев, его имя столько раз выкрикивали, что он поневоле стал забывать, что это его имя; начинает казаться, что слово "Дамарвулан" - это один из синонимов слова "победа". [Root.Monarch.GetName] подходит к нему, с полным радости сердцем. "О юный Дамарвулан," говорит он[Root.GetMEndA], "ты уже не так молод.""
 majapahit.2.a:0 "Он станет нашим консортом."
 majapahit.2.b:0 "Он станет наследником [Root.GetTagRD]."
 majapahit.2.c:0 "Он никогда не будет забыт."
 majapahit.3.t:0 "Падение Маджапахита"
 majapahit.3.d:0 "Маджапахит - империя на смертном одре. Когда-то, у него была целая сеть вассальных королевств и данников, но теперь у Маджапахита почти нет никакой власти за пределами своей столицы. Поддержка китайцами нашего соперника, Малакки, а также восход Брунея на международной арене, развалили нашу гегемонию. Что хуже, внутренние распри по поводу вопросов наследования грозят уничтожить всё, что осталось от нашей империи изнутри."
 majapahit.3.a:0 "Настали воистину мрачные времена."
 majapahit.4.t:0 "Новый рассвет [Root.GetTagRD]"
 majapahit.4.d:0 "Несмотря ни на что, наша страна выдержала десятилетия раздора и упадка, и вновь стоит на ногах. Стабильность [Root.GetGovernmentRD], верность подданных и единство веры укрепляют нашу решимость, и напоминает о клятве Гаджа Мады: когда-то, Маджапахит будет править всей Нусантарой."
 majapahit.4.a:0 "Мы спаслись от краха."
 majapahit.5.t:0 "Восход Демака"
 majapahit.5.d:0 "Всё более независимая община мусульман в Демаке выбрала себе лидером маджапахитского принца-предателя, [Root.demak_sultan.GetName].  [Root.demak_sultan.GetName] не просто объявил о независимости Султаната Демак, но и намеревается узурпировать трон Маджапахита. Мы настолько погрязли в своих проблемах, что мы почти не в состоянии как-либо помешать Демаку собраться с силами."
 majapahit.5.a:0 "Предатели!"
 majapahit.6.t:0 "Восход Матарама"
 majapahit.6.d:0 "Маджапахит показал, что не способен управлять даже своими территориями на Яве. На южной части острова образовалось враждебное государство, Султанат Матарам, и оно претендует на наследие империи. [Root.GetTitleDT] ничего не остаётся, кроме как наблюдать, как [Root.GetMEgoEyo] империя разваливается на [Root.GetMEgoEyo] глазах."
 majapahit.7.t:2 "Непокорность Маджапахиту"
 majapahit.7.d:0 "Правители [maj_tributary_country.GetTagRD] с годами всё меньше следуют приказам [Root.GetTagRD]. Сейчас же они перешли черту, наотрез отказываясь нам подчиняться, они не выплачивают дань и насмехаются над нашими послами."
 majapahit.7.a:0 "Они об этом пожалеют."
 majapahit.7.b:0 "Пойти на уступки, чтобы вновь заполучить их верность."
 majapahit.8.t:0 "Претендент на трон"
 majapahit.8.d:0 "Междоусобицы из-за наследования стали повсеместными в [Root.GetTagPR]. В этот раз, принц по имени [Root.maj_pretender.GetName] собрал армию и пошёл маршем на столицу, намереваясь свергнуть [Root.GetTitleVN]."
 majapahit.8.a:0 "Мы сокрушим этого выскочку."
 majapahit.9.t:0 "Предложение о помощи"
 majapahit.9.d:0 "Ситуация в [Root.GetTagPR] без преуменьшения ужасная, но, видимо, ещё не всё потеряно. Группа богатых торговцев-мусульман сделала [Root.GetTitleDT] предложение. Они нам достойно заплатят за торговые привилегии в наших портах и за право вольно следовать своей вере в [Root.GetTagPR]. Впрочем, советники [Root.GetTitleRD] предупреждают, что нестабильность нашей империи может привести к тому, что наш народ будет притягивать иноземная вера торговцев, что пошатнёт традиции империи Маджапахит. Впрочем, предлагаемое торговцами серебро всё ещё заставляет задуматься."
 majapahit.9.a:0 "Их помощь очень кстати."
 majapahit.9.b:0 "Не нужна нам помощь язычников. Изгнать их."
 maj_muslim_traders_tt:0 "§YТорговцы будут проповедовать суннизм в наших провинциях§!"
 majapahit.10.t:0 "Распространение ислама в [maj_sunni_province.GetName]"
 majapahit.10.d:0 "Мусульманские общины существовали в Маджапахите по крайней мере со времён Чжэна Хэ. Посредством торговли, миграций и распространения веры, эти общины только выросли. В наши мрачные времена, мусульманство предоставляет надежду и защиту тем, кто больше не может полагаться на государство для своей обороны. Народ провинции [maj_sunni_province.GetName] в большинстве своём обратился к суннизму, в противопоставление традиционным индуистским и буддистским верованиям."
 majapahit.10.a:0 "Да как они посмели отринуть богов?"
 maj_harmed_trade_relations:0 "Ослабленная торговля"
 desc_maj_harmed_trade_relations:0 "Мы отвергли торговцев-мусульман и остались в экономической изоляции."
 fall_of_majapahit:0 "Падение Маджапахита"
 desc_fall_of_majapahit:0 "Почти вся, в прошлом великая империя Маджапахит, пала, она уже совсем близко к окончательному падению."
 grow_cloves_in_zanzibar_title:0 "Выращивать гвоздики в Занзибаре"
 grow_cloves_in_zanzibar_desc:0 "Мы обнаружили, что гвоздики, ценный товар, который пока что присутствует лишь на 'островах пряностей', можно выращивать на острове Занзибар у берега Африки."
 MAJ_ideas:0 "Маджапахитские идеи"
 MAJ_ideas_start:0 "Маджапахитские традиции"
 MAJ_ideas_bonus:0 "Маджапахитские амбиции"
 maj_restore_candi:0 "Восстановить святыни Чанди"
 maj_restore_candi_desc:0 "По всей Нусантаре рассеяны храмы, известные под именем Чанди. Мы должны восстановить их всех, чтобы укрепить веру нашего народа."
 maj_gajah_madas_oath:0 "Клятва Гаджа Мады"
 maj_gajah_madas_oath_desc:0 "Гаджа Мада, великий законодатель и полководец золотой эпохи Маджапахита, однажды поклялся, что не будет употреблять никаких специй до тех пор, пока не захватит всю Нусантару. Его тяга к единству и завоеваниям прододжает жить в новой империи Маджапахит."
 maj_majapahit_armada:0 "Маджапахитская армада"
 maj_majapahit_armada_desc:0 "Когда-то Маджапахит правил морями благодаря своей великой армаде, в которой были славные корабли-джонки. Наш долг - придерживаться наших морских традиций и вернуть флот к его былой славе."
 maj_reformed_bhattara_saptaprabhu:0 "Реформированный Бхаттара Саптапрабху"
 maj_reformed_bhattara_saptaprabhu_desc:0 "По традиции, монарху помогали править советники-старейшины из монаршей семьи. Пора реформировать этот институт власти, чтобы в него входили самые опытные управленцы со всей империи."
 maj_nusantara_tributaries:0 "Данники Нусантары"
 maj_nusantara_tributaries_desc:0 "На пике нашей славы, у нас было бесчисленное число данников по всей Нусантаре. У них была значительная автономия, главными условиями были выплата дани и принятие нашей гегемонии."
 maj_maritime_silk_road:0 "Морской Шёлковый путь"
 maj_maritime_silk_road_desc:0 "До упадка, Маджапахит был звеном долгой и выгодной торговой цепи, по которой шёлк и специи перевозились с востока на запад. Когда мы восстановим нашу империю, мы сможем вновь стать выдающимся морским торговым центром."
 maj_nusa_tenggara:0 "Колонии Нуса-Тенгара"
 maj_nusa_tenggara_desc:0 "В своё время Маджапахит правил дюжинами малых королевств и племён на восточных островах Нуса-Тенгара, и, помимо того, Молукках и Сулавеси. В новой империи мы перейдём к непосредственному управлению и создадим на этих островах наши колонии."
 lanfang_decision_title:0 "Пригласить Федерации Конси"
 lanfang_decision_desc:0 "Китайские синдикаты по горной добыче более чем рады приступить к работе в золотых шахтах Борнео. Мы должны позволить им построить свои общины с самоуправлением, чтобы они максимально эффективно выполняли свою работу."
 lanfang_decision_formation_title:0 "Пригласить Федерации Конси"
 lanfang_decision_formation:0 "Китайские синдикаты по горной добыче более чем рады приступить к работе в золотых шахтах Борнео. Мы должны позволить им построить свои общины с самоуправлением, чтобы они максимально эффективно выполняли свою работу."
 kongsi_federation:0 "Федерация Конси"
 kongsi_federation_desc:1 "Демократический синдикат республик шахтёров, который распределяет прибыль между своими членами. Республики Конси стают всё сильнее, и они уже взяли на себя такие обязательства правительства, как образование и управление сельским хозяйством."
 estate_nobles_command_of_the_military:0 "Власть над армией"
 estate_nobles_command_of_the_military_desc:0 "Дворяне управляют армией, поэтому мы вынуждены полагаться на них чтобы применять свою силу."
 estate_nobles_command_of_the_military_tt:0 "При найме §Yлидеров§!, §Y[Root.NoblesIM]§! получают §Y5 влияния§!"
 EST_VAL_NOBLE_LEADER:0 "Власть над армией: §Y$VAL$%§!"
 restore_dai_viet_title:0 "Восстановить Дайвьет"
 restore_dai_viet_desc:0 "Дайвьет был уничтожен дворянскими междоусобицами. Мы должны объединить вьетнамцев и возродить наше королевство."
 northern_and_southern_dynasties:0 "Северная и южная династии"
 northern_and_southern_dynasties_desc:0 "Конфликт между двумя самыми значимыми дворянскими семьями грозит разорвать нашу страну изнутри на юг и север."
 dai_disaster.1.t:0 "Северная и южная династии"
 dai_disaster.1.d:0 "Неумелость [Root.Monarch.GetRulerTitleAndNameOrRegency] приводит к тому, что враждующие семьи дворян становятся всё сильнее и отказываются преклоняться перед династией [Root.Monarch.Dynasty.GetName]. Страна стоит на грани распада на север и юг - великий конфликт, который может продлиться десятилетиями."
 dai_disaster.1.a:1 "Поддержать южную династию."
 dai_disaster.1.b:1 "Поддержать северную династию."
 north_vietnam_breaks_away:0 "§RСевер нашей страны отделится и станет новой страной на карте.§!"
 south_vietnam_breaks_away:0 "§RЮг нашей страны отделится и станет новой страной на карте.§!"
 dai_disaster.2.t:0 "Дайвьет разделён"
 dai_disaster.2.d:0 "Дайвьет расколот. Напряжение между династиями [Root.Monarch.Dynasty.GetName] и [vietnam_rival_dynasty.Monarch.Dynasty.GetName] привели к резкому распаду страны на север и юг, что явно ознаменует начало долгой и тяжёлой гражданской войны."
 dai_disaster.2.a:0 "Мы низвергнем предателей в [TOK.GetTagPR]!"
 dai_disaster.2.b:0 "Мы низвергнем предателей в [ANN.GetTagPR]!"
 dai_disaster.3.t:0 "Династические разногласия в [Root.GetTagPR]"
 dai_disaster.3.d:1 "[Root.GetName] до сих пор находится в состоянии династического конфликта, и некоторые дворянские семьи уже набрали столько власти, что грозятся развалить страну. Они выжидают, пока к власти придёт достаточно слабый правитель, чтоб начать выполнение своего плана и повергнуть страну в хаос."
 dai_disaster.3.a:0 "Мы восстановим единство."
 do_your_missions_tt:0 "Если вы не выполните задание §YПредотвратить раскол§!, то может произойти бедствие §RСеверная и южная династии§!"
 confucian_bureaucracy:0 "Конфуцианская бюрократия"
 confucian_bureaucracy_desc:0 "Система правления, при которой монарх назначает обученных бюрократов управлять страной в соответствии с конфуцианскими принципами."
 examination_system_reform:0 "Экзаменационная система"
 examination_system_reform_desc:0 "Желающие поступить на гражданскую службу и продвигаться по карьерному пути чиновника обязаны пройти серию экзаменов, подтверждающих их знание конфуцианской литературы и управления государством."
 malay_islam_decision_title:0 "Принять Ислам"
 malay_islam_decision_desc:0 "Ислам стремительно становится доминирующей религией в Нусантаре. Мы должны решить, находят ли слова Пророка отклик в наших сердцах."
 opinion_malay_converted_to_islam:0 "Приняли ислам"
 sakdina_system_reform:0 "Система Сакдина"
 sakdina_system_reform_desc:0 "Каждый должен знать своё место. Назначив числовые звания каждому из наших подданых, они будут осведомлены о своём соответствии по уровню друг ко другу, и, что самое важное, к Королю."
 corvee_reform:0 "Система повинности"
 corvee_reform_desc:0 "Каждый крестьянин обязан служить своему государству, если оно того потребует. Эта служба может быть в виде строительной работы над великими проектами Короля, или же службы в армии."
 uparaja_reform:0 "Наследники-Упараджи"
 uparaja_reform_desc:0 "Мы должны обучать наследников взаимодействию с народом и аппаратом управления, назначая их феодалами, пока они не унаследуют престол."
 ATJ_ideas:0 "Ачехские идеи"
 ATJ_ideas_start:0 "Ачехские традиции"
 ATJ_ideas_bonus:0 "Ачехские амбиции"
 islamise_sumatra:0 "Исламизировать Суматру"
 islamise_sumatra_desc:0 "Ачех - первый малайский регион, принявший ислам. Несмотря на это, многие до сих пор практикуют язычнические верования, как в ближайших странах, так и в наших землях. Чтоб показать нашу приверженность Аллаху, мы обязаны стремиться обратить всех на путь истинный."
 rise_of_aceh:0 "Восход Ачеха"
 rise_of_aceh_desc:0 "Наши амбиции не ограничиваются торговыми авантюрами. Ачех объединит под своим началом великую империю, что будет править всей Нусантарой."
 military_adventures:0 "Военные авантюры"
 military_adventures_desc:0 "Экспансионизм без риска - экспансионизм без награды. Мы не должны бояться проводить продолжительные военные кампании в далёких землях с целью нарастить наше влияние в мире."
 acehnese_moneylending:0 "Ачехское ростовщичество"
 acehnese_moneylending_desc:0 "Валюта, основанная на золоте, даёт нам экономическое преимущество, в сравнении со многими другими государствами, но вот что действительно делает Ачех центром торговли и коммерции, так это низкие проценты. Наши торговцы в состоянии открывать новые предприятия, не боясь, что заёмщики будут отбирать половину их прибыли, или даже больше."
 export_economy:0 "Экспортоориентированная экономика"
 export_economy_desc:0 "Экономика Ачеха в основном опирается на продажу ценных товаров, таких как мускатный орех, гвоздики, и орехи бетель. Она не настолько хорошо справляется с выращиванием пищи, которая позволяла бы продолжительные торговые и военные авантюры. Нам стоит организовать торговые сделки, которые позволили бы нам обеспечить избыток еды в обмен на заманчивые цены на наши специи."
 BLI_ideas:0 "Балийские идеи"
 BLI_ideas_start:0 "Балийские традиции"
 BLI_ideas_bonus:0 "Балийские амбиции"
 javanese_culture:0 "Яванская культура"
 javanese_culture_desc:0 "Правление Маджапахита на наших землях многие годы назад оставило свой след и привело к приходу яванской культуры на Бали, что наиболее заметно в архитектуре, танцевальной и театральной традиции, а также в литературе, благодаря введению письма кави, помимо того - в изобразительном искусстве, скульпторстве и театре кукол ваянг."
 aristocratic_refugees:0 "Беженцы-аристократы"
 aristocratic_refugees_desc:0 "С восходом ислама и упадком великих королевств индонезийского архипелага, свергнутые дворяне-индуисты сбегаются в Бали, желая вернуть утраченную древнюю честь."
 staunch_hindus:0 "Праведные индуисты"
 staunch_hindus_desc:0 "Религиозные перемены охватили малайский народ. Ислам и христианство угрожают нашей древней индуистской культуре, потому мы должны прилагать все усилия, чтобы сберечь нашу культуру любой ценой."
 conquerer_dalems:0 "Далемы-завоеватели"
 conquerer_dalems_desc:0 "Балийские монархи, известные как Далемы, не боялись амбициозных военных походов, несмотря на весьма небольшие размеры их королевств. Далем Батуренгонг, например, расширил свои владения в пределах королевства Гельгель на восточные острова, и даже бывал в походах на Яву."
 bli_island_settlers:0 "Поселенцы островов"
 bli_island_settlers_desc:0 "Окружающие нас острова, за разительным исключением в виде Явы, слабы и нецивилизованны по сравнению с Бали. Заселить эти острова было бы довольно просто, как и организовать хорошую администрацию, привнести истинную веру и балийское дворянство."
 hindu_reformation:0 "Индуистская реформация"
 hindu_reformation_desc:0 "Малодушному и неорганизованному подходу слабых стран вокруг нас к вере не место в Бали. Как однажды сказал мудрый Данг Хьянг Нирарта, поклонение Шиве должно превосходить все другие формы религиозной жизни. Мы соорудим новые храмы и реформируем иерархию священников, и таким образом сотворим новую, современную индуистскую веру."
 rivals_to_slaves:0 "Из врагов в рабы"
 rivals_to_slaves_desc:0 "Зачем убивать врагов, если их можно порабощать? То, что мы позволяем пленным служить нам, а не убиваем их, лишь в очередной раз показывает милосердие правителей Бали, а также освобождает местные людские ресурсы."
 SUN_ideas:0 "Сундские идеи"
 SUN_ideas_start:0 "Сундские традиции"
 SUN_ideas_bonus:0 "Сундские амбиции"
 defensive_moats:0 "Оборонные рвы"
 defensive_moats_desc:0 "Наши укрепления несметное число раз сдерживали завоевателей, и без проблем сдержат ещё столько же."
 wooden_architecture:0 "Замысловатая древесная архитектура"
 wooden_architecture_desc:0 "Сундская архитектурная традиция в первую очередь подчёркивает красоту сооружений из дерева. Наши замки и дворцы - предмет зависти всех малайцев."
 seren_taun:0 "Серен Таун"
 seren_taun_desc:0 "Фестиваль Серен Таун выставляет напоказ сельское хозяйство народа Сунды. Этот фестиваль первостепенно важен в сундских деревнях."
 sunda_galuh:0 "Союз Сунды и Галуха"
 sunda_galuh_desc:0 "Королевства Сунда и Галух когда-то были независимыми, но связанными государствами. Мы объединили их в единое и неделимое государство."
 estate_burghers_orang_laut_alliances:0 "Союзы с оранг-лаутами"
 estate_burghers_orang_laut_alliances_desc:0 "Оранг-лауты - морские кочевники, родина которых - Малаккские проливы и океан вокруг них. Они достойно награждают своих союзников, и их можно применять для защиты от пиратов или направления торговцев к нашим портам."
 DAI_NAM:0 "Дайнам"
 DAI_NAM_ADJ:0 "Дайнамск"
 VIET_NAM:0 "Вьетнам"
 VIET_NAM_ADJ:0 "Вьетнамск"
 flavor_dai.4.t:0 "Небесный мандат"
 flavor_dai.4.d:0 "Небесный мандат наш, мы его отобрали у недостойного тирана, династии Мин. Мы должны выбрать название для нового государства, которое будет править Китаем тысячи лет."
 lavor_dai.4.a:0 "Дайнам."
 lavor_dai.4.b:0 "Вьетнам."
 lavor_dai.4.c:0 "[Root.GetName]."
 flavor_dai.5.t:0 "Имперская цитадель"
 flavor_dai.5.d:0 "Мы выбрали Хюэ как место для сооружения новой столицы [Root.GetTagRD], но при этом же мы могли бы вновь вдохнуть жизнь в старую столицу в [613.GetCapitalName]. Какое место бы мы не выбрали, мы начнём там строительство величественной имперской цитадели, из-за стен которых будет править наш[Root.GetMEndA] [Root.GetTitleIM]."
 flavor_dai.5.a:0 "Хюэ станет прелестной столицей."
 flavor_dai.5.b:0 "Переименовать [613.GetCapitalName] в Ханой."
 stateless_society:0 "Общество без государства"
 stateless_society_desc:0 "Наш народ осознанно решил не организовывать своё государство, вместо этого предпочитая простую жизнь без угнетательных иерархий."
 STATELESS_SOCIETY:0 "Общество без государства"
 TRIBAL_LEADER:0 "Племенной лидер"
 TRIBAL_LEADER_fem:0 "Племенной лидер"
 manpower_sailors_on_build_tt:0 "Вы будете получать §G1000§! людских ресурсов или §G200§! моряков при постройке §Yказарм§!, §Yполевых лагерей§!, §Yдоков§! и §Yсухих доков§!."
 HARIPHUNCHAI:0 "Харипунчай"
 HARIPHUNCHAI_ADJ:0 "Харипунчайск"
 DVARAVATI:0 "Дваравати"
 DVARAVATI_ADJ:0 "Двараватийск"
 BURMA:0 "Бирма"
 BURMA_ADJ:0 "Бирманск"
 RAMANNADESA:0 "Раманнадеса"
 RAMANNADESA_ADJ:0 "Раманнадесск"
 lxa_warning_tt:0 "§RТак как вы играете за §YЛансанг§!, претенденты, которые оккупируют провинции §Y[4839.GetName]§!, §Y[614.GetName]§!, или §Y[615.GetName]§! могут отколоться и создать свои государства.§!"
 flavor_lxa.1.t:0 "Королевство Чампассак"
 flavor_lxa.1.d:0 "Гражданская война всё продолжается - Чампассак отделился и стал независимым королевством под руководством бывшего принца Лансанга. Вскоре, от нашей любимой страны ничего не останется."
 flavor_lxa.1.a:0 "Мы сокрушим претендентов. Рано или поздно."
 flavor_lxa.2.t:0 "Королевство Вьентьян"
 flavor_lxa.2.d:0 "Гражданская война всё продолжается - Вьентьян отделился и стал независимым королевством под руководством бывшего принца Лансанга. Вскоре, от нашей любимой страны ничего не останется."
 flavor_lxa.3.t:0 "Королевство Луангпхабанг"
 flavor_lxa.3.d:0 "Гражданская война всё продолжается - Луангпхабанг отделился и стал независимым королевством под руководством бывшего принца Лансанга. Вскоре, от нашей любимой страны ничего не останется."
 restore_lan_xang_title:0 "Восстановить Лансанг"
 restore_lan_xang_desc:0 "Великая лаосская нация была расколота на части. Именно нам предстоит возродить государство, вернув контроль над большей частью важных городов и уничтожив всех других претендентов на престол."
 custom_idea_transport_power:0 "Напрасные упражнения"
 custom_idea_transport_power_desc:0 "Хоть это очень маловероятно, что наши транспортные суда переживут реальный бой, мы всё равно обучим их экипаж базовым оборонным мерам, чтобы дать им уверенность в их безопасности в случае нападения."
 MLC_ideas:0 "Малаккские идеи"
 MLC_ideas_start:0 "Малаккские традиции"
 MLC_ideas_bonus:0 "Малаккские амбиции"
 mlc_vassal_princes:0 "Принцы-вассалы"
 mlc_vassal_princes_desc:0 "Малакка занимает стратегическое местоположение на архипелаге специй, поэтому, если мы желаем извлечь из этого выгоду, то нам стоит заполучить вассальные государства."
 mlc_maritime_laws:0 "Морские законы"
 mlc_maritime_laws_desc:0 "Нусантара - дом наших предков. Мы должны принять родину, данную нам Аллахом, и сотворить тут главный торговый порт региона. Страны вокруг нас не представляют для нас никакой угрозы в морском бою."
 mlc_new_hegemony:0 "Гегемония Малакки"
 mlc_new_hegemony_desc:0 "Наша страна, может, и молода, но этого же точно нельзя сказать про нашу историю. Мы должны вернуть древнюю империю Сривиджайя к былой славе. Малакка останется в истории."
 mlc_islamic_sultanate:0 "Мусульманский султанат"
 mlc_islamic_sultanate_desc:0 "Трудно распространять нашу веру вдали от родины Пророка, потому если мы хотим мира, нам стоит быть слегка более... уступчивыми. По крайней мере, пока что."
 mlc_habor_masters:0 "Владыки бухт"
 mlc_habor_masters_desc:0 "Наши усилия по сохранению религиозной терпимости приносят плоды, и можно с уверенностью заявить, что Малакка - плавильный котёл Нусантары, в котором люди различных культур и вер найдут своё пристанище. Впоследствие нашей доброжелательности, острова поблизости помогают нам, направляя торговлю в наши бухты."
 mlc_daulat:0 "Давлат"
 mlc_daulat_desc:0 "В годы правления наших предков, сильной стороной королей Сривиджайи была легитимность их рода. Малакка, как новосформированная нация, должна учиться у предков и поддерживать давлат - суверенитет нашего Султана. Он правит по воле Аллаха, как всё и должно быть."
 mlc_jawi_script:0 "Письмо Джави"
 mlc_jawi_script_desc:0 "Так как классический малайский стал лингва-франка Нусантары, настала пора перейти с брахмического письма на более подходящее нашей вере. Джави основано на письме наших далёких собратьев, арабов, и чудесно подойдёт для объединения систем письма всей Нусантары."
 BEI_ideas:0 "Брунейские идеи"
 BEI_ideas_start:0 "Брунейские традиции"
 BEI_ideas_bonus:0 "Брунейские амбиции"
 bei_galleys:0 "Флотилия из галер"
 bei_galleys_desc:0 "Брунейский флот всегда был одной из основ нашей национальной силы. Мы должны думать обширно, но начинать с малого. Сосредоточившись на галерах, мы сможем обеспечить власть над морями."
 bei_sea_nomads:0 "Морские кочевники"
 bei_sea_nomads_desc:0 "Морские народы оранг-лаут и баджо живут на домах-лодках вокруг нашей страны. Если мы убедим их помогать Брунею, то наша власть на море только возрастёт, и мы сможем нанимать больше моряков."
 bei_diplomacy:0 "Брунейская дипломатия"
 bei_diplomacy_desc:0 "Если мы желаем создать новую талассократию в Нусантаре, нам однозначно понадобятся союзники. Наши дипломаты присутствуют в ряде дворов соседних держав уже не первый год, и у брунейских дипломатов достойная репутация в регионе."
 bei_vassals:0 "Гегемон Борнео"
 bei_vassals_desc:0 "Один остров, одна страна. Бруней обязан достичь дельты реки Капуас и расширить свою власть на весь остров Борнео. Если у нас это удастся, то прочие малайские султанаты будут считать нас своим лидером."
 bei_naval_prowess:0 "Морское совершенство"
 bei_naval_prowess_desc:0 "Наши союзы с местными морскими кочевниками позволили нам соорудить великую морскую армаду. Брунейские корабли видны и слышны по всей Нусантаре."
 bei_trade:0 "Союзы с торговцами"
 bei_trade_desc:0 "Наши торговцы доплывают до Лигора и Сиама, но нам уже пора думать о большем. Европейцы несколько заинтересованы в торговле специями в нашем регионе, и, видимо, лучшие торговцы у португальцев."
 MSA_ideas:0 "Малайские идеи"
 MSA_ideas_start:0 "Малайские традиции"
 MSA_ideas_bonus:0 "Малайские амбиции"
 msa_advanced_galley_warfare:0 "Продвинутые галерные тактики"
 msa_advanced_galley_warfare_desc:0 "Наша страна всегда славилась своим мореплаванием, и прогресс, наконец, дошёл до наших кораблей. Эта новая технология должна помочь нам стать более серьёзной силой на море."
 msa_expert_haggling:0 "Торговцы-профессионалы"
 msa_expert_haggling_desc:0 "Наша торговая культура привела к тому, что малайцы торгуют лучше кого-либо ещё. Мы однозначно можем воспользоваться нашим превосходством над нашими соседями."
 msa_chart_the_seas:0 "Исследовать острова"
 msa_chart_the_seas_desc:0 "Невозможно завоевать то, что не видишь. Чтобы стать маяком малайского архипелага, мы должны знать, где находится каждый утёс."
 msa_in_every_port:0 "Малайские торговцы в каждом порту"
 msa_in_every_port_desc:0 "Каждая монета, которая падает в океан, должна возвращаться к нам."
 msa_sea_nomads_steering:0 "Договорённости с морскими кочевниками"
 msa_sea_nomads_steering_desc:0 "Мы знаем моря, и моря знают нас. Волны всегда легко обходились с нашим народом, и морские кочевники научились уважать нас, или, по крайней мере, бояться. Они помогут удостовериться, чтобы никакая торговля не обходила нас."
 msa_spice_kings:0 "Короли специй"
 msa_spice_kings_desc:0 "Наша история торговли специями начинается с 1500 года до нашей эры, и мы гордимся тем, что мы - часть морского Шёлкового пути. Нет никакой земли, до которой нельзя доплыть."
 SIA_ideas:0 "Сиамские идеи"
 SIA_ideas_start:0 "Сиамские традиции"
 SIA_ideas_bonus:0 "Сиамские амбиции"
 sia_royal_poets:0 "Королевские поэты"
 sia_royal_poets_desc:0 "Зачем побеждать в войнах, если об этом никто не будет петь? Наш двор будет пристанищем для поэтов, и наша история будет их источником вдохновения."
 sia_advanced_elephant_warfare:0 "Продвинутые боевые слоны"
 sia_advanced_elephant_warfare_desc:0 "В одной из наших величайших и самых старых поэм, Юан пхай, более ста строк текста посвящено перечислению и восхвалению наших боевых слонов. Покажем же их славу."
 sia_experienced_ambassadors:0 "Опытные послы"
 sia_experienced_ambassadors_desc:0 "У нас огромный опыт в политике, и рассвет нашего королевства характеризовался соперничествами династий. Очевидно, что мы можем заработать некоторое влияние с помощью нашей дипломатической репутации."
 sia_encourage_immigration:0 "Поощрять иммиграцию"
 sia_encourage_immigration_desc:0 "Плато Корат на северо-востоке нашей страны довольно слабо заселено, мы должны поощрять иммиграцию других народов в Сиам, чтобы те восхищались славой нашего королевства."
 sia_integrating_the_realm:0 "Консолидация государства"
 sia_integrating_the_realm_desc:0 "Децентрализованная система может привести к тому, что мы утратим нашу власть в отдалённых регионах. Если мы утвердим систему Чатусадом, то опорой нашего королевства станут четыре столпа: армия, двор, казна и сельское хозяйство."
 sia_education_reform:0 "Реформа образования"
 sia_education_reform_desc:0 "Как говорил Будда, не стоит что-то принимать за истину, лишь потому что про это часто говорят, нужно в первую очередь испытывать это на себе. Образование - основа знания, и поэтому, если мы хотим быть на острие технологического прогресса, то мы должны давать должное образование."
 sia_royal_absolutism:0 "Королевский абсолютизм"
 sia_royal_absolutism_desc:0 "Король должен уступать лишь Богу. Наши славные и почитаемые монархи правят землёй, как боги - небесами."
 LFA_ideas:0 "Ланьфанские идеи"
 LFA_ideas_start:0 "Ланьфанские традиции"
 LFA_ideas_bonus:0 "Ланьфанские амбиции"
 lfa_free_elections:0 "Свободные выборы"
 lfa_free_elections_desc:0 "Каждый в нашей стране должен иметь возможность высказаться в нашем правительстве. Подлым плутократам тут не место."
 lfa_mining_syndicates:0 "Шахтёрские синдикаты"
 lfa_mining_syndicates_desc:0 "Восстаньте, дети земли! Мы должны сплотится против монетаристской тирании в окружающем мире. Интересы народа должны быть выше интересов элит."
 lfa_careful_diplomacy:0 "Осторожная дипломатия"
 lfa_careful_diplomacy_desc:0 "Прочие страны могут с подозрением относиться к нашему несравнимому триумфу демократии. Мы должны действовать осторожно, но при этом действовать лишь в интересах демократии."
 lfa_national_militia:0 "Национальное ополчение"
 lfa_national_militia_desc:0 "Восстаньте, дети пороха, восстаньте вновь! Мы должны сформировать национальное ополчение с целью обороны от врагов нашей страны."
 lfa_integrate_local_communities:0 "Интегрировать местные общины"
 lfa_integrate_local_communities_desc:0 "Между человеком и его соседями не должно быть никакой разницы в правах. Культурные различия лишь нас обогащают. Ланьфан - вольная гавань для всех трудящихся."
 lfa_improved_mining_techniques:0 "Усовершенствованные технологии добычи"
 lfa_improved_mining_techniques_desc:0 "Богатство страны измеряется в богатстве её людей. Ланьфан должен приложить все усилия, чтоб достать всё, что земля нам предоставляет. Улучшив технологии добычи, мы также улучшим условия труда."
 lfa_state_expansion:0 "Расширение государства"
 lfa_state_expansion_desc:0 "Ланьфан стал доказательством, что равенство и свобода - ключ к счастью и процветанию страны. Мы поделимся этим знанием с остальным миром, и освободим всех от цепей рабства!"
 LIG_ideas:0 "Лигорские идеи"
 LIG_ideas_start:0 "Лигорские традиции"
 LIG_ideas_bonus:0 "Лигорские амбиции"
 lig_autonomous_subject:0 "Автономный субъект"
 lig_autonomous_subject_desc:0 "Мы обрели свободу, заполучив статус мыанга - вольного города, и мы больше не подчиняемся правительству сиамских королевств. То, что мы - независимая страна, привлекло к нам внимание всего юго-востока. Так тому и положено быть."
 lig_religious_conversion:0 "Обращение в буддизм"
 lig_religious_conversion_desc:0 "Нас усиливает традиция. Лигор должен стать бастионом веры против мусульманских султанатов, покоряющих Нусантару. Наш долг - распространить мудрые учения Будды по всему миру."
 lig_vassal_cities:0 "Города-вассалы"
 lig_vassal_cities_desc:0 "Лигор, как мыанг, может сохранять свою династию и иметь своих вассалов. Если мы желаем расширить наше влияние, то было бы неплохо начать с аннексии других мыангов на Малайском полуострове."
 lig_trade_primacy:0 "Торговое первенство"
 lig_trade_primacy_desc:0 "Мы должны пользоваться превосходством наших морских традиций и сосредоточиться на морской торговле. Мы должны мыслить широко, потому взаимодействие с торговцами с Востока не может быть чем-то плохим."
 lig_bridge_to_malaya:0 "Мост к Сиаму"
 lig_bridge_to_malaya_desc:0 "Сиам и Лигор когда-то были частью одной империи, и наши связи ещё не увяли. Мы должны искать защиту в их дипломатической важности, при этом сохраняя свой суверенитет. Древних союзников не стоит бросать."
 lig_spirit_of_rebellion:0 "Бунтарские настроения"
 lig_spirit_of_rebellion_desc:0 "Наша страна - страна восстания и бунта. Нельзя просто так править Лигором и его народом. У всего есть своя цена."
 lig_trade_protection:0 "Защищать лигорскую торговлю"
 lig_trade_protection_desc:0 "Наши корабли - гордость страны, без них наша торговля была бы невозможной. Мы должны их оборонять, чтобы они каждый раз целыми возвращались в наши порты, это первостепенно важно."
 PLB_ideas:0 "Палембангские идеи"
 PLB_ideas_start:0 "Палембангские традиции"
 PLB_ideas_bonus:0 "Палембангские амбиции"
 plb_ancient_scriptures:0 "Древние письмена"
 plb_ancient_scriptures_desc:0 "Древнейшие записи о нашей стране повествуют об одном из величайших королей в нашей истории, и о том, как он собрал двадцать тысяч человек, сотни лодок и уплыл в неизвестность. Этот сказ не будет забыт никогда."
 plb_pirate_ancestry:0 "Пиратское наследие"
 plb_pirate_ancestry_desc:0 "Бунтарская натура нашего народа может рассматриваться неразумными чужеземцами как безрассудность, но мы всегда ей гордились. В конце концов, небольшая драка ещё никого не убивала... так ведь?"
 plb_controlling_the_strait:0 "Контроль проливов"
 plb_controlling_the_strait_desc:0 "Многие путешествуют сильно быстро, подплывая к нашим берегам. Внимательные взоры нашей страны устремлены к обширному морю, как к существу глубин."
 plb_center_of_the_dynasty:0 "Центр династии"
 plb_center_of_the_dynasty_desc:0 "Во времена правления династии Шайлендра, наша земля была родиной самых влиятельных людей. В наших городах проходили пышные пиры, торжественные празднования, и заключались надёжные союзы."
 plb_trading_hub:0 "Торговый центр"
 plb_trading_hub_desc:0 "Торговцам континента приходиться оставаться на наших землях во время продолжительного сезона муссонов. Посему, наши города хорошо приспособлены, у нас есть огромные рынки, и мы можем хранить немалое количество товаров."
 plb_through_the_monsoon:0 "Сквозь муссон"
 plb_through_the_monsoon_desc:0 "Покорить шторм невозможно, стать штормом - приемлемо. Поколения моряков передают друг другу знания, которые полнят наш народ эмоциями при виде первых облаков."
 plb_learned_scholars:0 "Обученные знатоки"
 plb_learned_scholars_desc:0 "Со времён империи Сривиджайя, наша страна стала родиной многих монахов и академиков, посвятивших свои жизни науке обо всём вокруг."
 BAN_ideas:0 "Бантенские идеи"
 BAN_ideas_start:0 "Бантенские традиции"
 BAN_ideas_bonus:0 "Бантенские амбиции"
 ban_struck_down_by_diamonds:0 "Завалено алмазами"
 ban_struck_down_by_diamonds_desc:0 "Это старая яванская присказка, которая говорит, что в неком месте есть всё необходимое, нет ничего недостающего - оно завалено алмазами. Это можно сказать про нашу страну с тех времён, как мы приняли истинную веру."
 ban_surrounded_by_stars:0 "Окружены звёздами"
 ban_surrounded_by_stars_desc:0 "По легенде, когда первые люди пришли на нашу землю, и увидели чистую реку, которая приносит тут жизнь, они посчитали, что наша страна окружена звёздами. Настолько вот багата наша земля."
 ban_from_east_to_west:0 "С востока на запад"
 ban_from_east_to_west_desc:0 "Стратегическое положение нашей страны возле Зондского пролива очень сильно помогает нам в вопросах торговли. Торговцы изо всех уголков мира проплывают у наших берегов, помогая нам с нашими навыками торговли."
 ban_rebuttal:0 "Неотступность"
 ban_rebuttal_desc:0 "Гордые и непокоримые обитатели нашей страны привыкли сражаться, а не убегать, умирать, а не преклоняться. По всей территории Бантена расположены непокорённые крепости."
 ban_fertile_lands:0 "Плодородные земли"
 ban_fertile_lands_desc:0 "Сельское хозяйство всегда играло важную роль в жизнях наших людей. Мы благословлены богатой почвой, с помощью которой мы можем кормить нашу богатую страну."
 ban_by_the_river:0 "У реки"
 ban_by_the_river_desc:0 "Сквозь нашу страну простираются немало судоходных рек, с помощью них можно с лёгкостью путешествовать по всем нашим землям. Мы научились пользоваться преимуществами такого транспорта и без сложностей перевозить так наши товары."
 ban_cultural_richness:0 "Культурное богатство"
 ban_cultural_richness_desc:0 "Учитывая тактическое расположение и природные богатства, наша страна стала домом для многих разнообразных посетителей. Здесь индуизм, буддизм и ислам живут вместе и в гармонии."
 SUL_ideas:0 "Сулусские идеи"
 SUL_ideas_start:0 "Сулусские традиции"
 SUL_ideas_bonus:0 "Сулусские амбиции"
 sul_sultanate_of_sulu:0 "Султанат Сулу"
 sul_sultanate_of_sulu_desc:0 "Нельзя не упомянуть, что наш великий султанат был основан отверженными, праведными людьми. Их безграничная вера в нашего Господа сыграла ключевую роль в подъёме нашей страны."
 sul_makhdum_teachings:0 "Учения Махдума"
 sul_makhdum_teachings_desc:0 "Знаток-правовед Махдум Карим очень давно решил прийти на наши земли. Его проницательные слова помогли многим нашим лидерам найти путь к процветанию, и его учения не будут забыты."
 sul_across_the_sulu_sea:0 "Через море Сулу"
 sul_across_the_sulu_sea_desc:0 "Многие путешественники посетили наши земли, услышав легенды об их красоте. Таким образом и мы посетили немало далёких мест, мы были движимы исследованием новых и дальних регионов. Этот приключенческий дух и прославил наших дипломатов."
 sul_port_of_jolo:0 "Порт Джоло"
 sul_port_of_jolo_desc:0 "Порт Джоло, который в нашей столице - один из самых богатых и знаменитых центров торговли на Филиппинских островах. Шёлк, янтарь, серебро, фарфор приходят к нам с континента. Железо, рубины и алмазы - с Малакки и Брунея. Наша страна основана на богатстве и прибыли."
 sul_dagat_sulu:0 "Дагат Сулу"
 sul_dagat_sulu_desc:0 "Море Сулу жестоко и непроницаемо во время сезона муссонов. Штормы на наших берегах - не редкость, потому наши моряки научились выдерживать их и продолжать плыть, даже несмотря на усилия морских глубин."
 sul_coconut_plantations:0 "Кокосовые плантации"
 sul_coconut_plantations_desc:0 "Кокосовые деревья хорошо растут на более крупных островах нашей страны, их выращивание - один из основных источников дохода."
 sul_pearl_farming:0 "Сбор жемчуга"
 sul_pearl_farming_desc:0 "Жемчуг выращивается по одной штуке за раз, их культивация - очень тонкое дело, оставленное самым терпеливым и усердным. Тем не менее, экономическая прибыль от их выращивания действительно того стоят."
 CRB_ideas:0 "Чиребонские идеи"
 CRB_ideas_start:0 "Чиребонские традиции"
 CRB_ideas_bonus:0 "Чиребонские амбиции"
 crb_negara_gede:0 "Негара Геде"
 crb_negara_gede_desc:0 "'Негара Геде' в переводе с нашего диалекта значит 'Великое королевство', и именно так называется наша славная страна. Наша прибрежная культура и благодетельная история позволили занять нам многообещающую позицию в политике острова, и за это наш народ будет навеки благодарен."
 crb_tari_topeng:0 "Тари Топенг"
 crb_tari_topeng_desc:0 "Танцы с масками Тари Топенг - одна из самых значимых традиций острова. Танцоры и музыканты посвящают жизни этому цветному фестивалю, и поднимают настрой страны."
 crb_alis_panther:0 "Пантера Али"
 crb_alis_panther_desc:0 "Один из жестоких символов нашей страны - пантера, смертоносное животное, которое прячется в глубине нашего острова. Её опасная природа делает её серьёзным врагом. Джунгли никого не жалеют."
 crb_mount_ciremai:0 "Гора Чиремаи"
 crb_mount_ciremai_desc:0 "Из наивысшей точки нашего острова развевается дым. С приходом ночи, его ярость сокрушает вражеские войска яростным пламенем. Гора Чиремаи всегда заботилась о верных себе."
 crb_islamic_schools:0 "Школы ислама"
 crb_islamic_schools_desc:0 "Наши знатоки хорошо ознакомлены с учениями нашей веры, а также и с образованием молодёжи. Количество школ, посвящённых направлению нашего народа на путь истинный, обеспечит, что мы сотворим обученную и праведную страну."
 crb_batik_textiles:0 "Роспись батик"
 crb_batik_textiles_desc:0 "Технология окраски 'батик' популярна на всей Яве, но никакая страна не прославилась ею так же, как Чиребон. Наши прядильщики сосредоточились на этом методе, и эффективности нашего производства завидуют по всему острову."
 crb_royal_lineage:0 "Королевский род"
 crb_royal_lineage_desc:0 "Род правителей нашей страны определяет, достойны ли они править. Пусть же их мудрость благословит нашу землю процветаниям, и пусть их дух никогда не покорится жадности."
 flavor_iro.1.t:0 "Непростительное оскорбление"
 flavor_iro.1.d:0 "Они пришли ночью, их лица были едва освещены луной, их копья сияли от огня факелов. Они пришли в тишине. Их шаги мягки и уверенны, как летний бриз. Их почти не слышно. Затем, тишина прошла, и так и прошла ночь.\nОни напали на нашу деревню, сжигали палатки, крали еду, брали пленных. Многие наши воины сразу же проснулись и попытались остановить их, но они не были готовы к этому набегу, потому многие были убиты. Они их убили. Отцов, братьев, сыновей. Всех.\nПусть они не знают покоя, пока мы живы."
 opinion_iroquois_affront:0 "Непростительное оскорбление"
 flavor_iro.1.a:0 "Наши сердца будут вечно тосковать по их потере."
 flavor_iro.2.t:0 "Войны памяти"
 flavor_iro.2.d:0 "У нашего народа есть традиция устраивать набеги на соседние деревни в поисках пленных, чтобы заменить тех, кто нас покинул. Матери кланов потребовали начать “войну памяти”, дабы почтить память о смерти их детей, и принять это разумное предложение - наш долг.\nЭтой ночью, синей ночью, наши солдаты успешно напали на выбранную деревню, и посреди хаоса смогли поймать врасплох немало местных."
 flavor_iro.2.a:0 "Нам нужно взять пленных."
 flavor_iro.3.t:0 "Новый пленник"
 flavor_iro.3.d:1 "Наши воины вернулись из последнего набега с победой. Они триумфально явились перед [Root.Monarch.GetName] и положили перед н[Root.GetMEndEyIm] тело ребёнка. "Взамен на вашу потерю", говорили они, со слезами на глазах."
 flavor_iro.3.a:1 "Отклонить его."
 flavor_iro.3.b:0 "Приютить его."
 iroquoian_iron_fist_opinion:0 "Железный кулак"
 iroquoian_iron_fist:0 "Железный кулак"
 desc_iroquoian_iron_fist:0 "Мы правим нашими врагами тяжёлой рукой."
 flavor_iro.5.t:0 "Новый генерал"
 flavor_iro.5.d:1 "Ребёнок, которого приютило наше племя, вырос среди наших людей сильным и одарённым. Его храбрость проявлялась не в одном бою, как и отверженность защите нашей деревне. Его надёжная улыбка заполучила доверие многих наших яростных вояк, и они готовы идти за ним без капли сомнения. Уже тяжело представить, как он когда-то был напуганным ребёнком, желавшим вернуться домой.\nЧто ж, мы можем теперь гордо заявить - его дом теперь тут."
 flavor_iro.5.a:0 "Они так быстро растут..."
 flavor_iro.4.t:0 "Мать народов"
 flavor_iro.4.d:1 "Недавняя война в корне навредила нашему государству. Некая женщина внимательно наблюдала за нашими действиями в бою. Мы выразили дань уважения нашим давним традициям, и надлежащим образом отнеслись к пленных, чем мы можем гордиться. Эта старая и мудрая женщина представилась перед нашими солдатами именем Джигонсасе, Мать народов, титулом, который ей давным-давно дал Великий Миротворец. Её праведные глаза были полны довольства.\n“Возрадуйтесь”, сказала она, “ведь вы почтили наш народ.”"
 flavor_iro.4.a:0 "Мы достойно справились."
 mother_of_nations:0 "Мать народов"
 desc_mother_of_nations:0 "Мать народов благословила наш народ своими указаниями."
 burghers_estate_events.17.1.t:0 "Планирование тропических городов"
 burghers_estate_events.17.1.d:0 "Так как мы всё растём, и включаем всё больше тропических провинций в наши владения, [Root.BurghersIM] [Root.GetTagRD] начали приводить в действие свои планы на эти места, чтобы они могли вырасти большими и могущественными с помощью их методов."
 burghers_estate_events.17.1.a:0 "Хорошо."
