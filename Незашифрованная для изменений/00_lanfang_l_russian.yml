 cloves:0 "Гвоздики"
 clovesDESC:0 "Гвоздика - очень ценная пряность, её родиной считаются Молуккские острова в Индонезии. Немало войн было развязано ради завоевания этих островов, с целью взять контроль над производством гвоздики. Сама гвоздика представляет из себя пахучие нераскрывшиеся цветочные почки, и её собирают в ту пору, когда она стаёт ярко-красной. Гвоздика обширно используется в кухнях многих стран, от Азии до Средиземноморья, и даже в Америке, благодаря усилиям колонизаторов."
 # Events
 khmer.1.t:0 "Тёмный век Камбоджи"
 khmer.1.d:0 "Некогда могучая Кхмерская империя пала. От Ангкора, самого сердца цивилизации Кхмеров, остались лишь руины, город был покинут после разрушительных грабежей тайских захватчиков. Храмы и города по всей Камбодже в упадке, король [Root.Monarch.GetName] не имеет власти за пределами новой столицы, [Root.Capital.GetCapitalName]. Настали мрачные времена для народа кхмеров."
 khmer.1.a:0 "Мы ещё покажем своё."
 khmer_dark_age_tt:0 "§YСтоимость всех очков§! повышается на §R25%§!"
 khmer.2.t:0 "Возрождение Кхмеров"
 khmer.2.d:0 "Годы со времени падения Ангкора нельзя назвать простыми, но благодаря неустанным усилиям [Root.GetTitleRD], мы прошли через испытания, которым подверглась наша держава. Великий город Ангкор и его величественный храмовый комплекс восстановлены, и сам[Root.GetMEndA] [Root.GetTitleIM] вернул[Root.GetMEndA] туда столицу. Окрестности города засияли новыми красками, и сердца наших людей полны духовности. Империя Кхмеров готова взойти вновь."
 khmer.2.a:0 "Мы - победители!"
 khmer.3.t:0 "Вера в [Root.GetGovernmentVN] [Root.GetName]"
 khmer.3.d:0 "Наше обращение в буддизм тхеравада нельзя назвать идеально гладким. Были те, кто противились учениям Будды, и продолжали практиковать индуизм, а некоторые считают, что истинный путь - Махаяна. Теперь, когда мы наконец достигли хотя бы подобия религиозного мира, мы должны решить, какую веру мы примем как государственную."
 khmer.3.a:0 "Наша вера тхеравада приведёт нас к просветлению."
 khmer.3.b:0 "Взглянем в прошлое и вернёмся к индуизму."
 khmer.3.c:0 "Буддизм Махаяна - лучший выбор для нас."
 dark_age_of_cambodia:0 "Тёмный век Камбоджи"
 desc_dark_age_of_cambodia:0 "Наша цивилизация в руинах. Империя Кхмеров пала."
 siamese_nation_title:0 "Сформировать Сиамскую нацию"
 siamese_nation_desc:0 "Тайцы должны быть объединены в одном государстве - таким образом, мы создадим империю, которая будет доминировать в Юго-Восточной Азии."
 flavor_peg.1.t:0 "Шинсобу"
 flavor_peg.1.d1:0 "В Пегу не осталось мужчин-наследников, и [Root.Heir.GetName] - до сих пор ребёнок, потому в Королевстве Пегу безвластие. В эти тяжёлые времена, времена войны, народ обратился к Шинсобу, матери Короля Бинья Вару, чтобы та руководила ими. Шинсобу - женщина с исключительными административными навыками, и она верна своей вере. Она наблюдала за королевским двором на протяжении десятилетий. Народ её полюбит, если она объявит себя королевой-регентом."
 flavor_peg.1.d2:0 "В Пегу не осталось мужчин-наследников, что грозит кризисом престолонаследия. В эти тяжёлые времена, времена войны, народ обратился к Шинсобу, матери Короля Бинья Вару, чтобы та руководила ими. Шинсобу - женщина с исключительными административными навыками, и она верна своей вере. Она наблюдала за королевским двором на протяжении десятилетий. Народ её полюбит, если она объявит себя королевой-регентом."
 flavor_peg.1.a:0 "Шинсобу станет нашей Королевой."
 flavor_peg.1.b:0 "Она не достойна трона."
 flavor_peg.2.t:0 "Дхаммазеди"
 flavor_peg.2.d:2 "В тяжёлые времена правления Шинсобу, она во дворе Авы встретила Монского монаха по имени Питакахара. Этот монах оказался исключительно мудрым как в духовных, так и в мирских делах, потому Шинсобу стала его покровительницей. Верность Питакахары будущей Королеве была несравнимой, благодаря чему они разработали план побега назад в Пегу. Питакахара стал ближайшим советником королевы. Так как Шинсобу уже стареет, она желает оставить престол и провести остаток жизни в стремлении к гармонии. Она открыто раздумывает женить Питакахару на одной из своих дочерей, вследствие чего он получит титул Дхаммазеди, и станет королём Пегу."
 flavor_peg.2.a:0 "Отдать престол Дхаммазеди сразу же."
 flavor_peg.2.b:0 "Сделать Дхаммазеди наследником."
 flavor_peg.2.c:0 "Нами не будет править монах."
 flavor_suk.1.t:0 "Восход Трайлока"
 flavor_suk.1.d:0 "За последние годы, ранее могущественное королевство Сукхотаи стало не более, чем наместничеством Аютии. Воспользовавшись возможностью захватить ещё больше власти над Сукхотаем, Аютский принц был назначен королём Сукхотая после смерти их последнего суверенного короля, Бороммапана. Этот принц, Трайлок, взошёл на престол Аютии. Это даёт нам уникальную возможность полностью интегрировать Сукхотаи в наше государство."
 flavor_suk.1.a:0 "Интегрировать Сукхотаи в Аютское королевство."
 flavor_suk.1.b:0 "Назначить нового наместника в Сукхотае."
 flavor_suk.1.c:0 "Пусть Трайлок это решит."
 flavor_suk.2.a:0 "Править в Сукхотае и назначить принца в Аютию."
 flavor_suk.2.b:0 "Отказаться от аютского трона."
 flavor_suk.2.c:0 "Назначить губернатора в Сукхотаи."
 abandoned_mlc:0 "Бросили Малакку"
 emerald_buddha:0 "Изумрудный Будда"
 desc_emerald_buddha:0 "Этот священный артефакт хранится в храме в этой провинции. Надёжно его храните, ведь наши враги видят в нём большую ценность."
 emerald_buddha_tt:1 "§YИзумрудный Будда§! будет убран из провинции §Y[Root.GetName]§!."
 emerald_buddha_alternate:0 "Изумрудный Будда"
 desc_emerald_buddha_alternate:0 "Этот священный артефакт хранится в храме в этой провинции. Надёжно его храните, ведь наши враги видят в нём большую ценность."
 renovate_emerald_buddha_shrine_title:0 "Реставрировать Святыню Изумрудного Будды (§YКарма +§!)"
 renovate_emerald_buddha_shrine_desc:1 "Святыня, в которой содержится священный Изумрудный Будда, нуждается в реновации, не только из необходимости улучшения условий содержания, но и для того, чтоб подчеркнуть аспекты буддизма, ныне полезные государству."
 renovate_emerald_buddha_shrine_alternate_title:0 "Реставрировать Святыню Изумрудного Будды (§YКарма -§!)"
 renovate_emerald_buddha_shrine_alternate_desc:1 "Святыня, в которой содержится священный Изумрудный Будда, нуждается в реновации, не только из необходимости улучшения условий содержания, но и для того, чтоб подчеркнуть аспекты буддизма, ныне полезные государству."
 flavor_lna.1.t:0 "Изумрудный Будда"
 flavor_lna.1.d:0 "Врата [From.GetCapitalName] пали, путь к святыне Изумрудного Будды оказался открыт. Несмотря на возмущение монахов, несущих там службу, наши солдаты изъяли идол и уже готовят его к пути в [Root.Capital.GetCapitalName]. Там его будут чтить и защищать куда надёжнее."
 flavor_lna.1.a:0 "Народ [From.Owner.GetTagRD] был недостоин даже лицезреть его."
 flavor_lna.2.t:0 "Кража Изумрудного Будды"
 flavor_lna.2.d:0 "Случилась катастрофа - врата [emerald_buddha_province.GetName] пали, и враг был подпущен к святыне Изумрудного Будды. Несмотря на возмущение монахов, несущих там службу, вражеские солдаты изъяли идол во имя сво[From.GetMEndEgoEy] [From.GetTitleRD], [From.Monarch.GetName], и уже готовят его к пути в [From.Capital.GetName]."
 flavor_lna.2.a:0 "Какое унижение."
 estate_church_brahmins_at_court:0 "Брахманы при дворе"
 estate_church_brahmins_at_court_desc:0 "Хоть мы и не последователи индуизма, но брахманы всё равно почитаются в нашем обществе и при дворе."
 estate_burghers_khmer_irrigation:0 "Продвинутые техники ирригации"
 estate_burghers_khmer_irrigation_desc:0 "Государство предоставляет инфраструктуру и инструменты для применения самых продвинутых техник ирригации в мире, что приводит к резкому росту населения, благодаря огромным запасам еды."
 estate_vaisyas_khmer_irrigation:0 "Продвинутые техники ирригации"
 estate_vaisyas_khmer_irrigation_desc:0 "Государство предоставляет инфраструктуру и инструменты для применения самых продвинутых техник ирригации в мире, что приводит к резкому росту населения, благодаря огромным запасам еды."
 estate_burghers_khmer_irrigation_effect_tooltip:0 "Все подконтрольные провинции, производящие §YЗерно§! получит:\nМестная цена развития: §G-10%§!"
 estate_burghers_khmer_irrigation_revoke_effect_tooltip:0 "Модификатор §YПродвинутые техники ирригации§! будет убран из всех подконтрольных провинций."
 estate_burghers_khmer_irrigation_mod:0 "Продвинутые техники ирригации"
 desc_estate_burghers_khmer_irrigation_mod:0 "Государство предоставляет инфраструктуру и инструменты для применения самых продвинутых техник ирригации в мире, что приводит к резкому росту населения, благодаря огромным запасам еды."
 siamese_absolutism:0 "Чакраварти"
 siamese_absolutism_desc:0 "Монарх - не ровня простому человеку. Он - священный суверен, самый центр вселенной. Лишь с его посредничеством можно достигнуть мира и гармонии в мире."
 flavor_lna.3.t:0 "[Root.GetAdjective]ий абсолютизм"
 flavor_lna.3.d:0 "[Root.GetTitleIM_CAP] - выше смертных. [Root.GetMSheHeCap] - Чакраварти, благословенный свет, что сияет перед человечеством, великий маяк, что ведёт нас к гармонии и просвещению. Правление [Root.GetTitleRD] [Root.Monarch.GetName] должно чувствоваться в каждом уголке мира, чтобы везде в мире был мир и процветание."
 flavor_lna.3.a:0 "Мы принесём в этот мир порядок."
 flavor_lna.3.b:0 "Нынешнее правительство нам уже хорошо подходит."
 ming_crisis.10.t:0 "Беспорядок в Китае"
 ming_crisis.10.d:0 "Династия Мин в кризисе. Государство не в состоянии править даже своей землёй, полководцы собирают свои армии и борются за власть во всём Китае. Мы должны задаться вопросом, достойно ли такое государство Небесного мандата, и, следовательно, стоит ли [Root.GetTagDT] продолжать платить Мин дань."
 ming_crisis.10.a:0 "Мин нам больше не указ."
 ming_crisis.10.b:1 "Мы останемся с императором."
 ming_crisis.10.tt:0 "Держава [Root.GetName] останется данником Мин."
 estate_church_karma_temples:0 "Монашеские храмы"
 estate_church_karma_temples_desc:0 "Мы должны доверить поддержание целостности священных буддистских храмов монахам."
 estate_church_karma_temples_tt:0 "§Y+3 кармы§! при постройке §YХрамов§!.\n§Y-3 кармы§! при разрушении §YХрамов§!."
 estate_church_influence_temples:0 "Церковные святилища"
 estate_church_influence_temples_desc:0 "Мы должны предоставить народу место для поклонения, и показать Папе, насколько праведна наша страна."
 estate_church_influence_temples_tt:0 "§Y+3 папского влияния§! при постройке §YЦеркви§!.\n§Y-3 папского влияния§! при разрушении §YЦеркви§!."
 estate_burghers_tropical_mod:0 "Городское планирование в тропиках"
 desc_estate_burghers_tropical_mod:0 "С тысячелетием опыта за нашими плечами, мы способны сооружать огромные города в наших родных землях, несмотря на трудности, вызванные климатом."
 estate_burghers_tropical_nation:0 "Городское планирование в тропиках"
 estate_burghers_tropical_nation_desc:0 "С тысячелетием опыта за нашими плечами, мы способны сооружать огромные города в наших родных землях, несмотря на трудности, вызванные климатом."
 estate_burghers_tropical_effect_tooltip:0 "Все подконтрольные территории с тропическим климатом получают:\nМестная цена развития: §G-5%§!\nПрирост поселенцев в провинции: §G+10%§!"
