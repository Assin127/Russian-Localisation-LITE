 estate_church_lao_animism_effect_tooltip:0 "Все подконтрольные §Yанимистские§! провинции получают:\nМестная эффективность миссионеров: §R-100§!\nМестное влияние на религиозное единство: §G-100%§!"
 estate_church_lao_animism_revoke_effect_tooltip:0 "Модификатор §Y'Терпимость к народным религиям'§! будет убран из всех подконтрольных провинций с верой из §Yдхармической§! группы."
