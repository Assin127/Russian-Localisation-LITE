 siamese_revolution:0 "Сиамская Революция"
 desc_siamese_revolution:1 "Напряжения между европейцами и местными грозились поглотить нашу страну, но это уже в прошлом."
 siamese_revolution_event_tt:0 "Наладили контакт с европейскими торговцами."
 siamese_revolution_tt:0 "§YЕвропейская§! страна, которая обладает хотя бы одной провинцией в субконтиненте §YОст-Индия§!"
