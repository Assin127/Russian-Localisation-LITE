 flavor_mlc.9.t:0 "Морская держава"
 flavor_mlc.9.desc:0 "Малайские народы становятся всё ближе под руководством нашего быстро расширяющегося государства. Впервые в истории, наш архипелаг вырабатывает собственное национальное сознание, ввиду чего мы не просто город-государство с плеядой данников, а единая страна. Такое развитие событий заставляет задуматься над тем, как же мы назовём наше развивающееся государство."
 flavor_mlc.9.a:0 "Мы возродим империю наших предков, Сривиджайю."
 flavor_mlc.9.b:0 "Маджапахит велик, и таковым и останется."
 flavor_mlc.9.c:0 "Все живущие на островах Нусантара подвластны нам."
 flavor_mlc.9.d:0 "Наша держава - родина малайцев, Малайя."
