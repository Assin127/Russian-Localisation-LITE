l_russian:
 learning_from_the_land:0 "Познание земли"
 desc_learning_from_the_land:0 "Отказавшись от чужой помощи, мы должны сами адаптироваться к суровому климату."
 counting_coup:0 "Подсчёт удач"
 desc_counting_coup:0 "Мы с гордостью храним традиции наших храбрых воинов."
 intercultural_exchange:0 "Межкультурный обмен"
 desc_intercultural_exchange:0 "Торговля с соседним племенем, ведущим другой образ жизни."
 restricted_tobacco:0 "Ограничение потребления табака"
 desc_restricted_tobacco:0 "Употребление табака в этой провинции ограниченно обрядами."
 encouraged_tobacco:0 "Поощрение употребления табака"
 desc_encouraged_tobacco:0 "Курение табака в этой провинции поощряется для отдыха населения."
 great_hunters:0 "Прекрасные охотники"
 desc_great_hunters:0 "Мы храним наши традиции охоты и гордимся ими."
 land_shaped_by_fire:0 "Земля изменена огнём"
 desc_land_shaped_by_fire:0 "Использование подсечно-огневого земледелия увеличило урожайность этих земли."
 native_americans.1.t:0 "Промёрзшие земли"
 native_americans.1.d:0 "Наши люди, впервые прибывшие в [Root.GetName], знали, что эта суровая земля подвергнет испытаниям нашу находчивость. Мы и сейчас так считаем, но холода усиливаются и распространяются ещё дальше. Одно племя утверждает, что на этих землях люди не могут выжить и предлагают вернуться в привычную среду обитания."
 native_americans.1.a:0 "Наш жизненный путь — адаптация. Отправить им помощь."
 native_americans.1.b:0 "Если хотят, то пусть уходят."
 native_americans.2.t:0 "Засушливые земли"
 native_americans.2.d:0 "Наши люди, впервые прибывшие в [Root.GetName], знали, что эта суровая земля подвергнет испытаниям нашу находчивость. Мы и сейчас так считаем, но зной усиливается и распространяется ещё дальше. Одно племя утверждает, что на этих землях люди не могут выжить и предлагают вернуться в привычную среду обитания."
 native_americans.2.a:0 "Наш жизненный путь — адаптация. Отправить им помощь."
 native_americans.2.b:0 "Если хотят, то пусть уходят."
 native_americans.3.t:0 "Наш новый дом на севере"
 native_americans.3.d:0 "Наше племя процветало во время странствия, и теперь мы должны научиться процветать на новом месте. По сравнению с прошлым путешествием это оказалось не просто. В [Root.GetName] температура и погода суровы и неприветливы, особенно зимой. К счастью, соседнее племя живёт здесь уже давно и научилось охотиться и собирать урожай в этом заснеженном крае. Некоторые из них, кажется, желает научить нас."
 native_americans.3.a:0 "В нашем прошлом доме мы были мудры. Но здесь они мудрее."
 native_americans.3.b:0 "Мы изучим эту землю сами."
 native_americans.4.t:0 "Наш новый дом в пустыне"
 native_americans.4.d:0 "Наше племя процветало во время странствия, и теперь мы должны научиться процветать на новом месте. По сравнению с прошлым путешествием это оказалось не просто. В [Root.GetName] температура и погода суровы и неприветливы, особенно летом. К счастью, соседнее племя живёт здесь уже давно и научилось охотиться и собирать урожай в этом бесплодном крае. Некоторые из них, кажется, желает научить нас."
 native_americans.4.a:0 "В нашем прошлом доме мы были мудры. Но здесь они мудрее."
 native_americans.4.b:0 "Мы изучим эту землю сами."
 native_americans.5.t:0 "Подсчёт удач"
 native_americans.5.d:0 "Храбрость — важное качество наших воинов, что отражённо в некоторых наших традициях. Одни из них — это подсчёт удач и запись подвигов в бою, что оказывает уважение нашим великим воинам и воодушевляет новобранцев. Однако наш[Root.GetAMEndA] $ARMY_REFORMER$ усомнил[Root.GetAMEndSYA] в этой практике и предлагает обратить внимание на практические цели и эффективность убийства наших врагов."
 native_americans.5.a:0 "[Root.Mil_Advisor.GetSheHe] прав[Root.GetAMEndA]. Результат важнее, чем дух отваги."
 native_americans.5.b:0 "$ARMY_REFORMER$ говорит как трус."
 native_americans.6.t:0 "Выборы военного вождя"
 native_americans.6.d:0 "Мы воюем, а [Root.Monarch.GetName] — вождь мирного времени. Нам нужен талантливый воин для победы."
 native_americans.6.a:0 "Выберите военного вождя среди проверенных ветеранов."
 native_americans.6.b:0 "[Root.Monarch.GetName] талантливый вождь, в том числе и для войны."
 native_americans.7.t:0 "Выборы мирного вождя"
 native_americans.7.d:0 "[Root.Monarch.GetName] был выбран за свою храбрость в бою, для руководства племенем во время войны. Сейчас, когда война окончена, нам нужен вождь, видящий дальше поля боя, для удовлетворения нужд племени в мирное время.\n\nТрадиции обязывают военного вождя относится с уважением к этому, что бы избежать злоупотребления своего авторитета."
 native_americans.7.a:0 "[Root.Monarch.GetName] должен уступить. Мирный вождь будет выбран."
 native_americans.7.b:0 "Власть будет защищать свой народ, мирного времени не существует!"
 native_americans.8.t:0 "Те, кто кочуют и те, кто остаются"
 native_americans.8.d:0 "Древние сказания говорят, что наши предки прибыли издалека в ту землю, которую мы называем нашим домом. Несмотря на то, что те времена давно прошли, некоторые наши соседи всё ещё придерживаются этому образу жизни, кочуя на новые охотничьи угодья и не строя постоянных жилищ. Мы не хотим возвращаться на этот путь, но мы могли бы обменяться знаниями и обменяться товарами."
 native_americans.8.a:0 "Мы готовы вступить в контакт, если они согласны."
 native_americans.8.a.tt:0 "Отправить посланника для обмена ресурсами и знаниями. Что [This.GetName] сказал?"
 native_americans.8.b:0 "Чему мы можем научиться у тех, кто даже не может построить дом?"
 native_americans.9.d:0 "Посланник из [From.GetName] прибыл. В отличие от других послов, он говорил не только о сходствах между нашими племенами, но и о различиях: Мы всё ещё бродим по миру, а они построили постоянное поселение в [From.Capital.GetCapitalName]. Очевидно, они верят, что наши различия принесут прибыль от торговли."
 native_americans.9.a:0 "Они мудры и видят наши сильные стороны, как и мы видим их."
 native_americans.9.b:0 "Они просто самодовольны и завидуют нашей свободе."
 native_americans.10.d:0 "Посланник, которого мы отправили в [From.GetName], вернулся. К сожалению, они не обратили внимания на наши усилия найти взаимопонимание, считая, что наш путь развития приведёт в тупик, а их традиции более выгодны."
 native_americans.10.a:0 "Они просчитались."
 native_americans.11.d:0 "Посланник, которого мы отправили в [From.GetName], вернулся. Маленькое племя было счастливо услышать нас и с радостью приняло предложение культурного и товарного обмена."
 native_americans.11.a:0 "Мы будем получать пользу от их понимания."
 native_americans.12.t:0 "Священный дым"
 native_americans.12.d:0 "Табак всегда употреблялся в нашем племени. Кто-то видит в нём лекарство, кто-то священным растением, а остальные употребляют его для удовольствия. Употребление табака для отдыха вызвало недовольство у старейшин [Root.GetName], они считают, что люди злоупотребляют этим даром. Старейшины предлагают ограничит употребление табака церемониями, где табак необходим. Это удержит молодёжь от глупой привычки."
 native_americans.12.a:0 "Разумное предложение."
 native_americans.12.b:0 "Пусть молодёжь употребляет его так, как нравится."
 native_americans.13.t:0 "Заброшенные земли"
 native_americans.13.d:0 "Племена, прибывшие в [From.GetName] считают, что ресурсов тут крайне мало, а земля переживает не лучшие времена.\n\nНекоторые утверждают, что это просто стадо бизонов прошло недавно, но другие думают, что это соседнее племя перешло на новые земли для охоты. Они обвиняются в чрезмерном использовании земли и истощении её."
 native_americans.13.a:0 "Это естественное последствие миграции, мы должны принять это как есть."
 native_americans.13.b:0 "Если они перешли на более плодородные земли, то мы должны выгнать их от туда."
 native_americans.14.t:0 "Подготовка к Пляске Солнца"
 native_americans.14.d:0 "Наши люди начинают готовиться к Пляске Солнца, священной церемонии, проходящей в тёплое время года. Это очень важная традиция, но требует серьёзных усилий от танцующих, большинство из которых — молодые воины. Нам также необходимо выделить средства на пляску. В этом году состоялся спор о целесообразности масштабного празднества."
 native_americans.14.a:0 "Пляска солнца требует полной самоотдачи!"
 native_americans.14.a.tt:0 "Пляска Солнца пройдёт в этом году, когда мы полностью подготовимся."
 native_americans.14.b:0 "Пускай это будет незначительное событие в этом году."
 native_americans.15.t:0 "Пляска Солнца"
 native_americans.15.d:0 "После нескольких месяцев подготовки, Пляска Солнца состоялась в полном объёме. Наши люди собрались вместе для поста, молитв и танца, что не только сохраняет эту традицию, но и соединяет наше разрозненное племя."
 native_americans.15.a:0 "Все люди из [Root.GetName] — наши люди."
 native_americans.16.t:0 "Охотники или земледельцы"
 native_americans.16.d:0 "Наше племя охотится на бизонов, и мы гордимся своим мастерством. Наша стоянка в [Root.Capital.GetCapitalName] позволила отточить наши навыки, но некоторые члены совета считают, что мы слишком зависимы от них. Они настаивают, что земли [Root.Capital.GetCapitalName] обладают большим потенциалом, чем просто охота и собирательство и предлагают перейти к сельскохозяйственной культуре. Возможно, мы смогли бы даже поселиться здесь навсегда."
 native_americans.16.a:0 "Если мы хотим возделывать землю, то должны делать это здесь."
 native_americans.16.b:0 "Время, которое у нас есть, мы должны посвятить охоте."
 native_americans.17.t:0 "Лес, огонь и злаки"
 native_americans.17.d:0 "С незапамятных времён владение огнём было отличительной чертой человека, с помощью него он может создавать и уничтожать. На нашей родине всегда использовался огонь для отпугивания диких животных и расчистки новых земель.\n\nИспользование огня в [Root.GetName] было поставлено под вопрос. Некоторые старейшины считают это слишком рискованным, но в это время местные руководители считают поджог необходимым для дальнейшего развития провинции."
 native_americans.17.a:0 "Мы верим в могущество пламени."
 native_americans.17.a.tt:0 "пожар успешно увеличил плодородность провинции."
 native_americans.17.a.tt2:0 "пожар выходит из-под контроля."
 native_americans.17.b:0 "Давайте не будем идти на ненужный риск."
 native_americans.18.t:0 "Пожар прошёл успешно"
 native_americans.18.d:0 "Использование огня для расчистки земли в [Root.GetName] прошло успешно. Расчистка растительности позволило нам увеличить эффективность использования земли и урожайность на долгие годы."
 native_americans.18.a:0 "Как мир придаёт нам облик, так и мы придаём облик миру."
 native_americans.19.t:0 "Огонь вышел из-под контроля"
 native_americans.19.d:0 "Страхи старейшин [Root.Owner.GetName] подтвердились. Во время сжигания растительности в [Root.GetName], огонь вышел из-под контроля и посеял разрушение и хаос. Совет старейшин обвиняет местных руководителей, а те пытаются свалить вину на других."
 native_americans.19.a:0 "В будущем мы должны быть более осторожны."
 native_americans.20.t:0 "Ушедший из дома сын"
 native_americans.20.d:0 "Роды соединяются и распадаются довольно часто, и, как правило, не порождают больших споров. Но в этот раз нужно наше вмешательство. Сын ушёл от отца с большой группой своих последователей против воли родителей. Отец просит нас встать на его сторону, что бы удержать его род от распада и сохранить свою власть в племени."
 native_americans.20.a:0 "Сын останется. Ему ещё нужно многому научиться."
 native_americans.20.b:0 "Племя должно быть более гибким. Пускай уходит."
 native_americans.21.t:0 "Большое племя распалось"
 native_americans.21.d:0 "Один из самых больших родов нашего племени распался и наши пути разошлись, они ушли из [Root.Capital.GetCapitalName]. Они считают, что без нас смогут достичь большего, но это может ослабить нас, особенно если они покинут наше крупнейшее селение."
 native_americans.21.a:0 "Пусть отделяются."
 native_americans.21.b:0 "Они нужны нам в [Root.Capital.GetCapitalName]."
 native_americans.22.t:0 "Миграция охотников"
 native_americans.22.d:0 "Мы уже давно не кочевники, но некоторые группы, вроде охотников, всё ещё постоянно кочуют. Когда стая животных уходит, то охотники движутся за ними. Это большая проблема для людей из [Root.GetName], они поделены на две группы. Некоторые считают, что охотники должны навсегда определиться с местом проживания."
 native_americans.22.a:0 "Пускай охотятся где хотят."
 native_americans.22.b:0 "Мы развиты настолько, что уже можем и осесть"
 native_americans.23.t:0 "Искусство ткачества"
 native_americans.23.d:0 "Наши взаимоотношения с Пуэбло позволили заметно улучшить наши методы ткачества. Наши прекрасные цвета и узоры прославили нас даже в далёких племенах. В [From.GetName] найдены материалы, позволяющие развить это искусство ещё больше."
 native_americans.23.a:0 "Нам следует отточить это искусство"
 native_americans.24.t:0 "Строители курганов"
 native_americans.24.d:0 "Поселенцы из Европы построили много теорий о происхождении древних курганов. Они не верят, что их построили наши предки, так как наши современные постройки очень непохожи на них. Европейцы явно очарованы древними курганами."
 native_americans.24.a:0 "Мы просто должны доказать им обратное и построить нечто подобное!"
 native_americans.24.b:0 "Их невежество не наша проблема."
