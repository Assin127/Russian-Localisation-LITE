 discover_ivory_coast_node_title:0 "Открыть Берег Слоновой Кости"
 discover_ivory_coast_node_desc:0 "Уже давно говорят что существует морской путь в Азию через Африку. Мы должны исследовать его, чтобы создать новые торговые пути для торговли азиатскими специями."
 discover_ivory_coast_tt:0 "Открыть узел Берег Слоновой Кости."
 ivory_coast_trade:0 "Торговля на Берегу Слоновой Кости"
 colony_in_ivory_coast_node_title:0 "Закрепиться в Западной Африке"
 colony_in_ivory_coast_node_desc:0 "Путешествия вдоль берегов Африки могут быть долгими, поэтому нам надо сделать всё возможное, для того чтобы нашим торговым флотам было где швартоваться и пополнять припасы."
 colonise_ivory_coast_tt:0 "Полностью колонизировать 3 провинции в торговом регионе Западная Африка."
 atlantic_trading_post_tt:1 "Все провинции в узле §YБерег Слоновой Кости§!, находящиеся под контролем, получат следующие модификаторы на 10 лет:\nМестное торговое влияние: §G+1.00§!\nМестное торговое влияние: §G+20%§!\nЦенность торговли: §G+0.50§!"
 south_african_trading_post_tt:1 "Все провинции в узле §YЮжная Африка§!, находящиеся под контролем, получат следующие модификаторы на 10 лет:\nМестное торговое влияние: §G+1.00§!\nМестное торговое влияние: §G+20%§!\nЦенность торговли: §G+0.50§!"
 discover_good_hope_node_title:0 "Открыть Южную Африку"
