 good_hope_trade:0 "Торговля у Мыса Доброй Надежды"
 colony_in_good_hope_node_title:0 "Закрепиться в Южной Африке"
 colony_in_good_hope_node_desc:0 "Путешествия вдоль берегов Африки могут быть долгими, поэтому нам надо заполучить порты возле Мыса Доброй Надежды, для того чтобы нашим торговым флотам было где швартоваться и пополнять припасы."
 colonise_good_hope_tt:0 "Полностью колонизировать провинцию в узле Мыс Доброй Надежды."
 cape_trading_post_tt:0 "Временный скачок ценности торговли и торгового влияние в новой колонии."
 discover_zanzibar_node_title:1 "Открыть Восточную Африку"
 discover_zanzibar_node_desc:0 "После того как мы достигли южного берега АФрики, наконец-то можно начать исследовать новый океан, который приведёт нас к богатствам Азии."
 discover_zanzibar_tt:0 "Открыть узел Занзибар."
 zanzibar_node_trade:0 "Торговля в Занзибаре"
 conquer_zanzibar_mission_title:1 "Закрепиться в Занзибаре"
 conquer_zanzibar_mission_desc:1 "Занзибар — это один из важных торговых узлов на восточном побережье Африки. Его завоевание даст нам дополнительный порт и позволит проложить торговый путь в Азию."
 conquer_zanzibar_tt:1 "Завоевать провинцию Занзибар."
 conquer_mombasa_mission_title:1 "Закрепиться в Момбасе"
 conquer_mombasa_mission_desc:1 "Момбаса — это один из важных торговых узлов на восточном побережье Африки. Её завоевание даст нам дополнительный порт и позволит проложить торговый путь в Азию."
 conquer_mombasa_tt:0 "Завоевать провинцию Момбаса."
 conquer_mogadishiu_mission_title:1 "Закрепиться в Могадишу"
 conquer_mogadishiu_mission_desc:1 "Могадишу — это один из важных торговых узлов на побережье Сомали. Его завоевание даст нам дополнительный порт и позволит проложить торговый путь в Азию.."
 conquer_mogadishiu_tt:0 "Завоевать провинцию Могадишу."
 discover_aden_gulf_node_title:0 "Открыть ворота в Азию"
 discover_aden_gulf_node_desc:0 "Известный своими кофе и культурой торговли, Аравийский полуостров всегда был в центре торговли между Азией и Европой. Мы должны исследовать этот узел торговли, прежде чем проследовать в Индию."
 discover_aden_gulf_tt:0 "Открыть узел Аденский залив."
 aden_gulf_trade:0 "Торговля в Аденском заливе"
 conquer_masqat_mission_title:0 "Закрепиться в Омане"
