l_russian:
 monopolize_british_cot_desc:0 "Торговые компании жалуются, что наше богатство утекает в карманы иностранных купцов. Они просят государственной поддержки для установления господства над Британской торговлей"
 monopolize_japanese_cot_title:0 "Монополизация японской торговли"
 monopolize_italian_cot_title:0 "Монополизация итальянской торговли"
 monopolize_italian_cot_desc:0 "Венеция — самая выдающаяся и влиятельная торговая держава. Купцы просят у нас помощи в монополизации торговли внутри Италии."
 tradenode_tunis_title:0 "Тунисская торговля"
 tradenode_tunis_desc:0 "Наша страна выиграет от установления контроля над торговлей в Тунисе, и, тем самым усилит своё влияние в Средиземном Море."
 tradenode_alexandria_title:0 "Пиво в Александрии"
 tradenode_alexandria_desc:0 "Наши купцы уже пытались присоединиться к торговцам в Александрии, но упрямые тамошние обычаи и лидер не хотят признавать высокую прочность Генуэзской торговли, но силой мы заставим их поменять своё мнение."
 tradenode_thrace_title:0 "Фракийская торговля"
 tradenode_thrace_desc:0 "Фракия — это богатый торговый регион Средиземноморья и, к тому же, перевалочный пункт между Чёрным и Средиземным морями. Наши купцы считают, что мы должны взять под контроль фракийскую торговлю."
 tradenode_ragusa_title:0 "Разборки в Рагузе"
 tradenode_ragusa_desc:0 "На берегу Адриатического моря стоит богатая Рагуза — дом для многих экзотических товаров и умелых купцов. Мы должны взять её под контроль."
 tradenode_tangiers_title:0 "Торговый переполох в Танжере"
 tradenode_tangiers_desc:0 "Наши торговцы, в надежде более выгодно продавать свои товары в Танжере, обратились к нам за помощью. «Захватите Танжер» — говорят они. — «тогда мы сможем построить сильнейшую торговую империю в истории»"
 conquer_algeria_title:0 "Завоевать Алжир"
 conquer_algeria_desc:0 "Если мы не хотим, чтобы нашим интересам в странах Магриба бросали вызов и дальше, то мы должны местных правителей."
 tradenode_gibraltar_title:0 "Жадность Гибралтара"
 tradenode_gibraltar_desc:0 "Жадные и нечестные, наши торговые конкуренты контролируют Гибралтар, а нашим, честным и порядочным купцам почти ничего не остаётся. Настало время это исправить."
 claim_on_rival_title:0 "Фабрикация претензий на провинцию $PROVINCENAME$"
 claim_on_rival_desc:0 "Сфабрикуйте притязания на провинцию Вашего соперника — державу $COUNTRY$, чтобы потом Вы могли атаковать его."
 take_from_rival_title:0 "Завладеть провинцией $PROVINCENAME$!"
 take_from_rival_desc:0 "Пришло время отобрать провинцию $PROVINCENAME$ у государства $OWNERNAME$!"
 insult_rival_title:0 "Оскорбить государство $COUNTRY$"
 insult_rival_desc:0 "Мы ненавидим их и пусть они это знают!"
 befriend_rival_rival_title:0 "Враг нашей угрозы"
 befriend_rival_rival_desc:0 "Государство $COUNTRY$ конкурирует с державой, являющейся угрозой нашему существованию, поэтому оно должно быть нашим другом"
 take_from_rival_culture_title:0 "Сохранить $PROVINCECULTURE$§z§!ую культуру!"
 take_from_rival_culture_desc:0 "Наш соперник, $OWNERNAME$, держит наших людей провинции $PROVINCENAME$ в заложниках. Мы должны освободить их"
 take_from_rival_religion_title:0 "Спасти верующих провинции $PROVINCENAME$!"
 take_from_rival_religion_desc:0 "Наш соперник $OWNERNAME$, безжалостно преследует наших братьев по вере в провинции $PROVINCENAME$, а наш долг — спасти их"
 befriend_threat_rival_title:0 "Враг нашего врага"
 befriend_threat_rival_desc:0 "Государство $COUNTRY$, конкурирует с нашими врагами, поэтому оно должно быть нашим другом"
 improve_fort_threat_1_title:0 "Укрепить оборону границы"
 improve_fort_threat_1_desc:0 "Наш сосед может быть опасен, поэтому усиление крепости позволит нам чувствовать себя в безопасности"
 improve_fort_threat_2_title:0 "Укрепить оборону границы"
 improve_fort_threat_2_desc:0 "Наш сосед может быть опасен, поэтому усиление крепости позволит нам чувствовать себя в безопасности"
 royal_marriage_threat_title:0 "Заключить брак с державой $COUNTRY$"
 royal_marriage_threat_desc:0 "Королевская семья государства $COUNTRY$ кажется влиятельной и могущественной, поэтому заключение с ними династического брака принесёт нам пользу"
 improve_relations_threat_title:0 "Утихомирить державу $COUNTRY$"
 improve_relations_threat_desc:0 "$COUNTRY$ предоставляет угрозу для нас, поэтому, чтобы избежать войны, нам надлежит улучшить с ними отношения"
 go_legitimate_title:0 "Доказать легитимность правителя"
 go_legitimate_desc:0 "Наша династия кажется шаткой, поэтому мы должны доказать народу, что наш монарх является единственным законным правителем нашего государства."
 make_core_province_title:0 "Национализи ровать провинцию $PROVINCENAME$"
 make_core_province_desc:0 "Провинция $PROVINCENAME$ должна стать частью нашего великого государства"
 change_province_culture_title:0 "Распространить нашу культуру в провинции $PROVINCENAME$"
 change_province_culture_desc:0 "Культура провинции $PROVINCENAME$ отличается от нашей. Это недоразумение необходимо исправить."
 control_the_pope_title:0 "Получить контроль над Папским Престолом"
 control_the_pope_desc:0 "Подкупив нескольких кардиналов, мы сможем получить контроль над Папским Престолом, что даст нам большое дипломатическое влияние"
 achive_religious_unity_title:0 "Достичь религиозного единства"
 achive_religious_unity_desc:0 "Большое число конфессий ослабляет наш народ. Мы должны распространить истинную веру по всей стране!"
 migrate_to_neighboring_title:0 "Мигрировать в провинцию $PROVINCENAME$"
 migrate_to_neighboring_desc:0 "Наше племя всё ещё сохранило достаточную свободу, чтобы путешествовать по новым землям. Мы должны покинуть провинцию $PROVINCENAME$."
 recover_manga_title:0 "Восстановить наше культурное наследие"
 recover_manga_desc:0 "Легенды рассказывают о японском художнике, бежавшем в далёкие земли после того, как навлёк на себя гнев императора. Он увёз с собой самую ценную вещь: нарисованную хронику учения легендарных самураев, так называемую Мангу. Мы считаем, что это культурное сокровище спрятано где-то в джунглях Африки, наш долг вернуть его!"
 vassalize_ramazan_title:0 "Вассализи ровать Рамазан"
 vassalize_ramazan_desc:0 "Рамазан находился на границе между Малой Азией и Левантом. Его стратегическое расположение означает, что держава $COUNTRY$ более не может оставлять такое маленькое государство «без защиты». Мы должны контролировать эти земли."
 conquer_the_byzantine_empire_title:0 "Завоевать Византийскую империю"
 conquer_the_byzantine_empire_desc:0 "С Константинополем в наших руках, разрушение и забвение Византии лишь вопрос времени. Однако, некоторые из её осколков прочно цепляются за остатки былого величества. Пришло время положить конец их жалкому существованию."
 vij_reconquest_of_pulicat_title:0 "Возвращение Пуликата"
 vij_reconquest_of_pulicat_desc:0 "Мы не можем позволить нашим восточным портам и дальше оставаться в грязных ручонках Ориссы. Мы должны нанести удар и вернуть то, что наше по праву!"
 conquer_the_wankas_title:0 "Захватить Ванку"
 conquer_the_wankas_desc:0 "Царство Ванка хранит долину между нами и богатыми землями Северных Анд. После того, как Ванка наотрез отказалась от предложений присоединиться к нашему царству, нам ничего не остаётся, как использовать военную силу для обеспечения контроля над этой долиной."
 conquer_bombay_title:0 "База в Индии — острова Бомбея"
 conquer_bombay_desc:0 "Легендарные богатства Индии сподвигли многих на невероятные путешествия и открытия. Для того, чтобы приобщиться к этим богатствам, нам нужна база на Индийском полуострове. Торговцы утверждают, что острова Бомбея в Северном Конкане были бы идеальным местом для такой базы."
 conquer_goa_title:0 "База в Индии — Гоа"
 conquer_goa_desc:0 "Легендарные богатства Индии сподвигли многих на невероятные путешествия и открытия. Для того, чтобы приобщиться к этим богатствам, нам нужна база на Индийском полуострове. Торговцы утверждают, что торговый порт Гоа на побережье Конкана был бы идеальным местом для такой базы."
 conquer_madras_title:0 "База в Индии — Пуликат"
 conquer_madras_desc:0 "Легендарные богатства Индии сподвигли многих на невероятные путешествия и открытия. Для того, чтобы приобщиться к этим богатствам, нам нужна база на Индийском полуострове. Торговцы утверждают, что следует сосредоточить усилия и взять под контроль богатый торговый порт Пуликат."
 conquer_pondicherry_title:0 "База в Индии — Коромандел"
 conquer_pondicherry_desc:0 "Легендарные богатства Индии сподвигли многих на невероятные путешествия и открытия. Для того, чтобы приобщиться к этим богатствам, нам нужна база на Индийском полуострове. Торговцы утверждают, что торговый порт на богатом побережье Коромандела стал бы идеальным местом для такой базы."
 conquer_diu_title:0 "База в Индии — Диу"
 conquer_diu_desc:0 "Легендарные богатства Индии сподвигли многих на невероятные путешествия и открытия. Для того, чтобы приобщиться к этим богатствам, нам нужна база на Индийском полуострове. Торговцы утверждают, что форт на маленьком острове Диу к югу от полуострова Катавияр был бы идеальным местом для такой базы."
 conquer_calcutta_title:0 "База в Индии — Бенгал"
 conquer_calcutta_desc:0 "Легендарные богатства Индии сподвигли многих на невероятные путешествия и открытия. Для того, чтобы приобщиться к этим богатствам, нам нужна база на Индийском полуострове. Торговцы утверждают, что торговый порт в дельте Ганга был бы идеальным местом для такой базы."
 conquer_kotte_title:0 "Базы в Индии — Котте"
 conquer_kotte_desc:0 "Легендарные богатства Индии сподвигли многих на невероятные путешествия и открытия. Для того, чтобы приобщиться к этим богатствам, нам нужна база на Индийском полуострове. Торговцы утверждают, что контроль цейлонского города Котте предоставит нам отличную стартовую площадку для индийской авантюры."
 conquer_kochin_title:0 "База в Индии — Кочин"
 conquer_kochin_desc:0 "Легендарные богатства Индии сподвигли многих на невероятные путешествия и открытия. Для того, чтобы приобщиться к этим богатствам, нам нужна база на Индийском полуострове. Торговцы утверждают, что город Кочин на побережье Малабара может стать отличной базой в регионе."
 make_base_on_spice_islands_title:0 "Держава $COUNTRY$ должна обосноваться на Островах пряностей"
 make_base_on_spice_islands_desc:0 "Ост-Индия является мировым центром торговли специями, являясь землёй обетованной для алчущих богатств. Специи должны течь рекой!"
 protect_religious_minority_title:0 "Защитить братьев по вере в $PROVINCENAME$"
 protect_religious_minority_desc:0 "Наших единоверцев в $PROVINCENAME$ жестоко преследуют. Представители их религиозной общины утверждают, что народ с радостью примет нашу власть."
 protect_cultural_minority_title:0 "Защитить свою культуру в провинции $PROVINCENAME$"
 protect_cultural_minority_desc:0 "Наши братья $PROVINCENAME$ подвергаются жестоким гонениям. Представители крупнейших городов, прибывшие ко двору, утверждают, что окажут нам своё полное содействие, если мы освободим их от угнетателей."
 conquer_macau_title:0 "База в Китае — Макао"
 conquer_macau_desc:0 "Легендарные богатства древнего Катая привлекли к себе внимание наших купцов. Они призывают нас поддержать их стремления и захватить один из портов. По их словам, Макао идеально подойдёт для этой цели."
 conquer_ningbo_title:0 "База в Китае — Нинбо"
 conquer_ningbo_desc:0 "Легендарные богатства древнего Катая привлекли к себе внимание наших купцов. Они призывают нас поддержать их стремления и захватить один из портов. По их словам, Нинбо идеально подойдёт для этой цели."
 conquer_canton_title:0 "База в Китае — Кантон"
 conquer_canton_desc:0 "Легендарные богатства древнего Катая привлекли к себе внимание наших купцов. Они призывают нас поддержать их стремления и захватить один из портов. По их словам, Кантон идеально подойдёт для этой цели."
 convert_the_pagans_header:0 ""
 convert_the_pagans_title:0 "Обратить провинцию $PROVINCENAME$ в истинную веру!"
 convert_the_pagans_desc:0 "Наша экспансия в Новом Свете подвела под наше управление сотни диких язычников. Обращение этих язычников должно быть нашей главной целью, но наши новообретённые субъекты имеют разногласия с теми миссионерами, которых мы им послали. Язычники из провинции $PROVINCENAME$ оказались наиболее упёртыми в своём идолопоклонстве. Возможно, убедив их принять нашу веру, мы заставим остальных последовать их примеру?"
 build_colony_to_city_header:0 ""
 build_colony_to_city_title:0 "Превратить провинцию $PROVINCENAME$ в город"
 build_colony_to_city_desc:0 "Многие заинтересовавшиеся жизнью в колониях, решили обратить свой взор на провинцию $PROVINCENAME$, но её текущее развитие не позволяет поддерживать достаточный уровень жизни. Напротив, если мы сможем развить её до уровня полноценного города, число желающих поселиться там будет только расти."
 defend_the_lowlands_title:0 "Защитить Нижние Земли."
 defend_the_lowlands_desc:0 "Чужеземцы пытаются отнять у нас свободы, за которые нам пришлось заплатить потом и кровью. Мы должны стоять до последнего."
 retake_corsica_title:0 "Возвращение Корсики"
 retake_corsica_desc:0 "Генуя отняла Корсику у Пизы в 1282 году, и потому Корсика по праву принадлежит генуэзцам. Остров должен стать нашим."
 free_croatia_from_the_ottomans_title:0 "Освободить Хорватию от турков."
 free_croatia_from_the_ottomans_desc:0 "Турки разоряют некогда прекрасные хорватские земли. Изгнанные дворяне поведали нам о всех тех ужасах и бесчинствах, что творят захватчики. Это не может более продолжаться, мы должны освободить христианские земли."
 vassalize_gujarat_title:0 "Завоевание Гуджарата"
 vassalize_gujarat_desc:0 "Все богатства Индии, а также мусульманских паломников, странствующих в священные города, начинают свой путь по Индии с запада до великих портов Гуджарата. Наша обязанность заключается в захвате этого региона, обеспечении нашей торговли и защите паломников."
 ori_conquest_of_the_reddy_kingdom_title:0 "Завоевание Андхры"
 ori_conquest_of_the_reddy_kingdom_desc:0 "Начиная со времён упадка Какатийской империи, земли телугу были разделены на ряд мелких государств, управляемых аристократами Редди и Велама. Один за другим, падение этих княжеств привело к доминированию наших западных и южных конкурентов. Нужно нанести удар прямо сейчас, пока у нас ещё есть время, и сокрушить оставшиеся осколки Какатии."
 ori_conquest_of_telingana_title:0 "Завоевание Телинганы"
 ori_conquest_of_telingana_desc:0 "С Раджамундри в наших руках, вожди Телингана обратились к нам с просьбой освободить их от иноземного гнёта, который они более не могут терпеть. Давайте отправим свои войска и объединим телинганские земли под своим знаменем!"
 ori_to_the_kaveri_river_and_beyond_title:0 "Кавери не предел!"
 ori_to_the_kaveri_river_and_beyond_desc:0 "Благодаря великой крепости Удаягири, мы открыли для себя всё коромандельское побережье, что лежит теперь под нашим контролем. Давайте расширим свои земли настолько, насколько наши войска смогут удержать. Захват остального побережья, вплоть до дельты реки Кавери и богатых тамильских земель, укрепит наше положение во всём коромандельском регионе."
 keep_rival_out_of_italy_tooltip:0 "Каждая провинция в §Yитальянском регионе§!, находящаяся под Вашим контролем получит модификатор §YЗащита итальянских интересов§! на следующие §Y10§! лет, что увеличит §Yэффективность производства§! на §G10%§! и §Yдоход от налогов§! на §G1§!."
 make_base_on_spice_islands_makassar_title:0 "$COUNTRY$ на Островах Пряностей — Макасар"
 make_base_on_spice_islands_makassar_desc:0 "Ост-Индия является мировым центром пряностей, производство и торговля коими приносит баснословную прибыль. Специи должны течь рекой!"
 make_base_on_spice_islands_pasai_title:0 "$COUNTRY$ на Островах Пряностей — Пасай"
 make_base_on_spice_islands_pasai_desc:0 "Ост-Индия является мировым центром пряностей, производство и торговля коими приносит баснословную прибыль. Специи должны течь рекой!"
 make_base_on_spice_islands_jakarta_title:0 "$COUNTRY$ на Островах Пряностей — Калапа"
 make_base_on_spice_islands_jakarta_desc:0 "Ост-Индия является мировым центром пряностей, производство и торговля коими приносит баснословную прибыль. Специи должны течь рекой!"
 portugal_discovers_central_africa_title:0 "Открытия, что ждут нас далеко на Юге"
 portugal_discovers_central_africa_desc:0 "Лишь немногие капитаны в истории отваживались на путешествие в земли, лежащие южнее Берега Слоновой Кости, и ещё меньше вернулось живыми. Есть ли там ещё один континент, полный антиподов? Земли легендарных созданий? Вопрос лишь в том, сколько времени нам нужно чтобы найти это, и начать торговать с ним."
 portugal_colonizes_central_africa_title:1 "Создать торговый пост в Анголе"
 portugal_colonizes_central_africa_desc:0 "Исследования африканского побережья показывают необходимость создания новых промежуточных стоянок для судов, необходимых для более дальних плаваний."
 portugal_rounds_cape_of_good_hope_title:0 "Вокруг мыса Доброй Надежды"
 portugal_rounds_cape_of_good_hope_desc:0 "Нам пришлось пройти через предательские воды и негостеприимные берега, и вот, кажется мы наконец достигли её. Легендарная южная оконечность Африки. Осталось узнать, что с другой стороны..."
 portugal_trading_post_in_south_africa_title:0 "Создать торговый пост на побережье Южной Африки"
 portugal_trading_post_in_south_africa_desc:0 "Для нас было бы вполне естественно создать торговый пост на южном побережье континента. Даже если это не путь в Индию, как мы предполагаем, то получилась бы прекрасная стоянка на пути наших кораблей с золотом с восточного побережья Африки."
 portugal_explore_east_africa_title:0 "Исследовать побережье Восточной Африки"
 portugal_explore_east_africa_desc:0 "Все знают о богатых торговых путях, пролегающих вдоль восточного побережья Африки. Наши торговцы вернулись домой с индийскими товарами, а значит до богатств Азии рукой подать."
 portugal_establish_naval_base_mozambique_title:0 "Морская база в Мозамбике"
 portugal_establish_naval_base_mozambique_desc:0 "Наша великая миссия почти завершена, но чтобы торговые суда могли пережить долгий путь из Индийского океана, нам потребуются безопасные гавани, где они смогут остановится и пополнить припасы."
 portugal_establish_naval_base_zanzibar_title:1 "Подчинить купцов суахили"
 portugal_establish_naval_base_zanzibar_desc:1 "На северном побережье суахили находится россыпь торговых городов, где индийские и персидские купцы выменивают свои ткани и украшения на золото и слоновую кость. Однако, эти города расположены в столь опасной близости к морю, что у покоривших оное, возникает непреодолимое желание взять их. Давайте же захватим эти земли во славу Португалии."
 portugal_explore_horn_of_africa_title:0 "Исследование Африканского Рога"
 portugal_explore_horn_of_africa_desc:0 "Наши исследователи достигли другой стороны Аденского залива, полной специй и прочих ценностей, ввозимых в Средиземноморье. Мы должны изучить эту область, если хотим видеть всё это богатство в Португалии."
 portugal_establish_naval_base_horn_of_africa_title:0 "Морская база на Африканском Роге"
 portugal_establish_naval_base_horn_of_africa_desc:0 "Нам достаточно сложно конкурировать с торговцами из Азии и Африки. Если мы хотим сделать более выгодной торговлю через Атлантику, то должны закрепиться на Африканской Роге, создав там базу для флота."
 conquer_nogai_area_title:0 "Оттеснить татар"
 conquer_nogai_area_desc:0 "Север Каспийской степи всё ещё используется в качестве базы, откуда кочевники совершают свои нападения на наши приграничные поселения. Мы должны нанести по ним удар и оттеснить татар от наших границ, таким образом, создав безопасную зону для русских колонистов в степи."
 conquer_western_siberia_region_title:0 "Обезопасить Западную Сибирь"
 conquer_western_siberia_region_desc:0 "Нам самой судьбой предназначено захватить Сибирь и преподнести дикарям дары цивилизации. Отсталые государства почему-то считают эти земли своими, но наши доблестные казаки уверяют, что эти страны рухнут как карточные домики, стоит нам нанести удар."
 conquer_east_siberia_region_title:0 "Завоевать Сибирь"
 conquer_east_siberia_region_desc:0 "Земли Сибири обширны и являются единственным местом, куда наша страна может расширяться. Чтобы защитить своих поселенцев, мы обязаны уничтожить чужеземцев, владеющих этими территориями. Наши казаки уверяют, что эти страны падут от одного небольшого удара."
 conquer_the_whiteskin_title:0 "Завоевать белокожих в земле $PROVINCENAME$"
 conquer_the_whiteskin_desc:0 "Мы должны просветить белокожих дикарей, проживающих в провинции $PROVINCENAME$!"
 kremlin_expansion_title:0 "Укрепить кремль города [Root.GetCapitalName]"
 kremlin_expansion_desc:0 "Наши люди полагаются на нас, но крепость, охраняющая нашу столицу, слишком слаба, а стены низки. Необходимо расширить кремль стольного града [Root.GetCapitalName] и укрепить оборону, сделав провинцию более безопасной, что позволит нашим крестьянам спокойно возделывать землю."
 portugal_conquest_of_hormuz_title:0 "Захватить остров Ормуз"
 portugal_conquest_of_hormuz_desc:0 "Ормузский пролив важен для контроля над потоками торговли между Индией, Ираном и Ираком. Захватив остров Ормуз, мы можем начать доминировать в местной торговле и занять место могущественного морского государства, которое когда-то на нём возникло."
 establish_colonial_nation_mission_canada_title:0 "Создать колониальную нацию в Канаде"
 establish_colonial_nation_mission_canada_desc:0 "Наши колонисты в Канаде просят помощи. Мы должны расширять колонию до тех пор, пока она не станет самодостаточной."
 establish_colonial_nation_mission_canada_tooltip:0 "Полностью колонизируйте 5 провинций в регионе Канада, чтобы создать там колониальную нацию."
