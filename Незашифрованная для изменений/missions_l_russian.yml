 #Start New Missions
 secure_the_imperial_crown_title:0 "Вернуть корону"
 secure_the_imperial_crown_desc:0 "Со времён Рудольфа, графа Габсбурга, бывшего императором Священной Римской империи и основателем австрийского герцогства, целью его потомков было возвращение на трон немецкого королевства. Вы должны сделать всё возможное, чтобы в империю вернулась стабильность — в лице австрийского императора."
 subjugate_bohemia_title:1 "Контроль Богемии"
 subjugate_bohemia_desc:1 "Судьба королевства Богемия всегда интересовала герцогов Австрии. Мы должны принять меры и крепче привязать королевство к нашей сфере влияния."
 recover_silesia_title:0 "Вернуть Силезию"
 recover_silesia_desc:0 "Силезия всегда была неотъемлемой частью габсбургского наследства, однако сейчас контроль над ней утерян. Мы должны вернуть её ради величия нашей династии."
 partition_poland_title:1 "Завоевать Галицию"
 partition_poland_desc:1 "Когда то польская Галиция служила ценным буфером для нас от других врагов. Настало время захватить эти богатые земли для нас, иначе мы рискуем уступить их врагам."
 subjugate_hungary_title:0 "Упадок Венгрии"
 subjugate_hungary_desc:0 "Относительный спад отношений Венгрии с Австрией вызывает у нас беспокойство. Мы должны упрочить наши отношения с Венгрией, дабы гарантировать, что её земли не попадут во враждебные руки."
 austrian_hungary_title:0 "Королевство Венгрии"
 austrian_hungary_desc:0 "Королевству Венгрии угрожают со всех сторон. Мы должны вступиться и защитить народ Венгрии, объединив их земли под одним правителем."
 austrian_croatia_title:0 "Защитить Хорватию"
 austrian_croatia_desc:0 "Давайте создадим военный рубеж на территории бывшего королевства Хорватии. Таким образом мы сможем отбиваться от тех, кто посягнёт на христианские земли на юге восточной Европы."
 conquer_transylvania_title:0 "Захватить Трансильванию"
 conquer_transylvania_desc:0 "Восточная Венгрия должна быть под властью Австрии. Это позволит нам защитить христиан этого регион региона от турецкого вторжения."
 austrian_italian_ambition_title:0 "Итальянские амбиции"
 austrian_italian_ambition_desc:0 "Богатые земли северной Италии долгое время сопротивлялись воле императора. Мы не должны терпеть эти независимые города в опасной близости от Австрии."
 unite_austria_title:1 "Владения Габсбургов"
 unite_austria_desc:0 "По немецким традициям земли семьи Габсбургов были разделены между каждым сыном, получившим наследство. Однако младшие ветви более не признают верховенство австрийской ветви. Нам стоит объединить семейные земли."
 head_of_the_habsburgs_title:0 "AEIOU"
 head_of_the_habsburgs_desc:0 "Судьба Австрии состоит в том, чтобы править миром, а наше предназначение — править Австрией. Как хранители наследства Австрии мы должны занять наше место среди правителей мира."
 vassalize_wallachia_title:1 "Захватить Валахию"
 vassalize_wallachia_desc:0 "Правители Валахии повелевают относительно бедными землями, которыми Султан не желает править лично. Они граничат с нашими землями и было бы неразумно оставлять их независимыми."
 vassalize_transylvania_title:1 "Завоевать Трансильванию"
 vassalize_transylvania_desc:0 "Наши попытки отогнать франкских крестоносцев привели нас к захвату ещё большего количества балканских земель. Теперь у нас есть граница с князем Трансильвании и ему стоит признать наше главенство."
 conquer_hungary_title:0 "Контроль Дуная"
 conquer_hungary_desc:0 "Мы должны продвигаться вдоль Дуная к самому сердцу Венгрии, Австрии и Священной Римской империи."
 conquer_serbia_title:0 "Захватить Сербию"
 conquer_serbia_desc:0 "Со времён венгерского короля Сигизмунда, который повёл франкских крестоносцев против османских армий, над нами постоянно висит угроза со стороны Европы. И хотя Аллах даровал нам победу в тот день, мы должны продвигаться дальше на Балканы чтобы убедиться в безопасности наших земель в будущем."
 conquer_bosnia_title:0 "Захватить Боснию"
 conquer_bosnia_desc:0 "До нас дошли слухи, что король Боснии в сговоре с Папой собирается устраивать проблемы на Балканах. С божьей помощью мы сделаем так, что бы эти заговоры не увенчались успехом."
 conquer_southern_greece_title:1 "Захватить Грецию"
 conquer_southern_greece_desc:0 "Города в южной Греции могут послужить плацдармом для крестового похода против нас. Мы должны обезопасить наш юг, чтобы стать истинным лидером исламского мира."
 defeat_the_byzantine_empire_title:0 "Самый желанный в мире город"
 defeat_the_byzantine_empire_desc:0 "Последними словами великие пророки повелели отправить армии для покорения римлян. Мы должны совершить то, чего ни один гази до нас не совершал и завоевать город во славу Пророка."
 army_reforms_of_mehemed_II_title:0 "Реформа имперской армии"
 army_reforms_of_mehemed_II_desc:0 "Мехмед Второй осознавал, что если наша империя собирается расширяться, мы должны увеличить и модернизировать нашу армию. Только с помощью сильной постоянной армии, хорошо оплачиваемой и оснащённой современным вооружением, мы сможем захватить всю Анатолию."
 consolidate_asia_minor_title:0 "Собрать Малую Азию"
 consolidate_asia_minor_desc:0 "Земли Малой Азии находятся в самом сердце империи и большая часть ресурсов Султана поступает из этих земель. После сокрушительного поражения наших армий в битве с Тимуром несколько десятилетий назад, многие местные бейлики укрепили свою силу и независимость. Мы должны укрепить наше правление в Малой Азии и восстановить утраченное."
 safeguard_eastern_anatolia_title:1 "Обезопасить Анатолию"
 safeguard_eastern_anatolia_desc:0 "Невозможно переоценить стратегическую важность контроля над Ереваном и Диярбекиром. Мы должны обезопасить нашу границу от персидских посягательств, завоевав и обустроив эти некогда богатые земли, разрушенные армиями Тамерлана."
 conquer_levant_title:0 "Завоевать Левант"
 conquer_levant_desc:0 "Наши соперники в Мамлюкском султанате стоят на пути к контролю святых городов и торговли специями, а это наши главные цели. Мы должны продвинуться в Сирию и в сторону Египта, для того чтобы достичь эти цели."
 conquer_egypt_title:0 "Захватить Египет"
 conquer_egypt_desc:0 "Пришло время государству Мамлюков прекратить своё существование. Мы должны установить османское правительство в Египте и таким образом открыть путь к дальнейшим завоеваниям в Аравии и северной Африке."
 conquer_mesopotamia_title:0 "Завоевать Месопотамию"
 conquer_mesopotamia_desc:0 "Древние города Месопотамии являются важными остановками на пути торговли специями из Азии. Контролировать их и получать от них доходы это очень соблазнительная цель."
 conquer_hedjaz_title:0 "Захватить Хиджаз"
 conquer_hedjaz_desc:0 "Аннексировав регион Хиджаза мы не только станем хранителями священных городов Мекки и Медины, но и получим контроль над важными портами Красного моря и его торговлей."
 conquer_mocha_title:0 "Захватить Мокку"
 conquer_mocha_desc:1 "Известный своим кофе, город Мокка теперь играет ещё более важную роль для нашей империи. Расположенный на входе в Красное море, этот город служит портом и морской базой, а также важной отправной точкой для начала экспансии в Индийский океан."
 conquer_haasa_title:0 "Захватить Эль-Хасу"
 conquer_haasa_desc:0 "Мы должны обезопасить индийскую торговлю в Басре. Установив турецкое правление в этом регионе, мы сможем защитить важный источник дохода от набегов."
 conquer_trebizond_title:0 "Захватить Трапезунд"
 conquer_trebizond_desc:0 "Наши шпионы сообщили нам, что правители Трапезунда с помощью их западных союзников собираются создать коалицию против нас. Мы должны нанести удар первыми и заставить их разделить участь остальных греков."
 conquer_tripolitania_title:0 "Захватить Триполи"
 conquer_tripolitania_desc:0 "Береговые города Триполи десятилетиями служили безопасными гаванями для пиратов, которые грабили наши корабли. Наши адмиралы предложили установить там нашу власть, чтобы эти нападения прекратились."
 conquer_tunisia_title:0 "Захватить Тунис"
 conquer_tunisia_desc:0 "Если Тунис попадёт в руки христиан то наше влияние в северной Африке может значительно уменьшиться. Местное население страдает от давления христиан, которые пытаются установить контроль над западным Средиземноморьем, потому они будут приветствовать нас как своих спасителей."
 subjugate_algiers_title:0 "Присоединить Алжир"
 subjugate_algiers_desc:0 "Если мы не хотим иметь соперников в Магрибе, мы должны попытаться установить более тесные отношения со странами в этом регионе. Пришло время Алжиру, притесняемому христианами, попасть в нашу сферу влияния."
 defeat_the_knights_title:1 "Завоевать бастион крестоносцев"
 defeat_the_knights_desc:0 "Волей Аллаха воины ислама смогли вытеснить крестоносцев-франков из Святой земли. Однако неверные укрепились на острове Родос и мечтают организовать новый крестовый поход. Священный город Иерусалим, где пророк вознёсся на небеса, должен быть защищён от любых посягательств неверных."
 take_crete_from_venice_title:0 "Завоевать Крит"
 take_crete_from_venice_desc:0 "Остров Крит используется пиратами неверных в качестве базы, откуда их корабли выходят на охоту за нашими судами. Мы должны завоевать остров и защитить нашу морскую торговлю."
 recover_greece_title:0 "Вернуть Грецию"
 recover_greece_desc:0 "Из-за постоянных ударов турок, от империи в наши дни осталась лишь тень былого величия. Чтобы восстать из пепла, подобно фениксу, мы должны вернуть себе греческие земли."
 recover_the_coast_of_asia_minor_title:1 "Вернуть побережье"
 recover_the_coast_of_asia_minor_desc:0 "Пока земли Малой Азии находятся под контролем врага, мы не будем в безопасности. Захватив прибрежные провинции, мы сможем создать столь необходимый нам буфер."
 recover_the_balkans_title:1 "Захватить Болгарию"
 recover_the_balkans_desc:1 "Чтобы защитить Второй Рим, мы должны расшириться в земли Болгарского Царства. Болгары — гордый народ, они часто восставали против Османов, тем не менее, они с радостью станут частью возрождающейся Римской империи."
 convert_asia_minor_title:1 "Обратить народ Малой Азии"
 convert_asia_minor_desc:0 "К нашему прискорбию, народ Малой Азии обратился в веру своих завоевателей. И теперь, освободив их, мы должны вернуть их к святой вере православной."
 convert_asia_minor_pp_title:1 "Обратить народ Малой Азии"
 convert_asia_minor_pp_desc:0 "К нашему прискорбию, народ Малой Азии обратился в веру своих завоевателей. И теперь, освободив их, мы должны вернуть их к святой вере православной."
 recover_south_italy_title:0 "Защитить Южную Италию"
 recover_south_italy_desc:0 "С тех пор как подлые франки захватили Константинополь, мы поняли, насколько они опасны. Чтобы защититься от них в дальнейшем, мы должны укрепить свой западный фланг и взять под контроль Южную Италию."
 reestablish_the_theme_system_title:0 "Восстановить фемную систему"
 reestablish_the_theme_system_desc:0 "Мы смогли восстановиться после периода упадка, и теперь уже раздаются голоса тех, кто призывает к восстановлению административного деления на фемы, принятого в старой империи."
 reestablish_the_theme_system_pp_title:0 "Восстановить фемную систему"
 reestablish_the_theme_system_pp_desc:0 "Мы смогли восстановиться после периода упадка, и теперь уже раздаются голоса тех, кто призывает к восстановлению административного деления на фемы, принятого в старой империи."
 destroy_venice_title:0 "Уничтожить Венецию"
 destroy_venice_desc:0 "Толстые богатые купцы «Светлейшей республики Венеции» спланировали нападение на Константинополь во время Четвёртого крестового похода в 1204 году. Настала пора нанести ответный удар и повесить дожа на его собственных стенах!"
 destroy_venice_pp_title:0 "Уничтожить Венецию"
 destroy_venice_pp_desc:0 "Толстые богатые купцы «Светлейшей республики Венеции» спланировали нападение на Константинополь во время Четвёртого крестового похода в 1204 году. Настала пора нанести ответный удар и повесить дожа на его собственных стенах!"
 the_pentarchy_title:0 "Восстановить пентархию"
 the_pentarchy_desc:0 "Мы наконец-то можем окончательно преодолеть последствия Великого раскола, произошедшего в 1054 году. Объединив под властью Восточной церкви земли всех пяти патриархов (Рима, Константинополя, Антиохии, Иерусалима и Александрии), мы положим конец схизме."
 the_pentarchy_pp_title:0 "Восстановить пентархию"
 the_pentarchy_pp_desc:0 "Мы наконец-то можем окончательно преодолеть последствия Великого раскола, произошедшего в 1054 году. Объединив под властью Восточной церкви земли всех пяти патриархов (Рима, Константинополя, Антиохии, Иерусалима и Александрии), мы положим конец схизме."
 recover_rome_title:0 "Вечный город"
 recover_rome_desc:0 "Константинополь может быть новым Римом, однако старая имперская столица, сам Вечный город, была потеряна с падением экзархата Равенны в 751 году. Неожиданное возрождение Римской империи само подталкивает нас к воссоединению с нашей древней латинской родиной..."
 recover_rome_pp_title:0 "Вечный город"
 recover_rome_pp_desc:0 "Константинополь может быть новым Римом, однако старая имперская столица, сам Вечный город, была потеряна с падением экзархата Равенны в 751 году. Неожиданное возрождение Римской империи само подталкивает нас к воссоединению с нашей древней латинской родиной..."
 recover_sicily_title:0 "Вернуть Сицилию"
 recover_sicily_desc:0 "Империя потеряла контроль над Сицилией в 965 году. Но сегодня пришла пора вернуть остров, дав возможность грекам вновь жить там, где жил Дамокл и творил Архимед."
 convert_rome_title:0 "Возвращение древней столицы!"
 convert_rome_desc:0 "Несмотря на то, что Рим не всегда был под прямым контролем империи, окончательную независимость ознаменовало коронование Карла Великого, Папой Львом III, Римским императором. Однако, сейчас город снова в наших руках, и хотя он изрядно «поношен», его былое величие и престиж, делают его лакомым кусочком для всего цивилизованного мира."
 recover_northern_balkans_title:0 "Северная граница"
 recover_northern_balkans_desc:0 "Мы должны вернуть старую северную границу и восстановить заслон, оберегавший нас от германских варваров."
 recover_western_balkans_title:1 "Завоевать Балканы"
 recover_western_balkans_desc:0 "Мы должны восстановить нашу власть на Балканах, вернуть побережье Адриатического моря и сделать Дунай нашей северной границей."
 recover_west_anatolia_title:1 "Западная Анатолия"
 recover_west_anatolia_desc:1 "Мы должны отобрать Анатолию у турков и восстановить римское владычество над территорией, которая когда-то была ядром империи."
 recover_central_anatolia_title:1 "Центральная Анатолия"
 recover_central_anatolia_desc:1 "Мы должны продолжать изгонять турков и возвращать земли Римской империи. Наша власть над центральной Анатолией должна быть восстановлена, не только потому что мы — наследники Рима, но и чтобы защитить Самый желанный город в мире."
 conquest_of_azerbaijan_title:0 "Персидский Азербайджан"
 conquest_of_azerbaijan_desc:0 "Тебриз, бывший столицей обоих Ильханов и Кара-Коюнлу — исключительно важный город. Он позволяет держать под контролем весь Азербайджан на западе Персии. Мы должны вернуть весь этот регион."
 consolidate_iran_title:0 "Укрепить Иран"
 consolidate_iran_desc:0 "Иранское нагорье было ядром многих древних цивилизаций и всех персидских империй. Мы должны взять под контроль всю эту территорию и изгнать всех бандитов и иноземных правителей, таким образом обеспечив безопасность и благополучие персидских городов."
 conquest_of_arabian_iraq_title:0 "Наджаф и Кербела"
 conquest_of_arabian_iraq_desc:0 "Наш долг — защитить святыни в Наджафе и Кербеле, а также восстановить их былое величие. Этот регион любой ценой должен быть защищён от посягательств чужаков."
 persian_khorasan_title:0 "Персидский Хорасан"
 persian_khorasan_desc:0 "В последние столетия восточная Персия стала центром науки и культуры. Провозгласив себя империей, которая объединяет всю персидскую культурную сферу, мы обязаны взять под контроль великие города Хорасана: Герат, Нишапур и Мешхед."
 persian_afghanistan_title:0 "Могила империй"
 persian_afghanistan_desc:0 "Горы Афганистана отделяют нас от богатых равнин в Индии. Распространив свою власть на этот регион, мы защитимся от набегов афганцев и обеспечим себе путь к расширению нашей территории дальше на восток."
 have_vaisyas_in_5_provinces:1 "Передать §Yвайшьи§!, §Yгорожанам§!, или §Yджайнам§! 5 §Yцентров торговли§! 2 уровня или выше."
