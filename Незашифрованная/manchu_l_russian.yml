 #Evenk Ideas
 evenk_ideas:0 "Эвенкийские идеи"
 evenk_ideas_start:0 "Эвенкийские традиции"
 evenk_ideas_bonus:0 "Эвенкийские амбиции"
 evenk_family_brigades:0 "Семейные общины"
 evenk_family_brigades_desc:0 "Многие эвенки живут семейными общинами, которые отлично знакомы с окружающими их землями и источниками пропитания на них. Они способны выжить даже в самых суровых условиях и с лёгкостью передвигаются по своим территориям."
 evenk_reindeer_herds:0 "Разведение оленей"
 evenk_reindeer_herds_desc:0 "Эвенкийская практика разведения оленей позволяет нам путешествовать на огромные расстояния, чтобы торговать мехами, дичью и другими товарами, а также обеспечивает нас достаточными ресурсами для выживания в бесплодных землях, что зовутся нашим домом."
 event_self_sufficiency:0 "Самодостаточность"
 event_self_sufficiency_desc:0 "Эвенки могут выжить где угодно и с готовностью обучат этому иноземцев, что позволяет нам прививать другим эвенкийский образ жизни."
 evenk_siberian_resources:0 "Богатства Сибири"
 evenk_siberian_resources_desc:0 "Природные ресурсы сибирской тундры и тайги предоставляют нам множество материалов для строительства, тем самым облегчая развитие городов."
 evenk_mongolian_deel:0 "Монгольские дэли"
 evenk_mongolian_deel_desc:0 "Обменивая наши меха на традиционную монгольскую одежду - дэли, мы сможем привлечь больше монгольских наёмников благодаря нашей внешней схожести в глазах их лидеров. Они будут приходить к нам толпами, готовые в любой момент выступить против наших врагов,"
 evenk_love_of_the_forest:0 "Любовь лесов"
 evenk_love_of_the_forest_desc:0 "Никто не знаком с лесами этой земли лучше, чем мы. Мы можем передвигаться быстро и бесшумно. Наши генералы обучились с лёгкостью пересекать местность, что другим покажется непроходимой, и мы можем использовать это как преимущество в сражениях."
 evenk_new_ways_to_hunt:0 "Новые способы охоты"
 evenk_new_ways_to_hunt_desc:0 "Выменяв огнестрельное оружие на наши меха и оленей, мы открыли новые способы охотиться и побежать в битвах. Огнестрельное оружие имеет большую дистанцию поражения, чем наши традиционные луки, и причиняет больше ущерба, чем наши кинжалы."
