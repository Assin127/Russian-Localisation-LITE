 # Modifier descs
 JAP_siberian_intervention_tt:0 "Каждая принадлежащая нам провинция в регионе §YВосточной Сибири§! получит модификатор «§YСибирский бум§!» на §Y10 лет§!, который окажет следующие эффекты:\nМестное производство товаров: §G+15.0%§!"
 desc_JAP_siberian_boom:0 "Инвестиции в Сибирь привлекли в регион ряд исследователей и искателей приключений, что подняло производительность этих земель."
 desc_JAP_gokaido_stations:0 "Путевые станции вдоль самых главных дорог не только облегчают путешествие, но и в значительной степени влияют на популярность центральной власти в отдалённых областях."
 desc_JAP_sankin_kotai_modifier:1 "Размещение обширной и постоянно сменяющейся группы лордов-даймё в столице сделало правительство особенно искусным в одновременном решении различных дипломатических вопросов."
 desc_JAP_social_hierarchy:0 "В нашем царстве каждый знает своё место."
 desc_JAP_indochinese_trade:0 "Торговые суда, наделённые правительственным разрешением «красной печати», пользуются особыми защитой и привилегиями, что делает морскую торговлю гораздо менее рискованным делом."
 desc_JAP_trade_hegemon:0 "Наша торговля и промышленность не имеют себе равных, а представителей наших самых больших торговых кланов можно найти в любой точке мира."
 desc_JAP_cadastral_surveys:0 "Исследования сельской местности на предмет скрытых угодий выявили новые источники дохода для правительства."
 desc_JAP_currency_regulations:0 "Безопасные кредиты облегчили финансирование новых строительных проектов по всей стране."
 desc_JAP_sengoku_contender:1 "Среди всех враждующих княжеств мы доказали, что являемся силой, с которой нужно считаться, и наша сила была признана как внутри, так и за её пределами."
 #More Additions to Chinese Crises
 ming_crisis.9.t:0 "Вмешательство в кризис [From.GetAdjective]ой династии"
 ming_crisis.9.d:0 "[From.GetAdjective]ий император потерял контроль над севером. Крестьянский полководец Ли Цзычэн собрал большое количество повстанцев и бандитов под своим командованием и захватил контроль над городом [CSH.Capital.GetCapitalName], провозгласив себя императором Китая. Этот момент [From.GetAdjective]ой слабости предоставляет нам идеальную возможность для захвата контроля над северным Китаем и, если всё пойдет хорошо, для подготовки к захвату Мандата Небес."
 ming_crisis.9.A:0 "Мы идём на войну!"
 ming_crisis.9.B:0 "Наше время ещё не пришло."
 empire_of_china_nomadic_border_events.3.t:0 "Страх пред [Root.GetAdjectiveSmall]ими кочевниками"
 empire_of_china_nomadic_border_events.3.d:0 "Среди недовольных неспособностью [From.GetTitleRD] справиться с нашей угрозой начались недовольные роптания. Поскольку наша сила продолжает расти, мы можем ожидать, что этот ропот станет громче."
 empire_of_china_nomadic_border_events.3.opt:0 "Нам нужно подождать их краха."
 empire_of_china_nomadic_border_events.3.tooltip:0 "§Y[From.GetName]§!:\nИмеет §R10%§! прогресса бедствия §YНезащищённая граница с кочевниками§!."
 empire_of_china_nomadic_border_events.4.t:0 "Паника в [From.GetAdjective]ой империи"
 empire_of_china_nomadic_border_events.4.d:0 "[From.GetAdjective][From.GetMEndAYA] [From.GetTitleIM] столкнул[From.GetMEndSYA] с серьёзным отпором в борьбе со страхом и ужасом, которые испытывают [From.GetAdjective]ие жители перед нами. Наши шпионы среди них ожидают, что очень скоро недовольство перерастёт в открытое восстание и крах власти [From.GetTitleRD]... что предоставит нам отличную возможность для захвата богатств Китая."
 empire_of_china_nomadic_border_events.4.opt.manchu:0 "Созывайте знамёна!"
 empire_of_china_nomadic_border_events.4.opt:0 "Китай будет наш!"
 empire_of_china_nomadic_border_events.4.tooltip:0 "§Y[From.GetName]§!:\nИмеет §R75%§! прогресса бедствия §YНезащищённая граница с кочевниками§!."
 empire_of_china_nomadic_border_events.5.t:0 "[emperor_of_china.GetAdjective]ое беспокойство ослабевает"
 empire_of_china_nomadic_border_events.5.d:0 "Поскольку нас больше не считают угрозой [emperor_of_china.GetAdjSmall]ому императору, его подданные снова довольны своим правителем."
 empire_of_china_nomadic_border_events.5.d.disaster:0 "Беспокойство по поводу нашей угрозы было затменено другими вещами, угрожающими единству [emperor_of_china.GetAdjSmall]ой империи. Теперь настало время для удара!"
 empire_of_china_nomadic_border_events.5.opt:0 "Печально."
 #Shun Ideas
 CSH_ideas:0 "Идеи Великой Шунь"
 CSH_ideas_start:0 "Традиции Великой Шунь"
 CSH_ideas_bonus:0 "Амбиции Великой Шунь"
 shun_humble_beginnings:0 "Скромное происхождение"
 shun_humble_beginnings_desc:0 "Династия Шунь начиналась как восстание против власти Мин, мятеж фермеров и крестьян, уставших от сборщиков налогов и их хозяев, высасывающих из них все соки. Наш народ лучше возьмётся за оружие, чем будет вынужденно страдать от невзгод и голода."
 shun_dashing_king:0 "Разящий царь"
 shun_dashing_king_desc:0 "Предводитель Шунь был прозван Разящим царём. Официально приняв этот титул и используя его при переговорах с иноземными представителями, мы сможем упрочить нашу репутацию как внутри страны, так и за её пределами."
 shun_hidden_treasury:0 "Скрытое богатство"
 shun_hidden_treasury_desc:0 "Мы отменили старую систему выплаты налогов зерном, что позволило аграрным землевладельцам Шунь сохранять большую часть своих доходов, из которых они платят своим солдатам, чтобы те сражались, фермерам, чтобы те пахали в поле, и дипломатам, чтобы те представляли их за рубежом. А ещё это значит, что нам есть у кого занять деньги в случае нужды."
 shun_obedient_to_heaven:0 "Покорные небу"
 shun_obedient_to_heaven_desc:0 "Выбранное имя династии означает «покорные небу». В соответствии с этим именем наши войска присягнули на верность нашему правителю, который считается обладателем небесной власти. А потому, они готовы тренироваться упорнее и стать более дисциплинированными, чтобы обеспечить славный исход сражений."
 shun_perfection_of_sieging:0 "Совершенство в осаде"
 shun_perfection_of_sieging_desc:0 "Мы нашли новые способы применения пороха в осадах и разработали эффективные методы проламывания брешей в крепостных стенах. С этими методами мы можем успешно осаждать даже самые неприступные крепости и с лёгкостью захватывать и удерживать провинции во время войн."
 shun_from_sticks_to_guns:0 "От палок к ружьям"
 shun_from_sticks_to_guns_desc:0 "Наши войска обучались использованию оружия как для ближнего, так и для дальнего боя. Умело использующие палки, мечи, ножи, луки и огнестрельное оружие, наши солдаты могут исполнять любые обязанности по нашему требованию. Их универсальность даёт им возможность доминировать на поле боя."
 shun_claim_to_the_mandate:0 "Заявить права на Мандат"
 shun_claim_to_the_mandate_desc:0 "Хотя наша династия имеет скромное происхождение, благодаря своей силе и справедливости мы привлекли на свою сторону как знать, так и простолюдинов. Теперь нас считают достойными претендентами на Небесный мандат, династией, имеющей право на власть над землями Китая."
