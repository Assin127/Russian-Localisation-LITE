 #Korean flavour events
 kor_reforms_of_third_literati:0 "Литературные реформы"
 desc_kor_reforms_of_third_literati:0 "Был проведён ряд масштабных реформ по омоложению корейской нации путем улучшения её управления и повышения общего благосостояния народа."
