 # New Manchu culture
 manchu_new:0 "Маньчжурск"
 manchu_culture_tt:0 "Все провинции §Yчжурчженей§! примут §Yманьчжурскую§! культуру"
 changbai_mountain:0 "Пэктусан"
 desc_changbai_mountain:0 "Гора Пэктусан имеет огромное духовное значение как для чжурчжэней, так и для корейцев. Гора, традиционно играющая значительную роль в легендах обоих народов, является местом неземной красоты."
 #Culture Shift
 sinicize_culture_title:0 "Китаизировать нашу культуру"
 sinicize_culture_desc:0 "Культура - предмет нашей гордости. Наш язык неповторен, а традиции и наследие предков - фундамент общества.\nТем не менее, невозможно отрицать влияние китайского языка и культуры на нас на протяжении уже не одного десятилетия. Возможно, стоит задуматься о китаизации собственной культуры с целью создания более крепкой гармонии между [Root.Culture.GetName]им и китайским населением наших земель, даже если такое решение понравится не всем."
 sinicize_culture_tt:0 "Каждая провинция с §Y[Root.Culture.GetName]ой§! культурой, которая находится не в Новом Свете или Океании, принадлежит [Root.GetTagDT] или субъектам."
 chinese_culture_group_dominates_in_country:0 "Одна из культур китайской группы §Yявляется большинством§! в [Root.GetTagPR]."
 sinicize_culture_ct:0 "§Y[Root.Culture.GetName]ая§! культура станет частью §Yкитайской§! культурной группы."
 sinicize_mongols_ct:0 "§YМонгольская§!, §Yхорчинская§!, §Yхалкская§!, и §Yойратская§! культуры станут частью §Yкитайской§! культурной группы."
 vietnamese_new:1 "Китайско-вьетнамск"
 korean_new:1 "Китайско-корейск"
 tibetan_new:1 "Китайско-тибетск"
 altaic_new:0 "Китайско-алтайск" # культуры
 # Manchu missions
 mch_great_wall_title:0 "Преодолеть Великую стену"
 mch_great_wall_desc:0 "Китайский император сильно заблуждается, если считает, что стена может защитить его от врагов. Прямой штурм был бы рискованным, однако есть и другие способы обойти эту стену..."
 mch_eight_banners_title:0 "Армия Восьми знамён"
 mch_eight_banners_desc:0 "Традиционные чжурчжэньские охотничьи отряды хорошо послужили нам в конфликтах с нашими соперниками, но если мы хотим завоевать империю, нам необходимо реорганизовать свою армию в дисциплинированное знамённое войско."
 mch_invade_joseon_title:0 "Вторжение в Чосон"
 mch_invade_joseon_desc:0 "Корейская династия Чосон слишком горда, чтобы подчиняться кому-либо кроме императора в Пекине. Они должны быть готовы принять нового господина."
 mch_khan_of_the_mongols_title:0 "Подчинение монголов"
 mch_khan_of_the_mongols_desc:0 "Для удовлетворения своих имперских амбиций нам необходимо создать армию. Восточные монголы — умелые воины, и они прекрасно  дополнят наши знамённые полки. Однако они вряд ли подчинятся нашей власти, если мы не проявим силу."
 mch_mandate_of_heaven_title:0 "Мандат Небес"
 mch_mandate_of_heaven_desc:0 "Получив Пекин под свой контроль, настало время потребовать себе Мандат Небес. Мы объявим всем о новой династии в Китае, которая просуществует тысячу лет!"
 mch_green_standard_army_title:0 "Войска зелёного знамени"
 mch_green_standard_army_desc:0 "Китайские войска в смятении, их генералы стремительно теряют лояльность к своему господину. Если мы заполучим под свой контроль достаточно земель северного Китая, эти генералы могут поддержать нас, а не служить обречённому императору."
 mch_devastate_china_title:0 "Разорение метрополии"
 mch_devastate_china_desc:0 "Многие китайские города задерживают нашу кампанию, отказываясь капитулировать пред нашими армиями и вынуждая нас к длительным осадам. Мы обязаны показать им последствия неповиновения на примере одного из величайших городов Китая."
 mch_extinguish_ming_title:0 "Уничтожение Мина"
 mch_extinguish_ming_desc:0 "До тех пор, пока существует бастион Великой Мин, наша власть над Китаем всегда будет под угрозой. Мы должны полностью искоренить династию Мин."
 extinguish_ming_tt:0 "§Y[Root.GetName]§! станет считать национальными все не принадлежащие ей провинции на §Yкитайском§! субконтиненте"
 mch_ten_great_campaigns_title:0 "Десять великих походов"
 mch_ten_great_campaigns_desc:0 "Мы хотим превзойти достижения всех династий, правящих до нас. Границы Великой Цин должны простираться от Внутренней Азии до далёкого Юга, управляя народами, которые никогда до этого не знали власти Пекина."
 mch_confucian_administration_title:0 "Конфуцианская администрация"
 mch_confucian_administration_desc:0 "На протяжении веков имперская бюрократия  управлялась конфуцианскими учеными. Мы просто не можем управлять Китаем без их помощи, поэтому мы должны восстановить и реорганизовать старую бюрократию."
 mch_reform_the_censorate_title:0 "Реформировать цензорат"
 mch_reform_the_censorate_desc:0 "В свои последние годы династия Мин погрязла в коррупции. Цинзорат империи Цин должен стать глазами и ушами императора, изыскивающего и изничтожающего коррупцию и нечистых на руку чиновников по всему Китаю."
 mch_establish_tributaries_title:0 "Создание данников"
 mch_establish_tributaries_desc:0 "Мы вытеснили империю Мин, поэтому остальные народы в мире должны признать нас своими новыми повелителями. Восстановление имперских данников будет сложной задачей, и некоторые из них могут отказать нам в силу своей бездумной очарованности вновь обретенной свободой."
 mch_harmonious_empire_title:0 "Гармоничная империя"
 mch_harmonious_empire_desc:0 "Китай должен быть полностью объединён под началом империи Цин. Его народ должен гармонично трудиться под нашим мудрым правлением, свободным от раздоров между народностями и убеждениями."
 mch_library_of_the_four_treasuries_title:0 "Четыре драгоценности рабочего кабинета"
 mch_library_of_the_four_treasuries_desc:0 "Настало время собрать полную историю Китая, свозя книги со всей страны, чтобы затем скопировать их в наши новые библиотеки. Это также предоставит нам возможность подвергнуть цензуре книги, чьё содержание может нарушить гармонию маньчжурского правления."
 mch_three_feudatories_title:0 "Три князя-данника"
 mch_three_feudatories_desc:0 "По мере того, как наш поход продвигается всё дальше на юг, в Китай, мы должны рассмотреть вопрос о том, стоит ли нам, по крайней мере, в краткосрочной перспективе, передать власть в этом регионе наместникам династии Мин, которые приняли подданство империи Цин. Мы должны найти способ использовать ситуацию на юге в своих интересах."
 mch_revoke_the_feudatories_title:0 "Устранить князей-данников"
 mch_revoke_the_feudatories_desc:0 "Южным наместникам нельзя по-настоящему доверять, и наши шпионы сообщают, что те тайно замышляют свергнуть нашу династию. Мы должны отозвать назад привилегии, которые были пожалованы им, чтобы самим управлять территорией южного Китая."
 mch_annex_tibet_title:0 "Присоединение Тибета"
 mch_annex_tibet_desc:0 "Наши старые степные соперники обосновались в Тибете, чьи владыки должны подчиниться нам. Настало время интегрировать Тибет в Поднебесную."
 mch_secure_inner_asia_title:0 "Обезопасить Внутреннюю Азию"
 mch_secure_inner_asia_desc:0 "Внутренняя Азия была вечным источником головной боли правителей Китая. Хотя в прошлом отправлялись целые экспедиции для умиротворения этого региона, Китай никогда по-настоящему не контролировал эти земли. Это должно измениться."
 mch_integrate_taiwan_title:0 "Интеграция Тайваня"
 mch_integrate_taiwan_desc:0 "Лоялисты династии Мин, пираты и европейские оппортунисты роятся над побережьем Тайваня. Остров никогда не был частью Китая, а большинство считает его диким захолустьем. Но мы больше не можем отрицать его стратегическое значение, если тот попадёт в руки наших врагов."
 mch_burma_campaign_title:0 "Бирманский поход"
 mch_burma_campaign_desc:0 "Ещё больше сторонников династии Мин бежало к нагорьям Бирмы в поисках убежища среди вождей Шана и Баама. Мы должны показать им, что им негде скрыться от добродетельных владельцев Небесного Мандата."
 mch_subjugate_dai_viet_title:0 "Подчинение Дай Вьета"
 mch_subjugate_dai_viet_desc:0 "Властители Дай Вьета почитают себя императорами по китайскому образу и даже подражают конфуцианской бюрократии. Несмотря на всю претенциозность, они не более чем притворщики, которым нужно показать их место."
 devastate_china_tooltip2:0 "Владейте любой провинцией в §YЮжном Китае§! или §YСиньане§!, чьё развитие по крайней мере превышает §Y25§!"
 # Manchu mission modifiers
 mch_mountain_title:0 "Святыни у горы"
 mch_mountain_desc:0 "Гора Букури, которую корейцы также называют Пэктусан, является священной родиной нашего народа. Согласно легенде, небесная дева, купавшаяся в горном озере, забеременела после того, как отведала красный плод, оброненного сорокой. Её сын стал первым вождём чжурчжэней. Мы должны почтить память наших предков, построив святыни возле горы."
 breached_great_wall:0 "Преодолели Великую стену"
 desc_breached_great_wall:0 "Наши армии преодолели Великую стену и обеспечили свободный проход между нашей родиной и нашими врагами в Китае."
 mch_treason_modifier:0 "Предательство у Великой стены"
 desc_mch_treason_modifier:0 "Генерал, которому было поручено защищать Великую стену от северных варваров, позорно оставил свой пост, позволив ордам дикарей ворваться в Китай."
 mukden_palace_modifier:0 "Мукденский дворец"
 desc_mukden_palace_modifier:0 "Мукденский дворец является свидетельством наших имперских амбиций. Мы будем править по китайскому образу и подобию, но не будем забывать о своём маньчжурском прошлом."
 mukden_palace_modifier_fallback:0 "Мукденский дворец"
 desc_mukden_palace_modifier_fallback:0 "Мукденский дворец является свидетельством наших имперских амбиций. Мы будем править по китайскому образу и подобию, но не будем забывать о своём маньчжурском прошлом."
 terrified_china:0 "Жестокий пример"
 desc_terrified_china:0 "Мы жестоко разорили один из величайших городов Китая. Рассказы о зверствах на руинах распространили отчаяние среди наших врагов. Только настоящие глупцы не капитулируют пред нами."
 confucian_administration:0 "Конфуцианская администрация"
 desc_confucian_administration:0 "Мы приняли конфуцианскую бюрократию, при которой чиновники, управляющие империей, отбираются путём тщательного изучения классической литературы."
 confucian_administration_fallback:0 "Конфуцианская администрация"
 desc_confucian_administration_fallback:0 "Мы приняли конфуцианскую бюрократию, при которой чиновники, управляющие империей, отбираются путём тщательного изучения классической литературы."
 qing_censorate:0 "Цензорат Цина"
 desc_qing_censorate:0 "Мы решили, что цензорат в империи Цин будет более добродетельным и последовательным, чем был у побеждённой династии Мин."
 the_sacred_edict:0 "Священный указ"
 desc_the_sacred_edict:0 "Император желает стабильности и гармонии в Китае, объединённом конфуцианскими принципами. Дважды в месяц в каждой деревне должны зачитываться шестнадцать принципов конфуцианской морали на местном языке."
 mch_sacred_mountain:0 "Святыни на Священной горе"
 desc_mch_sacred_mountain:0 "Мы установили святыни на горе Букури, священной родине чжурчжэней."
 mch_korean_subjugation:0 "Подчинение Кореи"
 desc_mch_korean_subjugation:0 "Мы наконец покорили королевство Чосон и корейский народ."
 library_of_the_four_treasuries:0 "Четыре драгоценности рабочего кабинета"
 desc_library_of_the_four_treasuries:1 "Вся история Китая собрана в наших архивах, и любые материалы, опасные для империи Цин, уничтожены во избежание распространения инакомыслия."
 inner_asian_trade:0 "Торговля во Внутренней Азии"
 desc_inner_asian_trade:0 "После покорения Внутренней Азии, в регионе наконец-то может процветать торговля."
 mch_combat_modifier:0 "Охотничьи знамёна"
 desc_mch_combat_modifier:1 "Отправка охотничьих отрядов, организованных вокруг «знамённых» полков, — отличная практика для молодых чжурчжэней."
 # Tungning tag
 FRM:0 "Дуннин"
 FRM_ADJ:0 "Дуннинск"
 # Manchu mission events
 mch_missions.1.t:0 "Предательство у Великой стены"
 mch_missions.1.d:0 "Немногие сейчас верны империи Мин. Даже её генералы задаются вопросом, не будет ли более разумным отступить пред [Root.GetAdjectiveSmall]им вторжением. Человек, которому поручено защищать Шаньхайгуаньский проход, известен как У Саньгуй, талантливый и амбициозный командир, который до этого сталкивался с [Root.Culture.GetName]ими армиями в битве. Недавние события в столице и за её пределами поколебали его преданность [MNG.GetTitleDT] династии Мин, и теперь он идёт на невероятный союз со своими бывшими врагами. В ответ на обещания титулов и должностей при новом порядке, У Саньгуй согласился отступить перед армиями [Root.GetTagRD]. Мы можем безопасно пройти через Шаньхайгуаньский проход к ослабленному Пекину."
 mch_missions.1.d2:0 "У Саньгуй, бывший генерал династии Мин, старательно охраняет Шаньхайгуаньский проход, несмотря на распад государства. Всё более отчаянные посланники, как от [Root.GetTitleRD], так и от [726.Owner.GetTitleRD] [726.Owner.GetTagRD] пытались убедить У и его армию занять какую-либо сторону в войне.\n\nВ конце-концов [726.Owner.GetTitleIM] прибегнул к бесчестному и трусливому шагу — угрожал лишить жизни отца У Саньгуя, если тот не подчинится приказу из [726.Owner.GetTagRD]. Вместо того, чтобы подчиняться [726.Owner.GetAdjectiveSmall]им претендентам, У пришёл в ярость и заявил о своей преданности [Root.GetTagDT]. Ворота Шаньхайгуаньский проход открыты для нас. Был отдан приказ идти на Пекин."
 mch_missions.1.a:0 "У сделал мудрый выбор."
 mch_missions.3.t:0 "Войска зелёного знамени"
 mch_missions.3.d:0 "Дезертирство и упадничество широко распространены в Китае. Ясно, что Мин утратил свой Небесный Мандат, и что ему на смену приходит новая сила. Тысячи малооплачиваемых и недовольных солдат династии Мин принесли клятву верности [Root.GetTagDT] в надежде, что мы сможем принести мир, стабильность и, в конечном итоге, процветание. Мы организовали этих перебежчиков в войско зелёного знамени. Мы ожидаем, что они будут сведущими в борьбе против своих бывших соотечественников."
 mch_missions.3.a:0 "Им лучше на нашей службе."
 mch_missions.4.d:0 "Из-за неизбежного краха, дезертиры со всей нашей страны массово стекаются к нашим [From.GetAdjective]им врагам. Они организовали этих дезертиров в войско зелёного знамени, и мы надеемся вскоре встретить их на поле боя."
 mch_missions.4.a:0 "Предатели!"
 mch_missions.5.t:0 "Чжэн Чэнгун бежит в Тайвань"
 mch_missions.5.d:0 "В ходе распада нашей страны мы потеряли большинство наших портов и, таким образом, контролируем лишь остатки флота. Заявив о приверженности династии Мин, генерал Чжэн Чэнгун, также известный как Коксинга, захватил несколько кораблей и бежал на Тайвань. Империя Мин исторически мало интересовалась островом, считая его малозначимым захолустьем. Однако Коксинга увидел потенциал в острове, и стремится использовать его в качестве базы, с которой он в конечном итоге захватит материк."
 mch_missions.5.a:0 "Трусы!"
 # Ming disaster
 ming_crisis:0 "Кризис династии Мин"
 ming_crisis_desc:0 "Великая династия Мин рушится под натиском внутренней вражды. Они рискуют потерять Мандат."
 ming_crisis.1.t:0 "Кризис династии Мин"
 ming_crisis.1.d:0 "Великая империя Мин переживает ужасный упадок. Династия [Root.Monarch.Dynasty.GetName] не смогла править в соответствии с Небесным Мандатом и потеряла благословения и славу, которые им придавал Мандат. Китай погряз в коррупции и неумелом руководстве, а среди населения быстро распространяется недовольство; восстают огромные массы людей. Нам следует думать о наших предках и стремиться развивать добродетельность, поскольку Небесный Мандат будет нелегко сохранить."
 ming_crisis.1.a:0 "Наш Мандат не закончится."
 ming_crisis.2.t:0 "Мандат восстановлен"
 ming_crisis.2.d:0 "Мы восстановили доверие людей; не осталось никого, кто усомнился бы в нашем праве на владение Мандатом Небес. Мы должны подумать о злодеяниях, которые привели нас к кризису, и послушать древних мудрецов, чтобы избежать повторения своих ошибок."
 ming_crisis.2.a:0 "Это более не повторится."
 ming_crisis.3.t:0 "Восстание Ли Цзычэня и династия Шунь"
 ming_crisis.3.d:0 "Мы потеряли контроль над севером. Крестьянский военачальник Ли Цзычэн собрал большое количество мятежников и бандитов под своим командованием и захватил контроль над угрожающе большой частью империи. Ли объявил себя императором и претендует на Небесный Мандат. Он провозгласил из своей столицы о начале династии Шунь и обещает восстановить традиционные ритуалы и обычаи в соответствии с Небесным Мандатом."
 ming_crisis.3.a:0 "Уничтожьте этих мятежников!"
 ming_crisis.3.b:0 "Хотел бы я быть сейчас в [CSH.GetName]..."
 ming_crisis.4.t:0 "Юньнаньский протекторат"
 ming_crisis.4.d:1 "Разнородными народами юго-западных провинций всегда было трудно управлять, но это никогда не доставляло таких трудностей, как в это тяжкое время. [CDL.Monarch.GetName] объединил[CDL.GetMEndA] разрозненных повстанцев под своим командованием, и теперь требует, чтобы [Root.GetAdjectiveSmall]ая империя признало [CDL.GetMEgoEyo] защитником Юньнаня. Мы рискуем полностью потерять контроль над регионом, если не предпримем решительных действий."
 ming_crisis.4.a:0 "Установить протекторат"
 ming_crisis.4.b:1 "Великая империя [Root.GetName] не будет разделена!"
 ming_crisis.4.c:0 "[CDL.GetName] выглядит замечательно в это время года..."
 ming_crisis.5.t:0 "Потеря контроля над Югом"
 ming_crisis.5.d:1 "Южный Китай погряз в хаосе. Полчища повстанцев и бандитов разоряют сельскую местность и даже контролируют несколько городов, имеющих жизненно важное значение для империи. Поскольку [Root.GetAdjectiveSmall]ая империя не смогла справиться с этим кризисом, местные губернаторы взяли дело в свои руки. Они собрали армии для борьбы с повстанцами, и теперь отказываются принимать приказы от наших генералов. Посланники сообщают, что они намерены продолжать управлять своими феодальными государствами даже после окончания кризиса. Разрешение автономного управления своей территорией создаст опасный прецедент, но мы едва ли в состоянии бросить вызов этим князьям."
 ming_crisis.5.a:0 "Передать губернаторам право на самоуправление."
 ming_crisis.5.b:1 "Великая империя [Root.GetName] не будет разделена!"
 ming_crisis.5.c:0 "[YUE.GetName] - отличное место для жизни..."
 ming_crisis.5.e:0 "Думаю, начну новую жизнь в [WUU.GetName]..."
 ming_crisis.6.t:0 "Китайское восстание в области [ming_disaster_rebel_province.GetAreaName]"
 ming_crisis.6.d:1 "Крестьяне из области [ming_disaster_rebel_province.GetAreaName] подняли восстание после десятилетий плохого управления и пренебрежения [Root.GetAdjectiveSmall]ой властью. Если их восстание распространяется слишком далеко, это может спровоцировать ещё больший кризис, поэтому мы обязаны срочно решить их проблемы, либо встретиться с ними в бою."
 ming_crisis.6.a:0 "Мы сокрушим повстанцев."
 ming_crisis.6.b:0 "Удовлетворите их требования."
 # Mongol Missions
 mongols_restore_the_khanate_title:0 "Претензии на ханство"
 mongols_restore_the_khanate_desc:0 "Мы должны восстановить монгольское ханство со старой столицей в Каракоруме. Мы созовём оттуда курултай и потребуем, чтобы остальные кланы признают нашу власть."
 mongols_unite_the_mongols_title:0 "Объединение монголов"
 mongols_unite_the_mongols_desc:0 "При Чингисхане монголы были объединены в единую орду и имели единого правителя. Мы должны собрать представителей всех кланов и восстановить единство монгольских народов."
 mongols_restore_yuan_title:0 "Восстановление Великой Юань"
 mongols_restore_yuan_desc:0 "Мы были изгнаны из Китая из-за мятежной династии Мин и потеряли свой Небесный Мандат. Мы должны восстановить империю Хубилая и вернуть Мандат Небес!"
 mongols_reconquer_china_title:0 "Восстановление контроля над Китаем"
 mongols_reconquer_china_desc:0 "При династии Юань монголы правили всем Китаем. Мы должны стремиться к этой же цели."
 mongols_subjugate_korea_title:0 "Подчинение Кореи"
 mongols_subjugate_korea_desc:0 "Менгу-хан заставил корейцев подчиниться власти монголов. Но с тех пор прошло много времени и они перестали кланяться нам. Мы должны напомнить им, кто их настоящие хозяева."
 mongols_invade_japan_title:0 "Уничтожить сёгунат"
 mongols_invade_japan_desc:0 "Даже великие военачальники старого ханства не смогли покорить Японию. Когда наш флот отплывёт с запада, никакой божественный ветер не помешает нам творить свою судьбу!"
 mongols_annex_tibet_title:0 "Присоединение Тибета"
 mongols_annex_tibet_desc:0 "Множество монголов приняло буддистские верования тибетцев. Мы должны завоевать Тибет, чтобы быть уверенным, что эта вера находится под жёстким контролем хана."
 oir_tumu_crisis_title:0 "Тумуская катастрофа"
 oir_tumu_crisis_desc:0 "Мин ослабла и готова к нашему вторжению. Мы должны собрать наши армии и победить их на поле брани, прежде чем они успеют организовать свои силы."
 mongols_central_asia_title:0 "Восстановление власти над степью"
 mongols_central_asia_desc:0 "С момента распада Монгольского ханства степь стала беспокойным местом. Мы должны подчинить её жителей и восстановить порядок."
 mongols_persia_title:0 "Возвращение Ильханата"
 mongols_persia_desc:0 "Настало время покорить Персию, как это давным-давно сделал наш великий предок. Но кто будет управлять ей, когда битва будет окончена?"
 mongols_anatolia_title:0 "Вторжение в Сирию и Анатолию"
 mongols_anatolia_desc:0 "Мы должны продолжить свою кампанию на запад, совершив набеги в Сирию и Анатолию. Мы не можем позволить туркам бросить нам вызов!"
 mongols_religion_mission_title:0 "Сохранение веры"
 mongols_religion_mission_desc:0 "Вне зависимости от того, примем ли мы новую веру или укрепим древние обычаи, монгольский народ должен достичь религиозной гармонии."
 mongols_tatars_title:0 "Подчинение татар"
 mongols_tatars_desc:0 "Предоставление автономии так называемой Золотой Орде было явной ошибкой. Мы должны воссоединить татар со своими родичами, предварительно разрушив их ханства."
 mongols_yam_title:0 "Восстановление яма"
 mongols_yam_desc:0 "Чингисхан создал систему перевалочных станций, сеть снабжения и сбора данных, которые использовались по всей Монгольской империи для облегчения бремя управления империей, охватывающей тысячи миль в поперечнике. Мы должны восстановить ямы, чтобы наши армии и посланники могли эффективно путешествовать по империи."
 mongols_pax_mongolica_title:0 "Pax Mongolica"
 mongols_pax_mongolica_desc:0 "Говорят, что под властью великих ханов прошлого женщина с золотым украшением могла проехать из одного конца империи в другой, не опасаясь за свою жизнь. Мы восстановим этот мир на всей нашей земле."
 mongols_russia_title:0 "Победа над Русью"
 mongols_russia_desc:0 "Русь бросила нам вызов, когда мы в первый раз потребовали от них послушания. Будем надеяться, что они усвоили урок после того опустошения, что мы принесли на их земли, иначе мы будем вынуждены вновь преподать им этот урок."
 tumu_crisis_complete_tt:0 "Принудите §YМин§! к сдаче во время действия §YТумуской катастрофы§!, или владейте и считайте национальной провинцией §YПекин§!."
 # Mongol Mission Modifiers
 tibetan_missionaries:0 "Тибетские монахи"
 desc_tibetan_missionaries:0 "Мы послали тибетских монахов распространять буддийскую веру по всей нашей стране."
 mongol_rule_tibet:0 "Завоевание Тибета"
 desc_mongol_rule_tibet:0 "Мы отклонили предложение Далай-ламы и решили силой взять Тибет."
 mongol_religion_unity:0 "Единство в вере"
 desc_mongol_religion_unity:0 "Монголы преодолели свои религиозные различия."
 mongol_fleet_modifier:0 "Строительство монгольского флота"
 desc_mongol_fleet_modifier:0 "На этот раз никакой божественный ветер не помешает нашим планам. Сёгунат должен пасть!"
 mongol_defeated_japan:0 "Уничтожение сёгуната"
 desc_mongol_defeated_japan:0 "Мы разграбили Киото, сосредоточие сёгуната, и тем самым сделали то, чего не смогли достичь великие предки."
 pax_mongolica:0 "Pax Mongolica"
 desc_pax_mongolica:0 "Женщина с золотым украшением могла проехать из одного конца империи в другой и не опасаться за свою жизнь."
 mongol_european_conquest:0 "Вторжение в Европу"
 desc_mongol_european_conquest:0 "Одержав победу над Русью, мы отворили врата в Европу. Они опять познают ужас перед монгольскими ордами!"
 mongol_kurultai:0 "Ежегодный курултай"
 desc_mongol_kurultai:0 "Здесь будет проходить ежегодный великий курултай, на котором все племена должны заявить о своей верности нашему хану."
 mongol_kurultai_tooltip:0 "Активирует модификатор §YЕжегодный курултай§! в §YКаракоруме§!"
 reorganized_mongols:0 "Реорганизация монгольских кланов"
 desc_reorganized_mongols:0 "Мы организовали монгольские кланы в отдельные административные единицы с чётко определёнными территориальными границами. Несмотря на наши разногласия, мы положили конец распри."
 genghis_khan_reborn:0 "Перерождение Чингисхана"
 desc_genghis_khan_reborn:0 "Далай-ламы объявил нашего правителя реинкарнацией великого Чингисхана."
 # Mongol Mission Events
 mch_missions.6.t:1 "[Root.Monarch.GetTitle] и Далай-лама"
 mch_missions.6.d:1 "[Root.Monarch.GetName], хан монголов, весьма скептически отнёсся к встречи с хрупким лысым монахом. Без сомнения, этот Далай-лама просто цепляется за жалкие остатки своей сломленной власти. Теперь, когда Тибет подчиняется [Root.GetAdjectiveSmall]им приказам, нам нет необходимости вести переговоры со старой властью. Тем не менее, многие вожди из числа монголов приняли буддийскую веру и обратились к Ламе за духовным наставлением, и поэтому [Root.GetTitleIM] был[Root.GetMEndA] вынужден[Root.GetMEndA] присутствовать при этом.\n\nК большому удивлению [Root.GetTitleRD], Далай-лама сделал действительно интересное предложение. Если бы мы объявили тибетский буддизм официальной верой среди монголов, Далай-лама, в свою очередь, открыл бы миру, что [Root.Monarch.GetName] является возрождённым Чингисханом. Легитимность, которую при этом может получить [Root.GetTitleIM], будет огромной, однако не все наши подданные с готовностью примут новую веру."
 mch_missions.6.a:0 "Принять предложение Далай-ламы."
 mch_missions.6.b:0 "Мы не будем выслушивать этот суеверный бред."
 mongol_tibetan_rulership_tt:1 "Все принадлежащие нам провинции в §Yтибетском§! регионе, исповедующие §Yваджраяну§!, получат модификатор §YЗавоевание Тибета§! на следующие §Y20 лет§!, который окажет следующие эффекты:\nИзменение местной автономии: §G-0.05§!\nМестные беспорядки: §G-3§!"
 mch_missions.7.t:0 "Воссоединение монголов"
 mch_missions.7.d:0 "После падения великой Монгольской империи было много попыток воссоединить монгольские народы. Но ни одна из них не была успешной. Как и многие до нас, мы собрали целые полчища воинов и вождей из каждого клана, но это единство временно, если мы не постараемся принести настоящее единение. Мы могли бы поступить как Чингисхан, провозгласив, что все монголы — это один народ, а всякое разделение между ними фальш. В качестве альтернативы мы могли бы реорганизовать кланы, признавав их особенности, но четко определив их права и территории."
 mch_missions.7.a:0 "Мы все монголы."
 mch_missions.7.b:0 "Кланы должны быть реорганизованы." #В НОВУЮ ГАЛАКТИЧЕСКУЮ ИМПЕРИЮ!
 unite_mongol_culture_tt:1 "Все принадлежащие нам земли §Yхорчинов§!, §Yхалков§!, или §Yойратов§! примут §Yмонгольскую§! культуру"
 # Wokou Pirates
 SOO:0 "Со"
 SOO_ADJ:0 "Сойск"
 pirates.21.t:0 "Возвращение эпохи вако"
 pirates.21.d:0 "После корейского вторжения в Цусиму в 1419 году род Со подписал Соглашение Какицу, в соответствии с которым была узаконена торговля с Кореей в обмен на прекращение пиратства. Контролируя японо-корейскую торговлю, род Со получал огромную прибыль и пользовался большим уважением в сёгунате как специалисты по дипломатическому сообщению с Кореей.\n\nС ослаблением власти сёгуната некоторые из нас предполагают, что род должен вернуться к старому доброму пиратству. Вождь вновь появившихся пиратов утверждает, что является реинкарнацией легендарного пирата Акибацу Мацура, который когда-то привёл флот из 500 кораблей, чтобы совершить набег на побережье Кореи."
 pirates.21.a:0 "Пиратская жизнь по мне!"
 pirates.21.b:0 "Мы торговцы и дипломаты, а не пираты."
 SOO_ideas:0 "Идеи Со"
 SOO_ideas_start:0 "Традиции Со"
 SOO_ideas_bonus:0 "Амбиции Со"
 soo_wakan:0 "Вакан"
 soo_wakan_desc:0 "Вакан, японские поселения в южной части Корейского полуострова, — единственные официальные ворота в страну, признанные правительством. Если мы сумеем взять их под свой контроль, защитив поселенцев, то сможем монополизировать корейскую торговлю."
 soo_tradition_of_wakou:0 "Традиции вако"
 soo_tradition_of_wakou_desc:0 "Хоть мы и ценим законную и мирную торговлю, разрешённую властями, нам нужно быть готовыми к более напряжённой ситуации. К счастью, наши традиции пиратства могут помочь нам решить эту проблему силой."
 soo_fight_for_tsushima:0 "Битва за Цусиму"
 soo_fight_for_tsushima_desc:0 "Лежащая между Азией и Японскими островами, наша родная Цусима и её море — это место столкновения и упорных сражений между державами. Пусть наши флоты будут сильными, чтобы мы могли не только защитить свою страну, но и расширить её владения!"
 soo_bahan_ship:0 "Корабли бахан"
 soo_bahan_ship_desc:0 "Наши каперы, известные как бахан, внушают ужас под флагом Хатимана. Никто не перехватит наш флот, находящийся под защитой этого бога войны!"
 soo_tough_negotiator:0 "Трудные переговоры"
 soo_tough_negotiator_desc:0 "Мы являемся плавильным котлом культур и знаем, как сложно бывает договориться разным народам. Даже в жестокой и почти бесконечной войне мы должны пытаться найти дипломатическое решение."
 soo_port_improvement:0 "Содержание портов"
 soo_port_improvement_desc:0 "Мы торговцы в чужих странах, но теперь пора рассмотреть возможность расширения за океан. Давайте улучшим наши порты, чтобы можно было построить крупный военный флот."
 soo_elementary_school:0 "Начальные школы"
 soo_elementary_school_desc:0 "Начальные школы важны для образования детей. Они — следующее поколение и должны вести нашу страну в новую эпоху."
