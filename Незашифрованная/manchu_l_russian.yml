 #Korean missions
 kor_conquer_changbai_title:0 "Доступ к горе Пэкту"
 kor_conquer_changbai_desc:1 "На протяжении многих поколений корейцы считали священной гору Паекту - действующий вулкан с большим кратерным озером, известным как Небесное озеро, образовавшимся в результате массивного извержения много лет назад. Мы должны обеспечить, чтобы доступ корейцев к нему не зависел от благосклонности или недоброжелательности маньчжуров."
 kor_seize_southern_manchuria_title:0 "Захват пограничья"
 kor_seize_southern_manchuria_desc:0 "Отодвинув маньчжурскую границу обратно за Корейский полуостров, мы в значительной мере укрепим силу и безопасность корейской державы."
 kor_end_manchuria_title:0 "Конец Маньчжурии"
 kor_end_manchuria_desc:0 "С тех пор, как мы встретили маньчжуров, те не переставали представлять собой угрозу корейскому народу. Недавно мы изменили это положение вещей, передвинув свои границу вглубь их родины. Настало время окончательно решить маньчжурский вопрос."
 kor_end_manchu.tooltip:0 "Каждая принадлежащая провинция в Маньчжурском регионе получит модификатор §YКорейская власть в Маньчжурии§!, который окажет следующие эффекты:\n Ежемесячное изменение автономии: §G-0.05§!"
 kor_build_army_mission_title:0 "Предельная армия"
 kor_build_army_mission_desc:0 "У любой развивающейся державы должна быть сильная армия. Расширив армию, мы сможем продвигать свои политические интересы за рубежом и стимулируем рост внутренней экономики."
 kor_harness_seokleon_title:0 "Усмирение Сокджон"
 kor_harness_seokleon_desc:1 "Сокджон («побоище камнями») — это уникальная корейская игра, в которой участвует несколько команд бойцов, которые бросают друг в друга камни. Неизбежно высокий уровень травматизма среди участников и зрителей, а также угрозы со стороны бродящей по улицам молодёжи, заставляют нас объявить эту игру вне закона. Тем не менее, дальновидн[Root.GetMEndAYY] [Root.GetTitleIM] мог[Root.GetMEndLA] бы использовать её в качестве боевой подготовки, с целью укрепить наши войска и дать гарантии, что они смогут противостоять всему, что враг может бросить в них!"
 kor_expand_hwacha_title:0 "Огонь хвачхи!"
 kor_expand_hwacha_desc:2 "Хвачха - это реактивная система залпового огня, разработанная нашими инженерами, способная одновременно выпустить 100 ракет - разрушительных для плотных пехотных формирований. Расширяя наш арсенал хавачхами и размещая его в наших вооруженных силах, мы можем гарантировать, что ужасающий шквал, который может выпустить наша грозная огневая мощь, будет известен - и его боятся - по всему Дальнему Востоку."
 hwacha_firepower_bonus:0 "Огневая мощь хвачх"
 desc_hwacha_firepower_bonus:2 "Хвачха - это реактивная система залпового огня, разработанная нашими инженерами, способная одновременно выпустить 100 ракет - разрушительных для плотных пехотных формирований. Её использование в наших вооруженных силах вызовет страх в сердцах наших врагов!"
 kor_control_yellow_sea_title:0 "Контроль над Жёлтым морем"
 kor_control_yellow_sea_desc:1 "Китайская империя контролирует западные и северные берега Жёлтого моря, что позволяет им угрожать безопасности сухопутных проходов на Корейский полуостров. Если бы Корея заявила права на эти территории, процветание [Root.GetGovernmentRD] было бы гарантировано."
 kor_yellow_sea:0 "Объединение Корейского залива"
 kor_seize_celestial_throne_title:0 "Приручение дракона"
 kor_seize_celestial_throne_desc:2 "Корея, «обходительный сосед Китая на востоке», на протяжении столетий платил дань своим китайским покровителям. Однако [Root.GovernmentName] покоряет новые высоты, и некоторые в нашей державе считают, что настала пора заполучить себе трон Поднебесной. В случае успеха это станет началом новой эпохи для Корейской империи и истории Восточной Азии в целом."
 kor_emperor_of_china:0 "Взошествие на трон Поднебесной"
 desc_kor_emperor_of_china:1 "После столетий унижений перед императорами Поднебесной, Корея взяла реванш и узурпировала у них власть. Это знаменует начало новой эпохи Корейской империи."
 kor_befriend_ming_title:1 "Китайская дипломатия"
 kor_befriend_ming_desc:0 "Дружба с Китаем жизненно важна для выживания Кореи... по крайней мере, в краткосрочной перспективе."
 kor_chinese_patronage:0 "Патронаж императора"
 desc_kor_chinese_patronage:0 "Под покровительством императора Поднебесной Корея может процветать, не опасаясь аннексии со стороны своих соседей."
 kor_fortify_korea_title:0 "Восстановление северной стены"
 kor_fortify_korea_desc:2 "Чхолли чонсон, или 'Стена длиной в тысячу ли', - это сеть крепостей, расположенных в северной части Корейского полуострова и построенных нашими предками, чтобы защитить наш народ от чжурчжэньских разграблений. Мы должны убедиться, что она находится в хорошем состоянии, чтобы обеспечить безопасность Кореи."
 kor_built_the_wall:0 "Чхолли чонсон"
 desc_kor_built_the_wall:2 "Чхолли чонсон, или "Стена длиной в тысячу ли", - это сеть крепостей, охватывающая северную часть Корейского полуострова, построенная между 1033 и 1044 гг. для защиты Кореи от племен маньчжу."
 kor_fortify_korea_tooltip:0 "Провинция, удовлетворяющая условиям этого задания, получит §Y+2§! к базовому числу рекрутов и модификатор §YЧхолли чонсон§!, дарующий §G+25%§! к местной укрепленности."
 kor_fortify_korea_2_title:0 "Обособленное царство"
 kor_fortify_korea_2_desc:0 "Учитывая её небольшие размеры и расположенность между более могущественными (после объединения) державами Китая, Японии и Маньчжурии, неудивительно, что в Корею неоднократно вторгались на протяжении многих лет. Если мы хотим защитить свою страну от вторжений, нам остаётся только закрыть её от посторонних с помощью стены."
 kor_built_the_wall_2:0 "Обособленное царство"
 desc_kor_built_the_wall_2:0 "Чтобы защитить себя от частых вторжений своих более могущественных соседей, Корея должна сделать свои границы непроходимыми."
 kor_righteous_army_title:0 "Праведная армия"
 kor_righteous_army_desc:1 "Наши крестьяне не будут стоять в стороне, пока враги расчленяют Корею, какой бы отчаянной ни казалась наша ситуация! Вместо того, чтобы подчиниться иностранной оккупации, они, несомненно, восстанут против наших угнетателей и увидят, что свобода Кореи остаётся незапятнанной."
 kor_japanese_piracy_title:0 "Защита от японских пиратов"
 kor_japanese_piracy_desc:0 "Японские даймё традиционно считали корейских купцов и торговые порты богатыми, незащищёнными жертвами для своего флота. Мы должны убедиться, что они не будут представлять такой заманчивой цели для пиратов."
 kor_foothold_in_japan_title:0 "Утвердиться в Японии"
 kor_foothold_in_japan_desc:1 "Многие в нашей державе опасаются, что особо сильный японский сёгун может попытаться расширить свои владения за пределы японских островов — в этом случае Корея, без всяких сомнений, станет его главной целью. Если мы хотим избежать этой участи, нам придётся изменить уравнение и поставить японцев в оборонительную позицию."
 kor_defeat_shogun_title:0 "Поражение сёгуна"
 kor_defeat_shogun_desc:0 "Богатые земли Японии созрели для того, чтобы их сорвать. Если мы сможем захватить Киото, столицу императора Японии, любое дальнейшее сопротивление нашему завоеванию быстро сойдёт на нет."
 kor_turtle_ships_title:0 "Поднять паруса кобуксонов"
 kor_turtle_ships_desc:1 "Наши кораблестроители разработали новый тип бронированного военного корабля. Вдохновившись черепахой, они наделили его крепкой броней по бокам и крытой крышей для защиты экипажа от навесного огня, поэтому он получил название «кобуксон». Наводящий страх внешний вид этого корабля и его мощь обеспечат превосходство Кореи на море!"
 kor_turtle_fleets:0 "Черепаший флот"
 desc_kor_turtle_fleets:0 "Корабль-черепаха, или «кобуксон», являл собой большой военный корабль и использовался корейским флотом во время японских вторжений в Корею (1592–1598 годов). Он сыграл ключевую роль в предотвращении морского превосходства Японии, что в конечном итоге вынудило их отступить. Их название происходит от внешнего вида корабля, обшитого крышей и имеющего форму, смутно похожую на панцирь черепахи.\n\nИногда утверждают, что это были первые военные корабли с железной обшивкой, но на самом деле никому доподлинно неизвестно, когда появились первые корабли, обшитые железом."
 kor_settle_north_title:0 "Поселения на севере"
 kor_settle_north_desc:0 "Северные провинции Кёнсон и Юкчин — недавние приобретения, захваченные у маньчжурских племён. Мы должны принести цивилизацию на эти земли путём введения корейских обычаев и ритуалов."
 kor_settle_general_title:0 "Расширение родных земель"
 kor_settle_general_desc:0 "Корейский полуостров стал слишком мал для нашего народа. Только переселившись на новых территории, мы сможем гарантировать, что корейская культура не затеряется в истории и не будет погребена в песках времени."
 kor_harmonise_shinto_title:0 "В гармонии с Японией"
 kor_harmonise_shinto_desc:0 "Наше владение японскими территориями не будет полным, пока мы не включим их в нашу культурную и духовную сферы также, как в военную."
 kor_higher_income_title:0 "Процветающая экономика"
 kor_higher_income_desc:0 "Нас следует любыми доступными средствами увеличить доходы государства. Абсолютно для любых усилий необходимы деньги, начиная от ежедневных государственных расходов и заканчивая содержанием армий для вторжения в земли наших врагов."
 kor_growing_economy:0 "Растущая экономика" #copied from growing_economy
 desc_kor_growing_economy:0 "Наши усилия по увеличению доходов правительства породили эффект синергии, поэтому мы сможем получить от инвестиций даже больше, чем планировали при вложении."
 kor_peasant_struggles_title:0 "Крестьянское бремя"
 kor_peasant_struggles_desc:0 "Мольбы крестьян игнорировались достаточно долго, чтобы угрожать стабильности и процветанию нашей нации. Мы должны принять меры, чтобы облегчить их судьбу."
 kor_peasant_struggles_mission_tt1:0 "Ранее завершение этого задания предотвратит событие §YКрестьянский бунт§!."
 kor_peasant_struggles_mission_tt2:0 "Ранее завершение этого задания предотвратит событие §YВосстание Им Ккокчона§!."
 kor_develop_korea_title:0 "Развитие Кореи"
 kor_develop_korea_desc:0 "Родиные земли Кореи никогда не были столь процветающими, как территории соседнего Китая. И нам нужно изменить это, если мы хотим конкурировать на международной арене."
 kor_prosperous_korea:0 "Процветание Кореи"
 desc_kor_prosperous_korea:0 "Корейский полуостров вступил в новую эру процветания."
 kor_achieve_juche_title:0 "Самообеспече ние Кореи"
 kor_achieve_juche_desc:1 "Будущее корейского народа зависит от его политической, экономической и военной независимости. Обеспечив это, мы сможем открыть новую эру корейского единства, процветания и силы."
 korea_in_balance:0 "Баланс Кореи"
 desc_korea_in_balance:0 "Обеспечив политическую, экономическую и военную независимость Кореи, наша держава вступила в новую эру гармонии и равновесия."
 kor_end_factional_strife_title:0 "Свобода от борьбы клик"
 kor_end_factional_strife_desc:1 "После первого хорошего столетия царства Чосон, повсеместная борьба различных клик разделила и ослабила страну. [Root.Monarch.GetTitle] не смог[Root.GetMEndLA] уладить разногласия между кликами, что привело к периодическим ожесточённым столкновениям. К сожалению, каждый раз, когда кажется, что какая-то сторона одерживает верх, она распадается, и её остатки впиваются друг другу в глотки. Мы должны обуздать клики и восстановить единство корейского государства!"
 KOR_has_factional_upheaval_tooltip:1 "Произошло событие §YВосход неоконфуциан§!."
 kor_end_factional_strife_tt:2 "Борьба клик, отправлявшая державу §Y[Root.GetName]§! закончится."
 kor_develop_capital_title:0 "Расширение столицы"
 kor_develop_capital_desc:0 "Корея является в значительной степени сельской страной, имеющей несколько крупных городов. Конечно, в сравнении с соседними городами великого Китая, даже самый большой из наших городов кажется просто захудалым городишкой. Но если мы хотим, чтобы нас воспринимали всерьёз, как восходящую силу, мы должны изменить это положение дел."
 kor_developed_capital:0 "Город царей"
 desc_kor_developed_capital:0 "Наша столица стала достойным отождествлением славы и достоинств корейского народа."
 kor_korean_trade_ports_title:0 "Корейские торговые порты"
 kor_korean_trade_ports_desc:1 "Торговля с более процветающими соседями Кореи имеет жизненно важное значение для развития нашей державы. Обменивая изделия корейских ремесленников на японские и китайские товары, мы можем привлечь в страну значительные богатства."
 kor_traders_tm:0 "Корейские торговые порты"
 kor_japanese_trade_title:0 "Доминирование в японской торговле"
 kor_japanese_trade_desc:0 "В прошлом японцы предпочитали вытеснять корейских торговцев, и даже создавали анклавы в корейских портовых городах. Неисчислимые богатства ждут, когда Корея сможет взять верх над ними."
 kor_mission_traders:0 "Корейские купцы"
 desc_kor_mission_traders:0 "Приобретя господство над торговлей, мы можем увидеть, как корейские купцы продвигают свои интересы по всей Восточной Азии."
 have_no_estates_tooltip:0 "Нет §Yвладений§!."
 have_no_estate_land_tooltip:0 "Нет §Yвладений§!, имеющих §Yтерритории§!."
 KOR_two_pleased_estates_tooltip:1 "Одно §Yсословие§! с §Y60 лояльности§!, остальные два с §Y40 лояльности§!."
 end_manchuria_tooltip:0 "По крайней мере одна провинция в каждой области §YМаньчжурии§! принадлежит §Y[Root.GetTagDT]§! или является [Root.GetAdjectiveSmall]им субъектов (но не данником)."
 kor_manchurian_korea:0 "Корейская Маньчжурия"
 desc_kor_manchurian_korea:0 "Древняя эпоха Троецарствия давно прошла, но мы воссоединили их территории и вернули Кореи её былую славу."
 kor_conquest_manchuria:0 "Завоевание Маньчжурии"
 desc_kor_conquest_manchuria:0 "Теперь, когда большая часть Маньчжурии была интегрирована в корейскую администрацию, Маньчжурия всё чаще стала рассматриваться в качестве цельной и неотъемлемой части Кореи."
 kor_peasant_struggles:0 "Напряжение среди крестьян"
 desc_kor_peasant_struggles:0 "Сельская чернь в последнее время сопротивлялась чрезмерным налогам и присвоению земель янбанами. В крестьянстве сложилась общая атмосфера беззакония и хаоса, которые представляют серьёзную угрозу для государства."
 #New Korean estates and their loyalty modifier
 estate_yangban_scholars:0 "Учёные-янбаны"
 estate_yangban_administrators:0 "Администраторы-янбаны"
 estate_neoconfucian_reformers:0 "Неоконфуцианские реформаторы"
 EST_KOR_FACTIONAL_UPHEAVAL:1 "Борьба клик: §Y$VAL$§!"
 EST_KOR_FACTIONAL_UNITY:1 "Борьба клик окончена: §Y$VAL$§!"
 #New Korean Events (linked to the missions):
 flavor_kor.7.t:0 "Захват Хризантемового трона"
 flavor_kor.7.d:1 "С падением Киото японский сёгунат лежит в руинах. Корейские войска начали планомерное разграбление города, наконец, высвободив еле сдерживаемую ярость, копившуюся в течение декад вражды между Кореей и Японией. В ходе грабежа они накопили невероятные богатства, большая часть которых осела в Корейском полуострове.\n\nГлавным среди захваченных трофеев является Хризантемовый трон, на котором с VII века восседали японские императоры. [Root.GetRulerTitleAndNameOrRegencyCap] постановил[Root.GetMEndA], что трон необходимо перевезти в город [Root.Capital.GetCapitalName], дабы он занял почетное место в [Root.GetGovernmentPR]."
 flavor_kor.7.opt:0 "Славься Корея!"
 kor_japanese_loot:0 "Хризантемовый трон"
 desc_kor_japanese_loot:0 "Хризантемовый трон был захвачен и доставлен в столицу Кореи вместе с множеством других японских трофеев."
 flavor_kor.2.desc_new:0 "Занимая должность третьего цензора в [GetYear] г., неоконфуцианец Ким Ильсон, бывший государственный историк, проявил себя как человек, готовый пойти на многое, критикуя правительственных чиновников и элиту янбан. Его многочисленные противники разгадали часть намёков, существующих в «Летописи царя Сонджона», и теперь говорят о его предательстве. Они требуют его немедленной казни и кроме того, изгнания либо казни его сторонников среди неоконфуцианцев."
 flavor_kor.2.A:0 "Убрать его!"
 flavor_kor.2.B:0 "Мы проведем чистку янбанов!"
 flavor_kor.2.C:0 "Мы должны соблюсти баланс."
 flavor_kor.3.desc_new:2 "Во время государственного банкета в [GetDateText] г. министр обрядов Ли Ин Джва пролил вино на наряды [Root.GetTitleRD]. Учитывая, что это всё произошло в период нарастающего разлада фракций и критики власти, оппоненты Ли Ин Джва быстро истолковали это происшествие как преступление против текущего правителя и, следовательно, его предательство. Они требуют наказать Ли Ин Джва и провести чистки среди его многочисленных союзников. Возникает чувство, что этот случай предоставляет прекрасную возможность избавить правительство от тех, кто подвергает сомнению царскую власть."
 flavor_kor.3.A:0 "Мы должны очистить державу от соперников."
 flavor_kor.3.B:0 "Мы должны соблюдать баланс."
 flavor_kor.4.desc_new:0 "Чо Кван-чо, неоконфуцианский реформатор пытается сформировать правительство в соответствии с конфуцианскими идеалами. Однако его первоначальные успехи в реформировании, имели обратные последствия. Особенно после того, как он зашёл слишком далеко в нападках на старые порядки янбанов, ослабив их влияние на власть и обеспечив преобладание неоконфуцианцев в правительстве. Этими действиями и намёками на дальнейшую конфискацию земель, он разъярил и без того обозленных представителей элит.\n\nЯнбан теперь заявляют, что Чо Кван-чо является предателем, который планирует возглавить страну, а также утверждают, что его реформы ошибочны и несут вред обществу и самим основам государства. Со своей стороны, Чо Кван-чо настаивает на том, что единственно верный курс действий — это продолжить реформы со всей поспешностью, несмотря на действия оппозиции. На чьей стороне нам быть?"
 flavor_kor.4.A:0 "Чистка среди неоконфуцианцев!"
 flavor_kor.4.B:0 "Реформы должны продолжаться, чего бы нам это не стоило!"
 flavor_kor.8.t:0 "Крестьянское восстание в Корее"
 flavor_kor.8.d:0 "Сельская чернь в последнее время слишком напряжена. Крестьяне не только облагаются налогом, намного превышающим их способность платить и обеспечивать себя, но они также покидают землю, чтобы сбежать от налоговых обязательств и передают землю своим родственникам, что приводит к ещё большему налоговому бремени. Более того, элита-янбан всё чаще приобретает для себя землю, вытесняя бедноту из сельской местности. Это привело к общей атмосфере беззакония и беспорядков среди крестьянства, которая, если ничего не изменить, может представлять серьёзную угрозу для государства."
 flavor_kor.8.A:0 "Мы должны показать им их место."
 flavor_kor.8.B:0 "Нам следует облегчить их условия."
 flavor_kor.8.tt:0 "Этот модификатор может быть удалён только по завершению задания §YКрестьянское бремя§! или проигрышу восстания §YИм Ккокчона§! в конце XVI столетия."
 flavor_kor.9.t:0 "Восстание Им Ккокчона"
 flavor_kor.9.d:0 "В провинции [ImKkeokjeong_Revolt_Province.GetName] вспыхнули волнения крестьян из-за чрезмерного налогообложения и неспособности правительства пресечь это в зародыше. По недавним сообщениям, разбойник Им Ккокчон, сын мясника, собрал большую группу крестьян и начал убивать богатых помещиков, распределяя их богатство среди бедных! Региональные власти обращаются к нам с просьбой помочь им справиться с кризисом."
 flavor_kor.9.opt:0 "Мы сокрушим этих крестьян."
 flavor_kor.10.t:0 "Восход неоконфуциан"
 flavor_kor.10.d:2 "В конце XV и начале XVI века прежняя политическая стабильность [Root.GetGovernmentRD] Чосон была нарушена появлением новой группы, известной как неоконфуцианцы. Это были сельские учёные, которые не были частью консервативной элиты-янбан, управлявшей страной. Их очевидные достоинства побуждали [Root.GetTitleRD] использовать их в правительстве; тем не менее, их реформаторские идеи наряду с янбанской конкуренцей за титулы и земли приводили ко всё более частым столкновениям между различными кликами в корейской политике."
 flavor_kor.10.opt:0 "Так тому и быть."
 flavor_kor.10.tt:2 "У всех сословий отнимется §R10%§! лояльности.\n"
 flavor_kor.11.t:0 "Закипает борьба клик"
 flavor_kor.11.d:0 "Различия, которые имеют [Root.GetKorDHEEstate1] и [Root.GetKorDHEEstate2], переросли в жестокую борьбу между жизнью и смертью. Лидеры обеих соответствующих клик обвиняют друг друга в государственной измене, видимо, после того, как [Root.GetKorFactionReason] достигла уровня, когда царская власть должна принять решение относительно двух сторон. Наши враги должно быть радуются, увидев нас разделенными!"
 flavor_kor.11.A:0 "Поддержку получат [Root.GetKorDHEEstate1]!"
 flavor_kor.11.B:0 "Поддержку получат [Root.GetKorDHEEstate2]!"
 flavor_kor.11.tt:0 "\nЧтобы это событие не повторилось, завершите задание §YСвобода от борьбы клик§!."
 flavor_kor.13.t:0 "[Root.GetName] и объединение маньчжуров"
 flavor_kor.13.d:1 "Мы с чжурчжэнями не раз встречались в бою, и лишь благодаря естественной преграде, горам Чанпэксан, нам удавалось обезопаситься от набегов орд. Ввиду недавнего объединения этих самых чжурчжэней, наша безопасность вновь под вопросом. Нам пока что удаётся отбиваться от приграничных набегов, но вряд ли мы сможем выстоять против сплочённого натиска всей Маньчжурии. Возможно, стоит дать клятву верности [MCH.GetTitleDT] [MCH.GetTagRD], и платить [MCH.GetMEmuEy] дань в обмен на мир и процветание [Root.GetTagRD]."
 flavor_kor.13.a:0 "Зачем? В случае чего, Император защитит нас."
 flavor_kor.13.b:0 "Мы будем платить дань маньчжурам."
 flavor_kor.13.c:0 "С меня хватит. С сегодняшнего дня, мы никому ничего не будем платить!"
 flavor_kor.14.t:0 "[From.GetName] хочет стать нашим данником"
 flavor_kor.14.d:0 "[From.Monarch.GetTitle] [From.GetTagRD] наконец признал[From.GetMEndA] нашу превосходящую военную мощь, и желает стать данником [Root.GetTagRD]. Конечно, это хорошее предложение, но в случае принятия нам придётся отказаться от завоевания корейского полуострова."
 flavor_kor.14.a:0 "Принять предложение"
 flavor_kor.14.a.tt:0 "Каждая наша провинция в регионе §YКорея§! будет возвращена §Y[KOR.GetTagDT]§!."
 flavor_kor.14.b:0 "Отклонить предложение"
 flavor_mch.EVTNAME8:0 "Восход Маньчжурии"
 flavor_mch.EVTDESC8:0 "Чжурчжэни из Маньчжурии всегда были верными данниками [Root.GetTagRD]. Они знали свою место и верно нам служили.\nС недавних пор, эти отношения навсегда изменились. В то время, пока они выплачивали надлежащую дань, чжурчжэни объединили свой регион, подчинили остальные племена и объединились в единую орду, жаждущую новых завоеваний!"
 flavor_mch.EVTOPTA8:0 "Да сжалятся над нами небеса."
