 # Japanese Missions
 JAP_expand_the_kokka_title:0 "Расширить владения"
 JAP_expand_the_kokka_desc:0 "Владений нашего рода достаточно для поддержки своих политических усилий. Хотя это было достаточно для предыдущих поколений, этого уже недостаточно для поддержки всех наших амбиций. Мы должны расширить свою мощь!"
 JAP_balance_the_four_divisions_title:0 "Баланс четырёх делений"
 JAP_balance_the_four_divisions_desc:0 "Общество разделено на четыре части, которые должны находиться в идеальном равновесии, чтобы создать действительно гармоничное общество. К огромному сожалению, на это время приходится гэкокудзё «когда низший подавляет высшего». Мы должны найти способ избавиться от этой напасти и восстановить гармонию."
 JAP_balance_the_four_divisions_tt:1 "§YДва сословия§! должны иметь более §Y60§! лояльности"
 JAP_establish_political_supremacy_title:0 "Добиться политического превосходства"
 JAP_establish_political_supremacy_desc:0 "Наши устремления выше, чем у любого другого даймё. Наш долг, наша судьба — достичь высших уровней власти на земле."
 JAP_issue_new_erizeni_rei_title:0 "Поддержка выбора монет"
 JAP_issue_new_erizeni_rei_desc:0 "Надёжные финансы являются основой стабильного правительства. Для поддержания порядка и продолжения торговли, мы должны поощрять постоянный приток хороших монет в княжество."
 JAP_survey_the_secret_fields_title:0 "Поиск скрытых полей"
 JAP_survey_the_secret_fields_desc:0 "В провинциях крестьяне смущают нас тем, что поддерживают так называемые «скрытые поля» — сельскохозяйственные угодья, скрытые от глаз сборщиков податей. Тщательный учёт этих тайных общин должен значительно помочь укреплению нашей экономики и нашей казны."
 JAP_construct_the_gokaido_title:0 "Построить гокайдо"
 JAP_construct_the_gokaido_desc:0 "Хотя мы смогли подавить своих внутренних врагов, важно ещё удержать этих даймё под контролем. Построение новой системы дорог и путевых станций сможет облегчить доступ к землям даймё из столицы и простимулирует рост торговли вдоль этих маршрутов."
 JAP_permit_ryogaesho_title:0 "Одобрение рёгаэсо"
 JAP_permit_ryogaesho_desc:0 "У многих даймё наблюдаются проблемы с доходами, которые могут привести к разорению. Создание небольших пунктов обмена даст им возможность брать надёжные кредиты, подкреплённые нашими собственными резервами. Это должно помочь стабилизировать финансовое положение даймё и, возможно, способствует более здоровой внутренней экономике."
 JAP_pacify_the_north_title:0 "Усмирение Севера"
 JAP_pacify_the_north_desc:0 "Жители Эдзо — это нарыв на теле нашей страны, действующий в качестве базы разбойников, с которой они устраивают набеги на юг, чтобы угнетать наших мирных подданных. Мы обязаны распространить своё добродеятельное правление на север в эти дикие земли и заставить этих людей узнать о преимуществах нашего пути."
 JAP_take_the_thousand_islands_title:0 "Забрать Курилы"
 JAP_take_the_thousand_islands_desc:0 "Сын Неба просит, чтобы острова, лежащие к северу от Японии, были заселены безземельными ронинами во имя мира императора."
 JAP_siberian_intervention_title:0 "Заселение Сибири"
 JAP_siberian_intervention_desc:0 "Наше присутствие в Маньчжурии и среди Тысячи островов требует создания новой оборонительной границы. Безграничная сибирская тайга, хоть и не самая привлекательная земля, но она обеспечит прекрасную линию обороны против любого врага, решившего позариться на наши более процветающие провинции."
 JAP_sankin_kotai_title:0 "Санкин котай"
 JAP_sankin_kotai_desc:0 "Вместо того, чтобы просто заключать в тюрьму плохих даймё и мятежников, мы можем использовать гораздо более тонкий подход с целью их ослабления и интеграции, обязав их регулярно посещать столицу. Реализация такой политики «альтернативного присутствия» вынудит лордов даймё поддерживать две резиденции, одну в своих владениях и одну здесь, в столице. И, конечно же, путешествовать туда-сюда они будут в составе экстравагантных процессий, издержки которых обанкротят всех, кроме самых богатых лордов. Это помешает им накопить достаточно средств для создания собственных армий, а также это помогло бы укрепить нашу собственную власть в столице, и сделать её гораздо более привлекательным местом для придворных и дипломатов."
 JAP_encourage_financial_cliques_title:0 "Поддержка денежных клик"
 JAP_encourage_financial_cliques_desc:0 "Поскольку наша экономика продолжает свой рост, торговцы неизбежно повышают свой статус и богатства. Несмотря на то, что официально они находятся на более низких ступенях социальной иерархии, трудно смотреть свысока на столь обеспеченных людей. Возможно, пришло время активно поддержать этих торговцев и помочь им в развитии этих... как они там называют торговые клики? «Дзайбацу»?"
 JAP_emperor_of_china_title:0 "Имперский мандат"
 JAP_emperor_of_china_desc:0 "Когда-то Китай нас называл «восточными карликами», а теперь Китай сам карлик в сравнении с нами! Сыну Неба нет равных, и мы должны отстаивать превосходство Хризантемового трона над остальными."
 JAP_secure_the_pacific_title:0 "Обезопасить Тихий океан"
 JAP_secure_the_pacific_desc:0 "По мере роста нашего влияния растёт и наша потребность в защите. В то же время пока мы ищем возможности для расширения на западе, нам не стоит забывать об огромных просторах востока, Тихого океана. Кто знает, какие угрозы могут исходить с этого направления? Было бы разумно утвердить свою власть на острова Тихого океана, чтобы никакая другая страна не забрала их и не нанесла по нам удар с востока."
 JAP_regulate_the_social_order_title:0 "Регулирование общественной иерархии"
 JAP_regulate_the_social_order_desc:0 "Чтобы предотвратить очередной век хаоса, мы должны быть уверены в том, что каждый знает своё место в обществе. Самурай должен оставаться самураем, торговцы должны оставаться торговцами, крестьяне должны оставаться крестьянами, и никто не должен слушать смехотворные убеждения об обратном."
 JAP_dominate_the_market_title:0 "Доминирование на рынке"
 JAP_dominate_the_market_desc:0 "Наша экономическая мощь поразительна, а наш престиж не имеет себе равных, но наши люди всё ещё не получают того уважения за рубежом, которого они заслуживают."
 JAP_go_to_indochina_title:0 "Гегемония в Индокитае"
 JAP_go_to_indochina_desc:1 "Нам не стоит ограничиваться одним лишь Китаем — мы должны расширить сферу влияния императора, чтобы все могли получить выгоду от сферы со-процветания."
 JAP_colonize_california_title:0 "Колонизация Калифорнии"
 JAP_colonize_california_desc:0 "За морем лежит Новый Свет, полный возможностей. Среди подданных даже ходят перетолки о королевстве, богатом сверх всякой меры, о неком золотом государстве, которое так и ждёт, чтобы его нашли. Нам стоит основать форпосты в этих землях и извлечь выгоду из всего, что мы сможем там обнаружить."
 JAP_siberian_boom:0 "Сибирский бум"
 JAP_gokaido_stations:0 "Станции гокайдо"
 JAP_gokaido_stations_for_everyone:0 "Каждая принадлежащая нашей державе провинция получит на 20 лет модификатор §YСтанции гокайдо§!, который имеет следующие эффекты:\nСкорость передвижения дружественных армий: §G+10.0%§!\nЕжемесячное изменение автономии: §G-0.05§!"
