 string_start_korea:1 "§YКорейское королевство Чосон§!, официально известное как §YГосударство Великий Чосон§!, возникло из пепла §Yмонгольских§! и §Yминских§! вторжений с помощью генерала §YЛи Сонге§! (позже известного как §Yван Тхэджо§!) в 1392 году. С самого своего существования Королевство Чосон имело сильные связи с §YМин§!: например, выбирая название для нового королевства, Ли Сонге представил Китаю два варианта — Хварён и Чосон, из которых был принят последний вариант.\n\nНастолько тесная связь с §YКитаем§! действовала до падения династии Мин в середине XVII века — причем Корея играла скорее подчинённую роль в этих отношениях. Будучи последователями §YКонфуция§!, корейцы рассматривали Китай как сердце корейского мира, а династия Чосон оказалась в некотором смысле даже более китаизированной, чем сам Китай, такой себе «маленький Китай». Со своей стороны, китайцы рассматривали Чосон как «страну учтивых людей с Востока». До тех пор, пока Мин остаётся бесспорным владельцем «Мандата Небес», поддержание этих прочных связей является жизненно важным для выживания молодого Корейского королевства.\n\nДостижения, которых достигла Корея под властью династии §YЧосон§!, были значительными. В начале XV века у §Yчжурчженей§! были отняты пограничные районы §YКайонгсонг§! и §YЮкджин§!, что позволило корейцам объединить под собой территорию, которая сформировала бы современные очертания Кореи. Также стоит упомянуть расцвет учёности и знаний. В частности, в 1446 году был введен алфавит хангыль. В отличие от китайского алфавита, он был разработан так, чтобы его можно было легко выучить и легко адаптировать к корейскому языку, что делает его использование намного более удобным и открывает научные знания более широкой прослойке населения. Кроме того заметный прогресс был достигнут в области сельского хозяйства, пороха и кодификации законов, а также были предприняты значительные усилия для изучения и записи земель.\n\nОднако как внутри, так и за пределами молодого Корейского королевства, сохраняются великие угрозы. Корейские крестьяне всё ещё являются нищими, а два §Yкрестьянских восстания§! и недостаточные налоговые поступления могут стать проблемой, если ничего не предпринять для исправления ситуации. Не стоит забывать и о том, что хотя правящий класс §Yянбан§! был един, на фасаде общего единства уже начинают проявляться трещины, которые в любой момент могут перерасти в §Yразлад фракций§!.\n\nНельзя забывать о врагах внешних. На севере нас ожидают воинственные §Yчжурчжени§! — несмотря на то, что сейчас они разделены, под сильным лидером они смогут объединиться и вторгнуться в Корею. Точно так же через море к востоку лежит §YЯпония§!, земля воюющих §Yдаймё§! и будущих §Yсёгунов§!. Корее стоит быть бдительной, если она не хочет, чтобы объединённая Япония не перешла через узкий пролив Корейского моря. Наконец, хотя Корея и греется в тени §YВеликой империи Мин§!, горе принцу Чосону, который разбудит дракона!"
 string_start_jurchens:1 "Ханьцы хорошо знают, как опасно позволять §Yчжурчженям§! объединяться. В XII веке чжурчжэньский полководец §YАгуда§! повёл все кланы чжурчжэней в войне против империи §YЛяо§! и основал империю §YЦзинь§!, приняв новое имя §YТай-цзу§!. Династия §YМин§! обоснованно не желает очередного повторения чжурчжэньского восстания и принимает меры для того, чтобы они продолжали сражаться между собой, и ни один клан не мог слишком возвыситься. С этой целью империя Мин установила слабый контроль над §YЦзяньчжоу§! и §YХайси§!.\n\nИз чжурчжэньских кланов самым сильным, безусловно, является Цзяньчжоу. Как и хайси, это оседлый народ; китайские чиновники и философия медленно проникают в этот регион и охватывают умы местных ханов.\n\nНесмотря на свои права и китайские посягательства, оседлые чжурчжэни сохраняют большую часть традиций и обычаев, свойственных «диким чжурчжэням» на севере. Кочевые кланы §YЕжэней§!, §YУдэге§!, и §YДунхай§! далеки от слабости и сражаются только друг с другом и относительно изолированными кланами §YСолонов§! и §YНивхов§!.\n\n§YКорея§! часто находилась в центре конфликтов с чжурчжэнями и лишь недавно аннексировала северо-восточные провинции §YЮкджин§! и §YКайонгсонг§! у Цзяньчжоу. И чжурчжэни, и корейцы считают §Yгору Пэкту§! священным местом, и каждый из них полагает, что именно у него одного должен быть доступ к святой вершине.\n\nМежду чжурчжэнями и §Yмонголами§! сложились сложные отношения. Иногда они союзники, а иногда и ярые противники, члены этих племён часто заключали браки между собой для укрепления политических связей, и нередко участвовали в династической вражде. §YХорчинские§! монголы под предводительством §Yхана Унэболада§! стали восходящей силой на востоке и могут нацелить расширение своих территорий в сторону чжурчжэньских земель.\n\nЧжурчжэньские ханы с теплотой вспоминают дни великой империи Цзинь. Если им удастся преодолеть разногласия между кланами и удержать монголов в страхе, они могут попытаться вновь подняться под эгидой нового лидера, победить династию Мин и выковать себя заново."
