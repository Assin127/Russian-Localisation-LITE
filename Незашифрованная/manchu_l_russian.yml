 pretty_colonial_borders.3.name:0 "Межколониальные cпоры"
 pretty_colonial_borders.3.desc:0 "[colonial_country_1.GetName] и [colonial_country_2.GetName] вступили в небольшой спор о провинции [pretty_colonial_province.GetName]. Несмотря на то, что [colonial_country_1.GetName] на данный момент владеет этой провинцией, [colonial_country_2.GetName] ссылается на собственную колониальную хартию, которая, похоже, устанавливает их право на владение этой территорией. Совсем недавно это уже привело к нескольким пограничным конфликтам с участием местного ополчения, собравшегося неподалёку от границы. Стремясь избежать военных действий, губернаторы колоний с обеих сторон обратились к [Root.GetTagDT] с просьбой разрешить спор."
 pretty_colonial_borders.3.A:0 "Права имеет [colonial_country_1.GetName]."
