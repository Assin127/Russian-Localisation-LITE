 humane_personality:0 "Человечный"
 desc_humane_personality:0 "Этот правитель гуманен. Сострадание, доброжелательность и непоколебимая преданность высоким моральным ценностям характерны для отношений нашего правителя с остальными людьми."
 humane_personality_die_desc:0 "[Root.GetMEgoEyoCap] подданные будут вспоминать [Root.GetMEgoEyo] с любовью."
 petty_personality:0 "Жалкий"
 desc_petty_personality:0 "Этот правитель жалок. Даже самые незначительные мелочи вызовают негодование этого правителя, и никакие владения, какими бы незначительными они ни были, не перестают быть предметом его зависти."
 petty_personality_die_desc:0 "[Root.GetMEgoEyoCap] мелочность и зависть не принесли нашей династии ничего, кроме позора."
