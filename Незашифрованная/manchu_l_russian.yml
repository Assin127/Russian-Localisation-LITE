 MJZ_ideas:0 "Чжурчжэньские идеи"
 MJZ_ideas_start:0 "Чжурчжэньские традиции"
 MJZ_ideas_bonus:0 "Чжурчжэньские амбиции"
 sons_of_the_mountain:0 "Сыновья горы"
 sons_of_the_mountain_desc:1 "Согласно мифу о возникновении чжурчжэней, первый из чжурчжэньских князей был сыном небесной девы с горы Пэктусан, забеременевшей от фрукта, оброненного сорокой. Потомки этого князя хорошо знают наши негостеприимные земли и с радостью умрут, защищая их от врагов."
 jurchen_pigtail:0 "Косичка"
 jurchen_pigtail_desc:0 "На протяжении поколений чжурчжэни заплетали волосы косичкой, сбривая волосы в передней части головы. Это помогло сформировать чувство общности между разными народами чжурчжэней."
 jurchen_border_skirmishes:0 "Пограничные земли"
 jurchen_border_skirmishes_desc:1 "Чтобы защитить свою независимость нам часто приходится защищать границы от соседних китайцев и монголов. Эти пограничные войны вкупе с множеством междоусобиц породили нацию отчаянно независимых племён и внушающих страх воинов."
 jurchen_many_wives:0 "Жёны и наложницы"
 jurchen_many_wives_desc:0 "Благодаря практике многожёнства и гаремов из наложниц, у чжурчжэньских военачальников нет недостатка в наследниках, которым перейдут их завоевания."
 jurchen_foreign_service:0 "На службе чужеземцев"
 jurchen_foreign_service_desc:1 "Традиционно мы жили в тени наших соседей из великой империи Мин, стремившейся расширить своё влияние на нас. Многие чжурчжэньские князья обучались искусству войны у них на службе."
 jurchen_warlords_generosity:0 "Щедрость военачальника"
 jurchen_warlords_generosity_desc:0 "Чжурчжэньские военачальники с готовностью дарят рабов, жён и земли, чтобы привлечь других на свою сторону. А большое число детей предоставляет большое количество невест для браков с видными иноземцами и потенциальными перебежчиками."
 the_jurchen_banners:0 "Знамённые армии чжурчжэней"
 the_jurchen_banners_desc:0 "Реорганизуйте армию племенных кланов в силу, с которой нужно считаться, и создайте грозные знамённые армии чжурчжэней."
 the_later_jin:0 "Поздняя Цзинь"
 the_later_jin_desc:1 "Маньчжурское государство прослеживает свои корни к великой империи Цзинь XII-XIII веков, которая владела Северным Китаем до монгольского завоевания. Новая, возрождённая Цзинь стремится повторить завоевания предшественников и вернуть былую славу."
 manchu_chinese_learning:0 "Китайская наука"
 manchu_chinese_learning_desc:0 "Наши учёные перевели на маньчжурский китайские военные трактаты, например, «Искусство войны» Сунь-цзы и «Шесть секретных учений» Цзян Цзыя, что позволило нашим военачальникам в совершенстве изучить военную стратегию."
 seven_grievances:0 "Семь больших обид"
 seven_grievances_desc:1 "За долгие годы маньчжуры составили длинных список обид нанесённых ханьцами, список, который можно использовать для оправдания военных действий, направленных на свержение их нынешних правителей."
 QNG_ideas:0 "Идеи Великой Цин"
 QNG_ideas_start:0 "Традиции Великой Цин"
 QNG_ideas_bonus:0 "Амбиции Великой Цин"
 expand_the_banners:0 "Расширить знамёна"
 expand_the_banners_desc:0 "Позволив ханьцам и монголам вступать в восьмизнамённую армию мы создадим многочисленное и многонациональное войско, подчиняющееся императору Цин."
 qng_bogda_khan:0 "Богдо-хан"
 qng_bogda_khan_desc:0 "В отличие от Мин, императоры Цин не испытывают проблем с окультуриванием «варваров» и активно стремятся включить их в империю. Например, используя среди ханьцев титул Хуаньди (Император), Цин в среде монголов использует титул Богда-хан (Мудрый хан)."
 qing_viceroyalties:0 "Наместничества"
 qing_viceroyalties_desc:1 "Мы расширили позднюю минскую систему наместников, которая делала упор на защиту северной границы, в систему из восьми постоянны наместников, чья власть охватывает большую часть Китая. Наместники обладают значительной военной и гражданской властью в своих провинциях, фактически исполняя роль региональных губернаторов императора, тем самым существенно упрощая систему управления империей."
 the_ten_great_campaigns:0 "Десять великих кампаний"
 the_ten_great_campaigns_desc:1 "Наше завоевание Китая позволило жителям окраины империи возвыситься. Нужно провести серию военных кампаний, чтобы восстановить порядок на этих землях и распространить власть Великой Цин на наших врагов."
 #Oirat Ideas
 OIR_ideas:0 "Ойратские идеи"
 OIR_ideas_start:0 "Ойратские традиции"
 OIR_ideas_bonus:0 "Ойратские амбиции"
 fearsome_warriors_of_tumu:0 "Грозные воины Туму"
 fearsome_warriors_of_tumu_desc:0 "Ойраты — умелые и грозные наездники, способные привести в смятение куда более многочисленные пехотные армии за счёт своей высокой манёвренности. Звук копыт, грохочущих по равнинам, будет вселять страх в сердца наших врагов!"
 the_four_oirats:0 "Четыре племени"
 the_four_oirats_desc:0 "Союз четырёх ойратских племён объединил Западную Монголию. Состоящий из джунгаров (чорос), торгутов, дербетов и хошутов. Впервые он возник в 1399 году и с тех самых пор был нерушим, что позволило возникнуть в среднеазиатской степи сильному ойратскому государству."
 OIR_great_khans_legacy:0 "Наследие великого хана"
 OIR_great_khans_legacy_desc:0 "Многие в нашем народе помнят достижения под руководством Великого Хана. Они не прочь повторить их и заявить свои права на его наследие, но на этот раз хан должен быть ойратом, а не из восточных монголов."
 todo_besheg_script:0 "Письменность Тодо-бичиг"
 todo_besheg_script_desc:0 "Тодо-бичиг или «ясное письмо» использует монгольское письмо так, чтобы все звуки ойратского языка были в нём различимы, а также для простоты перевода с санскрита и тибетского. Он принесёт значительную выгоду нашей администрации и поможет распространению знаний, накопленных нашими соседями и подданными-иноземцами."
 defiance_of_the_dzungars:0 "Джунгарская непокорность"
 defiance_of_the_dzungars_desc:0 "Джунгары или «стоящие по левую руку» — наиболее грозное из ойратских племён. Наши враги их боятся и ненавидят, и они будут сражаться до последнего мужчины, женщины или ребёнка, но не склонятся перед завоевателем."
 #Mongolian Ideas
 KHA_ideas:0 "Монгольские идеи"
 KHA_ideas_start:0 "Монгольские традиции"
 KHA_ideas_bonus:0 "Монгольские амбиции"
 ikh_mongol_uls:0 "Великое Монгольское государство"
 ikh_mongol_uls_desc:1 "Будучи изначальным монголами, мы, монголы Их Монгол Улс («Великого Монгольского государства») считаем себя прямыми наследниками великой империи Чингисхана. При малейшей возможности наш народ постарается повторить достижения Великого Хана и восстановить его наследие, вновь объединив некогда обширные земли Монгольского ханства."
 northern_yuan:0 "Северная Юань"
 northern_yuan_desc:2 "В XIII веке Хубилай завоевал Китай и основал династию Юань. Претендуя на титул Великого хана, а также императора Китая, Юань иногда также называлась империей великого хана. В конечном счёте Юань потерпела поражение от Мин, сократившей нашу власть до непосредственно Монголии, но память о ней живёт, как и амбиция вернуть Небесный трон, если представится такой случай."
 ghostly_horses_of_the_plain:0 "Призрачные кони равнин"
 ghostly_horses_of_the_plain_desc:0 "Доблесть монгольских всадников известна во всём мире. Наши враги будут дрожать от страха, видя вдали облака пыли, опасаясь, что это может быть наша приближающаяся конница!"
 yams_of_the_great_khan:0 "Ямы Великого хана"
 yams_of_the_great_khan_desc:2 "Чтобы позволить гонцам путешествовать достаточно быстро, чтобы поспевать за монгольскими армиями, Чингисхан создал систему промежуточных станций, ямов, которые отстояли друг от друга на 30-60 км и предоставляли пищу, кров и сменных коней гонцам монгольских армий. Это позволяло им двигаться со скоростью галопирующей лошади, ведь усталость больше не замедляла гонца. Благодаря этому наша империя сумела решить логистические трудности, вызванные огромными размерами Pax Mongolica. Хотя бы на время."
 mongolian_mobility:0 "Монгольская мобильность"
 mongolian_mobility_desc:2 "Каждый из наших солдат обычно содержит 3 или 4 коней, что позволяет им менять коня каждый раз, когда их конь устаёт, и тем самым по нескольку дней двигаться на высокой скорости без остановок. Более того, эти лишние лошади служат запасами пищи в виде молока кобылиц и конины, что делает наши армии менее уязвимыми к голоду по сравнению с прочими, так называемыми «цивилизованными» странами. Это позволяет нам легко обходить врагов, в короткие сроки пересекая пространства, которые по их мнению невозможно столь быстро преодолеть."
 MNG_kheshig:0 "Кэшик"
 MNG_kheshig_desc:0 "Кэшик некогда формировали надёжную личную гвардию Великого хана монголов. Их потомки продолжат защищать монгольских ханов, когда те скачут в бой с врагами своего народа!"
 #Chagatai Ideas
 CHG_ideas:0 "Чагатайские идеи"
 CHG_ideas_start:0 "Чагатайские традиции"
 CHG_ideas_bonus:0 "Чагатайские амбиции"
 the_mountain_khanate:0 "Горное ханство"
 the_mountain_khanate_desc:0 "Чагатайское ханство надёжно укрыто между озером Балхаш и горами Тянь-Шань. Это суровая земля, не прощающая ошибок, и наш народ научился использовать её как оружие против возможных захватчиков."
 sons_of_chagatai:0 "Сыновья Чагатая"
 sons_of_chagatai_desc:0 "Нынешний хан Чагатайского ханства ведёт свой род от хана Чагатая, второго сына Чингисхана, некогда правившего этими землями и основавшего мощное монгольское государство-преемник. И хотя та империя теперь разделена между Чагатаями, Яркендом и Трансоксианой, нынешние ханы всё ещё могут претендовать на легитимность, обратившись к наследию своих предков."
 CHG_chagatai_literature:0 "Чагатайская литература"
 CHG_chagatai_literature_desc:0 "Чагатайский язык восточных степей распространён вплоть до Тимуридской империи как носитель мыслей и идей великого монгольского наследия. Мы должны стимулировать использование языка наших предков во имя процветания чагатайской литературной традиции."
 CHG_border_wars:0 "Непрекращающийся пограничный конфликт"
 CHG_border_wars_desc:1 "Запертые между Китайской империей, Тимуридами, узбеками и ойратами, мы вынуждены постоянно воевать, чтобы удерживать свои границы. У наших бдительных солдат есть немало возможностей оттачивать свои навыки в сражениях, и это породило закалённый в боях народ воинов, готовых вернуть наследие Великого хана."
 CHG_constant_scheming:0 "Интригующая знать"
 CHG_constant_scheming_desc:0 "Постоянная борьба между принцами, местной знатью, городами и племенами Чагатайского ханства создали народ умелых интриганов и политиков. Если мы сможет отставить свои склоки и направить эту энергию на то, чтобы перехитрить своих врагов, это принесёт большую пользу нашему народу."
