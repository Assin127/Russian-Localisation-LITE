 # Tumu Crisis
 flavor_oir.1.t:0 "Тумуская катастрофа"
 flavor_oir.1.d:0 "Поскольку конфликт с ойратами перерастает в открытую войну, император принял поспешное решение лично руководить армиями Великой империи Мин. Несмотря на недостаток военного таланта и предостережения своих советников, император настроен решительно. [Root.Monarch.GetSheHeCap] принял[Root.GetMEndA] решение повести войска в бой."
 flavor_oir.1.a:0 "Мой император, это неразумно!"
 flavor_oir.2.t:0 "Пленение минского императора"
 flavor_oir.2.d:0 "Совершенно неожиданно мы обнаружили, что император Мина лично возглавлял свою армию. [MNG.Monarch.GetSheHeCap] был[MNG.GetMEndA] глупцом, если решил[MNG.GetMEndA] встретиться с нами на поле боя. Мы быстро расправились с [MNG.GetMEgoEyo] жалкими, недисциплинированными солдатами и даже смогли захватить [MNG.GetMEgoEyo] в плен.\n\nЭто даёт нам большие рычаги давления на империю Мин, но мы должны действовать быстро. Чтобы в полной мере воспользоваться ситуацией нам следует захватить Пекин, где мы продиктуем условия сделки."
 flavor_oir.2.a:0 "Вперед на Пекин!"
 oir_emperor_captured_tt:1 "§YМы оккупируем весь Северный Китай, если захватим Пекин до того, как император умрёт или будет смещён§!"
 flavor_oir.3.d:1 "Случилась беда! Император из-за своей глупости был схвачен в бою с ойратами.\n\nМы должны помешать нашим врагам захватить Пекин, иначе у нас может не остаться иного выбора, кроме как принять требования варваров. Если император пробудет в плену слишком долго, вполне вероятно, что какой-то другой член династии [Root.Monarch.Dynasty.GetName] захватит трон."
 flavor_oir.3.a:0 "Проклятье!"
 flavor_oir.4.t:0 "Назначение нового императора"
 flavor_oir.4.d:0 "Мы не можем ждать вечно, когда варвары соизволят вернуть нам императора. Мандат Небес требует, чтобы император восседал на престоле дракона, и поэтому было решено, что [Root.Heir.GetName] обязан немедленно принять новый титул."
 flavor_oir.4.d2:0 "Мы не можем ждать вечно, когда варвары соизволят вернуть нам императора. Мандат Небес требует, чтобы император восседал на престоле дракона, и поэтому было решено, что член династии [Root.Monarch.Dynasty.GetName] обязан немедленно принять новый титул."
 flavor_oir.4.a:0 "Пускай его решения будут лучше, чем у его предшественника."
 flavor_oir.5.t:0 "Захват Пекина"
 flavor_oir.5.d:0 "Пекин пал! Поскольку столица находится под нашим контролем, а император у нас в плену, Мин не может отказаться от наших требований. Остаткам минского правительства было отправлено требование о немедленной капитуляции."
 flavor_oir.5.a:0 "Мы примем только полную капитуляцию."
 ming_surrender_tt:0 "§YКаждая провинция Северного Китая, принадлежащая Мину и находящаяся под его контролем, будет оккупирована [Root.GetTagTV]§!"
 flavor_oir.6.t:0 "Ойраты захватили Пекин"
 flavor_oir.6.d:0 "Ойратские варвары захватили Пекин. Нам ничего не остаётся, кроме как сдаться и принять их требования."
 flavor_oir.6.a:0 "У нас нет выбора, кроме как принять их требования."
 flavor_oir.7.t:0 "Император умирает в плену"
 flavor_oir.7.d:0 "Несмотря на все наши усилия, император Мина умер в нашем плену. Мы надеялись, что сможем использовать его в качестве рычага давления на Мин, но, похоже, что это уже невозможно."
 flavor_oir.7.a:0 "Мы потеряли свой козырь!"
 mng_militry_incompetence:0 "Военная некомпетентность"
 desc_mng_militry_incompetence:0 "Император по своей глупости решил лично руководить армиями, несмотря на полное отсутствие военного таланта."
 oir_captured_mng_emperor:0 "Пленение императора"
 desc_oir_captured_mng_emperor:0 "Наш правитель захватил минского императора. Пока он жив, он будет служить вдохновением для наших армий."
