 new_mandate_holder:0 "Новая имперская династия"
 desc_new_mandate_holder:0 "Восстановив порядок в Поднебесной, наша династия пользуется небывалой популярностью среди наших новых подданных."
 waging_war_for_china:0 "Война за Поднебесную империю"
 desc_waging_war_for_china:0 "Наши подданные приветствуют наши усилия по воссоединению Поднебесной империи и возвращению территорий, которые отторгнуты от нас."
 #Ming Crisis additions
 ming_crisis.8.t:0 "Утихание кризиса"
 ming_crisis.8.d:0 "С захватом Мандата Небес [emperor_of_china.GetTagTV] часть давления, оказываемого на нашу династию, уменьшилась. Несмотря на то, что в будущем нас ожидает множество испытаний, мы можем оставить отравленную чашу под названием Поднебесная империю нов[emperor_of_china.GetMEndOmu] [emperor_of_china.GetAdjective][emperor_of_china.GetMEndOmu] [emperor_of_china.GetTitleDT]."
