 eth_secure_religious_unity_desc:0 "Наши владения разделены верованиями коптов, евреев и мусульман. Это приводит к недостатку религиозного единства, которое жизненно необходимо для центализации государства и преодоления других проблем. Мы обязаны объединиться под одной религией!"
