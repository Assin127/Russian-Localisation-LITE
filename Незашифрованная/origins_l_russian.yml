 desc_eth_conversion_focus:0 "Большая часть священных мест была освобождена от язычников. Теперь, пора обратить жителей этих краёв назад к милости Божьей."
 eth_blessing_of_kings:0 "Божье благословение"
 eth_restoration_of_antioch:0 "Восстановление Антиохии"
 desc_eth_restoration_of_antioch:1 "Священный город Антиохия теперь вновь в руках христиан. Многие копты отправляются в паломничество в этот город, чтобы оживить его и вернуть былую славу."
 eth_obelisk_of_axum:0 "Аксумский обелиск"
 desc_eth_obelisk_of_axum:0 "Аксумский обелиск - сооружение времён Аксумской империи, возведённое в V веке нашей эры. Многие паломники направляются к этому обелиску почтить память о прошлом."
 eth_lord_of_the_horn:0 "Владыки Африканского Рога"
 desc_eth_lord_of_the_horn:1 "После веков междоусобиц и войн, мы наконец добились своего. Африканский рог объединён - [Root.GetAdjective]ой властью!"
 eth_restoration_of_ancient_borders:0 "Империя империй"
 desc_eth_restoration_of_ancient_borders:0 "Наша держава не только повторила величие древней славной державы, но и превзошла её! Мы стали империей большей, чем все остальные!"
 eth_new_christians:0 "Фалашмура"
 desc_eth_new_christians:0 "Фалашмура - насильно обращённые евреи. Конечно, не все рады принятию новой веры, но большая часть фалашмура получают в Эфиопии различные преимущества, что упрощает переход в новую веру."
 eth_united_church:0 "Единая церковь"
 desc_eth_united_church:1 "Коптскую церковь разделял вопрос соблюдения библейского Шаббата, выходного дня. Это, конечно, весьма незначительный вопрос, но он подрывал единство веры в Эфиопии. Лишь когда сам негуса нагаст Зара Якоб вызвался разобраться с этим в 1442, было найдено решение вопроса. С тех пор, церковь едина как никогда."
 eth_active_missionaries:0 "Активные миссионеры"
 desc_eth_active_missionaries:1 "После эфиопского завоевания, в эту провинцию самим негуса нагастой были посланы миссионеры, которые тут ныне проповедуют. Их усилия должны привести к тому, что местные снова встанут на путь истинный."
 eth_increased_gold_mining:0 "Эффективная добыча золота"
 desc_eth_increased_gold_mining:0 "Благодаря расширенной инфраструктуре, эффективность золотодобычи резко выросла."
 eth_merchants_in_europe:0 "Торговцы в Европе"
 desc_eth_merchants_in_europe:0 "Наши торговцы добились успеха на европейских рынках. Они привозят богатства из Европы в [Root.GetTagVN], при этом продавая многие наши товары и извлекая из этого приличную выручку."
 eth_modernized_army:0 "Модернизация армии"
 desc_eth_modernized_army:0 "Благодаря модернизации нашей великой армии, дисциплина войск в целом заметно возросла."
 eth_blessed_empire:0 "Благословлённая империя"
 desc_eth_blessed_empire:0 "Наш народ превзошёл прошлое, обеспечил будущее и обрёл милость самого Господа. Мы, однозначно, благословлённая империя!"
 eth_better_integration:0 "Большие усилия по интеграции"
