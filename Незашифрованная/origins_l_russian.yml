 ###ETH FLAVOR EVENTS###
 flavor_eth.29.t:0 "Передвижная столица [Root.GetTagRD]"
 flavor_eth.29.desc:1 "[Root.GetAdjective]ая столица никогда долго не оставалась на одном месте, ведь негуса нагасты [Root.GetTagRD] на протяжении очень долгого времени постоянно перемещали свой двор туда, куда они считали нужным. Конечно, благодаря этой системе, местность вокруг новой столицы была под непосредственной властью Соломоновой династии, но остальные провинции [Root.GetTagRD] управлялись почти полностью без вмешательства негуса нагасты, из-за чего власть над ними становилась всё слабее."
 flavor_eth.29.a:0 "Хорошо."
 flavor_eth.30.t:0 "Учреждение постоянной столицы"
 flavor_eth.30.desc:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] модернизовал[Root.GetMEndA] [Root.GetTagRD], и основал[Root.GetMEndA] первую столицу в [Root.Capital.GetName] в [GetYear] году. Более того, он[Root.GetMEndA] разрешил[Root.GetMEndA] религиозные разногласия, мешавшие принятию важных решений, и централизовал[Root.GetMEndA] правительство. [Root.GetMEgoEyo] достижения навсегда войдут в историю [Root.GetTagRD]."
 flavor_eth.30.a:0 "Наконец, больше никаких передвижных столиц."
 flavor_eth.30.b:0 "Вообще-то мне нравится перемещать столицу."
 flavor_eth.33.t:0 "Вскрытие Ковчега Завета"
 flavor_eth.33.desc:1 "Более чем несколько тысячелетий никто не вскрывал настоящий Ковчег Завета. Из-за этого, его содержимое было тайной не только для обычных верующих, но и для духовенства, это событие беспрецедентно. Во избежание всеобщей паники, [Root.Monarch.GetName] решил[Root.GetMEndA] открыть этот легендарный артефакт во дворце, вдали от глаз общественности.\nКогда наш[Root.GetMEndA] славн[Root.GetMEndAYY] [Root.Monarch.GetTitle] и [Root.GetMEgoEyo] окружение вскрыли позолоченный ящик, они обнаружили там то, о чём и писалось: две каменные скрижали с десятью заповедями, а также жезл Аарона и сосуд с манной. Нельзя сказать, что это было зрелищное событие, но точно эпохальное для веры. Подтвердив подлинность артефактов, священники положили их назад в ковчег и снова его спрятали.\n\nС тех пор прошли дни, и исполнение многих обязанностей стало... проще для [Root.GetTitleRD]. Словно сам Господь благословил [Root.GetMEgoEyo] и [Root.GetMEgoEyo] славную династию, одарив нашу державу своим светом!"
 flavor_eth.33.a:0 "Да благословит нас Бог-Отец, и сын его, Христос, пусть защитит нас!"
 flavor_eth.35.t:0 "Подданные [Root.GetTagRD]"
 flavor_eth.35.desc:1 "Дамот и Хадия более 100 лет были нашими вассалами. Конечно, их выплата дани немало нам помогла, но многие при дворе [Root.Monarch.GetName] считают, что пора их интегрировать непосредственно в состав [Root.GetTagRD]. В конце концов, решать судьбу этих двух государств предстоит наш[Root.GetMEmuEy] мудр[Root.GetMEndOmu] [Root.Monarch.GetTitleDT]."
 flavor_eth.35.a:0 "Они станут частью нашего государства!"
 flavor_eth.35.b:0 "Они приносят больше пользы в качестве вассалов."
 flavor_eth.37.t:0 "Возвращение христианства в Суакин"
 flavor_eth.37.desc:0 "Хоть этот город и был покорён Мамлюками в 1317, многие до сих пор верят, что он остался важным местом для христианства. Это начало меняться, когда всё больше мусульман стали селиться в Суакине. Со временем, последние остававшиеся христиане, наши братья и сёстры по вере, ушли в подполье. Но те времена уже в прошлом, и Суакин вновь под властью христиан, и многие копты снова могут свободно исповедовать свою веру!"
 flavor_eth.37.a:0 "Да будут благословлены их души!"
 flavor_eth.38.t:0 "Адулис, великий порт Аксума"
 flavor_eth.38.desc:1 "Стены из песчаника и пустые, неровные улицы украшают руины города, бывшей жемчужины давней империи. Наши предки бы пришли в уныние, увидев такое зрелище. Но уже скоро всё изменится, как только усердные рабочие [Root.GetTagRD] завершат свой труд! За поразительно короткий промежуток времени, наши строители восстановили портовый город в его былом великолепии, и уже многие переселяются в него!"
 flavor_eth.38.a:0 "И в этот раз, Адулис не падёт!"
 flavor_eth.39.t:0 "Преодоление границ Аксума"
 flavor_eth.39.desc:1 "Аксумская империя былых времён обладала лишь Нубией, севером Эфиопии и южным берегом Аравии. Они с нами и рядом не стоят! [Root.Monarch.GetName] повел[Root.GetMEndA] нас ко многим победам в боях и походах, и мы не просто восстановили, но и превзошли империю, павшую более 400 лет назад!\nБлагодаря этим масштабным завоеваниям, многие дворяне выступили за восстановление официального названия "Аксумская империя", чтобы показать миру силу возрождающейся древней державы. С другой стороны, советники [Root.Monarch.GetName] советуют задуматься о будущем. Как же поступит наш[Root.GetMEndA] обожаем[Root.GetMEndAYY] [Root.Monarch.GetTitle]?"
 flavor_eth.39.a:0 "Мы примем наследие Аксумской империи!"
 flavor_eth.39.b:0 "Советники правы. Мы сами войдём в историю!"
 flavor_eth.40.t:0 "Королевство Семиен"
 flavor_eth.40.desc:2 "В те далёкие дни, когда Аксумская империя правила этими землями, тут жили евреи, которые наотрез отказывались следовать истинной вере. Они противились религиозному давлению царя Эзаны, и бунтовали против праведных императоров. Несколько веков спустя, королева евреев Юдит собрала армию, и окончательно сломила Аксумскую империю.\nЭто всё было в далёком прошлом, но даже несмотря на это, фалаша, эфиопские евреи, до сих пор доставляют немало проблем, даже [Root.GetTagDT]. Мы можем попытаться их обратить в [Root.Religion.GetName], но это определённо приведёт к сопротивлению фалаша."
 flavor_eth.40.a:1 "Обратить их в истинную веру, в [Root.ReligionVN]."
 flavor_eth.40.b:1 "Не станем ещё больше ухудшать отношения между нашими народами."
 flavor_eth.41.t:1 "Путешествие через Нил"
 flavor_eth.41.desc:1 "Обычно, наши послы пешком отправляются в Египет, и там уже на любом доступном корабле отправляются в Европу. Впрочем, иногда некоторые позволяют себе нечто большее, и достигают цели иным путём. Нынешний посол как раз-таки осмелился позаимствовать пару галер из нашего могущественного флота, и на них поплыл по Нилу. К счастью для нашего посла, сам Господь защитил его от опасностей, которые могли представиться на пути, в частности, в виде язычников севера, и направил его к Средиземному морю."
 flavor_eth.41.a:0 "Я и не думал, что он доплывёт так далеко."
 flavor_eth.42.t:0 "Связь с христианами!"
 flavor_eth.42.desc:1 "Спустя ещё 50 дней в пути, посол доплыл до своей цели: до христиан Европы! Хоть они для нас и еретики, но даже так наши дипломаты более чем рады вновь наладить связь с внешним миром. Более того, у этих 'католиков' есть схожие с нашими стремления к крестовым походом против мусульманской угрозы, что делает их возможными союзниками."
 flavor_eth.42.a:0 "Благослови Господь этого посла и новоявленных союзников!"
 flavor_eth.43.t:0 "Необычный посол"
 flavor_eth.43.desc:1 "Наши стражи этим утром обнаружили странную флотилию из трёх галер, которые направлялись прямо к Риму. После того, как экипаж этих кораблей показал, что они явились с миром, наши корабли, вышедшие на перехват, пропустили их. Видимо, они - наши братья по вере, христиане, и приплыли вместе с необычным послом, который утверждает, что приплыл из далёкой Эфиопии по могучему Нилу.\nЭтот посол желает наладить старые связи между [From.GetTagTV] и Римской Империей!"
 flavor_eth.43.a:1 "Эфиопия? Погодите... он что, слуга Пресвитера Иоанна?!"
 flavor_eth.43.a.tt:0 "Будут открыты все провинции, принадлежащие §Y[From.GetTagRD]§!."
 flavor_eth.44.t:0 "Союз с португальцами?"
 flavor_eth.44.desc:1 "Мы ранее связывались с португальцами, но не стремились заключить с ними союз. Но ввиду сложившихся из-за язычников, которые жаждут нас покорить, обстоятельств, и неспособности католического Папы каким-либо образом нам помочь, наши дипломаты пришли к выводу, что союз с Португалией - единственное разумное решение. Посол уже ждёт приказа [Root.Monarch.GetName]!"
 flavor_eth.44.a:0 "Плыви, сын мой, и предложи им союз!"
 flavor_eth.44.b:0 "Впрочем... [Root.GetName] справится и без них."
 flavor_eth.45.t:0 "[From.GetName] предлагает союз"
 flavor_eth.45.desc:1 "Молодой дипломат из далёких краёв прибыл ко двору [Root.GetTitleRD] [Root.Monarch.GetName], и жаждет начать переговоры! Видимо, этот посол прибыл из древней земли [From.GetName]. Эта страна желает предложить нам, как братьям-христианам, союз.\nКонечно, мы слишком далеки от [From.GetTagRD], чтобы ожидать от них вразумительной помощи в европейских войнах, но они могут поспособствовать нашим амбициям в Индийском океане."
 flavor_eth.45.a:0 "Нам стоит принять предложение."
 flavor_eth.45.a.at:0 "§Y[From.GetName]§! получит доступ к компании наёмников §YПортугальские мушкетёры§!, если [From.GetName] начнёт войну с [ADA.GetTagTV], и если [ADA.GetName] при этом также получит помощь."
 flavor_eth.45.b:0 "Да, они, возможно, полезны, но есть союзники и получше, чем [From.GetName]."
 flavor_eth.46.t:0 "[From.GetName] принимает союз"
 flavor_eth.46.desc:0 "Наш дипломат вернулся! С сияющими от радости от его первой дипломатической победы глазами, он докладывает, что португальцы приняли наше предложение и желают быть нашими союзниками!"
 flavor_eth.46.a:1 "Прекрасные новости!"
 flavor_eth.46.a.at:0 "§Y[From.GetName]§! поможет нам в войне с [ADA.GetTagTV], если [ADA.GetName] также получит помощь."
 flavor_eth.47.t:0 "[From.GetName] отклоняет союз"
 flavor_eth.47.desc:1 "Наш дипломат вернулся! Словами не передать, насколько же он разочарован. По его словам, португальцы не заинтересованы в заключении союза с [Root.GetTagTV], и дипломату пришлось вернуться ни с чем!"
 flavor_eth.47.a:1 "Не волнуйся, ты старался как мог. Всё равно они сами потом об этом пожалеют."
 flavor_eth.48.t:0 "Модернизация армии"
 flavor_eth.48.desc:0 "Благодаря усилиям [Root.GetTitleRD] [Root.Monarch.GetName], наши войска смогли стать современными. В армии полностью принята западная доктрина войны!\nНаши бойцы изучили стратегии французской Великой армии.\nОни прошли муштру по прусским стандартам.\nИх оснастили швейцарским оружием.\nИ теперь, они более чем готовы вступить в бой во славу [Root.GetTagRD]!"
 flavor_eth.48.a:0 "Слава [Root.GetTagRD]!"
 flavor_eth.49.t:0 "Поддержка Османов"
 flavor_eth.49.desc:0 "В великой Адало-эфиопской войне 1529 года, Османы заключили союз с султанатом Адаль, стремясь уничтожить Эфиопскую империю и сломить последний оплот христианской веры в Африканском Роге. Впрочем, Османы не вмешивались непосредственно в войну, они лишь поддержали Адаль несколькими компаниями войск."
 flavor_eth.49.ada.desc:0 "Разразилась война между [Root.GetTagTV] и [ETH.GetTagTV]. Ни одна из сторон не близка к победе, местами [Root.GetAdjective]ие войска даже терпят поражения. К счастью, мы готовились к этому случаю. Элитные войска анатолийских турков явились в [Root.GetTagVN], готовые вступить в бой против христианской угрозы!"
 flavor_eth.49.a:0 "Да будут Османы благословлены за их помощь!"
 flavor_eth.49.a.tt:0 "Открывает доступ к компании наёмников §YОсманские янычары§!."
 flavor_eth.50.t:0 "Поддержка португальцев"
 flavor_eth.50.desc:1 "Адало-эфиопская война обернулась катастрофой для Эфиопии. Многие города были разграблены, совместные силы Адаля и Османской империи взяли под контроль нашу столицу, и остаткам эфиопской армии пришлось отступить в горы. Мусульмане решили, что падение Эфиопии - теперь лишь вопрос времени.\nНо тогда, прибыли португальцы. В 1541 году, Португалия отправила полководца Криштована да Гаму на помощь Эфиопии в борьбе с османскими войсками. Эти новоявленные войска позволили Эфиопии обратить ход войны вспять, и одолеть численно превосходящую армию мусульман, благодаря чему обе стороны в 1543 году согласились заключить белый мир."
 flavor_eth.50.a:0 "Хвала Господу, что пришли португальцы!"
 flavor_eth.50.a.tt:0 "Открывает доступ к компании наёмников §YПортугальские мушкетёры§!."
 flavor_eth.51.t:0 "Конец португало-османских конфликтов"
 flavor_eth.51.desc:1 "С тех пор, как Османская империя перекрыла европейцам доступ к Шёлковому пути, Португальцы и Османы довольно долгое время враждовали. Первая реальная битва в этом конфликте, впрочем, началась, когда Османы поддержали Гуджаратский султанат в осаде Диу, в 1538 году. С тех пор, эти две великие державы ещё не раз ввязывались в войны на противоположных сторонах, самая известная из которых - Адало-эфиопская война.\nПосле незначительной победы Эфиопии, португальцы продолжили добиваться победы за победой. В 1559 году, Сулейману I пришлось признать, что попытки одержать решительную победу над Португалией тщетны. Из-за этого, военная деятельность обеих сторон в Африканском Роге значительно уменьшилась."
 flavor_eth.51.a:0 "Так тому и быть."
 flavor_eth.51.a.tt:0 "Компании наёмников §YОсманские янычары§! и §YПортугальские мушкетёры§! более не будут доступны."
 flavor_eth.52.t:0 "Деятельность иезуитов в [Root.GetTagRD]"
 flavor_eth.52.desc:1 "В 1555 и 1557 годах, в Эфиопию прибыли первые португальские иезуиты. Изначально, они хотели ограничиться поддержкой местной португальской общины, которая с 1543 года всё росла и росла. Впрочем, их влияние при эфиопском дворе также росло. Всё зашло настолько далеко, что католическая церковь стала предоставлять реальную угрозу власти коптского патриархата, и сейчас они пытаются убедить [Root.Monarch.GetName] принять католичество! Как стоит поступить с этими иноземными миссионерами?"
 flavor_eth.52.a:0 "Изгнать этих паразитов!"
 flavor_eth.52.b:0 "Надо их предупредить!"
 flavor_eth.52.c:1 "Возможно, они правы. Нам стоит принять католичество."
 ###MAL FLAVOR EVENTS###
 west_african.19.b:1 "Знаете, а трон [ASH.GetTagRD] выглядит поудобнее нашего..."
 flavor_mal.2.b:0 "Эй, подождите! Я с вами!"
 flavor_mal.6.a.tt:0 "Этот вариант откроет §Yзадание на обращение§!."
 flavor_mal.6.b.tt:0 "Этот вариант откроет §Yзадание на терпимость§!."
 flavor_mal.9.t:0 "Упадок [Root.GetTagRD]"
 flavor_mal.9.d:1 "После гибели мансы Сулеймана из династии Кейта, брата известного мансы Мусы, империя Мали становилась всё слабее и слабее, и с течением десятилетий её влияние и богатства иссякали. Гражданские войны, борьба за трон и ряд слабых правителей пошатнули стабильность [Root.GetTagRD]. Бывшие подданные, такие как Сонгай и Тимбукту, объявили независимость от империи, и этот распад, видимо, только продолжается."
 flavor_mal.9.a:0 "Мрачные времена..."
 flavor_mal.10.t:0 "Возвращение [Root.GetTagRD] к былой славе"
 flavor_mal.10.d:1 "Подобно чуду, держава [Root.GetName] прошла через внутренние распри и борьбу фракций за власть, сохранила верность вассалов мансе, и даже объединила королевский двор. Более того, старые границы [Root.GetTagRD] восстановлены, также как и влияние в западной Африке.\nДальнейшие перспективы расширения власти и влияния уже зависят от [Root.GetTitleRD] [Root.Monarch.GetName], - вполне возможно, что [Root.GetName] даже превзойдёт достижения мансы Мусы!"
 flavor_mal.10.a:0 "Настала новая веха в истории [Root.GetTagRD]!"
 flavor_mal.11.t:0 "[Root.mal_pretender.GetName] бросает вызов [Root.Monarch.GetName]!"
 flavor_mal.11.d:0 "Со смерти Сулеймана, борьба за трон - не редкость для [Root.GetTagRD], потому уже никого не удивляет, что амбициозный генерал [Root.mal_pretender.GetName] осмелился восстать против [Root.GetTitleRD] [Root.Monarch.GetName], намереваясь занять [Root.GetMEgoEyo] место. Это генерал собрал армию и прямо сейчас осаждает провинцию [mal_pretender_province.GetName]."
 flavor_mal.11.a:1 "Вы смеете бросить мне вызов?"
 flavor_mal.12.t:0 "[Root.GetNobilityOrFallbackName] восстают в [mal_disaster_estate_province.GetName]!"
 flavor_mal.12.d:0 "Так как мы в упадке, [Root.GetNobilityOrFallbackName] осмелели, и пытаются захватить власть в провинции [mal_disaster_estate_province.GetName]."
 flavor_mal.12.a:0 "Мы сокрушим их!"
 flavor_mal.12.b:0 "[mal_disaster_estate_province.GetName] того не стоит."
 flavor_mal.13.t:0 "[Root.GetClergyName] восстают в [mal_disaster_estate_province.GetName]!"
 flavor_mal.13.d:1 "[Root.GetClergyName] выразили недовольство тем, как медленно мы обращаем фетишистов в сёлах, а также их не устраивает недостаточное внимание к вере при дворе. Они подняли восстание в провинции [mal_disaster_estate_province.GetName], надеясь в итоге захватить власть в [Root.GetTagRD]!"
 flavor_mal.13.a:0 "Мы сокрушим их!"
 flavor_mal.13.b:0 "Наверное, стоит их выслушать."
 flavor_mal.14.t:0 "[Root.GetDhimmiName] восстают в [mal_disaster_estate_province.GetName]!"
 flavor_mal.14.d:1 "[Root.GetDhimmiName] уже не раз выражали своё недовольство мусульманской властью и требовали расширения прав для селян-фетишистов. Они подняли бунт в провинции [mal_disaster_estate_province.GetName] с целью захватить власть в [Root.GetTagRD]!"
 flavor_mal.14.a:0 "Мы сокрушим их!"
 flavor_mal.14.b:0 "Наверное, стоит их выслушать."
 flavor_mal.15.t:0 "[Root.GetBurghersOrFallbackName] восстают в [mal_disaster_estate_province.GetName]!"
 flavor_mal.15.d:0 "С тех пор, как началась эпоха упадка, [Root.GetBurghersOrFallbackName] не оставляли своих амбиций захватить власть в [mal_disaster_estate_province.GetName]."
 flavor_mal.15.a:0 "Мы сокрушим их!"
 flavor_mal.15.b:0 "[mal_disaster_estate_province.GetName] того не стоит."
 flavor_mal.16.t:0 "[mal_disaster_independent_province.GetName] требует независимости!"
 flavor_mal.16.d:1 "Провинция [mal_disaster_independent_province.GetName] перестала признавать власть [Root.Monarch.GetName], и желает вернуться в состав [mal_original_owner.GetTagRD]!"
 flavor_mal.16.a:0 "Только через мой труп!"
 flavor_mal.16.b:0 "Хорошо, долой с глаз моих."
 flavor_mal.17.t:0 "Каабу требует независимость!"
 flavor_mal.17.d:0 "Народ Каабу ощущает сильное пренебрежение со стороны [Root.GetTitleRD], и желает жить в своём государстве. Ко двору [Root.Monarch.GetName] явился посол из Каабу с ультиматумом [Root.GetTitleDT]: либо мы мирно позволим Каабу обрести независимость, либо они будут пытаться заполучить её силой."
 flavor_mal.17.a:1 "Что ж, тогда вам придётся умереть!"
 flavor_mal.17.b:0 "Не очень и нужен нам Каабу."
 flavor_mal.18.t:0 "Джолоф требует независимость!"
 flavor_mal.18.d:0 "Завоевание Джолофа далось нашей ослабевшей державе совсем не легко. Удержать народ Джолофа в Мали, впрочем, оказалось ещё сложнее. Воспользовавшись нашим стремительным упадком, борцы за свободу Джолофа вооружились и стали требовать независимость!"
 flavor_mal.18.a:1 "Что ж, тогда вам придётся погибнуть в бою!"
 flavor_mal.18.b:0 "Не очень-то и нужен нам этот Джолоф."
 flavor_mal.19.t:0 "Дженне требует независимость!"
 flavor_mal.19.d:1 "Город Дженне когда-то был вассалом империи [Root.GetName]. Впрочем, наш упадок привёл к их независимости, и жители этого торгового города свыклись со своим новым статусом. Естественно, оправданное возвращение города в наш состав не обрадовало местных. Они вооружились до зубов и требуют независимость!"
 flavor_mal.19.a:1 "Что ж, тогда вам придётся погибнуть в бою!"
 flavor_mal.19.b:0 "Не очень-то и нужен нам этот город..."
 flavor_mal.20.t:0 "Конг требует независимость!"
 flavor_mal.20.d:0 "Завоевание Конга было непростой задачей для государства в упадке, но ещё сложнее оказалось удержать их под нашей властью. Воспользовавшись нашим стремительным упадком, борцы за свободу Конга вооружились и стали требовать независимости!"
 flavor_mal.20.a:1 "Что ж, тогда вам придётся погибнуть в бою!"
 flavor_mal.20.b:0 "Не очень-то и нужен нам этот Конг."
 flavor_mal.21.t:0 "Подданные сопротивляются [Root.GetTitleDT]!"
 flavor_mal.21.d:0 "Стремительный упадок уничтожил всю веру вассалов в нашу стабильность. Они настроены против власти [Root.GetTitleRD], и ждут подходящего момента для нападения..."
 flavor_mal.21.a:0 "Предатели!"
 flavor_mal.22.t:0 "[Root.GetAdjective]ие крестьяне восстают в [mal_disaster_peasant_province.GetName]!"
 flavor_mal.22.d:1 "Крестьяне из провинции [mal_disaster_peasant_province.GetName] устали от смутных времён, и объявили войну непопулярному [Root.GetTitleDT]!"
 flavor_mal.22.a:0 "Придурки! Вы сами всё усложняете!"
 flavor_mal.22.b:0 "Лучше просто пойдём на уступки, это их успокоит."
 flavor_mal.23.t:0 "Скандал в [Root.GetTagTV]"
 flavor_mal.23.d:1 "Недавний скандал при дворе [Root.GetTitleRD] вызвал бурю негодования среди высших слоёв нашего общества. Стабильность [Root.GetTagRD] под угрозой!"
 flavor_mal.23.a:0 "Зато тут не заскучаешь..."
 flavor_mal.24.t:0 "Поиски утерянного флота"
 flavor_mal.24.desc:1 "Хотя легенда о Ко Мамади - не более, чем легенда авторства мансы Мусы, она всё равно породила интерес к экспедиции юных мореплавателей в нашей державе. Один из таких даже согласился возглавить опасное плавание на запад в надежде найти остатки флота Ко Мамади, и узнать о судьбе самого Ко Мамади."
 flavor_mal.24.a:0 "Что ж, если хочешь уплыть и не вернуться, то я не буду тебя останавливать."
 flavor_mal.25.t:0 "ВПЕРЕДИ ЗЕМЛЯ!"
 flavor_mal.25.desc:1 "Умопомрачительные новости дошли до ушей [Root.GetTitleRD]! Флот, отправившийся на запад, действительно что-то нашёл, но совсем не то, что мог ожидать кто-либо в [Root.GetTagPR]: команда исследователей обнаружила новую, прежде невиданную землю за пределами океана! После дальнейших исследований, мы выяснили, что это не просто остров, а целый континент.\nМоряки поселились на берегу, и теперь этот край называется "[755.GetName]". Они уже готовы искать следы Ко Мамади на этой земле."
 flavor_mal.25.a:0 "Мы искали гнилые доски... а нашли алмазы!"
 flavor_mal.26.t:0 "Качественная слоновая кость из [Root.GetTagRD]"
 flavor_mal.26.desc:1 "[Root.GetName] всегда славилась своими богатствами благодаря золоту, но теперь мы отличились и в торговле слоновой костью! Мы экспортируем прекрасную слоновую кость, рынки Европы и Азии жаждут наших товаров!"
 flavor_mal.26.a:0 "Чудесно!"
 flavor_mal.27.t:0 "Качественная слоновая кость из [From.GetTagRD]"
 flavor_mal.27.desc:0 "[From.GetName] всегда славилась своими богатствами благодаря золоту, но теперь они отличились и в торговле слоновой костью! Они экспортируют прекрасную слоновую кость, рынки Европы и Азии жаждут их ценных товаров!"
 flavor_mal.27.a:0 "Хорошо."
 flavor_mal.28.t:0 "Судьба Тимбукту"
 flavor_mal.28.desc:1 "Город Тимбукту играл важную роль в регионе западной Африки, и ранее служил главным связующим звеном между Европой и Сахелем. Отныне мы вновь правим этим городом, и появились предложения перенести столицу в этот важный торговый город..."
 flavor_mal.28.a:1 "Сделать Тимбукту столицей."
 flavor_mal.28.b:0 "Лучше развить нынешнюю столицу."
 can_colonize_the_strait_tt:0 "Даст доступ к решению, которое позволит колонизировать §Y[1127.GetName]§!."
 can_colonize_djado_and_tajarhi_tt:0 "Даст доступ к решению, которое позволит колонизировать §Y[2474.GetName]§! и §Y[2475.GetName]§!."
 flavor_mal.29.t:0 "Великая мечеть Дженне"
 flavor_mal.29.desc:1 "Великая мечеть Дженне - архитектурное чудо нашего региона, многие представители высших слоёв населения порой отправляются туда в паломничество. В последнее время, эта мечеть находится не в лучшем состоянии. К счастью для города и его монумента, наши [Root.GetClergyName] вложили немало усилий в улучшение мечети и обращение местных."
 flavor_mal.29.a:0 "Хвала [Root.ClergyDT]."
 flavor_mal.30.t:0 "[Root.GetName] и Сонгай"
 flavor_mal.30.desc:1 "До 1430 года, земли Сонгая были под нашей властью. В 1430, из-за внутренних проблем и междоусобиц, [Root.GetName] утратила контроль над богатым городом Гао, вследствие чего сам город и территория вокруг него лишились всякой власти. В итоге, власть над городом захватила династия Сонни, создавшая собственное государство, став нашими соперниками.\nНо теперь, это в прошлом. Гао вновь под нашей властью, и большинство тех, кто считал себя народом Сонгая, снова наши подданные."
 flavor_mal.30.a:0 "Всё, как и должно быть."
 flavor_mal.30.a.tt:0 "Сепаратизм во всех подконтрольных провинции §Yсонгайской§! культуры уменьшится на §G30§! лет."
 flavor_mal.31.t:0 "[Root.GetName] и магрибцы"
 flavor_mal.31.desc:1 "Магриб - родина очень старых партнёров [Root.GetTagRD] по торговле, хотя это может вскоре измениться из-за угрозы с Иберии. Наши братья по вере, видимо, прознали о рассказах о мансе Мусе, и просят от нас поддержки золотом или слоновой костью. Конечно, это нам дорого обойдётся, но союз с севером может стоить того."
 flavor_mal.31.a:1 "Поддержать их золотом."
 flavor_mal.31.b:0 "Отправить им слоновую кость."
 flavor_mal.31.c:0 "Оставить золото и слоновую кость себе."
 flavor_mal.32.t:0 "Европейские торговые посты"
 flavor_mal.32.desc:1 "Европа - большой континент, и у нас хватает предложений купить какую-то провинцию для торговли. Правда, по совету министров [Root.GetTitleRD] [Root.Monarch.GetName], список возможных провинций ограничен этими пятью."
 flavor_mal.32.a:0 "Предложить [226.Owner.GetTagDT] продать нам [226.GetName]."
 flavor_mal.32.a.tt:0 "Мы предложим §Y[226.Owner.GetTagDT]§! §Y2000§! дукатов за провинцию §Y[226.GetName]§!."
 flavor_mal.32.b:0 "Предложить [1247.Owner.GetTagDT] продать нам [1247.GetName]."
 flavor_mal.32.b.tt:0 "Мы предложим §Y[1247.Owner.GetTagDT]§! §Y2000§! дукатов за провинцию §Y[1247.GetName]§!."
 flavor_mal.32.c:0 "Предложить [126.Owner.GetTagDT] продать нам [126.GetName]."
 flavor_mal.32.c.tt:0 "Мы предложим §Y[126.Owner.GetTagDT]§! §Y2000§! дукатов за провинцию §Y[126.GetName]§!."
 flavor_mal.32.d:0 "Предложить [4559.Owner.GetTagDT] продать нам [4559.GetName]."
 flavor_mal.32.d.tt:0 "Мы предложим §Y[4559.Owner.GetTagDT]§! §Y2000§! дукатов за провинцию §Y[4559.GetName]§!."
 flavor_mal.32.e:0 "Предложить [102.Owner.GetTagDT] продать нам [102.GetName]."
 flavor_mal.32.e.tt:0 "Мы предложим §Y[102.Owner.GetTagDT]§! §Y2000§! дукатов за провинцию §Y[102.GetName]§!."
 flavor_mal.32.f:0 "Выждем момент для покупки получше."
 flavor_mal.32.f.tt:1 "Мы пока никому ничего не предложим. Мы сможем купить торговый пост в Европе позже."
 flavor_mal.32.g:0 "Купить? Но у нас уже всё это есть!"
 mal_will_accept_offer:0 "§Y[This.GetName]§! §Gпримет§! предложение."
 mal_will_probably_accept_offer:0 "§Y[This.GetName]§! §Gскорее всего примет§! предложение."
 mal_could_accept_offer:0 "§Y[This.GetName]§!, §Yвозможно§!, примет предложение."
 mal_will_probably_not_accept_offer:0 "§Y[This.GetName]§! §Rскорее всего не примет§! предложение."
 mal_will_naver_accept_offer:0 "§Y[This.GetName]§! §Rне примет§! предложение."
 mal_offer_outcome_unkonwn:0 "Мы не можем предугадать, примет ли §Y[This.GetName]§! предложение, или нет."
 flavor_mal.33.t:0 "Предложение золота от [From.GetTagRD]"
 flavor_mal.33.desc:0 "Посол в [From.GetAdjective]ом одеянии явился ко двору [Root.Monarch.GetName]! Это, конечно, уже крайне необычное событие, но этот посол ещё и показывает [Root.GetTitleDT] сундук, полный золота! Он предлагает нам это огромное количество золота в обмен на провинцию [mal_colony_to_buy.GetName]. Посол также намекает, что в случае, если мы не примем золото, то [From.Monarch.GetName] может быть "несколько разочарован[From.GetMEndA]" этим..."
 flavor_mal.33.a:0 "С радостью принимаю золото, большое спасибо."
 flavor_mal.33.b:0 "Пусть разочаровывается, сколько хочет! [mal_colony_to_buy.GetName] остаётся у нас!"
 flavor_mal.34.t:0 "[From.GetName] принимает предложение!"
 flavor_mal.34.desc:1 "Чудесные новости, [Root.Monarch.GetTitle]: [From.Monarch.GetTitle] [From.Monarch.GetName] принял[From.GetMEndA] наше щедрое предложение и передал[From.GetMEndA] нам [mal_colony_to_buy.GetName]!"
 flavor_mal.34.a:0 "Вот и славно."
 flavor_mal.35.t:0 "[From.GetName] отклоняет предложение!"
 flavor_mal.35.desc:0 "Прискорбные новости, [Root.Monarch.GetTitle]: [From.Monarch.GetTitle] [From.Monarch.GetName] отклонил[From.GetMEndA] наше щедрое предложение и оставил[From.GetMEndA] [mal_colony_to_buy.GetName] под своим контролем."
 flavor_mal.35.a:0 "Что ж, колонию можно заполучить не только с помощью золота..."
 flavor_mal.36.t:0 "Избыток [Root.GetAdjectiveSmall]ого золота"
 flavor_mal.36.desc:0 "Благодаря росту влияния [Root.GetTagRD] в торговле, на европейский рынок попали доселе невиданные объёмы золота. Многие золотые рудники закрываются, ведь добыча золота теперь совсем не выгодна, а дукатов теперь просто огромное количество, их больше, чем когда-либо ранее."
 flavor_mal.36.a:0 "Умоляю, заберите моё золото!"
 flavor_mal.36.a.tt:0 "Все провинции, производящие золото, которые находятся во владении §Yевропейской§! страны или её вассалов, получат модификатор '§YЗакрытая шахта§!' на §Y15§! лет, что даёт следующие эффекты:\nЭффективность производства: §R-1000.0%§!"
 flavor_mal.36.a.at:0 "Каждая европейская страна получит §R+1.5§! инфляции за каждый процент из процентного соотношения торговой прибыли к общей прибыли."
 flavor_mal.36.a.bt:0 "Страны под контролем игроков и их вассалы получат лишь §R+0.15§! инфляции за каждый процент из процентного соотношения торговой прибыли к общей прибыли."
 flavor_mal.37.t:0 "Щедрое паломничество [Root.Monarch.GetName]"
 flavor_mal.37.desc:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] отправляется в [385.GetName]. Как и великий манса Муса, нынешн[Root.GetMEndAYA] [Root.Monarch.GetTitle] также принес[Root.GetMEndLA] богатства [Root.GetTagRD] в город - в этот раз, правда, взяв с собой намного меньше золота. В конце концов, он[Root.GetMEndA] не желает причинять ущерб своим братьям по вере.\nКак только [Root.Monarch.GetTitle] прибыл[Root.GetMEndA] в город, [Root.GetClergyName] посоветовали [Root.GetMEmuEy] потратить золото на строительство великой мечети, которая приукрасит Каабу. С другой стороны, более сострадательные советники предложили вложиться в строительство конторы в [385.GetName], чтобы бедным было проще превзойти свои невзгоды, благодаря помощи Аллаха."
 flavor_mal.37.a:0 "[385.GetName] получит новую мечеть!"
 flavor_mal.37.a.tt:0 "[Root.Monarch.GetName] вложит свои средства в [385.GetName] на строительство §YВеликой мечети§!."
 flavor_mal.37.b:0 "Бедные больше нуждаются в помощи, чем [Root.GetClergyName]!"
 flavor_mal.37.b.tt:0 "[Root.Monarch.GetName] вложит свои средства в [385.GetName] на строительство §YКонторы§!"
 flavor_mal.38.t:0 "[From.Monarch.GetName] жертвует золото на строительство великой мечети!"
 flavor_mal.38.desc:1 "Щедр[From.GetMEndAYY] [From.Monarch.GetTitle] [From.Monarch.GetName] из [From.GetTagRD] отправил[From.GetMEndSYA] в паломничество в священный город [385.GetName], и потратил[From.GetMEndA] кучу золота на строительство новой великой мечети, которая приукрасит священную Каабу!"
 flavor_mal.38.a:0 "Храни [From.GetMEgoEyo] Аллах!"
 flavor_mal.39.t:0 "[From.Monarch.GetName] жертвует золото на строительство конторы!"
 flavor_mal.39.desc:0 "Щедр[From.GetMEndAYY] [From.Monarch.GetTitle] [From.Monarch.GetName] из [From.GetTagRD] отправил[From.GetMEndSYA] в паломничество в священный город [385.GetName], и потратил[From.GetMEndA] кучу золота на строительство конторы, благодаря которой у бедных появится работа и финансовая поддержка!"
 flavor_mal.39.a:0 "Храни Аллах [From.GetMEgoEyo] сердце!"
 flavor_mal.40.t:0 "Новый путь для паломничества"
 flavor_mal.40.desc:1 "Многие наши мансы в прошлом совершали хадж. Зачастую, они отправлялись через Египет, и уже там взаимодействовали с арабским миром. Это, конечно, самый безопасный и быстрый путь, он не сильно интересный. В таком паломничестве нет ничего нового.\nПри дворе появилась такая мысль: великий поход в Мекку через христианские страны, с целью повидать чудеса Европы."
 flavor_mal.40.a:0 "С нетерпением жду возможность повидать Европу!"
 flavor_mal.40.a.tt:0 "[Root.Monarch.GetName] отправится в Мекку через Европу.\n§YПаломничество может закончиться преждевременно, если [Root.Monarch.GetName] погибнет в пути.§!"
 flavor_mal.40.b:0 "Я думаю, в такого рода паломничество лучше следует отправиться моим советникам."
 flavor_mal.40.b.tt:0 "Советники [Root.Monarch.GetName] отправятся в Мекку через Европу."
 flavor_mal.40.c:0 "Меня вполне устраивает привычный маршрут."
 flavor_mal.40.c.tt:0 "[Root.Monarch.GetName] отправится в Мекку по обычному пути."
 GREAT_PILGRIMAGE:0 "Великое паломничество"
 GREAT_TOUR:0 "Великий поход"
 flavor_mal.41.t:0 "[Root.GetMaliPigrimageTour]"
 mal_visiting_foreign_regional_power:1 "\n\nГруппа путешественников со временем добралась до славного города [selected_biggest_country_of_region.Capital.GetName], столицы [selected_biggest_country_of_region.GetTagRD]. [selected_biggest_country_of_region.Culture.GetName]ая культура заинтересовала путешественников, их гостеприимство впечатлило окружение [Root.Monarch.GetName] настолько, что те предложили [Root.GetMEmuEy] пожертвовать немного золота [selected_biggest_country_of_region.GetTitleDT] [selected_biggest_country_of_region.GetTagRD]."
 flavor_mal.41.mansa.maghreb:0 "После долгого пути через жаркую Сахару, наш[Root.GetMEndA] [Root.Monarch.GetTitle] и [Root.GetMEgoEyo] окружение добрались до горного Магриба. [Root.Monarch.GetName] провел[Root.GetMEndA] немало времени в великом городе-крепости Айт-Бен-Хадду в Демнате. Он[Root.GetMEndA] многое узнал[Root.GetMEndA] о великой культуре Магриба, и купил[Root.GetMEndA] несколько манускриптов, важнейший из которых - писания Ибн Саида аль-Магриби.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.iberia:1 "Паломничество продолжается; [Root.Monarch.GetName] со своей группой добрались до полуострова Иберия, родины павшего султаната Андалусия. Путешественники поражались красоте Альгамбры. Хотя христиане в Иберии очень набожны, и не доверяют представителям нашей веры, они приняли нас, когда [Root.Monarch.GetTitle] объяснил[Root.GetMEndA] им своё положение. Впрочем, не последнюю роль в объяснениях сыграло наше золото...[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.france:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] со своей компанией прибыли во Францию, родину многих крестоносцев, которые вели войны против мусульманского мира. Но сегодня кровопролития не было, ведь странствующ[Root.GetMEndAYA] [Root.Monarch.GetTitle] заявил[Root.GetMEndA] о мирных намерениях своего паломничества. Французы тепло приняли мудр[Root.GetMEndOgoUyu] [Root.GetTitleVN], и в знак гостеприимства даже позволили [Root.GetMEmuEy] войти в их впечатляющий собор - Нотр-Дам.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.italy:0 "[Root.Monarch.GetTitle] со временем добрал[Root.GetMEndSYA] до Италии. Он[Root.GetMEndA] и [Root.GetMEgoEyo] подданные возжелали аудиенции самого великого Папы, главы христианской веры, но даже [Root.GetAdjective]ое золото не убедило святейшего человека вступить в диалог с [Root.Monarch.GetName]. Несмотря на это, во время нахождения в Италии, [Root.Monarch.GetTitle] многое узнал[Root.GetMEndA] о христианских обычаях.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.south_germany:1 "Несмотря на большие высоты и дрянную погоду, [Root.Monarch.GetName] со своим сопровождением перешли Альпы, и оказались в землях небезызвестной Священной Римской империи. Положение этой империи напомнило [Root.GetTitleDT] о состоянии [Root.GetGovernmentRD] [Root.GetTagRD] в прошлом. Он[Root.GetMEndA] выразил[Root.GetMEndA] сочувствие [Emperor.GetTitleDT], и пожелал[Root.GetMEndA] [Emperor.GetMEmuEy] всего наилучшего в преодолении проблем этой шаткой империи.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.balkans:0 "По пути через Балканы сложно было не обратить внимание на культурную неоднородность региона. Кто здесь только не живёт: южные славяне, итальянцы, греки и, наконец, турки-османы - все вместе в одном регионе. [Root.Monarch.GetName] остановил[Root.GetMEndSYA] перед Великой мечетью Айя-София в [151.GetName], и лицезрел[Root.GetMEndA] её величие.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.anatolia:0 "Родина турков-осман, прекрасная земля Анатолия. Прибыв в этот регион, [Root.Monarch.GetName] со своей группой вновь оказались в мусульманском мире, что означало лишь одно - паломничество близится к концу.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.mashriq:0 "Пройдя через Анатолию, [Root.Monarch.GetTitle] оказал[Root.GetMEndSYA] в пустыне Машрик. По пути в Египет, [Root.Monarch.GetName] и [Root.GetMEgoEyo] сопровождающие посетили священный город, Иерусалим, представляющий огромный интерес для евреев, христиан и мусульман, и молились там часами.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.egypt:0 "Египет, наверное, самый знакомый регион из посещённых для правителей [Root.GetTagRD]. Многие наши предки наслаждались видом великой Пирамиды Хеопса, и [Root.Monarch.GetName] не стал[Root.GetMEndA] исключением.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.arabia:0 "После многих лет путешествий, велик[Root.GetMEndAYA] и мудрый [Root.GetMEndAYY] [Root.Monarch.GetTitle] и ближайшие [Root.GetMEgoEyo] последователи наконец достигли самого священного города из всех: [385.GetName]! Жители этого города ещё помнят прошлый хадж [Root.GetAdjective]ого правителя, и потому приняли нас с распростёртыми объятиями.\nСледующие две недели они провели в самом городе, молясь и записывая всё интересное, что запомнил[Root.GetMEndA] [Root.Monarch.GetTitle] во время паломничества. Он[Root.GetMEndA] решил[Root.GetMEndA] оставить дар местным до того, как вернуться на родину.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.horn_of_africa:1 "Хотя путь назад нам хорошо известен, [Root.Monarch.GetName] решил[Root.GetMEndA] и вернуться по непривычному пути. Направившись к Баб-эль-Мандебу, он[Root.GetMEndA] и [Root.GetMEgoEyo] окружение оказались на земле, прозванной родиной "Пресвитера Иоанна".[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.home:0 "Более пяти лет тому назад, велик[Root.GetMEndAYA] [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] начал[Root.GetMEndA] великий поход в [385.GetName]. Впрочем, самое интересное в этом походе было то, что маршрут проходил через Европу, а не, как обычно, через Египет, благодаря чему [Root.Monarch.GetTitle] повидал[Root.GetMEndA] много нового, что он[Root.GetMEndA] бы никогда не увидел[Root.GetMEndA] иным образом.\nПосле такого долгого пути, [Root.Monarch.GetName] наконец вернул[Root.GetMEndSYA] в [Root.Capital.GetName]!"
 flavor_mal.41.advisor.maghreb:0 "После долгого пути через горячую Сахару, три советника добрались до горного Магриба. Они провели немало времени в великом городе-крепости Айт-Бен-Хадду в Демнате. Эти трое многое узнали о великой культуре Магриба, и купили несколько манускриптов, важнейший из которых - писания Ибн Саида аль-Магриби.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.iberia:1 "Паломничество продолжается; Группа советников добралась до полуострова Иберия, родины павшего султаната Андалусия. Путешественники поражались красоте Альгамбры. Хотя христиане в Иберии очень набожны, и не доверяют представителям нашей веры, они приняли нас, когда мы объяснили своё положение. Впрочем, не последнюю роль в объяснениях сыграло наше золото...[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.france:0 "Советники прибыли во Францию, родину многих крестоносцев, которые вели войны против мусульманского мира. Но сегодня кровопролития не было, ведь странствующие советники заявили о мирных намерениях своего паломничества. Французы тепло приняли троих учёных, и в знак гостеприимства даже позволили им войти во впечатляющий собор - Нотр-Дам.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.italy:0 "Группа со временем добралась до Италии. Три паломника возжелали аудиенции самого великого Папы, главы христианской веры, но даже [Root.GetAdjective]ое золото не убедило святейшего человека вступить в диалог с этими тремя. Несмотря на это, во время нахождения в Италии, они многое узнали о христианских обычаях.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.south_germany:1 "Несмотря на большие высоты и дрянную погоду, три паломника перешли Альпы, и оказались в землях небезызвестной Священной Римской империи. Положение этой империи напомнило им о состоянии [Root.GetGovernmentRD] [Root.GetTagRD] в прошлом. Они выразили сочувствие [Emperor.GetTitleDT], и пожелали [Emperor.GetMEmuEy] всего наилучшего в преодолении проблем этой шаткой империи.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.balkans:0 "По пути через Балканы сложно было не обратить внимание на культурную неоднородность региона. Кто здесь только не живёт: южные славяне, итальянцы, греки и, наконец, турки-османы - все вместе в одном регионе. Три паломника остановились перед Великой мечетью Айя-София в [151.GetName], и лицезрели её величие.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.anatolia:1 "Родина турков-осман, прекрасная земля Анатолия. Прибыв в этот регион, группа вновь оказалась в мусульманском мире, что означало лишь одно - паломничество близится к концу.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.mashriq:0 "Пройдя через Анатолию, трое оказались в пустыне Машрик. По пути в Египет, паломники посетили священный город, Иерусалим, представляющий огромный интерес для евреев, христиан и мусульман, и молились там часами.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.egypt:0 "Египет, наверное, самый знакомый регион из посещённых для правителей [Root.GetTagRD]. Многие наши предки-паломники наслаждались видом великой Пирамиды Хеопса, и три советника исключением не стали.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.arabia:0 "После многих лет путешествий, три знатока наконец достигли самого священного города из всех: [385.GetName]! Жители этого города ещё помнят прошлый хадж из [Root.GetTagRD], и потому приняли нас с распростёртыми объятиями.\nСледующие две недели они провели в самом городе, молясь и записывая всё интересное, что запомнили во время паломничества. Они решили оставить дар на прощание местным до того, как вернуться на родину.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.horn_of_africa:1 "Хотя путь назад нам хорошо известен группе советников, они решили и вернуться по непривычному пути. Направившись к Баб-эль-Мандебу, троица оказалась на земле, прозванной родиной "Пресвитера Иоанна".[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.home:0 "Более пяти лет тому назад, три славных советника [Root.GetTitleRD] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] начали великий поход в [385.GetName]. Впрочем, самое интересное в этом походе было то, что маршрут проходил через Европу, а не, как обычно, через Египет, благодаря чему трое паломников повидали много нового, чего они могли бы никогда не увидеть иным образом.\nПосле такого долгого пути, они наконец вернулись в [Root.Capital.GetName]! Несмотря на то, что из-за своего паломничества они не могли выполнять работу советников, теперь они смогут озарять своей мудростью [Root.GetTitleRD] [Root.Monarch.GetName]!"
 flavor_mal.41.a:0 "Народ [selected_biggest_country_of_region.GetTagRD] однозначно заслуживает огромного пожертвования!"
 flavor_mal.41.a.tt:1 "[Root.GetName] подарит золото [selected_biggest_country_of_region.GetTagDT].\nСумма пожертвования - §R[Root.mal_money_to_give_tt.GetValue]§! дукатов, которые достанутся [selected_biggest_country_of_region.GetTagDT]. Если они согласятся, то инфляция в [selected_biggest_country_of_region.GetTagRD] вырастет на §R[Root.trade_income_variable_tt.GetValue]§!, но стоимость строительства зданий, великих проектов, траты на армию и флот уменьшатся на §G25.0%§! на §Y5 лет§!.\n\nИз-за избытка [Root.GetAdjectiveSmall]ого золота, каждая страна со столицей в регионе [selected_biggest_country_of_region.Capital.GetRegionName] получит модификатор '§YЗолото Мали§!' на §Y5 лет§!, что даёт следующие эффекты:\nЕжегодное снижение инфляции: §R-1.00§!"
 flavor_mal.41.b:0 "Небольшого подношения золота для местных будет достаточно."
 flavor_mal.41.b.tt:1 "Из-за избытка [Root.GetAdjectiveSmall]ого золота, каждая страна со столицей в регионе [selected_biggest_country_of_region.Capital.GetRegionName] получит модификатор '§YЗолото Мали§!' на §Y5 лет§!, что даёт следующие эффекты:\nЕжегодное снижение инфляции: §R-1.00§!"
 flavor_mal.41.c:0 "Мы не можем позволить себе никаких пожертвований."
 flavor_mal.41.c.tt:1 "Ни один [Root.GetAdjective]ий дукат не окажется в регионе [selected_biggest_country_of_region.Capital.GetRegionName]."
 flavor_mal.41.d:0 "В гостях хорошо, а дома - лучше."
 flavor_mal.41.e:0 "Какой прекрасный регион!"
 flavor_mal.41.f:0 "Какое очаровательное место!"
 mal_invest_in_region_tt:0 "[Root.GetName] вложит немного золота в экономику региона §Y[selected_biggest_country_of_region.Capital.GetRegionName]§!. Все подконтрольные провинции в §Y[selected_biggest_country_of_region.Capital.GetRegionName]§! получат '§YВложение золота§!', что даёт следующие эффекты:\nМестная стоимость строительства: §G-15.0%§!\nМестная скорость строительства: §G-15.0%§!"
 flavor_mal.43.t:0 "Гости из [From.GetTagRD] в [Root.GetTagPR]!"
 flavor_mal.43.desc.a:0 "[From.Monarch.GetTitle] [From.GetTagRD] прибыл в [Root.Capital.GetName]. Мудр[From.GetMEndAYA] [From.Monarch.GetTitle] сейчас в паломничестве и направляется в [385.GetName], уже посетив наши деревни и города. Видимо, [From.GetMEgoEyo] впечатлило наше гостеприимство, и теперь он[Root.GetMEndA] предлагает нам пожертвование в [Root.mal_money_to_give_tt.GetValue] дукатов. Эта сумма вся в чистом золоте, что больше, чем мы когда-либо видели. Если мы примем это пожертвование, это может нанести ущерб нашей экономике, но при этом позволит значительно расширить нашу инфраструктуру."
 flavor_mal.43.desc.b:0 "Три советника прибыли в [Root.Capital.GetName]. Эти мудрецы сейчас в паломничестве и направляются в [385.GetName], уже посетив наши деревни и города. Видимо, их впечатлило наше гостеприимство, и теперь они предлагают нам пожертвование в [Root.mal_money_to_give_tt.GetValue] дукатов. Эта сумма вся в чистом золоте, что больше, чем мы когда-либо видели. Если мы примем это пожертвование, это может нанести ущерб нашей экономике, но при этом позволит значительно расширить нашу инфраструктуру."
 flavor_mal.43.a:0 "Взять деньги."
 flavor_mal.43.a.tt:0 "[Root.GetName] получит §G[Root.mal_money_to_give_tt.GetValue]§! дукатов."
 add_025_inflation:0 "[Root.GetName] получит §R[Root.trade_income_variable_tt.GetValue]§! инфляции."
 flavor_mal.43.b:0 "Наша экономика не выдержит такой наплыв золота."
 flavor_mal.43.b.tt:0 "Даже если мы откажемся от золота, паломники будут тратить его в нашей стране."
 flavor_mal.44.t:0 "[From.GetName] принимает дар!"
 flavor_mal.44.desc.a:0 "После беседы с [From.Monarch.GetName], велик[From.GetMEndAYA] [From.Monarch.GetTitle] [From.GetTagRD] принимает дар [Root.Monarch.GetName], и пожелал [Root.GetMEmuEy] хорошего пути."
 flavor_mal.44.desc.b:0 "После беседы с паломниками, велик[From.GetMEndAYA] [From.Monarch.GetTitle] [From.GetTagRD] принимает дар трёх гостей, и пожелал им хорошего пути."
 flavor_mal.44.a:0 "Пускай они распорядятся им мудро."
 flavor_mal.44.a.tt:0 "§R[Root.mal_money_to_give.GetValue]§! дукатов будут переданы §Y[From.GetTagDT]§!."
 flavor_mal.45.t:0 "[From.GetName] отклоняет дар"
 flavor_mal.45.desc.a:0 "Хотя [Root.Monarch.GetName] и намеревал[Root.GetMEndSYA] пожертвовать крупную сумму золота, [From.Monarch.GetTitle] [From.GetTagRD] отказал[From.GetMEndSYA] принимать это пожертвование. [From.Monarch.GetName] заявляет, что это золото принесёт больше вреда, чем пользы."
 flavor_mal.45.desc.b:0 "Хотя три гостя и намеревались пожертвовать крупную сумму золота, [From.Monarch.GetTitle] [From.GetTagRD] отказал[From.GetMEndSYA] принимать это пожертвование. [From.Monarch.GetName] заявляет, что это золото принесёт больше вреда, чем пользы."
 flavor_mal.45.a:0 "Так тому и быть."
 flavor_mal.45.b:0 "Возможно, [mal_next_gold_target.Monarch.GetTitle] [mal_next_gold_target.GetTagRD] не откажется от подарка."
 flavor_mal.46.t:0 "Наплыв золота из [From.GetTagRD]!"
 flavor_mal.46.desc:0 "Важные паломники из [From.GetTagRD] прибыли в наш регион с невиданными суммами золота! Монетные мастера изо всех сил пытаются снизить ущерб, но факт остаётся фактом - инфляция на протяжении следующих пяти лет будет расти."
 flavor_mal.46.a:0 "Грядут трудные года..."
 flavor_mal.47.t:0 "[Root.Monarch.GetTitle] погиб[Root.GetMEndLA]!"
 flavor_mal.47.desc:0 "Паломничество в [385.GetName] совсем не было безопасным - даже [Root.Monarch.GetTitle] не неуязвим в таком положении. Хотя смерть правителя и отразится на [Root.GetAdjective]ом обществе, мы никогда не забудем об этом паломничестве."
 flavor_mal.47.a:0 "Помолимся за [Root.GetMEgoEyo] душу."
 flavor_mal.47.a.tt:0 "§YПаломничество преждевременно закончилось.§!"
 flavor_mal.48.t:0 "Гости из [From.GetTagRD]"
 flavor_mal.48.desc:0 "[385.GetName] - священное место для всех мусульман. Следовательно, нет ничего удивительного в том, что паломники из [From.GetTagRD] вновь навещают наш город. В этот раз, они явились с дарами в виде золота для [Root.ClergyRD], чтобы Кааба оставалась такой же величественной, как и всегда."
 flavor_mal.48.a:0 "Храни их Аллах."
 ###SON FLAVOR EVENTS###
 flavor_son.4.t:0 "Восход Мохаммеда к власти"
 flavor_son.4.d:0 "Мохаммед Тур родом из племени сонинке. Его политическая карьера в Сонгае началась, когда он стал полководцем при Сонни Али Бере. После смерти Али Бера и перехода власти к его сыну, Сонни Бару, Мохаммед восстал против его власти в 1493 году, и успешно сверг его после победы в битве при Анфао. Он самолично стал править Сонгаем, основав династию Аския, получив при этом тронное имя Аския Мохаммед I.\nЕго правление запомнилось благодаря победам в войнах и успешным политическим реформам, которые создали фундамент для обеспечения грамотности и образования сонгайского народа."
 flavor_son.4.a:0 "Долгих лет жизни Мохаммеду Аския!"
 flavor_son.4.b:0 "[Root.Monarch.Dynasty.GetName] не падёт ниц перед узурпатором!"
 flavor_son.5.t:0 "Вопрос о набожности и традициях"
 flavor_son.5.d:0 "После завоевания Мосси, ярых приверженцев традиций, [Root.GetName] оказался на религиозном и социальном распутье: [Root.GetClergyName] требуют искоренить старые верования и обратить селян к свету Аллаха. Впрочем, [Root.GetNobilityOrFallbackName] желают обратить наше внимание на то, что нам будет проще позволить им и дальше исповедовать свою веру, ведь, например, крестьяне будут реже восставать против [Root.GetTitleRD].\nВ конце концов, выбирать религиозную политику [Root.GetTagRD] по отношению к язычникам предстоит [Root.GetTitleDT] [Root.Monarch.GetName]."
 flavor_son.5.a:0 "Мы обратим их всех в истинную веру!"
 flavor_son.5.b:0 "Мы оставим их покое."
 flavor_son.5.a.tt:1 "Откроет задания на §Yобращение§!.\n§YЭтот выбор необратим.§!"
 flavor_son.5.b.tt:1 "Откроет задания на §Yтерпимость§!.\n§YЭтот выбор необратим.§!"
 flavor_son.6.t:0 "Али Бер, великий завоеватель"
 flavor_son.6.d:1 "Сонни Али был пятнадцатым правителем из рода Сонни, но вошёл в историю, как первый независимый король Сонгая. В годы его правления, многие города, такие как Дженне и Тимбукту, пали под натиском войск Сонгая, при нём королевство стало империей, перенявшей титул гегемона западной Африки у Мали. Хотя он был мусульманином, но его жёсткая политика по отношению к богословам Тимбукту и терпимость к традиционным верованиям показывали его несколько пренебрежительное отношение к собственной вере."
 flavor_son.6.a:0 "Али Бер поведёт нас к победе!"
 flavor_son.6.b:0 "Воистину великий завоеватель."
 flavor_son.7.t:0 "Восхождение [From.GetTagRD]"
 flavor_son.7.d:0 "[From.GetName] достиг размеров, которых никогда не достигала империя Мали. Они приняли титул империи и стали сильнейшей державой западной Африки. Пока мы всё ещё страдаем от междоусобиц, [From.GetAdjective]ие войска уже у нас на пороге!"
 flavor_son.7.a:1 "Воистину плохие новости..."
 flavor_son.8.t:1 "Военные реформы [Root.Monarch.GetName]"
 flavor_son.8.d:2 "До восхода [Root.Monarch.GetName] на трон, войска Сонгая уже были силой, с которой стоит считаться, но они не были постоянными. С тех пор, как пришёл к власти, [Root.Monarch.GetName], это изменилось, так как именно он сформировал первую постоянную армию Сонгая. В годы его правления, армия стала более современной и сосредоточилась на более строгой тренировке и дотошном наборе рекрутов, что сделало уже внушительные войска Сонгая самой могущественной силой начала XVI века."
 flavor_son.8.a:0 "Упор на качественную постоянную армию не подведёт нас."
 flavor_son.8.b:0 "Военная история просто восхитительна!"
 flavor_son.10.t:0 "Предложение брака от вдовы"
 flavor_son.10.d:0 "Город [1134.GetName] сдался славным войскам [Root.GetTagRD]! Хотя славный [JNN.Monarch.GetTitle] [JNN.Monarch.GetName] боролся до последнего, ему всё равно не удалось сдержать наш натиск, и он погиб в бою. Его вдова обратилась к нашему [Root.GetTitleDT], и предложила свои руку и сердце взамен на сохранение города в целости и сохранности."
 flavor_son.10.a:0 "Я с радостью приму это щедрое предложение."
 flavor_son.10.b:0 "Мне не нужна вдова в качестве консорта."
 flavor_son.11.t:0 "Великая мечеть Дженне"
 flavor_son.11.d:1 "Мечеть Дженне, ранее дворец султана Кунбуру, несколько пострадала после осады, и потому нуждается в реновации. Благодаря усилиям [Root.GetAdjective]их рабочих, мы смогли восстановить мечеть в первозданном виде за исключением одной детали: изначально в мечети было немало дорогих декораций, остававшихся с тех времён, когда это здание было дворцом, но всё это было уничтожено в ходе войны.\n[Root.GetClergyName] считают, что восстановление этих декораций необходимо, чтобы показать нашу веру в Аллаха. Впрочем, [Root.GetDhimmiName] считают, что раз уж их церкви и храмы не заслуживают такой реставрации декораций, то и Великая мечеть не должна быть исключением."
 flavor_son.11.a:0 "Встать на сторону [Root.ClergyRD]."
 flavor_son.11.b:0 "Встать на сторону [Root.DhimmiRD]."
 flavor_son.12.t:0 "Истоки [Root.GetTagRD]"
 flavor_son.12.d:0 "До исламизации западной Африки, все в Сонгае исповедовали традиционные верования. Ранее было бы невозможно о таком и думать, но наш терпимый подход к верованиям предков вызвал вопросы о необходимости сохранения мусульманской веры. Обычно, это бы считалось непростительным грехом, но уже даже [Root.Monarch.GetName] задумывается о возвращении к религиозным истокам [Root.GetTagRD]..."
 flavor_son.12.a:0 "Мы не должны даже задумываться о таком. Впрочем, мы можем кое-что изменить в нашей вере."
 flavor_son.12.b:0 "Пора вернуться к традициям!"
 flavor_son.12.b.tt:0 "Религия каждой §Yсуннитской§! провинции во владении изменится на §Yфетишизм§!."
 flavor_son.13.t:0 "Падение [Root.Monarch.GetName] и города [Root.Capital.GetName]"
 flavor_son.13.d:1 "[From.GetAdjective]ие солдаты держат в осаде нашу столицу долгие месяцы. Несмотря на огромные усилия, наши смелые защитники не смогли сдержать [From.GetAdjective]ий натиск. Отчаянно пытаясь дать отпор, [Root.Monarch.GetTitle] сам повёл войска в бой у стен [Root.Capital.GetName], но в бою лишился жизни.\nНо не всё потеряно. Вдова павшего [Root.GetTitleRD] предлагает пойти на крайние меры: войну можно остановить, предложив [From.Monarch.GetName] свадьбу."
 flavor_son.13.a:0 "Это единственно верное решение."
 flavor_son.13.b:0 "Мы ещё можем обратить ход войны!"
