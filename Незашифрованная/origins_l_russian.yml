 hau_the_seven_great_cities_decision_tt:1 "Становится доступным решение, которое позволяет [Root.GetTagDT] применять модификаторы §YЗолотых городов§! к провинциям §Y[2280.GetName]§!, §Y[1149.GetName]§!, §Y[2279.GetName]§!, §Y[1148.GetName]§!, §Y[1155.GetName]§!, §Y[2281.GetName]§! и §Y[1154.GetName]§! на §Y10 лет§! через каждые §Y20 лет§! за §Y75§! административных очков."
