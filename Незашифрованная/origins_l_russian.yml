 ###MISSIONS###
 eth_cawa_discipline_title:0 "Тренировать полки Чева"
 eth_cawa_discipline_desc:1 "Чева - феодальное сословие дворян. Они - профессиональные солдаты, назначенные лично негуса нагастой, и являют собой костяк нашей армии, а также поддерживают порядок на окраинах наших земель.\nТем не менее, нет предела совершенству. Нам стоит набрать ещё больше этих воинов и натренировать их до достижения идеала."
 eth_reform_the_negusa_government_title:0 "Централизация государства"
 eth_reform_the_negusa_government_desc:1 "Монархия былой эпохи во главе с негуса нагастой показала себя не с лучшей стороны. Возможно, постоянные перемещения столицы и помогли в некоторой мере более эффективно контролировать наши земли, но это лишь показывает, насколько децентрализовано и бессильно наше государство. Стоит реформировать правительство и централизовать власть в наших руках дабы выжить."
 eth_reform_the_negusa_government_ct:0 "Откроется государственная реформа §YСоломонова империя§!."
 eth_conquest_of_qasr_ibrim_title:0 "Завоевать Каср-Ибрим"
 eth_conquest_of_qasr_ibrim_desc:1 "Коптская вера крепко связана с рядом священных мест, рассеянных по миру. Одно из них - Каср-Ибрим, который в 8 веке был центром христианства. Впрочем, дни его славы уже давно сочтены, и многие его жители обратились в языческие верования. Нам стоит отнять его у нынешних бесславных правителей и вновь обратить местный народ в истинную веру."
 eth_conquest_of_alexandria_title:0 "Освободить Александрию"
 eth_conquest_of_alexandria_desc:0 "Александрия - древний центр коптского патриархата и место проживания коптского патриарха. Тем не менее, сама церковь, и большая часть коптской общины живёт под властью чужеземного и безбожного Мамлюкского султаната. Мы должны освободить город от мусульман и помочь братьям-коптам, что скрываются в подполье."
 eth_conquest_of_antioch_title:0 "Завоевать Антиохию"
 eth_conquest_of_antioch_desc:0 "Древний город Антиохия когда-то был колыбелью Христианства, и одним из его важнейших центров. Из-за крестовых походов и распространения ислама, его слава осталось в далёком прошлом. Может, там больше и нет христианских священнослужителей, но этот город всё ещё считается важным для нашей веры. Мы должны вернуть этот священный город и восстановить владычество христиан на Ближнем Востоке."
 eth_please_the_vassals_title:0 "Дамот и Хадия"
 eth_please_the_vassals_desc:1 "Наш вассал, Дамот, в прошлом владычествовал над султанатом Шева. Другой вассал, султанат Хадия, в прошлом был частью Шевы.\nУ обоих этих государств есть своя почтенная история, но для нас они не более, чем подданные, с тех пор, как Зара Амда Сейон I покорил их обоих в 1309. Теперь же настал час присоединить эти державы к нам! Впрочем, для того, чтоб это осуществить, нужно хорошо постараться, чтоб убедить их правителей пойти на этот шаг."
 eth_unify_the_kingdoms_title:0 "Объединить племена"
 eth_unify_the_kingdoms_desc:0 "Когда-то наша держава была великой Аксумской империей, которая простиралась от пустынь Донголы до берега Моха в Йемене. Всё изменилось, когда Юдит  и её воины из Семина разграбили Аксум и положили конец Аксумской династии. Вскоре после этого, империя распалась на несколько племён.\nНо теперь у нас на престоле новая династия! Династия, достойная титула 'Короля королей', отвоюет земли нашего павшего предка - в первую очередь, мы объединим племена!"
 eth_retake_suakin_title:0 "Завоевать Суакин"
 eth_retake_suakin_desc:1 "Суакин, как известно, важный торговый порт в Красном море. Хоть и нет сведений, что этот порт когда-то принадлежал Аксумской империи, но, тем не менее, там живёт немало [Root.GetAdjective]их христиан, поселившихся там ещё до того, как этот город пал перед мусульманами. Ввиду этого, у нас более чем достаточно оснований завоевать этот порт и освободить тех немногих христиан, которые там до сих пор живут."
 eth_develop_the_ancestors_city_title:0 "Столица предков"
 eth_develop_the_ancestors_city_desc:0 "Величайшие былины о нашей державе - истории о великом короле Менелике, и о царице Савской, пусть и древни, но несмотря на это, наши корни уходят в ещё более далёкое прошлое. Наша великая страна когда-то была частью Аксумской империи, империи наших предков. Конечно, благодаря усилиям мусульманских завоевателей и королевы-воительницы Юдит, её дни уже давно сочтены, но город Аксум существует до сих пор.\nВ наше время там коронуют новых правителей. Впрочем, пески времени не сжалились над городом, и оставили свой след. Пора восстановить этот город, чтобы сберечь наше прошлое."
 eth_harbor_city_adulis_title:0 "Восстановить Адулис"
 eth_harbor_city_adulis_desc:1 "Ни один другой порт не был так важен для Аксумской империи, как Адулис. Он был центром античной торговли в Красном море, и был расположен весьма близко к древней Греции, а затем и к Византийской империи. Благодаря его расположению, хватка Аксума в Красном море крепла с каждым днём.\nУвы, город пал перед мусульманами где-то в 702 году, что привело к изоляции, а со временем и к окончательному краху Аксумской империи. Но ещё не всё потеряно! Городская инфраструктура до сих пор на месте. Если у нас получится вернуть Адулис, то мы сможем сделать его более великим, чем когда-либо прежде."
 eth_conquer_adal_title:0 "Завоевать Адаль"
 eth_conquer_adal_desc:1 "Отношения между [Root.GetTagTV] и Адалем уже давно напряжённые, из-за различий в религии и мощи. Из-за нашего неравного положения, мы взимали дань с адальского султана, но с тех пор, как они наладили связь с Османами, Адаль больше не желает платить дань, и намеревается стереть нас с лица земли с помощью турков. Мы должны уничтожить проблему в зародыше, пока они не стали представлять реальную угрозу [Root.GetTagDT]."
 eth_unify_the_horn_of_africa_title:0 "Объединить Рог"
 eth_unify_the_horn_of_africa_desc:1 "Африканский Рог - родина многих древних королевств. С течением веков, одни восставали, другие рушились, но ещё ни у кого не удавалось объединить абсолютно весь регион. Пора приложить все усилия, чтобы добиться этой цели, и прекратить вечные междоусобицы раз и навсегда."
 eth_yemens_coasts_title:0 "Аравийский плацдарм"
 eth_yemens_coasts_desc:1 "Аксумская империя в прошлом властвовала над Южной Аравией, примерно в III веке, в частности побережьем нынешнего Йемена. Впрочем, как это в который раз уже происходило с нашей древней империей, этот регион точно также был покорён мусульманами. Пробил час возвратить эти края."
 eth_restore_aksumite_empire_title:0 "Превзойти предков"
 eth_restore_aksumite_empire_desc:0 "Империя наших предков пала, но в нас живёт её наследие - благодаря этому, мы способны не просто восстановить столь горько утраченное былое, так и сотворить нечто новое, за пределами достижений наших предков!"
 eth_eliminate_the_semien_rebels_title:0 "Восстание Гидеона"
 eth_eliminate_the_semien_rebels_desc:0 "Подлый король Гидеон V поднял восстание против [Root.Monarch.GetName], и пытается отделить своё королевство от нашей империи. Нужно преподать этому предателю урок, и наказать его последователей."
 eth_church_reforms_title:0 "Решить вопрос Шаббата"
 eth_church_reforms_desc:0 "Хоть это и кажется простым, но уже почти целый век нашу церковь разделяет вопрос соблюдения библейского Шаббата. В то время, как верные последователи Александрийской церкви считают, что он должен соблюдаться в воскресенье, последователи Евстафия склонны верить, что он должен соблюдаться и в субботу, и в воскресенье. Для поддержания религиозного единства необходимо прийти к компромиссу между обеими группами."
 eth_church_reforms_ct:1 "Произошло событие '§YРеформы централизации Зары Якоба§!'."
 unlock_privilege_estate_church_yakobs_churches_tt:0 "Устанавливает привилегию '§YБиблейская реформа Шаббата§!' для [Root.GetClergyRD]"
 unlock_privilege_estate_burghers_hydraulic_rights_tt:0 "Устанавливает привилегию '§YПредоставить судоходные права§!' для [Root.GetBurghersRD]"
 eth_build_an_army_title:0 "Армия [Root.GetTagRD]"
 eth_build_an_army_desc:0 "Мы окружены иноверцами, желающими сокрушить нас. Чтобы выжить и расширить наши земли, нам нужно набрать больше войск и найти достойного полководца."
 eth_conquer_southern_kingdoms_title:0 "Завоевать юг"
 eth_conquer_southern_kingdoms_desc:1 "На юге от нашей славной [Root.GovernmentNamePR] располагается враг. Королевство Каффа, может, и исповедует миафизитство, но его короли не желают делиться с нами своим золотом. Королевство Эннарья едва ли что-то из себя представляет, и немногим лучше восточных варваров-фетишистов.\nПора завоевать южные королевства и объединить эфиопский регион."
 eth_the_riches_of_the_south_title:0 "Богатства Каффы"
 eth_the_riches_of_the_south_desc:0 "Конечно же, никто не желает отдавать свой суверенитет другому государству. В конце концов, так уж работают войны и завоевания, и со временем покорённые приживаются к своим новым властителям. Тем не менее, в отдельных случаях этот переход может быть более гладким, и Каффа - один из таких случаев. Их золото крайне ценно для нас, но если местные будут нами недовольны, золотодобыча станет невозможной. Нам стоит развить инфраструктуру в Каффе и Дамоте, и таким образом показать свою великодушную сторону."
 eth_gain_sea_access_title:0 "Выход к Красному морю"
 eth_gain_sea_access_desc:0 "С тех пор, как распалась Аксумская империя, мы утратили выход к морю, соединявшему нас с христианами со всех уголков мира. Пора это изменить - мы завоюем порт и создадим там настоящую верфь! В конце концов, ни наши воины, ни дипломаты не могут просто превратиться в лодки и плавать по морям."
 eth_gain_sea_access_tt:0 "В случайной нашей провинции с выходом к морю будет моментально построена §YВерфь§!."
 eth_create_a_navy_title:0 "Создать [Root.GetAdjective]ий флот"
 eth_create_a_navy_desc:0 "Теперь, у нашей державы есть возможность строить корабли, потому именно этим нам и стоит наконец заняться. Ради того, чтоб поддерживать непрерывную связь с нашими христианскими братьями и сёстрами, критически важно иметь достойный флот."
 eth_create_a_navy_tt:1 "Небольшая флотилия выйдет по Нилу в Средиземное море."
 eth_ethiopian_empire_title:0 "Африканская сверхдержава"
 eth_ethiopian_empire_desc:1 "Хоть европейцы и уважают нас за то, что мы исповедуем ту же веру, в их глазах мы всё равно не более чем племя, живущее в землянках. Мы им покажем, что мы - сила, с которой стоит считаться, такая же сила, как и все другие великие европейские государства!"
 eth_find_other_christians_title:0 "Связь с Португалией"
 eth_find_other_christians_desc:0 "Со времён негусы нагасты Девита I, у нас есть связь с европейцами. Правда, из-за большого расстояния между нами и одного большого препятствия в виде Мамлюкского Султаната, у европейцев не выходило наладить с нами непрерывный контакт. Это изменилось, когда португальцы начали строить свою глобальную империю, так как им понадобились союзники возле Индийского океана.\nНам стоит наладить отношения с Португалией!"
 eth_find_other_christians_ct:0 "Произошло событие '§YПеру да Ковильян§!'."
 eth_find_other_christians_tt:0 "Мы открыли любую провинцию, которой владеет §Y[POR.GetName]§!."
 eth_market_of_the_west_title:0 "Рынок запада"
 eth_market_of_the_west_desc:1 "Когда-то, Красное море было важнейшим торговым регионом. Оно соединяло Римскую империю с богатствами Индии. Благодаря этому морю, в Рим поступали индийские специи без вмешательства Парфии. Впрочем, это изменилось, когда его наследник, Византийская империя, пала перед натиском турков-осман. С тех пор, Красное море и близко не представляет такой же ценности, как прежде, а благодаря колониальным усилиям европейцев - вряд ли когда-либо будет представлять снова.\nВпрочем, ещё не всё потеряно. Благодаря новоприобретённым связям с европейцами, мы сможем торговать в их куда более оживлённых торговых узлах. Всё, что нам надо - так или иначе дотянуться до их золотоносных торговых потоков."
 eth_ideas_and_institutions_title:0 "Идеи Запада"
 eth_ideas_and_institutions_desc:1 "Наши религия и культура крайне важны для нашей цивилизации, ввиду чего мы не сильно стремились к технологическому прогрессу.\nТогда мы узнали, чего добились европейцы. Благодаря нашей с ними торговле, мы из первых рук узнали о новых европейских технологиях. В частности, их достижения в военной науке больше всего поразили наших торговцев и обеспокоили наше государство. Нужно приложить все усилия, чтобы догнать и обогнать европейцев!"
 has_better_tech_than_westerns_tt:0 "Ни одна страна с §YЗападной§! технологической группой не опережает §Y[Root.GetTagVN]§! ни по одной из технологий."
 has_more_institutions_than_westerns_tt:1 "Ни одна страна с §YЗападной§! технологической группой не приняла больше институтов, чем §Y[Root.GetName]§!."
 eth_westernize_the_army_title:0 "Модернизовать армию"
 eth_westernize_the_army_desc:0 "Наше государство смогло оценить эффективность и надёжность европейских армий в прошлом. В частности, в ходе конфликтов с Султанатом Адаль, Эфиопия увидела на что способна современная армия, благодаря португальцам. Нам стоит модернизовать нашу армию и принять западные технологии, иначе нас покорят европейские завоеватели."
 eth_blessed_empire_title:0 "Благословлённая империя"
 eth_blessed_empire_desc:0 "Наше государство прошло через многие испытания и осталось на высоте. Мы восстановили связь с европейскими христианами и модернизовали свои технологии и общество! Мы вернулись к древним границам и даже их превзошли! Нас благословил сам Господь! Мы - воистину благословлённая империя, выше всех остальных!"
 ###MAL MISSIONS###
 mal_pick_religious_direction_title:0 "Выбрать направление"
 mal_pick_religious_direction_desc:0 "Все придворные, в частности - вся правящая династия и аристократия - истинные мусульмане, в то время как крестьяне, малые землевладельцы и прочая чернь занимаются идолопоклонством. В нашей обстановке, вопрос о религии стоит особо остро. Нам нужно сделать выбор, если мы хотим сохранить стабильность государства."
 mal_pick_a_religious_direction_tt:0 "В зависимости от выбора, нам откроется либо §Yзадание на обращение§!, либо §Yзадание на терпимость§!."
 mal_pick_a_religious_direction_ct:1 "Произошло событие '§YИсламизация дворянства§!', и мы выбрали один из двух вариантов."
 mal_create_navy_title:0 "Создать торговый флот"
 mal_create_navy_desc:0 "Со времён нашей золотой эпохи, [Root.GetAdjective]ая торговля шла с Египтом, Аравией и даже с европейцами, посредством караванов. Тем не менее, упадок нашего государства после смерти манса Мусы показал, что эти торговые пути уже не актуальны.\nНам нужно адаптироваться и наладить морские торговые пути для связи с новыми прибыльными рынками. Правда, для этого нам сначала нужно построить торговый флот."
 mal_new_world_ambition_title:0 "Тайна Ко Мамади"
 mal_new_world_ambition_desc:0 "Предшественник мансы Мусы, по словам самого же Мусы - любознательный манса Ко Мамади, более известный по арабскому имени, как Мухаммад I ибн Гао. Ко Мамади отправился в путь с флотилией из тысячи кораблей на запад и не вернулся.\nХотя прошлый муса и был щедрым и набожным, правдивость сказания о Ко Мамади... вызывает сомнения у двора. Тем не менее, именно тайна Ко Мамади будоражит умы и наших моряков, и дворянства, потому действительно стоило бы исследовать Западные моря."
 mal_discover_the_new_world_title:0 "Поиски утерянного флота"
 mal_discover_the_new_world_desc:0 "Утерянный флот до сих пор не найден, и поиски идут. Где-то должен быть разбившийся корабль, что доказало бы существование флота и правдивость легенды о Ко Мамади..."
 mal_discover_the_new_world_tt:0 "Исследовать хотя бы одну провинцию в §YЮжной Америке§!."
 mal_abu_bakr_ambition_title:0 "Амбиция Ко Мамади"
 mal_abu_bakr_ambition_desc:0 "Хотя существование экспедиции мансы Ко Мамади до сих пор под вопросом, эта легенда стала причиной открытия Южной Америки. В качестве дани уважения этой легенде, мы должны последовать его амбиции, и колонизировать континент во славу [Root.GetTagRD]."
 mal_conquer_jol_title:0 "Подчинить Джолоф"
 mal_conquer_jol_desc:1 "Джолоф был нашим вассалом с давних пор, но из-за наших внутренних распрей, они смогли вырваться из нашей хватки и объявить независимость. Они правили на своей земле свои сто лет, но пора уже вернуть их в родную гавань."
 mal_trade_with_maghreb_title:0 "Связи с Магрибом"
 mal_trade_with_maghreb_desc:0 "С тех пор, как скончался великий манса Муса, мы были довольно-таки изолированы от остальных представителей мусульманского мира. Это не может продолжаться, мы должны восстановить связь с братьями по вере из Магриба."
 mal_trade_with_maghreb_tt:0 "Позволит одноразовую покупку провинции в §YЕвропе§! по решению."
 mal_trade_with_europeans_title:0 "Дотянуться до Европы"
 mal_trade_with_europeans_desc:0 "Торговля с Магрибом даёт свои плоды, но прибыль от неё и близко не сравнится с возможной прибылью от торговли на европейском рынке. Естественно, в наших интересах заполучить доступ к европейским торговым узлам."
 mal_econimical_hegemony_title:0 "Подготовка к паломничеству"
 mal_econimical_hegemony_desc:1 "Паломничество в Мекку - священный долг каждого набожного мусульманина. Для нас оно имеет особое значение, ведь в прошлом наши мансы отправлялись в Мекку со своими богатствами, дабы показать Аллаху нашу щедрость. В этот раз, мы подготовимся к ещё более великому паломничеству - в этот раз, мы проложим путь через чудеса Европы. Но для этого, нам нужна экономика, которая сможет поддержать поход [Root.GetTitleRD], и способное правительство, которое сможет исполнять [Root.GetMEgoEyo] обязанности в [Root.GetMEgoEyo] отсутствие."
 mal_riches_of_trade_tt:0 "У §Y[Root.GetTagRD]§! §Y50§! торгового влияния, и §Y[Root.GetName]§! имеет больше всего §Yторгового влияния§! во всех §Yевропейских§! торговых узлах."
 mal_fighting_musa_title:0 "Манса в бою"
 mal_fighting_musa_desc:0 "Славные года правления мансы Мусы далеко в прошлом, и наше государство так и не вернулось к былой мощи после его кончины.\nПора это исправить! Легитимность всех правителей после Мусы подвергается сомнению, и ни один не заполучил поддержку народа. [Root.Monarch.GetName] считает, что настал судьбоносный момент, и решает лично повести наши войска к победе."
 mal_subjugate_zaf_title:1 "Уступки Бамбара"
 mal_subjugate_zaf_desc:1 "Представители народа Бамбара, живущие в Сегу в регионе Массины крайне недовольны нашим правлением. Они желают отделиться от нас. Вследствие этого, они пытаются договориться с Сонгаем о поддержке своей независимости.\nМы не можем позволить этому произойти! Нужно пойти на уступки как можно быстрее, чтобы удержать их в узде."
 mal_reintegrate_son_title:0 "Заново интегрировать Сонгай"
 mal_reintegrate_son_desc:0 "Одно из многих государств, когда-то подвластных [Root.GetTagDT] - [SON.GetName]. Впрочем, в отличие от [ZAF.GetTagRD], [SON.GetName] только наращивает силу и присутствие в регионе, благодаря нашему бессилию. Для того, чтобы сохранить нашу державу, мы должны сразить [SON.GetAdjectiveSmall]ую угрозу, и вернуть [SON.GetTagVN] в состав [Root.GetName]."
 mal_restore_the_mali_empire_title:0 "Восстановить империю"
 mal_restore_the_mali_empire_desc:0 "Когда-то мы были крупной державой, сердцем культурной жизни западной Африки. Правда, вследствие слабости наших правителей, наша империя пришла в упадок и была на грани исчезновения.\nНо мы всё же смогли взять верх над желавшими нас похоронить, вопреки всему и вся. Сейчас же пришла пора новых завоеваний, мы можем превзойти пределы былой империи и восстановить утерянный титул!"
 mal_control_the_niger_river_title:0 "Контроль над рекой"
 mal_control_the_niger_river_desc:0 "Река Нигер - водоносная артерия западной Африки, следовательно, представляет большую ценность для всего региона. В наших интересах обрести полный контроль над ней."
 mal_control_the_niger_river_ct:0 "Мы обладаем всеми провинциями возле реки §YНигер§!."
 mal_control_the_niger_river_tt:0 "Каждая провинция, которая находится возле реки §YНигер§! получит модификатор '§YКультивированная река§!' на §Y25§! лет, что даёт следующие эффекты:\nЦена повышения развития: §G-10.0%§!\nЭффективность производства в провинции: §G+10.0%§!\nДоход от налогов в провинции: §G+10.0%§!" # Сравнить с переводом модификатора
 mal_dominate_ivory_coast_and_timbuktu_title:0 "Защитить западноафриканскую торговлю"
 mal_dominate_ivory_coast_and_timbuktu_desc:1 "Вся западноафриканская торговля должна быть под нашим контролем. Нельзя позволить чужеземцам или соперникам эксплуатировать нас в нашем же регионе."
 mal_dominate_ivory_coast_and_timbuktu_tt:1 "Ни у одного §Yевропейского§! государства нет §Y20%§! или более торгового влияния в торговых узлах §YБерег Слоновой Кости§!, §YТимбукту§! или §YКацина§!."
 mal_trade_domination:0 "Защитили западноафриканскую торговлю"
 mal_retake_the_mosque_title:0 "Завоевать Дженне"
 mal_retake_the_mosque_desc:0 "Когда-то Дженне был нашим торговым партнёром и даже вассалом нашей славной империи. С упадком империи, Дженне обрёл независимость, и теперь торгует с нашими соперниками и пользуется их поддержкой. Нельзя это терпеть, мы должны аннексировать их."
 mal_conquer_tmb_title:0 "Вернуть Тимбукту"
 mal_conquer_tmb_desc:0 "Славный город Тимбукту ранее был неотъемлемой частью нашей империи - это был важнейший торговый узел, который соединял западную Африку и Европу. Вследствие нашего упадка, мы упустили этот город, и он стал независимым. Пробил час вновь овладеть этим бесценным городом и вернуть его в лоно нашей державы."
 mal_absolute_authority_title:0 "Восстановить гегемонию Мали"
 mal_absolute_authority_desc:0 "Многие предрекали, что империя Мали вот-вот канет в лету, что нас поглотят пески времени.\nНо этому не бывать! Мы наоборот лишь расширили наши границы, и расправились с внутренними распрями. Пускай все знают, что гегемония Мали в регионе восстановлена!"
 mal_absolute_authority_ct:0 "Бедствие §YУпадок Мали§! завершится."
 mal_west_african_great_power_title:0 "Западноафриканская великая держава"
 mal_west_african_great_power_desc:1 "Наша империя была на грани тотального краха, но мы смогли выжить и даже превзойти былую мощь! Правда, может мы и властвуем в своём регионе, мы - далеко не единственная великая держава. В Европе сформировалось немало не менее могущественных государств, которые жаждут установить своё владычество над африканцами.\nМы должны нарастить мощь, чтобы европейцы не смели грезить о покорении нашей империи!"
 mal_west_african_great_power_ct:0 "У §Y[Root.GetName]§! больше развития, чем у любого §Yевропейского§! государства." # всего развития?
 mal_brace_for_decline_title:0 "Обрести благосклонность сословий"
 mal_brace_for_decline_desc:1 "Не секрет, что наша держава переживает не лучшие времена. Многие ожидают лишь худшего, подданные и соперники только и думают, как бы воспользоваться нынешней слабостью. В такие времена, единство и целостность двора важны как никогда. Нужно обрести благосклонность сословий, чтобы те не обернулись против нас при первой же возможности."
 mal_brace_for_decline_tt:0 "Сословия останутся §Yверны§! [Root.GetTagDT] во время бедствия §YУпадок Мали§!."
 mal_get_competent_court_title:0 "Способное правительство"
 mal_get_competent_court_desc:1 "После смерти мансы Мусы в 1337, на престол взошёл его сын Маган - первый из целой череды ужасных правителей, пришедших к власти после окончания наших славных лет. В 1341, власть перешла от Магана к его дяде, Сулейману, который исправил многие его ошибки в финансовой политике. Но после его смерти, к власти в Мали приходили либо мансы, правившие лишь несколько месяцев, либо мансы-тираны.\n\nДля полноценного восстановления необходимо, чтобы на престол взошёл способный манса, или хотя бы манса, который сможет найти способных правителей."
 mal_get_competent_court_tt:0 "§YПретенденты§! больше не будут восставать после коронования каждого нового мансы во время бедствия §YУпадок Мали§!."
 mal_handle_the_kaabu_title:0 "Удержать народ Каабу"
 mal_handle_the_kaabu_desc:0 "Каабу находились в составе [Root.GetTagRD] с XIII века, но ввиду нашего стремительного упадка на протяжении почти целого столетия, этот народ стал проявлять непокорность, и они возжелали новое государство, полностью от нас независимое, особенно с тех пор, как с ними начали торговать европейцы - они захотели вести независимую торговую политику.\nНужно показать им нашу заботу и сочувствие, ведь мы не хотим, чтобы и они вышли из состава нашего государства."
 mal_handle_the_kaabu_ct:0 "Каждая провинция, которая является национальной для какого-либо другого государства, останется §Yверной§! [Root.GetTagDT] во время бедствия §YУпадок Мали§!."
 mal_gold_and_ivory_title:0 "Золото и слоновая кость"
 mal_gold_and_ivory_desc:1 "Золото на протяжении веков было основным экспортом [Root.GetTagRD], и иностранцы были готовы на многое, чтобы заполучить золотые самородки наш[Root.GetMEgoEy] [Root.GetTitleRD]. Мало того, у нас есть ещё один ресурс, который в недавнее время обрёл популярность - слоновая кость.\nНам стоит нарастить производство как золота, так и слоновой кости, таким образом развивая экономику."
 mal_give_gold_away_title:1 "Показать щедрость"
 mal_give_gold_away_desc:0 "[Root.GetMaliReligionGenorisityMissionText]"
 mal_give_gold_away_desc_muslim:1 "Обладать богатствами земли просто прекрасно, но, согласно видениям Пророка, мы не должны просто накапливать свои богатства, а наоборот, подобно великому мансе Мусе, мы должны делиться своим золотом с единоверцами, в частности, в Анатолии, в Египте, и, конечно же, в Мекке."
 mal_give_gold_away_desc_fetishist:1 "Мир одарил нас ценными металлами и многими другими богатствами, и мы не стесняемся этим пользоваться. Впрочем, не об этом твердят наши шаманы и гласят наши верования. Мы обязаны делиться своими богатствами с другими великими племенами мира!"
 mal_jihad_upon_own_population_title:0 "Обратить [Root.GetTagVN]"
 mal_jihad_upon_own_population_desc:1 "После исламизации дворянства, мы решили пойти на шаг дальше и попытаться обратить в ислам и простолюдинов. Нам пора уже приступать к искоренению языческих доктрин, а также стоит лишить власти [Root.DhimmiRD]."
 mal_more_tolerance_to_heathens_title:0 "Уважение к традициям"
 mal_more_tolerance_to_heathens_desc:0 "Мы решили позволить крестьянам и дальше исповедовать свою веру. Впрочем, это не сильно радует дворянство. Мы должны повысить терпимость к традиционным верованиям и урезать власть [Root.ClergyRD] в государстве."
 ###SON MISSIONS###
 son_build_military_title:0 "Подготовка к войне"
 son_build_military_desc:1 "Когда-то мы были подданными Мали, но со временем они утратили власть над своими землями. С тех пор, как мы стали независимы, обороняться от завоевателей приходится самостоятельно. Следовательно, мы должны набрать побольше войск и нанять достойного генерала, ведь нас ждут бурные времена."
 son_conquer_tmb_title:0 "Завоевать Тимбукту"
 son_conquer_tmb_desc:0 "Тимбукту - сердце культуры и торговли в Западной Африке, чем и привлекает и торговцев, и учёных, и богословов, и иноземцев. В наших же интересах взять под контроль этот важнейший город."
 son_conquer_zaf_title:0 "Завоевать Кумби-Сале"
 son_conquer_zaf_desc:1 "Около 300 лет тому назад, могучая империя Гана правила землями, которые ныне под властью Мали. Империя Гана с течением времени развалилась, и их ранее славная столица Кумби-Сале теперь не более, чем забытые руины.\nИ всё же, завоевание этих руин может помочь нам заполучить плацдарм для дальнейших вторжений в Мали. Помимо того, мы также можем найти старые писания, которые могут пригодиться нашему государству."
 son_prepare_troops_title:0 "Забрать титул Империи"
 son_prepare_troops_desc:1 "Пришла пора Мали отдать нам свой титул. Они значительно ослабли, и представляют из себя лишь отголосок былой империи. Для того, чтобы отнять титул империи Западной Африки, мы должны показать свою силу, превзойдя Мали по всем возможным показателям."
 son_invade_mali_title:0 "Покончить с Мали"
 son_invade_mali_desc:0 "Мали - пережиток прошлого. Уничтожить их державу и интегрировать их земли в нашу новую, великую империю будет милосердно с нашей стороны."
 son_west_african_great_power_title:0 "Завоевать западную Африку"
 son_west_african_great_power_desc:1 "Мали, нашего наибольшего соперника, больше нет. Весь Нигер, Сахель, вся Гвинея только и ждут, пока мы их захватим, а затем и Магриб будет в зоне досягаемости наших претензий."
 son_competence_in_court_title:0 "Улучшить бюрократию"
 son_competence_in_court_desc:1 "Бюрократия не такая захватывающая, как военные походы, но жизненно важна для любой державы с большими амбициями. Нынешнее положение дел на бюрократическом фронте оставляет желать лучшего, ввиду чего в первую очередь сейчас нужно заняться административными проблемами, и лишь потом продолжить экспансию."
 son_military_expertise_title:0 "Профессиональная армия"
 son_military_expertise_desc:1 "Многие правители из рода Сонни видели в обычном крестьянине лишь очередного солдата, которого можно пустить на убой. Конечно, когда-то благодаря такому мышлению мы добивались побед за счёт численного перевеса, но всё же это не очень эффективно в качественном плане. Нужно изменить подход, и создать профессиональную армию, которую будет вести в бой сам[Root.GetMEndA] [Root.GetTitleIM]."
 son_win_battles_title:0 "Обрести боевую славу"
 son_win_battles_desc:0 "Профессиональная армия без боевого опыта - не более, чем декорация. Нужно показать их мощь в бою, и обрести боевую славу!"
 son_win_battles_bt:0 "Требования для этого задания будут видны после выполнения задания '§YПрофессиональная армия§!'."
 son_win_battles_ct:0 "Победить в §Y30§! боях (§Y[Root.son_fight_counter.GetValue]§!/§Y30§! побед).\nПобеды армий, которыми руководит §Y[Root.GetTitleIM] [Root.Monarch.Dynasty.GetName]§! считаются за две."
 son_modernize_army_title:0 "Реформировать армию"
 son_modernize_army_desc:0 "Конечно, огнестрельное оружие всё шире применяется в наших рядах, но до сих пор нельзя сказать, что оно действительно широко распространено. Подавляющее большинство наших солдат до сих пор пользуется копьями и луками, в то время как магрибцы и европейцы вовсю пользуются мушкетами. Дабы наши северные соседи не сразили нас своей огневой мощью, нам необходимо реформировать армию и осовременить вооружение."
 son_modernize_army_tt:0 "Ни одна страна с §YЗападной§! технологической группой не опережает §Y[Root.GetName]§! по военным технологиям."
 son_westernize_state_title:0 "Модернизация [Root.GetTagRD]"
 son_westernize_state_desc:1 "Пока наша армия реформируется и модернизируется, того же нельзя сказать о нашем правительстве - у нас до сих пор действуют средневековые указы и своды законов, не актуальные в наши времена, и наш[Root.GetMEndA] [Root.GetTitleIM] не считается абсолютным правителем [Root.GetTagRD]. Мы должны сосредоточить усилия на реорганизации правительства и внедрении многих чудес технологического прогресса."
 son_stop_the_air_raids_title:0 "Пресечь набеги Агадеса"
 son_stop_the_air_raids_desc:0 "С самых времён основания нашего государства, нам приходилось защищаться от налётчиков из Аира. Впрочем, в данной ситуации, лучшая защита - это нападение, ведь если мы и дальше будем сидеть сложа руки, набеги туарегов будут продолжаться.\nЧтобы положить конец этой угрозе, нужно напасть самим и сломить агадесских варваров."
 son_take_djenne_title:0 "Завоевать Дженне"
 son_take_djenne_desc:1 "С самого своего основания, на протяжении многих лет, Дженне был важнейшим центром торговле на реке Нигер. Помимо того, именно там находится Великая мечеть Дженне, которая когда-то была под властью Мали, но сейчас её контролирует независимое и весьма слабое государство.\nСтоит захватить этот важный город во славу [Root.GetTagRD]."
 son_expand_djenne_mosque_title:0 "Восстановить Великую мечеть"
 son_expand_djenne_mosque_desc:0 "Мы завоевали город, но Великая мечеть Дженне пострадала в ходе боёв. Во имя Аллаха, наш долг - восстановить эту мечеть!"
 son_contact_with_morocco_title:0 "Связь с Магрибом"
 son_contact_with_morocco_desc:1 "Во времена империи Гана, в регионах Сахеля и Нигера арабы и магрибцы были частыми гостями. Так продолжалось и в годы империи Мали, но вот в наше время иноземные торговцы и путешественники встречаются куда реже. Нужно вновь наладить связь с единоверцами, для начала - с магрибцами, которые ближе всех к нам."
 son_contact_with_morocco_tt:0 "Открыть любую провинцию в регионе §YМагриб§!."
 son_invade_maghreb_title:0 "Вторгнуться в Магриб"
 son_invade_maghreb_desc:0 "Мы надеялись на улучшение дипломатических отношений с Магрибом, но как оказалось, им от нас нужны лишь соль и золото. Даже больше - правители Марокко собирались вторгнуться в наши земли, чтобы отнять наши ресурсы! Ради нашей собственной безопасности, мы должны напасть первыми!"
 son_consolidate_maghreb_title:0 "Объединить Магриб"
 son_consolidate_maghreb_desc:1 "Магриб - большой регион, изобилующий ценными ресурсами. Мы должны расширить влияние в этом регионе, и захватить оставшиеся провинции ради нашей же выгоды."
 son_conquer_the_mossi_title:0 "Уничтожить угрозу Мосси"
 son_conquer_the_mossi_desc:1 "Племена Мосси на юге уже давно мешают нам жить. Хоть они и часто вступают в междоусобицы, они и туареги всё равно продолжают набегать на наши селения. Если мы хотим мира с ними, то нам нужно показать им силу и истребить эти племена - иного выхода нет."
 son_conquer_the_mossi_tt:0 "Каждая провинция §Yмосийской§! культурой принадлежит §Y[Root.GetTagDT]§! или его субъектам (не включая данников)."
 son_convert_the_mossi_title:0 "Обратить Мосси"
 son_convert_the_mossi_desc:0 "[Root.GetClergyName] изучили историю Мосси и их набегов на наши земли, и предложили решение этого вопроса - полностью обратить всех Мосси в истинную веру! Эти язычники узрят свет Аллаха!"
 son_convert_the_mossi_tt:0 "Каждая провинция §Yмосийской§! культурой исповедует §Y[Root.Religion.GetName]§!."
 son_convert_the_mossi_ct:0 "Каждая провинция §Yмосийской§! культурой потеряет §G100§! автономии, и получит модификатор '§YНабожные последователи§!' на §Y30§! лет, что даёт следующие модификаторы:\nМестный сепаратизм: §G-10.0§!"
 son_invite_foreign_scholars_title:0 "Пригласить богословов"
 son_invite_foreign_scholars_desc:0 "Мы далеки от своих братьев по вере из Аравии, что мешает наладить контакт с их богословами. Следовательно, наши каноны и вера развиваются независимо от них. Стоит пригласить богословов востока, и узнать об их новейших исламских доктринах."
 son_invite_foreign_scholars_ct:0 "Любая страна, столица которой НЕ в регионе §YСахель§!, §YНигер§! или §YГвинея§!, и которая исповедует §Y[Root.Religion.GetName]§!, находится в союзе с §Y[Root.GetTagTV]§!."
 son_invite_foreign_scholars_bt:0 "[Root.GetName] сможет пригласить §Yбогословов§! без дипломатических требований.\n"
 son_invite_foreign_scholars_at:0 "Мазхаб приглашаемого богослова зависит от выбранного мазхаба на момент выполнения этой миссии."
 son_invite_foreign_scholars_tt:0 "Столица находится НЕ в регионе §YСахель§!, §YНигер§! или §YГвинея§!\n  Исповедует §Y[Root.Religion.GetName]§!\n  Мнение о §Y[Root.GetTagPR]§ не менее §Y150§!!"
 son_power_to_the_ulema_title:0 "Больше власти [Root.ClergyDT]"
 son_power_to_the_ulema_desc:1 "Мы стремимся к религиозному единству и просвещению. Но ещё многое предстоит сделать. [Root.GetClergyName] отвечают за соблюдение священных законов нашей страны и руководят процессом обращения язычников, но их в этом ограничивает правительство. Мы должны предоставить им больше свободы и привилегий, чтобы ускорить процесс написания законов."
 son_convert_west_africa_title:0 "Обратить западную Африку"
 son_convert_west_africa_desc:0 "Западная Африка всегда была особой, когда дело касалось религии. Когда ислам появился в западной Африке, высшие классы приняли истинную веру, но не принуждали своих подданных также её исповедовать. В отдельных случаях, они даже предоставляли крестьянам-язычникам привилегии и терпимо относились к их идолопоклонству.\nЭпоха терпимости теперь в прошлом, настала пора наставить язычников на путь истинный."
 son_convert_west_africa_tt:0 "Все провинции в регионах §YСахель§!, §YНигер§! и §YГвинея§!, которые НЕ являются не колонизированными, исповедуют §Y[Root.Religion.GetName]§!."
 son_build_workshops_title:0 "Построить мастерские"
 son_build_workshops_desc:0 "Спрос на наши ресурсы растёт, всё больше торговцев желают покупать у нас соль и прочие товары. Стоит построить мастерские, чтобы увеличить эффективность производства."
 son_own_develop_clothes_and_salt_title:0 "Соляное и суконное производство"
 son_own_develop_clothes_and_salt_desc:1 "Золото считается крайне ценным ресурсом во всём мире, но в западной Африке пальма первенства принадлежит куда более важному ресурсу: соли. Золото, конечно, очень ценно для казны, но его нельзя есть, потому соль тут очень ценится.\nВслед за солью следуют ткани, которые очень необходимы для защиты от палящего солнца.\n\nМы должны развить производство обоих товаров, и расширить охват рынка за пределы Сахеля и Нигера."
 son_own_develop_clothes_and_salt_ct:0 "[Root.GetName] получит модификатор '§YУпор на производство ткани и соли§!' на §Y25 лет§!, что даёт следующие эффекты:\nГлобальное торговое влияние: §G+25.0%§!\nКаждая провинция во владении, которая производит §YСоль§! или §YСукно§!:\nМестное производство товаров: §G+0.50§!"
 son_gold_of_west_africa_title:0 "Богатство западной Африки"
 son_gold_of_west_africa_desc:0 "Наш родной регион изобилует золотыми жилами. Было бы неплохо развить золотодобычу и соорудить рынки для того, чтобы торговать золотом во всех уголках нашего мира."
 son_dominate_west_african_trade_title:0 "Защитить западноафриканскую торговлю"
 son_dominate_west_african_trade_desc:1 "Вся торговля в западной Африке должна вестись под нашим присмотром. Нельзя позволить чужеземцам и соперникам эксплуатировать торговлю в нашем родном регионе."
 son_guarantee_the_fetishist_title:0 "Сберечь старые традиции"
 son_guarantee_the_fetishist_desc:0 "[Root.GetName], как и любая другая африканская держава, когда-то следовал давним традициям и вере предков. В то время, как дворянство приняло Аллаха в своих сердцах, крестьянство и поныне следует языческим верованиям. Мы должны уважать наши корни, и относиться терпимо к вере простого народа."
 son_guarantee_the_fetishist_ct:0 "У [Root.GetTagRD] терпимость к язычникам не менее §Y1§!."
 son_fetishist_alliances_title:0 "Союзы с язычниками"
 son_fetishist_alliances_desc:0 "Чтобы лучше понимать наше прошлое и традиции, важно изучить поведение язычников. Мы должны найти союзников или вассалов-фетишистов, и изучить их поведение."
 son_fetishist_alliances_ct:0 "Столица находится в §YАфрике§!"
 son_eliminate_other_muslims_title:0 "Защитить наше наследие"
 son_eliminate_other_muslims_desc:0 "Фетишистская вера, может и чужая для нас и для ислама в целом, но она очень важна для нашей идентичности и народа, потому мы будем защищать это наследие от фанатиков, желающих его разрушить."
 son_eliminate_other_muslims_tt:0 "Ни одна §Yфетишистская§! провинция в регионе §YСахель§!, §YНигер§! или §YГвинея§! не принадлежит не фетишистскому государству, за исключением §Y[Root.GetTagRD]§! и его субъектов."
 son_back_to_the_roots_title:0 "Объединить племена"
 son_back_to_the_roots_desc:0 "Многие государства, следующие вере предков, разделены на племена, ведут братоубийственные войны и только слабнут от этого. Судьба этих племён, конечно, мало нас тревожит, но их традиции и история достойны того, чтобы их сберечь и защитить. Мы должны помочь этим поселениям, и освободить их от оков племенного разделения."
 son_back_to_the_roots_ct:0 "У [Root.GetTagRD] терпимость к язычникам не менее §Y3§!."
 son_european_gold_market_title:0 "Европейский рынок"
 son_european_gold_market_desc:1 "Европейские рынки полны возможностей, и даже при том, что развитие внутренней торговли и золотодобычи увеличивают наш доход, есть и другие, не менее достойные способы заработать больше дукатов."
 son_first_branch_mission_title:0 "[Root.GetSelectableMissionTitle]"
 son_first_branch_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 son_second_branch_mission_title:0 "[Root.GetSelectableMissionTitle]"
 son_second_branch_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 son_third_branch_mission_title:0 "[Root.GetSelectableMissionTitle]"
 son_third_branch_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 son_fourth_branch_mission_title:0 "[Root.GetSelectableMissionTitle]"
 son_fourth_branch_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 SELECTABLE_MISSION_TITLE:0 "Разделяющееся задание"
 SELECTABLE_MISSION_DESCRIPTION:0 "Это задание - §YРазделяющееся задание§!. В зависимости от Ваших вариантов выбора в событиях, это задание будет заменено новым, окончательным заданием."
 selectable_mission_trigger_tt:0 "Это задание невозможно выполнить, так как это §YРазделяющееся задание§!."
 son_religious_triggers_tt:0 "\nЕсли §Y[Root.GetName]§! выберет путь §YОбращения§!, для выполнения задания нужно будет выполнить следующие условия:"
 son_tolerance_triggers_tt:0 "\nЕсли §Y[Root.GetName]§! выберет путь §YТерпимости§!, для выполнения задания нужно будет выполнить следующие условия:"
 son_religious_effects_tt:0 "\nЕсли §Y[Root.GetName]§! выберет путь §YОбращения§!, произойдёт следующее:"
 son_tolerance_effects_tt:0 "\nЕсли §Y[Root.GetName]§! выберет путь §YТерпимости§!, произойдёт следующее:"
 ###KON MISSIONS###
 kon_develop_country_title:0 "Развить [Root.GetTagVN]"
 kon_develop_country_desc:0 "Наше государство вот-вот достигнет величия. Правда, для достижения этого величия, нужно больше населения и инфраструктуры, способной это население поддерживать. Нам стоит развить [1170.GetCapitalName] и ближайшие поселения."
 kon_colonize_coast_title:0 "Источники нзимбу"
 kon_colonize_coast_desc:0 "На протяжении многих лет, ракушки моллюсков, называемые нзимбу, использовались в качестве денег в [Root.GetTagPR]. Они легко ломаются, и так как золота в нашем регионе весьма мало, нам приходится полагаться на добычу этих ракушек для финансовых операций.\nК счастью, есть хороший источник этих ценных ракушек: острова у берега [1167.GetName] - родина этих ракушек. Было бы не плохо расширить наши земли и интегрировать этот берег для доступа к нзимбу."
 kon_protect_trade_title:0 "Торговое владычество"
 kon_protect_trade_desc:0 "Экономика и внутренняя торговля [Root.GetTagRD] полагаются на нзимбу. Но одна лишь внутренняя торговля невыгодна, потому нам стоит торговать и с племенами Конго дальше от берега, и с племенами Великих озёр, и с жителями берега Слоновой Кости."
 kon_seize_crown_land_title:0 "Отнять власть у мани"
 kon_seize_crown_land_desc:0 "[Root.GetName] - конфедерация регионов, которыми управляют мани. Мани собирают налоги в деревнях, и каждый год отдают часть заработанного [Root.GetTitleDT]. Если [Root.GetTitleIM] довол[Root.GetMEndLna] их работой, то они сохраняют свою власть ещё на год.\nМожет, в прошлом эта система была эффективна, но такая форма правления устарела, поэтому, если мы желаем сберечь своё государство, мы должны отнять власть у мани, и централизовать руководство."
 kon_seize_crown_land_tt:1 "§GУменьшите§! местную автономию всех имеющихся провинций в регионах §YКонго§! и §YЦентральная Африка§! до минимума."
 kon_absolute_rule_title:0 "Абсолютная власть"
 kon_absolute_rule_desc:1 "Мир меняется, и наш регион не исключение. Европейцы принесли новые идеи. Не все из них практичны, но особый интерес вызывают идеи абсолютизма. Они прямо противоречат традиционным методам управления, но наш народ собственными глазами увидел, чего европейцы добились благодаря абсолютизму.\nНам стоит принять эти идеи и аналогичным образом учредить абсолютную власть в государстве."
 kon_absolute_rule_ct:0 "§YАбсолютизм§! НЕ активен.\nУсловия выполнения этого задания сильно изменятся с активацией механики абсолютизма, в §YЭпохе абсолютизма§! или §YЭпохе революции§!."
 kon_annex_vassals_title:0 "Судьба Лоанго и Ндонго"
 kon_annex_vassals_desc:1 "История Ндонго и Лоанго весьма туманна, и, во многом как и наша история, основана на легендах. Несмотря на это, эти два региона - вассалы [Root.GetTagRD] - по крайней мере, де-юре. Оба эти королевства больше не достойны иметь собственного правителя, и должны быть интегрированы в наш состав."
 kon_conquer_ksj_title:0 "Племенная угроза"
 kon_conquer_ksj_desc:1 "В нашем регионе живут не только конголезцы, но и другие племена. Хоть у нас и есть общие черты, и мы живём близко, наши культуры до сих пор заметно отличаются. Две культуры в частности угрожают нам с той стороны границы - налётчики-яка и воины-мбагала. Мы должны подчинить их, пока они не стали представлять реальную угрозу."
 kon_conquer_ksj_tt:0 "Каждая провинция с §Yяканской§! культурой принадлежит §Y[Root.GetTagDT]§! или его субъектам (не включая данников)."
 kon_conquer_ksj_ct:0 "Каждая провинция с §Yмбагальской§! культурой принадлежит §Y[Root.GetTagDT]§! или его субъектам (не включая данников)."
 kon_conquer_ckw_title:0 "Чокве и Лунда"
 kon_conquer_ckw_desc:0 "В глубине региона Конго находятся Чокве и Лунда, племена со своей культурой и традициями.\nЧокве - чрезвычайно хорошие мастера и художники; их искусство - культурное достояние целого региона.\nЛунда нам известны своими административными способностями и связями с нашей верой.\nИнтеграция обеих культур благотворно скажется на работоспособности и развитии нашего государства."
 kon_conquer_ckw_at:1 "Каждая провинция с §Yчоквейской§! культурой принадлежит §Y[Root.GetTagDT]§! или его субъектам (не включая данников)."
 kon_conquer_ckw_bt:1 "Каждая провинция с §Yлунданской§! культурой принадлежит §Y[Root.GetTagDT]§! или его субъектам (не включая данников)."
 kon_conquer_ckw_ct:0 "Каждая провинция, производящая §YСлоновую кость§!, которой обладает §Y[Root.GetName]§! или его субъекты, получают модификатор '§YМастерство Чокве§!' на §Y30 лет§!, что даёт следующие эффекты:\nМестное производство товаров: §G+1.0§!\nМестный рост процветания: §G+0.25§!"
 kon_conquer_kub_title:0 "Завоевание Кубы"
 kon_conquer_kub_desc:1 "Согласно легендам об основании Кубы, это королевство в джунглях уходит корнями в древность - ему не менее 900 лет. Впрочем, их легенды для нас мало значат. Что важнее, так это их умение творить: их маски и мечи илвун - очевидное доказательство их способностей в искусстве и военном деле.\nМы должны интегрировать кубанцев и найти достойное применение их творениям."
 kon_conquer_kub_tt:0 "Каждая провинция с §Yкубской§! культурой принадлежит §Y[Root.GetTagDT]§! или его субъектам (не включая данников)."
 kon_conquer_lub_title:0 "Железо Лубы"
 kon_conquer_lub_desc:1 "Для поддержания власти, нам нужны стратегические ресурсы, типа меди и железа. С медью проблем не возникает, но вот железа из Мпембы не хватает для поддержания экономики и армии. К счастью, на землях народа луба на восток от нас есть богатые залежи нужного нам ресурса. Было бы неплохо... освободить эти залежи от них." # луба как название народности
 kon_conquer_lub_tt:0 "§Y[Root.GetName]§! получит $COST|Y$¤, объёмом в §G4§! года прибыли от их производства §Yжелеза§! или §Yмеди§!."
 kon_consolidate_central_africa_title:0 "Объединить племена Конго"
 kon_consolidate_central_africa_desc:0 "Многочисленные племена Конго с незапамятных времён воевали друг с другом.\nПора положить этому конец! На горизонте появляются всё новые внешние угрозы, и колонисты стремятся отнять наши дома, потому нужно объединить междоусобствующие племена!"
 kon_consolidate_central_africa_tt:1 "Каждая провинция §Yконголезской§! культурной группы (за исключением савабантуйской и джукунской культуры) находится во владении §Y[Root.GetTagRD]§! или субъекта."
 kon_greatest_power_kongo_title:1 "Африканский гегемон"
 kon_greatest_power_kongo_desc:2 "Так как мы объединили Конго, пути к Великим озёрам, к Восточной и Южной Африке для нас открыты. Вот-вот восстанет империя в Южной Африке, которая объединит все эти регионы и не подпустит к ним европейцев - и этой империей будет [Root.GetName]!"
 kon_greatest_power_kongo_tt:1 "Провинции из §Yюжноафриканской§!, §Yвосточнобантуйской§! и §Yозёрной§! культурной группы больше не будут иметь штрафы от непризнанных культур.\n\nЕсли [Root.GetName] поменяет свою культурную группу, то модификатор §YГегемон Южной Африки§! будет §Rубран§!."
 kon_reform_army_title:0 "Создать армию"
 kon_reform_army_desc:0 "У [Root.GetTagRD] никогда не было постоянной армии. Ближайшее к реальной армии, что было в нашем государстве - Королевская гвардия, задачей которой было охранять [Root.GetTitleRD], но вот для всех других целей применялась армия неопытных крестьян.\nВ прошлом эта стратегия прекрасно работала, но времена меняются. Нужно учредить постоянную армию."
 kon_obliterate_great_power_army_title:0 "Показать силу"
 kon_obliterate_great_power_army_desc:0 "В мире появились великие державы, которые стремятся решить судьбу Африки за нас! Мы, может, и не блещем воинской славой, но нам всё равно предстоит показать свою силу в войне против другой великой державы. Иначе, все великие державы будут нами помыкать."
 kon_obliterate_great_power_army_at:0 "У любой §YВеликой державы§! в войне против §Y[Root.GetTagRD]§! менее §Y50%§! военного счёта."
 kon_obliterate_great_power_army_bt:0 "У любой державы, развитие которой не менее, чем развитие [Root.GetTagRD] включительно со всеми вассалами в войне против §Y[Root.GetTagRD]§! менее §Y50%§! военного счёта."
 kon_obliterate_great_power_army_tt:0 "§Y[Root.GetName]§! - последняя оставшаяся великая держава."
 kon_anzikus_copper_title:0 "Медь Макоко"
 kon_anzikus_copper_desc:1 "Король Тйо, так называемый 'Макоко', властвует над Анзику, в котором находятся немалые залежи меди. Исторически сложилось, что у нас не было разногласий с народом Тйо, но их медь превосходного качества, и она нужна нашему королевству как для мирного, так и для военного применения. Было бы выгодно интегрировать Тйо в состав [Root.GetNameRD]."
 kon_collect_cults_title:0 "Встреча с другими культами"
 kon_collect_cults_desc:0 "Ни одна религия мира не сравнится по разнообразию и сложности с верованиями и культами Африки. У каждого до единого племени и королевства своё представление об устройстве мира, но даже несмотря на это, вера крайне редко становится почвой для разногласий. Вместо этого мы наоборот, пытаемся наладить друг с другом контакт и узнать больше о вере друг друга, и даже расширяем таким образом свои познания."
 kon_fetishist_alliances_title:0 "Шаманистские союзы"
 kon_fetishist_alliances_desc:1 "Наша вера основана на культурном обмене и племенной дипломатии. Нужно собрать союзников и подданных для улучшения отношений между разнообразными культами."
 kon_fetishist_alliances_tt:0 "Исповедует §Yфетишизм§! и является либо §Yвассалом§! или §Yсоюзником§! §Y[Root.GetTagRD]§!, или мнение о §Y[Root.GetTagRD]§! больше или равно §Y150§!."
 kon_repel_the_missionaries_title:0 "Изгнать христиан"
 kon_repel_the_missionaries_desc:0 "К нашим берегам явились бледнокожие люди и стали распространять рассказы о повешенном на кресте человеке. Сначала они казались дружелюбными рассказчиками, но затем они начали призывать отказываться от наших старых традиций - и их последователи повинуются им! Нельзя позволить этим миссионерам продолжать свою деятельность!"
 kon_repel_the_missionaries_tt:1 "§Y[Root.GetName]§! больше не будет целью для иностранных миссионеров."
 kon_convert_west_africa_title:0 "Освободить культистов"
 kon_convert_west_africa_desc:1 "Африка повидала немало вторжений, как мусульман, так и христиан - и те, и те, пытаются заставить нас отказаться от наших традиций и насадить свои видения. Этому не бывать! Мы изгоним этих фанатиков на их родину и восстановим власть наших братьев по вере на этом континенте!"
 kon_convert_west_africa_bt:1 "Каждая заселённая провинция в регионах §YНигер§! и §YГвинея§! исповедует §Yфетишизм§!."
 kon_convert_west_africa_ct:0 "Мы решили §Yсопротивляться§! европейцам."
 kon_convert_the_country_title:0 "Принять Христианство"
 kon_convert_the_country_desc:0 "Мы решили принять сторону европейцев, но они не будут считать нас равными до тех пор, пока мы не примем Божью благодать. Мы должны официально принять католичество, и обратить как [Root.GetTitleRD], так и [Root.GetMEgoEyo] окружение."
 kon_churches_for_the_pope_title:0 "Церкви для народа"
 kon_churches_for_the_pope_desc:1 "Во времена, когда мы поклонялись духам природы и предков, у нас не было особых мест для молитв. В крайнем случае, мы сооружали святыни, о благоустройстве которых заботились шаманы.\nК счастью, эти времена в прошлом, и теперь, важнейшая для нас задача - соорудить церкви, чтобы все желающие могли обрести связь с Господом."
 kon_gain_cardinal_title:0 "[Root.GetAdjective]ий кардинал"
 kon_gain_cardinal_desc:1 "Наш народ всё больше узнаёт о Библии и учениях Христа, нет сомнения, что влияние католичества растёт в центральной Африке. Для того, чтоб эта тенденция не менялась, нам нужен официально назначенный кардинал. Было бы очень выгодно для нас наладить связь с Папой или хотя бы какой-то католической страной, в которой уже есть кардинал."
 kon_gain_cardinal_at:0 "Либо §YПапская область§! либо какая-либо страна с §Yкардиналом§! либо состоит §Yв союзе§! с [Root.GetTagRD], либо их мнение о [Root.GetTagRD] равно §Y100§! или более."
 kon_gain_cardinal_bt:0 "§YПапская область§! НЕ существует, и в мире нет ни одной страны с кардиналом."
 kon_spread_catholicism_title:0 "Распространить слово Божье"
 kon_spread_catholicism_desc:0 "Европейцы привезли нам болезни и принудили к невыгодной торговле, но они также привезли и технологии и научный прогресс. Впрочем, лучшее, что нам принесли европейцы - веру в Бога. В лучших интересах для народов Африки принять этот дар и приобщиться к католической семье."
 kon_build_navy_title:0 "[Root.GetAdjective]ий флот"
 kon_build_navy_desc:1 "Мир меняется. Бледнокожие в невиданной ранее броне всё чаще наведываются на наши берега и распространяют новые идеи среди нашего народа, некоторые даже налаживают торговлю. Правда, нельзя сказать, что они этим занимаются из добрых побуждений, потому нам стоит подготовиться к обороне от возможных завоевателей и соорудить военно-морской флот."
 kon_find_europe_title:0 "Найти европейцев"
 kon_find_europe_desc:1 "Эти далёкие люди, европейцы, многое нам рассказывают о своей родине, и о том, зачем им нужны рабы. Нужно своими глазами убедиться в правдивости их рассказов, и в общем поближе рассмотреть эту Европу."
 kon_find_europe_tt:0 "[Root.GetName] знает хотя бы об одной провинции в §YЕвропе§!."
 kon_find_europe_ct:0 "У [Root.GetTagRD] был контакт с §Yевропейцами§!."
 kon_face_off_against_europeans_title:0 "Одолеть рабовладельцев"
 kon_face_off_against_europeans_desc:1 "Рабовладельцы Европы ведут себя всё более и более нагло в поисках новых рабов. Им всё равно, кто у них в плену, крестьяне или мани - они отправляют всех на свои колониальные плантации. Даже после их официального изгнания, немногое поменялось, даже больше, до нас дошли вести о набегах на наши деревни, в ходе которых они похищали наших людей.\nНельзя сидеть сложа руки! Мы должны дать европейцам отпор, и одолеть их, чтобы они прекратили свои бесчинства!"
 kon_face_off_against_europeans_bt:0 "Требования для этого задания будут видны после выполнения задания '§YНайти европейцев§!'."
 kon_face_off_against_europeans_ct:1 "§Y[Root.GetName]§! получит постоянные претензии на все провинции в субконтинентах §YСеверная§! и §YЮжная Африка§!, которыми обладают страны со столицей в §YЕвропе§!."
 kon_banish_the_westerners_from_africa_title:0 "Изгнать европейцев"
 kon_banish_the_westerners_from_africa_desc:2 "Мы никогда не будем в безопасности, пока у европейцев есть какое-либо влияние в Южной Африке. Наш долг - изгнать эту угрозу из нашего региона, назад в свои холодные северные края!"
 kon_banish_the_westerners_from_africa_tt:0 "Каждая провинция субконтинента §YЮжная Африка§!, и каждая провинция в регионах §YНигер§! и §YГвинея§! НЕ находится во владении страны со столицей в §YЕвропе§!, или же во владении европейского вассала §Y[Root.GetTagRD]§!."
 kon_protector_of_africa_title:0 "Защитник Африки"
 kon_protector_of_africa_desc:0 "Мы теперь больше, чем какое-то центроальноафриканское королевство. Мы достигли статуса защитника Африки от европейских захватчиков!"
 kon_become_proper_monarchy_title:0 "Настоящее королевство"
 kon_become_proper_monarchy_desc:1 "В глазах народа, [Root.GetTitleIM] - истинный монарх, но бледнокожие считают нас 'варварами' и очередным африканским племенем. Конечно, им нет дела до нашей культуры, но пока они не будут считать нас за равных, мы не сможем получать от них новые технологии и идеи."
 kon_accelerate_slave_trade_title:0 "Работорговля"
 kon_accelerate_slave_trade_desc:1 "Мы обмениваемся различными товарами с европейцами, от слоновой кости до меди. Впрочем, один товар больше всех других заинтересовал европейцев - рабы. Люди, которых продают европейцам - низший класс нашего общества, обычно либо те, кто влез в огромные долги, либо преступники.\nСпрос на рабов у европейцев всё растёт, и организовывать работорговлю всё сложнее. Нам нужно развить центры работорговли и их инфраструктуру для лучшего контроля над торговлей."
 kon_study_european_technology_title:0 "Модернизация [Root.GetTagRD]"
 kon_study_european_technology_desc:0 "Развитие европейской цивилизации поражает как простой народ, так и мани. Мы встали на их сторону и запустили работорговлю, чтобы узнать больше об их технологиях и развить собственную цивилизацию. Пора начать модернизацию [Root.GetTagRD]!"
 kon_abolish_slavery_title:0 "Изгнать работорговцев"
 kon_abolish_slavery_desc:1 "Работорговля помогла нам добиться наших целей. Она позволила нам провести модернизацию. Теперь же, её недостатки начинают перевешивать достоинства, европейцам нужно всё больше рабов, поэтому они начинают набеги с целью набрать рабов, и захватывают всех, вне зависимости от статуса. Мы должны отменить рабство и изгнать европейцев из Африки, если хотим пресечь эти бесчинства!"
 kon_abolish_slavery_tt:0 "Ни одна страна со столицей в §YЕвропе§! не владеет §Yафриканскими§! провинциями, производящими §Yрабов§!."
 kon_abolish_slavery_bt:0 "Требования для этого задания будут видны после выполнения задания '§YМодернизация [Root.GetTagRD]§!'."
 kon_amongst_the_great_powers_title:0 "Среди великих держав"
 kon_amongst_the_great_powers_desc:0 "Мы теперь не очередное племя, а одна из великих империй мира! Мы провели модернизацию нашего великого государства, изгнали могучих колонистов и покончили с рабством!"
 ###ZIM MISSIONS###
 zim_decline_of_zimbabwe_title:0 "Судьба Зимбабве"
 zim_decline_of_zimbabwe_desc:0 "Зимбабве - столица былой империи Великого Зимбабве, и сейчас служит столицей нам. Впрочем, уже скоро этот город может исчезнуть, ведь всё больше людей переселяются в другие регионы из-за нехватки ресурсов.\nВ такие времена, особенно важна стабильность государства."
 zim_decline_of_zimbabwe_tt:0 "Событие '§YУпадок Зимбабве§!' уже произошло."
 zim_restore_the_city_title:0 "Восстановить Зимбабве"
 zim_restore_the_city_desc:1 "Великий город Зимбабве был сооружён 200 лет тому назад, и он играет важную роль в нашей истории. В нём находятся многочисленные каменные дома, о нём ходят различные легенды, а иностранцы описывают Великий Зимбабве в своих священных текстах как город золота.\nТеперь, когда-то великий город почти что обратился в руины, в которых даже души наших предков не желают оставаться. Нельзя позволить такому великому городу уйти в забвение!"
 zim_restore_old_empire_title:0 "Превзойти Великий Зимбабве"
 zim_restore_old_empire_desc:2 "До времён Мономотапы, в регионе Южной Африки доминировала Великая Зимбабвийская империя, в сферах культуры, экономики и военного дела. Эта империя не выдержала испытание временем, и фактически их место теперь заняли мы. Мы восстановили старый город, и теперь, наша цель достичь уровня былой империи, даже больше, превзойти."
 zim_european_contact_title:0 "Связь с европейцами"
 zim_european_contact_desc:1 "Наша держава во все времена представляла интерес для иноземцев повсюду. Европейцы, которые ещё более далеки для нас, чем мусульмане, не стали исключением, и также достигли наших земель. Впрочем, контакт с ними был, откровенно говоря, непостоянным. Нам нужно наладить связь с европейцами получше, дабы торговать с ними и обрести новые знания."
 zim_european_contact_tt:1 "У любой §Yхристианской европейской§! страны либо мнение о [Root.GetTagPR] больше или равно §Y75§!, либо одна из этих стран является §Yсубъектом§! или §Yсюзереном§! [Root.GetTagRD], гарантирует §Y[Root.GetTagVN]§! или же является §Yсоюзником§! [Root.GetTagRD]."
 zim_develop_gold_title:0 "Легенда о земле Офир"
 zim_develop_gold_desc:1 "Мусульмане с севера и путешественники с запада твердят, что мы - благословенная земля Офир, место из их священных писаний, в котором города строят из золота. Мы должны соответствовать их ожиданиям, и расширить золотодобычу - если не ради престижа, то хотя бы ради экономики."
 zim_conquer_coast_title:0 "Завоевать Софалу"
 zim_conquer_coast_desc:0 "Гавань Софалы - значимый центр торговли, через который наши товары распространялись по всей Азии веками. Вот только этот город нам лично никогда не принадлежал, поэтому, чтобы возобновить связь с Азией, нам нужно заполучить контроль над этим городом."
 zim_build_navy_title:0 "Построить торговый флот"
 zim_build_navy_desc:1 "У империи Великого Зимбабве были прибыльные торговые связи даже с восточной Азией. Правда, торговля была преимущественно односторонней, так как торговцы приплывали к нам, а не наоборот.\nТакая торговая стратегия больше не актуальна. На примере Софалы мы поняли, что торговля теперь прибыльна только для тех, кто правит морями. Так как нам нужно адаптироваться к новым условиям, стоит построить собственный торговый флот."
 zim_build_navy_tt:0 "§Y[Root.GetName]§! получит вечные претензии на все прибрежные провинции в регионе §YАфриканский Рог§!."
 zim_dominate_upstream_trade_title:0 "Богатство Адена"
 zim_dominate_upstream_trade_desc:1 "Хотя когда-то мы и торговали с восточной Азией, вряд ли мы когда-то сможем восстановить это торговое направление. Впрочем, не стоит сидеть сложа руки. Богатство восточной Азии направляется в Индию, и оттуда доходит до Персидского и Аденского заливов. Персия, конечно, далековато, но Аденский залив вполне в нашей зоне досягаемости. Всё, что нужно, так это... освободить побережье Африканского Рога."
 zim_dominate_upstream_trade_at:0 "Является §Yприбрежной§! провинцией в регионе §YАфриканский Рог§!."
 zim_dominate_upstream_trade_ct:0 "Вы получите прибыль от торговли за §G2 года§!."
 zim_dominate_upstream_trade_tt:0 "Торговое влияние Мутапы"
 zim_zanzibar_greatest_market_title:0 "Монополия в восточной Африке"
 zim_zanzibar_greatest_market_desc:0 "Торговля процветает и казна всё наполняется, но этого мало. Богатства эпохи Великого Зимбабве всё ещё сравнимы с тем, что у нас сейчас есть. Нужно добиться большего! Мы должны контролировать все денежные потоки у берегов восточной Африки, обрести монополию в важных торговых центрах и привозить как можно больше экзотических товаров из Индии и Азии в целом на наш рынок - чем больше, тем лучше."
 ZIM_TRADE_DOMINANCE:0 "Торговое превосходство Мутапы"
 zim_zanzibar_greatest_market_tt:2 "Благодаря успешному управлению потоками богатств, [Root.GetName] смогла восстановить своё присутствие на рынках восточной Азии.\n[Root.GetName] получит модификатор §YТорговое превосходство Мутапы§! (Торговое влияние: §G15.0§!) в узлах §YАденский залив§!, §YЗанзибар§!, §YМыс Доброй Надежды§!, §YГуджарат§!, §YКоромандел§!, §YМалакка§!, §YКантон§!, §YХанчжоу§! и §YПекин§! до конца игры."
 zim_zanzibar_greatest_market_at:0 "§YМыс Доброй Надежды§!, §YЗанзибар§! или §YАденский залив§! - самый ценный торговый узел в мире, и §Y[Root.GetName]§! имеет больше всего торгового влияния в данном узле."
 zim_zanzibar_greatest_market_bt:1 "§Y[Root.GetName]§! обладает либо наибольшим торговым влиянием, либо имеет хотя бы §Y10%§! торгового влияния в одном из следующих узлов: §YГуджарат§!, §YКоромандел§!, §YМалакка§!."
 zim_cults_title:0 "Вера в Мвари"
 zim_cults_desc:1 "Мвенемутапа - священный правитель нашего государства и религиозный глава, но даже он[Root.GetMEndA] преклоняется перед всемогущим Мвари, существом, правящим духами наших предков - божество создания, удачи и много чего ещё. Важно удостоить его чести, соорудив храмы в его честь."
 zim_council_title:0 "Мир в совете"
 zim_council_desc:1 "У нашей державы есть совет, который направляет наш[Root.GetMEndEgoU] [Root.GetTitleVN] при принятии указов. У этих так называемых министров есть обширные полномочия в управлениями отдельных регионов нашего государства, например, в судопроизводстве. Эти министры, к тому же, важные представители бывших племён, решивших примкнуть к нам, вместо того, чтоб продолжать бессмысленную борьбу. Необходимо, чтобы они были довольны своим положением при дворе."
 zim_reform_army_title:0 "Военная реформа"
 zim_reform_army_desc:2 "Согласно народным легендам и пересказам, нашу державу основал первый Мвене, принц-воин Ньятсимба Мутота. Он создал фундамент могущественной армии.\nВпрочем, успехов одного Мвене мало. Мы должны продолжить совершенствовать наши войска, ради безопасности [Root.GetTagRD]."
 zim_conquer_north_title:0 "Железо и ткань"
 zim_conquer_north_desc:1 "Золото, без сомнения, очень ценный метал, и слоновая кость тоже ценится, но оружие из них не скуёшь, и униформы солдатам не сошьёшь. В провинциях Калонга и Лунду находятся необходимые нам ресурсы. Нам необходимо забрать эти провинции и применить их ресурсы в своих целях."
 zim_discover_the_cape_title:0 "Открыть Юг"
 zim_discover_the_cape_desc:1 "Для нас издавна было загадкой, что же находится на юге от наших земель. Стоит начать поход на юг, и обнаружить, что же располагается на южных равнинах."
 zim_annex_vassals_title:0 "Разобраться с Торва"
 zim_annex_vassals_desc:0 "Род Торва - пережиток старой империи Зимбабве. Они стали нашими подданными, когда мы сместили былую власть. Вне сомнения, их войска не имеют равных по качеству, но нельзя сказать, что они истинно верны наш[Root.GetMEmuEy] [Root.GetTitleDT]. Пора бы их уже полностью интегрировать."
 zim_annex_vassals_ct:0 "§YВоины Бутуа§! станут уникальным наёмным подразделением, доступным только [Root.GetTagDT]."
 zim_strong_rulership_title:0 "Сильное руководство"
 zim_strong_rulership_desc:0 "Наш[Root.GetMEndA] [Root.Monarch.GetTitle] представляет и государство, и веру. Он[Root.GetMEndA] - столп и стержень нашего общества, потому лишь достойные люди могут находится возле н[Root.GetMEgoEyo]."
 zim_dominate_south_africa_title:1 "Контролировать южную Африку"
 zim_dominate_south_africa_desc:0 "На равнины на юг от нас никто не претендует, потому у нас есть законное право на них. Наш долг - осуществить эти претензии."
 zim_amongst_the_great_powers_title:0 "Африканская великая держава"
 zim_amongst_the_great_powers_desc:0 "Мир всё сужается, иностранцы с севера стремятся охватить своим влиянием весь мир. Мы должны стать крупным игроком на мировой арене, дабы наша держава не канула в лету, как очередная жертва европейских амбиций."
 zim_amongst_the_great_powers_tt:0 "Этот модификатор дипломатического веса §Yпостоянен§!."
 zim_modernize_state_title:0 "Модернизовать государство"
 zim_modernize_state_desc:1 "Со времён основания нашего государства, народ поклонялся мвенемутапе как образу Мвари, божеству Зимбабве. С приходом иноземцев в наши края, у народа вырисовались новые представления о государстве - например, такое, в котором мвенемутапа считается подданным самого Господа. Или же такое, в котором [Root.GetTagTV] правит сам народ.\nВпрочем, одними лишь мыслями не провести модернизацию. Чтобы в корне поменять наше правительство ради народного блага, нам нужны технологии и знания."
 ###AJU MISSIONS###
 aju_annex_mogadishu_title:0 "Присоединить Могадишу"
 aju_annex_mogadishu_desc:0 "Могадишу - жемчужина Африканского Рога. Сюда стекается вся торговля с региона, что также привлекает торговцев-арабов и индусов. Пора присоединить этот прекрасный город и воспользоваться его влиянием ради собственной выгоды."
 aju_gold_minting_title:0 "Доступ к золоту"
 aju_gold_minting_desc:1 "Могадишу раньше чеканил свои монеты, что позволило централизовать его торговую монополию в регионе. Конечно, в Аравии и Индии уже есть свои монеты в обиходе, но тут их слишком мало, чтобы они на что-то влияли. Нужно заполучить доступ к надёжному источнику золота, чтобы можно было чеканить больше монет, чтобы мы могли влиять на экономики этих столь важных для нас регионов."
 aju_gold_minting_ct:0 "Если это задание будет выполнено, когда [Root.GetTagDT] или его вассалу принадлежит хотя бы §Y1§! провинция, производящая §YЗолото§!, [Root.GetName] получит прибыль за §G4 года§! добычи золота в этой провинции.\nЕсли [Root.GetName] выполнит это задание дипломатическим путём, заключив союз с добытчиком золота, произойдёт событие '§YСделка о золоте из [Root.GetTagRD]§!'."
 aju_the_mamluk_soldiers_tt:0 "[Root.GetName] нанял компанию наёмников §YМамлюкские солдаты§!."
 aju_invent_istunka_tt:0 "Хотя бы §Y20 пехотных§! полков находятся в провинции §Y[2776.GetName]§!."
 aju_indian_trade_ct:0 "Каждая страна, у которой есть хотя бы §Y5%§! торгового влияния в любом §Yиндийском§! торговом узле получит событие '§Y[Root.GetAdjective]ие монеты§!'."
 AJU_INDIAN_MERCHANTS:0 "Аджуранские торговцы в Индии"
 AJU_JAVA_MERCHANTS:0 "Аджуранские торговцы на Яве"
 aju_invent_istunka_ct:0 "[2776.GetName] получит модификатор §YМесто проведения Истунка§! до конца игры, что имеет следующие эффекты:\nНациональные беспорядки: §G-1.00§!\nМестная цена развития: §G-5.0%§!"
 aju_oromo_invasion_tt:0 "Событие '§YОромо§!' произошло §Y10 лет§! назад."
 aju_unite_the_clans_tt:0 "Каждая провинция с §Yсомалийской§! культурой получит модификатор '§YОбъединённые кланы§!' на §Y25 лет§!, что имеет следующие эффекты:\nМестные беспорядки: §G-4.00§!\nЧисло рекрутов в провинции: §G+10.0%§!\nДоход от налогов в провинции: §G+10.0%§!\nДоход от производства в провинции: §G+10.0%§!"
 aju_indian_trade_title:0 "Торговля с Индией"
 aju_indian_trade_desc:0 "Индийский регион полон нетронутых нашими соседями богатств. Если нам удастся нарастить присутствие на индийских рынках, то мы сможем добиться немыслимой прибыли."
 aju_chinese_trade_company_title:0 "Торговля с Драконом"
 aju_chinese_trade_company_desc:0 "За индийским рынком, очевидно, следует китайский. Оттуда мы сможем получить товары ещё более экзотические и ценные, чем прежде. Мы должны и там нарастить торговое влияние."
 aju_castle_builders_title:0 "Укрепить [Root.Capital.GetName]"
 aju_castle_builders_desc:0 "Наша столица - источник нашей власти, а потому - важнейшая часть страны. Мы должны укрепить и надёжно защитить её, чтобы она никогда не пала во вражьи руки."
 aju_hydraulic_expertise_title:0 "Мастерство в гидравлике"
 aju_hydraulic_expertise_desc:1 "Еда и вода - важнейшие ресурсы для выживания людей, следовательно и государства. Мы должны развить и расширить нашу инфраструктуру орошения, чтобы иметь больше возможностей преувеличить количество этих ресурсов."
 aju_maldives_dynasty_title:0 "Вернуть Мальдивы"
 aju_maldives_dynasty_desc:0 "Хотя у нас и была власть на Мальдивах, мы её утратили, когда от нас откололись предатели из нашего рода. Пора вернуть то, что по праву наше."
 aju_invent_istunka_title:0 "Фестиваль Истунка"
 aju_invent_istunka_desc:0 "Наши воины всегда гордились своими подвигами, и мы должны гордиться. Если мы организуем фестиваль, в котором они могут показать своё боевое мастерство, то народ будет гордиться ими не меньше."
 aju_merchants_in_dai_viet_title:0 "Торговля с Вьетнамом"
 aju_merchants_in_dai_viet_desc:0 "После Индии, логичный следующий шаг - плацдарм во Вьетнаме и Индокитае. Мы не только сможем заполучить ещё больше богатств, чем прежде, но и сможем контролировать исход торговли из Китая и не только."
 aju_markets_of_ajuuran_title:0 "Расширить рынки"
 aju_markets_of_ajuuran_desc:0 "Наша столица всё своё существование была центром торговли. Нужно расширить рынки, чтобы ещё больше торговли стекалось туда, дабы преумножить наши богатства."
 aju_sofaala_claims_title:0 "Вернуть [1186.GetName]"
 aju_sofaala_claims_desc:0 "Благодаря Софале, у нас был доступ к торговле на юге, но её у нас отобрали. Мы должны вернуть её, чтобы мы могли с лёгкостью расширить нашу торговлю на юге."
 aju_trade_on_java_title:0 "Торговля с Явой"
 aju_trade_on_java_desc:0 "После Индии, стоит закрепиться на рынках Явы. Таким образом, мы сможем контролировать торговлю, исходящую из островов Пряностей, и прибыль будет несоизмеримой."
 aju_protect_trade_aden_title:0 "Владычество в Аденском заливе"
 aju_protect_trade_aden_desc:0 "Наши торговые узлы всегда были влиятельными, но лишь полностью контролируя торговлю возле нас, можно добиться стабильности и проложить путь для дальнейшей экспансии."
 aju_expand_navy_title:0 "Нарастить флот"
 aju_expand_navy_desc:0 "Лишь с неоспоримым владычеством на море можно надеяться на успех. Надо построить больше кораблей, чтобы никто другой не мог составить конкуренцию нашему флоту."
 aju_ally_the_ottomans_title:0 "Союз с Османами"
 aju_ally_the_ottomans_desc:0 "Османы смогли занять уверенную позицию в Анатолии. Мы должны связаться с ними и предложить союз, ведь мы можем многого добиться и многому научиться у них."
 aju_buy_modernization_title:0 "Модернизовать армию"
 aju_buy_modernization_desc:1 "Османская армия, бесспорно является силой, с которой стоит считаться. Мы должны пытаться им подражать, для этого мы можем нанять их военных инструкторов и закупить снаряжение, чтобы у нас появилась достойная, современная армия."
 aju_oromo_invasion_title:0 "Одолеть Оромо"
 aju_oromo_invasion_desc:0 "Оромо уже очень долгое время мешаются у нас под ногами. Пора бы уже раз и навсегда разобраться с ними."
 aju_the_mamluk_soldiers_title:0 "Нанять Мамлюков"
 aju_the_mamluk_soldiers_desc:1 "Мамлюки - одни из самых сильных воинов в мире. Мы должны нанять некоторых из их числа, чтобы усилить нашу армию. Таким образом, мы сможем с лёгкостью сокрушать наших врагов."
 aju_the_tip_of_the_horn_title:0 "Завоевать Рог"
 aju_the_tip_of_the_horn_desc:0 "Чтобы выжить в окружении врагов, для начала надо обрести власть над Рогом. Лишь так мы сможем учредить поистине сильную базу для дальнейшей экспансии."
 aju_unite_the_clans_title:0 "Объединить кланы"
 aju_unite_the_clans_desc:0 "Кругом есть немало независимых сомалийских кланов, которые противятся нашим стремлениям, если мы не идём у них на поводу. Лишь окончательно объединив все кланы, мы можем надеяться на дальнейшую экспансию."
 aju_liberate_sheik_hussein_title:0 "Освободить Шейх Хуссейн"
 aju_liberate_sheik_hussein_desc:0 "Шейх Хуссейн слишком долго находился во власти коптов-иноверцев. Необходимо вернуть его, во славу ислама."
 aju_consolidate_the_horn_title:0 "Объединить Рог"
 aju_consolidate_the_horn_desc:0 "Хоть наше присутствие в Роге, очевидно, выросло, всё ещё есть отдельные регионы не находящиеся под нашей властью. Мы должны сломить всех сопротивляющихся и стать единственными правителями этого региона."
 ###ZAN MISSIONS###
 zan_annex_sofala_title:0 "Аннексировать [SFA.GetTagVN]"
 zan_annex_sofala_desc:0 "[SFA.GetName] слишком долго находилась под нашим влиянием, пора обрести непосредственную власть над ней, она должна непосредственно входить в наш состав."
 zan_mutapan_gold_title:0 "Золото Зимбабве"
 zan_mutapan_gold_desc:0 "Земли Зимбабве изобилуют золотом, мы должны завоевать их, чтобы обрести их богатства. Лишь тогда у нас будет достаточно сильная экономика для дальнейших завоеваний."
 zan_discover_the_cape_title:0 "Неизведанный юг"
 zan_discover_the_cape_desc:0 "Южные земли издавна находятся под покровом тайны, кто знает, какие несметные богатства ждут нас? Мы исследуем эти земли, и заберём богатства себе."
 zan_colonize_the_cape_title:0 "Колонизировать Мыс"
 zan_colonize_the_cape_desc:0 "Власть над самой южной точкой континента жизненно важна для контроля торговли, идущей на запад. Мы создадим там постоянные поселения, и будем оттуда контролировать торговлю."
 zan_settle_trade_posts_title:0 "Африканские торговые посты"
 zan_settle_trade_posts_desc:0 "На север и восток от нас есть немало мест, в которых стекается значительный объём товаров. Нам необходимо отнять себе эти регионы, и взять торговлю под собственный контроль."
 zan_establish_contact_with_persia_title:0 "Восстановление связей с Персией"
 zan_establish_contact_with_persia_desc:0 "Как нам известно, основатель нашей державы, Али ибн аль-Хасан Ширази - сын персидского эмира из Шираза. Стоит вновь наладить связь с предками правителей."
 zan_build_workshops_title:0 "Больше слоновой кости"
 zan_build_workshops_desc:0 "Слоновая кость всегда была одним из главных источников дохода для нас. Нужно приложить все возможные усилия для увеличения её производства."
 zan_expand_the_capital_title:0 "Расширить [1196.GetName]"
 zan_expand_the_capital_desc:0 "Наша столица - символ, представляющий государство, и никак иначе, кроме как в столице, скапливаются богатства. Надо расширить и развить её, чтобы она стала богатейшим городам мира."
 zan_build_manufactories_title:0 "Построить мануфактуры"
 zan_build_manufactories_desc:0 "Без сомнения, что чем больше мы производим, тем богаче становимся. Следовательно, нужно построить больше мануфактур, чтобы производить больше."
 zan_trade_fleet_title:0 "Создать торговый флот"
 zan_trade_fleet_desc:0 "Торговые потоки проходят у наших вод. Если мы хотим ими воспользоваться, нужно построить флот, который позволит нам влиять на них."
 zan_conquer_the_coast_title:0 "Завоевать побережье"
 zan_conquer_the_coast_desc:0 "Так как у нас теперь есть достойный флот, нам осталось только занять всё побережье, чтобы собирать деньги и оттуда. Нужно завоевать всех, кто может мешать нам в торговле."
 zan_conquer_mogadishu_title:0 "Завоевать Могадишу"
 zan_conquer_mogadishu_desc:0 "Народ Могадишу уже давно вмешивается в наши торговые дела. Нужно стереть их с лица земли."
 zan_dominate_gulf_of_aden_title:0 "Аденский залив"
 zan_dominate_gulf_of_aden_desc:0 "Аденский залив всегда кишел торговлей. Обретя над ним власть, мы сможем воспользоваться этим сполна."
 zan_dominate_gulf_of_aden_ct:0 "§Y[Root.GetName]§! получит претензию на каждый прибрежный центр торговли в торговых узлах §YГуджарат§! и §YКоромандел§!."
 zan_centralize_trade_title:0 "Статус торгового гегемона"
 zan_centralize_trade_desc:0 "Наша страна уже играет важную роль в торговле региона, но если мы сможем обрести власть над всей торговлей с востока, к нам притекут огромные богатства. Её полностью монополизировать, торговля во всех соседних регионах должна стекаться к нам, принося максимальную выгоду."
 zan_transport_fleet_title:0 "Подготовка к вторжению"
 zan_transport_fleet_desc:1 "Остров Мадагаскар находится прямо у наших берегов, его почти что невозможно не завоевать. Мало того, он ещё и полон неверующих. Нужно собрать армию, флот, и отправиться туда в поход."
 zan_conquer_madagascar_title:1 "Вторгнуться на Мадагаскар"
 zan_conquer_madagascar_desc:0 "С армией и флотом наготове, мы в идеальном положении для того, чтоб начать очищение острова от неверных, обрести над ним власть и воспользоваться его ресурсами."
 zan_dominate_the_malacca_trade_title:0 "Торговля в Малакке"
 zan_dominate_the_malacca_trade_desc:0 "Наши купцы рассказывают нам о мистическом востоке, и архипелаге, прозванным Острова Специй. Нужно расширить туда наше влияние, и воспользоваться их торговлей в собственных целях."
 zan_trade_with_china_title:0 "Торговля с Китаем"
 zan_trade_with_china_desc:1 "Дальний восток - источник несметных, легендарных богатств. Если мы хотим забрать себе часть, наше торговое влияние должно распространяться и туда."
 zan_trade_of_the_east_title:0 "Достичь индийского рынка"
 zan_trade_of_the_east_desc:0 "Через Индию проходит огромное число торговых путей. Мы не можем стоять в стороне, пока куда-то направляются такие богатства, поэтому мы также обретём хватку и над индийскими рынками."
 zan_explore_the_malacca_trade_title:0 "Исследовать Индийский океан"
 zan_explore_the_malacca_trade_desc:1 "Индия оказалась источником огромных богатств. Кто знает, что ждёт нас за океаном? Нужно направить усилия на исследование океана, с целью найти возможные источники ещё больших богатств."
 zan_dominate_moluccas_title:0 "Молуккская торговля"
 zan_dominate_moluccas_desc:0 "Теперь, мы контролируем торговлю, проходящую через Малакку, потому пора направляться дальше, к самим островам специй. Лишь так мы сможем реально контролировать поток торговли и средств."
 zan_colonize_australia_title:0 "Колонизировать Австралию"
 zan_colonize_australia_desc:0 "Мы расширили свою власть до земель, о которых ещё недавно совсем не знали. Впрочем, это не повод останавливаться, наоборот, мы должны направиться к загадочным южным землям, о которых мы когда-то слыхали."
