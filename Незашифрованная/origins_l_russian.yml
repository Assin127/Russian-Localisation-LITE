 desc_eth_legacy_of_alexandria:0 "Хотя Александрийская библиотека давным-давно сгорела, в городе и поныне находится немало важнейших библиотек, которые очень ценны для духовенства и мыслителей нашего государства."
 eth_coptic_offense:0 "Коптское наступление"
