 EVTOPTI5060:0 "Какое чудесное начало года!"
 EVTOPTJ5060:0 "Ещё немного, и это уже будет проблема Виктории..."
 EVTOPTK5060:0 "Всё. Я мертв[Root.GetMEndA]"
 ###KONGO FLAVOR EVENTS###
 flavor_kon.4.a.tt:2 "Народ [Root.GetTagRD] ощутит себя преданным [Root.GetTitleTV], из-за чего мы потеряем §R3§! стабильности.\n[Root.GetName] заменит 'фетишистские' задания на '§Yкатолические§!'.\n§YЭтот выбор необратим.§!"
 flavor_kon.4.b.tt:2 "[Root.GetNobilityOrFallbackName] [Root.GetTagRD] ощутят себя преданными [Root.GetAdjective]ой толпой, из-за чего мы потеряем §R3§! стабильности.\n[Root.GetName] заменит 'католические' задания '§Yфетишистскими§!'.\n§YЭтот выбор необратим.§!"
 flavor_kon.7.t:0 "Чужеземцы прибыли в [Root.GetTagVN]!"
 flavor_kon.7.desc.ib:0 "Диковинные бледные люди в серебряной броне и длинных коричневых робах появились у наших берегов. После первого контакта выяснилось, что они приплыли сюда из очень далёких земель, из места, которое они называют 'Иберия'. Была организована короткая аудиенция с [Root.Monarch.GetName], на которой они рассказали о своих намерениях: эти 'португальцы' и 'кастильцы' занимаются исследованием мира, и при этом распространяют знания о том, кого они зовут 'Христом'. Их технологии значительно превосходят [Root.GetAdjective]ие, потому у [Root.GetTitleRD] и [Root.NobilityRD] возник недюжинный интерес к этим иноземцам."
 flavor_kon.7.desc.pap:0 "К нашим берегам явилась группа стариков. Они облачены в длинные белые робы, и носят забавные шляпы. По их словам, они представляют своего 'Папу', и жаждут аудиенции с [Root.GetTitleRD]. Видимо, эти господа - епископы из страны, называемой '[PAP.GetName]' и приплыли к нам распространять 'Слово Божье'. Мы не имеем представления, о чём они говорят, но их технологии заметно опережают наши, а их вера очень заинтересовала как [Root.Monarch.GetName], так и [Root.NobilityVN]."
 flavor_kon.7.desc.catholic:1 "Люди в длинных коричневых робах и со странными золотыми крестами приплыли к нашим берегам. Они заявляют, что приплыли, чтобы 'наставить нас на путь истинный', и возжелали аудиенции с [Root.Monarch.GetName]. Они представляются, как 'миссионеры Римско-католической церкви'. Мы, конечно, не совсем понимаем, о чём они вообще говорят, но их технологии явно вызвали у нас интерес."
 flavor_kon.7.desc.christian:1 "Небольшая лодка прибилась к нашему берегу. К ней осторожно подошли наши воины, и обнаружили там пять истощённых мужчин в коричневых робах. По их одеянию можно было бы сказать, что они выглядели так, будто их хотели сжечь заживо, но они чудом спаслись. Их привели к [Root.Monarch.GetName] - весть об обнаружении этих бледнолицых вызвала интерес. Видимо, этих 'миссионеров' преследуют, так как они подверглись нападению еретиков, 'протестантов'. Они поведали нам о своих технологиях и вызвали интерес у высших слоёв общества."
 flavor_kon.7.desc.others:1 "Троих мужчин в потрёпанных робах и с зияющими ранами прибило к нашему берегу! Люди поблизости вмиг подбежали к ним и позаботились об их ранах. Несколько недель спустя, они снова смогли встать на ноги, и уже тогда рассказали о своей родине - и что с ней сделали нечистые силы. Они рассказывают о своей вере, 'католичестве', и о том, как её можно принять. Их рассказы о вере и технологии вызвали у [Root.Monarch.GetName] не только удивление, но и интерес."
 flavor_kon.7.a:0 "Предложите этим иноземцам пока остаться у нас."
 flavor_kon.7.a.tt:1 "Встать на сторону европейцев.\n[Root.GetName] заменит 'фетишистские' задания на '§Yкатолические§!"
 flavor_kon.7.b:0 "У них явно недобрые намерения. Изгнать их из наших земель, немедленно!"
 flavor_kon.7.b.tt:0 "Сопротивляться европейцам.\n[Root.GetName] §Yсохранит§! нынешние задания."
 flavor_kon.8.t:0 "[Root.GetName] и европейцы "
 flavor_kon.8.d:1 "[Root.GetName] повидал немало бледнокожих гостей в сияющей броне и со странными нательными крестами. Эти так называемые европейцы в прошлом уже пытались повлиять на нас.\nПосле восстановления [Root.GetName], вновь встал вопрос - как мы будем вести дела с европейцами?"
 flavor_kon.8.a:0 "Стоит попробовать заполучить их благосклонность."
 flavor_kon.8.a.tt:2 "Встать на сторону европейцев.\n[Root.GetName] заменит 'фетишистские' задания на '§Yкатолические§!.\n§YЭтот выбор необратим.§!"
 flavor_kon.8.b:0 "Связь с ними не приведёт ни к чему хорошему - нужно всеми силами им сопротивляться!"
 flavor_kon.8.b.tt:1 "Сопротивляться европейцам.\n[Root.GetName] §Yсохранит§! нынешние задания.\n§YЭтот выбор необратим.§!"
 flavor_kon.9.t:0 "[Root.GetName] обращён!"
 flavor_kon.9.d:1 "После месяцев усилий европейских миссионеров и подготовки, наконец, [Root.Monarch.GetName] присоединил[Root.GetMEndSYA] к католической общине!"
 flavor_kon.9.a:0 "Аминь!"
 flavor_kon.10.t:1 "Провинция [kon_converted_province.GetName] обращена в католичество!"
 flavor_kon.10.d:0 "Народ провинции [kon_converted_province.GetName] уже бросает свои старые традиции, и приобщается к католичеству! Если мы не вмешаемся, то вскоре вся провинция будет обращена. Впрочем, если же мы предпочтём остановить это, они возьмут в руки оружие и будут отстаивать свою веру в бою!"
 flavor_kon.10.a:0 "Пускай верят в свои кресты."
 flavor_kon.10.a.tt:0 "[Root.GetClergyName] сочтут это предательством, и начнут восстание против католиков."
 flavor_kon.10.b:0 "Нельзя позволить этому случиться!"
 flavor_kon.10.b.tt:1 "[Root.GetNobilityOrFallbackName] сочтут это напрасной тратой сил, и будут мешать нашей власти."
 flavor_kon.11.t:0 "Путешествие в Европу"
 flavor_kon.11.d:1 "В гавани в провинции [kon_port.GetName] ждут три корабля. Там будут расположены наши священники и послы, которые отправятся в Европу, чтобы от имени [Root.GetTagRD] заполучить благосклонность Папства и союзников.\nНа это уйдёт некоторое время, но Господь благословит этих смелых мужей, и они достигнут своей цели."
 flavor_kon.11.a:0 "Будем надеяться, что Папа примет это щедрое предложение."
 flavor_kon.11.a.tt:0 "[Root.GetName] отправит послов и священников в Европу, чтобы предложить Папе 500 $COST|Y$¤ в обмен на §Yгарантированного кардинала§!."
 flavor_kon.11.b:0 "Возможно, союзник не откажется от такого предложения."
 flavor_kon.11.b.tt:0 "[Root.GetName] отправит послов и священников в Европу, чтобы предложить союзнику 500 $COST|Y$¤ в обмен на §Yгарантированного кардинала§!."
 flavor_kon.11.c:0 "Может быть, владелец Рима согласится..."
 flavor_kon.11.c.tt:0 "[Root.GetName] отправит послов и священников в Европу, чтобы предложить владельцу священного города Рим 500 $COST|Y$¤ в обмен на §Yгарантированного кардинала§!."
 flavor_kon.12.t:0 "Щедрое предложение от [From.GetTagRD]!"
 flavor_kon.12.d:0 "В этом месяце, в Европу прибыли три корабля из далёких земель. В них находятся послы и священники из африканского государства [From.GetName]. Они предлагают нам предоставить им гарантированного кардинала в обмен на щедрое подношение в 500 дукатов!"
 flavor_kon.12.a:0 "Кардинала? Хорошо, у нас их всё равно много."
 flavor_kon.13.t:0 "Щедрое предложение от [From.GetTagRD]!"
 flavor_kon.13.d:0 "В этом месяце, в Европу прибыли три корабля из далёких земель. В них находятся послы и священники из африканского государства [From.GetName], нашего союзника. Они предлагают нам предоставить им гарантированного кардинала в обмен на щедрое подношение в 500 дукатов!"
 flavor_kon.13.a:0 "Хорошо, спасибо за деньги!"
 flavor_kon.14.t:0 "Щедрое предложение от [From.GetTagRD]!"
 flavor_kon.14.d:1 "В этом месяце, в Европу прибыли три корабля из далёких земель. В них находятся послы и священники из африканского государства [From.GetName]. Они предлагают нам предоставить им гарантированного кардинала в обмен на щедрое подношение в 1000 дукатов!"
 flavor_kon.14.a:0 "Думаю, это справедливо."
 flavor_kon.15.t:0 "[Root.GetAdjective]ий кардинал!"
 flavor_kon.15.d:0 "Сделка с [From.GetTagTV] успешно заключена, и теперь у [Root.GetTagRD] есть гарантированный кардинал в Папстве!"
 flavor_kon.15.a:0 "Хвала Господу!"
 flavor_kon.15.a.tt:1 "§Y[This.GetName]§! получит модификатор '§YАфриканский кардинал§!', что даёт следующие эффекты:\nДоход от налогов в провинции: §G+25.0%§!\nВеротерпимость к истинной вере: §G+1.00§!\nИзменение влияния на Папу за год: §G+1.00§!\nРавновесная лояльность [Root.ClergyRD]: §G+10.0%§!\n\nПомимо этого, в этой провинции всегда будет располагаться §Yкардинал§!, пока [Root.GetName] контролирует [This.GetName], а также [Root.GetName] и провинция [This.GetName] исповедуют §Yкатоличество§!."
 ###MUTAPA FLAVOR EVENTS###
 flavor_zim.1.t:0 "Упадок Зимбабве"
 flavor_zim.1.d:2 "Зимбабве когда-то был великой столицей империи Зимбабве, которая распалась из-за гражданских войн веками ранее. С тех пор, город до сих пор служит нашей столицей, и поражает своими каменными строениями.\nТем не менее, его дни сочтены. Посевы с тех пор значительно уменьшились, и не способны поддерживать столь крупный город в его былом величии; ресурсы, которые поддерживали его экономику, истощены, а постоянные конфликты вынудили многих его жителей переместиться в другие регионы [Root.GetTagRD]."
 flavor_zim.1.a:1 "Для Зимбабве настали не лучшие времена..."
 flavor_zim.1.a.tt:0 "Жители Зимбабве переместятся в другие провинции [Root.GetTagRD]."
 flavor_zim.1.a.at:2 "Если [Root.GetName] утратит власть над Зимбабве, то народ усомнится в легитимности правителя [Root.GetTagRD], что даст модификатор '§YОсквернённое королевство§!', что даёт следующие эффекты:\nЛегитимность: §R-1.00§!\nВеротерпимость к истинной вере: §R-3.00§!"
 flavor_zim.2.t:1 "Превзойти Зимбабве"
 flavor_zim.2.d:2 "Когда-то, могущественный Зимбабве господствовал в южной Африке, был центром культуры и коммерции в регионе. В этом государстве сооружались великие монументы, это государство - фундамент, на котором было создано наше.\nМы не только достигли уровня, на котором они были на пике своего могущества, но и безоговорочно их обошли по всем показателям. [Root.GovernmentName] [Root.GetName] обладает такой властью, которая и не снилась нашим отцам. В день празднования, [Root.GetClergyName] поздравили [Root.GetTitleVN] с этими достижениями. Они предлагают переименовать наше государство в Великий Зимбабве, как дань чести Мвари и нашим предкам."
 flavor_zim.2.a:1 "Конечно! Отныне, мы будем известны как Зимбабве!"
 flavor_zim.2.b:0 "Предки - это в прошлом. [Root.GetName] стремится в будущее!"
 flavor_zim.2.b.tt:0 "Открывает решение, которое позволяет сформировать §YЗимбабве§!."
 flavor_zim.5.t:0 "Религиозный конфликт между торговцами"
 flavor_zim.5.desc:1 "Благодаря нашим золоту и слоновой кости, [Root.GetName] привлекает торговцев со всего мира. С одной стороны, это приносит нам неслыханные богатства, но также это приводит к конфликтам на религиозной почве между торговцами. В частности, торговцы-христиане и мусульмане в [Root.Capital.GetName] соперничают друг с другом как в торговле, так и при дворе.\nВо избежание эскалации конфликта, [Root.Monarch.GetName] долж[Root.GetMEndEnNa] решить вопрос с агрессивностью торговцев."
 flavor_zim.5.a:0 "Встать на сторону торговцев-христиан."
 flavor_zim.5.a.tt:0 "[Root.Monarch.GetName] встанет на сторону торговцев-христиан, что может привести к дальнейшим §Yрелигиозным последствиям§!..."
 flavor_zim.5.b:0 "Встать на сторону торговцев-мусульман."
 flavor_zim.5.b.tt:0 "[Root.Monarch.GetName] встанет на сторону торговцев-мусульман, что может привести к дальнейшим §Yрелигиозным последствиям§!..."
 flavor_zim.5.c:1 "Мы должны этим воспользоваться!"
 flavor_zim.5.d:0 "Изгнать и тех, и тех из города."
 flavor_zim.6.t:0 "Обращение [Root.Monarch.GetName]"
 flavor_zim.6.d.a:0 "В то время, как мусульмане были изгнаны из наших городов, христиане вовсю пользовались рынком без какой-либо конкуренции. Со временем, [Root.GetTitleVN] несколько заинтересовала христианская вера. В один судьбоносный день, к [Root.Monarch.GetName] явились миссионеры под видом торговцев, после чего он[Root.GetMEndA] принял[Root.GetMEndA] христианство без особых раздумий. Отныне, [Root.GetTagTV] правит христианин!"
 flavor_zim.6.d.b:1 "В то время, как христиане были изгнаны из наших городов, мусульмане вовсю пользовались рынком без какой-либо конкуренции. Со временем, [Root.GetTitleVN] несколько заинтересовала мусульманская вера. В один судьбоносный день, к [Root.Monarch.GetName] явились миссионеры под видом торговцев, после чего он[Root.GetMEndA] принял[Root.GetMEndA] ислам без особых раздумий. Отныне, [Root.GetTagTV] правит мусульманин!"
 flavor_zim.6.a:0 "Теперь мы христиане!"
 flavor_zim.6.b:0 "Теперь мы мусульмане!"
 flavor_zim.6.c:0 "Голову с [Root.GetMEgoEyo] плеч долой!"
 flavor_zim.6.d:0 "Это не относится к [Root.GetTagDT] как к государству в целом."
 flavor_zim.7.t:0 "Карты Софалы"
 flavor_zim.7.d:0 "Завоевав Софалу, мы заполучили карты этого богатого торгового города. На них указан ряд важных прибрежных городов западного Индийского океана, а также города, важные для мусульман."
 flavor_zim.7.a:0 "Эти карты нам очень пригодятся."
 flavor_zim.7.a.tt:0 "Будут открыты регионы §YАфриканский Рог§!, §YЕгипет§!, §YАравия§!, §YМашрик§! и §YЗападный Индийский океан§!."
 flavor_zim.8.t:0 "Древние торговые карты Азии"
 flavor_zim.8.d:1 "Создание торгового флота привлекло многих торговцев, жаждущих новых торговых возможностей. У одного из таких торговцев оказались древние карты, датирующиеся временами, когда у Зимбабве была связь с Китаем, и он любезно изволил отдать их [Root.GetTitleDT]."
 flavor_zim.8.a:0 "Мы очень благодарны."
 flavor_zim.8.a.tt:0 "Будет открыт морской торговый путь к §Y[1816.GetName]§!."
 flavor_zim.9.t:0 "Зимбабве утерян!"
 flavor_zim.9.d:0 "Великий город Зимбабве пал под натиском врагов [Root.GetTagRD]! Наш народ сомневается в святости [Root.GetTitleRD], и теперь в смятении!"
 flavor_zim.9.a:0 "Это плохо..."
 flavor_zim.10.t:0 "Зимбабве вновь под властью [Root.GetTagRD]!"
 flavor_zim.10.d:0 "Великий город Зимбабве вновь под нашей властью! Народ наконец спокоен!"
 flavor_zim.10.a:0 "Хорошо."
 ###AJUURAN FLAVOR EVENTS###
 flavor_aju.1.t:0 "Сделка с [From.GetTagTV]"
 flavor_aju.1.d:1 "[From.GetName] отправил дипломатов и торговцев ко двору [Root.Monarch.GetName]. Видимо, они желают аудиенции наш[Root.GetMEgoEy] [Root.GetTitleRD]. Они предлагают нам предоставить [From.GetTagDT] золото из наших шахт в обмен на чеканку нашей валюты."
 flavor_aju.1.a:0 "Принять предложение."
 flavor_aju.1.b:0 "Отклонить предложение."
 flavor_aju.5.t:0 "Торговцы из [From.GetTagRD]"
 flavor_aju.5.d:1 "Торговцы из [From.GetTagRD] стали всё чаще появляться в Индии. Они торгуют честно, и их товары - хорошего качества. Впрочем, их от других торговцев отличает вмешательство в производство, а также валюта, которой они расплачиваются. Эти торговцы, может, и помогают нам в развитии производства, но в дальнейшем мы можем стать слишком зависимы от них."
 flavor_aju.5.a:0 "Улучшение производства - это всегда хорошо."
 flavor_aju.5.b:0 "Изгнать их."
 flavor_aju.6.t:0 "Жираф для Сына Неба"
 flavor_aju.6.d:0 "Далёкая держава [From.GetName] прислала послов наш[Root.GetMEmuEy] славн[Root.GetMEndOmu] правител[Root.GetMEndNitse], [Root.Monarch.GetName]. Они рассказали о своей земле, и принесли нам роскошные дары, один из которых особо привлёк внимание [Root.GetTitleRD]. Жираф, нечто больше похожее на то, про что у нас ходят легенды, чем на животное. Они предоставили нам зверя как дар от их [From.GetTitleRD], в знак дружбы."
 flavor_aju.6.a:0 "Он... он... ОН ПРЕКРАСЕН!"
 flavor_aju.6.b:0 "Спасибо, но нам не нужны жирафы."
 flavor_aju.2.t:0 "Они приняли наше предложение"
 flavor_aju.2.d:0 "Правитель [From.GetName] с радостью утвердил[From.GetMEndA] нашу торговую сделку. Это, без сомнения, выгодно для обоих государств, в частности, в нашем случае, это поспособствует росту экономики."
 flavor_aju.2.a:0 "Хорошо."
 flavor_aju.3.t:0 "Они отклонили наше предложение"
 flavor_aju.3.d:0 "Дураки из державы [From.GetName] посмели отклонить наше щедрое торговое предложение. Они сами от этого только и потеряют, а в будущем мы больше не будем столь великодушны."
 flavor_aju.3.a:0 "Мы это запомним."
 flavor_aju.4.t:0 "Чеканка монет"
 flavor_aju.4.d:0 "Заполучив золотоносные шахты, мы можем лучше регулировать процесс чеканки монет, что в итоге приведёт к обогащению нашего государства. Формирование полноценного и стабильного монетного двора, без сомнения, только увеличит нашу экономическую мощь."
 flavor_aju.4.a:0 "Прекрасно."
 flavor_aju.4.a.tt:0 "Мы получим прибыль за §G4 года§! добычи золота в провинции, что принадлежит нашему вассалу."
 flavor_aju.7.t:0 "Императ[From.GetMEndOrRit] возлюбил[From.GetMEndA] жирафа"
 flavor_aju.7.d:0 "Послы, которых мы отправили в [From.GetTagDT], наконец вернулись. Видимо, [From.Monarch.GetTitle] [From.Monarch.GetName] был[From.GetMEndA] польщен[From.GetMEndA] нашим даром, и с радостью его принял[From.GetMEndA]. Отношения между нашими странами однозначно будут на высоте."
 flavor_aju.7.a:0 "Хорошо, что он [From.GetMEmuEy] понравился."
 flavor_aju.8.t:0 "Они сказали, что он 'не очень...'"
 flavor_aju.8.d:0 "Послы, которых мы отправили в [From.GetTagDT], наконец вернулись. Видимо, [From.Monarch.GetTitle] [From.Monarch.GetName] не был[From.GetMEndA] польщен[From.GetMEndA] нашим даром, и отклонил[From.GetMEndA] его. Послам пришлось везти его назад, но, увы, бедное животное не смогло перенести путь обратно. Мы не скоро забудем такое неуважение."
 flavor_aju.8.a:0 "Сами вы 'не очень...'!"
 flavor_aju.9.t:0 "Объединённые династии"
 flavor_aju.9.d:1 "Наши острова в прошлом были колонией [From.GetTagRD]. Со временем, мы обрели независимость, так как Мальдивами было слишком сложно управлять. Впрочем, недавно [From.GetAdjectiveSmall]ие послы явились к нашему двору, и требуют вернуться под их сюзеренитет. Так как нами правит фактически одна семья, они утверждают, что нам бессмысленно иметь два отдельных государства, и возвращение к нашим братьям принесёт только выгоду."
 flavor_aju.9.a:0 "Рады вернуться."
 flavor_aju.9.b:2 "Мы не подчинимся [From.GetTagDT]!"
 flavor_aju.10.t:0 "Объединённые династии - они согласились!"
 flavor_aju.10.d:0 "Послы, отправленные в [From.GetTagVN], вернулись с чудесными новостями! [From.Monarch.GetTitle] [From.GetTagRD] согласил[Root.GetMEndSYA], что воссоединение наших государств принесёт им только выгоду."
 flavor_aju.10.a:0 "Рады снова быть вместе"
 flavor_aju.11.t:0 "Объединённые династии - они отказались!"
 flavor_aju.11.d:1 "Послы, отправленные в [From.GetTagVN], вернулись с чудесными новостями! [From.Monarch.GetTitle] [From.GetTagRD] отклоняет предложение воссоединить наши государства. Эти дураки, наверное, считают, что они лучше нас. Впрочем, что они не осознали, так это то, что само предложение - не более, чем формальность, ведь они - часть нашего государства, нравится им это или нет."
 flavor_aju.11.a:0 "Их земля наша, чего бы им не хотелось!"
 flavor_aju.12.t:0 "[From.GetAdjective]ие торговцы в [Root.GetTagPR]"
 flavor_aju.12.d:0 "Торговцы, посланные к нам из [From.GetTagRD], однозначно, позволят нам получить крупные прибыли. Возможность торговли с такими далёкими странами сулит крупный приток золота и образование крупного рынка в [613.GetName]."
 flavor_aju.12.a:0 "Прекрасно."
 flavor_aju.13.t:0 "[From.GetAdjective]ие торговцы на Яве"
 flavor_aju.13.d:0 "Торговцы, посланные к нам из [From.GetTagRD], однозначно, позволят нам получить крупные прибыли. Возможность торговли с такими далёкими странами сулит крупный приток золота и увеличение ассортимента товаров на наших рынках"
 flavor_aju.13.a:0 "Прекрасно."
 flavor_aju.14.t:0 "Модернизация армии"
 flavor_aju.14.d:0 "При помощи Османов, мы могли бы сформировать современную, могущественную армию. Мы могли бы нанять их инструкторов, чтобы радикально изменить наши армии, что точно не обойдётся дёшево, но, без сомнения, будет крайне эффективно. Как вариант, мы можем просто купить оружие, которого у них в излишке, заполучить снаряжение, но не знания о его использовании - такие навыки придётся вырабатывать самостоятельно."
 flavor_aju.14.a:0 "Мы обратимся к ним за помощью"
 flavor_aju.14.b:0 "Мы купим новое снаряжение"
 flavor_aju.14.c:0 "Это того не стоит"
 ###ADA FLAVOR EVENTS###
 flavor_ada.2.t:0 "[From.GetAdjective]ий полк прибыл в [Root.Capital.GetName]"
 flavor_ada.2.d:0 "Иноземные гости сегодня явились к [Root.GetAdjective]ому двору - целый полк солдат, сопровождающий одного дипломата. Судя по всему, они прибыли аж из [From.Capital.GetName] в [Root.Capital.GetName], в надежде лично пообщаться с [Root.GetTitleTV] [Root.Monarch.GetName]. Дипломат просит нас заключить с [From.GetTagTV] союз, дабы остановить [ETH.GetTagVN], угрожающую нашим братьям по вере."
 flavor_ada.2.a:0 "Мы поддержим [From.GetTagVN]!"
 flavor_ada.2.a.tt:0 "§Y[From.GetName]§! получит доступ к компании наёмников-§Yянычар§! в случае войны с [ETH.GetTagTV]."
 flavor_ada.2.b:0 "Это не наша война."
 flavor_ada.3.t:0 "[From.GetName] принимают союз!"
 flavor_ada.3.d:0 "Наш дипломат вернулся в [Root.Capital.GetName] в целости и сохранности - с прекрасными новостями! Мудр[From.GetMEndAYY] [From.Monarch.GetTitle] принял[From.GetMEndA] союз, и утвердил[From.GetMEndA] решение о военной помощи в случае войны с [ETH.GetTagTV]!"
 flavor_ada.3.a:0 "Великолепно!"
 flavor_ada.3.a.tt:0 "Мы получим помощь от §Y[From.GetTagRD]§! в нашей следующей войне с [ETH.GetTagTV]!"
 ada_discover_anatolia:0 "Мы откроем регион §YАнатолия§! на карте."
 flavor_ada.4.t:0 "[From.GetName] отклоняют союз!"
 flavor_ada.4.d:0 "Наш дипломат вернулся домой с дрянными вестями: многообещающий план провалился, ведь [From.GetName] посчитали, что союз с нами не стоит того. Конечно, можно лишь посмеяться с их глупости. Впрочем, наше дипломатическое положение в итоге ничуть не улучшилось..."
 flavor_ada.4.a:0 "Проклятье!"
 flavor_ada.5.t:0 "В Анатолии нет империи"
 flavor_ada.5.d:0 "Наш дипломат вернулся на родину с поражённым видом, даже можно сказать, что он в шоке. Видимо, в Анатолии уже нет великой империи, желающей нам помочь. Язычники и еретики завоевали Анатолию и турков. Они были многообещающим союзником, но теперь они находятся под властью чужой державы."
 flavor_ada.5.a:0 "У нас нет выбора. Видимо, придётся просить Мамлюков."
 flavor_ada.5.b:0 "Это не хорошо..."
 flavor_ada.6.a.tt:0 "§Y[From.GetName]§! получит доступ к компании наёмников §YМамлюкские солдаты§! до конца игры."
 flavor_ada.7.t:0 "Мамлюки поддерживают [Root.GetTagVN]"
 flavor_ada.7.d:0 "Хотя Мамлюки не были нашей первоначальной целью для союза, они признают угрозу со стороны Эфиопии, и готовы нас поддержать небольшим контингентом войск."
 flavor_ada.7.a:0 "Что ж, лучше, чем ничего."
 flavor_ada.7.a.tt:0 "Компания наёмников §YМамлюкские солдаты§! теперь доступна для [Root.GetTagRD]."
 flavor_ada.8.t:0 "Мамлюки отказываются помогать [Root.GetTagDT]"
 flavor_ada.8.d:0 "Вести от Мамлюков дошли до нас. Несмотря на наши лучшие дипломатические усилия, Мамлюки всё ещё не видят повода поддержать нас в нашей борьбе с эфиопами."
 flavor_ada.8.a:0 "Шайтан их побери!"
 ###HEIR CULT###
 fetishist_flavor.600.t:0 "Культ для [Root.GetTitleHeirRD]"
 fetishist_flavor.600.desc:0 "Согласно традициям, от [Root.GetTitleRD] зависит, какой культ будет исповедовать народ [Root.GetTagRD]. Впрочем, традиции непостоянны и подвержены изменениям, вследствие чего выбор культа для наследника также теперь важен."
 fetishist_flavor.600.a:0 "[Root.Heir.GetName] будет исповедовать культ Йемайя."
 fetishist_flavor.600.b:0 "[Root.Heir.GetName] будет исповедовать культ Руг."
 fetishist_flavor.600.c:0 "[Root.Heir.GetName] будет исповедовать культ Ньяме."
 fetishist_flavor.600.d:0 "[Root.Heir.GetName] будет исповедовать культ Чвези."
 fetishist_flavor.600.e:0 "[Root.Heir.GetName] будет исповедовать культ Млира."
 fetishist_flavor.600.f:0 "[Root.Heir.GetName] будет исповедовать культ Мвари."
 fetishist_flavor.600.g:0 "[Root.Heir.GetName] будет исповедовать культ Нгаи."
 fetishist_flavor.600.h:0 "[Root.Heir.GetName] будет исповедовать культ Ваак."
 fetishist_flavor.600.i:0 "[Root.Heir.GetName] будет исповедовать культ Занахари."
 fetishist_flavor.600.j:0 "[Root.Heir.GetName] будет исповедовать культ Христианство."
 fetishist_flavor.600.k:0 "[Root.Heir.GetName] будет исповедовать культ Ислам."
 fetishist_flavor.600.l:0 "[Root.Heir.GetName] будет исповедовать культ Буддадхарма."
 fetishist_flavor.600.m:0 "[Root.Heir.GetName] будет исповедовать культ Санатана Дхарма."
 fetishist_flavor.600.n:0 "[Root.Heir.GetName] будет исповедовать культ Теотль."
 fetishist_flavor.600.o:0 "[Root.Heir.GetName] будет исповедовать культ Фрейя."
 fetishist_flavor.600.p:0 "[Root.Heir.GetName] будет исповедовать культ Хайманот."
 fetishist_flavor.600.q:0 "[Root.Heir.GetName] будет исповедовать культ Мазда Ясна."
 fetishist_flavor.601.t:0 "Поиск нового культа"
 fetishist_flavor.601.desc:1 "Шаман из нашего [Root.GetGovernmentRD] предложил связаться с представителями других культов или сторонниками других религий. Его мало волнует, к кому именно мы желаем обратиться, потому выбор за [Root.GetTitleTV]."
