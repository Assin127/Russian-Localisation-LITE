 ###DECISIONS###
 kongo_nation_title:0 "Восстановить королевство Конго"
 kongo_nation_desc:1 "Племенное королевство Конго когда-то было крупным игроком в регионе, и сам регион, в котором это королевство было расположено, был назван в их честь. С тех пор, как это королевство пало, и никто не занял его место, в регионе Конго остался вакуум власти, привлёкший европейцев и прочих иноземцев, желающих им воспользоваться. Настала пора вновь заполнить эту пустоту, и восстановить власть королевства Конго!"
 ethiopia_nation_title:0 "Восстановить наследие Соломона"
 ethiopia_nation_desc:1 "Эфиопская империя - бывшие защитники Коптской веры, духовные наследники Аксумской империи, родины сына легендарного царя Соломона и царицы Савской. Их упадок стал трагедией для эфиопов-коптов, но наследие Эфиопии ещё живо - оно ждёт нового, достойного преемника - такого, как мы!"
 set_focus_on_professional_army_title:0 "Усилия по созданию профессиональной армии"
 set_focus_on_professional_army_desc:0 "С тех пор, как [Root.Monarch.GetName] взош[Root.GetMEndLa] на престол, армия ждёт ресурсов, необходимых для того, чтобы создать пусть и не такую крупную, но более способную армию."
 set_focus_on_professional_army_ct:1 "Решение по созданию профессиональной армии НЕ принималось при жизни §Y[Root.Monarch.GetName]§! в последние §Y20 лет§!."
 send_the_shaman_to_a_foreign_country_title:0 "Отправить шамана к сторонникам другого культа"
 send_the_shaman_to_a_foreign_country_desc:0 "Мы можем отправить шамана в государство, в котором поклоняются другому божеству, дабы изучить их религиозные и народные традиции."
 zulu_nation_ct:0 "Спровоцировать местных Нгуни, что может привести к преждевременному появлению §Y[ZUL.GetTagRD]§!."
 federal_kingdoms_gather_the_armies_tt:0 "Члены конфедерации королевств соберут свои войска за следующие §Y6 месяцев§!, и в итоге мы получим §Y1000 рекрутов§! за каждое базовое число рекрутов в провинциях с §Y[Root.Culture.GetName]ой§! культурой.\nБонус к рекрутам увеличивается от §Yмодификаторов числа рекрутов§!.\nКаждая провинция с §Y[Root.Culture.GetName]ой§! культурой получит §R+20.0%§! местной автономии."
 federal_kingdoms_internal_royal_marriage_tt:0 "Королевства конфедерации проведут свадьбу через §Y6 месяцев§!, благодаря чему будет заключён внутренний династический брак, что в итоге даст следующие эффекты на §Y20 лет§!:\nРавновесная лояльность [Root.NoblesRD]: §G+10.0%§!\nВлияние [Root.NoblesRD]: §Y+5.0%§!\nШанс на нового наследника: §G+100.0%§!"
 federal_celebrate_rituals_together_tt:0 "Королевства конфедерации проведут через §Y6 месяцев§! фестиваль, что даст §G+1§! стабильность.\nКаждая провинция с §Y[Root.Culture.GetName]ой§! культурой получит §R+10.0%§! местной автономии."
 federal_gain_tribal_allegiance_tt:0 "Королевства конфедерации присягнут в верности [Root.Monarch.GetName] через §Y6 месяцев§!, что в итоге даст §G+3§! племенной верности и §R+5.0%§! местной автономии для каждой провинции с §Y[Root.Culture.GetName]ой§! культурой."
 has_adopted_any_cult:0 "Приняли какой-либо §Yкульт§!."
 switch_active_cult_decision_title:0 "Выбрать новый культ"
 switch_active_cult_decision_desc:0 "[Root.ReligionIM_CAP] - вера без каких-либо общих, нерушимых канонов, и в ней нет единого божества, возвышающегося над другими. Мы верим в существование различных божеств и культов, поклоняющихся данным божествам. Впрочем, время от времени, правителю следует менять религиозное направление государства. С помощью [Root.ClergyRD], мы можем делать это без особых проблем."
 switch_permanent_scholar_title:0 "Поменять приглашённого учёного"
 switch_permanent_scholar_desc:0 "Иногда, учения определённого мазхаба могут больше не соответствовать принципам государства. В таком случае желательно изгнать иноземного учёного и пригласить на его место нового, с более уместными идеями.\nБолее того, благодаря связям [Root.ClergyRD], мы не получим никаких дипломатических штрафов."
 invest_into_the_seven_cities_title:0 "Вложиться в Семь городов"
 invest_into_the_seven_cities_desc:0 "Семь городов Хауса крайне важны для нашей культуры. Мы можем вложиться в процветание этих городов, чтобы повысить их региональное и культурное значение для государства."
 zulu_nation_title:0 "Военизировать Нгуни"
 zulu_nation_desc:0 "Армии [Root.GetTagRD] прекрасны. Но могут стать ещё лучше. Вооружив местных Нгуни, и военизировав их народ, мы сможем набрать сотни новых рекрутов в [Root.GetAdjective]ую армию."
 aksumite_nation_title:0 "Восстановить Аксум"
 aksumite_nation_desc:0 "Старейшины рассказывают легенды о древнем и могущественном королевстве Аксум, и о его могущественном короле, Калебе, который властвовал над Красным морем, и известен, как Блаженный Елезвой. И сейчас, приняв наследие наших предков, мы наконец готовы открыть новую главу истории и вернуть былую славу."
 great_zimbabwe_nation_title:0 "Восстановить Зимбабве"
 great_zimbabwe_nation_desc:0 "Возрадуйтесь! Великий город из камней вновь заселён, здания отстроены, былая сила возвращена! Пробил час развеять его знамя и показать миру, что Великий Зимбабве вновь стал сияющим алмазом Африки, как и было прежде."
 hausa_nation_title:0 "Объединить Хауса"
 hausa_nation_desc:0 "После долгих лет междоусобиц и разрушительных войн, вражда наконец в прошлом, и мир достигнут. Сыны Баво вновь объединены под одним флагом. Вот-вот Хауса вновь воспрянет, как единая держава!"
 israel_nation_title:0 "Возродить Израиль"
 israel_nation_desc:0 "Как и обещалось, земля Израильская освобождена от тирании, потомки Давида вновь у власти, и Иерусалим отстроен. Господь вернулся в Сион и проявил милосердие, потому наши города вновь процветают."
 federal_kingdoms_gather_the_armies_title:0 "Конфедеративные королевства: Собрать войска"
 federal_kingdoms_gather_the_armies_desc:0 "Используя наши отношения с несколькими [Root.GetAdjective]ими королевствами, мы можем собрать дополнительных рекрутов."
 federal_kingdoms_internal_royal_marriage_title:0 "Конфедеративные королевства: Внутренний династический брак"
 federal_kingdoms_internal_royal_marriage_desc:0 "Мы можем воспользоваться нашими отношениями внутри страны для того, чтобы заключить династический брак с одним из внутренних королевств."
 federal_celebrate_rituals_together_title:0 "Конфедеративные королевства: Ритуалы празднования"
 federal_celebrate_rituals_together_desc:0 "В особые времена важно помнить, что нас связывает, и проводить народные фестивали."
 federal_gain_tribal_allegiance_title:0 "Конфедеративные королевства: Заполучить племенную верность"
 federal_gain_tribal_allegiance_desc:0 "Королевства заявляют о верности [Root.GetTitleRD]."
 kitara_nation_title:0 "Принять титул империи Китара"
 kitara_nation_desc:0 "После многих усилий и страданий, мы объединили обитателей Великих озёр и сгладили наши различия. Пора вернуть былое единство, и вновь поднять стяг Китары, чтобы все увидели, что мы едины."
 macina_nation_title:0 "Создать Массину"
 macina_nation_desc:0 "Наш народ подвергался крайне несправедливому и жестокому отношению под властью прошлых правителей, но теперь мы наконец свободны от них, и готовы самостоятельно прокладывать свою дорогу в будущее. Поднимем же в честь этого новый флаг, во имя нашей свободы, чтобы все, желающие нас покорить, знали цену своим амбициям."
 mali_nation_title:0 "Принять титул империи Мали"
 mali_nation_desc:0 "Могущественная и богатая империя Мали пала давным-давно из-за завистливых соседей и междоусобиц военачальников. Впрочем, дух Мали несломим, и он до сих пор жив в умах народа. Теперь, когда земли мандинка вновь под властью одного государства, пора новому мансе принять титул и вернуть империю к былой славе."
 mossi_nation_title:0 "Объединить королевства мосси"
 mossi_nation_desc:0 "Слишком долго сыны принцессы Йененги воевали друг с другом. Но постоянная вражда и междоусобицы теперь в прошлом, и братья вновь вместе, бок о бок. Пора обратить взор к миру и заявить, что мосси вновь едины."
 nubian_nation_title:0 "Объединить нубийцев"
 nubian_nation_desc:0 "С давних пор, королевства Нубии подвергались угрозе с севера и юга от еретиков, жаждущих лишить нас людей и богатств. Не иначе, как сегодня, мы отложим наши различия и станем единой нубийской нацией, отвечая лишь перед Господом."
 rozwi_nation_title:0 "Основать Розви"
 rozwi_nation_desc:0 "Мы - воины. Мы изгнали иноземную угрозу, усмирили Зимбабве, соорудили каменные города, добыли много золота из глубин земли, сразили дичайших зверей, защитили местную торговлю, и объединили народ. Мы - Розви!"
 somalia_nation_title:0 "Объединить сомалийские кланы"
 somalia_nation_desc:0 "С давних времён, сомалийцы населяли Африканский Рог, но при этом были разделены, что постоянно приводило к разногласиям, как в торговле, так и в бою. Отныне всё иначе, ведь народ готов отбросить вражду и встать под одним знаменем."
 ###ZIM MODIFIERS###
 zim_declining_city:0 "Заброшенные руины"
 desc_zim_declining_city:1 "В этой провинции расположен заброшенный город без ресурсов, в котором остались лишь те немногие, кто управляет регионом. Для того, чтоб вернуть людей в этот город, понадобится немало усилий."
 zim_restored_capital:0 "Восстановленная столица"
 desc_zim_restored_capital:0 "Благодаря сосредоточенным усилиям и усердию, город Зимбабве вновь обрёл былую славу, и теперь тут располагается королевский двор."
 zim_desecrated_kingdom:0 "Осквернённое королевство"
 desc_zim_desecrated_kingdom:0 "Зимбабве - столица наших предков. Отдав Зимбабве врагам, наш священный король показал слабость, чем доказал, что недостоин править."
 zim_desecrated_kingdom_tt:0 "действует до тех пор, пока держава [Root.GetName] снова не завладеет Зимбабве"
 ###ADAL MODIFIERS###
 ada_preperation_for_war:0 "Адаль готовится к войне"
 desc_ada_preperation_for_war:0 "Война пронизывает все аспекты адальского общества. Мы все ждём дня, когда мы схлестнёмся в бою с эфиопами...\n\nМы получим модификатор '§YАдало-эфиопская война§!' во время войны с §Y[ETH.GetTagTV]§!, который будет оставаться до конца войны, при условии, что их развитие больше или равно нашему, что даёт следующие эффекты:\nБоевой дух армии: §G+5.0%§!\nСкорость восстановления рекрутов: §G+10.0%§!\nЕжемесячное изменение благочестия: §Y+0.1§!\n"
 ada_war_against_ethiopia:0 "Адало-эфиопская война"
 desc_ada_war_against_ethiopia:0 "И вот, наш народ вновь в войне с извечным врагом, Эфиопией, и борется за владычество над Африканским Рогом! Наши войска изничтожат христиан и сведут на нет любые, беспокоившие нас десятилетиями, угрозы с их стороны."
 ada_expelling_of_the_christians:0 "Усилия Адаля по обращению"
 desc_ada_expelling_of_the_christians:0 "Христиане Африканского Рога слишком долго измывались над нашим народом и пытались завоевать Адаль. Мы обязаны обратить их в истинную веру, чтобы сохранить мир!"
 ada_professional_army:0 "Модернизованная армия"
 desc_ada_professional_army:0 "Армия [Root.GetTagRD] очень сильно улучшилась в плане качества и подготовки."
 ada_religious_unity_in_the_horn:0 "Единая религия в Африканском Роге"
 desc_ada_religious_unity_in_the_horn:0 "Мы объединили Африканский Рог, и изгнали воинственных язычников и еретиков из нашей родины! Власть [Root.Religion.BelieversPluralRD] неоспорима!"
 ada_imperial_adal_sultanate:0 "Империя Адаль"
 desc_ada_imperial_adal_sultanate:0 "Мы разрешили разногласия сомалийских кланов, сломили эфиопскую угрозу, объединили Африканский Рог и даже завоевали земли в Аравии. Наша держава воистину стала империей, следовательно - африканской великой державой."
