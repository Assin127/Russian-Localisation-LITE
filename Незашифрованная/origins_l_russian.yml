 flavor_zan.8.t:0 "Посольство в Персии?"
 flavor_zan.8.desc:0 "Согласно некоторым сказаниям и легендам, род Ширази, правящий нашей страной, корнями уходит в далёкую землю Эран, далеко-далеко от Килвы. Недавно, наши торговцы связались с обитателями другой стороны пролива, прозванного Ормуз, говорящими на языке фарси, и посчитали, что именно они могут нас привести к этой земле, воспетой в легендах. Что ж, султан, стоит ли нам отправить в эту далёкую, заморскую землю посольство, дабы убедиться в истинности этих рассказов? Или, может, отправлять посольство так далеко слишком рискованно, и нам стоит пока ограничиться нынешним торговым охватом?"
 flavor_zan.8.a:0 "Отправить посла в Персию"
 flavor_zan.8.a.tt:1 "Мы свяжемся с §Y[2218.Owner.GetTagRD]§! с целью учредить [Root.GetAdjective]ое посольство в §Y[2218.GetName]§! в обмен на [2218.Owner.GetAdjective]ое посольство в §Y[Root.Capital.GetName]§!.\n[2218.Owner.GetName] может отказаться, если их культура - НЕ §Yперсидская§!."
 flavor_zan.8.b:1 "Это не стоит того"
 flavor_zan.9.t:0 "Встреча с [From.GetAdjective]им послом"
 flavor_zan.9.desc:0 "М[Root.GetMEndOYA] [Root.Monarch.GetTitle], посольство с далёкого юга явилось к нам из далёкой земли за океанами, именуемой некоторыми Зандж, и по их словам, они прибыли в наше государство с целью узнать больше о происхождении собственного, которое называется Килва: они заявляют, что они могут происходить от персов. Стоит ли нам принимать это посольство и устанавливать с ними дипломатические отношения?"
 flavor_zan.9.a:0 "Поприветствовать его!"
 flavor_zan.9.b:0 "Нам не нужны отношения с Килвой"
 flavor_zan.10.t:0 "Персия приняла наше посольство!"
 flavor_zan.10.desc:0 "Прекрасные вести, [Root.Monarch.GetTitle]! Наш посол, отправленный в Эран, сообщил, что он приплыл в государство, именуемое [From.GetName], которое поддержало инициативу наладить с нами дипломатические отношения."
 flavor_zan.10.a:0 "Очень любезно с их стороны!"
 flavor_zan.11.t:0 "Персия изгнала посла!"
 flavor_zan.11.desc:0 "Отвратные вести, [Root.Monarch.GetTitle]! Наше посольство добралось до далёкой державы [From.GetName], но их правитель оказался настолько глуп, что стал отрицать наши персидские корни, и изгнал наших людей из своей страны."
 flavor_zan.11.a:0 "Ух, ну и негодяи!"
 flavor_zan.12.t:0 "Разрушение [embassy_owner.GetAdjective]ого посольства"
 flavor_zan.12.desc:0 "Несмотря на все наши усилия, мы утратили [embassy_owner.GetAdjective]ое посольство! Наша связь с [embassy_owner.GetTagTV] разорвана. Лишь время покажет, как это скажется на наших отношениях..."
 flavor_zan.12.a:0 "Это нехорошо..."
 flavor_zan.12.b:0 "Это нехорошо..."
 flavor_zan.13.t:1 "[Root.GetAdjective]ое посольство утрачено!"
 flavor_zan.13.desc:0 "М[Root.GetMEndOYA] [Root.Monarch.GetTitle], мы потеряли связь с посольством, отправленным людьми из Занджа. Мы не до конца понимаем, что произошло - одни утверждают, что они вернулись в свою страну, другие - что они захотели отправиться в другие далёкие земли. Возможно, мы уже никогда не узнаем, что же всё-таки произошло."
 flavor_zan.13.a:0 "Ну и трата времени!"
 flavor_zan.14.t:1 "[Root.GetAdjective]ое посольство утрачено!"
 flavor_zan.14.desc:1 "М[Root.GetMEndOYA] [Root.Monarch.GetTitle], то иностранное посольство людей из Занджа недавно было распущено. Что удивительно, они отказались оставаться у нас, учитывая, как далеко им пришлось плыть, чтобы до нас добраться."
 flavor_zan.14.a:0 "Весьма необычные люди."
 flavor_zan.15.t:1 "[OppositeEmbassyHolderName] встречает наших торговцев"
 flavor_zan.15.desc:1 "Посольство, учреждённое нами в далёкой земле [OppositeEmbassyHolderName] позволило нам выйти на связь с интересными торговыми партнёрами. Помимо того, в недавнее время некоторые наши торговцы навестили эти земли, обменявшись с ними товарами, и получили с этого неплохую выручку."
 flavor_zan.15.a:0 "Деньги и товары - всегда хорошо!"
 flavor_zan.16.t:1 "[OppositeEmbassyHolderName] обменивается знаниями"
 flavor_zan.16.desc:1 "Торговый путь, проложенный нашими торговцами через далёкую страну [OppositeEmbassyHolderName], в итоге с лихвой окупил средства, потраченные на учреждение там нашего посольства. Но помимо товаров и денег, наши народы начали обмениваться кое-чем ещё более интересным: идеями. Следовательно, эта торговля оказалась в итоге очень выгодной для развития нашего государства за последние несколько лет, м[Root.GetMEndOYA] [Root.Monarch.GetTitle]."
 flavor_zan.16.a:0 "Обмен идей всегда стоит того."
 flavor_zan.17.t:0 "Религиозное взаимодействие"
 flavor_zan.17.desc:1 "Посольство, учреждённое несколько лет назад, предоставило нам сведения о верованиях народа земли [OppositeEmbassyHolderName], которые не сильно отличаются от наших. Это также поспособствовало работе наших богословов, принеся выгоду и укрепив набожность всех верующих [Root.GetTagRD], м[Root.GetMEndOYA] [Root.Monarch.GetTitle]."
 flavor_zan.17.a:1 "Религия связывает нас."
 flavor_zan.18.t:1 "[OppositeEmbassyHolderReligion] и [Root.GetName]"
 flavor_zan.18.desc:1 "Годы религиозных связей между нашими богословами и богословами земли [OppositeEmbassyHolderName] значительно сказались на наших верованиях. Образовалась идея среди наших учёных, что наша вера очень похожа на их. Из неё следует важный вопрос. Не было бы лучше для нашей державы принять веру дружного нам государства официально, укрепив этим наши отношения?"
 flavor_zan.18.a:1 "[OppositeEmbassyHolderReligion] станет нашей верой."
 flavor_zan.18.b:0 "Спасибо, мы сохраним собственную веру."
 flavor_zan.19.t:1 "Претензии об истоках Ширази"
 flavor_zan.19.desc:1 "Мысль отправить посольство в далёкую землю [OppositeEmbassyHolderName] опиралась на желание определить корни рода Ширази. Спустя столько лет, можно уверенно заявить, что мы обнаружили землю наших предков. Это также нам даёт законную претензию в глазах нашего народа на эти далёкие, но богатые земли, в которых мы также можем выкроить плацдарм в Азии. М[Root.GetMEndOYA] [Root.Monarch.GetTitle], стоит ли нам выдвигать эти амбициозные претензии?"
 flavor_zan.19.a:0 "Мы должны заявить о претензиях на родину Ширази!"
 flavor_zan.19.b:1 "Не думаю, что мудро выдвигать такие претензии."
 flavor_zan.20.t:0 "Могадишу признаёт поражение"
 flavor_zan.20.desc:0 "Мы одолели торговцев Могадишу, и теперь можем грабить их столько, сколько захотим!"
 flavor_zan.20.a:0 "Грабёж - это прекрасно!"
 flavor_zan.21.t:1 "Торговый путь в Китай"
 flavor_zan.21.desc:1 "Благодаря присутствию в Малакке, наши торговцы узнали о морском пути в Китай!"
 flavor_zan.21.a:0 "На восток!"
 flavor_msi.1.t:0 "Конфедеративное королевство Мосси"
 flavor_msi.1.d:0 "Королевства Мосси объединены впервые за многие поколения, но далеко не всегда дела обстояли именно таким образом. Согласно нашим старейшинам, когда-то в эти земли из мампрусийского города Гамбага сбежала принцесса Йененга, а её сын, Уэдраого, основал город Тенкодого. У Уэдраого было три сына. Старший, Диаба, основал Фада-Нгурму. Средний, Рава, основал королевство Зондома. Младший, Зунграна, стал правителем Тенкодого, и уже у него был сын по имени Убри, который основал город Уагадугу. Это - корни народа мосси, исходя из которых, мы, мосси, разделились на независимые королевства. Впрочем, пора образовать единое правительство, как бы мы не хотели сохранить истоки и различия королевств мосси."
 flavor_msi.1.a:0 "Что ж, тогда образуем единое конфедеративное королевство Мосси."
 flavor_msi.2.t:0 "Рекруты от королевств Мосси"
 flavor_msi.2.d:0 "Пробил час войны для народа мосси. Всем королевствам Мосси сейчас нужны воины для борьбы с врагом."
 flavor_msi.2.a:0 "Вперёд, по коням, мосси!"
 flavor_msi.3.t:0 "Свадьба мосси"
 flavor_msi.3.d:0 "Согласно легендам, наши королевства образовались благодаря смешению народов бусанси, дагомба и ниниси. На протяжении поколений, мы следовали обычаям предков, и до сих пор, время от времени мы проводим свадьбы между принцами и принцессами мосси. Ныне нам нужен консорт, который будет во главе конфедерации Мосси."
 flavor_msi.3.a:0 "Кому же повезёт?"
 flavor_msi.4.t:0 "Ритуальное празднование"
 flavor_msi.4.d:0 "У королей и королев мосси есть традиция проводить фестивали, для увеличения 'наама' нашего рода, и пожертвований 'тенга'. Настало время провести какой-либо из этих двух фестивалей."
 flavor_msi.4.a:0 "Мы действительно любим фестивали, не правда ли?"
 flavor_msi.5.t:0 "Племенная верность"
 flavor_msi.5.d:0 "Рекруты, предоставленные королевствами Мосси за последние годы, стали опорой для конфедерации. Впрочем, нам нужна более интегрированная система для набора большего числа всадников мосси."
 flavor_msi.5.a:0 "Поклянёмся же кланам Мосси!"
 flavor_msi.6.t:0 "Реформа конфедеративного правительства Мосси"
 flavor_msi.6.d:0 "Королевства Мосси уже довольно долгое время организованы как конфедерация. Впрочем, и до наших королевств добрались ветра перемен, и резко встал вопрос: стоит ли продолжать нынешнюю внутреннюю политику или же лучше организовать более централизованное управление королевствами?"
 flavor_msi.6.a:0 "Нас вполне устраивает конфедерация Мосси."
 flavor_msi.6.b:0 "Необходима централизованная власть!"
 flavor_oyo.1.t:0 "Покупка лошадей"
 flavor_oyo.1.d:0 "Расширив торговое влияние до земель, в которых доминируют мусульмане, у нас появилась возможность наладить связи, необходимые для покупки редкого в наших землях товара: лошадей. Заполучив этих животных, выгоду получат не только фермеры, но и армия, ведь мы сможем создать кавалерийские полки. Это возможность, которую нельзя упускать."
 flavor_oyo.1.a:0 "Мы обязаны купить лошадей."
 flavor_oyo.1.b:0 "Дипломатических связей с ними пока более чем достаточно"
 flavor_oyo.2.t:0 "[From.GetAdjective]ие торговцы хотят купить наших лошадей!"
 flavor_oyo.2.d:0 "С недавних пор, государство [From.GetName] стало расширять своё торговое влияние на наши земли. Мы этому не придавали особого значения, но внезапно их торговцы пришли к нам с особым предложением: они желают купить у нас лошадей и заплатить за это соответствующую цену. Лошадей у нас, к счастью, полно, поэтому для нас эта сделка, очевидно, несёт лишь выгоду."
 flavor_oyo.2.a:0 "Здорово"
 flavor_oyo.3.t:0 "[From.GetAdjective]ие лошади"
 flavor_oyo.3.d:0 "Торговцы, отправленные в [From.GetTagVN], вернулись с хорошими новостями. Они смогли договориться о покупке их лошадей, и привели купленных лошадей к нам. Мы теперь сможем подражать их кавалерийским полкам."
 flavor_oyo.3.a:0 "Хорошо"
 flavor_oyo.4.t:0 "Ойо Меси вынуждает правителя отречься"
 flavor_oyo.4.d:0 "Ойо Меси всегда был важной частью нашего правительства. Именно они одобряют кандидатуру нового правителя, и их долг - принимать решение о его свержении, если к власти приходит тиран. Увы, они приняли такое решение в отношение [Root.GetTitleRD] [Root.Monarch.GetName], и он[Root.GetMEndA] уже получил[Root.GetMEndA] традиционный калабаш, символ того, что [Root.GetMEmuEy] нужно совершить ритуальное самоубийство.\nОни слишком сильны и влиятельны, чтобы им сопротивляться, потому у [Root.GetTitleRD] нет иного выбора, кроме как повиноваться им."
 flavor_oyo.4.a:0 "Выбора нет."
 flavor_jol.1.t:0 "Торговля с европейцами"
 flavor_jol.1.d:0 "Наши корабли далеко заплывали в поисках земель за пределами наших познаний. Одна из найденных нами земель - континент на севере, прозванный Европа, родина многих держав и народов. Мы могли бы постараться наладить связь с какими-либо государствами, и возможно, некоторые из них будут заинтересованы в торговых отношениях с нами. Мы однозначно получим достойную выгоду от соглашений с ними."
 flavor_jol.1.a:0 "Хорошая мысль."
 flavor_jol.1.b:0 "Нам не нужны никакие сделки."
 flavor_jol.2.t:0 "Торговое предложение от [From.GetTagRD]"
 flavor_jol.2.d:0 "С нами связались торговцы и дипломаты из [From.GetTagRD], южной страны, лишь недавно наладившей с нами контакт. Они сделали нам предложение установить с ними торговлю, утверждая, что торговля между нами, без сомнений, принесёт выгоду обеим сторонам. Их утверждения весьма логичны, и, возможно, благодаря ним мы сможем заполучить доступ к экзотическим товарам."
 flavor_jol.2.a:0 "Заключить сделку"
 flavor_jol.2.b:0 "Нам не нужны такие сделки"
 flavor_jol.3.t:0 "Сделка заключена"
 flavor_jol.3.d:0 "Торговцы и дипломаты, отправленные в [From.GetTagVN] вернулись с чудесными новостями. [From.Monarch.GetTitle] [From.Monarch.GetName] согласил[From.GetMEndSYA] установить формальные отношения между нашими государствами и открыть нам свои порты и рынки. Это однозначно увеличит поток товаров к нам, следовательно, обогатит нас."
 flavor_jol.3.a:0 "Хорошо"
 flavor_jol.4.t:0 "Сделка отклонена"
 flavor_jol.4.d:0 "Торговцы и дипломаты, отправленные в [From.GetTagVN] вернулись с отвратными новостями. [From.Monarch.GetTitle] [From.Monarch.GetName], видимо, по глупости, отказал[From.GetMEndSYA] заключать с нами торговое соглашение, ограничив поток торговли между нашими странами. Нашим торговцам и купцам придётся действовать самостоятельно, и ассортимент товаров в итоге будет меньше."
 flavor_jol.4.a:0 "Ладно"
 flavor_jol.5.t:0 "Торговая сделка вызвала повышение спроса на слоновую кость"
 flavor_jol.5.d:0 "Торговая сделка, которую мы недавно заключили при посредничестве дипломатов из западной Африки, привела к непредвиденным последствиям. Хотя это правда, что у нас теперь больший доступ к их экзотическим товарам, наши дворяне и купцы слишком привыкли к доступности их товаров, в частности, слоновой кости, и сколько мы бы её не экспортировали, им всё равно нужно больше."
 flavor_jol.5.a:0 "Нужно больше слоновой кости."
