 desc_jol_imperial_ambitions:0 "Наша победа над Сонгаем обеспечила нам славу и известность! Ни вассалы, ни соседи не посмеют усомниться в нашей мощи!"
 jol_west_african_great_power:0 "Западноафриканская великая держава"
 desc_jol_west_african_great_power:0 "Мы одолели самые большие угрозы в западной Африке, заняли место прежде славной империи Мали и возвысились над остальными претендентами на гегемонию в регионе. Однозначно, мы стали западноафриканской великой державой!"
 zim_nguni_militarization:0 "Милитаризация Нгуни"
 desc_zim_nguni_militarization:0 "Мы военизировали Нгуни и начали общегосударственную программу набора рекрутов с целью пополнить наши ряды."
 oyo_access_to_horses:0 "Доступ к лошадям"
 desc_oyo_access_to_horses:0 "У нас появился доступ к лошадям, теперь мы можем без проблем создавать кавалерийские полки."
 oyo_empire:0 "Империя Ойо"
 desc_oyo_empire:0 "Мы стали истинной империей, это никто не может отрицать."
 oyo_shaman_gathering:0 "Собрание шаманов"
 desc_oyo_shaman_gathering:0 "Различные шаманы, следующие нашей вере, в состоянии сформировать единое представление о верованиях нашего государства."
 zan_kilwan_embassy:0 "Килванское посольство"
 desc_zan_kilwan_embassy:0 "В этой провинции находится посольство Килвы, и оно существует для дипломатической связи между Персией и Африкой.\n\n§YМодификатор будет убран, если владелец провинции сменится.§!"
 zan_persian_embassy:0 "Персидское посольство"
 desc_zan_persian_embassy:1 "В этой провинции находится посольство [2218.Owner.GetTagRD], и оно существует для дипломатической связи между Персией и Африкой.\n\n§YМодификатор будет убран, если владелец провинции сменится.§!"
 zan_embassy_desc:1 "действует до смены владельца провинции"
 zan_expansion_into_the_cape:0 "Экспансия к Мысу"
 desc_zan_expansion_into_the_cape:0 "Авантюристы и путешественники из нашего государства вызвались возглавить экспансию к югу Африки, желая найти её неразведанные богатства."
 zan_great_kilwa:0 "Великая Килва"
 desc_zan_great_kilwa:0 "Город Великая Килва был значительно развит и реставрирован. Он стал жемчужиной берега Суахили."
 zan_kilwan_trade_dominance:0 "Торговое превосходство Килвы"
 desc_zan_kilwan_trade_dominance:0 "Наши торговцы доминируют в Аденском заливе. Прямо сейчас они расширяют влияние на другие торговые узлы, что приносит нам только выгоду."
 zan_master_of_the_trade:0 "Торговый гегемон"
 desc_zan_master_of_the_trade:0 "Ни одна страна не достигла нашего уровня величия в торговле. Мы - неоспоримые властители африканских и азиатских рынков!"
 zan_conversion_of_fetishist:0 "Завоевание суахили"
 desc_zan_conversion_of_fetishist:0 "Эта провинция завоёвана суахили, которые пытаются обратить местных в свою веру."
 zan_riches_of_china:0 "Богатства Китая"
 desc_zan_riches_of_china:0 "Рассказы о богатствах Китая привели к тому, что наши торговцы прикладывают многие усилия, чтобы отхватить свой кусок пирога на азиатских рынках."
 zan_trade_with_india:0 "Индийская торговля"
 desc_zan_trade_with_india:0 "Благодаря торговле в Индии, мы достигли нового уровня эффективности в коммерции."
 zan_colonial_ambition:0 "Колониальные амбиции"
 desc_zan_colonial_ambition:0 "Хотя мы и делаем упор на торговлю, мы не можем пренебречь возможность колонизировать дикие земли... и вырвать ценные товары из лап дикарей."
 zan_australian_colony:1 "Килванские колонизаторы"
 desc_zan_australian_colony:1 "Колонизация Австралии как никогда мотивирует наш народ туда перемещаться."
 msi_conquerors_of_west_africa:0 "Организация Мосси"
 desc_msi_conquerors_of_west_africa:0 "Наша цель - подчинение и завоевание всей западной Африки. Возложив администрацию на конфедеративные королевства, мы сможем более гладко проводить походы."
 msi_west_african_hegemony:0 "Западноафриканский гегемон"
 desc_msi_west_african_hegemony:0 "Мы доминируем в западноафриканском регионе! Как самое сильное государство региона, более чем естественно присвоить себе титул гегемона!"
 msi_prepared_for_war:0 "Подготовка к войне"
 desc_msi_prepared_for_war:0 "Мы собрали войска, наняли лучших генералов и запустили военную машину. Наше государство готово к великим боям."
 msi_integrated_province:0 "Интегрированные язычники"
 desc_msi_integrated_province:0 "Язычники этой провинции обладают особыми привилегиями, но взамен за них платят особые налоги государству Мосси."
 msi_the_kingdom_federation:0 "Конфедеративная верность"
 desc_msi_the_kingdom_federation:0 "Королевства нашей конфедерации поклялись в верности [Root.GetTitleDT], и признали [Root.GetMEgoEyo] верховным правителем всех мосси."
 aju_gold_trade_deal_ally:0 "Сделка с Аджураном"
 desc_aju_gold_trade_deal_ally:0 "Мы решили принять сделку Аджурана, и теперь мы им поставляем золото в обмен на чеканные монеты."
 kon_great_power:0 "Превосходство над великой державой"
 desc_kon_great_power:0 "Вопреки всему, наше государство добилось решительной победы в войне против одной из великих мировых держав! Слава [Root.GetTagDT]!"
 ###EVENTS###
 #EAST AFRICAN MISSIONS
 east_africa_economic_base_title:0 "Создать экономический базис  ОК"
 east_africa_economic_base_desc:0 "Для развития нашего народа нужно заложить прочный экономический фундамент. Давайте накопим золота и создадим прибыльные предприятия."
 east_africa_trade_consolidation_title:0 "Консолидация торговли"
 east_africa_trade_consolidation_desc:0 "Наши земли, и те, что по соседству, полны ресурсов, желанных для других государств. Мы можем помочь осуществить эти желания. Естественно, не бесплатно."
 east_africa_dominate_tn_title:0 "Завладеть торговым узлом"
 east_africa_dominate_tn_desc:0 "Как новоявленной торговой державе, нам нужно контролировать наибольшие местные торговые центры, чтобы господствовать на рынке."
 east_africa_trading_navy_title:0 "Торговый флот"
 east_africa_trading_navy_desc:0 "Наши основные торговые партнеры находятся весьма далеко. Строя корабли, мы можем отплывать к их землям и не дожидаться, пока они приплывут к нам и навяжут свои крохоборные условия."
 east_africa_commercial_treaties_title:0 "Торговые договорённости"
 east_africa_commercial_treaties_desc:1 "Торговцы из Аравии и Южной Индии долгое время являются нашими основными торговыми партнерами. Отправив наших купцов для создания ощутимого присутствия на их рынках, мы сможем вести торговлю с более сильной позиции.
 east_africa_zheng_he_title:0 "Стопами Чжэна Хэ"
 east_africa_zheng_he_desc:0 "Не так давно на наши берега сошел адмирал из далекой страны под названием Китай. Даже сегодня можно найти потомков моряков из его флота, оставшихся здесь. Сейчас мы достаточно могущественны, чтобы нанести ответный визит. Это станет не только проявлением любезности, но и способом наладить постоянные поставки фарфора в нашу страну."
 chinese_trade_agreement:0 "Торговое соглашение с Китаем"
 east_africa_rising_lion_title:0 "Восходящий лев"
 east_africa_rising_lion_desc:0 "Никакая страна не достойна уважения, если на её страже нет могучей армии. Мы призовём лучших мужей из наших земель и создадим такое войско, которое заставит всех думать дважды перед тем, как злить нас."
 east_africa_hear_me_roar_title:0 "Услышь мой рык"
 east_africa_hear_me_roar_desc:0 "Для господствования и установления своих правил торговой нации необходимо две вещи: порты и земля. Нам необходимо контролировать и море, и землю.
 east_africa_international_influence_title:0 "Международное влияние"
 east_africa_international_influence_desc:1 "Наша мочь очевидна, но без признания другими странами цена ей грош. Отправленные нами послы донесут до остальных великих держав, что теперь с нами нужно считаться."
 international_influence.tooltip:0 "Минимум §Y2§! Великие державы:\nСоюз с §Y[Root.GetTagTV]§!.\nМинимум §Y150§! мнения о §Y[Root.GetTagPR]§!."
 east_africa_lion_king_title:0 "Король лев"
 east_africa_lion_king_desc:0 "Только подчинив свой регион, мы сможем зваться королями торговцев. Словом или мечом - разница невелика. Все вокруг нас преклонятся или исчезнут.
 east_africa_horn_trade_title:0 "Торговля в Африканском Роге"
 east_africa_horn_trade_desc:0 "Баб-аль-Мандебский пролив - это близкий к нам и критически важный торговый узел, который мы обязаны контролировать, если хотим стать большим торговым государством. Не нужно захватывать всё подряд, достаточно лишь овладеть ключевыми провинциями."
 east_africa_horn_trade_tooltip:0 "Мы получим претензии на несколько портов в Аденском торговом регионе."
 east_africa_eastern_trade_title:0 "Восточные торговые пути"
 east_africa_eastern_trade_desc:0 "Через Южную Индию проходит как фарфор, так и все восточные пряности. Заполучив несколько портов в этой местности, мы сможем с лёгкостью перенаправлять эти ценные товары в наш родной торговый узел.
 east_africa_eastern_trade_tooltip:0 "Мы обзаведёмся претензиями на некоторые порты в Коромандельском торговом регионе."
 east_africa_modern_army_title:0 "Современное войско"
 east_africa_modern_army_desc:0 "Для того, чтобы держава могла зваться великой, великими должны быть также её армия и флот. Прошедшие модернизацию, наши войска и корабли устрашат любого врага.
 east_africa_modern_nation_title:0 "Влиятельная держава"
 east_africa_modern_nation_desc:0 "Оставаясь передовой державой, мы можем сами создавать свой образ в головах других народов. Они будут смотреть на нас с завистью и восхищением."
 east_africa_big_treasury_title:0 "Большая казна"
 east_africa_big_treasury_desc:0 "Мы должны собрать как можно больше денег, чтобы заложить фундамент для становления Великой державой."
 #EAST AFRICAN MODIFIERS
 east_africa_blooming_nation:0 "Цветущая нация"
 desc_east_africa_blooming_nation:0 "Подобно цветку, наш народ цветёт и превращается в местный изумруд, создающий в умах наших соседей зависть и восхищение."
 east_africa_trading_hub:0 "Торговый узел"
 desc_east_africa_trading_hub:0 "По мере того, как наплыв купцов со всех концов света захлёстывает наши города, развиваются и другие места нашей страны."
 east_africa_trading_hub_tooltip:0 "До конца кампании одна из ваших провинций в вашем домашнем торговом узле получит:\nСтоимость повышения центра торговли: §G-20%§!\nМестное торговое влияние: §G+10.00§!"
 east_africa_money_calls_money:0 "Деньги делают деньги"
 desc_east_africa_money_calls_money:0 "Накапливая деньги, мы смогли научиться получать большую прибыль с помощью правильных инвестиций."
 east_africa_modern_army:0 "Современное войско"
 desc_east_africa_modern_army:0 "Мы обучили свои войска преимуществам дисциплины и современной тактики, как на суше, так и на море. Эти уроки надолго вселят страх перед нашими войсками в сердцах врагов."
 east_africa_modern_nation:0 "Современная нация"
 desc_east_africa_modern_nation:0 "Времена меняются. В прошлом мы с трепетом смотрели на остальных, теперь же вокруг нас самих собираются последователи. Многие страны отправляют к нам своих послов, желая узнать секреты нашего успеха.
 east_africa_commercial_routes:0 "Торговые пути"
 desc_east_africa_commercial_routes:0 "С сильным торговым флотом даже дальние берега кажутся ближе, он же облегчает нам доступ к новым богатствам и экспорт наших продуктов."
 east_africa_attracting_capital:0 "Привлечение капитала"
 desc_east_africa_attracting_capital:1 "Наш капитал привлёк многих людей, а вместе с ними и инвестиций, что вызвало его рост. Богатство столь велико, что соседние провинции также получают прибыль."
 east_africa_indian_trade:0 "Торговля с Индией"
 desc_east_africa_indian_trade:0 "Наша стратегия торговых контор перенаправляет поток торговли из Южной Индии, осыпая наши берега и нас самих богатствами этого государства."
 east_africa_fearless_army:0 "Бесстрашное войско"
 desc_east_africa_fearless_army:0 "Наши войска готовы к бою, зная о своём превосходстве над нашими ничтожными врагами."
 east_africa_big_friends:0 "Большие друзья"
 desc_east_africa_big_friends:0 "Заручаясь дружбой с другими большими державами, мы обезопасим себя, пока будем развиваться. Возможно, когда-нибудь мы сможем отблагодарить их ножом в спину..."
 east_africa_regional_hegemon:0 "Региональный гегемон"
 desc_east_africa_regional_hegemon:1 "Нет страны в нашем регионе мощнее нас. Внутреннее и внешнее сопротивление бесполезно против нашего аппарата власти. Мы впереди, и мы останемся впереди на тысячи лет."
 ###CENTRAL AFRICAN GENERIC MISSIONS
 c_a_prepare_for_war_mission_title:0 "Подготовиться к войне"
 c_a_prepare_for_war_mission_desc:0 "Мы окружены многими странами, которые в любой момент могут стать нашими врагами. Мы должны быть к этому готовы."
 c_a_war_mission_title:0 "Спекулировать на войне"
 c_a_war_mission_desc:0 "Нам следует отбирать ресурсы у наших врагов. Это сделает их слабее, а нас сильнее, и в дальнейшем разбить их будет вопросом времени."
 c_a_conquest_mission_title:0 "Расширить нашу страну"
 c_a_conquest_mission_desc:0 "Наши враги беспощадны и бесконечны. Только уничтожив их одного за другим и став сильнее вследствие этого, мы сможем справиться с большими угрозами. Расширение наших территорий - это только шаг на нашем пути к славе."
 c_a_become_empire_mission_title:0 "Стать империей"
 c_a_become_empire_mission_desc:0 "Мы больше и сильнее, чем когда-либо, но этого всё ещё недостаточно! Мы должны достичь пика мощи и утвердить наше законное право на правление над всеми нашими врагами. Мы должны стать по-настоящему великой империей.
 c_a_train_army_mission_title:0 "Подготовить армию"
 c_a_train_army_mission_desc:1 "Если хотим выжить и победить любого, кто станет на нашем пути, то этого не сделать со сбродом, который с трудом может понять, какой конец копья острый, а какой - нет. Нам нужно сделать из них настоящее войско."
 c_a_military_hegemon_mission_title:0 "Получить военное превосходство"
 c_a_military_hegemon_mission_desc:0 "Наша великая армия хорошо нам послужила, но она всё ещё недостаточно сильна для достижения наших целей. Мы должны увеличить её и превратить в значимую мощь, достойную трепета наших врагов."
 c_a_military_hegemon_mission_ct:0 "Соберите наибольшую армию в §Yцентральноафриканском§! и §Yконголезском§! регионах."
 c_a_ally_big_mission_title:0 "Подружиться с большой рыбкой"
 c_a_ally_big_mission_desc:0 "Хоть мы и окружены потенциальными врагами, ясно, что некоторые их них составляют большую опасность, чем другие. Возможно, мы могли бы стратегически наладить отношения с ними и заручиться их дружбой до того, как они решат нас уничтожить. По крайней мере, пока сами не решим уничтожить их."
 c_a_ally_big_mission_ct:0 "Заключите союз с §YКонго§!, §YМономотапой§!, §YКилвой§! или страной с минимум §Y100§! развития и повысьте их мнение о §Y[Root.GetTagPR]§! до §Y150§!."
 c_a_loyal_ally_mission_title:0 "Стать верным союзником"
 c_a_loyal_ally_mission_desc:0 "Мы смогли обрести несколько союзников, теперь нужно заполучить их доверие. Чем больше они нам доверяют, тем больше мы сможем из них выжать, и тем проще нам будет их предать, если это понадобится."
 c_a_get_vassals_mission_title:0 "Заиметь вассалов"
 c_a_get_vassals_mission_desc:0 "Зачем становиться такими сильными, как мы, если нам не на ком испытывать эту силу? Подчинив другие страны, мы ясно дадим миру знать о нашей истинной мощи."
 c_a_humiliate_rival_mission_title:0 "Унизить соперника"
 c_a_humiliate_rival_mission_desc:0 "Слишком долго наши враги были нам занозой в боку, пора с этим завязывать. Мы нанесем им такой удар, после которого они никогда более не посмеют стать на нашем пути."
 c_a_humiliate_rival_mission_ct:0 "Имейте §Y100§! военного счёта в войне против соперника или врага"
 c_a_get_cults_mission_title:0 "Извлечь урок из традиций"
 c_a_get_cults_mission_desc:1 "Наши соседи не всегда разделяют наши религиозные взгляды. Наши традиции никогда не были однородными, потому неудивительно, что среди наших собратьев существуют самые разные мнения о некоторых вещах. Нам следует обучиться от них как можно большему."
 c_a_contact_muslims_mission_title:0 "Связаться с мусульманами"
 c_a_contact_muslims_mission_desc:0 "Среди наших соседей есть такие, чей взгляд на мир в корне отличается от нашего. Они говорят, что следуют учениям Пророка, и это нам совсем чуждо. Следует поддерживать дружеские отношения с ними, ведь они многому могут нас научить."
 c_a_contact_muslims_mission_ct:1 "Имейте союзника из §Yмусульманской§! религиозной группы и повысьте его мнение о §Y[Root.GetTagPR]§! до §Y200§!."
 c_a_expand_religion_mission_title:0 "Расширить наши религиозные взгляды"
 c_a_expand_religion_mission_desc:0 "Наши верования и мировоззрение, очевидно, единственные верные. Те, кто считает иначе, слепы к правде. Мы должны направить их, чтобы открыть глаза на истину.
 c_a_expand_religion_mission_ct:0 "Граничьте с любой провинцией не §Y[Root.ReligionADJ]ой§! религии."
 c_a_convert_mission_title:0 "Вернуть их на путь истинный"
 c_a_convert_mission_desc:0 "Многие глупцы всё ещё не разделяют наши верования. Так быть не должно - мы покажем им, что их путь неверен, и научим их неотступно следовать правде."
 c_a_improve_infrastructure_title:0 "Улучшить инфраструктуру"
 c_a_improve_infrastructure_desc:0 "Хотя налёты на соседей уже давно стали важной частью нашей экономики. нам стоит улучшить собственную инфраструктуру для того, чтобы получать из неё прибыль. Мы должны иметь сильную и самодостаточную экономику, которая не зависит от наличия соседей, которых можно грабить."
 ###CENTRAL AFRICAN GENERIC MISSIONS MODIFIERS
 c_a_preparing_for_war:0 "Подготовка к войне"
 desc_c_a_preparing_for_war:0 "Мы собрали армию, пора найти ей применение"
 c_a_training:0 "Обучение войска"
 desc_c_a_training:0 "Теперь, когда наша армия полностью обучена, она стала внушительной силой"
 c_a_hegemon:0 "Военный гегемон"
 desc_c_a_hegemon:0 "Мы стали самой мощной страной среди всех соседей. Очевидно, что все земли должны преклонить колено перед нами"
 c_a_spoils_of_war:0 "Военные трофеи"
 desc_c_a_spoils_of_war:0 "Грабёж наших соседей - это лучший способ улучшить нашу экономику"
 c_a_vassals:0 "Верные вассалы"
 desc_c_a_vassals:0 "Овладев столькими вассалами, мы доказали всем свою дипломатическую мощь"
 c_a_humiliated_rival:0 "Соперники унижены"
 desc_c_a_humiliated_rival:0 "Нанеся такой сокрушительный удар по нашим соперникам, мы дали им знать, что не стоит более переходить нам дорогу."
 c_a_only_truth:0 "Единственная истина"
 desc_c_a_only_truth:0 "Мы верим в то, что истина одна. Нужно убедить в этом остальных."
 c_a_united_cults:0 "Объединенные культы"
 desc_c_a_united_cults:0 "Наконец наши разнообразные культы объединились, мы стали едиными"
 ###GENERIC HORN OF AFRICA MISSIONS###
 gen_hoa_building_religious_alliances_title:0 "Религиозные альянсы"
 gen_hoa_building_religious_alliances_desc:0 "Мир всегда был опасным и непредсказуемым. Нам необходимо выстроить прочные взаимоотношения с теми, кто разделяет наши ценности и убеждения."
 building_religious_alliances.tooltip:0 "Минимум §Y2§! страны той же религиозной группы:\nВ союзе с §Y[Root.GetTagTV]§!.\nИмеют по крайней мере §Y150§! мнения о §Y[Root.GetTagPR]§!."
 gen_hoa_subjugate_heathens_title:0 "Подчинить язычников"
 gen_hoa_subjugate_heathens_desc:0 "Многие языческие племена и государства угрожают нашему народу и союзникам. Они могут стать серьёзной опасностью, если объединятся. Наш праведный гнев должен ослабить их перед тем, как это произойдёт."
 gen_hoa_heretic_convert_cost_modifier:0 "Опытные священники"
 desc_gen_hoa_heretic_convert_cost_modifier:0 "Священники Африканского Рога постоянно встречаются с еретиками и язычниками, которые противятся их учениям. Постоянная борьба сделала из них превосходных защитников веры."
 gen_hoa_convert_60_provinces_tooltip_tt:0 "Провинции §YАфриканского Рога§! должны исповедовать §Y[Root.ReligionIM]§!."
 gen_hoa_convert_30_provinces_tooltip_tt:0 "Обращено по крайней мере 30 провинций в регионе."
 gen_hoa_join_forces_title:0 "Объединить усилия"
 gen_hoa_join_forces_desc:0 "Путь был сложным и долгим, но теперь наши вассалы готовы. С распростёртыми объятиями мы принимаем их в своё великое государство и надеемся, что вместе нам под силу подарить этим землям веру и процветание."
 gen_hoa_join_forces.tooltip:0 "Государство дипломатически присоединило каждого языческого вассала."
 gen_hoa_become_great_power_title:0 "Светило Рога"
 gen_hoa_become_great_power_desc:0 "Теперь мир намного больше, чем во времена наших предков. Великие державы изменяют землю по своей воле. Нельзя дать этим безбожным гигантам делать с ней все, что им вздумается. Мы должны собраться, вознести пламя веры и направить гордый народ Африканского Рога к земле обетованной."
 gen_hoa_great_power_modifier:0 "Светило Рога"
 desc_gen_hoa_great_power_modifier:0 "Великая держава, которая возглавляет народ Африканского Рога известна и почитаема по всему свету."
 gen_hoa_prepare_for_war_title:0 "Подготовиться к войне"
 gen_hoa_prepare_for_war_desc:0 "За нашими границами всё ещё много врагов, язычников, которые поклоняются этим ужасным божествам и хотят обречь нас на погибель. Мы должны собрать все свои силы как можно скорее и подготовиться к неизбежной войне."
 gen_hoa_attack_the_heathens_title:0 "Ударить по язычникам"
 gen_hoa_attack_the_heathens_desc:0 "Усилия нашего народа принесли свои плоды и теперь наша армия готова сражаться за свою родину. После того, как мы получили преимущество, им необходимо воспользоваться и отобрать у язычников ресурсы, которые они запасают, перед тем, как они соберутся и смогут напасть на нас."
 gen_hoa_attack_the_heathens.tooltip:0 "Столица находится в §YАфриканском Роге§!."
 gen_hoa_horn_bravery_modifier:0 "Неустрашимость праведных"
 desc_gen_hoa_horn_bravery_modifier:0 "Наши воины известны своей яростью и беспощадностью к врагам нашей веры."
 gen_hoa_expand_borders_title:0 "Расширить наши границы"
 gen_hoa_expand_borders_desc:0 "Границы нашего государства недостаточно велики, чтобы воплотить нашу великую судьбу. Мы должны расширить их и использовать все доступные нам средства, чтобы достичь желанных высот и обеспечить безопасное и успешное будущее."
 gen_hoa_unify_the_horn_of_africa_title:0 "Объединить Африканский Рог"
 gen_hoa_unify_the_horn_of_africa_desc:0 "Времена неспокойствия и войны между народами Рога близки к завершению. Мы объединим каждое племя и каждый народ под своим флагом и приведём их к процветанию и мирному будущему."
 gen_hoa_unify_horn_modifier:0 "Объединённый Рог"
 desc_gen_hoa_unify_horn_modifier:0 "Каждый вздохнул с облегчением после того, как Африканский Рог обрёл долгожданное единство в составе нашего государства."
 gen_hoa_favor_church_title:1 "Благоприятствовать [Root.ChurchDT]"
 gen_hoa_favor_church_desc:1 "Наша религия всегда была разрознена, а народ обманут лживыми культами. Давайте положим этому конец и поддержим [Root.ChurchVN] и их усилия в обличении каждому еретику ошибочности их пути и возвращении их в лоно церкви."
 gen_hoa_convert_conquered_title:0 "Обратить захваченных"
 gen_hoa_convert_conquered_desc:0 "К нашему великому государству продолжают присоединяться новые провинции - это значит, что нашим долгом станет наставление наших подчинённых на путь к спасению. Лишь праведные смогут полностью влиться в нашу страну и разделить светлую судьбу с её гражданами."
 gen_hoa_convert_conquered_modifier:0 "Обратить захваченных"
 desc_gen_hoa_convert_conquered_modifier:0 "Те, кого мы защищаем, должны следовать нашим традициям и с благодарностью принять своё спасение."
 gen_hoa_convert_the_horn_title:0 "Спасти Рог"
 gen_hoa_convert_the_horn_desc:0 "Нашей великой судьбой есть просветление человечества на пути к спасению, и только после того, как истинная религия станет основной, мы сможем сделать первый шаг в наше будущее."
 gen_hoa_convert_the_horn_modifier:0 "Священный Рог"
 desc_gen_hoa_convert_the_horn_modifier:0 "Наконец народ Африканского Рога един в лоне истинной веры."
 gen_hoa_stabilize_economy_mission_title:0 "Стабилизировать экономику"
 gen_hoa_stabilize_economy_mission_desc:0 "Шаткость нашего региона - прекрасный шанс для тех, кто достаточно смел, чтобы ею воспользоваться. Мы обязаны сделать всё необходимое, дабы увеличить доход государства и подготовиться к смутным временам."
 gen_hoa_stabilize_economy_mission.tooltip:0 "Отсутствуют займы от сословий."
 gen_hoa_developing_economy_modifier:0 "Развитие экономики"
 desc_gen_hoa_developing_economy_modifier:0 "Экономика нашей страны ожила и начала предоставлять народу новые возможности."
 gen_hoa_build_temples_title:0 "Каменные храмы"
 gen_hoa_build_temples_desc:0 "Недавно накопленное богатство государства теперь должно вернуться к народу. Мы проявим обещанную милость и отстроим храмы и сооружения нашей веры."
 gen_hoa_build_temples_modifier:0 "Новые храмы"
 desc_gen_hoa_build_temples_modifier:0 "Улучшения нашей столицы и строительство новых храмов вселили в наших подданных довольствие и уверенность в светлом будущем."
 gen_hoa_build_trade_navy_title:0 "Построить флот"
 gen_hoa_build_trade_navy_desc:0 "Наш народ славен своими купцами, но мы всегда торговали с иностранцами, которые добирались до наших берегов. Сейчас же пора соорудить величественный торговый флот, чтобы путешествовать к самым далёким землям и возвращаться с самыми непревзойдёнными сокровищами."
 gen_hoa_trade_navy_modifier:0 "Торговый флот"
 desc_gen_hoa_trade_navy_modifier:0 "Великий флот нашего государства наконец готов приносить прибыль нашему народу любой ценой."
 gen_hoa_control_coastline_title:0 "Контролировать береговую линию"
 gen_hoa_control_coastline_desc:0 "В торговцах нашего народа кроется основа нашей силы. Перед тем, как заглядываться в будущее, мы должны предпринять все меры для укрепления их власти над торговлей в регионе."
 gen_hoa_control_coastline_modifier:0 "Море возможностей"
 desc_gen_hoa_control_coastline_modifier:0 "Протяжённое побережье нашей страны - это артерия, по которой проходит торговля с остальным миром, и потому ресурс первостепенной важности."
 gen_hoa_control_india_ocean_title:0 "Властвовать над Индийским океаном"
 gen_hoa_control_india_ocean_desc:0 "Африканский Рог - это кладезь возможностей, которыми мы должны воспользоваться для расширения нашего влияния и становления самыми успешными торговцами Индийского океана."
 gen_hoa_control_india_ocean.tooltip1:0 "§Y[Root.GetName]§! имеет §Y70%§! торгового влияния в §YАденском заливе§!"
 gen_hoa_control_india_ocean.tooltip2:0 "§Y[Root.GetName]§! имеет §Y50%§! торгового влияния в §YЭфиопии§!"
 gen_hoa_control_india_ocean.tooltip3:0 "§Y[Root.GetName]§! имеет §Y30%§! торгового влияния в §YГуджарате§!"
 gen_hoa_control_india_ocean.tooltip4:0 "§Y[Root.GetName]§! имеет §Y30%§! торгового влияния в §YКороманделе§!"
 gen_hoa_control_india_ocean.tooltip5:0 "§Y[Root.GetName]§! имеет §Y15%§! торгового влияния в §YБенгалии§!"
 gen_hoa_control_india_ocean.tooltip6:0 "§Y[Root.GetName]§! имеет §Y15%§! торгового влияния в §YМалакке§!"
 ###WEST AFRICA MISSIONS###
 west_africa_assemble_warband_title:0 "Собрать банду"
 west_africa_assemble_warband_desc:0 "Чтобы эффективно контролировать нашу территорию, нам нужно собрать банду храбрых вояк."
 west_africa_strong_leadership_title:0 "Сильное лидерство"
 west_africa_strong_leadership_desc:0 "Наши противники должны узнать о нашей храбрости и мощи. Потому нужно показать, что сильнее нас здесь никого нет, унизив их на поле боя."
 west_africa_strong_leadership_ct:0 "Нет известных стран со столицами в §YСахельском§!, §YНигерийском§! регионах; §YГвинея§! - независимая страна с большим развитием, чем у §Y[Root.GetTagRD]§!."
 west_africa_unite_home_region_title:0 "Объединить домашний регион"
 west_africa_unite_home_region_desc:0 "За последние годы мы стали сильнее и впервые за несколько веков получили возможность объединить всех людей нашего региона."
 west_africa_gunpowder_weapons_title:0 "Огнестрельное оружие"
 west_africa_gunpowder_weapons_desc:0 "Наша сила в регионе выросла, но недавно иностранные торговцы начали расплачиваться новым видом оружия, которое они называют огнестрельным. Необходимо заполучить возможность вооружать ими наших воинов не завися от иностранцев."
 west_africa_greater_than_mali_title:0 "Величественнее Мали!"
 west_africa_greater_than_mali_desc:0 "После объединения нашего региона и обновления вооружения наших воинов мы готовы к захвату всех земель от Сахары до Гвинейского залива. Нельзя терять шанс стать величайшей державой со времён упадка Малийской империи, и даже величественнее!"
 west_africa_embracing_old_traditions_title:0 "Принять старые традиции"
 west_africa_embracing_old_traditions_desc:0 "Веками мы следовали традициям наших предков. Теперь народ начинает интересоваться новыми верованиями, но если хотим выжить, то нужно держаться вместе и не отступать от наших древних ритуалов."
 west_africa_brothers_in_tradition_fetishist_title:0 "Братья по вере"
 west_africa_brothers_in_tradition_fetishist_desc:0 "У наших людей существует древняя традиция ссориться с соседними народами из-за духовных вопросов. Но настала пора объединиться против верований, которые ослабляют наши земли."
 west_africa_shamans_title:0 "Шаманы"
 west_africa_shamans_desc:0 "Наши верования находят поддержку среди народа, но одного поклонения здесь недостаточно. Наши шаманы рвутся рассказать иностранцам о культе, который придаёт нам сил."
 west_africa_sankore_university_fetishist_title:0 "Университет Санкоре"
 west_africa_sankore_university_fetishist_desc:0 "Тимбуктийское медресе Санкоре десятилетиями славилось как кладезь знаний Сахары. Нам пора захватить этот город и извлечь выгоду из хранимых там манускриптов."
 west_africa_sincretic_rituals_title:0 "Синкретичные ритуалы"
 west_africa_sincretic_rituals_desc:1 "Великое разнообразие культов, традиций и поверий распределено по регионам Сахеля, Нигера и Гвинеи. В наших интересах смешать их все и поддержать нашу растущую мощь в этих землях, лучше изучив народ, которым мы правим."
 west_africa_embracing_new_traditions_title:0 "Принятие старых традиций"
 west_africa_embracing_new_traditions_desc:0 "Ислам давно присутствует в нашем регионе, но он всё ещё не был полностью принят нашим народом. Теперь пора это изменить и путём праведности добиться уважения."
 west_africa_brothers_in_faith_sunni_title:0 "Братья по вере"
 west_africa_brothers_in_faith_sunni_desc:1 "У наших людей есть давняя традиция ссориться с народами по соседству из-за духовных вопросов. Но теперь пришло время объединиться против верований, которые ослабляют наши земли."
 west_africa_marabouts_title:0 "Марабуты"
 west_africa_marabouts_desc:0 "Поколениями марабуты распространяют пять столпов Ислама по этим землям. Настало время поддержать их усилия и придать большей силы их словам."
 west_africa_sankore_university_sunni_title:0 "Университет Санкоре"
 west_africa_sankore_university_sunni_desc:0 "Тимбуктийское медресе Санкоре поколениями славился как центр знаний всей Сахары. Пора завладеть этим городом и извлечь выгоду из свитков, что там хранятся."
 west_africa_the_only_faith_title:0 "Истинная вера"
 west_africa_the_only_faith_desc:0 "Наши усилия по распространению шахады, других столпов и Корана среди наших подданных не ослабевают несколько поколений. Но теперь мы должны утвердить ислам истинной религией, ибо нет другого божества, кроме Аллаха."
 west_africa_gathering_tributes_title:0 "Сбор дани"
 west_africa_gathering_tributes_desc:0 "Нашим людям необходимо взимать плату с наших соседей - мы хотим, чтобы за несколько лет они стали сильнее."
 west_africa_clearings_irrigations_title:0 "Вырубка леса и ирригация"
 west_africa_clearings_irrigations_desc:0 "Наши земли были плодородными с начала их обработки. Однако, если мы хотим увеличить население наших земель, то должны взяться за расчистку от лесов и джунглей и орошение полей в речных долинах."
 west_africa_salt_cloth_shells_title:0 "Соль, ткань и ракушки"
 west_africa_salt_cloth_shells_desc:0 "Торговля в Сахарских коридорах уже некоторое время разрастается - в наших городах появляются новые торговцы из других земель и привозят с собой новые товары. Пришло время взять контроль над этой торговлей ради нашей выгоды."
 west_africa_manufacturing_africa_title:0 "Производство в Африке"
 west_africa_manufacturing_africa_desc:0 "Наши берега уже несколько лет захлёстывает приток заморских товаров. Сейчас и нам выпала возможность копировать эти товары и создавать собственные, получая прибыль, распродавая среди наших людей и даже экспортируя их заграницу."
 west_africa_bilad_sudan_trade_title:0 "Торговля в Биляд ас-Судане"
 west_africa_bilad_sudan_trade_desc:0 "С растущими объемами торговли во всём регионе за последние десятилетия рост пришел и в некоторые важные центры. Тимбукту - это ворота на север, через Канем-Борну проходит вся торговля с востоком, а Бенин доминирует на южном побережье. Пора завладеть этими местами и торговлей, что через них протекает."
