 muslim_school_events.24.g:0 "Пригласить богослова-джафарита."
 muslim_school_events.24.h:0 "Пригласить богослова-заидита."
 flavor_eth.39.b.tt:0 "Откроет решение, которое позволит сформировать §YАксум§!."
 flavor_msi.2.a.tt:0 "Вы получите §G§0[Root.federal_manpower_gain_tooltip.GetValue]§! рекрутов от федеральных королевств [Root.GetTagRD]."
 flavor_msi.5.a.tt:0 "Вы получите §G§0[Root.allegience_tooltip.GetValue]§! племенной верности от федеральных королевств [Root.GetTagRD]."
 flavor_nub.1.b:0 "Интересно, примут ли они меня в качестве их правителя..."
 flavor_zim.3.a.tt:0 "Откроет решение, которое позволит привлечь §Y[ZUL.GetTagRD]§!."
 fetishist_flavor.603.t:0 "Новый культ для [Root.GetTagRD]"
 fetishist_flavor.603.desc:0 "Наши шаманы собрали духовных представителей разных культов. Они рассказывают [Root.Monarch.GetName] о выгодах верования в их божество, надеясь убедить [Root.GetMEgoEyo] выбрать именно их культ."
 fetishist_flavor.603.a:0 "Выбрать культ Йемайя."
 fetishist_flavor.603.b:0 "Выбрать культ Руг."
 fetishist_flavor.603.c:0 "Выбрать культ Ньяме."
 fetishist_flavor.603.d:0 "Выбрать культ Чвези."
 fetishist_flavor.603.e:0 "Выбрать культ Млира."
 fetishist_flavor.603.f:0 "Выбрать культ Мвари."
 fetishist_flavor.603.g:0 "Выбрать культ Нгаи."
 fetishist_flavor.603.h:0 "Выбрать культ Ваак."
 fetishist_flavor.603.i:0 "Выбрать культ Занахари."
 fetishist_flavor.603.j:0 "Выбрать культ Христианство."
 fetishist_flavor.603.k:0 "Выбрать культ Ислам."
 fetishist_flavor.603.l:0 "Выбрать культ Буддадхарма."
 fetishist_flavor.603.m:0 "Выбрать культ Санатана Дхарма."
 fetishist_flavor.603.n:0 "Выбрать культ Теотль."
 fetishist_flavor.603.o:0 "Выбрать культ Фрейя."
 fetishist_flavor.603.p:0 "Выбрать культ Хайманот."
 fetishist_flavor.603.q:0 "Выбрать культ Мазда Ясна."
 fetishist_flavor.603.r:0 "Будем и дальше следовать нынешнему культу."
 flavor_zul.1.t:0 "Восход [ZUL.GetTagRD]"
 flavor_zul.1.d.a:0 "Нгуни наслаждались мирной жизнью в своих небольших племенных общинах, но всё изменилось, когда [Root.GetAdjective]ие военные советники решили набрать в войска [Root.GetTagRD] народ из провинции [789.GetName]. Юный вождь Нгуни объединил кланы в [789.GetName] и воспользовался нашими же военными наставлениями, чтобы восстать против нас! Они теперь называют себя [ZUL.GetTagRD] и объявили о независимости от [Root.GetTagRD]!"
 flavor_zul.1.d.b:0 "Нгуни - группа кланов и общин, которая не занималась ничем, достойным нашего внимания на протяжении многих лет. Это изменилось в 1816 году, когда юный вождь Шака Зулу пришёл к власти после своего отца, который изгнал его, и военизировал клан из 1500 человек. Благодаря его военным познаниям и [ZUL.GetAdjective]им Импи, зулусы объединили кланы Нгуни и основали королевство [ZUL.GetName]."
 flavor_zul.1.a:0 "Нужно их остановить!"
 flavor_zul.1.b:0 "Ну и пускай будут независимыми, раз так этого хотят."
 flavor_zul.1.c:0 "Интересно, каково быть зулусом..."
 flavor_aju.13.a.tt:0 "Каждая контролируемая провинция на §Yострове Ява§! получит провинциальный модификатор '§YКоммерческое влияние Аджурана§!' на §Y25 лет§!, что даёт следующие эффекты:\nМестное торговое влияние: §R-10.0%§!\nМестное производство товаров: §G+25.0%§!"
 flavor_hau.1.t:0 "Военный запрос"
 flavor_hau.1.d:0 "Города Хауса разделены, дипломатия их не интересует. Объединить наш народ возможно лишь одним способом: силой!\nЕсть, правда, одна проблема: враждебные города-государства собирают союзников и полагаются на их защиту. Если мы хотим успешно им противодействовать, нам тоже нужна военная помощь. Стоит попросить союзников помочь нам в этом деле."
 flavor_hau.1.a:0 "Звучит разумно."
 flavor_hau.1.b:0 "Попросить помочь? Ни за что!"
 flavor_hau.2.t:0 "[From.GetName] просит нашей военной помощи"
 flavor_hau.2.d:0 "У [From.GetGovernmentRD] [From.GetName] большие амбиции: они рассчитывают объединить государства Хауса и покончить с враждой городов-государств. Ввиду своего размера, правда, им не хватает для этого рекрутов. Посол из [From.GetTagRD] связался с нашим двором и запрашивает военную помощь для своих амбиций. Конечно, их амбиции достойны только смеха, но, возможно, если им как-то удастся стать сильной державой в регионе, им всё же стоит помочь..."
 flavor_hau.2.a:0 "Разве нам жалко нескольких солдат?"
 flavor_hau.2.b:0 "Это просто пустая трата [Root.GetAdjective]их рекрутов."
 flavor_hau.3.t:0 "Прибыли рекруты из [From.GetTagRD]!"
 flavor_hau.3.d:0 "Хорошие новости! Наш запрос был удовлетворён, и из [From.GetTagRD] к нам пришли 1000 их лучших солдат, помочь нам в нашей борьбе!"
 flavor_hau.3.a:0 "Чудесно."
 flavor_hau.4.t:0 "[From.GetName] отказывается помогать!"
 flavor_hau.4.d:0 "Несмотря на наши лучшие дипломатические усилия, трусы из [From.GetTagRD] не желают помогать в нашей священной борьбе! Очевидно, они не заслуживают быть нашими союзниками."
 flavor_hau.4.a:0 "Да будут они прокляты!"
 flavor_hau.5.t:0 "Мусульманский богослов-фульбе"
 flavor_hau.5.d:0 "Согласно слухам, народ фульбе сейчас в процессе религиозной революции. Возможно, эти слухи сложно обосновать, но мусульманский богослов-фула в [Root.Capital.GetName] обрёл вдохновение и решил провести реформу в нашей стране. Его могущественный посыл и харизма впечатлили часть нашего населения, но факт того, что на западе джихад ещё не увенчался успехом, преуменьшает его достижения. Тем не менее, популярность богослова приумножила популярность культуры фульбе в нашей стране - и это поражает даже самых смышлёных наших советников."
 flavor_hau.5.a:0 "Не знаю даже, хорошо это или плохо..."
 flavor_zim.3.t:0 "Милитаризация Нгуни"
 flavor_zim.3.d:0 "Нгуни показали, что они достойные и сильные воины, и даже дают фору нашим войскам! Один клан в частности, так называемые Зулу, показал исключительную смышлёность и адаптивность в пылу боя. Стоит задуматься об основании марки, чтобы Нгуни могли самоорганизоваться и были готовы помочь нам в случае нужды."
 flavor_zim.3.a:0 "Думаю, будет лучше если они просто будут в составе нашего государства."
 flavor_zim.3.b:0 "Звучит неплохо."
 flavor_zim.3.c:0 "Думаю, они вполне заслуживают независимость."
