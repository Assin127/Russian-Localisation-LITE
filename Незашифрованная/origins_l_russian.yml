 hau_build_armies_title:0 "Собрать армию"
 hau_build_armies_desc:0 "Если хотим выстоять и преуспеть как нация, то в первую очередь необходимо удостовериться, что никто не сможет нас уничтожить. Нам нужно собрать армию, чтобы обеспечить собственную безопасность. Её же можно будет использовать для завоевания наших врагов."
 hau_the_yoruba_and_nupe_title:0 "Йоруба и нупе"
 hau_the_yoruba_and_nupe_desc:0 "Йоруба и нупе находятся прямо на пороге, они станут идеальной целью для нашей экспансии. Необходимо захватить их, чтобы заполучить крепкую платформу для дальнейшего расширения."
 hau_gain_sea_access_title:0 "Получить доступ к морю"
 hau_gain_sea_access_desc:0 "Слишком долго у нас не было выхода к морю. Необходимо его получить - так мы сможем расширить наши владения до невиданных масштабов."
 hau_unite_the_cities_title:0 "Объединить города"
 hau_unite_the_cities_desc:0 "Различные города хауса уже долго разделены и соперничают друг с другом. Мы должны объединить их под одним флагом - своим."
 hau_develop_the_cities_title:0 "Развить города"
 hau_develop_the_cities_desc:0 "Сейчас, после того, как все города хауса оказались под нашим контролем, нужно развить их и придать им блеска, который отразит их изумрудную природу."
 hau_resolve_internal_issues_title:0 "Решить внутренние проблемы"
 hau_resolve_internal_issues_desc:0 "После объединения разнородных городов Хауса появление внутренних склок было вопросом времени. Мы выработаем решение для этих проблем, чтобы наконец стать единой нацией."
 hau_contact_with_the_fulani_title:0 "Связаться с фулани"
 hau_contact_with_the_fulani_desc:0 "В последнее время фулани неожиданно возвысились в статусе. Мы должны установить с ними контакт, дабы определить, могут ли они принести нам пользу."
 hau_gather_allies_title:0 "Создать союзы"
 hau_gather_allies_desc:0 "Если мы хотим выжить и преуспеть как нация, то в первую очередь нужно убедиться, что никому не по силам нас уничтожить. Необходимо закрепить союзы, чтобы уменьшить количество угроз и в то же время завести себе защитников."
 hau_the_kanuri_threat_title:0 "Угроза канури"
 hau_the_kanuri_threat_desc:0 "Канури живут по соседству с нами и угрожают нашей экспансии. Нужно захватить их до того, как они станут достаточно сильными, чтобы захватить нас."
 hau_the_tuareg_title:0 "Туареги"
 hau_the_tuareg_desc:0 "Туареги всегда жили в пустынях к северу от нас. Нам пора расширяться в этом направлении и подчинить их себе."
 hau_prepare_the_jihad_title:0 "Подготовиться к джихаду"
 hau_prepare_the_jihad_desc:0 "Очевидно, что учения Пророка являются единственной истинной верой. Мы должны быть готовы пойти войной на любого, кто будет утверждать об обратном."
 hau_convert_west_africa_title:0 "Обратить Западную Африку"
 hau_convert_west_africa_desc:0 "Остаётся слишком много глупцов, которые не верят в учения Пророка - с этим пора покончить. Мы обязаны распространить его учения, чтобы стать маяком цивилизации."
 hau_finish_the_jihad_title:0 "Завершить джихад"
 hau_finish_the_jihad_desc:0 "Нам удалось распространить учения Пророка, но всё ещё есть такие, кого они не убеждают. Нужно образумить их, чтобы создать настоящий единый халифат."
 aju_completely_modernized_army:0 "Усовершенствованная армия"
 desc_aju_completely_modernized_army:0 "Мы приняли решение инвестировать крупные суммы в армию и усовершенствовать её по примеру осман."
 aju_bought_new_guns:0 "Османские ружья"
 desc_aju_bought_new_guns:0 "Мы решили вложиться в свою армию и оснастить её ружьями Османской империи."
 aju_keep_the_ways:0 "Следовать старым путям"
 desc_aju_keep_the_ways:0 "Мы решили отречься от турецких наставлений. Вместо этого мы последуем старым законам войны, более доступным большему количеству наших людей."
 jol_the_mali_border_title:0 "Граница с Мали"
 jol_the_mali_border_desc:0 "На востоке сильное государство Мали угрожает нашей безопасности, потому наши советники справедливо сподвигают нас разработать оборонительную стратегию.\nНа всякий случай."
 jol_take_over_futa_jallon_title:0 "Захватить Фута-Джаллон"
 jol_take_over_futa_jallon_desc:0 "Фута-Джаллон - это сильно размытое обильными дождями плато песчаника, которое лежит к юго-востоку от наших владений. Этот регион можно использовать для увеличения нашего потенциального фронта с Мали."
 jol_gain_ports_title:0 "Овладеть портами"
 jol_gain_ports_desc:0 "Столетиями наш народ видел возможности, взирая на море, ведь большая часть нашего государства находится на побережье. Теперь, более, чем когда-либо, наша экспансия должна быть направлена на завладение портами, если хотим воспользоваться этими возможностями."
 jol_discover_europe_title:0 "Открыть Европу"
 jol_discover_europe_desc:0 "Много раз бледнокожие люди, плывущие с севера, высаживались на наших берегах - в основном, в целях торговли. Зная, откуда они прибыли, мы сможем диктовать условия сделок и убережёмся от возможных унижений."
 jol_trade_experts_title:0 "Купцы-эксперты"
 jol_trade_experts_desc:0 "Сейчас, после того, как мы узнали о том, как торгуют в Европе, можно обратить взгляд на дом и исправить то, что мы делаем неправильно. Мы используем эти улучшения, чтобы доминировать на местных рынках."
 jol_the_fulani_title:0 "Фулани"
 jol_the_fulani_desc:0 "Фулани - наши соседи, и нас с ними объединяют многовековые взаимоотношения. Они не всегда были дружественными, но есть в нас некоторое родство, которое, как мы считаем, позволит нам полностью интегрировать их в свою державу."
 jol_push_further_into_mali_title:0 "Пробиться глубже в Мали"
 jol_push_further_into_mali_desc:0 "По мере увеличения нашей мощи, иссыхает мощь Мали. Сейчас идеальный момент, чтобы отомстить за ярмо, которое годами нёс наш народ. Мы нападём на §YБагену§!, §YМандинго§! и §YМассину§!."
 jol_replace_mali_title:0 "Вытеснить Мали"
 jol_replace_mali_desc:0 "Мали переняла титул гегемона Западной Африки у Империи Гана. Пришло и наше время. Мали должна пасть - либо к нашим ногам, либо в могилу."
 jol_the_songhai_threat_title:0 "Сонгайская угроза"
 jol_the_songhai_threat_desc:0 "Сонгай, будучи одной из самых сильных держав этого региона, одним своим существованием представляет для нас опасность. Если их не усмирить, то можо сильно об этом пожалеть. Они преклонятся перед нами или умрут."
 jol_west_african_great_power_title:0 "Западноафриканская великая держава"
 jol_west_african_great_power_desc:0 "Чтобы дать миру знать, кто заправляет Западной Африкой, мы должны владеть достаточным количеством земель. К оружию!"
 jol_the_tribal_confederacy_title:0 "Конфедерация племён"
 jol_the_tribal_confederacy_desc:0 "Наша страна состоит из нескольких княжеств, не стоящих внимания поодиночке, но работая вместе они составят весомую угрозу нашим врагам. Мы объединим свой народ и захватим мир."
 jol_reforms_for_the_state_title:0 "Государственные реформы"
 jol_reforms_for_the_state_desc:0 "В составе племенной конфедерации наши люди больше бились друг с другом, чем с нашими противниками. Из-за этого наши законы состоят из пережитков прошлого, которые сводят на нет эффективность государственного аппарата. Необходимо это изменить!"
 jol_centralize_the_state_title:0 "Централизовать государство"
 jol_centralize_the_state_desc:0 "Слишком долго баланс сил был разделён между буром, или королем, разными княжествами и вождями наших земель. Нужно вернуть всю эту утраченную силу в руки нашего правителя."
 zim_militarize_the_nguni_title:0 "Нанять нгуни"
 zim_militarize_the_nguni_desc:0 "Хотя наши люди и яростные и могучие воины, они всё же [Root.GetAdjectiveSmall]ие подданные и находятся под покровительством наше[Root.GetMEndEgoEy] [Root.GetTitleRD]. Нам следует подумать о найме диких племён и кланов юга для того, чтобы избежать жертв нашего народа."
 zim_learn_from_the_nguni_title:0 "Перенять опыт нгуни"
 zim_learn_from_the_nguni_desc:0 "Нгуни доказали свою ценность в бою. Они показали полевую силу и смекалку. Мы должны выделить нгуни больше средств и обучиться их инновациям, чтобы подготовиться к предстоящим войнам."
 oyo_trade_with_the_muslims_title:0 "Торговля с мусульманами"
 oyo_trade_with_the_muslims_desc:0 "Торговля всегда била ключом в наших землях, особенно ведомая мусульманами через Тимбукту и Гао. Нельзя отставать от них, иначе не преуспеем. К тому же, необходимо быть активными участниками торгов и научиться их контролировать."
 oyo_found_the_cavalry_regiment_title:0 "Конница для [Root.GetTagRD]"
 oyo_found_the_cavalry_regiment_desc:1 "Благодаря нашей торговле с мусульманскими народами, мы получили доступ к лошадям - ресурсу, что до сих пор был редким в нашей стране. Нам также необходимо сформировать конные полки, подобно тем, которые находятся на службе у мусульман."
 oyo_chaaargee_title:0 "Вперёёёд!!"
 oyo_chaaargee_desc:0 "Пришло время использовать созданные нами кавалерийские полки. Мы можем воспользоваться их превосходной мобильностью, чтобы быстро выхватить столицу из рук врага и полностью разбить его. Именно это и сделаем."
 oyo_appease_the_oyo_mesi_title:0 "Ублажить Ойо-меси"
 oyo_appease_the_oyo_mesi_desc:0 "Ойо-меси, совет нашей знати, всегда был неотъемлемой частью нашего правительства. Ни один правитель не может взойти на трон без их одобрения. Они же могут и свергнуть его, если сочтут его тираном. Нужно, чтобы они оставались довольными нашим правлением."
 oyo_perma_claims_tt:0 "§Y[Root.GetName]§! получает вечные претензии на §YБенин§!, §YНижний Нигер§!, §YЗаззау§!, §YАтакора Уэме§! и §YНижнюю Вольту§!."
 oyo_appease_the_oyo_mesi_ct:0 "§Y[Root.GetName]§! получает вечные претензии на §YБенин§!, §YНижний Нигер§!, §YЗаззау§!, §YАтакора Уэме§! и §YНижнюю Вольту§! если миссия '§YУблажить огбони§!' выполнена."
 oyo_push_north_tt:0 "§Y[Root.GetName]§! получает вечные претензии на каждую провинцию в §YСахеле§!, §YНигере§! и §YГвинее§!, которая не принадлежит к §Y[Root.ReligionADJ]ой§! религии."
 oyo_appease_the_ogboni_ct:0 "§Y[Root.GetName]§! получает вечные претензии на регионы §YБенин§!, §YНижний Нигер§!, §YЗаззау§!, §YАтакора Уэме§! и §YНижняя Вольта§!, если выполнена миссия '§YУблажить меси§!'."
 oyo_push_north_title:0 "Пробиться на север"
 oyo_push_north_desc:0 "В отличие от густых джунглей юга, плодородные равнины Сахеля на севере представляют отличный источник богатства. Потому, единственным правильным решением для нас будет расширение на север."
 oyo_eradicate_the_muslims_title:0 "Устранить мусульман"
 oyo_eradicate_the_muslims_desc:0 "Мусульмане, которые нас окружают, перестали приносить нам пользу и стали обузой. Необходимо полностью от них избавиться, чтобы освободить место для нашей великой экспансии."
 oyo_eradicate_the_muslims_ct:0 "Является либо субъектом §Y[Root.GetTagRD]§!, либо исповедует §Y[Root.ReligionIM]§!."
 oyo_growth_of_power_title:0 "Растущая сила"
 oyo_growth_of_power_desc:0 "Мы, Ойо, - великая страна. Но всегда можно стать еще величественнее. Нам нужно расширить наше государство, чтобы ему завидовал весь мир."
 oyo_develop_the_capital_title:0 "Развить столицу"
 oyo_develop_the_capital_desc:1 "Наша столица - это изумруд в короне нашей страны и её символ. Мы должны развить её, чтобы она кипела жизнью и явно давала знать о своей важности."
 oyo_reform_the_government_title:0 "Реформировать правительство."
 oyo_reform_the_government_desc:0 "Наши старые племенные традиции стали намного меньше наших грандиозных стремлений. Нужно посредством реформ придать величия нашей державе, если хотим быть наравне с мировыми гигантами."
 oyo_imperial_oyo_title:0 "Имперское Ойо"
 oyo_imperial_oyo_desc:0 "В наших глазах Ойо всегда было империей. Пора сделать так, чтобы это увидели и остальные. Нам нужно проявить силу, чтобы заслужить такое название."
 oyo_appease_the_ogboni_title:0 "Ублажить Огбони"
 oyo_appease_the_ogboni_desc:0 "Огбони всегда служили важной частью нашего правительства. Кроме участия в делах религии их влияние распространяется на назначение правителей. Это значит, что нам необходимо убедиться в том, что они на нашей стороне."
 oyo_unite_the_fetishists_title:0 "Объединить фетишистов"
 oyo_unite_the_fetishists_desc:0 "Верования всегда были краеугольным камнем нашей самобытности. Нам следует убедить окружающих людей разделять наши взгляды."
 oyo_gather_cults_title:0 "Собрать культы"
 oyo_gather_cults_desc:0 "Теперь количество наших единомышленников увеличилось, и мы более осведомлены о небольших различиях между их шаманами. Нужено изучить эти различия, чтобы по крупицам собрать истинное видение.
 msi_balance_of_power_title:0 "Баланс сил"
 msi_balance_of_power_desc:0 "Нашей державой правят вожди и религиозные лидеры, но, к нашему сожалению, они всегда устраивают междоусобицы, чтобы завладеть большей силой. Нам следует привести обе стороны к согласию, дабы они сообща работали на благо нации."
 msi_integrate_the_muslims_title:0 "Интегрировать мусульман"
 msi_integrate_the_muslims_desc:0 "Общество моси состоит из обычно враждующих мусульман и фетишистов. Мы должны работать и с теми, и с теми, чтобы помочь им добиться взаимопонимания и остановить эти религиозные схватки. В первую очередь мы моси - лишь запомнив это, наша нация преуспеет.
 msi_invade_the_west_title:0 "Вторгнуться на запад"
 msi_invade_the_west_desc:0 "К западу от наших владений простираются полные золота земли под управлением Массины и Дженне. Они станут прекрасной целью для нашей страны. Если завладеем этими двумя центральными точками, то всё, что вокруг них, вскоре окажется в наших руках. К тому же, наполняющие их сокровища хорошо уплотнят наши кошельки.
 msi_gather_the_troops_title:0 "Собрать войска"
 msi_gather_the_troops_desc:0 "Наши люди - воины, и они жаждут новых вызовов и войн. Стоит перенаправить этот пыл на увеличение наших армий и найти для них подающих надежды командиров. Их желания исполнятся, но только под нашим правлением."
 msi_unite_the_kingdoms_title:0 "Объединить королевство"
 msi_unite_the_kingdoms_desc:0 "Со времён принцессы Йененги, её сына Уэдраого, их детей и внуков наш народ был разбросан по нескольким королевствам. Наша сила в единстве - без него мы падём друг за другом. Мы объединим все земли моси под одним знаменем."
 msi_invade_the_north_title:0 "Вторгнуться на север"
 msi_invade_the_north_desc:1 "На севере, в изгибе реки Нигер, могучие города Тимбукту и Гао правят богатством Западной Африки и торговлей с народами, живущими за великой пустыней. Их богатство неисчислимо, и оно станет нашим.
 msi_ruler_of_the_river_title:0 "Речной правитель"
 msi_ruler_of_the_river_desc:0 "Река Нигер благословляет земли, через которые она протекает, периодическими паводками, которые делают почву неописуемо плодородной. Мы сможем зваться речными правителями и получать дары этого плодородия лишь после того, как полностью завладеем землями вокруг изгиба Нигера.
 msi_hegemony_of_west_africa_title:0 "Гегемония над Западной Африкой"
 msi_hegemony_of_west_africa_desc:0 "Поколениями Мали железным кулаком правило большей частью Западной Африки. С тех пор их сила испарялась, в то время, как наша росла с каждым днём. Чтобы объявить гегемонию над регионом, нам нужно доминировать в нём и уничтожить или подчинить Мали."
 msi_the_kingdom_confederacy_title:0 "Конфедерация королевств"
 msi_the_kingdom_confederacy_desc:0 "Исторически наш народ разделился на несколько королевств моси; среди них есть большие и малые, но все они разрознены. Если хотим уцелеть, как народ, то нужно объединиться в конфедерацию."
 msi_the_kingdom_confederacy_ct:0 "Произошло событие '§YКонфедеративное королевство моси§!'."
 msi_the_centralization_question_title:0 "Централизовать конфедерацию"
 msi_the_centralization_question_desc:0 "Временам местного управления суждено кануть - на их месте появится централизованное государство, в чьих руках сосредоточится власть над этой нацией. Мы убедимся в том, что правители провинций наших земель будут отчитываться нам напрямую."
 msi_the_centralization_question_tt:0 "В [Root.GetTagPR] было принято по крайней мере §Y2§! решения Конфедеративного королевства."
 msi_invade_the_south_title:0 "Вторгнуться на юг
 msi_invade_the_south_desc:0 "Хоть своим богатством они и уступают своим северным соседям, города Конга и Бономана являются центрами торговли, через которые деньги текут рекой. Если мы хотим продолжать финансировать свои военные кампании, то нужно завладеть как можно большим количеством этих источников богатства как можно скорее."
 msi_balance_of_power_ct:0 "Различие влияния [Root.ChurchRD] и [Root.NobilityRD]  составляет §Y5%§! или менее."
 ada_prepare_second_invasion_title:0 "Подготовить войска"
 ada_prepare_second_invasion_desc:0 "С момента нашего зарождения на руинах Ифата варвары-христиане из Эфиопии всегда угрожали [Root.GetTagDT]. Хотя недавняя победа над Эфиопией и даровала нам провинцию [1210.GetName] в 1443, рано или поздно эфиопы нанесут ответный удар. Необходимо подготовить наши войска к дальнейшим конфликтам."
 ada_prepare_second_invasion_tt:0 "§Y[Root.GetName]§! получает следующий бонус на время, пока активен модификатор '§YАдальцы готовятся к войне§!':\n[Root.GetName] получает модификатор '§YАдало-эфиопская война§!' пока [Root.GetName] воюет с §Y[ETH.GetTagTV]§!, чьё развитие равно или выше, чем у [Root.GetTagRD], что даёт следующие эффекты:\nБоевой дух армии: §G+5.0%§!\nСкорость восстановления рекрутов: §G+10.0%§!\nЕжемесячное изменение благочестия: §Y+0.01§!"
 ada_justification_for_unity_title:0 "Обоснование единства"
 ada_justification_for_unity_desc:0 "Мы, сомалийцы, всегда представляли собой набор разных кланов, которые не упускают возможности повоевать друг с другом. Ни одно из этих племён не проявило интерес к объединению нашего народа, а эти напыщенные аджуранцы тем временем слишком заняты поливом своих полей. Именно на наших плечах лежит объединение сомалийцев и совместная защита от христиан и язычников.\nНо перед этим нам нужно получить официальное обоснование войны - без него эти кланы никогда не подчинятся."
 ada_justification_for_unity_at:0 "Не существует стран кроме §Y[Root.GetTagRD]§! с §Yсомалийской§! культурой в качестве основной."
 ada_justification_for_unity_bt:0 "У §Y[Root.GetTagRD]§! есть casus belli '§YЗавоевание§!' против любой §Yсомалийской§! страны."
 ada_restore_the_old_mosque_title:0 "Восстановить старую мечеть"
 ada_restore_the_old_mosque_desc:0 "Зейла была одним из первых городов, который постиг просвещение ислама. Около 700 лет назад первые мусульмане Рога соорудили мечеть аль-Киблатайн, что делает её старейшей на сегодняшний день. Тем не менее, время оставило свой след на сооружении - сейчас она далеко не в лучшем состоянии. Необходимо восстановить это великое достояние нашего народа!"
 ada_prepare_second_invasion_ct:0 "§Y[Root.GetName]§! получает вечные претензии на §YХадию§!, §YШоа§!, §YТыграй§! и §YЦентральную Эфиопию§!, а также на провинцию §Y[2768.GetName]§!, если ранее была выполнена миссия '§YВосстановить старую мечеть§!'."
 ada_restore_the_old_mosque_ct:0 "§Y[Root.GetName]§! получает вечные претензии на §YХадию§!, §YШоа§!, §YТыграй§! и §YЦентральную Эфиопию§!, а также на провинцию §Y[2768.GetName]§!, если ранее была выполнена миссия '§YПодготовить войска§!'."
 ada_turkish_alliance_title:0 "Связаться с турками"
 ada_turkish_alliance_desc:0 "Копты Африканского рога яростны и агрессивны. Даже со всей своей военной мощью у нас нет шансов против эфиопов, которые находятся на возвышенности. Нашему делу нужен сильный союзник.\nМамлюки могут им стать, но ходят слухи о восходящей мусульманской империи, которая скоро . Народ этой империи именуется турками. Нам стоит связаться с ними и попробовать заключить союз."
 ada_turkish_alliance_ct:0 "Любой §Y[Root.GetAdjective]ий§! полк расположен в порту §YСредиземного моря§!, что находится в регионе §YЕгипет§! или §YМашрик§!, или в провинции §Yтурецкой§! страны."
 ada_turkish_alliance_tt:0 "Полк направится в §YАнатолию§! морем в поисках новых союзников."
 ada_destroy_ethiopia_title:0 "Уничтожить Эфиопию"
 ada_destroy_ethiopia_desc:0 "Мы заручились помощью могучих союзников и подготовили свои войска. Пришло время раз и навсегда покончить с бесконечной проблемой под названием Эфиопия!"
 ada_push_further_north_title:0 "Устранить нубийских коптов"
 ada_push_further_north_desc:0 "После окончательной победы над Эфиопией север и запад Африканского Рога открылись для завоевания. Хотя большинство христиан и подчиняются нашему правителю, нубийские копты никуда не пропали, и они продолжают противиться верховенству ислама. Мы должны отнять их земли и выкорчевать эту ересь."
 ada_push_further_north_ct:1 "Каждая провинция в регионах §YДонгола§!, §YВерхняя Нубия§! и §YСеннар§! контролируется §Y[Root.ReligionADJ]ой§! страной или субъектом §Y[Root.GetTagRD]§!."
 ada_the_sahel_corridor_title:0 "Вдоль Сахары"
 ada_the_sahel_corridor_desc:0 "К западу от Африканского Рога находится Сахельский пояс. Это проходимый регион между безжизненной Сахарой и беспощадными джунглями впадины Конго. Разумно было бы завладеть этим проходом и выстроить с его помощью мост между Западной Африкой и Африканским Рогом."
 ada_modernize_army_title:0 "Модернизировать армию"
 ada_modernize_army_desc:0 "Контакт с людьми Анатолии показал нам огромное влияние технологий на благополучие государства. Нам следует модернизировать армию и выработать тактику - это позволит нашим войскам выстоять предстоящие битвы."
 ada_the_gold_of_ethiopia_title:1 "Золото Рога"
 ada_the_gold_of_ethiopia_desc:0 "Африканский Рог не обладает ценными ресурсами, способными обеспечить рост экономики. Кроме двух золотоносных провинций: [2762.GetName] и [2757.GetName]. Необходимо заполучить их и использовать драгоценный метал для нашего блага."
 ada_convert_the_horn_title:0 "Обратить Рог"
 ada_convert_the_horn_desc:0 "Наш родной регион раздирают язычники и еретики. Пока в [Root.GetGovernmentPR] нет религиозного единства, любые мысли о мире безнадёжны. Мы должны обратить этих неверных и пролить на них свет [Root.ReligionRD]!"
 ada_conquer_war_mre_title:0 "Конфликтующие кланы"
 ada_conquer_war_mre_desc:0 "Варсангали и марехан - шумные кланы, не отрывающиеся от междоусобиц и племенных дел. Их люди по уши сыты децентрализованным государством, которое не прекращает их подводить. Что нужно сомалийцам, так это сильный правитель - это мы им и предоставим!
 ada_conquer_ogd_aju_title:0 "Подчинить Аджуран"
 ada_conquer_ogd_aju_desc:0 "В отличие от сомалийских кланов, аджуранское государство является централизованной теократией. Тем не менее, хоть они и считают себя набожными мусульманами, им нет дела до нашей борьбы против христианства. Их внимание обращено на торговлю и заморские завоевания. Их правление бестолково, но их плодородные южные земли могут нам пригодиться."
 ada_expand_into_arabia_title:0 "Занять Священный город"
 ada_expand_into_arabia_desc:0 "[385.GetName] является религиозным центром неописуемой важности для мусульманской веры. Как самоотверженные мусульмане, мы обязаны защитить его от внешних угроз. Но прежде, чем защищать Священный город, мы должны им завладеть."
 ada_somali_empire_title:0 "Основать Адальскую империю"
 ada_somali_empire_desc:0 "Долгое время единственной империей Рога было государство отступников Эфиопия. Впрочем, всё меняется. Эфиопы повержены, Африканский Рог консолидирован под [Root.GetAdjectiveSmall]им правлением, а религиозные конфликты наконец разрешены! Отныне нас будут называть новой империей Восточной Африки!"
 ###EVENTS###
 muslim_school_events.24.t:0 "Иноземный богослов в [Root.GetTagPR]"
 muslim_school_events.24.d:0 "Мы решили пригласить богослова из другого мазхаба на постоянной основе. Впрочем, мы ещё не решили, из какого именно мазхаба будет богослов, которому выпадет честь поселиться в пределах надёжных границ [Root.GetTagRD]."
 muslim_school_events.24.a:0 "Пригласить богослова-ханафита."
