l_russian:
 recover_east_anatolia_title:0 "Возвращение Восточной Анатолии"
 recover_east_anatolia_desc:0 "Завершите отвоевание Анатолии!"
 recover_crimea_title:0 "Возвращение Каффы"
 recover_crimea_desc:0 "Присоединение Каффы к империи позволит нам контролировать торговлю на Чёрном Море."
 recover_east_islands_title:0 "Возвращение Восточных Островов"
 recover_east_islands_desc:1 "Присоединение Эгейских островов обеспечит безопасность берегов Анатолии."
 recover_albania_title:0 "Возвращение Албании"
 recover_albania_desc:0 "Следующей стадией нашего возвышения, должно стать возвращение восточного берега Адриатики"
 recover_isteria_title:0 "Возвращение Истрии"
 recover_isteria_desc:0 "Продолжим возвращение Адриатического побережья!"
 recover_north_italy_title:0 "Возвращение Северной Италии"
 recover_north_italy_desc:0 "С включением Рима в состав империи, мы можем двигаться на север!"
 recover_lombardia_title:0 "Возвращение Ломбардии"
 recover_lombardia_desc:0 "Завершите возвращение земель Италии в лоно империи!"
 recover_west_islands_title:0 "Возвращение Западных Островов"
 recover_west_islands_desc:0 "Контроль над Корсикой и Сардинией обеспечит безопасность Итальянских островов, к тому же Балеарские острова послужат неплохим плацдармом для вторжения в Испанию."
 recover_south_spain_title:0 "Возвращение Испании"
 recover_south_spain_desc:0 "Побережье Испании станет последним пунктом наших притязаний на Западе."
 recover_tripoli_title:0 "Возвращение Триполи"
 recover_tripoli_desc:0 "Во славу империи, Триполи должен быть взят!"
 recover_tunis_title:0 "Возвращение Туниса"
 recover_tunis_desc:0 "Тунис, бывший когда-то одним из величайших врагов Рима — Карфагеном, представляет собой западную оконечность империи в Африке"
 recover_antioch_title:0 "Возвращение Антиохии"
 recover_antioch_desc:0 "Антиохия, ключ к святому городу, должна быть возвращена в империю!"
 recover_jerusalem_title:0 "Возвращение Иерусалима"
 recover_jerusalem_desc:0 "Следующим шагом к нашему величию, будет захват Иерусалима!"
 recover_alexandria_title:0 "Возвращение Александрии"
 recover_alexandria_desc:0 "Александрия, главная житница Рима, должна дополнить нашу восстановленную империю!"
 purple_phoenix.1.t:0 "Появляется Претендент"
 purple_phoenix.1.d:0 "С возвращением мощи империи, возвращается и её слабость. Амбициозная знать и везучие генералы готовы попытаться захватить власть в империи."
 purple_phoenix.1.a:0 "Смерть предателям!"
 purple_phoenix.1.b:0 "Поддержать претендента"
 purple_phoenix.2.t:0 "Афины отвоёваны!"
 purple_phoenix.2.d:0 "Веками Афины были центром византийской культуры и искусства, пока не были потеряны из-за чрезмерных амбиций католиков в Четвёртом Крестовом Походе. Ещё совсем недавно, город был столицей независимого княжества, находившегося под властью западных семей. Это время подошло к концу, и впервые с 1204 года Афины вновь являются частью Византийской империи."
 purple_phoenix.2.a:0 "И во веки веков!"
 purple_phoenix.3.t:0 "Никомедия отвоёвана!"
 purple_phoenix.3.d:0 "Никомедия, или как её ещё называли турки Измит, была ключом Византии к побережью Малой Азии на протяжении тысячи лет, пока в 1337 году турки не завоевали её. Её возвращение является идеальной возможностью, для возврата своих земель в Малой Азии."
 purple_phoenix.3.a:0 "И мы этим воспользуемся!"
 purple_phoenix.4.t:0 "Антиохия отвоёвана!"
 purple_phoenix.4.d:0 "Потерянную в войне с турками, Антиохию называют колыбелью христианства. И хотя она уже давно не является его центром, она по-прежнему остаётся священным городом."
 purple_phoenix.4.a:0 "Deus vult!"
 purple_phoenix.5.t:0 "Иерусалим отвоёван!"
 purple_phoenix.5.d:0 "Потерянный в войнах с арабами в 634 году, Иерусалим был когда-то центром богослужения христиан в империи. Его захват повысит моральный дух христиан по всему миру."
 purple_phoenix.5.a:0 "Deus vult!"
 purple_phoenix.6.t:0 "Возвращение древней столицы!"
 purple_phoenix.6.d:0 "Несмотря на то, что Рим не всегда был под прямым контролем империи, окончательную независимость ознаменовало коронование Карла Великого, Папой Львом III, Римским императором. Однако, сейчас город снова в наших руках, и хотя он изрядно «поношен», его былое величие и престиж, делают его лакомым кусочком для всего цивилизованного мира."
 purple_phoenix.6.a:0 "Рим. Город где всё началось, он снова в наших руках..."
 purple_phoenix.7.t:0 "В Риме восстановлено православие!"
 purple_phoenix.7.d:0 "Жители Рима снова исповедуют православие, но несколько твердолобых папистов по-прежнему где-то скрываются. И хотя это не залечит Великий раскол, авторитет Восточной Православной Церкви в качестве единственно-верной, значительно вырастет."
 purple_phoenix.7.a:0 "Выкусите, схизматики!"
 purple_phoenix.8.t:0 "Турки изгнаны из Западных Балкан!"
 purple_phoenix.8.d:0 "Силы Османской империи изгнаны из Западных Балкан. Это важный момент в восстановлении нашей империи."
 purple_phoenix.8.a:0 "Возрождение Феникса!"
 purple_phoenix.9.t:0 "Турки изгнаны из Восточных Балкан!"
 purple_phoenix.9.d:0 "Силы Османской империи изгнаны из Восточных Балкан. После стольких лет, границы Константинополя безопасны!"
 purple_phoenix.9.a:0 "Возрождение Феникса!"
 purple_phoenix.10.t:0 "Турки изгнаны из Анатолии!"
 purple_phoenix.10.d:0 "Силы Османской империи изгнаны из Анатолии, где когда-то было сосредоточение их власти. Благодаря этому, мы обеспечили своё процветания на столетия вперёд!"
 purple_phoenix.10.a:0 "Возрождение Феникса!"
 recent_BYZ_factions:0 "Активизация фракций"
 purple_phoenix.11.t:0 "Стратеги влияют на правителя"
 purple_phoenix.11.d:0 "При императорском дворе самой влиятельной фракцией стали генералы и теперь всё внимание императора уделено нуждам армии."
 purple_phoenix.11.a:0 "Мы можем завербовать больше солдат!"
 purple_phoenix.12.t:0 "Стратеги впали в немилость"
 purple_phoenix.12.d:0 "В последнее время, фракция генералов впала в немилость, другие фракции используют эту возможность для сокращения военных расходов."
 purple_phoenix.12.a:0 "А будут ли они сражаться?"
 purple_phoenix.13.t:0 "Дипломаты влияют на правителя"
 purple_phoenix.13.d:0 "Фракция дипломатов уличила момент и перехватила власть в императорском дворе. Теперь наши интересы придётся улаживать мирно."
 purple_phoenix.13.a:0 "Насилие никогда ничего не решало"
 purple_phoenix.14.t:0 "Дипломаты впали в немилость"
 purple_phoenix.14.d:0 "В последнее время, дипломатический корпус впал в немилость. Другие фракции воспользуются моментом, чтобы попытаться разрушить их начинания."
 purple_phoenix.14.a:0 "Вся наша жизнь — борьба!"
 purple_phoenix.15.t:0 "Бумажная империя"
 purple_phoenix.15.d:0 "Бюрократы неожиданно для всех приобрели большое влияние над императором, это неминуемо приведёт к расширению бюрократического аппарата державы."
 purple_phoenix.15.a:0 "Империя, что зиждется на бумаге"
 purple_phoenix.16.t:0 "Бюрократы впали в немилость"
 purple_phoenix.16.d:0 "Бюрократический аппарат стал слишком большим, чтобы быть достаточно мобильным и управляемым. Влияние бюрократов на императора уменьшилось, как и деньги на их содержание."
 purple_phoenix.16.a:0 "Но кто будет собирать налоги?"
 triumph_greece_title:0 "Триумф в Греции"
 triumph_greece_desc:0 "Полностью завоевав Грецию, мы должны почтить отвагу наших воинов и генералов, пройдя триумфальным маршем по нашей столице, тем самым возвратив к жизни традицию, которая восходит своими корнями к основанию Рима. Триумфальные шествия не проводились множество лет, но с возрождением Феникса, возрождаются и традиции."
 triumph_balkans_title:0 "Триумф на Балканах"
 triumph_balkans_desc:0 "Полностью отвоевав Балканы, мы должны почтить память павших воинов и офицеров, пройдя триумфальным маршем по нашей столице, благо она теперь защищена от всех европейских напастей."
 triumph_asia_title:0 "Триумф на побережье Малой Азии"
 triumph_asia_desc:0 "Сейчас побережье Малой Азии в безопасности, и столица защищена от азиатских орд. Солдаты заслужили пройтись по улицам величайшего города, а офицеры услышать нашу похвалу."
 triumph_anatolia_title:0 "Триумф в Анатолии"
 triumph_anatolia_desc:0 "Солдаты и генералы, вновь отвоевавшие Анатолию, заслуживают самых высоких почестей!"
 triumph_italy_title:0 "Триумф в Италии"
 triumph_italy_desc:0 "Наши генералы превзошли самого Велисария, в процессе возвращении Италии в лоно империи. Наша империя не видела более величайшего триумфа!"
