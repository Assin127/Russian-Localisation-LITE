 women_history_events.1.t:0 "Королева Елизавета I"
 women_history_events.1.d:0 "Наш правитель слаб, а первый претендент уже заявил свои претензии на трон. Она называет себя Глорианой, королевой-девой. Она обещает привести Англию в её первый золотой век — век писателей, поэтов, каперов, исследователей, шпионов и моряков. С нашего разрешения, она сможет упорно работать над сплочением английской нации против испанской угрозы: в сияющих доспехах ведя за собой флот против надвигающейся Армады."
 women_history_events.1.a:0 "Отречься от престола в её пользу."
 women_history_events.1.b:0 "Назначить её советницей."
 women_history_events.2.t:0 "Императрица Екатерина II Великая"
 women_history_events.2.d:0 "Императрица Екатерина является немецкой принцессой, однако она гораздо сильнее и искушённее в политике, чем её некомпетентный муж. Она близко знакома с идеалами Просвещения и старается облегчить бремя русских крепостных. Её планы амбициозны — она хочет узурпировать трон и расширить границы России за счёт Османской империи и Польши. Поможем ли мы ей? Должны ли мы возвести её на Российский престол и позволить править всеми?"
 women_history_events.2.a:0 "Пусть правит!"
 women_history_events.2.b:0 "Назначьте её советницей, пусть использует свои познания на этом месте."
 women_history_events.3.t:0 "Кёсем Султан"
 women_history_events.3.d:0 "Пока наследник наших земель ещё слишком молод, чтобы быть правителем, его мать, Кёсем Султан, попросила сделать её официальным регентом Османской империи. Она уже руководила делами этого великого государства через мужа и одного из сыновей. Если она станет править, её эпоху назовут «Женский султанат». Она не склонится ни перед кем, однако безумие и глупость её потомства вызывают опасения. Одно из обещаний, сделанных Кёсем Султан, это поддержка ирригационных проектов в египетской пустыне. Позволим ли мы ей править, пока не вырастет её ребёнок?"
 women_history_events.3.a:0 "Сделать её валиде-султаном Османской империи!"
 women_history_events.3.b:0 "Будет лучше, если она будет просто советницей будущего султана."
 women_history_events.4.t:0 "Мария Терезия"
 women_history_events.4.d:0 "Одного её существования достаточно, чтобы потрясти всю Европу, ведь она претендует на престол Австрии вопреки союзу Короны со Священной Римской империей и неопределённости австрийских законов. Она очень сильна и многие ей доверяют. Люди считают, что она способна отразить любые нападки со стороны могучего и агрессивного прусского государства. Мария Терезия заявила, что она будет угнетать религиозные меньшинства, так как любые различия могут оторвать земли от государства. Кроме того, она будет настаивать на прогрессивных реформах в Австрии: дворянство будет обложено налогом, австрийское образование улучшено, а армия реформирована, чтобы она могла конкурировать с нашими могущественными соседями. Также Мария Терезия хочет запретить сжигание ведьм."
 women_history_events.4.a:0 "Она тот правитель, в котором мы нуждаемся!"
 women_history_events.4.b:0 "Мария Терезия будет великолепна в качестве советницы."
 women_history_events.5.t:0 "Роксолана"
 women_history_events.5.d:0 "Вы удивитесь, но османские султаны никогда не брали законных жён, чтобы не вызывать конкуренции в гареме. Однако великий Сулейман взял Роксолану как законную жену и поднял её выше всех женщин в империи. Султан прислушивается к её дипломатическим и военным советам, и даже позволяет ей выступать в качестве официального представителя на переговорах с христианскими государствами. Она уговорила Сулеймана ограничить набеги крымских работорговцев на её родную Украину, а также поддержала строительство школ, мечетей и больниц."
 women_history_events.5.a:0 "Назначьте её государственным деятелем."
 women_history_events.5.b:0 "Назначьте её мастером шпионажа."
 women_history_events.6.t:0 "Королева Кристина Шведская"
 women_history_events.6.d:0 "Наш правитель бездетен и слаб, трону нужна молодая кровь. Законный ребёнок всеми любимого Густава Адольфа, Кристина Васа, показывает большие перспективы. Она очень умна, интересуется науками и искусствами. Заручившись помощью советников, Кристина сможет сделать Швецию по-настоящему могущественной державой."
 women_history_events.6.a:0 "Отдать ей трон."
 women_history_events.6.b:0 "Лучше сделайте её советницей — там её место."
 women_history_events.7.t:0 "Жермен де Сталь"
 women_history_events.7.d:0 "Жермен де Сталь — очень одарённая женщина, известная по всему миру, явилась к нашему двору. Она писатель и умнейший человек, что организовал множество приёмов, ставших известными как в Швеции, так и во Франции. Она противостоит росту тирана Наполеона своим пером, а её романы — тонкие аллегории о тяжёлой судьбе свободы во Франции. Наполеон уважает Жермен де Сталь, и говорит, что она «научила людей думать и напомнила тем, кто забыл, каково это»."
 women_history_events.7.a:0 "Сделаем её нашим мастером шпионажа."
 women_history_events.7.b:0 "Она будет отличным государственным деятелем!"
 women_history_events.8.t:0 "Мэри Уолстонкрафт"
 women_history_events.8.d:0 "Нас заинтересовал выдающийся ум Мэри Уолстонкрафт. Она философ, историк и писательница, известная своим трактатом «В защиту прав женщин». В нём довольно ясно объясняются моральные и прагматичные предпосылки для расширения прав человека и политических прав для женщин. Мэри пишет о том, что социальное разделение между мужчинами и женщинами не имеет никакого оправдания, и что любое цивилизованное общество должно использовать оба пола в равной мере. Мэри путешествовала по Норвегии и Швеции, при этом подробно записывая свои наблюдения."
 women_history_events.8.a:0 "Её идеи интересны, пусть будет советницей!"
 women_history_events.8.b:0 "Она никогда не будет забыта."
 women_history_events.9.t:0 "Афра Бен"
 women_history_events.9.d:0 "Афра Бен — английская писательница эпохи реставрации, и одна из англичанок, что сделали на этом карьеру. Но у неё есть секрет: она также шпион нашего правителя. Как писательница, она сосредоточилась на популярных работах, которые восхваляют текущее положение дел, а также наслаждается свободой и развлечениями в пост-пуританской Англии. Как шпион, она работает в Нидерландах, разыскивая цареубийц, что могут создавать заговоры против нового режима. Бен работает над тем, чтобы сделать пуритан двойными агентами для монарха, и использует своё перо, чтобы атаковать врагов короля в парламенте."
 women_history_events.9.a:0 "Отзовите её со службы и сделайте советницей."
 women_history_events.9.b:0 "Храните это в тайне!"
 women_history_events.10.t:0 "Элиза Лукас"
 women_history_events.10.d:0 "Родившись в Антигуа, Элиза Лукас переехала в Южную Каролину будучи подростком. Вскоре она заняла ответственную должность по управлению плантацией и рабами, а также экспериментировала с рядом различных семян в целях диверсификации сельскохозяйственного производства Южной Каролины, которое в значительной мере зависело от риса. Открытие индиго вывело сельской хозяйство на новый уровень и обогатило Южную Каролину на долгие годы. Она вышла замуж за богатого плантатора по имени Пикни и вырастила двух сыновей, которые стали отцами-основателями Американской республики."
 women_history_events.10.a:0 "Её знания могут быть полезны, сделайте её советницей."
 women_history_events.10.b:0 "Она — отличный пример для всех нас."
 women_history_events.11.t:0 "Изабелла Арагонская"
 women_history_events.11.d:0 "Жена короля Арагона и сестра короля Кастилии имеет веские права на престол, и лишь немногие смеют оспаривать их. Изабелла показала себя как политическую силу, с которой стоит считаться. Она сумела подавить восстание, мирно договорившись с повстанцами, а также значительно снизила уровень преступности в королевстве мужа. Теперь она обратила свой взгляд на трон, и кто мы такие, чтобы отказать ей?"
 women_history_events.11.a:0 "Трон принадлежит ей."
 women_history_events.11.b:0 "Её политическую силу можно использовать более удачно."
 women_history_events.12.t:0 "Софи Жермен"
 women_history_events.12.d:0 "Парижская академия наук наградила Мари-Софи Жермен главным призом за её эссе по теории упругости. Софи черпала знания из отцовской библиотеки и из переписки с известными математиками, такими как Лагранж, Лежандр и Гаусс. Предубеждения против её пола помешали ей сделать карьеру математика, но Софи Жермен математик, физик и философ в своём собственном праве."
 women_history_events.12.a:0 "Если она согласится, наймите её."
 women_history_events.12.b:0 "Порадуемся за неё."
 women_history_events.13.t:0 "Катерина Сфорца"
 women_history_events.13.d:0 "«Тигрица Форли» — Катерина Сфорца — могущественный правитель со страстью к охоте, войне и алхимии. Она оставила детей на попечение семье Орсис, чтобы убедить кастеляна, Томмазо Фео, сдать крепость Равальдино. Орсисы угрожали убить её старшего сына, и она ответила: «Fatelo, se volete. Impiccateli pure davanti а me... qui ho quanto basta per farne altri!» («Сделайте это, если хотите. Хорошенько подвесьте его передо мной... У меня есть всё, чтоб наделать таких ещё!»), и показала осаждающей армии свои интимные части. Ответ шокировал Орсис, и они не посмели тронуть её детей. Сфорца со своим дядей Людовико иль Моро смогла победить врагов и восстановить свои владения. С момента возвращения своих земель, её политическая сила быстро росла, не без помощи подарков соседних лордов и династических браков её детей. Она показала как военное, так и экономическое мастерство, лично контролируя расходы своего королевства и подготавливая ополчение."
 women_history_events.13.a:0 "Назначить её казначеем."
 women_history_events.13.b:0 "Она послужит нашей армии в качестве коменданта."
 women_history_events.13.c:0 "Пусть себе правит спокойно."
 women_history_events.14.t:0 "Екатерина Медичи"
 women_history_events.14.d:0 "Родом из Флоренции, Екатерина Медичи стала женой Генриха II, короля Франции, в 14 лет. Генрих же больше предпочитал свою любовницу, Диану де Пуатье, и отстранил жену от участия в политических делах. Он умер от копья, ударившего его в лицо во время рыцарского турнира, и королём стал Франциск I. Екатерина имела настолько большое влияние на его сына, что все официальные законы начинались со слов «Это понравится королеве, моей леди-матери, и я утверждаю мнение, которое она имеет...»."
 women_history_events.14.a:0 "Сделать её регентом."
 women_history_events.14.b:0 "Назначить её советницей."
 women_history_events.15.t:0 "Амалия Елизавета"
 women_history_events.15.d:0 "После смерти Вильгельма V, его жена, Амалия Елизавета, стала править Гессен-Касселем от имени их сына. Она отказалась подчиняться императору, чьи войска уже опустошили Германию. Чтобы сохранить наследие сына и веру её предков — Кальвинизм — она продолжит борьбу."
 women_history_events.15.a:0 "Пусть правит от своего имени."
 women_history_events.15.b:0 "Отлично, назначьте её советницей."
 women_history_events.16.t:0 "Ла Малинче"
 women_history_events.16.d:0 "Родившаяся на границе Ацтекской империи и майя-говорящего полуострова Юкатан, Ла Малинче была продана в рабство своей семьёй и в конечном счёте попала к нашему двору в качестве дани. Поскольку она могла говорить только на нуатле и диалекте майя, но не на [Root.GetAdjectiveSmall]ом языке, мы использовали переводчика до тех пор, пока она не освоила наш язык. Как переводчик и активный участник Завоевания, она была настолько известна, что изображалась местными вместе с конкистадорами. Конкистадоры решили, что она имеет решающее значение для экспедиции, внеся второй по значимости вклад после самого Бога."
 women_history_events.16.a:0 "Она будет нашей новой советницей!"
 women_history_events.16.b:0 "Сделайте её конкистадором!"
 women_history_events.16.c:0 "Как интересно!"
 women_history_events.17.t:0 "Хуана Инес де ла Крус"
 women_history_events.17.d:0 "«Десятая муза», как называют Хуану Инес де ла Крус, является учёным-самоучкой и поэтом эпохи школы барокко, а также иеронимитской монахиней. Она стала монахиней, чтобы получить возможность учиться без фиксированных занятий, ограничивающих её свободу. Монастырская библиотека значительно пополнилась её книгами и сочинениями. Она защищала права женщин на образование, что привлекло внимание многих церковных людей, осуждавших её."
 women_history_events.17.a:0 "Говорят, что она очень умна. Пригласите её ко двору."
 women_history_events.17.b:0 "Её сочинения будут распространяться по всей стране!"
 women_history_events.18.t:0 "Жанна д'Альбре"
 women_history_events.18.d:0 "Ещё до смерти её мужа, Антуана де Бурбона, во время осады Руа, Жанна д'Альбре показала, что обладает тонким умом, который способен управиться с серьёзными вещами. Она верит в гуманизм и личную свободу, и это значительно повлияло на её действия и образ жизни. Жанна могла бы провести долгосрочные реформы в экономической и судебной системах, но только в том случае, если она будет править страной..."
 women_history_events.18.a:0 "Лишь до тех пор, пока не вырастет её сын."
 women_history_events.18.b:0 "Держите её поближе к трону, но не слишком близко."
 women_history_events.19.t:0 "Зинга Мбанди Нгола"
 women_history_events.19.d:0 "Родившаяся с пуповиной, обёрнутой вокруг шеи — знак гордой и надменной личности — Зинга была дочерью короля Килуанджи и Кангелы. Отец хорошо относился к ней и позволял сопровождать его во время войн и при управлении страной. Она была посланником своего брата во время мирных переговоров с португальским губернатором, и ей удалось прекратить мародёрство португальских наёмников в Имбангале. Во время этой встречи губернатор расстелил для неё коврик, на котором, согласно обычаям Мбунду, должна сидеть прислуга. Зинга приказала одному из своих слуг лечь на землю и уселась на его спину, чтобы быть равной губернатору. Это также доказывало её храбрость и индивидуальность. Хоть переговоры и закончились успешно, мирное соглашение так и не было подписано, из-за чего брат Зинги покончил с собой. Стране нужен сильный правитель, а Зинга показала себя достаточно искусной в политике, чтобы надеть мантию."
 women_history_events.19.a:0 "Привести её к свету."
 women_history_events.19.b:0 "Пусть правит из тени."
 women_history_events.20.t:0 "Тарабай"
 women_history_events.20.d:0 "Дочь Хамбирао Мохите, знаменитого генерала маратхов, цепляется за трон. Когда муж Тарабаи умер от болезни, она объявила себя регентом при своём маленьком сыне Шиваджи II, и возглавила войну против войск Аурангзеба. Она лично вела войска, и её кавалерийские навыки позволяли вести победную войну, пока не умер император моголов Аурангзеб. Её сильный характер и административные навыки вели страну в тяжёлые времена, и было бы неплохо, если бы мы держали её рядом с властью."
 women_history_events.20.a:0 "Пусть она взойдёт на трон."
 women_history_events.20.b:0 "Её навыки пригодятся в других областях."
 women_history_events.21.t:0 "Джейн Остин"
 women_history_events.21.d:0 "«Разум и чувства», «Гордость и предубеждение», «Мэнсфилд-парк» и «Эмма» — вся эта романтическая фантастика, написанная Джейн Остин, подчёркивает зависимость женщин от брака, который обеспечит её социальное положение и экономическую безопасность. Её рецензенты говорят о реализме, едкой иронии, заговорах и социальных подтекстах. Неудивительно, что её книги приобрели известность как среди тех, кто читает для удовольствия, так и среди учёных."
 women_history_events.21.a:0 "Страна может гордиться такой замечательной писательницей!"
 women_history_events.21.b:0 "Необходимо заручиться её поддержкой при дворе!"
 women_history_events.22.t:0 "Грейс О'Мэлли"
 women_history_events.22.d:0 "Женщина, известная как Грейс О'Мэлли, прибыла к нашему двору, чтобы ходатайствовать об освобождении своих сыновей: Тиибота, Бёрка и Мерроу О'Флахерти, а также её сводного брата Домнала. Она — королева Умаила, вождь клана О'Мэлли, а также известная торговка и пират. «Морская владычица Коннахта» — так называют правительницу замка Хен. Когда владелец замка, её муж, умер, она храбро защищала замок от захватчиков. Грейс сдерживала осаждающих, пока не прибыла помощь и англичане не были разбиты. Возможно, она пригодилась бы нам в качестве адмирала или генерала."
 women_history_events.22.a:0 "Освободите её родственников и предложите место в совете."
 women_history_events.22.b:0 "Сделайте, что она просит, и назначьте её адмиралом."
 women_history_events.22.c:0 "Просто освободите заключённых."
 women_history_events.23.t:0 "Джули Добини"
 women_history_events.23.d:0 "Оперная певица Джули Добини в молодости училась танцам, чтению, рисованию и фехтованию. Она бежала в Марсель с Сирани, помощником учителя фехтования, где они зарабатывали деньги давая представления в тавернах и на местных ярмарках. Вскоре Джули присоединилась к оперной труппе Пьера Готье и оставила Сирани ради молодой девушки. Двоим любовницам удалось сбежать из женского монастыря, совершив в нём поджог. Три месяца спустя, девушка вернулась к родителям и Добини было предъявлено обвинение в похищении, краже трупов, поджоге и неявке в суд. Приговором было сожжение.\nОна вернулась в Париж и попросила своего старого любовника, графа Арманьяка, убедить короля помиловать её и дать место в Парижской опере. Зрители высоко оценили её красивый голос, актёрское мастерство и запоминающийся внешний вид, но она так и не нашла друзей среди коллег — актёров и актрис. Луи Голард Дюменси однажды нелицеприятно выразился о женщинах-партнёрах, в результате чего был избит Добини. Ходят легенды о её победах в трёх дуэлях с дворянами, которые вызвали её после того, как она поцеловала девушку на балу. Пусть у неё много недостатков, она словно алмаз средь грязи. Что нам с ней сделать?"
 women_history_events.23.a:0 "Пригласите её ко двору."
 women_history_events.23.b:0 "Назначьте её генералом."
 women_history_events.23.c:0 "Пусть продолжает петь."
 women_history_events.24.t:0 "Анна Болейн"
 women_history_events.24.d:0 "Падение католической церкви началось с желания короля Генриха VIII жениться на Анне Болейн и отказа Папы разорвать его предыдущий брак с королевой Екатериной. Анна отказалась быть любовницей короля и заявила, что единственная возможность им быть вместе — это замужество. Лидер английской Реформации, архиепископ Кентерберийский Томас Кранмер объявил брак Генриха и Екатерины недействительным, а затем одобрил союз Генриха и Анны. Папа сразу же приказал отлучить от Церкви Генриха и Кранмера. Это привело к разрыву отношений Англии и Рима, а Англиканская церковь была взята под контроль короля. Анна быстро забеременела, и будущая королева Елизавета I родилась 7 сентября 1533 года. Разочарованный полом ребёнка, а также тремя последующими выкидышами, Генрих стал ухаживать за Джейн Сеймур. Чтобы избавиться от своей жены, король обвинил Анну в разврате, инцесте и колдовстве и отправил в лондонский Тауэр, где она ожидает приговора."
 women_history_events.24.a:0 "Освободите её и сделайте нашей советницей."
 women_history_events.24.b:0 "Анну запомнят надолго."
 women_history_events.25.t:0 "Сити ван Кембанг"
 women_history_events.25.d:0 "Королева Келантана славится своей красотой и мудростью — как говорят, она потомок арабских королей и высокого рода Чампа-Келантан-Паттани. Сити ван Кембанг известна как принцесса-воин, которая возглавляет армию женщин-всадников и владеет огромным мечом. Её любимый питомец — лающий олень, был подарен ей арабскими торговцами. Путери Саадонг, дочь правителя Джембала, была удочерена Сити ван Кембанг после смерти её матери, и, так как Сити не состоит в браке, Путери вероятно унаследует трон."
 women_history_events.25.a:0 "Новая советница!"
 women_history_events.25.b:0 "Новый генерал!"
 women_history_events.25.c:0 "Как интересно."
 women_history_events.26.t:0 "Екатерина Арагонская"
 women_history_events.26.d:0 "Первая женщина-посол в истории Европы, Екатерина Арагонская служила при испанском дворе в Англии и доказала, что англичане ошиблись, посчитав, что ею легко манипулировать. Она вышла замуж за Генриха VIII и была регентом Англии в течение шести месяцев, сыграв при этом важную роль в битве при Флоддене. Екатерина была образованной женщиной, поручившей Хуану Луису Вивье написать книгу «Образование христианской женщины», а также была многими любима за продвигаемую ей политику по облегчению жизни бедняков. Она была покровительницей гуманизма Возрождения, а также дружила с такими великими учёными, как Эразм Роттердамский и Томас Мор. Лишь одна её дочь, Мэри, выжила в младенчестве. И, так как Екатерина не имела сыновей, Генрих VIII пытался расторгнуть брак с ней, что в итоге привело к разрыву отношений Англии и Рима. Эта образованная женщина могла бы много сделать для нас, если бы мы позволили ей остаться при дворе."
 women_history_events.26.a:0 "Предложите ей кресло советника."
 women_history_events.26.b:0 "Выгнать её со двора!"
 women_history_events.27.t:0 "Маргарита Анжуйская"
 women_history_events.27.d:0 "Наш правитель страдает от приступов безумия, а рождение наследника попросту его добило. Маргарита Анжуйская, его красивая, страстная, гордая и волевая жена, уже приняла бразды правления. Стремление всеми силами защищать интересы короны, она, вероятно, унаследовала от матери и бабки. Мать Маргариты сражалась за восхождение на престол Неаполя своего мужа. Иоланда Арагонская, бабка Маргариты, правила Анжу крепкой рукой и завоёвывала для Англии новые земли. Маргарита — «чемпион короны», в силу своих семейных и личных качеств."
 women_history_events.27.a:0 "Она будет прекрасной королевой!"
 women_history_events.27.b:0 "Она весьма сильна и мудра. Сделаем её советницей."
 women_history_events.27.c:0 "Она будет править!"
 women_history_events.28.t:0 "Луиза Мекленбург-Стрелиц"
 women_history_events.28.d:0 "Королева Пруссии известна своим добрым сердцем, добродетельностью, благотворительностью и любовью к своему мужу. Луиза Мекленбург-Стрелиц имеет девять детей и служит ушами для своего возлюбленного. Она всегда в курсе политических событий при дворе, где использует свои грозные интеллект и обаяние, чтобы облегчить правление мужа и создать плацдарм для преобразований."
 women_history_events.28.a:0 "Она должна быть советницей, а не просто королевой."
 women_history_events.28.b:0 "Королева дарует нам престиж и дипломатические возможности при дворе."
 women_history_events.29.t:0 "Айше Султан Хафса"
 women_history_events.29.d:0 "Жена и вдова Селима I, Айше Султан Хафса — первая Валиде-султан, или же королева-мать, Османской империи. Её брак с князем Селимом обеспечил последнему мощную поддержку в лице её отца, Менгли I Герай, который помог князю в борьбе за престол. Чтобы отметить целебное действие трав и специй, которые помогли Айше выжить во время болезни, каждый год проводится Фестиваль Мезир. Де-факто, Айше Султан Хафса является соправительницей своего сына, что свидетельствует об изменении статуса матери султана и увеличивает её политическую мощь."
 women_history_events.29.a:0 "Женщина правитель? Почему бы и нет?"
 women_history_events.29.b:0 "Сделайте её советницей сына."
 women_history_events.30.t:0 "Рошанара Бегум"
 women_history_events.30.d:0 "Она была вдохновителем восхождения на престол Великих Моголов своего брата, и, если бы не Рошанара, тот был бы убит отцом и братом. Принцесса империи — гениальная женщина, талантливый поэт и одна из самых известных женщин в империи Великих Моголов. Именно она потребовала, чтобы их старший брат Дара Шико был обезглавлен, а голова была отправлена его отцу, завёрнутая в золотую чалму. Вид головы своего любимого сына лишил Шаха Джахана дара речи, и выбил из колеи ещё на много дней после этого.\nРошанара любит золото и землю, и получает их довольно коррумпированными методами, что вызывает недовольство её брата. Их отношения ухудшились, и Аурангзеб собирается лишить её полномочий и изгнать со двора, оставив жить в уединении в садах за пределами Дели."
 women_history_events.30.a:0 "Не слушайте её брата, лучше сделайте её правителем."
 women_history_events.30.b:0 "Убедите её брата в том, что она станет отличной советницей."
 women_history_events.31.t:0 "Эбигейл Адамс"
 women_history_events.31.d:0 "Первая Вторая леди и вторая Первая леди, Эбигейл Адамс — жена Джона Адамса, первого вице-президента и второго президента США. Она — эрудированная дама с открытой душой и высоким интеллектом, чей муж часто спрашивает её совета по политическим вопросам. Оппоненты называют её «Миссис Президент», так как она очень политически активна, особенно когда дело касается прав женщин. Её письмо к Джону Адамсу гласит: «...помните женщин, и будьте более щедрыми и благосклонными по отношению к ним, чем Ваши предки. Не оставляйте в руках мужей неограниченную власть. Помните, что все люди внутри — тираны. Если женщинам не будет уделяться забота и внимание, мы поднимем восстание и не будем следовать законам, по которым мы не имеем даже права голоса...». Эбигейл выступала за права собственности замужних женщин, считая, что они не должны довольствоваться тем, что являются лишь подручными своих мужей, что они не должны подчиняться законам, которые не считаются с их интересами, а также должны получать образование."
 women_history_events.31.a:0 "Она уже советчица своего мужа, так пусть теперь советует всей стране."
 women_history_events.31.b:0 "Надеюсь, она сможет повлиять на нашу великую страну."
 women_history_events.32.t:0 "Рани Аббакка Чута"
 women_history_events.32.d:0 "Рани Аббакка Чута известна как первая женщина-борец за свободу Индии, а также Джайн-королева Уллала. Рани борется против португальцев, которые пытаются заставить её платить дань. Они намерены захватить стратегически выгодно расположенный город Уллал, но до сих пор их попытки оказались бесплодными, так как королева успешно отражала их. Она бесстрашна и обучена военной стратегии своим дядей Тирумалой Райа, который и короновал её. Она может стать отличной советницей, умелым генералом, или даже правительницей, если мы того пожелаем."
 women_history_events.32.a:0 "Она будет хорошей советницей."
 women_history_events.32.b:0 "Пусть она правит нами."
 women_history_events.32.c:0 "Мы воспользуемся преимуществами её полководческих навыков."
 women_history_events.33.t:0 "Сакагавея"
 women_history_events.33.d:0 "Льюис и Кларк наняли Туссен Шарбонно и его жену Сакагавею, женщину из шошонов, в качестве переводчиков и проводников экспедиции. Сакагавея не раз помогала им в переговорах с индейскими племенами. В качестве переводчика она сыграла важную роль, когда экспедиция пыталась выторговать у одного племени лошадей для пересечения Скалистых гор. Главой того племени оказался брат Сакагавеи. Он согласился продать экспедиции лошадей и даже предоставил людей, которые помогли в пересечении гор. Само присутствие Сакагавеи в группе исследователей показывало их мирные намерения."
 women_history_events.33.a:0 "Предоставим ей место конкистадора."
 women_history_events.33.b:0 "Предложите ей стать советницей."
 women_history_events.34.t:0 "Пари Хан Ханум"
 women_history_events.34.d:0 "Прекрасная поэтесса, хорошо разбирающаяся в традиционных исламских науках, а также дочь Шаха Тахмаспа I, Пари Хан Ханум — принцесса Сефевидов и одна из самых влиятельных женщин на Земле. Она помогла брату Исмаилу II взойти на престол, а также сама имеет огромные перспективы. Возможно, её место на троне? Или, по крайней мере, в кресле советника."
 women_history_events.34.a:0 "Посадите её на трон."
 women_history_events.34.b:0 "Пусть встанет позади него."
 women_history_events.35.t:0 "Мира Бай"
 women_history_events.35.d:0 "Поэтесса-мистик Мира Бай, послушница Кришны, недавно танцевала в нашей столице и пела о любви к Кришне. Её семья не одобряет такой преданности и благочестия, и Мира ушла от них после того, как сводный брат пытался убить её. Говорят, что он использовал яд, но Господь Кришна заменил его на нектар. Брат вставил железные гвозди в её кровать, но те превратились в розы. Девушку заперли в комнате без еды на несколько дней, но Кришна посылал ей пропитание, а взамен она пела ему свои песни."
 women_history_events.35.a:0 "Пригласите её ко двору и сделайте нашей советницей."
 women_history_events.35.b:0 "Пусть выражает любовь к Кришне как ей хочется."
 women_history_events.36.t:0 "Амина II"
 women_history_events.36.d:0 "Легендарная исламская королева-воин Амина из Заззау переродилась теле своей внучки. Амина II — жестокий воин, она как никто другой битву. История о том, как её прабабка Марка, жена её прадеда Саркина Нохира, обнаружила Амину, держащей клинок совсем как мужчина — любимая история Амины II, а история о том, как Амина вынудила Катсину, Кано и другие регионы платить дань стоит на втором месте. Возможно, если Амина II займёт престол, она станет более миролюбивой. Если же она покорит другие страны, надеемся, что она не последует примеру своей бабушки, которая отказалась от брака и брала себе мужчин из числа пленных, а на утро убивала их..."
 women_history_events.36.a:0 "Она будет править нашей страной, как однажды уже делала её бабка."
 women_history_events.36.b:0 "Возможно, стоит сделать её советницей."
 women_history_events.36.c:0 "С таким характером быть ей генералом."
 women_history_events.37.t:0 "Мандухай-хатун"
 women_history_events.37.d:0 "Шпионы и агенты Мин убили первого мужа Мандухай-хатун, сделав её правительницей. Она обрела поддержку Болодов (несмотря на то, что отказала в браке их представителю), когда усыновила Батмунха, семилетнего сироту и прямого наследника Чингисхана. Он был провозглашён Даян-ханом, а Мандухай, командуя монголами, смогла одолеть Ойратов. Западные монголы были наказаны за постоянные гражданские войны — их заставили следовать правилам: «гребни шлемов не должны превышать два пальца, ешьте мясо без ножа, не называйте свой шатёр дворцом, преклоните колени пред своими ханами»."
 women_history_events.37.a:0 "Она нужна нам как генерал!"
 women_history_events.37.b:0 "Пожалуйста, правь нами!"
 women_history_events.37.c:0 "Советуй нам!"
 women_history_events.38.t:0 "Хо Суан Хыонг"
 women_history_events.38.d:0 "Поэтесса, чьи стихи весьма тонки и остроумны, Хо Суан Хыонг – вдова Тонг Кока, живущая в небольшом доме возле западного озера в Ханое. Она работает учителем и зарабатывает достаточно денег, чтобы путешествовать по стране и писать стихи о местах, людях и политике. Стихи Хо Суан Хыонг весьма фривольны и устойчивы к морали, а также используют в изобилии сексуальный юмор и выражения. Они, как правило, непочтительны, полны двойных смыслов и умны. Отрывок из поэмы «Джекфрут» показывает её юмор:\nМоё тело словно джекфрут,\nКожа его колка, мякоть сочна.\nЕсли хочешь попробовать его, вонзи внутрь свой кол,\nНо не дотрагивайся, иначе сок запачкает руки."
 women_history_events.38.a:0 "Пусть она будет советницей при дворе!"
 women_history_events.38.b:0 "Следите за ней, и соберите копии всех её стихов!"
 women_history_events.39.t:0 "Инион Дабх"
 women_history_events.39.d:0 "Финиона МакДоннел, также известная как Инион Дабх — Тёмная дочь — вторая жена Хью О'Доннела, короля Тирконнелла, и мать Хью О'Доннела и Рори О'Доннела. Она прославилась в Шотландии, что дало ей множество ценных связей, гарантирующих, что армии О'Доннелов никогда не будут нуждаться в шотландских наёмниках. Король постарел, и теперь Инион желает править нашими землями, пока её старший сын Хью прозябает в темницах Дублина. Права её сына в опасности, и Инион пришлось убить своего племянника Хью О'Нила, когда тот попытался занять трон. Защищая права сына, она будет править страной в его отсутствие и попытается освободить его."
 women_history_events.39.a:0 "Она выглядит способной, пусть начнёт править."
 women_history_events.39.b:0 "Пусть будет советницей, когда её сын вернётся домой."
 women_history_events.40.t:0 "Рани Дургавати"
 women_history_events.40.d:0 "Вдова Далпат-шаха и мать молодого принца Вир Нараяна — Рани Дургавати — приняла бразды правления нашим королевством. Это мужественная женщина с большой любовью к скульптурам, которые она собирает в храме Кхаджурахо и форте Каланжар. С помощью премьер-министра Беохара Адхара Симха и министра Мана Такура, она эффективно управляет землями. Вскоре после смерти её мужа, столица была перенесена в Чаурага, а форт расположился на холме Сатпура, имеющем стратегически выгодное положение. Рани не боится ни битвы, ни смерти, и говорит, что лучше достойно умереть, чем недостойно жить."
 women_history_events.40.a:0 "Пусть она правит, пока её сын не достигнет нужного возраста."
 women_history_events.40.b:0 "Пусть она наставляет нас в качестве советницы."
 women_history_events.41.t:0 "Катери Текаквита"
 women_history_events.41.d:0 "Лицо молодой женщины было покрыто шрамами от оспы, а зрение ослабло из-за болезни. Текаквита, или «врезающаяся в вещи», родилась в Ауресвиле и находилась под опекой своего дяди и тёти после смерти родителей и брата от оспы. Она взяла имя Катери — Катерина — когда крестилась в католическую веру в девятнадцать лет, а затем переехала жить в христианскую общину, потому что столкнулась с непониманием и угрозами от родных. Пять лет спустя она умерла на руках своей подруги, Марии-Терезы, со словами «Иисус, Мария, я люблю Вас». Свидетели говорят, что шрамы на её лице тотчас исчезли и она засияла красотой и грацией. Она стала известной за свою благотворительность, трудолюбие, чистоту, целомудрие и добродетель. Рядом с её могилой возвели часовню, которая стала очень популярной у паломников."
 women_history_events.41.a:0 "Мы гордимся тем, что у нас жила святая."
 women_history_events.42.t:0 "Мария Сибилла Мериан"
 women_history_events.42.d:0 "Натуралист и научный иллюстратор Мария Сибилла Мериан только что вернулась из двухгодичного путешествия по Южной Америке. Малярия заставила прервать путешествие, однако оно вдохновило её на огромный труд: «Metamorphosis insectorum surinamensium», повествующий о её тщательных наблюдениях за превращением бабочек. Яков Маррель, живописец и ученик Флегеля, — отчим Мериан, учил девушку рисовать и всегда поощрял её талант. Мария опубликовала свою первую книгу с иллюстрациями, «Neues Blumenbuch», в 28 лет. "
 women_history_events.42.a:0 "При дворе нужны подобные женщины."
 women_history_events.42.b:0 "Убедитесь, что её работе ничто не мешает."
 women_history_events.43.t:0 "Кенау Симонсдотер Хасселяр"
 women_history_events.43.d:0 "Во время войны с испанцами небольшой город был осаждён, и каждый мужчина, женщина и ребёнок работали без устали, чтобы восстановить разрушенные стены. Среди них была одна женщина, которая руководила строителями и днями и ночами носила землю к стене. Её звали Кенау, она торговала деревом в городе. Кенау призывала людей продолжить борьбу, несмотря на продолжающийся натиск испанцев. Истории говорят, как она со своими людьми стояла на возведённых насыпях и бросала в испанцев горящие венки. По крайне мере один испанский солдат бросился в воду, чтобы потушить огонь, и утонул под тяжестью собственных доспехов. Она простая женщина, но внутри неё горит огонь, который мы могли бы использовать..."
 women_history_events.43.a:0 "Сделайте её советницей."
 women_history_events.43.b:0 "Прославьте её как-нибудь."
 women_history_events.43.c:0 "Нам нужно больше таких лидеров!"
 women_history_events.44.t:0 "Елена Лукреция Корнаро Пископия"
 women_history_events.44.d:0 "Падуйский собор был заполнен университетской администрацией, профессорами со всех факультетов, студентами и большинством венецианских сенаторов, а также множеством приглашённых гостей из университетов Болоньи, Перуджи, Рима и Неаполя. Елена Лукреция Корнаро Пископия не выказала явного волнения, целый час на чистой латыни защищая докторскую степень. Зрители внимательно слушали и аплодировали, когда её наградили знаком доктора, философской книгой, лавровым венком, кольцом и горностаевым наплечьем. Она — первая женщина, получившая звание доктора в университете, что было бы невозможно, если бы её семья не последовала совету Джованни Фабриса, который предложил отдать её на учёбу к выдающимся преподавателям. Елена знает семь языков — иврит, испанский, французский, латынь, греческий, арабский и халдейский, а также свой родной. Кроме того, она учится математике, философии и богословию, а также является экспертом в музыке, владея клавесином, клавикордами, арфой и скрипкой."
 women_history_events.44.a:0 "Такая разносторонняя женщина нужна нам!"
 women_history_events.44.b:0 "Её имя и достижения будут известны всему миру!"
 women_history_events.45.t:0 "Екатерина Воронцова-Дашкова"
 women_history_events.45.d:0 "Недавно вернувшаяся из тура по Европе, княгиня Екатерина Воронцова-Дашкова — преданная подруга Екатерины Великой. Хотя они когда-то враждовали из-за неприязни императрицы к фаворитам Екатерины, с возрастом они примирились. Во время путешествия Екатерина вращалась в самых изысканных обществах, где её узнавали за научный и литературный талант. Это также позволило ей получить звание директора Императорской Академии искусств и наук России. Она стала первой женщиной, возглавившей национальную академию. Учреждение чахло, ему не хватало известности и научного авторитета, что в критический момент смогла исправить Екатерина. Переход от естественной философии, практикуемой одарёнными любителями, к профессиональным инициативам только начался."
 women_history_events.45.a:0 "Назначьте её советницей."
 women_history_events.45.b:0 "Её имя будет жить века..."
 women_history_events.46.t:0 "Мари Кроус"
 women_history_events.46.d:0 "Женщина-математик по имени Мари Кроус популяризовала и улучшила десятичную систему счисления в нашей стране. Она опытная писательница и педагог в Шарлотта-Роуз де Комон Форс, и её исследование десятичной системы было посвящено герцогине де Комбалет, племяннице кардинала Ришелье и её покровительнице. Труды Мари Кроус принесли две фундаментальные инновации: десятичная точка, отделяющая мантиссу десятичной дроби и использование нуля для обозначения незанятого места."
 women_history_events.46.a:0 "Позволим ей продолжить свои изыскания при дворе."
 women_history_events.46.b:0 "Это великое изобретение."
 women_history_events.47.t:0 "Охатсу"
 women_history_events.47.d:0 "Эра Сенгоку в Японии была отмечена гражданской войной, социальными потрясениями и политическими интригами. Жена Куюгото Такатсугу и родственница кланов Тоетоми и Токугава, Охатсу, была связующим звеном между двумя кланами. Она принимала участие во многих политических интригах того времени и является проницательным переговорщиком с хорошими дипломатическими навыками."
 women_history_events.47.a:0 "Её навыки нужны нам."
 women_history_events.47.b:0 "Замечательно."
 women_history_events.48.t:0 "Вдовствующая императрица Ксяожунь"
 women_history_events.48.d:0 "После смерти Хан Тайцзи вдовствующая императрица осталась в стороне от политических интриг, поскольку её сын Шуньчжи взошёл на трон. Когда от умер, и его сын Ксунь стал править Каньси, Ксяожунь всячески помогала ему и воспитывала после смерти его матери. Она имеет большое политическое влияние при дворе и обладает мудростью и проницательностью. Роскошные дворцовые условия ей не по вкусу, и она всегда отказывалась проводить празднования своего дня рождения, утверждая, что это слишком дорого."
 women_history_events.48.a:0 "Её идеи здравы, последуем им!"
 women_history_events.48.b:0 "Её место на троне!"
 women_history_events.49.t:0 "Инес де Суарез"
 women_history_events.49.d:0 "Рождённая в Испании, Инес де Суарез переехала в Южную Америку в поисках своего мужа, однако тот умер, едва она достигла Нового Света. Инес стала членом экспедиции Педро де Вальдивия, которую отправили для возведения новой столицы этих земель. Девушка лечила больных и раненых, искала для них воду в пустыне и спасла Вальдивию, когда один из его противников пытался его убить. Город был основан в плодородной долине с большим количеством воды, но местные жители недолюбливали поселенцев. Инес де Суарез защитила город от атак туземцев. Облачённая в броню, шлем и плащ, она сплотила людей вокруг себя и повела их в бой. Её храбрость принесла победу, и если бы не она, город бы пал и дальнейшая экспансия была бы крайне затруднена."
 women_history_events.49.a:0 "Такая бравая женщина должна быть вознаграждена, сделайте её советницей!"
 women_history_events.49.b:0 "Она — настоящий конкистадор!"
 women_history_events.49.c:0 "Её храбрость — черта настоящего генерала!"
 women_history_events.50.t:0 "Кайхиме"
 women_history_events.50.d:0 "Нарита Уджинага был вассалом клана Ходзе и отцом Кайхиме, местной героине, известной своей храбростью и красотой. Однажды, когда он уехал по военным делам, его младший брат поднял против него восстание. Они убили мачеху Кайхиме, после чего девушка взялась за оружие. Предводитель повстанцев и двое его приближённых пали от её меча, что и положило конец восстанию."
 women_history_events.50.a:0 "Назначьте её советницей."
 women_history_events.50.b:0 "Сделайте её генералом."
 women_history_events.51.t:0 "Назо Тохи"
 women_history_events.51.d:0 "Назо Ана Тохи — дочь султана Малакая Тохи из племени пуштунов Тохи. Она известна как поэтесса, а также славится вежливостью, любовью и заботой к окружающим. Султан лично следил за её воспитанием и образованием, которым занимались лучшие учёные мужи Кандагара. Благодаря поэзии и следованию кодексу Пуштунвали, Назо Тохи завоевала немалый авторитет. Она рассудила издавна враждующие племена Гхилджи и Садозай с целью создания союзов против персидских правителей Сефевидов. Есть много сказаний о ней, но самое известное рассказывает о том, как она взяла в руки меч и защищала крепость своего покойного отца наряду с мужчинами. Её оставили ответственной за семью и крепость, и она достойно с этим справилась."
 women_history_events.51.a:0 "Её мудрость нам пригодится!"
 women_history_events.51.b:0 "Назо Тохи будет генералом нашей армии."
 women_history_events.52.t:0 "Цин Лян'Юй"
 women_history_events.52.d:0 "Закалённая в боях, генерал Цин Лян'Юй, вновь почтила нас своим присутствием. Её отец хорошо проследил за тем, чтобы она получила такое же образование, как и её братья — она отлично разбирается в истории, математике, боевых искусствах, стрельбе, верховой езде и поэзии. Когда её муж умер в тюрьме, и Цин Лян'Юй взяла на себя его обязанности командующего войсками в округе, никто не осмелился возразить из-за её огромного опыта, полученного во время сопровождения мужа в битвах с местными военачальниками. Армии под её командованием звали Белой Кавалерией, и они выиграли множество битв с бандитами, повстанцами и борцами за независимость. Цин Лян'Юй вскоре стала главнокомандующей и получила титул Великого Защитника Наследного Принца, который заслужили лишь немногие."
 women_history_events.52.a:0 "Пусть она поведёт наши армии!"
 women_history_events.52.b:0 "Её опыт и умения будут бесценны при дворе."
 women_history_events.53.t:0 "Илона Зриньи"
 women_history_events.53.d:0 "Во времена тяжёлых войн и потрясений визит Илоны Зриньи, вдовы, героини и бойца армии Куруцев, известной также своей красотой, можно считать настоящим даром небес. Она активно участвовала в восстании своего мужа, Имре Тёкёли, три года возглавляла оборону последней крепости повстанцев — Мукачёвского замка. Илона Зриньи может быть именно тем человеком, что даст нам совет в это непростое время, поведёт в бой наши армии или даже будет управлять нашей страной."
 women_history_events.53.a:0 "Она была послана, чтобы дать нам совет!"
 women_history_events.53.b:0 "Небеса послали нам нового правителя!"
 women_history_events.53.c:0 "Как генерал, она приведёт нас к победе!"
 women_history_events.54.t:0 "Ван Женьи"
 women_history_events.54.d:0 "Рождённая в провинции Аньхой, Ван Женьи рано переехала в Цзянькан, где училась астрономии у своего деда, поэзии у бабушки, медицине, географии, математике у отца, верховой езде, стрельбе из лука и боевым искусствам у жены монгольского генерала. Отец брал её с собой в поездки в Шанси, Хубэй и Гуандун, что позволило ей расширить кругозор и получить новый опыт и идеи для будущих поэтических творений. Когда Ван Женьи спросили о её труде, она ответила: «Были времена, когда я откладывала свою ручку и тяжело вздыхала. Но я люблю то, чем занимаюсь, и не сдаюсь». Её вера в равные возможности мужчин и женщин проходит красной нитью через всё её произведения, Ван Женьи критиковала устаревшие феодальные традиции: «и мужчины и женщины — это люди, у которых есть общая причина для того, чтобы учиться». При дворе получили последнюю работу Ван Женьи, которая уже стала известным астрономом, математиком, географом и врачом. Статья называется «Объяснение солнечного затмения» и она, вместе со многими другими трактатами, такими как: «Обсуждение долготы и звёзд», «Азы счёта» и «Простые принципы счёта», ясно даёт понять: она нужна нам в качестве советницы!"
 women_history_events.54.a:0 "Мы должны уважать её труды."
 women_history_events.54.b:0 "Давайте пригласим её ко двору, чтобы она могла нас просветить."
 women_history_events.55.t:0 "Суриотай"
 women_history_events.55.d:0 "Ужасная потеря! Наша любимая королева Суриотай погибла, пожертвовав собой, чтобы выжил наш $MONARCHTITLE$. Она ехала за ним на небольшом боевом слоне с дочерью — принцессой Боромдхилок, обе были в броне и шлемах. [Root.Monarch.GetTitle] садился на своего главного боевого слона, когда напал враг. Слон впал в панику и помчался прочь от командующего противника, который бросился в погоню, но был остановлен Суриотай. Он атаковал королеву копьём, нанеся ей смертельный удар сквозь плечо прямо в сердце и ранив принцессу. Обе погибли прямо на слоне и, пока их шлемы не упали, вражеский командир не понял, что сражался с женщиной. Когда силы противника были отброшены, тела королевы и принцессы были возвращены в Аютию для похорон на родине."
 women_history_events.55.a:0 "Мы будем не только оплакивать их, но и чествовать храбрость Суриотай."
 women_history_events.56.t:0 "Саида Аль-Хурра"
 women_history_events.56.d:0 "Правительница Тетуана и союзница турецкого корсара Барбароссы наводила страх на флоты западного средиземноморья. Её полное имя — Саида Аль-Хурра бинт Али ибн Рашид Аль-Алами, Хакима Татван. Саида Аль-Хурра означает «благородная, независимая и свободная дама, не склоняющаяся ни перед кем», а Хакима Татван — титул правительницы Тетуана. Её правление началось после смерти мужа, которому Саида помогала в государственных делах. Чтобы отомстить христианам, которые выгнали её семью из Гранады, она занялась пиратством. Это обеспечило ей хороший доход от награбленного и помогало сохранить надежду на возвращение в Андалусию."
 women_history_events.56.a:0 "Предложить ей должность советницы при дворе."
 women_history_events.56.b:0 "Отдать под её командование флот."
 women_history_events.57.t:0 "Олимпия де Гуж"
 women_history_events.57.d:0 "«Декларация прав женщины и гражданки» Олимпии де Гуж обратила внимание на неравенство мужчин и женщин в мире. Олимпия высказывалась за права женщин и состояла Социальном Кружке — объединении, которое поставило своей целью борьбу за политические и юридические права женщин. Её «Общественный договор» предлагает брак, основанный на гендерном равенстве. Если где-то во Франции или колониях вершится несправедливость, там Вы найдёте Олимпию де Гуж. Она выступала против рабства и написала несколько пьес, например, «Порабощение негров» и «Чёрный рынок», и статей, таких как «Размышления о неграх», изучая жизнь рабов. Её высказывания о правах женщин в последнее время приобрели особую популярность. Так, она говорит, что «женщина имеет право подниматься на эшафот; она должна также иметь право восходить на трибуну»."
 women_history_events.57.a:0 "Страна нуждается в ней!"
 women_history_events.57.b:0 "Пусть продолжает писать и пришлёт нам копию."
 women_history_events.58.t:0 "Идзумо-но Окуни"
 women_history_events.58.d:0 "Слухи о красоте и таланте Идзумо-но Окуни достигли нас задолго до прибытия её труппы. Она мико — жрица храма Идзумо тайся, которая путешествует по стране, исполняя священные танцы и песни. Средства для ремонта главного зала Идзумо тайся уже давно собраны, но Идзумо-но Окуни не собирается останавливаться. Её яркие и шумные музыкальные представления называются Кабуки, от слова кабукимоно, обозначающего бездомных мужчин и женщин, изгнанных из общества и вынужденных скитаться по свету. Именно из таких людей и состояла труппа. Кабуки начинался как последовательность бессюжетных танцев и песен, но при содействии Сандзабуро Уисато, любовника, партнёра и финансиста Идзумо-но Окуни, он стал настоящим театром. Эти представления имеют огромный успех по всей нашей стране."
 women_history_events.58.a:0 "Мы хотим встретиться с ней и предложить место при дворе."
 women_history_events.58.b:0 "Похоже, что Кабуки — это нечто интересное, надо их поддержать."
 women_history_events.59.t:0 "Нора из Кельменди"
 women_history_events.59.d:0 "Брошенная в детском приюте, усыновлённая своей тётей и воспитанная как мальчик — у Норы было не самое счастливое детство. Её отец — благородный воин, сражавшийся против Османской империи, мечтал о сыне, который помог бы ему в битве с угнетателями. Он был разочарован рождением Норы. Его сестра тайно взяла ребёнка к себе, и, когда брат решил учить «мальчика» боевому искусству, дала своё согласие. Вскоре Нора стала одной из самых красивых девушек страны, её даже сравнивали с Заной, феей гор. Отец раскаялся о своём решении бросить дочь, и они помирились.\nКогда Нора посещала город, где находилась резиденция паши, тот безумно влюбился в девушку, едва завидев её. Он послал человека к дому Норы и попросил отдать её замуж по местным обычаям, но семья отказала, поскольку кодекс чести албанцев — Канун, запрещал браки с не албанцами. Придя в ярость из-за отказа, паша пригрозил: «Или Нора станет моей женой, или я сожгу всю Малешию!». Чтобы предотвратить осаду и спасти свой город, Нора разработала план убийства паши. Она отправилась к нему, притворившись, что согласна на свадьбу. Когда обрадованный паша отозвал армию, она ударила его кинжалом и заткнула рот, чтобы тот не мог кричать. Однако он не погиб, а кодекс чести запрещал албанцам добивать лежачих, и Нора была вынуждена сбежать. К возвращению Албанской армии Нора собрала отряд из трёхсот женщин, а затем убила пашу на дуэли."
 women_history_events.59.a:0 "В награду за храбрость сделайте её советницей."
 women_history_events.59.b:0 "Она отлично показала себя как лидер, сделайте её генералом."
 women_history_events.60.t:0 "Марта Вашингтон"
 women_history_events.60.d:0 "Джордж Вашингтон помог Марте подняться на ноги в молодости, и вдова с четырьмя детьми стала женой будущего первого президента США. Марта Вашингтон управляла четырьмя плантациями, оставленными ей первым мужем — Дэнниэлем Парком Кустисом и успешно конкурировала с лондонскими торговцами. Офицеры Соединённых Штатов тепло вспоминали, как она помогала поддерживать моральный дух, проводя светские вечера и ставя пьесы. Она известна как «Леди Вашингтон» и стала первой Первой Леди США. Хотя Марта не одобряла решение мужа стать президентом Соединённых Штатов Америки и отказалась посетить инаугурацию, она приняла на себя выполнение многих государственных обязанностей, когда Джордж Вашингтон вступил в должность."
 women_history_events.60.a:0 "Будем чтить её как Первую Леди страны."
 women_history_events.60.b:0 "Будем прислушиваться к её советам по вопросам государственной важности."
 women_history_events.61.t:0 "Элизабет Уилбрахам"
 women_history_events.61.d:0 "Элизабет Уилбрахам изучала работы Палладио в Венето в Италии и в Ландсхуте в Германии. Здесь, в Англии, она спроектировала несколько семейных резиденций, церквей и много других зданий. Также она повстречалась с создателем стиля голландского барокко в архитектуре, Питером Постом, во время посещения Нидерландов. Элизабет Уилбрахам — английская аристократка, влиятельная покровительница архитектуры и, возможно, первая в мире женщина-архитектор. Из-за своего пола она сталкивалась со многими проблемами, работая в этой профессии, и часто была вынуждена нанимать мужчин-архитекторов, чтобы напрямую следить за строительством."
 women_history_events.61.a:0 "Её достижения не останутся незамеченными."
 women_history_events.61.b:0 "Признайте её архитектором и наймите!"
 women_history_events.62.t:0 "Анна Бунина"
 women_history_events.62.d:0 "Несмотря на скромное образование, полученное во время проживания у родственников, Анна Бунина стала известной писательницей, которую поддерживают меценаты. Ей присудил премию сам $MONARCHTITLE$, она зарабатывает на своей литературной работе. Небольшое наследство, оставшееся от отца, она потратила на продолжение учёбы. Ей преподавал Александр Шишков, и вскоре она стала почётным членом «Любителей русского слова». Как женщине, членство в «Любителях русского слова» не давало ей права лично обсуждать творчество в кружке, и её отношения с другими членами были натянутыми. Тем не менее, членство помогло Анне достичь творческих успехов, а свою первую работу она назвала «Неопытная муза»."
 women_history_events.62.a:0 "Надеемся, что в будущем она напишет ещё много интересных книг."
 women_history_events.62.b:0 "Это именно та женщина, которую мы хотим видеть при дворе."
 women_history_events.63.t:0 "Доротея Саксен-Лауэнбургская"
 women_history_events.63.d:0 "Строгая женщина с большим интересом к политике и некоторым влиянием, королева Доротея Саксен-Лауэнбургская активно участвовала в назначении и снятии должностных лиц. Фрейлине Доротеи, Бригитте Гёйе, было всего 14 лет, когда её против воли помолвили с Джеспером Даа, однако королева помогла ей разорвать помолвку. Епископы и учёные решили расследовать этот случай, что привело к появлению закона о запрете насильственной помолвки несовершеннолетних."
 women_history_events.63.a:0 "Её политический опыт может быть полезен."
 women_history_events.63.b:0 "Любопытно."
 women_history_events.64.t:0 "Мария Венгерская"
 women_history_events.64.d:0 "Говорят, что когда Марии Венгерской сообщили новость о смерти её мужа, короля Людовика II, погибшего в битве при Мохаче, был слышен звон её разбитого сердца. Королева до конца жизни носила медальон в форме сердца, который был на муже во время битвы, и поклялась никогда снова не выходить замуж. Ещё когда король был жив, она имела значительный авторитет и влияние, показав себя решительным и умелым политиком. Например, она лично назначила австрийского посла, Андрэ де Борго, а когда несколько политических группировок угрожали престолу, она перехватила контроль над одной и нейтрализовала другую. Мария увлечена литературой, музыкой, охотой и покровительствует многим видам искусства. Её брат Фердинанд, король Богемии, вынудил сестру стать регентом Венгрии, несмотря на её нежелание. После того, как он принял корону, другой брат Марии, Карл V, император Священной Римской империи, попросил её управлять Нидерландами и принять опеку над племянницами, Доротеей и Кристиной, после смерти их матери. Хотя Мария никогда не хотела занимать эту должность, она справлялась настолько хорошо, что Карл просто не мог её отпустить. В письмах Фердинанду она говорила, что чувствует себя так, будто петля стягивается у неё на шее."
 women_history_events.64.a:0 "Ей будет легче в качестве советницы, назначьте её."
 women_history_events.64.b:0 "Мария будет править нашей страной."
 women_history_events.65.t:0 "Маргарита Австрийская, Герцогиня Савойская"
 women_history_events.65.d:0 "Дама скорби, как её назвал придворный поэт и историк Жан Лемер де Бельж. Маргарита Австрийская, Герцогиня Савойи, поклялась никогда не выходить замуж после смерти второго мужа, Филиберта II, герцога Савойи. Она проложила дорогу для будущих правительниц, когда стала единственной женщиной, избранной представительной ассамблеей Франш-Конте. Затем её отец, император Священной Римской империи Максимилиан, отдал под управление Маргариты Нижние Земли и сделал её опекуном своего племянника Карла до тех пор, пока тот не войдёт в возраст и не станет новым императором. Её правление принесло относительное спокойствие в Нидерланды, Маргарите удалось заключить выгодный договор с Англией на продажу фламандских тканей, она вела переговоры о Камбрейском мире, который ещё называли «дамским», выступала посредником между отцом и вассалами племянника в Нижних Землях. Карл, взойдя на престол, после небольшого конфликта с тётей признал, что она — один из мудрейших его советников."
 women_history_events.65.a:0 "Она была главной советницей императора, а теперь может советовать нам."
 women_history_events.65.b:0 "Наша страна нуждается в такой правительнице."
 women_history_events.66.t:0 "Изабелла Клара Евгения"
 women_history_events.66.d:0 "Вместе со своим мужем Альбертом, который умер в 1621 году, Изабелла Клара Евгения, инфанта Испании и Португалии, была сувереном Нижних Земель, а после смерти мужа была назначена Губернатором Нидерландов. Их правление называют Золотым веком, периодом мира и стабильности. Альберт и Изабелла сначала хотели добиться независимости Нидерландов от Испании, но это оказалось невозможным, так что они работали над возвращением южных провинций в состав страны. Это не принесло популярности правителям, но они не отказались от своей политической программы. Альберт и Изабелла сделали упор на поддержку изобразительного искусства, что привело к росту популярности барокко, под их патронажем творили такие художники как Питер Пауль Рубенс, Питер Брейгель младший, ван Вен и многие другие, что в конечном итоге вылилось в стиль Голландского Барокко. При дворе появилось множество новых людей: от художников и дипломатов до перебежчиков, шпионов и предателей, от английских музыкантов, итальянских советников, испанских исповедников, бургундских чиновников и немецких наёмников до местной знати. Брюссель стал важнейшим узлом европейской политики во многом благодаря политике Альберта и Изабеллы Клары Евгении."
 women_history_events.66.a:0 "Она подойдёт нам в роли советника."
 women_history_events.66.b:0 "Пусть она придёт и правит нами."
 women_history_events.67.t:0 "Урсула Мейерин"
 women_history_events.67.d:0 "Её красоту отметила королева, выбрала Урсулу на роль любовницы мужа и дала ей должность камергера при дворе. Эта религиозная женщина имела огромное влияние на короля и королеву, но была непопулярна из-за своих вмешательств в дела страны. Её фавориты назначались на важные государственные посты, из-за чего Урсулу называли «министром в юбке», «фанатичной иезуиткой» и «непристойной фавориткой». Несмотря на многочисленные предложения, Урсула так и не вышла замуж. Папа Римский прислал ей золотую розу, как награду за невероятно праведную жизнь. Сейчас король стар и часто болеет, что Урсула с успехом использует. Она подписывает официальные документы, принимает зарубежных послов и де-факто является правителем государства."
 women_history_events.67.a:0 "Постепенно лишить её влияния и сделать советницей."
 women_history_events.67.b:0 "Пусть она станет полноценной правительницей."
 women_history_events.68.t:0 "Эльжбета Хелена Сенявская"
 women_history_events.68.d:0 "Богатая, хорошо образованная фрейлина королевы, Эльжбета Хелена Сенявская, жена Адама Николая Сенявского, коронного гетмана, смогла доказать, что наследство, полученное от отца — это её собственность, и муж не может им распоряжаться. Её мудрость, рассудительность и проницательность не остались незамеченными, поэтому она часто отправлялась на дипломатические миссии, с которыми не мог справиться сам гетман. Многие звали её «Великой правительницей и Первой леди республики». Она встречалась со многими влиятельными людьми Европы, участвовала в принятии многих важных политических решений, в том числе о том, кто займёт [Root.GetAdjectiveSmall]ий престол. Она была влюблена в князя Трансильвании Ференца II Раконци, руководившего Антигабсбургским восстанием в Венгрии. Во время переговоров между Русским царём и Шведским королём, она была захвачена шведской армией, чтобы король имел возможность встретиться с ней первым. Её муж пытался договориться с русским Царём о поддержке своей кандидатуры на польский престол, но это не устраивало Эльжбету, и она шантажировала гетмана разводом. Адам Николай Сенявский так и не смог стать королём. Из-за сомнительных дипломатических методов Эльжбеты, Карл XII называл её «этой проклятой женщиной». Она имела огромное количество тайных контактов в разных фракциях и инициировала множество интриг, большинство из которых были направлены на то, чтобы уменьшить зарубежное влияние на страну."
 women_history_events.68.a:0 "Это та женщина, которая должна стоять за всеми политическими решениями!"
 women_history_events.68.b:0 "Она тот правитель, который нам нужен!"
 women_history_events.69.t:0 "Мария Луиза Гонзага"
 women_history_events.69.d:0 "До своей свадьбы с Владиславом IV, Мария Луиза Гонзага держала литературный салон в Париже, а позже провела много лет в монастыре. Перед свадьбой ей пришлось сменить имя на Людвику Марию, потому что имя Мария закреплено за Богоматерью в нашей стране. Менее чем через два года Владислав IV умер, и она вышла замуж за его брата — Яна Казимира. Наша знать считает её странной и скандальной женщиной из-за того, что она продвигает свои экономические реформы, вмешивается в политику. Активная и энергичная, она презирает скуку и нашла себе множество развлечений. Например, она основала газету [Root.GetAdjectiveSmall]ий Меркурий, монастырь ордена Визитанток и первый литературный салон страны. Талант Тито Ливио Бураттини расцвёл под её покровительством, он строит невероятные модели летательных аппаратов.\nКогда на нас напала Швеция, королева повела в бой солдат, чтобы остановить врага. Она потрясающая женщина и имеет огромное политическое влияние."
 women_history_events.69.a:0 "Пусть её советы помогут нам."
 women_history_events.69.b:0 "Она станет подходящей правительницей."
 women_history_events.70.t:0 "Мария Каролина Австрийская"
 women_history_events.70.d:0 "Когда Мария Каролина Австрийская впервые встретила Фердинанда, он показался ей крайне уродливым, а вскоре она поняла, что у него к тому же нет способностей к управлению страной. Он полагался на советы своего отца, Карла III Испанского и Мария Каролина решила получить доступ к Тайному Совету, который отвечал за связь с Испанией. Симулируя интерес к охоте, любимому развлечению Фердинанда, ей удавалось вмешиваться в дела совета, но полный доступ туда она получила только после рождения сына. Активизация придворной жизни привела к росту влияния Марии Каролины. Вместе с Джоном Эктоном, командующим флотом и армией, она обновила [Root.GetAdjectiveSmall]ий флот, построив 150 новых кораблей и открыв несколько школ мореходства. Её договоры с Россией и Генуей помогли увеличить торговый флот, она отменила запрет на масонство, Мария Каролина покровительствовала многим художникам, таким как Ангелика Кауфман и Якоб Филипп Гаккерт. Держава $COUNTRY$ имеет сложные отношения с Папским государством, но после встречи Марии Каролины с Папой, где он вручил ей золотую розу и уступил королю право назначать епископов, появилась надежда на улучшение связей."
 women_history_events.70.a:0 "Пусть продолжает, сделайте её положение при дворе официальным."
 women_history_events.70.b:0 "Она сможет править лучше, чем наш [Root.GetTitleIM]."
 women_history_events.71.t:0 "Мария Антуанетта"
 women_history_events.71.d:0 "[Root.GetAdjective]ий народ был очарован красотой и манерами Марии Антуанетты в Тюильри, восхитился её бледной кожей, соломенными волосами, голубыми глазами и величественной высокой фигурой. Она была замужем за дофином, пока её муж, Луи-Огюст, не стал королём Франции и Наварры. Образование Марии Антуанетты было очень скромным, упор делался на манеры и внешний вид. Несмотря на это, она пыталась заработать влияние при дворе, хотя в начале правления король не допускал до власти предлагаемых ею людей. Постепенно она наращивала влияние при дворе, оказав помощь маркизу де Кастри, ставшему министром флота, маркизу де Сегюру, ставшему военным министром, Шарлю Александру Калонну, занявшему пост министра финансов, и барону де Бретейлю, который стал министром Королевских владений. Министры армии и флота пытались помешать простолюдинам достигать высоких чинов, что вполне устраивало Марию Антуанетту. Спустя несколько лет брака она родила дочь, но роды были тяжёлыми. Необходимость рождения наследника давила на неё, и королева пристрастилась к азартным играм и покупкам дорогих платьев. Траты на платья, покупку домов, ставки, выглядели аморальными в глазах подданных. Многие считали, что королева-иностранка заботится больше о своей родине, чем о нашем государстве. Это было неправдой, и после первого неудачного собрания Нотабли она бросила свои дорогостоящие увлечения и углубилась в политику ради своих детей, чтобы изменить образ правителей в глазах народа и помочь своему супругу."
 women_history_events.71.a:0 "Пусть станет советницей при дворе."
 women_history_events.71.b:0 "Некоторые её идеи могут сработать."
 women_history_events.72.t:0 "Анакаона"
 women_history_events.72.d:0 "«Золотой цветок» Анакаона, известная своими балладами и нравоучительными поэмами — касика, вождь Таино, чей муж Каонабо правил Магуаной. Он погиб при кораблекрушении, когда был взят в плен и отправлен в Испанию, обвинённый в организации нападения на колонистов. Враждебное отношение европейцев завило Таино поднять восстание, но Анакаона сохраняла нейтралитет, пока испанцы не напали во время празднования, где были все вожди племени. Колонизаторы сожгли старейшин заживо, пленили Анакаону и знать, обвинили в заговоре и приговорили к казни. Анакаоне было предложено избежать казни, став наложницей одного из европейцев, но она отказалась и должна была быть казнена вместе со своими людьми, когда наши солдаты вмешались и освободили её."
 women_history_events.72.a:0 "Предложить ей свободу и должность советницы."
 women_history_events.72.b:0 "Не допускать причинения вреда ей или её людям."
 women_history_events.73.t:0 "Барбара Цилли"
 women_history_events.73.d:0 "Королевский Орден Дракона был создан императором Священной Римской империи Сигизмундом и императрицей, королевой Богемии и Венгрии, Барбарой Цилли. Члены ордена — избранные аристократы, они должны защищать христианскую веру от врагов. Став регентом в отсутствие мужа, Барбара управляла огромными феодальными вотчинами, сама собирала налоги, занималась экономикой и политикой. Когда супруги принимали участие в Констанцском соборе, многие были поражены её молодостью, красотой и энергичностью."
 women_history_events.73.a:0 "Эта женщина в нашем вкусе! Дайте ей место при дворе."
 women_history_events.73.b:0 "Наша страна становится известнее от одного её присутствия."
 women_history_events.74.t:0 "Ылени Эфиопская"
 women_history_events.74.d:0 "Три императора Эфиопии прислушивались к её советам, и, хотя у Ылени не было детей от Зары-Якоба, его сын от другой жены очень любил её и называл матерью, а позже даровал титул Королевы-Матери. Обширные владения сделали её довольно богатой, но она редко позволяет себе большие траты. Эта праведная женщина занимается готовкой для королевской семьи, увлекается чтением. Её прекрасное понимание нужд государства и знание законов всегда вызывали уважение, и благодаря этим качествам держава $COUNTRY$ процветала, пока она была советницей. Именно она озаботилась поиском союзников, отправив Матевоса-армянина в качестве посла к дружественным государствам. Дворцовый переворот, приведший к свержению предыдущего императора, проходил под руководством Ылени, так что было бы разумно использовать её таланты и влияние на благо нашей нации."
 women_history_events.74.a:0 "В эти трудные времена она вновь поможет нам советом. Никто не оспорит её права на трон."
 women_history_events.74.b:0 "Никто не будет сильно возражать, если она займёт трон."
 women_history_events.75.t:0 "Тун Фатима"
 women_history_events.75.d:0 "Султан не принял отказ Тун Фатимы развестись с мужем и приказал казнить всех её родственников-мужчин. Среди них были её муж и отец, Бендахара, Первый министр. После их смерти Тун Фатима была вынуждена согласиться. Она стала третьей женой султана, родив ему двух девочек и двух мальчиков. Народ сразу полюбил её, и Тун Фатима постепенно стала управлять страной через своего мужа. Португальцы боялись её больше, чем жестокого султана, вместе с которым Тун Фатима вела в бой армии. Под её руководством держава $COUNTRY$ значительно расширилась, а с помощью династических браков ей удалось заключить много важных союзов."
 women_history_events.75.a:0 "Мы должны ценить её знания, сделав советницей."
 women_history_events.75.b:0 "Она должна стать настоящей правительницей."
 women_history_events.76.t:0 "Хейр ан-Ниса бегим"
 women_history_events.76.d:0 "Известная как Махди Улья — высочайшая колыбель, жена шаха Мухаммада Худабенде, Хейр ан-Ниса бегим — важная политическая фигура. Она появилась при дворе Сефевидов после того, как её двоюродный брат Мир Султан-Мурад-хан убил её отца, и её жажда мести только недавно ослабла, после того, как сын убийцы её отца, Мирза хан, был пойман и убит на пути в столицу. Её муж был слабовольным и полностью подчинялся властолюбивой сестре, Перихан-ханум, но та оскорбила Великого Визиря Мирзу Салмана, который убедил шаха убить сестру. Хейр ан-Ниса бегим начала управлять страной и, назначая друзей и родственников на важные должности, смогла обеспечить себе поддержку по всей стране. Она прикладывает много усилий, чтобы помочь получить власть своему старшему сыну, Хамзе-Мирзе, но и сама неплохо стравляется с государственными делами."
 women_history_events.76.a:0 "Амбициозная женщина... Сделайте её советницей, но держите подальше от трона."
 women_history_events.76.b:0 "Держава $COUNTRY$ нуждается в сильном лидере, и она — лучший выбор."
 women_history_events.77.t:0 "Софья Алексеевна"
 women_history_events.77.d:0 "Двор не был готов признать женщину в качестве правителя, но это было до того, как Софья после смерти отца Алексея и брата Фёдора вышла на передний план [Root.GetAdjectiveSmall]ой политики. Её младшие братья, Иван и Пётр, были коронованы в качестве старшего и младшего царя, но реальная власть была в руках Софьи, поскольку Иван был нездоров, как физически, так и психически, а Пётр, которому едва исполнилось 9 лет, по общему мнению, был слишком молод для управления страной. Взойдя на трон при поддержке стрельцов, Софья в своём правлении опиралась на помощь влиятельных и способных людей, таких как князь Василий Голицын. Хоть правление Софьи и было недолгим, она показала, что в состоянии править твёрдой рукой, и уже начала подготовку к будущим преобразованиям в армии, а также способствовала открытию первого в стране высшего учебного заведения."
 women_history_events.77.a:0 "Софья будет лишь советницей, не более."
 women_history_events.77.b:0 "Отстранить её братьев от власти и поставить Софью во главе государства!"
 women_history_events.78.t:0 "Мадам Тюссо"
 women_history_events.78.d:0 "С момента прибытия в страну, Мария Тюссо путешествовала со своей коллекцией восковых фигур, в том числе и таких знаменитых личностей как Людовик XVI, Мария Антуанетта, Марат и Робеспьер. Мария родилась в Страсбурге, а через два месяца после смерти отца, они с матерью переехали в Берн, где её мать стала экономкой у доктора Филиппа Куритиуса. Доктор занимался изготовлением восковых скульптур и обучил Марию этому искусству, обнаружив её талант к работе с воском. Первой работой Марии стала скульптура Вольтера. Хотя мы не можем проверить правдивость её слов, но мадам Тюссо утверждает, что обучала скульптуре Елизавету, сестру короля Людовика XVI, что определённо свидетельствует о покровительстве ей со стороны королевской семьи. Ходят слухи, что Мария Тюссо посещает больницы в поисках наиболее живописных голов, и эти слухи могут быть правдивы — известно, что её приглашали делать посмертные маски жертв Революции."
 women_history_events.78.a:0 "Эту необычную женщину стоит пригласить ко двору!"
 women_history_events.78.b:0 "Её увлечение необычно, но заслуживает интереса."
 women_history_events.79.t:0 "Королева Поку"
 women_history_events.79.d:0 "Группа людей, ведомых королевой Поку, достигла реки Комоэ после длительного и изнуряющего путешествия. Увы, воды реки были слишком неспокойны, чтобы рассчитывать на безопасную переправу. Жрец отправился к реке и после ритуала сообщил, что для безопасной переправы нужно пожертвовать самое дорогое. Покоу покрепче прижала к себе сына, а потом со слезами бросила его в воды реки, выкрикнув «Ба ули» — «ребёнок умер». Её народ, чтобы почтить королеву и её жертву, с тех пор называет себя Баоле. Поку и её люди безопасно пересекли реку по спинам гиппопотамов, образовавших живой мост. Бауле поселились на другом берегу реки, а Поку, несмотря на скорбь, правила мудро и милосердно."
 women_history_events.79.a:0 "Для нас было бы честью принять её в качестве советницы."
 women_history_events.79.b:0 "Её жертва не будет забыта."
 women_history_events.79.c:0 "Новые земли для нас!"
 women_history_events.80.t:0 "Цветные королевы"
 women_history_events.80.d:0 "«Зелёная королева» Рату Хиджау была старшей из дочерей Манзур Шаха и после смерти брата возглавила страну. После двадцати лет нестабильности она наконец-то принесла порядок и процветание. Ещё при правлении брата Рату Хиджау она пыталась повлиять на него, чтобы сделать страну более открытой для торговцев, создать общий [Root.GetAdjectiveSmall]ий язык и вернуть стране былую славу. Всё это она обещает сделать сейчас, став королевой. Её младшие сёстры — Рату Биру, «Голубая королева», и Рату Угну, «Пурпурная королева», поддерживают её начинания, хотя имеют не меньше прав на престол."
 women_history_events.80.a:0 "Рату Хиджау будет советницей, но не королевой."
 women_history_events.80.b:0 "Рату Хиджау — наша новая правительница."
 women_history_events.80.c:0 "Назначить Рату Биру дипломатом."
 women_history_events.80.e:0 "Трон достанется Рату Биру."
 women_history_events.80.f:0 "Нашей новой советницей будет Рату Угну."
 women_history_events.80.g:0 "Короновать Рату Угну."
 women_history_events.81.t:0 "Рани Мангаммал"
 women_history_events.81.d:0 "Держава $COUNTRY$ некогда находилась под властью Чокканаты, а после его смерти трон достался его сыну Рангакришне Муту Вираппе Наяку, умершему в возрасте 22 лет во время беременности жены. После рождения сына Виджаи Ранги Чокконаты, королева, убитая смертью мужа, совершила обряд сати, несмотря на возражения Мангаммал, матери Рангакришны и жены Чокконаты. Это вынудило Мангаммал взять на себя обязанности регента и править страной вместе с генералом Нарасаппием. Многочисленные соседи поначалу отравляли её правление своими набегами, но тем не менее, Мангаммал привела страну к процветанию, разгромив врагов и умело употребив выплаченную ими контрибуцию. По её распоряжению была создана сеть ирригационных каналов, проложены удобные дороги. Будучи терпимой к другим религиям, Мангаммал охотно принимала при дворе миссионеров и жертвовала деньги и драгоценности как храмам, так и мечетям. Люди восхищались её правлением и превозносили её навыки управленца и дипломата."
 women_history_events.81.a:0 "Пора ей передать власть внуку и занять пост советницы."
 women_history_events.81.b:0 "Она правительница во всём, кроме титула, так дадим же ей то, чего она заслуживает."
 women_history_events.82.t:0 "Энн Бонни"
 women_history_events.82.d:0 "Рыжеволосая, со взрывным характером, Энн Бонни была поймана вместе со своим вторым мужем Джеком «Калико Джеком» Рэкхемом, капитаном пиратского шлюпа Возмездие. Бонни и Рэкхем яростно отбивались от солдат Джонатана Барнета, но были вынуждены смириться с поражением и сдаться, поскольку остальная их команда была пьяна и не могла оказать достойного сопротивления. Рэкхема казнили, но Бонни была беремена, и её пощадили, и вскоре после рождения сына отпустили. Многие годы Бонни и Рэкхем нарушали покой Карибского моря, нападая на мелкие суда и грабя их. Бонни сражалась наравне с мужчинами и за свои навыки пользовалась всеобщим уважением. Эта женщина вполне могла бы стать нашим адмиралом или советницей."
 women_history_events.82.a:0 "Хорошо, пусть будет советницей."
 women_history_events.82.b:0 "Назначить её адмиралом, но не спускать глаз."
 women_history_events.83.t:0 "Лукреция Борджиа"
 women_history_events.83.d:0 "Некоторые женщины что-то стоят в глазах семьи лишь по той причине, что их можно выдать замуж за богатого и влиятельного мужчину, зачастую куда старше их, приобретя таким образом союзника, увеличив своё влияние или урегулировав некоторые нюансы дипломатии. Так было и в случае Лукреции Борджиа, чей отец, Папа Александр VI, трижды выдавал её замуж, получая тем самым могущественных союзников. Её первым мужем был Джованни Сфорца, властитель Пезаро и граф Котиньолы. В последствие ему предложили приданное Лукреции в обмен на разрыв брака, поскольку Папа объявил брак несостоятельным и подлежащим расторжению. К тому моменту власть Борджиа достигла таких высот, что Сфорца им были больше не нужны. Поначалу Джованни отказался и обвинил Лукрецию в измене и инцесте, но под давлением остальных членов семьи Сфорца сдался и публично подписал признание в собственной импотенции, а также согласился на расторжение брака. После этого мужем Лукреции стал Альфонсо Арагонский, но короткий брак закончился его смертью, предположительно от руки брата Лукреции Чезаре. Лукреция получила в своё распоряжение город Сполетто, а от брака с Альфонсо у неё родился сын Родриго. Третьим и последним мужем Лукреции был Альфонсо I д'Эсте, герцог Феррары. Репутация Лукреции к тому времени сильно пострадала из-за многочисленных браков, убийства мужа, а также слухов об интимной близости с отцом и братом. К счастью, в нынешнем браке она известна как уважаемая и просвещённая графиня Ренессанса."
 women_history_events.83.a:0 "Её жизнь явно не была скучной. Пригласите её ко двору!"
 women_history_events.83.b:0 "Пожалуй, из её истории можно извлечь урок."
 women_history_events.84.t:0 "Нур-Джахан"
 women_history_events.84.d:0 "Императрица державы $COUNTRY$ и главная жена Джахангира — женщина выдающегося ума, обаяния, обладающая лёгким характером и не лишённая здравого смысла. Владеющая арабским и персидским языками, талантливая в искусстве, литературе, музыке и танцах, Нур-Джахан, безусловно, самая влиятельная женщина во всей стране. Она пользуется безграничной любовью императора и влияет на все аспекты жизни страны: культуру, благотворительность, торговлю и управление государством; причина этого не только в любови к мужу, но также алкоголизм и опиумная наркомания Джахангира. Её часто можно найти на джхароке подде Джахангира, где они вместе дают аудиенции, издают указы, управляют страной и советуются с министрами. Ей не составило труда убедить императора назначить её отца, Мирзу Гияса, первым министром, а брата, Асаф-хана, Великим Визирем. С помощью брака между падчерицей Ладли и младшим сыном Джахангира Шахрияром, а также брака своей племянницы Арджуман Бану Бегам и принца Хуррама, она укрепила своё влияние при дворе и упрочила связи с троном. Отвага и физическая сила, продемонстрированные Нур-Джахан во время охоты на тигров, оказались весьма кстати, когда пришёл час защищать державу $COUNTRY$ от повстанцев и оберегать границы страны и владения династии. Недавно ей даже пришлось спасать императора Джахангира от повстанческого лидера Махабат-хана. Верхом на боевом слоне она вела войска против повстанцев, но попала в плен, когда её слон был убит. Махабат-хан пленил её и уже праздновал победу, когда Нур-Джахан импровизациями и уловками собрала новую армию прямо у него под носом и бежала из плена вместе с мужем."
 women_history_events.84.a:0 "Умная и находчивая — как раз то, что нам нужно!"
 women_history_events.84.b:0 "Решено: она поведёт нас вперёд!"
 women_history_events.85.t:0 "Мэри Рид"
 women_history_events.85.d:0 "Когда на шлюпе Возмездие Калико Джека Рэкхема во всю шла пьянка, охотник на пиратов, капитан Джонатан Барнет, атаковал их. Команда бежала или была слишком пьяна, чтобы драться, оставив Мэри Рид и Энн Бонни одних против солдат Барнетта. Они проиграли и Рэкхем сдался властям. Их судили и приговорили к казни за пиратство. Обе женщины были беременны, что дало им право на отсрочку казни до рождения детей. Мэри Рид рассказала о своей жизни до встречи с Рэкхемом и его спутницей: она была незаконной дочерью капитанской вдовы. Её мать называла дочь Марком и выдавала за мальчика, чтобы получать деньги от свекрови. В подростковом возрасте она поначалу нашла работу в качестве мальчика на побегушках, а затем поступила на службу на корабль. Всё ещё переодетая мужчиной она вступила в ряды британской армии и отлично зарекомендовала себя в бою. Влюбившись в фламандского солдата, она ушла в отставку и вышла за него замуж. На скоплённое жалование, а также подарки от армейских друзей, удивлённых тем, что «Марк» оказался «Мэри», они открыли гостиницу. Вскоре её муж умер и Мэри снова переоделась в мужскую одежду и вернулась в армию. Но, увы, в то время не было войн, не велось сражений и не было возможностей для продвижения по службе. Она покинула войска и направилась во флот. Её корабль был захвачен пиратами, и Мэри пришлось присоединиться к ним. Получив королевское прощение и амнистию, она вскоре присоединилась к взбунтовавшейся команде корабля и вновь ступила на стезю пиратства. Так она встретилась с Джеком «Калико Джеком» Рэкхемом и Энн Бонни."
 women_history_events.85.a:0 "Жаль, что её придётся повесить после родов."
 women_history_events.85.b:0 "Помиловать её, она станет адмиралом нашего флота."
 women_history_events.86.t:0 "Мумтаз-Махал"
 women_history_events.86.d:0 "Её имя было Арджуманд Бану Бегам, но её муж Шах-Джахан, тогда ещё принц Хуррам, называл её Мумтаз-Махал — Украшение Дворца — поскольку находил её внешность и характер выдающимися среди женщин. Их любовь была столь сильна, что Шах-Джахан пренебрегал двумя другими своими жёнами, всего лишь исполнив свой супружеский долг и зачав с каждой из них по ребёнку. Поэты восхищались её красотой и грацией, а историки писали о необычайной близости влюблённых. Мумтаз-Махал никогда не оставляла Шах-Джахана, путешествуя с ним по державе $COUNTRY$, а он доверял ей настолько, что даже дал свою императорскую печать, Мур Узах. Хотя Мумтаз-Махал и не интересовалась политикой, она часто выступала в защиту бедных и обездоленных. Тринадцать беременностей оставили свой отпечаток на теле Мумтаз-Махал, а четырнадцатая отняла её жизнь. Погружённый в скорбь Шах-Джахан на год заперся в своём дворце. Лишь старшей дочери Джаханар Бегам удалось вывести его из траура, но Шах-Джахан сильно постарел за этот год: лицо его осунулось, волосы поседели. Тадж-Махал был спроектирован им как достойная усыпальница для Мумтаз-Махал."
 women_history_events.86.a:0 "Вся страна погрузилась в траур. Мы никогда не забудем Мумтаз-Махал."
 women_history_events.86.b:0 "Мы обязаны проследить за тем, что Тадж-Махал будет завершён."
 women_history_events.87.t:0 "Наниэхи"
 women_history_events.87.d:0 "Любимая жена племени Чероки, Нэнси Вард или Наниэхи — «Та, что общается» — заседает в совете и принимает решения вместе с другими Любимыми Жёнами и вождями племени. Она известна как переговорщица, верующая в мирное сосуществование с другими народами и культурами. Её первым мужем был Зимородок, погибший в битве у Таливе. Наниэхи продолжила бороться и привела народ к победе. За свою отвагу она получила титул «Гигау», который сделал её членом совета вождей племени. Совет Женщин из числа представителей клана назвал её своим лидером, и Наниэхи стала послом и представителем своего племени. От Лидии Уильям Бен, чью жизнь Наниэхи пощадила, когда захватила её в плен после набега на поселение Бинов, она научилась новому способу пряжи. Новая модель ткацкого станка сильно изменила привычный уклад жизни племени. Теперь мужчинам приходилось трудиться в поле, в то время как женщины ткали. Из разрушенного поселения также удалось спасти двух коров, и миссис Бин позже научила Наниэхи ухаживать за ними. Это было полезно, поскольку молочные продукты могли помочь Чероки в случае неудачной охоты. Вождь Аттакуллакулла научил Наниэхи искусству дипломатии, и при встрече с европейскими дипломатами она была поражена отсутствием среди них женщин. Те, в свою очередь, тоже были поражены, ведь столь ответственная задача не может быть возложена на женщину. На что Наниэхи ответила: «Вы знаете, на женщин всегда смотрят сверху вниз, словно они пустое место; но мы — Ваши матери, а Вы — наши сыновья. Мы молим о мире, и пусть он длится вечно. Пусть сыновья Ваших женщин станут нашими, а наши — Вашими. Пуст Ваши женщины услышат наши слова.»."
 women_history_events.87.a:0 "А она права..."
 women_history_events.87.b:0 "Мы должны подумать над этим."
 women_history_events.88.t:0 "Венделла Скитте"
 women_history_events.88.d:0 "«Увы, подёнки живут недолго,\nОни рождаются и уходят вслед за солнцем.\nКогда ты слышишь вечерний ветер,\nЗнай, это образ моей судьбы!\nИ так печально стоят сильфиды на могиле моей\nИ улетают прочь мои воспоминания\nVITALIS»\nГосударственный деятель Йохан Скитте дал двум своим дочерям, Венделле и Анне, такое же образование, как и их братьям — обе изучали теологию, этику, историю, филологию, геологию. Венделла в совершенстве владела греческим, латынью, немецким и французским языками и переписывалась с Катариной Буре. Её родители восхищались гуманистическими идеями Томаса Мора, Эразма Роттердамского и Хуана Луиса Вивеса, что и привело к необычайно высокому уровню образования Венделлы. Она вышла замуж за подполковника Ганса Киле, служившего в армии, которой командовал лично [Root.GetTitleIM], и временами сопровождавшего его в Германии. В державе $COUNTRY$ она содержала салон и окружила себя множеством учёных и деятелей искусств. Её красотой восхищались, но наибольшую славу ей принесли образование и способности, столь редкие для её пола. «Sexus et saculi miraculum» — «Чудо для своего времени и пола» — так Венделлу назвал Георг Шернъельм, и она полностью оправдала это прозвище, когда в иезуитской коллегии в Браунсберге вступила в спор о вере с искушёнными католическими священниками. Венделла выиграла спор, поставив под сомнение многие из наиболее святых идеалов католицизма."
 women_history_events.88.a:0 "Почему мы не пригласили её ко двору раньше?"
 women_history_events.88.b:0 "Прекрасный пример образованной женщины!"
 women_history_events.89.t:0 "Ахилия Бай Холкар"
 women_history_events.89.d:0 "Через год после смерти свёкра, Малхара Рао Холкара, и через тринадцать лет после того, как в битве был убит её муж, Ханда Рао Холкар, Ахилия Бай обратилась к пешве и официально возглавила державу $COUNTRY$. Малхар Рао ранее обучил её навыкам управления и военного дела, будучи уверенным, что из неё выйдет достойная правительница. Армию воодушевляло её присутствие, ведь Ахилия Бай лично вела войска в бой на своём слоне, вооружённая луком и стрелами. Мы видели, чего она достигла при жизни мужа и свёкра, она командовала армиями, покровительствовала храмам, превращала маленькие деревушки в процветающие и прекрасные города, строила форты и прокладывала дороги, превратила столицу в центр литературы, музыки, искусства и промышленности."
 women_history_events.89.a:0 "Скажите ей, что она займёт место в совете."
 women_history_events.89.b:0 "Её военные таланты делают её отличным полководцем."
 women_history_events.89.c:0 "Это невероятная женщина, она станет великой королевой."
 women_history_events.90.t:0 "Джаханзеб Бану Бегам"
 women_history_events.90.d:0 "Джаханзеб Бану Бегам, жена принца Мухаммада Азама, была весьма разносторонней личностью, проявляя таланты как в дипломатии, так и в военном деле. Это красивая, образованная и смелая женщина, чьи способности неоднократно подвергались испытаниям. Она неустанно насаждала среди родственников дух единения и совместной борьбы против внешних угроз. Без её вмешательства принц Мухаммад бы никогда не простил Мир Хадаятуллу, главного охотника и коку, после случившийся между ними размолвки. Азам любил её и соглашался с ней, ведь Джаханзеб была его любимой женой. Она возглавила войска своего мужа, когда тот откликнулся на призыв отца, и верхом на трёхлетнем слоне возглавила замешкавшуюся было [Root.GetAdjectiveSmall]ую контратаку. Джаханзеб поклялась покончить с собой, если армия отступит, но, к счастью, этого не потребовалось."
 women_history_events.90.a:0 "Её место при дворе в качестве советницы!"
 women_history_events.90.b:0 "Она не только красива, но и умеет командовать войсками!"
 women_history_events.91.t:0 "Чжэн Ши"
 women_history_events.91.d:0 "Расчётливая и проницательная королева пиратов Чжэн Ши — «Ужас Южного Китая», как её называли — сумела договориться с властями о сохранении всего её имущества, добытого путём грабежей. Державе $COUNTRY$ не удалось победить её в открытом бою, они лишь потеряли шестьдесят три корабля в безуспешных попытках, поэтому властям ничего другого не оставалось кроме как пообещать амнистию Чжэн Ши и всем её пиратам. Вместе со своим мужем Чжан Бао, она оставила стезю морского разбоя, будучи очень богатой женщиной. Говорят, её флот состоял из 300 джонок с экипажем в 20000-40000 пиратов, а некоторые и вовсе доводят число кораблей до 1800, а экипажи до 80000 мужчин, женщин и даже детей. Ранее Чжэн Ши была проституткой, но потом попала в плен к пиратам и стала женой Чжэн И, одного из наиболее влиятельных пиратов своего времени, а после смерти мужа унаследовала его флот. Флот Красного Знамени был коалицией из нескольких кантонских пиратских кланов, объединённых Чжэн И силой оружия и авторитета. Он умер во Вьетнаме, и Чжэн Ши пришлось использовать все свои навыки, чтобы удержаться наверху. Выстраивая доверительные отношения, она сумела сделать себя ключевой фигурой для капитанов кораблей и объединила флот единым сводом правил. Согласно первому закону любое ослушание приказа каралось немедленным обезглавливанием. Второй закон запрещал красть из общей казны или у жителей деревень, снабжавших пиратов. Третий закон гласил, что всё награбленное должно сдаваться казначею в целости для последующего распределения лидером флота. До 20 процентов отходило тому, кто взял добычу, а остальное поступало в общую казну. Согласно четвёртому закону все деньги поступали в распоряжение лидера флота, тратившего их на припасы для менее успешных кораблей. Пираты грабили города и поселения от Макао до Кантона, порой даже устанавливая собственную власть над побережьем и взимая с населения рекрутов и налоги."
 women_history_events.91.a:0 "Мы могли бы многому у неё научиться."
 women_history_events.91.b:0 "Пригласите её на службу и поставьте командовать флотом."
 women_history_events.92.t:0 "Мынтыуаб"
 women_history_events.92.d:0 "Бывшая императрица государства $COUNTRY$ и жена императора Бэкаффы предложила себя на роль регента при своём малолетнем внуке Ийоасе. Берхан Могаса, или «Прославляющая Свет», как ещё называли Мынтыуаб, вела своё происхождение от древней императорской династии, правившей двумя столетиями ранее, и уже была соправительницей при своём сыне. Это привело к конфликту с вдовой её сына Уыбит. Мынтыуаб срочно вызвала ко двору своих родичей-куара и их войска для поддержки, тогда как Уыбит призвала своих родичей из народа оромэ, также со значительными военными силами. Мы уже видели, что Мынтыуаб сделала для нашей страны, построив впечатляющий замок и монастырь Девы Марии. У неё большое влияние при дворе, а в части дипломатии и управления она на голову превосходит вдову сына."
 women_history_events.92.a:0 "Отстранить её от власти, но оставить советницей."
 women_history_events.92.b:0 "Снова сделать её соправительницей."
 women_history_events.93.t:0 "Сафийе Султан"
 women_history_events.93.d:0 "Первая и на долгие годы единственная наложница султана Мурада III была сильно расстроена, когда её супруг взял себе ещё нескольких наложниц, став отцом двадцати сыновей и двадцати трёх дочерей. Однако, вскоре она забыла о своей обиде и даже предоставила султану ещё нескольких наложниц, чем заслужила его благодарность. Мурад ценил её и советовался в вопросах политики. Их единственный сын, Мехмед, стал султаном после смерти отца, а Сафийе Султан стала валиде-султаном — матерью султана, и этот титул подразумевал немалую власть. Она определяла направление [Root.GetAdjectiveSmall]ой политики вместе с Газанфер-Агой, главным евнухом и управляющим эндеруна — внутреннего дворца. Во время военных кампаний сына на попечении Сафийе оставалась казна и многие политические вопросы. Венецианский посол в Константинополе описывал её как «женщину слова, достойную доверия и, я бы сказал, что лишь ей можно доверять во всём Константинополе.»."
 women_history_events.93.a:0 "Она будет нашей советницей по части финансов."
 women_history_events.93.b:0 "Её дипломатические навыки были бы весьма полезны."
 women_history_events.94.t:0 "Ангелика Кауфман"
 women_history_events.94.d:1 "Держава $COUNTRY$ вновь приветствует Ангелику Кауфман, известную художницу. Свободно владеющая несколькими языками, включая английский, французский, немецкий и итальянский, начитанная, талантливая в музыке, но в первую очередь она — живописец, чей визит не проходит незамеченным ни в одной стране. Британская королевская семья оказала ей великолепный приём, а сэр Джошуа Рейнольдс, её лучший друг, отдельно проследил, чтобы подпись Ангелики была на петиции королю об открытии Королевской Академии. Работы Ангелики ежегодно выставляются в Академии, а её работа «Умирающий Ленардо на руках Франциска I» получила много положительных отзывов. Лишь немногие женщины внесли значительный вклад в живопись, что делает их отдельной, элитарной категорией художников, и Ангелика Кауфман безусловно входит в их число."
 women_history_events.94.a:0 "Невероятно талантливая женщина, чьи услуги бы нам пригодились."
 women_history_events.94.b:0 "Её картины поистине восхищают."
 women_history_events.95.t:0 "Императрица Елизавета"
 women_history_events.95.d:0 "Хотя её образование было неполным и отрывочным, Елизавета являет собой образец яркой и талантливой женщины, свободно владеющей итальянским, немецким и французским. Однако, эти таланты будут бесполезны, если мы не поможем ей занять [Root.GetAdjectiveSmall]ий трон и править страной. Регентство Анны Леопольдовны над малолетним Иваном VI было отмечено ростом налогов и проблемами в экономике, что стало дополнительным стимулом для Елизаветы. Гвардейцы поддержали её и стали той силой, что возвела её на престол. Она поклялась не подписывать указов о смертной казни, но запачкаться в крови не боялась. После её слов «Кому Вы хотите служить: мне, Вашей императрице по праву, или же тем, кто украл моё наследство?!» Преображенский полк согласился последовать за Елизаветой. К счастью, она унаследовала административный гений своего отца и уже продемонстрировала чувство справедливости и дипломатические навыки, достойные дочери Петра Великого. По слухам, Алексей Бесстужев-Рюмин вскоре станет новым вице-канцлером, к тому же Елизавета выразила своё недовольство работой бюрократического аппарата, желая возродить Сена времён Петра. Быть может, она даже прикажет основать в Москве университет и академию искусств?"
 women_history_events.95.a:0 "Вмешаться и пожаловать ей должность советницы при дворе."
 women_history_events.95.b:0 "Держава $COUNTRY$ ждёт свою императрицу."
 women_history_events.96.t:0 "Анна Иоановна"
 women_history_events.96.d:0 "Упрямость и жестокость Анны Иоановны, пожалуй, можно объяснить её детством — она воспитывалась в обстановке повышенной строгости и в относительной изоляции, а её личности не позволяли развиваться должным образом. [Root.GetAdjective]ий Верховный Тайный Совет решил публично поддержать её кандидатуру на роль новой главы государства, надеясь, что она станет их пешкой или хотя бы отойдёт от дел и позволит им править страной. Был составлен список Кондиций, запрещавший Анне начинать войны, подписывать мирные договоры, устанавливать налоги или назначать людей на высокие чины. Вряд ли ей удастся покарать зарвавшуюся знать, не имея при этом сторонников, поместий и людей при дворе, так что всё, что ей оставалось — жить на выделяемое пособие. Восемьсот дворян, услышав о возможном получении Анной трона, подписали петицию, в которой просили её продолжать политику Петра Великого и чтобы $COUNTRY$ оставалась самодержавным государством. Мы сильно сомневаемся, что Анна будет покорной пешкой в чужой игре. [Root.GetAdjective]ий двор и его интриги знакомы ей с детства, подготовившего её к управлению государственными структурами. Пользующаяся любовью гвардейцев и мелкопоместных дворян Анна безусловно найдёт дорогу в жизни."
 women_history_events.96.a:0 "Мы не доверяем ей, но верим в её способности."
 women_history_events.96.b:0 "Поддержим её и поможем занять трон."
 women_history_events.97.t:0 "Нурбану Султан"
 women_history_events.97.d:0 "В правление султана Селима II Нурбану Султан была его любимой наложницей и женой. Рождённая в Венеции под именем Рахель Оливия де Наси, она была похищена и продана в гарем принца Селима, где получила имя Афифе Нурбану Султан. Принимая во внимание её ум и красоту, а также факт, что она была матерью его наследника, Селим часто искал её совета в различных вопросах. Когда Селим, его сын, Мурад, отсутствовал в столице, будучи правителем одной из провинций. Нурбану быстро осознала, что в такой ситуации трон может попытаться занять один из претендентов. К счастью для неё и её сына, Селим умер в гареме, доступ куда был закрыт для посторонних, поэтому о его смерти ещё никто не знал. Нурбану скрыла смерть мужа, обложив его тело льдом, и послала весточку сыну. Через двенадцать дней Мурад прибыл, и смерть султана была предана огласке. Так сын Нурбану занял трон, а сама она стала при нём королевой-матерью или валиде-султан. Сейчас в её руках сосредоточены значительная власть и влияние. Управленческие навыки Нурбану впечатляют, равно как и её дипломатические способности."
 women_history_events.97.a:0 "Пусть она и валиде-султан, она всё равно останется советницей, не более."
 women_history_events.97.b:0 "Она станет нашей новой правительницей!"
 women_history_events.98.t:0 "Хо Нансольхон"
 women_history_events.98.d:0 "Хо Ёп, отец Хо Нансольхон, был консервативным чиновником и придерживался конфуцианского учения намьон-юби, ставившего мужчину выше женщины. Он игнорировал её природный талант и любопытство, поэтому о поэзии Хо Нансольхон мир узнал от её брата Хо Сона. «Гванханчжон Бегоннусанънянмун» был написан ей в возрасте восьми лет, за что Хо Нансольхон получила прозвище «Бессмертная Дева», в качестве признания её литературного гения. После этого Хо Сон познакомил её с китайской литературной традицией Пяти Конфуцианских Классик. Вынужденный отправиться в изгнание по политическим причинам, Хо Сон оставил дальнейшее обучение сестры младшему брату Хо Гюну. Это был талантливый поэт, изучавший танскую поэзию у Ли Даля. Танская поэзия сильно повлияла на её творчество, отразившись в натуралистичности её стихов. После свадьбы Нансольхон и Ким Сон Рип в её стихах появился мотив страданий замужних женщин. Если ранние работы Нансольхон были типичны для традиционной танской поэзии и основывались на фольклоре и природе, то теперь в них стал проявляться язык эмоций."
 women_history_events.98.a:0 "Избавьте её от несчастного брака и сделайте придворной поэтессой."
 women_history_events.98.b:0 "Мы не можем ей помочь, хотя стоит отдать должное её стихам."
 women_history_events.99.t:0 "Мариам уз-Замани"
 women_history_events.99.d:0 "После рождения сына, получившего имя Салим в честь святого старца, пообещавшего Акбару троих сыновей, император пожаловал Раджкумари Хире Кунвари титул Мариам уз-Замани. Хотя она и была всего лишь третьей женой Акбара, рождение наследника возвысило её над прочими жёнами падишаха. Она была индуисткой и их брак заставил Акбара по-другому взглянуть на индуизм и своих подданных, исповедующих его. Также Акбар получил поддержку её семьи, а сам факт его брака с раджпутской принцессой показал всем, что он будет Падишахом для всех своих подданных, не взирая на их вероисповедание. За всю историю страны лишь нескольким женщинам при дворе позволялось издавать фарман, официальные документы, что было привилегией одного лишь Падишаха, но Акбар доверял Марьям уз-Замани и даровал ей это право. Подписывая фарманы она использовала свой титул Вали Нимат Бегам, Дар Бога. На деньги от торговли пряностями, шёлком и прочими товарами она разбивала сады, строила мечети. Личные торговые предприятия Марьям уз-Замани были известны даже в Европе, принеся ей репутацию наиболее успешного торговца страны. Она единственная из всех женщин, кто владела войском в 12000 всадников, а её корабли возили не только товары, но и паломников в Мекку. И когда европейские войска захватили корабль Рахими, перевозивший 600 паломников, слухи о гневе Марьям моментально распространились до самых стен священного города. Даже когда корабль с пленниками был освобождён, её злость не угасла."
 women_history_events.99.a:0 "Пусть отвечает за казну — она доказала свою способность зарабатывать деньги."
 women_history_events.99.b:0 "Её деловая хватка пригодится нам в торговле."
 women_history_events.100.t:0 "Франциска Урсула Радзивилл"
 women_history_events.100.d:0 "Будучи талантливым драматургом и писательницей, Франциска Урсула Радзивилл написала шестнадцать пьес для придворного театра, черпая вдохновение из средневековых драм, античной мифологии, а также арабских и персидских сказок. Её отец, Януш-Антонин Вишневецкий, позаботился об образовании дочери, и благодаря этому мы можем смело назвать её первым [Root.GetAdjectiveSmall]им драматургом."
 women_history_events.100.a:0 "Она будет хорошей советницей."
 women_history_events.100.b:0 "Нам стоит поощрять людей заниматься творчеством."
 wih_aphra_behn:0 "Афра Бен"
 desc_wih_aphra_behn:0 "Писательница и шпионка, Афра Бен старательно выискивает заговорщиков, плетущих интриги против нового режима. Она старается делать из пуритан двойных агентов, служащих монархии, а в своём творчестве подвергает едкой критике тех парламентариев, что выступают против нашего правления."
 wih_eliza_lucas:0 "Элиза Лукас"
 desc_wih_eliza_lucas:0 "Она хозяйка плантации, чьи опыты с семенами растений способствовали диверсификации сельского хозяйства Южной Каролины."
 wih_juanainesdelacruz:0 "Хуана Инес де ла Круз"
 desc_wih_juanainesdelacruz:0 "Учёная-самоучка, барочная поэтесса и монахиня ордена Иеронимитов из Новой Испании — при жизни её называли «Десятая Муза»."
 wih_jane_austen:0 "Джейн Остин"
 desc_wih_jane_austen:0 "Легко читающиеся, но при этом не лишённые глубокого смысла романы Джейн Остин «Разум и чувства», «Гордость и предубеждение», «Мэнсфилд-парк» и «Эмма» поражают своим реализмом, едкой иронией и хитросплетениями сюжета."
 wih_louise_pru:0 "Луиза Мекленбург-Стрелиц"
 desc_wih_louise_pru:0 "«Душа народной добродетели» — так её называли в народе, превознося ангельскую доброту Луизы и её интуицию в вопросах политики."
 wih_abigail_adams:0 "Эбигейл Адамс"
 desc_wih_abigail_adams:0 "Эбигейл Адамс, жена второго президента США — эрудированная леди с широкими взглядами. Её супруг с уважением относился к её уму и часто искал её совета по политическим вопросам."
 wih_meera_bai:0 "Мира Бай"
 desc_wih_meera_bai:0 "Почитательница Кришны Мира Бай — благочестивая женщина, которая танцем и песней несёт людям слово бога и его любовь."
 wih_hoxuanhuong:0 "Хо Суан Хыонг"
 desc_wih_hoxuanhuong:0 "Тонкие и остроумные стихи о местах, людях, политике — вот основа творчества Хо Суан Хыонг, учительницы и поэтессы."
 wih_kateritekakwitha:0 "Катери Текаквита"
 desc_wih_kateritekakwitha:0 "В возрасте девятнадцати лет Катери Текаквита обратилась в римско-католическую веру и переселилась в христианскую общину, где жила до самой смерти. Говорят, её изуродованное оспой лицо после смерти стало чистым и прекрасным."
 wih_mariasibyllamerian:0 "Мария Сибилла Мериан"
 desc_wih_mariasibyllamerian:0 "Труд «Metamorphosis insectorum surinamensium», посвящённый метаморфизму бабочек — работа натуралиста, учёной и иллюстратора Марии Сибиллы Мериан."
 wih_kenausimonsdochterhasselaer:0 "Кенау Симонсдотер Хасселяр "
 desc_wih_kenausimonsdochterhasselaer:0 "Кенау Симонсдотер Хасселяр, героиня, спасшая город во время испанской осады, была простой торговкой деревом, но всё же сумела вдохновить горожан продолжить сражаться и восстановить городские стены."
 wih_elenacornaropiscopia:0 "Елена Корнаро Пископия"
 desc_wih_elenacornaropiscopia:0 "Первая женщина в истории, получившая докторскую степень, Елена Корнаро Пископия в течение часа исполняла пассажи из работ Аристотеля."
 wih_yekaterinaromanovnavorontsovadashkova:0 "Екатерина Романовна Воронцова-Дашкова"
 desc_wih_yekaterinaromanovnavorontsovadashkova:0 "Директор Императорской Академии Искусств и Наук, Екатерина Романовна Воронцова-Дашкова сумела вернуть учреждению былую славу и уважение."
 wih_mariecrous:0 "Мари Кроус"
 desc_wih_mariecrous:0 "Она популяризовала десятичную систему счисления во Франции, будучи при этом учительницей и писательницей в Шарлотта-Роуз де Комон Форс."
 wih_ohatsu:0 "Охатсу"
 desc_wih_ohatsu:0 "Опытная в переговорах и дипломатии Охатсу использовала свои навыки будучи посредником между соперничающими кланами в эпоху Сэнгоку."
 wih_wangzhenyi:0 "Ван Женьи"
 desc_wih_wangzhenyi:0 "Ван Женьи написала множество статей буквально обо всём, начиная астрономией и заканчивая математикой. В их число входят «Объяснение солнечного затмения» и «Азы счёта»."
 wih_suriyothai:0 "Суриотай"
 desc_wih_suriyothai:0 "Отважная королева Суриотай ценой своей жизни спасла своего супруга и нашего короля, когда направила своего боевого слона на вражеского командира, пытавшегося убить её мужа."
 wih_olympedegouges:0 "Олимпия де Гуж"
 desc_wih_olympedegouges:0 " «Декларация прав женщины и гражданки» — не первый, и не последний вызов, брошенный Олимпией де Гуж воцарившемуся в мире социальному неравенству."
 wih_izumonookuni:0 "Идзумо-но Окуни"
 desc_wih_izumonookuni:0 "Создательница Кабуки, ярких, шумных музыкальных представлений, Идзумо-но Окуни изначально была мико, жрицей, странствовавшей по разным местам, где она исполняла священные песни и танцы ради пожертвований на восстановление святилища."
 wih_marthawashington:0 "Марта Вашингтон"
 desc_wih_marthawashington:0 "Первая Первая Леди Соединённых Штатов Америки, Марта Вашингтон поначалу противилась назначению Джорджа Вашингтона на пост Президента, но вскоре после его вступления в должность она изменила своё мнение и приняла на себя часть государственных дел."
 wih_elizabethwilbraham:0 "Элизабет Уилбрахам"
 desc_wih_elizabethwilbraham:0 "Первая английская женщина-архитектор, Элизабет Уилбрахам спроектировала множество частных резиденций и церквей."
 wih_annabunina:0 "Анна Бунина"
 desc_wih_annabunina:0 " «Неопытная муза» была её пробной работой, и вскоре после её выхода Анна Бунина стала первой русской поэтессой, живущей только за счёт творчества."
 wih_nanyehi:0 "Наниэхи"
