l_russian:
 designate_the_staple_port_title:0 "Объявить Кале ключевым портом"
 designate_the_staple_port_desc:0 "Чтобы эффективно собирать налоги, надо их упорядочивать. Если мы объявим Кале единственным портом, который может заниматься импортом шерсти, то серьёзно увеличим наши доходы с него."
 pol_commonwealth_title:0 "Создать Речь Посполитую"
 pol_commonwealth_desc:0 "Замена личной унии между Польшей и Литвой на настоящее объединение. Объединение в одно мощное государство, способное дать отпор любому врагу."
 lit_commonwealth_title:0 "Создать Речь Посполитую"
 lit_commonwealth_desc:0 "Замена личной унии между Польшей и Литвой на настоящее объединение. Объединение в одно мощное государство, способное дать отпор любому врагу."
 commonwealth_enforced_title:0 "Создать Речь Посполитую силой"
 commonwealth_enforced_desc:0 "Польша и Литва имеет долгую историю, полную сотрудничества и невзгод, через которые державы прошли вместе, скреплённые унией между Вильнюсом и Радомом. Уния была объявлена в 1413 году, когда влиятельные магнаты решили объединить свои страны. Несмотря на всё то время, что минуло с тех пор, наши интересы остаются всё также тесно связаны, и теперь, когда мы контролируем центральные литовские и польские земли, мы можем объявить о создании новой унии, которая объединит эти земли в единой и сильное государство."
 shan_nation_title:0 "Конфедерация государств Шан"
 shan_nation_desc:0 "Одинокие и разделённые государства Шан слишком уязвимы. Но вместе они могут стать серьёзной силой в Юго-Восточной Азии."
 croatian_nation_title:0 "Создать Хорватию"
 croatian_nation_desc:0 "Столетия назад земли Хорватии были едины. Наше гордое и могучее королевство заправляло всем побережьем, пока кризис престолонаследия не вылился в личную унию во главе с Венгрией. Теперь, когда мы владеем хорватскими землями, настало время закончить эру прислуживания и создать новое независимое королевство."
 polish_nation_title:0 "Сформировать польскую нацию"
 polish_nation_desc:0 "Королевство, основанное Пястом, когда-то было единым организмом, но без своего сердца — короля — оно распалось. Мы должны объединить поляков и восстановить величие былого королевства."
 australia_nation_title:0 "Сформировать австралийскую нацию"
 australia_nation_desc:0 "Настало время избавиться от последних отголосков колониального прошлого. Мы должны создать собственную страну и укрепить претензии на этот континент."
 andalusian_nation_title:0 "Восстановление Аль-Андалуса"
 andalusian_nation_desc:0 "Давным-давно вся Иберия принадлежала доблестным мусульманам. Настала пора отбросить позорное иго христианской реконкисты и вернуть себе земли наших предков."
 recognization_of_eastern_power_north_title:0 "Курс на Запад"
 recognization_of_eastern_power_north_desc:1 "Военная экспансия сделала нас такими же сильными, как наши западные соседи, а влияние на них существенно возросло. Настало время взять то, что причитается нам по праву сильного, стать в один ряд с европейскими державами. И тогда никто не сможет помешать нам вершить судьбы мира."
 recognization_of_eastern_power_south_title:0 "Курс на Запад"
 recognization_of_eastern_power_south_desc:1 "Военная экспансия сделала нас такими же сильными, как наши западные соседи, а влияние на них существенно возросло. Настало время взять то, что причитается нам по праву сильного, стать в один ряд с европейскими державами. И тогда никто не сможет помешать нам вершить судьбы мира."
 elevate_bishopric_title:0 "Из епископа в архиепископа"
 elevate_bishopric_desc:0 "Будучи князем-курфюрстом, мы просто обязаны иметь некоторые привилегии. Так пусть же все знают о нашем великолепии и силе: теперь мы будем именовать себя князем-архиепископом."
 secularization_of_protestant_theocracy_title:0 "Секуляризация"
 secularization_of_protestant_theocracy_desc:0 "Покуда узы, связывающие нас с Римом, разорваны, нам больше нет места в христианской иерархии. Возможно, будет верным шагом даровать текущему правителю титул [Root.GetTitleRD]?"
 secularization_of_christian_theocracy_title:0 "Секуляризация"
 secularization_of_christian_theocracy_desc:0 "Титул [Root.GetTitleRD] хорош, но сейчас мы в состоянии использовать своё влияние и создать что-то более значимое. Однако, сколько бы ни было благочестивым наше государство, мы должны обеспечить управление сей землёй для наших собственных потомков, а не рисковать с некомпетентными преемниками."
 inti_obligatory_religious_festivals_title:0 "Прозелитизм Инти"
 inti_obligatory_religious_festivals_desc:0 "Помимо принуждения к уничтожению любых изображений лживых богов, мы обязали чиновников Сапа Инки посетить каждый уголок империи и провести священные ритуалы. Посещение ритуалов является обязательным, особенно для тех, кто ещё цепляется за свои языческие верования."
 nahuatl_conversion_ceremonies_title:0 "Прозелитизм Науатля"
 nahuatl_conversion_ceremonies_desc:0 "Для того, чтобы правильно обучить всех жителей недавно завоёванных областей, мы должны построить большие храмы с жертвенным камнем в столице каждой провинции, находящейся под нашим контролем. Здесь наши подданные будут участвовать в священных ритуалах и, быть может, заслужат милость богов."
 mesoamerican_sacrifical_ceremonies_title:0 "Церемонии жертвоприношения"
 mesoamerican_sacrifical_ceremonies_desc:0 "Давайте же сделаем проведение больших обрядов жертвоприношений во всех недавно завоёванных территориях регулярными. Так мы будем уверены, что наш народ ведёт правильный образ жизни и чтит своих богов, что также вызовет интерес со стороны язычников."
 totemism_purification_movement_title:0 "Движение чистоты"
 totemism_purification_movement_desc:0 "Настало время взять в свои руки веру предков. Давайте очистим веру от любых признаков синкретизма и чужеземных влияний."
 shamanism_wondering_shamans_title:0 "Блуждающие шаманы"
 shamanism_wondering_shamans_desc:0 "Довольно непросто управлять областями, отвергающими нашу веру. Решение этой проблемы лежит на поверхности: нам просто нужно послать своих шаманов распространять истинную веру и учить наших новых подданных, чтобы те сами становились шаманами."
 animism_ritual_education_title:0 "Знание ритуалов"
 animism_ritual_education_desc:0 "Широко распространённое убеждение, что в мире есть только одно божество, ужасно по своей сути. Мы должны стремиться к тому, чтобы обучить наших бедных подданных истинной природе вещей и знаниям о мире духов."
 zoroastrian_diaspora_title:0 "Зороастрийская община"
 zoroastrian_diaspora_desc:0 "За годы угнетения зороастрийцев, их большей части пришлось переселиться из Персии в другие земли. Кисса-и Саньян поведал нам о тех, кто предпринял долгий и трудный путь, чтобы обосноваться в Гуджарате и начать всё заново. Известные своим ремеслом, эти мужчины и женщины процветали на своей новой родине. Если мы сумеем обратить их в нашу религию, это позволит нам воссоединиться с иностранными братьями и сёстрами."
 zoroastrian_royal_fires_title:0 "Возращение праздника огня царей"
 zoroastrian_royal_fires_desc:0 "Во всех храмах огня можно услышать легенду о трёх огнях, зажжённых самим Зороастром. Однако, так как зороастризм притеснялся на протяжении многих веков, давно утеряны и храмы, хранившие их, и сами огни. Но несмотря на то, что изначальный огонь не может быть воссоздан, мы можем отыскать те храмы и возродить праздник огня, символизируя рост нашей зороастрийской империи."
 zoroastrian_rites_of_admission_title:0 "Обряды вступления"
 zoroastrian_rites_of_admission_desc:0 "В отличие от большинства религий наша вера не заставляет детей принимать её. Для принятия зороастризма необходимо найти кого-нибудь достаточно старого, чтобы он взял себе последователя. Конечно, нужно ещё много чего, но это — основа основ."
 tengri_black_shamanism_title:0 "Чёрная вера"
 tengri_black_shamanism_desc:0 "Буддизм с угрожающей скоростью распространяется среди наших шаманов. Принимая эту новую, лживую веру, они оскверняют истинную веру и загрязняют тенгрианство буддийскими практиками. Мы должны активно отвергать эти нововведения и насаждать вместо них истинно чистую веру предков."
 tengri_yellow_shamanism_title:0 "Жёлтая вера"
 tengri_yellow_shamanism_desc:0 "Со времён великого хана многие из наших людей являются последователями ваджраяны, одной из ветвей буддизма. Мы оплакиваем тех, кто отклонился от веры предков, но было бы неразумно гнать их прочь. Давайте вместо этого предадим забвению старые ритуалы и позаимствуем ритуалы из ваджраяны, объединив буддистов с тенгрианами нашей общины."
 mesoamerican_codification_of_the_faith_title:0 "Святая книга"
 mesoamerican_codification_of_the_faith_desc:0 "Для того, чтобы эффективно распространять свои традиции и ритуалы в чужих землях, мы должны создать письменный свод всех религиозных законов, притч и ритуалов. Это позволит обратить даже самых невежественных подданных и угодить богам."
 tuscan_nation_title:0 "Сформировать Тоскану"
 tuscan_nation_desc:0 "Уже долгое время маркграфство Тосканы не владело столь многими тосканскими землями, которые теперь лежат под нашей властью. Мы просто обязаны принять новый титул, который лучше отразит наше новое положение среди итальянских государств."
 development_of_amsterdam_title:0 "Мелиорация в Голландии"
 development_of_amsterdam_desc:0 "Голландия на протяжении многих лет страдает от наводнений, которые ограничивают её потенциал, не давая ей возможность развивать свой регион. В своё время, наши предки сделали всё возможное, чтобы осушить болота, но они не обладали всеми теми средствами, которые мы имеем сейчас. Нам необходимо сосредоточить все наши знания в мелиорации для осушения морей неподалёку от Амстердама, чтобы создать северный портовый город, достойный соперничать со старыми городами на юге."
 pragmatic_sanction_decision_title:0 "Прагматическая санкция"
 pragmatic_sanction_decision_desc:0 "Нашим наследником является девушка, но имперская корона может передаваться только по мужской линии. Было бы весьма глупо потерять власть, которую мы добивались веками, из-за какой-то простой формальности. Мы должны использовать всё своё влияние, чтобы обеспечить признание девушки достойным преемником, когда придёт время избрать нового императора Священной Римской империи."
 unite_japan_subject_tooltip:1 "Каждый подчинённый Японии даймё станет независимым.\nМы перестанем считать §Yнациональными§! провинции, принадлежащие нашим даймё.\nКаждый подчинённый Японии даймё\nпотеряет государственную реформу §Yдаймё§!"
 stop_shadow_kingdom_title:0 "Власть над Северной Италией"
 stop_shadow_kingdom_desc:0 "Многие из наших предшественников потерпели поражение, пытаясь утвердить свою власть над непокорными итальянскими княжествами. Ели мы не хотим, чтобы земли Северной Италии окончательно вышли из-под нашего контроля, мы обязаны действовать более решительно."
 stop_shadow_kingdom_ai_title:0 "Власть над Северной Италией"
 stop_shadow_kingdom_ai_desc:0 "Многие из наших предшественников потерпели поражение, пытаясь утвердить свою власть над непокорными итальянскими княжествами. Ели мы не хотим, чтобы земли Северной Италии окончательно вышли из-под нашего контроля, мы обязаны действовать более решительно."
 venetia_in_hre_tooltip:0 "§YBенеция§! является частью империи или принадлежит субъектам императора."
 central_italy_in_hre_tooltip:1 "§YЦентральная Италия§!, кроме Абруцци, является частью империи или принадлежит субъектам императора."
 lombardy_in_hre_tooltip:0 "§YЛомбардия§! является частью империи или принадлежит субъектам императора."
 piedmont_in_hre_tooltip:0 "§YПьемонт§! является частью империи или принадлежит субъектам императора."
 liguria_in_hre_tooltip:0 "§YЛигурия§! является частью империи или принадлежит субъектам императора."
 emilia_in_hre_tooltip:0 "§YЭмилия-Романья§! является частью империи или принадлежит субъектам императора."
 tuscany_in_hre_tooltip:0 "§YТоскана§! является частью империи или принадлежит субъектам императора."
 rome_in_hre_tooltip:0 "§YРим§! является частью империи или принадлежит субъектам императора."
 disable_shadow_kingdom_tooltip:0 "Все провинции в Италии, находящиеся под Вашим прямым контролем или принадлежащие Вашим вассалам, будут добавлены в Империю.\nНи одно из княжеств не покинет Империю после события «Королевство теней»."
 icelandic_nation_title:0 "Понять исландский дух"
 icelandic_nation_desc:0 "Обстоятельства сложились так, что наши исландские владения играют первостепенную роль в нашей жизни. Так укрепим же узы, охватывающие всю Исландию, создав местные институты власти, превратив северные территории в страну."
 global_flag_western_focus_not_set_tooltip:0 "Ни одна другая держава не приняла §Yфокус на запад§!."
 reestablishing_themes_names_tooltip:0 "Греки вернули первоначальные названия турецким провинциям."
 roman_culture_provinces_tooltip:0 "Все провинции с государственной культурой сменят её на §Yримскую§!."
 no_more_celestial_empire_title:0 "Реформировать правительство"
 no_more_celestial_empire_desc:0 "Укрепив институты власти, $MONARCHTITLE$, наконец, сможет разбить придворные клики, которые так сильно влияли на его политику ранее."
 native_american_reform_title:0 "Реформировать общество"
 native_american_reform_desc:0 "Наше общество меняется и государство должно следовать за ним. Откроем же своё сердце будущему, отбросив устаревшие обычаи и традиции."
 expel_foreign_traders_title:0 "Изгнать иностранных торговцев"
 expel_foreign_traders_desc:0 "Мы были слишком щедры к иностранным торговцам, предоставим им широкое самоуправление на землях, прилегающих к их торговым факториям. Мы обязаны вернуть эти земли государству и изгнать иностранных торговцев."
 stop_foreign_slave_trade_title:0 "Прекратить зарубежную торговлю рабами"
 stop_foreign_slave_trade_desc:0 "Слишком долго мы предоставляли европейским торговцам доступ к нашему рынку. Рабство, проникнувшее в нашу страну, поставило на колени слишком много молодых людей, которых поймали и увезли через Атлантический океан. Эта торговля больше не в наших интересах, необходимо прекратить её и вытеснить тех, кто получал с этого прибыль!"
 stop_slave_trade_tooltip:0 "Вожди провинций, в которых распространена работорговля, в течение следующих 15 лет будут пытаться обойти запрет."
 pagan_conversion_to_christianity_title:0 "Принять христианство"
 pagan_conversion_to_christianity_desc:0 "Христианские коммуны распространяют свою религию по нашей стране. Они заявляют, что приняв их веру, мы станем ближе к другим христианским странам."
 pagan_conversion_to_christianity_tooltip:0 "Держава [Root.GetName] примет христианство, исповедуемое в одной из её провинций, в качестве государственной религии."
 pagan_conversion_to_islam_title:0 "Принять ислам"
 pagan_conversion_to_islam_desc:0 "Мусульманские сообщества распространяют свою религию по нашей стране. Они заявляют, что приняв их веру, мы станем ближе к другим мусульманским странам."
 pagan_conversion_to_islam_tooltip:0 "Держава [Root.GetName] примет ислам, практикуемый одним из её вассалов, в качестве государственной религии."
 pagan_conversion_to_buddhism_title:0 "Принять буддизм"
 pagan_conversion_to_buddhism_desc:0 "Буддийские коммуны распространяют свою религию по нашей стране. Они заявляют, что приняв их веру, мы станем ближе к другим буддийским странам."
 pagan_conversion_to_buddhism_tooltip:0 "Держава [Root.GetName] примет буддизм, практикуемый одним из её вассалов, в качестве государственной религии."
 pagan_conversion_to_dharmic_title:0 "Принять индуизм"
 pagan_conversion_to_dharmic_desc:0 "Индуисты распространяют свою религию по нашей стране. Они заявляют, что приняв их веру, мы станем ближе к другим индуистским странам."
 pagan_conversion_to_dharmic_tooltip:0 "Держава [Root.GetName] примет индуизм, практикуемый одним из её вассалов, в качестве государственной религии."
 pagan_conversion_to_zoroastrian_title:0 "Принять зороастризм"
 pagan_conversion_to_zoroastrian_desc:0 "Зороастрийская коммуна требует, чтобы мы установили зороастризм в качестве государственной религии."
 pagan_conversion_to_zoroastrian_tooltip:0 "Держава [Root.GetName] примет зороастризм, практикуемый одним из её вассалов, в качестве государственной религии."
 pagan_conversion_to_judaism_title:0 "Принять иудаизм"
 pagan_conversion_to_judaism_desc:0 "Иудейская коммуна требует, чтобы мы установили иудаизм в качестве государственной религии."
 pagan_conversion_to_judaism_tooltip:0 "Держава [Root.GetName] примет иудаизм, практикуемый одним из её вассалов, в качестве государственной религии."
 abolished_slavery_act_tooltip:0 "Каждая провинция, принадлежащая [Root.GetTagDT], перестанет производить рабов."
 forming_spain_diplomatically_tooltip:0 "[Root.GetName] является повелителем или возглавляет унию между Кастилией и Арагоном."
 tatar_nation_title:0 "Возродить Золотую Орду"
 tatar_nation_desc:0 "Столетия назад великий отец объединил наших предков на своей древней родине. Он умер, оставив своих сыновей, неспособных ни на что, кроме как разорвать могучую империю на мелкие владения, слабые и недостойные наследия своих предков! Разделённые остатки орды скачут по степям, наполняя страхом сердца врагов, так же, как когда-то делало великое монгольское войско.\nНо не теперь! Воины, гордо несущие знамя своего наследия, прошлись по этим землям! Хоть мы поклоняемся новым богам, кровь Чингиз-Хана по-прежнему течёт в наших венах. Мы — Золотая Орда, и мы приедем за тем, что наше по праву!"
 accept_rhodians_and_other_greeks_title:0 "Родосцы и другие греки в Ордене"
 accept_rhodians_and_other_greeks_desc:0 "Перед лицом наступающих язычников мы не можем позволить себе дискриминацию местных родосцев и других греков. Все обязаны служить Ордену."
 recently_changed_government_flag_tooltip:1 "Не менял форму правления последние 25 лет."
 restore_the_shrine_of_ise_title:0 "Восстановить храм Исэ"
 restore_the_shrine_of_ise_desc:0 "Варвары позволили Исэ-Дзингу медленно рассыпаться из-за отсутствия надлежащего содержания. Мы должны восстановить этот храм до того состояния, в котором надлежит находится главной синтоистской святыне."
 empire_of_china_title:0 "Претензии на Китай"
 empire_of_china_desc:0 "Китайская имперская традиция запятнана людьми, не имеющими под своей властью ни одной территории Китая. Но будучи гордым носителем этого наследия, [Root.GetTitleIM] просто обязан[Root.GetMEndA] именовать себя не иначе как [Root.GetTributaryOverlord], когда мы получим центральные земли империи."
 empire_of_china_not_in_china:0 "Текущий китайский император не владеет землями в §YСеверном Китае§!, §YЮжном Китае§! и §YСиньане§!."
 become_russian_principality_title:0 "Установить самодержавие"
 become_russian_principality_desc:0 "В эти смутные времена нам необходим сильный и уверенный лидер. Мы обязаны полностью подчинить себе бояр и создать правительство в духе старой Киевской Руси."
 abolish_black_army_title:0 "Распустить чёрную армию"
 abolish_black_army_desc:0 "Чёрная армия является источником постоянных расходов и ненавистна нашему дворянству. Преданность, полученную за серебро, можно также дёшево продать. Необходимо покончить с чёрной армией и позволить верным присяге сражаться за нас."
 abolishing_black_army_tooltip:0 "§YДворяне§! получат §Y15§! влияния."
 capital_in_belgrade_title:0 "Перенести столицу в Белград"
 capital_in_belgrade_desc:0 "Белград занимает ключевое оборонительное и экономическое положение на Балканах и в прошлом уже служил столицей Сербии. Мы обязаны объявить этот великий город своей столицей и восстановить его прежний блеск!"
 from_great_yuan_title:0 "Восстановить Великую Юань"
 from_great_yuan_desc:0 "Наследники Кубилая когда-то правили всеми китайскими и монгольскими землями. Давайте же восстановим былое величие древней династии Юань и сокрушим слабых узурпаторов, захвативших контроль над Китайской империей!"
 subject_all_mongols:2 "Все земли, на которых проживают монголы, хорчины, халхасцы и ойраты, должны принадлежать [Root.GetTagDT] или её вассалам."
 custom_tsardom_title:0 "Притязания на титул царя"
 custom_tsardom_desc:0 "Наше княжество стало одним из самых могущественных государств планеты. Разве не ясно, что мы единственные, кто достоен притязать на титул царя?"
 yemen_nation_title:0 "Объединить Йемен"
 yemen_nation_desc:0 "Слишком долго плодородные земли Йемена находились под властью слабых династий, способных лишь грабить их богатства. Мы должны объединить эти земли, чтобы они вновь процветали под нашим управлением."
 georgia_nation_desc:0 "С момента отречения Александра I Грузия была разделена и разорена войнами. Это позволило другим странам вмешиваться во внутреннюю политику региона и притеснять наш народ.\nНастал час вновь объединить народ Грузии и возродить некогда сильное царство!"
 georgia_nation_title:0 "Объединить Грузию"
 turkish_nation_title:0 "Восстановить Румский султанат"
 turkish_nation_desc:0 "Когда-то Румский султанат объединял турецких беев и анатолийских эмиров, но пал под ударами пришедших издалека, завистливых и коварных врагов. Уничтожив империи, самим существованием своим оскверняющие память о Сельджуках, мы сможем возродить некогда существовавший султанат. Давайте объединим беев под нашими знамёнами и принесём разрушение тем, кто возомнил себя нашими владыками!"
 state_firearm_regiments_title:0 "Государственные стрелковые полки"
 state_firearm_regiments_desc:0 "Хотя сама технология ещё молода, огнестрельное оружие уже может стать смертоносной силой на поле боя. Но, чтобы оно могло быть эффективным, необходимы регулярные тренировки и стабильное снабжение припасами. Простому ополчению трудно поддерживать такой уровень профессионализма. Солдат, которому необходимо возвращаться домой и работать в поле, не станет регулярно практиковаться с оружием.\nХоть мы и не можем махом изменить всю нашу армию, можно создать ядро нашей армии из хорошо обученных и получающих жалование солдат, специализирующихся на этом оружии."
 explain_state_firearm_regiments:0 "Пока не будет отменено, добавляет следующий модификатор:"
 standardized_uniforms_title:0 "Стандартизированная униформа"
 standardized_uniforms_desc:0 "В определённой степени униформа уже присутствует в нашей армии, и, зачастую полевые командиры должны сами её предоставлять и покупать за свой счёт. Это приводит к появлению на поле боя огромного разнообразия расцветок и стилей, тем самым усложняя задачу отличить друга от врага. Нужно создать стандартную форму для всех войск за наш счёт, а затем постараться обеспечить ею войска."
 abolish_standardized_uniforms_title:0 "Отказаться от стандартизированной униформы"
 abolish_standardized_uniforms_desc:0 "Государственная стандартизированная униформа несёт в себе много выгод, но, пожалуй, дешевле и эффективней будет позволить командирам полков самим её покупать и заказывать. Мы можем вернуться к прежнему порядку вещей, хотя профессионализм армии несколько пострадает от этого."
 abolish_state_firearm_regiments_title:0 "Отказаться от элитных подразделений"
 abolish_state_firearm_regiments_desc:0 "Новая технология и новые методы обходятся нам слишком дорого. Нужно стремиться улучшить всю армию, а не только несколько передовых частей."
 armenia_nation_title:0 "Великая Армения"
 armenia_nation_desc:0 "Когда-то Великая Армения владела Кавказом. Но время не щадило наших предков — соседние империи, заметив слабину, воспользовались ею и покорили наш народ. Давайте сбросим ярмо этих завоевателей и возродим Великую Армению и Армянскую церковь."
 timurid_nation_title:0 "Заявить права на наследие Тимура"
 timurid_nation_desc:0 "Мы — потомки Тамерлана, великого завоевателя Ирана, Трансоксианы и Хорасана, и мы обязаны вернуть себе его наследие. Захватив контроль над традиционными оплотами Тимуридов, мы, наконец, можем объявить себя первыми среди потомков Тимура, главой всех принцев-Гуркани."
 enthrone_timurid_prince_title:0 "Посадить на престол тимуридского принца"
 enthrone_timurid_prince_desc:0 "Амир Тимур некогда сокрушил все царства в этих землях и доверил власть над ними своим родственникам. С тех пор их разрывает на части жажда власти принцев-Тимуридов, и многие из них ещё ждут своего часа, чтобы заявить о правах на империю Тимура. Мы знаем, что некоторые из местных правителей пригласили к себе Тимуридов-претендентов, поставили их во главе страны, и теперь используют силу имени Тимура, чтобы расширить свою власть на земли, которыми он некогда правил."
 tooltip_about_timurid_empire:0 "Это решение позволит нам создать империю Тимуридов."
 adopt_mamluk_government_title:0 "Принять мамлюкскую форму правления"
 adopt_mamluk_government_desc:0 "Мамлюки всё ещё играют важную роль в этих землях. Мы можем заручиться их поддержкой, предложив этим закалённым солдатам-рабам стать частью нашего государства."
 conversion_of_convenience_title:0 "[Root.Monarch.GetTitle] решает принять [Root.ReligionIM]"
 conversion_of_convenience_desc:0 "[Root.Monarch.GetName] не исповедует официальную религию нашего государства, что, конечно же, не является преимуществом в борьбе за умы и сердца [Root.GetAdjectiveSmall]ого народа. Не пора ли обратиться в официальную религию ради процветания собственного народа?"
 reform_into_iqta_title:0 "Принять Исламскую форму правления"
 reform_into_iqta_desc:0 "Царствование и управление заключаются во многих вещах, но традиции на которых держится наше правление отличаются от основных направлений в Исламском мире. Приняв систему Икта, мы сможем напрямую заявить о правах на нашу землю, предоставляя право собирать налоги только доверенным эмирам."
 enforce_religion_muslim_title:0 "Навязать религиозное единство"
 enforce_religion_muslim_desc:0 "Мы не должны терпеть еретиков в наших владениях. Свод жёстких законов, направленных против последователей лживых имамов и еретического духовенства, позволит маргинализировать любое еретическое влияние в нашем обществе."
 remove_non_electors_emperors_from_empire_effect_tooltip:0 "Все подконтрольные провинции выйдут из состава Священной Римской империи."
 muslim_conversion_to_sikhism_title:0 "Обратиться в Сикхизм"
 muslim_conversion_to_sikhism_desc:0 "Новая вера распространяется по нашим землям. Сикхи следуют учению гуру Нанака и его последователей, и, неожиданно, их учение находит отклик у многих наших подданых. Если мы примем их веру, это несомненно обеспечит нас поддержкой Сикхов на многие поколения вперёд."
 scottish_nation_title:0 "Сформировать Шотландию"
 scottish_nation_desc:0 "Некогда гордая Шотландия сейчас в руинах, но, многие кланы всё ещё хотят восстановить наше королевство. Мы должны проявить мужество и сплочённость, начав борьбу за свободную и независимую Шотландию."
 sultan_of_delhi_title:0 "Султан Дели"
 sultan_of_delhi_desc:0 "Некогда Дели был столицей всего индийского субконтинента, и наша страна во многих смыслах продолжает его традицию.\nДавайте возродим наследие султанов Дели и будем править всем субконтинентом из древней столицы в Доабе."
 nepal_nation_title:0 "Объединение Непала"
 nepal_nation_desc:0 "Хотя многе из них имеют гордую и древнюю историю, гималайские королевства слабы и разобщены. Мы должны объединить весь горный регион под властью одного королевства. Вместе мы явим правителям Индостана свою неудержимую мощь. Довольствующиеся жизнью среди богатств, они на протяжении поколений сорили деньгами и будут слабым препятствием на пути наших закалённых в боях армий."
 timurid_claims_abandoned_tooltip:0 "§RБудут потеряны все претензии на регионы Персия, Хорасан, Кавказ и Центральная Азия.§!"
 rajput_nation_title:0 "Объединить Раджпутов"
 rajput_nation_desc:0 "Со времён мусульманского вторжения столетней давности земли Раджпутаны были разделены и ослаблены. Мы должны вернуть великие города правивших до нас древних династий и объединить князей Раджпутаны!"
 deccan_nation_title:0 "Султан Декана"
 deccan_nation_desc:0 "Некогда эти земли были чужими для наших предков, но мы сделали их своими. Здесь мы построили новое общество, в котором персидское влияние смешалось с местными индийскими традициями. У нас свой язык, свои традиции управления страной, свои мифы и легенды. Пора показать миру, что юг справился со своими противоречиями и теперь един как никогда."
 maratha_nation_title:0 "Конфедерация маратхов"
 maratha_nation_desc:0 "Воины-маратхи со всего Декана стекутся под наши знамёна, если мы продемонстрируем своё лидерство и захватим все величественные крепости Деша. Давайте объединим кланы и продолжим покорение Индии!"
 gond_nation_title:0 "Королевство Нагпур"
 gond_nation_desc:0 "Давайте вообразим новое современное королевство, поднявшееся над верностью племён. Современное королевство с новой столицей, готовое вступить в новую эпоху."
 punjab_nation_title:0 "Королевство Пенджаб"
 punjab_nation_desc:0 "Мы должны объединить народ Пенджаба, если хотим выстоять против иноземных захватчиков. Вместе мы создадим современное государство с армией, способной дать отпор многочисленным врагам, решившим вторгнуться в наши земли и готовым на всё, чтобы уничтожить нашу веру!"
 orissa_nation_title:0 "Объединить Ориссу"
 orissa_nation_desc:0 "Теперь, когда центральные земли Ориссы в наших руках, пришла пора заявить о себе как о последователях Джаганнатха и провозгласить себя владыкой всего региона!"
 cossack_nation_title:0 "Зов степей"
 cossack_nation_desc:0 "Мы должны быть верны своим традициям и править страной по-казачьи!"
 become_indian_sultanate_title:0 "Индианизировать султанат"
 become_indian_sultanate_desc:0 "Мы должны изменить и расширить традиционные мусульманские идеи власти, если хотим процветать в Индии как мусульманский султанат. Хотя мы останемся исламским государством, роль зимми будет расширена на дхармические религии."
 curtail_prussian_confederation_title:0 "Покончить с Прусским союзом"
 curtail_prussian_confederation_desc:0 "Необходимо разобраться с Прусским союзом, пока ситуация не вышла из-под контроля. Надо решить, будем ли мы действовать мирно, или подавление силой — единственный возможный метод."
 curtail_prussian_confederation.tooltip:0 "§YПрусский союз не восстанет против нас.§!"
 restore_mongol_empire_title:0 "Восстановить Монгольскую империю"
 restore_mongol_empire_desc:0 "Империя Чингисхана пала, расколовшись на множество частей. Мы должны восстановить его наследие, повторив завоевания великого хана. Мы восстановим Монгольскую империю!"
 mongolia_decision_tooltip:0 "Держава §Y[Root.GetName]§! контролирует все колонизированные провинции в регионе Монголия"
 restore_ilkhanate_decision_march_title:0 "Восстановить Ильханат"
 restore_ilkhanate_decision_march_desc:0 "Как и великий хан много лет назад, мы должны передать Персию под управление одного из ханов, дабы облегчить управление нашей огромной империей."
 restore_ilkhanate_decision_title:0 "Воссоздать Ильханат"
 restore_ilkhanate_decision_desc:0 "Ильханат, наследник Монгольской империи в Персии, когда-то был великим государством. Пришла пора восстановить это наследие и править Персией как новая династия Ильханов."
 california_nation_title:0 "Сформировать калифорнийскую нацию"
 california_nation_desc:0 "Мы сделали эти суровые земли своим домом. Пришла пора собраться с силами и сбросить гнёт наших колониальных властителей, чтобы затем построить рай на западе."
 texas_nation_title:0 "Сформировать техасскую нацию"
 texas_nation_desc:0 "Когда правительство перестало защищать жизнь, свободу и имущество Народа, который является законным источником его власти и ради благополучия которого оно было учреждено, и тем самым перестало выступать гарантом реализации неотъемлемых прав народа и стало инструментом для его подавления."
 por_flee_to_brazil_title:0 "Бегство в Бразилию"
 por_flee_to_brazil_desc:0 "Португалия лежит в руинах! Монарх и его придворные должны пересечь моря прежде, чем до них доберётся неприятель. Несмотря на боль потери своей родины, мы создадим великую империю в Бразилии."
 brazil_move_capital_tooltip:0 "Столица будет перенесена в Рио-де-Жанейро при условии владения ей, или в любую другую провинцию в Бразильском колониальном регионе."
 brazil_provinces_tooltip:0 "Колониальная автономия со столицев в Бразильском колониальном регионе владеет 20 провинциями."
 brazil_portugal_tooltip:0 "Португалия будет выделена в качестве младшего партнёра в личной унии с державой Бразилия."
 lower_black_flag_decision_title:0 "Спустить чёрный флаг"
 lower_black_flag_decision_desc:0 "Пришло время нам покончить со своей жизнью пирата и осесть где-нибудь в виде более стабильной республики."
 institute_prussian_monarchy_title:0 "Институт прусской монархии"
 institute_prussian_monarchy_desc:0 "Наша монархия должна отражать прусскую добродетель и протестантские идеалы!"
