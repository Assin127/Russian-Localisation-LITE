 oceania_remove_euro_title:0 "Изгнать европейцев"
 oceania_remove_euro_desc:0 "Вторгающиеся европейцы стремительно завоёвывают Океанию, и распространяются даже на нашу родину. Их нужно изгнать назад, за моря."
 oceania_sunset_invasion_title:0 "Закатное вторжение"
 oceania_sunset_invasion_desc:0 "Захватчики бежали с наших земель. Но достаточно ли этого? Они всегда могут вернуться с большими силами. Мы должны преследовать их до самой Европы."
