 unite_manchu_title:0 "Объединить племена чжурчжэней"
 unite_manchu_desc:1 "Захватив ключевые земли региона мы сможем заявить о своём праве возглавить маньчжурский народ."
 new_world_sunset_tooltip:0 "§Y[Root.GetName]§! владеет как минимум §Y5§! провинциями в Европе"
 vij_local_temples_title:0 "Поддержка местных божеств"
 vij_local_temples_desc:0 "Индуисты в различных регионах по-разному исповедуют свою веру, поклоняясь различным, хотя и связанным друг с другом богам. Чтобы показать завоёванным народам щедрость нашего правления, мы должны выказать покровительство их божествам, воздвигнув храмы в их городах."
 vij_jains_mission_title:0 "Защитить сообщества джайнов"
 vij_jains_mission_desc:0 "По всей Индии джайнизм пребывает в упадке, но в наших городах остаётся много джайнистских сообществ. Мы должны обеспечить их довольство, чтобы они поспособствовали процветанию нашей страны."
 vij_empower_brahmins_title:0 "Забота о храмах"
 vij_empower_brahmins_desc:0 "Наша империя служит домом величайшим индуистским храмам мира. Каста брахманов управляет и поддерживает эти храмы, и они могут рассчитывать на наше покровительство. Мы должны щедро одаривать брахманов, чтобы их заботами наши храмы достигли невиданного доселе величия."
 vij_conquer_andhra_title:0 "Завоевать Андхру"
 vij_conquer_andhra_desc:0 "Династия Редди из Андхры ослабла и угасла, хотя их земли богаты и плодородны. Мы сами должны править этими землями."
 vij_conquer_orissa_title:0 "Завоевать Ориссу"
 vij_conquer_orissa_desc:0 "Мы должны расширить экономическое доминирование в Индии, распространив свою власть на побережье Ориссы."
 vij_indian_trade_title:0 "Торговля в Южной Индии"
 vij_indian_trade_desc:0 "Торговля жизненно важна для нашей страны. Мы должны поставить целью взять под контроль все торговые пути Южной Индии."
 vij_integrate_jaffna_title:0 "Интегрировать Джафну"
 vij_integrate_jaffna_desc:0 "На протяжении многих лет князья Джафны по большей части верой и правдой служили нам. Пришла пора окончательно включить их в наши владения."
 vij_ceylon_conquest_title:0 "Завоевать Ланку"
 vij_ceylon_conquest_desc:0 "Ланка служит домом причудливым древним буддистским храмам и богатым торговым портам. Давайте начнём кампанию по её покорению."
 vij_city_of_victory_title:0 "Город Победы"
 vij_city_of_victory_desc:0 "Упрочив нашу власть над югом Индии, мы примем новый титул и отпразднуем нашу победу."
 vij_bah_reconquest_title:0 "Битва за Райчур"
 vij_bah_reconquest_desc:0 "Райчур Доаб находится между Виджаянагаром и Бахманийским султанатом. Для победы над ним мы должны захватить этот укреплённый пограничный регион."
 vij_defeat_bahmanis_title:0 "Продвижение к Кальяне"
 vij_defeat_bahmanis_desc:0 "Чтобы упрочить нашу победу над Бахманийским султанатом, мы должны захватить их столицу — Бидар. В этом регионе также находится древняя столица Чалукья, город с огромным историческим значением."
 vij_bengal_title:0 "Оттянуть торговлю из Бенгала"
 vij_bengal_desc:0 "Бенгальские порты привлекают многих торговцев с морских торговых путей. Мы должны убедить их, что лучше торговать в наших портах."
 vij_war_plunder_title:0 "Военные трофеи"
 vij_war_plunder_desc:0 "Нескончаемый поток денег — вот движущая сила войн. И эти деньги следует отнять у соседних стран."
 vij_marathas_title:0 "Покорить Махараштру"
 vij_marathas_desc:0 "Земли Махараштры отделяют Декан от могущественных султанатов севера. Мы должны захватить эти земли и создать рубеж против северных захватчиков."
 vij_tamil_trade_title:0 "Торговые гильдии тамилов"
 vij_tamil_trade_desc:0 "Недавно завоёванные тамильские города коромандельского побережья могли бы озолотить нашу страну. Однако, нам с трудом удаётся склонить местные гильдии к сотрудничеству с новой властью. Мы должны разрешить эти проблемы, чтобы упрочить свою власть над всем югом."
 vij_tamil_trade.tooltip:0 "Во всех принадлежащих Вам провинциях с тамильской культурой беспорядки должны быть не выше §Y2§!, а местная автономия не выше §Y50§!"
 vij_mysore_conquest_title:0 "Восстановить власть над Майсуром"
 vij_mysore_conquest_desc:0 "Правители Майсура формально числятся нашими вассалами, однако, они стали почти полностью независимыми. Мы должны напомнить им, кто правит Деканом."
 vij_malabar_title:0 "Завоевать Малабарское побережье"
 vij_malabar_desc:0 "Порты и древние династии, усеивающие Малабарское побережье, выглядят заманчивой целью для завоевания. Мы должны установить свой контроль над ними."
 vij_tamil_rebels_title:0 "Покончить со своеволием тамилов"
 vij_tamil_rebels_desc:0 "Хотя мы решили вопрос с торговыми гильдиями, тамилы продолжают сопротивляться нашей власти. Мы должны разобраться с миграцией народов вадуга и полководцем Челлаппой."
 vij_chola_conquest_title:0 "Завоевания Чола"
 vij_chola_conquest_desc:0 "На протяжении тысячи лет Чола правили Южной Индией. Их завоевания вдохновляют, но самым выдающимся из всех было завоевание Раджендрой Кедаха на Малайском полуострове. Мы должны повторить их достижения и обосноваться в Юго-Восточной Азии."
 vij_rajendra_ambition_title:0 "Амбиции Раджендры"
 vij_rajendra_ambition_desc:0 "Теперь, когда Кедах в наших руках, у нас есть отправная точка для расширения своего влияния на весь Малайский архипелаг. Хотя Чола во времена Раджендры обладали значительным влиянием на островных правителей, им так и не удалось подчинить их себе. Мы должны превзойти достижения Чола и включить Малайский архипелаг в свою империю."
 vij_develop_capital_title:0 "Развитие столицы"
 vij_develop_capital_desc:0 "Наша столица уже является одним из величайших городов мира, но её можно сделать ещё великолепнее. Мы должны направить свои ресурсы на её дальнейшее развитие."
 vij_aden_conquest_title:0 "Завоевать Аден"
 vij_aden_conquest_desc:0 "Мы полагаемся на поставки боевых коней из Аравии, и это ставит нас в зависимость от населяющих регион арабов. Мы должны обосноваться в Адене и тем самым создать способ контролировать поставки коней."
 vij_aden_trade_title:0 "Доминирование в аденской торговле"
 vij_aden_trade_desc:0 "Теперь, когда Аден в наших руках, мы можем монополизировать торговлю в Аденском заливе."
 vij_africa_conquest_title:0 "В Африку"
 vij_africa_conquest_desc:0 "Восточная Африка поставляет в государства, расположенные по берегам Индийского океана, не только рабов, но также золото, слоновую кость и самоцветы. Военное вторжение в Африку кажется весьма неплохой идеей."
 vij_africa_trade_title:0 "Занзибарская торговля"
 vij_africa_trade_desc:0 "Захваченные нами прибрежные города Восточной Африки позволяют нам занять господствующее положение в торговле суахильского побережья."
 vij_tamil_rebels.tooltip:0 "Завершите событие «Вадуганская миграция» и цепь событий Челлаппы либо вступите в Эпоху Реформации, не вызвав их."
 dlh_agra_mission_title:0 "Основать Агру"
 dlh_agra_mission_desc:0 "Теперь, когда Центральный Доаб вновь в наших руках, мы должны основать там новый город, отвечающий требованиям нашего двора."
 dlh_jnp_reconquest_title:0 "Вернуть утраченные территории"
 dlh_jnp_reconquest_desc:0 "Недавнее столкновение с новоявленным султанатом Джаунпур окончилось для нас территориальными потерями. Мы должны вернуть себе восточные земли."
 dlh_jnp_reconquest_2_title:0 "Одолеть Джаунпур"
 dlh_jnp_reconquest_2_desc:0 "Джаунпур следует вернуть под власть Дели, а его афганские полководцы должны вновь склониться перед султаном."
 dlh_conquer_bengal_title:0 "Завоевать Бенгал"
 dlh_conquer_bengal_desc:0 "Бенгал вышел из-под власти делийских султанов во времена Туглакидов. Многочисленное городское население и богатые порты станут отличным дополнением к нашей растущей империи."
 dlh_restore_empire_title:0 "Возрождение Дели"
 dlh_restore_empire_desc:0 "На протяжении десятилетий судьба не была благосклонна к Делийскому султанату, но, похоже, времена изменились. Мы должны проложить путь к возрождению нашей империи!"
 dlh_lodi_sayyids_title:0 "Утвердить власть над Дели"
 dlh_lodi_sayyids_desc:0 "Любой султан Дели, достойный этого титула, должен напрямую контролировать центральные провинции в Пенджабе и непосредственно вокруг Дели."
 dlh_reconquer_multan_title:0 "Вернуть контроль над Мултаном"
 dlh_reconquer_multan_desc:0 "Мултан безрассудно противится нашей власти. Он должен быть повержен!"
 dlh_restore_sultanate_title:0 "Восстановление султаната"
 dlh_restore_sultanate_desc:0 "Хотя мы ещё далеки от восстановления старых границ Делийского султаната, первой нашей целью должно стать более прочное положение на севере Индии."
 dlh_conquer_gujarat_title:0 "Завоевать Гуджарат"
 dlh_conquer_gujarat_desc:0 "Правители Гуджарата некогда были губернаторами под властью делийского султаната, но сейчас они претендуют на независимость. Более того, они укрывают у себя аристократию из поверженных нами стран в надежде поддержать их восстание против нас. Они должны склониться перед нами!"
 dlh_conquer_marathas_title:0 "Завоевать Махараштру"
 dlh_conquer_marathas_desc:0 "Власть Дели некогда распространялась на весь Декан. Мы вновь вернём себе эти земли, начав с маратхов."
 dlh_conquer_deccan_title:0 "Вторжение в Декан"
 dlh_conquer_deccan_desc:0 "Пришла пора вновь доказать своё право владеть всем Деканом, как это было при Туглакидах до того, как Бахманийский султанат восстал против них."
 dlh_conquer_afghans_title:0 "Подчинить афганцев"
 dlh_conquer_afghans_desc:0 "Веками афганская аристократия правила большей частью Северной Индии. Их влияние стало слишком большим, и потому пора научить их покорности. Захват Кабула станет лучшим способом продемонстрировать свою власть над ними."
 dlh_conquer_malwa_title:0 "Подчинить Малву"
 dlh_conquer_malwa_desc:0 "Раджпуты Малвы на протяжении многих поколений были нашей головной болью. Мы должны сокрушить их, раз и навсегда, чтобы иметь возможность безопасно расширить свои владения на юг."
 dlh_conquer_sind_title:0 "Завоевать Синд"
 dlh_conquer_sind_desc:0 "Владыкам Синда повезло править многочисленным мусульманским населением. И хотя у нас в целом неплохие отношения с индуистским населением, мы должны воспользоваться случаем присоединить собратьев по вере."
 dlh_conquer_rajputs_title:0 "Завоевать Раджпутану"
 dlh_conquer_rajputs_desc:0 "Оставшиеся раджпутские князья обоснованно боятся нашей продолжающейся экспансии в этот регион. Пора сделать их страхи реальностью."
 dlh_textile_industry_title:0 "Развитие текстиля"
 dlh_textile_industry_desc:0 "Индостан является крупным центром текстильной промышленности, производя значительную часть индийской одежды и шёлка. Вложения в современные методы производства сильно помогут росту нашей экономики."
 dlh_textile_industry.tooltip:0 "В 10 принадлежащих Вам провинциях должны быть §YТекстильные мануфактуры§! или §YПлантации§!, производящие §YХлопок§!"
 dlh_grand_trunk_road_title:0 "Великий колёсный путь"
 dlh_grand_trunk_road_desc:0 "Великий колёсный путь является одним из древнейших торговых маршрутов в мире, протянувшись от Кабула на западе до Бенгалии на востоке. Полный контроль над этим путём даст нам эффективную транспортную сеть в Северной Индии."
 dlh_grand_trunk_road.tooltip:0 "Каждая принадлежащая Вам провинция в областях Лагор, Верхний Доаб, Нижний Доаб, Пурванчал, Бидар, Гаур и Восточный Бенгал получит модификатор §YВеликий колёсный путь§! до конца игры, что даст следующий эффект:\nСкорость передвижения дружественных войск §G+25%§!"
 dlh_conquer_orissa_title:0 "Завоевать Ориссу"
 dlh_conquer_orissa_desc:0 "Служители Джаганнатха не подчиняются нам, полагая, что джунгли Гарджата защитят их от вторжения. Покажем им, что они беззащитны пред нашим натиском!"
 ori_vassals_mission_title:0 "Власть над гарджатами"
 ori_vassals_mission_desc:0 "Великое множество гарджатских вождей присягнуло нам на верность, и этот самый настоящий рой вассальных племён сослужил нам хорошую службу. Однако в последнее время они стали неуправляемыми. Нужно напомнить им, кто здесь хозяин, ведь наша власть над гарджатскими племенами должна быть абсолютной."
 ori_expand_inland_title:0 "Продвижение вглубь полуострова"
 ori_expand_inland_desc:0 "Теперь, когда большинство гарджатских племён подчинились нашей власти, мы должны расширить свои владения вглубь покрытых джунглями внутренних территорий, покоряя все встречные народы, будь то гарджатские племена, воинственные султаны или почтенные махараджи."
 ori_conquest_of_the_reddy_kingdom_dh_title:0 "Завоевать Андхру"
 ori_conquest_of_the_reddy_kingdom_dh_desc:0 "Со времён падения империи Какатия земли телугу были разделены между множеством небольших государств под властью аристократических семей Редди и Велама. Одно из таких государств попало под власть наших соперников на западе и юге. Мы должны нанести удар сейчас и сокрушить последние из осколков империи Какатия."
 ori_conquest_of_telingana_dh_title:0 "Завоевать Телингану"
 ori_conquest_of_telingana_dh_desc:0 "Раджамандри в наших руках и веламские вожди Телинганы обратились к нам с просьбой освободить их от иноземных угнетателей, под пятой которых они вынуждены жить. Давайте отправим туда наши армии и объединим под своим знаменем земли Телинганы!"
 ori_to_the_kaveri_river_and_beyond_dh_title:0 "Река Кавери"
 ori_to_the_kaveri_river_and_beyond_dh_desc:0 "Теперь, когда могучая крепость Удаягири в наших руках, перед нами лежит всё Коромандельское побережье. Пусть наши армии продвинутся так далеко, насколько смогут, и покорят всё побережье до дельты реки Кавери и богатых тамильских земель."
 ori_coromandel_trade_title:0 "Торговля в Короманделе"
 ori_coromandel_trade_desc:0 "Теперь, когда Коромандельский берег у нас в руках, мы должны захватить контроль над торговлей в регионе. Мы должны оттянуть торговлю в недавно покорённые города Пуликат, Танджор и Куддалур."
 ori_buildforces_dh_title:0 "Приготовиться к завоеваниям"
 ori_buildforces_dh_desc:0 "Колёса войны вращаются медленно. Если мы надеемся достичь поставленных целей, нам понадобится мощная действующая армия с многочисленными резервами и талантливыми лидерами, способными возглавить её."
 ori_bahmanis_title:0 "Вторжение в Декан"
 ori_bahmanis_desc:0 "Заручившись верностью гарджатских вождей и князей Телинганы, теперь мы должны двинуться во внутренние земли самого Декана, на укреплённый город Бидар. Мы должны собрать огромную армию и опустошить деканские земли."
 ori_bengal_coast_title:0 "Захватить побережье Бенгала"
 ori_bengal_coast_desc:0 "Берега дельты Ганга являются одним из крупнейших центров торговли в Азии. Мы должны сами занять эти земли!"
 ori_bengal_trade_title:0 "Доминирование в бенгальской торговле"
 ori_bengal_trade_desc:0 "Теперь, когда побережье в наших руках, мы должны удостовериться, что торговцы в Бенгальском заливе обогащают нашу страну, а не наполняют золотом казну мелких государств."
 ori_arakan_conquest_title:0 "Завоевать Аракан"
 ori_arakan_conquest_desc:0 "В Аракане издавна находили пристанище пираты и контрабандисты, грабящие наши суда и не платящие нам пошлины. Город Читтагонг, охраняющий путь в эти земли по суше, сам по себе является центром торговли и поэтому станет отличным дополнением к нашей империи. Мы должны одолеть этих пиратов!"
 ori_pegu_conquest_title:0 "Завоевать Нижнюю Бирму"
 ori_pegu_conquest_desc:0 "Торговые пути восточной окраины Бенгала находятся в дельте реки Иравади, исконной земле народа мон. Захватив великие города Пегу и Дагон, мы окажемся в идеальном положении, чтобы контролировать торговые маршруты, пролегающие через Бирму."
 ori_jagannath_mission_title:0 "Служители Джаганнатхи"
 ori_jagannath_mission_desc:0 "Мы должны продемонстрировать свою преданность Джаганнатхе, Владыке Вселенной, покровительствуя его храмам и предоставляя брахманам всё необходимое для проведения ритуалов."
 ori_bengal_inland_title:0 "На Гаур!"
 ori_bengal_inland_desc:0 "Хотя мы и контролируем побережье, плодородные земли северного Бенгала тоже пригодятся нашей растущей империи. Несмотря на многочисленные мощные крепости, мы должны продвигаться вглубь Бенгала."
 ori_theological_education_title:0 "Ведическое образование"
 ori_theological_education_desc:0 "Мы должны удостовериться, что наши подданные получают должное религиозное образование благодаря распространению ведической литературы на нашем родном языке одия и строительству новых учебных учреждений."
 ori_bengal_trade_value_mission_title:0 "Процветание Бенгала"
 ori_bengal_trade_value_mission_desc:0 "Ничто не должно препятствовать нашему процветанию, а наша столица должна быть экономическим центром мира!"
 ori_divert_burma_malacca_trade_title:0 "Направить торговлю в Бенгал"
 ori_divert_burma_malacca_trade_desc:0 "Мы обеспечили себе статус главной торговой державы Бенгальского залива. Но какой в этом прок, если мы не можем перетянуть торговлю к себе? Мы должны использовать все доступные средства, чтобы направить в наши порты товары из Бирмы и Островов Пряностей."
 tr_subjugate_novgorod_title:0 "Завоевать Новгород"
 tr_subjugate_novgorod_desc:0 "Хотя Русь от тевтонских и шведских налётчиков защитил Александр Невский, с тех пор титул Защитника Руси перешёл Москве. Мы должны завоевать Новгород и силой заставить новгородских посадников признать правду."
 tr_invade_novgorod_mission_title:0 "Вторжение в Новгород"
 tr_invade_novgorod_mission_desc:0 "Новгородские бояре упорно противятся нашей власти. Мы должны подготовить силы вторжения, чтобы принудить их к покорности."
 tr_consolidate_russia_mission_title:0 "Объединить Россию"
 tr_consolidate_russia_mission_desc:0 "Русские земли разделены на множество независимых княжеств. Мы должны объединить князей под своей властью."
 tr_conquer_steppes_russia_mission_title:0 "Укротить степь"
 tr_conquer_steppes_russia_mission_desc:0 "Мы должны положить конец постоянным набегам кочевников, разоряющих юг страны. Собрав силы в окрестностях Тамбова, мы должны быть готовы нанести удар по ордам."
 tr_conquer_remaining_steppes_mission_title:0 "Объединить cтепь"
 tr_conquer_remaining_steppes_mission_desc:0 "Несмотря на победу над многими из наиболее грозных орд, мы можем ещё более укрепить своё положение в Степи. Нужно объединить регион и подчинить себе оставшихся кочевников."
 tr_russia_partitions_poland_new_title:0 "Освободить Русинию"
 tr_russia_partitions_poland_new_desc:0 "Речь Посполитая слаба и не способна править гордыми народами Русинии и Белоруссии, и другие страны это тоже понимают. Пришла пора принять меры, пока наши враги не поделили регион между собой."
 tr_russian_colony_in_west_siberia_new_title:0 "Колонизация Западной Сибири"
 tr_russian_colony_in_west_siberia_new_desc:0 "Мы начали выдавливать татар из Сибири, и теперь нужно построить там крепости, чтобы упрочить свою власть над этими землями."
 tr_access_to_the_baltic_sea_title:0 "Окно на Запад"
 tr_access_to_the_baltic_sea_desc:0 "Мы опасаемся, что Россия отстаёт от прочих европейских государств, но допустить этого мы не можем. Россия должна взять под контроль побережье Балтийского моря, которое станет для нас окном на запад."
 tr_russian_colony_in_east_siberia_title:0 "Колонизировать Восточную Сибирь"
 tr_russian_colony_in_east_siberia_desc:0 "Наши первопроходцы открыли обширные земли Восточной Сибири. Мы должны воздвигнуть крепости, чтобы обеспечить контроль над ними."
 tr_russian_colony_in_west_siberia_title:0 "Построить крепости в Западной Сибири"
 tr_russian_colony_in_west_siberia_desc:0 "Мы начали выдавливать татар из Сибири, и теперь нужно построить там крепости, чтобы упрочить свою власть над этими землями."
 tr_cross_the_mongol_border_title:0 "Захватить степь"
 tr_cross_the_mongol_border_desc:0 "Мы должны выступить против татар Золотой Орды. Мы должны установить русские знамёна в сердце их степных владений, поскольку все они принадлежат Матери-России."
 tr_conquer_finland_title:0 "Завоевать Финляндию"
 tr_conquer_finland_desc:0 "Швеция остаётся угрозой землям Святой Руси-матушки. Чтобы защитить Россию раз и навсегда, мы должны захватить Финляндию, чтобы она стала буфером между странами."
 tr_subjugate_crimea_title:0 "Покорить Крым"
 tr_subjugate_crimea_desc:0 "Слишком долго мы позволяли крымским татарам бесчинствовать в степях. Пора Третьему Риму показать им, кто тут главный."
 tr_subjugate_kazan_title:0 "Подчинить Казань"
 tr_subjugate_kazan_desc:0 "Город Казань располагается на ключевом торговом пути по Волге. Для процветания России нужно, чтобы этот город перешёл под власть Руси-матушки."
 rus_patriarchate_mission_title:0 "Русский патриархат"
 rus_patriarchate_mission_desc:0 "Без легитимного византийского императора Константинополь не может быть духовным центром православного христианства. Мы должны занять его место и провозгласить Третий Рим!"
 rus_churches_mission_title:0 "Земля церквей"
 rus_churches_mission_desc:0 "Крайне важно, чтобы каждый житель нашей страны, от князя до крестьянина, мог получить духовное наставление от священнослужителей, ведь только духовные скрепы спасут Россию. Церковь должна быть в каждой деревне."
 rus_romania_conquest_title:0 "Захватить Румынию"
 rus_romania_conquest_desc:0 "Княжества Валахия и Молдавия беззащитны перед великими державами. Мы должны защитить своих православных братьев, аннексировав эти земли."
 rus_third_rome_mission_title:0 "Третий Рим"
 rus_third_rome_mission_desc:0 "Российское государство должно провозгласить себя «Третьим Римом». Чтобы придать легитимности нашему статусу, мы должны контролировать самый желанный город мира, Константинополь."
 rus_streltsy_mission_title:0 "Набрать стрельцов"
 rus_streltsy_mission_desc:0 "Стрелецкие полки являются фундаментом нашей армии. Мы должны и впредь вербовать и снабжать стрельцов, поддерживая наши военные традиции."
 russian_abolutism_mission_title:0 "Самодержавие"
 russian_abolutism_mission_desc:0 "Безжалостная эффективность царской власти — единственный путь к процветанию государства. И гражданские, и военные чиновники по всем вопросам должны отчитываться непосредственно перед царём."
 rus_manchuria_coast_title:0 "Освоение Амура"
 rus_manchuria_coast_desc:0 "Наша экспансия на восток будет окончательной с включением побережья Маньчжурии. Там мы построим город Владивосток, который станет центром торговли и мореходства в Тихом океане и Восточной Азии."
 time_of_troubles_mission_title:0 "Смута на горизонте"
 time_of_troubles_mission_desc:0 "Тучи сгущаются над Россией. Мы должны выстоять под ударами судьбы."
 had_time_of_troubles.tooltip:0 "Закончить бедствие «Смутное Время» или достичь эпохи абсолютизма, не запустив его."
 tr_revolution_mission_title:0 "Русская революция"
 tr_revolution_mission_desc:0 "Настала Эпоха Революций и Россия должна выбрать сторону. Ответим ли мы на зов свободы и примкнём к революции, или же дадим ей отпор силами реакционеров?"
 rus_complete_west_siberia_title:0 "Собрать ясак"
 rus_complete_west_siberia_desc:0 "Все коренные народы Сибири должны посылать царю мех в качестве податей. Мы должны завершить колонизацию Западной Сибири, чтобы наши сборщики ясака могли охватить больше народов."
 rus_complete_east_siberia_title:0 "Расширить ясак на восток"
 rus_complete_east_siberia_desc:0 "Коренные жители Восточной Сибири тоже должны платить нам ясак. В обмен на инструменты и безделушки местное население должно принять нашу власть, или же встретиться с суровыми последствиями."
 tr_state_manufactories_title:0 "Царские мануфактуры"
 tr_state_manufactories_desc:0 "Колёса промышленности всегда движутся вперёд, и по мере того, как появляются новые технологии производства, Россия не должна остаться в стороне. Государство должно построить и поддерживать как можно больше мануфактур."
 tr_prikazy_mission_title:0 "Учредить приказы"
 tr_prikazy_mission_desc:0 "Царь не может править один. Государство нужно разделить на ряд отдельных учреждений, приказов, которые помогут царю править страной и организовать правительство."
 tr_prikazy_mission.tooltip.1:0 "Нанять административного советника с навыком не менее §Y3§!"
 tr_prikazy_mission.tooltip.2:0 "Нанять дипломатического советника с навыком не менее §Y3§!"
 tr_prikazy_mission.tooltip.3:0 "Нанять военного советника с навыком не менее §Y3§!"
 rus_integrate_perm_title:0 "Интегрировать Пермь"
 rus_integrate_perm_desc:0 "С окончания новгородского правления Великопермское княжество наслаждалось значительной автономией. Но теперь, когда взор нашей страны обращён на восток, оно должно быть полностью подчинено нам."
 rus_alaskan_colony_title:0 "Колонизировать Аляску"
 rus_alaskan_colony_desc:0 "Наше стремление монополизировать торговлю мехом завело нас ещё дальше на восток. Пора направить корабли к берегам Америки и основать колонию на Аляске, где есть масса возможностей разжиться мехами."
 rus_partition_poland_mission_title:0 "Раздел Польши"
 rus_partition_poland_mission_desc:0 "Польша — это слабое государство под властью слабых правителей. Крупные державы мира, и в первую очередь наша страна, должны при первой же возможности разделить земли Польши."
 nov_recover_cores_title:0 "Возвращение Вологды"
 nov_recover_cores_desc:2 "Недавно москвичи захватили наши восточные земли, существенно обрезав доступ к мехам. С тех самых пор Новгород пребывает в экономическом и политическом упадке. Мы должны вернуть утраченные земли и восстановить экономику."
 nov_defeat_mos_title:0 "Одолеть Москву"
 nov_defeat_mos_desc:0 "В то время как Новгород отважно сопротивлялся власти татар, москвичи склонились перед ними и добровольно стали собирать дань для хана. Их растущая сила вызывает беспокойство, и мы уже неоднократно сталкивались с ними в территориальных конфликтах. Мы должны их уничтожить."
 nov_build_army_title:0 "Создать регулярную армию"
 nov_build_army_desc:0 "У нас нет шансов выжить в нашем неустойчивом положении, если мы не реформируем армию. Мы должны создать регулярную армию, способную противостоять любому государству, пытающемуся нас покорить."
 nov_conquer_tver_title:0 "Завоевать Тверь"
 nov_conquer_tver_desc:0 "Некогда соперница Москвы, Тверь утратила былое влияние во внутренних делах русских земель. Город легко упадёт в наши руки, потому что им ни за что не удастся собрать армию, достаточную для защиты своих земель."
 nov_conquer_princes_title:0 "Изгнать Рюриковичей"
 nov_conquer_princes_desc:0 "В России должен быть только один князь — князь Великого Новгорода. Наследники Рюрика не успокоятся, пока не захватят наш великий город, и потому мы должны покончить с их династией раз и навсегда."
 nov_build_navy_title:0 "Развитие порта на Неве"
 nov_build_navy_desc:0 "На Реке Неве стоит множество небольших, но растущих портовых городов. Мы должны способствовать их развитию, чтобы они стали не только центрами торговли, но и базой для нового новгородского флота."
 nov_conquer_riga_title:0 "Завоевать Ригу"
 nov_conquer_riga_desc:0 "Мы начнём покорение ганзейских городов с Рижского архиепископства. Их следование ложным идеям Папы и дружба с тевтонскими захватчиками являются достаточно вескими причинами для захвата города, но его истинная ценность — контроль над рекой Даугава."
 nov_conquer_danzig_title:0 "Данциг или война"
 nov_conquer_danzig_desc:0 "Данциг принадлежит к числу богатейших и наиболее выгодно расположенных портов Балтийского моря. Мы не ждём, что Тевтонский орден так легко сдаст его нам, и потому должны выдвинуть им простое требование: Данциг или война!"
 nov_conquer_lubeck_title:0 "Сердце Ганзы"
 nov_conquer_lubeck_desc:0 "В самом сердце сети ганзейских торговых путей лежат города Любек, Бремен и Гамбург. Захватить эти города будет нелегко, ведь их защищает германский император. Но в случае успеха мы станем крупнейшей торговой державой Северной Европы."
 nov_best_node_title:0 "Господин Великий Новгород"
 nov_best_node_desc:0 "До сих пор цель наших военных кампаний была проста: процветание, непосредственно, Новгорода. И только когда все будут воспринимать Великий Новгород как центр мировой торговли, наша миссия будет исполнена."
 nov_arkhangelsk_title:0 "Основать Архангельск"
 nov_arkhangelsk_desc:0 "Легко забыть, что Белое море — это доступный и потенциально выгодный торговый маршрут. По крайней мере, на протяжении тех месяцев, когда море не покрыто льдом. Мы должны основать на его берегу новый город, Архангельск, чтобы изучить возможности этого региона."
 nov_white_sea_title:0 "Защитить торговлю в Белом море"
 nov_white_sea_desc:0 "Основав торговый порт Архангельск, мы должны удостовериться, что можем получать прибыль с торговли в Белом море. Меха с востока, из Перми, и с запада, из Лапонии, должны прибывать и продаваться на рынках Архангельска."
 nov_conquer_finland_title:0 "Завоевать Финляндию"
 nov_conquer_finland_desc:0 "Скандинавский империализм будет нашей угрозой, пока Финляндия находится в руках иноземных держав. Освободив эти земли из их рук, мы должны подумать о создании Великого герцогства Финляндского, бастиона на пути западных захватчиков."
 nov_archbishopric_title:0 "Автокефальный архиепископ"
 nov_archbishopric_desc:0 "Новгородские архиепископы — не просто священнослужители, но и политические деятели, выступающие от имени церкви. Им требуется существенная автономия от религиозных авторитетов в Москве и Константинополе, чтобы они могли способствовать процветанию Новгорода своими великолепными административными талантами."
 nov_cathedrals_title:0 "Соборные города"
 nov_cathedrals_desc:0 "Новгород должен стать известен как страна, где в каждом городе есть величественный собор. Мы не должны скупиться на прославление Господа Бога!"
 nov_north_sea_title:0 "Захватить торговлю в Северном море"
 nov_north_sea_desc:0 "Товары из Нового Света текут в норвежские порты на берегах Северного моря. И хотя у Новгорода пока нет колониальных амбиций, почему бы и нам не урвать себе часть этих богатств."
 nov_scandinavian_ports_title:0 "Власть скандинавских портов"
 nov_scandinavian_ports_desc:0 "Порт Висбю, рынок Сконе, Копенгаген и растущий город Стокгольм препятствуют нам в установлении полного контроля над балтийской торговлей. Мы должны владеть этими ганзейскими городами."
 tr_conquer_mos_title:0 "Завоевать Москву"
 tr_conquer_mos_desc:0 "Московской власти над Русью надо положить конец. Наше княжество не будет в безопасности, пока они плетут свои интриги из Кремля."
 tr_independence_title:0 "Суверенное княжество"
 tr_independence_desc:0 "Мы должны силой обеспечить свою независимость. Мы не признаём чужой власти над собой и не потерпим оккупации наших родных земель."
 tr_conquer_russia_title:0 "Объединить князей"
 tr_conquer_russia_desc:0 "Все русские князья должны объединиться под нашей властью. Вместе мы станем силой, с которой надо считаться."
 tr_conquer_nov_title:0 "Завоевать Новгород"
 tr_conquer_nov_desc:0 "Не считая Москвы, Новгород является величайшим городом Руси. Будучи центром торговли, он станет отличным дополнением к нашему государству."
 tr_dniepr_title:0 "Продвижение к Днепру"
 tr_dniepr_desc:1 "Столетия назад, до монгольского ига, плодородные приднепровские земли были частью владений Руси. И они вновь будут нашими."
 tr_kiev_title:0 "Возродить Киев"
 tr_kiev_desc:0 "Захват монголами Киева ознаменовал конец Киевской Руси, первого золотого века нашего народа. Мы должны вернуть себе Киев, восстановить его былую славу и положить начало новому золотому веку."
 tr_cossacks_title:0 "Нанять казаков"
 tr_cossacks_desc:0 "Запорожские казаки — отчаянные бойцы. Контролируя эту часть степи, мы могли бы убедить их усилить наши войска."
 tr_ruthenia_title:0 "Власть над Русинией"
 tr_ruthenia_desc:0 "Теперь, когда Киев вновь в наших руках, мы заявили о себе как о наследниках Киевской Руси. Поэтому само собой разумеется, что мы восстановим власть Киева над всей Русинией."
 tr_stability_title:0 "Централизация государства"
 tr_stability_desc:0 "Наше выживание в будущем, не говоря уж о расширении, будет во многом зависеть от стабильности государства. Мы должны создать многочисленную профессиональную армию и учредить бюрократический аппарат до того, как начнём расширяться далеко за пределы своей территории."
 tr_tatar_yoke_title:0 "Сбросить татарское ярмо"
 tr_tatar_yoke_desc:0 "Мы до сих пор помним жестокости монгольского завоевания. Наши города были разрушены, люди перебиты, а гордость попрана. Пришло время отомстить за эти страшные деяния."
 rein_in_the_velamas_title:0 "Власть над веламами"
 rein_in_the_velamas_desc:0 "Покорение Телинганы и падение Варангала стали символом великих побед наших предков. Подчинённые нам местные вожди всё ещё обладают большим влиянием в этих землях, и их постоянные интриги препятствуют нашей дальнейшей экспансии. Мы должны установить прямой контроль над Телинганой и распространить власть губернатора провинции [542.GetName]."
 conquer_andhra_title:0 "Завоевать Андхру"
 conquer_andhra_desc:0 "Морские порты Андхры жизненно важны для роста нашей экономики. Они не только откроют новый путь для экспорта богатств нашего королевства, но и позволят контролировать местные алмазные копи.\nС установлением нашей власти над побережьем Андхры, Голконда сможет стать крупным торговым центром, каким она и должна быть."
 growth_of_golconda_title:0 "Рост Голконды"
 growth_of_golconda_desc:0 "Рынок алмазов и близость восточных портов Коромандельского берега постепенно превращают холмистую Голконду в крупнейший центр деканской торговли. Продолжив укреплять её значение в качестве центра торговли, мы вскоре сможем распространить влияние далеко за пределы местных земель."
 golconda_karnatak_title:0 "Экспансия в Коромандел"
 golconda_karnatak_desc:0 "Коромандельский берег протянулся от Андхры далеко на юг, до самого мыса Коморин, и на всём побережье торговцы веками продавали дорогие пряности, ткани и ценности, которые люди со всего света мечтали заполучить.\nМы крепко держим в руках наземную торговлю, поэтому пришла пора распространить свою власть на все эти богатые земли."
 coromandel_entrepot_title:0 "Перевалочный пункт Индии"
 coromandel_entrepot_desc:0 "Наши завоевания сделали нас неоспоримыми хозяевами Южной Индии и большинства торговых портов, посещаемых иноземными купцами, ищущими индийских товаров. Мы должны укрепиться в этом статусе и продолжить расти в качестве торговой нации, какой мы и должны быть."
 city_of_victory_title:0 "Город Победы"
 city_of_victory_desc:0 "С тех самых пор, как мы обрели независимость от Делийского султаната в 1347 году, мы столкнулись с могущественным врагом на юге. Несмотря на своё скромное происхождение, династия Сангама расширила свои владения на юг от реки Тунгабхадра и подчинила практически всю Южную Индию.\nПора показать нашим южным соверникам, что этими землями будут править из города [Root.Capital.GetCapitalName], а не из Хампи. На этот раз мы сотрём с лица земли «Город Победы», Виджаянагар, и займём место законных правителей Декана."
 southern_frontier_title:0 "Южные рубежи"
 southern_frontier_desc:0 "Пришла пора двигаться дальше и заявить о своих притязаниях на земли, некогда составлявшие основу Виджаянагарской империи."
 bijapur_karnatak_title:0 "Карнатакский Биджапур"
 bijapur_karnatak_desc:0 "Со времён падения наших врагов Южная Индия была лёгкой целью для наших завоеваний. Тамильские и каннадские земли лежат к югу от Биджапура и, пожалуй, не сравнятся богатством или плодородием с Коромандельским побережьем, но там обитают воинственные народы с крепкими воинскими традициями.\nРаспространив нашу власть до Конкана и Малабарского берега, мы сможем крепко ухватиться за южную торговлю."
 secure_khandesh_title:0 "Захватить Кхандеш"
 secure_khandesh_desc:0 "На севере, вдоль реки Тапти, лежит долина Кхандеша. Подобно нам, эти богатые земли некогда были частью Делийского султаната, но уже давно находятся в неумелых руках местных правителей. Пришло время распространить нашу власть на Кхандеш. Таким образом, мы не только получим богатые земли, но и откроем путь на север в сторону Малвы, Гуджарата и даже самого Дели."
 conquer_gujarat_title:0 "Завоевать Гуджарат"
 conquer_gujarat_desc:0 "На севере лежит древнее морское королевство Гуджарат, являющееся вратами Индии, через которые идёт торговля с Персией, Аравией и Африкой, а также местом, откуда большинство индийских мусульман отправляются на хадж в Мекку и Медину.\nС политической точки зрения Гуджарат всегда был неприятным и проблематичным соседом. Пора нам убедиться, что эти земли никогда не станут базой для враждебных действий."
 conquer_malwa_title:0 "Завоевать Малву"
 conquer_malwa_desc:0 "Плато Малва лежит между югом Индии и открытыми равнинами Ганга и Джамны. Плодородное плато со своей влажной чёрной почвой идеально подходит для сельского хозяйства и выращивания товарных культур вроде хлопка и опиума.\nМы должны отправить наши армии на покорение этих равнин и окружающих их холмов, чтобы заполучить ценные территории и продвинуться в сторону нашего бывшего сюзерена на севере."
 crush_delhi_title:0 "Сокрушить Дели"
 crush_delhi_desc:0 "Некогда Делийский султанат завоевал земли, что мы сейчас называем своим домом, и именно делийские султаны привели сюда наших предков. Из-за их жестокого правления и пренебрежительного отношения мы объявили себя независимыми ещё в 1347 году, задолго до того как Тимур сокрушил их.\nСейчас нам представилась возможность показать этим северным аристократам, где находится истинная столица Индии."
 arabian_sea_trade_ports_title:0 "Торговля Аравийского моря"
 arabian_sea_trade_ports_desc:0 "Веками нам приходилось преодолевать большие расстояния, чтобы привлечь богословов, воинов и предприимчивых людей из Персии в куда более богатые, но столь далёкие земли Декана. Наше растущее влияние на море сделало возможным перенести нашу деятельность на их земли. Давайте захватим важнейшие порты в северной части Аравийского моря, чтобы впредь нам не грозило быть отрезанными от персоязычного мира."
 persian_gulf_title:0 "Контроль над Персидским заливом"
 persian_gulf_desc:0 "Наше недавнее присутствие в регионе показало, что мы можем ещё более расширить свой контроль над торговлей в Персии, если распространим своё влияние на весь залив."
 recover_konkan_coast_title:0 "Вернуть конканские порты"
 recover_konkan_coast_desc:0 "Порты Чаул и Дабхол жизненно необходимы нашей стране. Без доступа к морю мы не сможем ввозить необходимых нашей кавалерии коней, ведь сами мы не можем разводить лошадей в южноиндийском климате."
 gharbians_mission_title:0 "Гарбии"
 gharbians_mission_desc:0 "Нашему молодому государству постоянно требуются новые управленцы, офицеры и учёные. Но земли под нашей властью лишь недавно стали исламскими, и в них нелегко найти образованных мусульман. Мы должны активно привлекать образованных и талантливых людей из Персии в богатые земли Индии."
 mahmud_gawans_madrassah_title:0 "Медресе Гавана"
 mahmud_gawans_madrassah_desc:0 "Мы должны сделать нашу столицу блистательным центром исламского обучения, заложив Медресе, посетить которое почтёт за честь любой учёный, рождённый как в Индии, так и за её пределами. Таким образом, мы обеспечим себе постоянный приток образованных людей, которых сможем нанять на государственную службу."
 persianate_empire_title:0 "Персоязычная империя"
 persianate_empire_desc:0 "Мы стремились, чтобы нашу страну воспринимали, как интеллектуального и экономического гиганта, и это, в конце концов, привело нас в персидские земли. Давайте возьмём под крыло местные величественные города и щедрой рукой одарим своим покровительством местных жителей."
 brahman_administrators_title:0 "Чиновники-брахманы"
 brahman_administrators_desc:0 "Будучи пришлыми на этих землях, мы испытываем постоянную нехватку людей, способных управлять страной. Давайте наделим полномочиями касту брахманов, чтобы решить эту проблему. Они были писцами и администраторами на протяжении тысячелетий, задолго до появления нашего государства."
 empower_deccani_nobles_title:0 "Деканцы"
 empower_deccani_nobles_desc:0 "В то время как мы делаем всё возможное, чтобы способствовать иммиграции персидских искателей приключений, солдат и офицеров, их сыновья и внуки быстро пускают корни на этих землях. Второе поколение, называющее себя «Деканцами» сблизилось с индуистской знатью и сформировало мощную придворную фракцию. Мы должны осыпать этих деканцев почестями и назначить на видные посты, а также тратить ресурсы на развитие их владений. Их образ жизни служит примером того, как наше государство может выжить в долгосрочной перспективе."
 marathi_fiefs_title:0 "Владения маратхов"
 marathi_fiefs_desc:0 "У маратхов древние военные традиции, и они знают эти земли лучше, чем мы. Они могут быть как могущественным противником, так и сильным союзником в борьбе с империалистическими державами, алчущими наших земель."
 metropolis_of_the_deccan_title:0 "Деканская столица"
 metropolis_of_the_deccan_desc:0 "Объединив гарбиев и деканцев, пришлых и местных, мы заложили основу сильного и долговечного государства. Однако, стране, рассчитывающей просуществовать достаточно долго, требуется столица, а потому пришло время превратить город [Root.Capital.GetCapitalName] в подлинный центр Декана."
 bng_conquer_malwa_title:0 "Завоевать Малву"
 bng_conquer_malwa_desc:0 "Хотя это и отвлекает нас от непрерывного продвижения на запад, Малва занимает стратегическое положение, игнорировать которое нельзя. В наших руках она станет рубежом против любой империи, возникшей в Декане, щитом, прикрывающим от захватчиков с юга."
 EST_VAL_BNG_RAJPUTS_WEAKENED:0 "Унижение раджпутов: §Y$VAL$%§!"
 bng_conquer_multan_title:0 "Продвижение к Аравийскому морю"
 bng_conquer_multan_desc:0 "Хотя у нас есть доступ к богатым торговым путям Бенгальского залива, Аравийское море также может стать выгодным рынком. Мы должны завоевать Мултан, а оттуда продвигаться к Синду, чтобы добраться до побережья."
 bng_army_title:0 "Пороховые войны"
 bng_army_desc:0 "Порох — это ключ к победе в войнах в Индии. Наша армия должна быть вооружена последними образцами оружия и уметь подстраивать свою тактику под меняющиеся условия."
 bng_conquer_jaunpur_title:0 "Гангская кампания"
 bng_conquer_jaunpur_desc:0 "Покорение Ганга — амбициозная идея, хотя потенциально возможная при помощи умелой дипломатии и, самое главное, умной военной стратегии."
 bng_conquer_delhi_title:0 "На Лагор"
 bng_conquer_delhi_desc:0 "Дели и Пенджаб являются богатейшими и самыми густонаселёнными областями в Индии. Долгое время они находились в руках различных султанов, правящих из Дели, но пришла пора им признать власть Бенгала."
 bng_grand_trunk_road_title:0 "Великий колёсный путь"
 bng_grand_trunk_road_desc:0 "Великий колёсный путь — один из древнейших торговых путей, протянувшийся от Кабула на западе до Бенгала на востоке. Если бы мы контролировали весь этот древний путь, то в нашем распоряжении оказалась бы эффективная транспортная сеть, протянувшаяся по всей Северной Индии."
 bng_conquer_arakan_title:0 "Покончить с араканским пиратством"
 bng_conquer_arakan_desc:0 "У нас сложные отношения с Араканом. Порой они наши верные вассалы, а порой, как заноза в боку. В данный момент у нас второй вариант. Правители Аракана позволяют грабить на море и на суше, препятствуя нашей торговле. Мы должны истребить пиратов и восстановить в Аракане власть закона."
 bng_conquer_burma_title:0 "Завоевать Бирму"
 bng_conquer_burma_desc:0 "Правители Бирмы потерпели крах в своих жалких попытках восстановить империю Паган. Если эти враждующие князья хоть немного стремятся вновь стать частью стабильного государства, они должны признать нашу власть."
 bng_tiger_mission_title:0 "Триумф тигра"
 bng_tiger_mission_desc:0 "Бенгал должен основать великую империю, затмевающую все страны в Индии и за её пределами. Мы должны одолеть любого, кто осмелится противиться нам."
 bng_conquer_assam_title:0 "Завоевать Ассам"
 bng_conquer_assam_desc:0 "Чинские и ассамские королевства к северо-востоку от нас разобщены и децентрализованы. Они не смогут противиться нашей экспансии."
 bng_conquer_china_title:0 "Бросить вызов Дракону"
 bng_conquer_china_desc:0 "Пока мы платим дань китайскому императору, мы не можем считать себя полностью независимыми. Мы должны не просто бросить вызов Дракону, но унизить его. Мы должны подготовить вторжение в приграничные земли Китая."
 bng_clear_delta_title:0 "Расчистить дельту"
 bng_clear_delta_desc:0 "Земли дельты покрывают густые джунгли, мешающие их культивации. Пограничные селения суфийских мистиков дают нам возможность расчистить часть джунглей."
 bng_conversion_title:0 "Обратить Бенгал"
 bng_conversion_desc:0 "Хотя наши отношения с индуистским населением более-менее приемлемы, разумеется, было бы лучше править страной, где все люди следуют истинной вере. Суфии уже действуют в дельте. Мы должны использовать их способности в центральных землях, чтобы распространять там нашу религию."
 bng_sufis_title:0 "Помочь суфиям"
 bng_sufis_desc:0 "Множество суфийских мистиков начали заселять пограничные земли дельты. Эти города и деревни во многом не развиты, и наше покровительство пойдёт им на пользу. Мы должны поддержать усилия этих суфиев, пытающихся способствовать процветанию дельты."
 bng_mint_towns_title:0 "Заложить монетные города"
 bng_mint_towns_desc:0 "Сильной империи нужна надёжная валюта. Мы должны основать несколько городов, обладающих правом и возможностями чеканить монеты для нашей казны."
 bng_manufactories_title:0 "Модернизация производства"
 bng_manufactories_desc:0 "Основу нашего экспорта составляют шёлковые и хлопковые ткани. Мы развиваем промышленные технологии, которые существенно повысят наши производственные мощности. Мы должны вкладываться в массовое производство этих экспортных товаров."
 bng_conquer_orissa_title:0 "Завоевать Куттак"
 bng_conquer_orissa_desc:0 "Миднапур по праву является частью наших владений, и мы должны вернуть его. Но не стоит останавливаться на этом, мы должны захватить всю Ориссу в качестве компенсации за их дерзость."
 bng_shipyards_title:0 "Великие верфи Бенгала"
 bng_shipyards_desc:0 "Мы должны построить могучий флот, чтобы защитить свои берега от мировых морских держав, жадно взирающих на наши земли. Для этого нам понадобятся верфи, каких ещё не видел мир, настоящее промышленное чудо."
 bng_conquer_koch_title:0 "Завоевать Коч"
 bng_conquer_koch_desc:0 "Чтобы выжить среди могучих индийских королевств, Бенгал должен расширить свои владения. Располагающееся к северу небольшое королевство Коч — такая же хороша цель, как и прочие страны."
 bng_garjat_fealty_title:0 "Потребовать верности гарджатов"
 bng_garjat_fealty_desc:0 "Гарджатские племена исторически присягали на верность любой державе, контролирующей ближайшее побережье. Теперь, когда эта земля принадлежит нам, мы должны потребовать от гарджатов такой же клятвы верности."
 bng_burma.tooltip:0 "Каждая контролируемая провинция в бирманском регионе получит модификатор §YБенгальская власть в Бирме§!, дающий следующие эффекты:\n Ежемесячное изменение автономии: §G-0.05§!"
 mlw_rewakantha_title:0 "Завоевать Реваканту"
 mlw_rewakantha_desc:0 "Укрепдённый город Чампанер — ворота в Гуджарат, земли наших прибрежных соперников. Мы должны захватить эту крепость и проложить путь экспансии на запад."
 mlw_conquer_gujarat_title:0 "Вторжение в Гуджарат"
 mlw_conquer_gujarat_desc:0 "Наши предыдущие столкновения с Гуджаратом заканчивались с переменным успехом. На этот раз мы приложим все силы, чтобы стереть их с лица земли."
 mlw_gujarat_trade_title:0 "Доминировать в гуджаратской торговле"
 mlw_gujarat_trade_desc:0 "С выходом в Аравийское море появляются возможности для торговли. Мы должны контролировать её посредством торговых и военных мероприятий."
 mlw_rajput_estate_title:0 "Интеграция раджпутов"
 mlw_rajput_estate_desc:0 "Раджпутские кланы обладают большим влиянием на субконтиненте. Было бы весьма дальновидно включить их аристократию в управление государством и тем самым умиротворить их."
 mlw_army_title:0 "Создать армию вторжения"
 mlw_army_desc:0 "У Малвы много врагов. Мы должны создать армию, способную не только защитить нас от соперников, но и вторгнуться в чужие земли."
 mlw_conquer_mewar_title:0 "Одолеть Мевар"
 mlw_conquer_mewar_desc:0 "Мевар — историческая и непосредственная угроза. Раджпутские воины поистине внушают страх, но мы должны одолеть их в бою."
 mlw_conquer_nagaur_title:0 "Завоевать Нагаур"
 mlw_conquer_nagaur_desc:0 "Засушливые земли Нагаура и Джангладеша — не самый популярный путь к богатым городам Доаба, но он может дать нам возможность организовать внезапное нападение на Индо-Гангскую равнину, если мы подчиним местных вождей."
 mlw_conquer_the_doab_title:0 "Завоевать Доаб"
 mlw_conquer_the_doab_desc:0 "Доаб включает в себя самые богатые и плодородные земли в Индии, а потому является лакомым кусочком для завоевателей. Величественные города Дели, Джаунпур и Лагор должны быть нашими!"
 mlw_integrate_gonds_title:0 "Интегрировать гондов"
 mlw_integrate_gonds_desc:0 "Мы предоставляем гондам Гархи значительную степень автономии, как и князьям Бунделкханда. Мы должны попытаться централизовать государство и полностью интегрировать эти вассальные страны."
 mlw_get_baghels_title:0 "Поглотить багелов"
 mlw_get_baghels_desc:1 "Багелы Багелкханда являются потомками бывших правителей Гуджарата и могут попытаться вновь заявить о своих притязаниях на наши территории. Малва должна поглотить их до того, как им представится подходящий случай."
 mlw_hindu_marriages_title:0 "Отношения между религиями"
 mlw_hindu_marriages_desc:0 "Множество индуистских династий правят Северной Индией, и, по крайней мере, некоторые из их числа не являются целью наших территориальных амбиций. Мы должны заключать династические браки с их семьями, чтобы улучшить отношения между различными религиозными конфессиями."
 mlw_allies_title:0 "Надёжные союзники"
 mlw_allies_desc:0 "Нам понадобятся союзники, на которых можно будет положиться в случае нападения врагов. Мы должны удостовериться в прочности наших связей с другими странами."
 mlw_fort_title:0 "Укрепить Манду"
 mlw_fort_desc:0 "В Манду прочные укрепления, но они стары и ветшают. Мы должны вложить средства в укрепление нашей обороны."
 mlw_architecture_mission_title:0 "Малванская архитектура"
 mlw_architecture_mission_desc:0 "Манду славится своим сложным искусством и архитектурой, в особенности гробницами и святилищами. Мы должны повторить величие Манду и за пределами столицы."
 mlw_madrasa_title:0 "Обучение придворных"
 mlw_madrasa_desc:0 "Малообразованные придворные не могут дать хорошего совета. Все члены двора, включая женщин из благородных семей, должны обучаться богословию и прочим наукам."
 hin_west_india_title:0 "Объединить Западную Индию"
 hin_west_india_desc:0 "Суровые засушливые земли Раджпутаны и богатые торговые порты Гуджарата должны стать частью наших земель, а правящая раджпутская знать либо станет частью государственного аппарата, либо будет смещена и лишена какого-либо влияния."
 hin_khorasan_title:0 "На запад"
 hin_khorasan_desc:0 "Афганистан, может, и является кладбищем иноземных империй, но он же был родиной завоевателей. Мы должны захватить весь Хорасан, чтобы Индии больше не грозило вторжение орды захватчиков из Гиндукуша."
 hin_persia_title:0 "Завоевать Персию"
 hin_persia_desc:0 "Веками персидская культура господствовала в придворной жизни и пользовалась огромным уважением. Мы должны завоевать саму Персию и дать им попробовать наших обычаев."
 hin_hindustan_title:0 "Объединить Индостан"
 hin_hindustan_desc:0 "Индо-Гангская равнина — это самый густонаселённый регион в Индии и сердце многих великих империй прошлого. Если мы сумеем объединить весь регион, ни одна держава в Индии не сможет бросить нам вызов."
 hin_deccan_title:0 "Объединить Декан"
 hin_deccan_desc:0 "Султаны правят обширным плато Декан, служащим домом маратхам. Для достижения нашей амбициозной цели — править всей Индией — мы должны покорить этих султанов и показать маратхам, что им лучше стать нашими верными слугами, чем врагами."
 hin_bengal_title:0 "Объединить Бенгал"
 hin_bengal_desc:0 "Бенгальский регион — центр сельского хозяйства и торговли, а также одна из богатейших и наиболее густонаселённых частей Индии. Ни одна индийская империя не сможет выжить, не контролируя Бенгал."
 hin_burma_title:0 "Вторжение в Бирму"
 hin_burma_desc:0 "Покорение Бирмы, скорее всего, станет долгой и сложной кампанией. Она покрыта густыми джунглями, под началом местных полководцев находятся многочисленные армии боевых слонов, а местные жители отчаянно сопротивляются нашему правлению. И, тем не менее, их хрупкие мандалы рассыплются в пыль пред нами."
 hin_indochina_title:0 "К Китайскому морю"
 hin_indochina_desc:0 "Древние царства востока рушатся под натиском времени. Их величайшие города лежат в руинах, а народы Юго-Восточной Азии тоскуют по стабильному правлению, и только мы можем дать им его. Мы должны двигаться к сияющим водам Тихого океана, объединяя под своей рукой все встречные народы."
 hin_south_india_title:0 "Объединить Коромандел"
 hin_south_india_desc:0 "Тамилы не покорились даже империи Маурьев, а доходы от торговли пряностями придают им смелости. Мы не будем столь же милосердными, как Маурьи, в отношении этих князей-торгашей. Торговля пряностями будет нашей!"
 hin_malaya_title:0 "Военный династии Чола"
 hin_malaya_desc:0 "Раджендра из династии Чола когда-то давно начал амбициозную военную кампанию по захвату Малайи. И хотя он достиг лишь частичного успеха, его усилия послужили вдохновением для наших собственных амбиций."
 hin_unity_title:0 "Религиозная гармония"
 hin_unity_desc:0 "Индия остро нуждается в духовной гармонизации, через терпимость или через обращение иноверцев. Мы должны устранить любую религиозную напряжённость в наших землях."
 hin_industrial_title:0 "Развитие Бенглага"
 hin_industrial_desc:0 "Индии пора развивать свою промышленность. В Бенгалии мы должны построить огромные верфи и мануфактуры, использующие самые передовые технологии."
 hin_india_title:0 "Индийская империя"
 hin_india_desc:0 "Никогда прежде со времён Маурьев Индия не была так близко к тому, чтобы объединиться под общим знаменем. Наши мечты амбициозны, но благодаря затраченным усилиям и самоотверженности наши молитвы могут быть услышаны."
 hin_riches_title:0 "Богатства Индии"
 hin_riches_desc:0 "Индия производит значительную часть шёлка, алмазов, пряностей и тканей. Мы должны монополизировать производство этих товаров."
 hin_arabian_trade_title:0 "Аравийская торговля"
 hin_arabian_trade_desc:0 "Вывозимые из Индии товары зачастую оказываются на рынках Аравии. Безусловно, мы могли бы увеличить свои доходы, контролируя не только место производства, но и место продажи товаров."
 tau_conquer_prome_title:0 "Победить нашего соперника"
 tau_conquer_prome_desc:0 "Путь к великой империи пролегает через маленькие победы. Разгромив наших нынешних соперников, мы показали что претендуем на великую славу."
 tau_conquer_ava_title:0 "Возродить царство Паган"
 tau_conquer_ava_desc:0 "Царство Ава претендует на роль наследника царства Паган благодаря своей формальной власти над шанскими собуа. Мы должны прекратить выплату дани Аве и заявить о себе как о преемниках Пагана."
 tau_conquer_shan_title:0 "Покончить с доминацией шанов"
 tau_conquer_shan_desc:0 "Когда монголы уничтожили царство Паган, вакуум власти заполнили шанские собуа. Мы должны покончить с властью в Бирме этих дикарей, недостойных править даже своими негостеприимными холмами."
 tau_pacify_shan_title:0 "Подавить собуа"
 tau_pacify_shan_desc:0 "Хотя собуа шанских монов формально признали нашу власть, они будут постоянной угрозой нашему правлению, если мы не сокрушим их полностью."
 tau_conquer_lxa_title:0 "Миллион слонов"
 tau_conquer_lxa_desc:0 "Хотя это, пожалуй, преувеличение, говорят, что Лансанг — дом миллиона слонов. Мы должны завоевать земли лаосцев, захватить этих слонов и натренировать их для войны."
 tau_universal_ruler_title:0 "Первая бирманская империя"
 tau_universal_ruler_desc:0 "Бирма была слабой и разобщённой со времён падения царства Паган. Порядок должен быть восстановлен, и новая империя возникнет на месте старой."
 tau_conquer_lanna_title:0 "Миллион рисовых полей"
 tau_conquer_lanna_desc:0 "Царство Ланна называет себя землёй миллиона рисовых полей. Звучит гордо, но верно. Их запасы зерна накормят наших солдат."
 tau_conquer_siam_title:0 "Завоевать Сиам"
 tau_conquer_siam_desc:0 "Правители Сиама имеют под своим началом многочисленные армии с большим числом обученных боевых слонов. Мы должны подготовиться перед нападением на такого сильного врага, но напасть на них мы обязаны."
 tau_rule_indochina_title:0 "Чакраварти"
 tau_rule_indochina_desc:0 "Хотя наши правители формально претендуют на титул Чакраварти, Повелителя Вселенной, это будет лишь пустыми словами, пока мы не покорим весь Индокитай."
 tau_conquer_pegu_title:0 "Завоевать Нижнюю Бирму"
 tau_conquer_pegu_desc:0 "Великие империи начинаются с подвигов и воинской славы. Царство Мон может собрать многочисленную армию, но оно ослаблено частыми набегами соседних государств. Если мы атакуем в подходящий момент, то сможем аннексировать Нижнюю Бирму и начать наше завоевание всей Бирмы."
 tau_build_palace_title:0 "Перенести столицу в Пегу"
 tau_build_palace_desc:0 "Пегу станет идеальной столицей нашей новой империи. Мы должны перенести двор в этот город и приступить к его развитию и переустройству, отметив новую веху в истории города возведением дворца Канбавзатади."
 tau_conquer_arakan_title:0 "Вторжение в Аракан"
 tau_conquer_arakan_desc:0 "Султан Аракана чувствует себя в безопасности за горами и спонсирует пиратов и контрабандистов, извлекающих прибыль из Бенгальского залива. Мы покажем ему, что горы для нас не проблема."
 tau_restore_pagodas_title:0 "Восстановить пагоды"
 tau_restore_pagodas_desc:0 "В минувшие десятилетия конфликтов и разобщённости правителям трудно было поддерживать величественные пагоды, разбросанные по землям Бирмы. Восстановив эти постройки, мы восстановим веру сангха в наше правление."
 tau_protect_lankan_buddhism_title:0 "Защитить буддизм в Ланке"
 tau_protect_lankan_buddhism_desc:0 "Ланка — это центр буддизма тхеравада. В её святилищах укрыты такие реликвии, как Зуб Будды. Это последнее прибежище литературы на пали и место, жизненно важное при посвящении в монахи. Мы не можем позволить, чтобы эти земли оказались под властью иноверцев."
 tau_conquer_manipur_title:0 "Покончить с манипурскими набегами"
 tau_conquer_manipur_desc:0 "Джунгли и горы преграждают путь в Манипур, но не слишком препятствуют манипурским грабителям. Мы должны пересечь эти негостеприимные земли и положить конец беспрепятственному разорению Бирмы."
 tau_conquer_bengal_title:0 "Завоевать Бенгал"
 tau_conquer_bengal_desc:0 "Ни одно бирманское царство никогда не распространяло свою власть на Бенгалию. Мы будем первыми."
 tau_great_mandala_title:0 "Великая мандала"
 tau_great_mandala_desc:0 "Великий император должен быть центром вселенной. Могучие цари склоняются пред ним и поклоняются земле, по которой он прошёл."
 tau_great_mandala.tooltip:0 "Любой субъект, не являющийся данником, имеет как минимум §Y150§! очков развития, а также обладает менее §Y50%§! желания свободы."
 gen_north_india_powerful_subject.tooltip:0 "Любой субъект, не являющийся данником, имеет как минимум §Y150§! очков развития, а также обладает менее §Y50%§! желания свободы."
 tau_dragon_throne_title:0 "Захватить драконий трон"
 tau_dragon_throne_desc:1 "Мы будем величайшей империей, какую видел мир. Даже могущественный Китай признаёт нашу власть. Мы должны захватить драконий трон и провозгласить новую императорскую династию."
 tau_dragon_throne_fake_mandate:0 "Будет получено §G10.00§! стабильности мандата."
 guj_walls_of_ahmadabad_mission_title:0 "Рост города [Root.Capital.GetCapitalName]"
 guj_walls_of_ahmadabad_mission_desc:0 "С самого основания в 1411 году наша столица, [Root.Capital.GetCapitalName], испытывала стремительный рост и, судя по всему, этот процесс прекратится нескоро. Близость к Кхамбату, одному из крупнейших портов в Индии и, как считают некоторые, самому загруженному порту мира, обеспечивает постоянный приток людей, товаров и денег.\nОднако, столь быстрорастущий город трудно оборонять, особенно учитывая его положение среди гуджаратских равнин. Некоторые считают, что мы должны активнее участвовать в городском планировании, не ограничиваясь простым украшением города. Предложенная нашими архитекторами система стен и бастионов выглядит ошеломляюще, но альтернативой будет практически беззащитная столица."
 dh_conquest_of_champaner_title:0 "Захватить Чампанер"
 dh_conquest_of_champaner_desc:0 "В холмах между Гуджаратом и Малвой лежит древняя, кажущаяся неприступной крепость Чампанер. Она должна стать нашей первой линией обороны, а также базой для будущих завоеваний."
 dh_conquest_of_champaner_custom_tooltip:0 "до завершения задания «Махмудабад»"
 guj_mahmudabad_title:0 "Махмудабад"
 guj_mahmudabad_desc:0 "Чампанер — это не только отличное оборонительное сооружение. Эта крепость может стать укреплённой приграничной столицей нашей династии. Местом, где мы сможем наглядно продемонстрировать всё великолепие нашей династии, а также базой для дальнейшего продвижения в Индию."
 gujarati_naval_dominance:0 "Морское превосходство Гуджарата"
 guj_conquer_malwa_title:0 "Завоевать Малву"
 guj_conquer_malwa_desc:0 "Малванские султаны в прошлом были источником постоянных проблем, вечно готовые ударить по нам при первых признаках слабины и подозрительно дружелюбные в отношении раджпутских государств.\nЯсно одно: мы не можем позволить кому бы то ни было удерживать это стратегически важное и очень богатое плато."
 guj_subjugate_saurashtra_title:0 "Подчинить Саураштру"
 guj_subjugate_saurashtra_desc:0 "Гуджарат некогда был государством раджпутов, и их традиции до сих пор сильны в Саураштре. Бесчисленное множество княжеств разбросано сейчас по всему полуострову, служа пристанищем налётчикам, препятствующим нашей торговле, а также князьям, всегда готовым вернуть себе власть над центральными землями нашего государства.\nМы должны подчинить себе весь полуостров и захватить могучую крепость Гирнар для контроля над ним."
 guj_junnagadh_fort_title:0 "Крепость Джунагадх"
 guj_junnagadh_fort_desc:0 "Свыше тысячи лет гора Гирнар была известным священным местом, а также считалась одной из наиболее неприступных твердынь Саураштры. Крепость Джунагадх была домом могущественных династий прошлого и станет для нас отличным местом, откуда можно контролировать местное население Саураштры, а также обороняться от нападений с моря."
 guj_naval_dominance_title:0 "Господство на море"
 guj_naval_dominance_desc:0 "Уникальное расположение нашей страны позволяет нам контролировать морские пути в Аравийском море, Персидском и Камбейском заливах. Мы должны обеспечить мощное военное присутствие на море, чтобы сполна использовать это преимущество."
 guj_rajputana_frontier_title:0 "Раджпутанское пограничье"
 guj_rajputana_frontier_desc:0 "На приграничных землях Раджпутаны находится множество мелких владений, принадлежащих раджпутским семьям, верным нашему султанату. Давайте полностью включим этот регион в состав страны."
 guj_break_mewar_title:0 "Завоевать Мевар"
 guj_break_mewar_desc:0 "После исламского завоевания Индии и падения древних раджпутских империй прошлого Мевар часто становился центром раджпутского сопротивления.\nДавайте присоединим Мевар с его богатыми серебряными рудниками и уничтожим всяческую надежду на успешное сопротивление в будущем.\nВ особенности нам необходимо занять древний город Аджмер, поскольку оттуда можно будет контролировать соседних раджпутских князей."
 guj_subjugate_rajputana_title:0 "Покорить Раджпутану"
 guj_subjugate_rajputana_desc:0 "Раджпутана, земля мелких раджпутских княжеств, небогата, но в перспективе может стать источником опасности. Там находится неприступный оплот раджпутских кланов, не желающих склоняться ни перед каким завоевателем.\nЧтобы обеспечить сохранность наших владений, мы должны заставить их признать власть нашего губернатора в Аджмере."
 guj_paper_mills_of_ahmadabad_title:0 "Ахмадабадская бумага"
 guj_paper_mills_of_ahmadabad_desc:0 "Бумажные мельницы Ахмадабада быстро обрели известность во всём регионе, и при должной поддержке город может легко стать крупнейшим производителем бумаги на субконтиненте."
 guj_textile_industry_title:0 "Гуджаратские ткани"
 guj_textile_industry_desc:0 "Веками порты Гуджарата были основным рынком индийских тканей. Местные прядильщики и красильщики производят значительную часть экспортируемых товаров, и при должной поддержке государства значение этого сектора экономики может вырасти."
 guj_bankers_of_cambay_title:0 "Банкиры Камбея"
 guj_bankers_of_cambay_desc:0 "Развитие деловой среды породило пользующийся уважением финансовый сектор Камбея. Он в значительной степени находится в руках сообщества джайнистов, и дальнейшее развитие отношений с видными семьями из их числа несомненно укрепит финансы государства."
 guj_shipyards_of_gujarat_title:0 "Верфи Гуджарата"
 guj_shipyards_of_gujarat_desc:0 "У нас давние, вызывающие гордость традиции кораблестроения, но со временем стало ясно, что мы отстаём от некоторых западных вариантов. Нужно вкладывать средства в кораблестроение и строить корабли, похожие на европейские, при этом используя те же навыки и материалы, что и наши предки."
 guj_gujarati_diaspora_title:0 "Гуджаратская диаспора"
 guj_gujarati_diaspora_desc:0 "Гуджаратские торговцы являются привычным зрелищем во многих портах вдоль берегов Индийского океана, особенно в Восточной Африке. Пришла пора создать сеть морских баз, взяв некоторые из этих портов под своё управление."
 guj_gujarati_diaspora_tooltip:1 "[Root.GetName] контролирует 10 провинций в Восточной Африке или Африканском Роге."
 guj_south_africa_title:0 "Базы в Южной Африке"
 guj_south_africa_desc:0 "С тех самых пор, как западные торговцы прибыли в воды Индийского океана, на субконтинент хлынул поток серебра. Несмотря на очевидные плюсы, вызывает тревогу то, сколь слабо мы контролируем источник этих денег. Мы должны создать наши собственные базы на западе, чтобы открыть прямой торговый путь с западом и эффективнее следить за их активностью в наших водах."
 guj_saurashtra:0 "Укреплённая Саураштра"
 guj_gujarati_african_ports:0 "Африканские порты Гуджарата"
 guj_gujarati_financial_sector:0 "Гуджаратские финансовые семьи"
 guj_cleared_konkani_pirates:0 "Конканские корсары истреблены"
 guj_merchant_of_gujarat_title:0 "Торговцы Гуджарата"
 guj_merchant_of_gujarat_desc:1 "Немногие страны могут похвастаться такими прочными купеческими традициями, как Гуджарат. Торговцы со всего света прибывают сюда, чтобы торговать красителями, пряностями, тканями и прочими богатствами Индии вообще и Гуджарата в частности. У нас давняя и уважаемая традиция не накладывать никаких ограничений на то, что и кому можно продавать, и благодаря нашему постоянному покровительству купцам, Гуджарат продолжает процветать."
 guj_clear_konkani_coast_title:0 "Конканские пираты"
 guj_clear_konkani_coast_desc:0 "Многочисленные портовые города Конканского побережья завидуют нашим богатствам и часто предоставляют убежище пиратам, готовым грабить наши корабли и процветающие города.\nМы должны послать войска и уничтожить эти пиратские гавани раз и навсегда, а любой, кто попытается встать на их защиту, отведает гуджаратской стали."
 guj_growth_of_surat_title:0 "Рост Сурата"
 guj_growth_of_surat_desc:0 "Продолжающееся заиливание Камбея не оставило нам иного выбора, кроме как искать другой порт, способный удовлетворить спрос на гуджаратские товары. Сурат издавна был многообещающей альтернативой Камбею, поскольку он более доступен с моря и идеально расположен для извлечения выгоды из всех этих новых западных торговцев, начавших бороздить воды Аравийского моря."
 guj_arabian_ports_title:0 "Аравийские порты"
 guj_arabian_ports_desc:0 "Чтобы ещё сильнее упрочить контроль над Индийским океаном, мы должны захватить крупные торговые порты Аравийского моря. Ни один корабль не должен заходить в Аравийское море без позволения Гуджарата!"
 guj_zambezi_gold_mines_title:0 "Золотые шахты Замбези"
 guj_zambezi_gold_mines_desc:0 "Говорят, что верховья реки Замбези изобилуют золотом и слоновой костью. Мы должны контролировать этот источник богатств и защитить его от империалистических держав."
 mer_marwar_rivalry_title:0 "Порядок в наших землях"
 mer_marwar_rivalry_desc:0 "Недавнее восстание марварских ратхуров наглядно показало, что нам нужно упрочить власть над вассалами. Мы не будем знать отдыха, пока все наши земли не окажутся в надёжных руках."
 mer_conquer_kathiawar_title:0 "Завоевать Катхиявар"
 mer_conquer_kathiawar_desc:0 "Катхиявар и Гуджарат некогда были домом процветающих раджпутских династий, но, как и Раджпутана, они теперь разделены на множество враждующих княжеств и враждебных султанатов. Мы должны объединить раджпутов Саураштры и северного Гуджарата, чтобы вновь выступить единым фронтом против захватчиков."
 capital_for_rajputana_title:0 "Город Удджайн"
 capital_for_rajputana_desc:0 "Удджайн относится к числу наиболее священных городов Индии, и долгое время был естественной столицей объединённого королевства раджпутов. Пора обновить этот некогда великий город, чтобы он вновь мог выполнять предназначенную ему роль."
 mer_avanti_title:0 "Завоевать Малву"
 mer_avanti_desc:0 "Когда-то давно, плато Малва было сердцем могучего раджпутского королевства и оплотом для завоевания имперского города Каннауджа. Даже сегодня раджпуты составляют значительную часть местного населения, и многие из наших сородичей оттуда с готовностью примкнут к нам.\nДавайте покорим плато Малва и покажем всему миру, что это наш дом и что мы — истинные хозяева Малвы."
 mer_unite_rajputana_title:0 "Объединить Раджпутану"
 mer_unite_rajputana_desc:0 "Уже очень давно раджпутские земли были разобщены и поглощены междоусобными распрями. Давайте объединим всю Раджпутану и все вместе выступим против общих врагов. И после объединения, благодаря раджпутской доблести и отваге, мы восстановим всё то, что некогда потеряли наши предки."
 mer_reclaim_delhi_title:0 "Вернуть Дели"
 mer_reclaim_delhi_desc:0 "Вот уже несколько веков Дели является символом власти султанатов над Индией, но когда-то это был раджпутский город. Мы должны вернуть потерянное предками и показать всем султанам, кто будет править на субконтиненте."
 mer_restore_kanyakubja_title:0 "Завоевать Каннаудж"
 mer_restore_kanyakubja_desc:0 "Сегодняшний Каннаудж — уже не тот великий город, каким он некогда был, но Гангская равнина остаётся одним из самых плодородных регионов на Земле. Пора нам вернуть земли, за которые некогда сражались и умирали наши предки."
 mer_magadha_title:0 "Магадха и Варанаси"
 mer_magadha_desc:0 "Теперь, когда Каннаудж в наших руках, мы должны двигаться вдоль Ганга и послать армии дальше на восток: к священным городам Варанаси, Патна и Гая."
 mer_marwari_horses_title:0 "Марварские лошади"
 mer_marwari_horses_desc:0 "Раджпуты славятся как всадники, и кавалерия является наиболее престижной частью нашей армии. И всё же, хорошие боевые кони редки в Индии. Пришла пора нам обратить внимание на разведение боевых коней, благородных животных, которые будут сражаться так же доблестно и отважно, как и наши воины."
 mer_integrate_purbias_title:0 "Интегрировать Пурбиев"
 mer_integrate_purbias_desc:0 "По всей Северной Индии бедные раджпутские крестьяне освоили огнестрельное оружие для самозащиты и чтобы заслужить себе место в многочисленных армиях, передвигающихся по этим землям. По мере роста нашего государства становится всё более очевидно, что мы должны использовать этот ресурс. Нужно удостовериться, что наша армия сможет включить в свои ряды этих иррегуляров и воспользоваться их опытом в использовании огнестрельного оружия и военных действий в Северной Индии."
 mer_new_rajput_army_title:0 "Новая армия"
 mer_new_rajput_army_desc:0 "Немногие страны могут похвастаться столь известными военными традициями, как наши. Чтобы полностью извлечь из этого выгоду, мы должны быть уверены, что можем собрать современную и опытную армию. Давайте постараемся собрать наиболее эффективную армию, силу, которая заставила бы предков нами гордиться."
 mer_renovate_kannauj_title:0 "Обновить Каннаудж"
 mer_renovate_kannauj_desc:0 "Каннаудж, или Каньякубья, некогда был великой столицей множества династий, в том числе и раджпутских. Теперь, когда мы покарали Дели и захватили Каннаудж, мы должны вернуть ему былую славу."
 mer_rajput_trade_guilds_title:0 "Торговые гильдии раджпутов"
 mer_rajput_trade_guilds_desc:0 "Торговые гильдии раджпутов всегда играли активную роль в движении товаров по Северной Индии, но с расширением нашего государства им приходится играть всё более важную роль. Давайте предоставим больше влияния этим торговым раджпутским семействам и воспользуемся сетью контактов, созданной ими за долгие годы."
 mer_hills_of_gondwana_title:0 "Холмы Гондваны"
 mer_hills_of_gondwana_desc:0 "Множество наших соплеменников достигли высокого положения в гондских королевствах. Теперь, когда мы доказали своё право на власть над ними, было бы естественно распространить нашу власть на холмы и джунгли востока."
 mer_fortify_rajputana_title:0 "Укрепить Раджпутану"
 mer_fortify_rajputana_desc:0 "Хотя наши земли небогаты, Раджпутана находится в тесном кольце сильных врагов. Давайте наймём лучших архитекторов современности, чтобы воздвигнуть ряд укреплений на холмах Раджпутаны, линию, пересечь которую врагам будет непросто.\nЕсли эти крепости также помогут нам контролировать наших вассалов, то это будет приятным дополнением."
 mer_jawar_silver_mine_title:0 "Серебряные копи Джавара"
 mer_jawar_silver_mine_desc:0 "Обнаружение серебра в Джаваре обеспечило нам финансовую безопасность на поколения вперёд. Однако, это наследие, которое мы не должны разбазарить."
 mer_udaipur_title:0 "Основать Удайпур"
 mer_udaipur_desc:0 "Нашей династии требуется новая, более основательная столица. В сердце нашего старого королевства, возле древних столиц нашей династии, мы воздвигнем новый город, окружённый озёрами. Он будет одновременно и прекрасен, и защищён не хуже крепости Читтор."
 mer_conquer_punjab_title:0 "Завоевать Пенджаб"
 mer_conquer_punjab_desc:0 "Пенджаб служит домом многим семьям, тесно связанным с нашей собственной и с семьями наших вассалов. Давайте захватим эти жаркие, но плодородные земли, и позволим всем желающим поддержать нашу власть примкнуть к нам в попытке объединить Северную Индию под знаменем Мевара."
 mer_conquer_sindh_title:0 "Завоевать Синд"
 mer_conquer_sindh_desc:0 "Говорят, что когда-то Синд был раджпутским королевством, как и наше.\nВозможно, устье Инда не является столь же важным перевалочным пунктом торговли, как устье Ганга и даже некоторых других крупных рек Индии, но всё равно, это крупный торговый центр региона. Пора нам захватить земли Синда."
 dh_indian_raid_title:0 "Индийский рейд"
 dh_indian_raid_desc:0 "За Хайберским проходом лежат манящие богатые равнины Пенджаба. Давайте пойдём по стопам предков и захватим этот регион к вящей славе нашей династии!"
 dh_conquer_punjab_MUG_title:0 "Завоевать Пенджаб"
 dh_conquer_punjab_MUG_desc:0 "Богатства Индии превзошли наши самые смелые мечты. Давайте продвинемся дальше, к самому великому городу Дели!"
 dh_conquer_delhi_title:0 "Завоевание Дели"
 dh_conquer_delhi_desc:0 "В 1398 году великий Тимур разорил и уничтожил город Дели за поклонение идолам. Пора нам вернуться туда и закончить начатое. Мы должны захватить и разорить Дели."
 mug_pacify_punjab_title:0 "Усмирить Пенджаб"
 mug_pacify_punjab_desc:1 "Со времён завоевания Махмуда Газни много веков назад, земля пяти рек была домом могущественны афганских землевладельцев. Местная знать во многом чинит препятствия нашей новой империи, и если мы хотим выжить, то должны твёрдой рукой показать им, что отныне они должны соблюдать наши законы."
 mug_afghan_frontier_title:0 "Афганское приграничье"
 mug_afghan_frontier_desc:0 "Кабулистан и Систан издавна служили плацдармом для всех, кто пытался завоевать Индию. Регион одновременно расположен близко к ключевым проходам на субконтинент и служит домом многочисленным кланам, специализирующимся на грабительских набегах на равнины Пенджаба.\nМы должны раз и навсегда покорить этот регион и разместить там гарнизон для защиты от иноземных захватчиков."
 mug_abu_saids_dream_title:0 "Мечта Абу-Сеида"
 mug_abu_saids_dream_desc:0 "Даже спустя много лет после смерти Тимура, его империя оставалась целью и мечтой для его потомков. Абу-Сеиду удалось более всех приблизиться к объединению этой империи, но в конечном счёте он погиб в инциденте, что наши предки назвали катастрофой в Ирак-Аджеми.\nДавайте примерим на себя его упавшую мантию и превзойдём всех своих предшественников. Мы Гуркани, наследники великих завоевателей, и мы не боимся никого из ныне живущих."
 mug_follow_the_brahmaputra_title:0 "Вдоль Брахмапутры"
 mug_follow_the_brahmaputra_desc:0 "От своего истока в далёком Нгари река Брахмапутра течёт сквозь весь Тибет, Аруначал, а затем входит в Индию через Ассам перед тем, как влиться в Ганг в Бенгалии. Говорят, что эта долина богата, а местные жители славятся тем, что способны выращивать рис даже там, где это считается невозможным.\nМы не отступим перед джунглями долины Брахмапутры и начнём вторжение в Ассам, последнюю часть Северной Индии, не признающую нашей власти."
 mug_upper_burma_campaign_title:0 "Кампания в Верхней Бирме"
 mug_upper_burma_campaign_desc:0 "По ту сторону Ракхайна лежит земля, богатая полезными ископаемыми и драгоценными камнями. Верхняя Бирма также является весьма негостеприимным регионом: её населяют воинственные шаны, а завоеватели веками сражаются за власть над ней.\nОднако мы не можем устоять перед соблазном захватить этот крупнейший в мире источник рубинов."
 mug_open_up_china_title:0 "Открыть Китай"
 mug_open_up_china_desc:0 "Наше недавнее расширение привело нас к границам Китайской империи. Срединное Царство всегда было далёким исполином. Страна, обладающая богатством и населением, сравнимым со всем Индийским субконтинентом, но в то же стабильная и централизованная, в отличие от раздробленной Индии.\nПохоже, китайцы не хотят вести переговоры на наших условиях, но [Root.GetTitleIM] могучей Империи Великих Моголов не позволит им диктовать нам свои требования. Давайте покажем этой закостенелой империи, на что способно наше молодое государство..."
 mug_general_land_assessement_title:0 "Общая оценка стоимости земли"
 mug_general_land_assessement_desc:0 "Возможность управлять землями всегда была важнейшей проблемой всех великих индийских империй. Обложение налогами огромных богатств Индостана — вопрос не только военной силы или полномочий. В значительной мере проблема в измерении, оценке и записи всех возможных источников доходов в пределах наших земель.\nОбщая оценка земельной стоимости для всех контролируемых нами территорий наверняка принесёт немалую выгоду, пусть даже это и будет масштабным предприятием."
 mug_sind_campaign_title:0 "Синдская кампания"
 mug_sind_campaign_desc:0 "Упрочив нашу власть над верховьями Инда, мы получим надёжную базу для дальнейшего продвижения на юг. Давайте двинемся вдоль Инда к его устью и присоединим земли Синда к нашим владениям."
 mug_ganges_delta_title:0 "Дельта Ганга"
 mug_ganges_delta_desc:0 "Наша экспансия вела нас вдоль Ганга до самой его дельты в Бенгалии. Это богатый регион и одна из важнейших торговых областей в Индии. Пора сделать Бенгал частью нашей империи."
 mug_conquer_orissa_title:0 "Завоевание Ориссы"
 mug_conquer_orissa_desc:0 "Угнездившееся между гарджатами и Бенгальским заливом побережье Ориссы, возможно, не столь богато, как расположенный дальше на юг Коромандела. Местные правители превратили в настоящий бизнес укрывательство бенгальских землевладельцев и правителей, бегущих от могольского правосудия.\nМы не потерпим подобной наглости, порядок в Ориссе должен быть восстановлен."
 mug_bengal_entrepot_title:0 "Перевалочный пункт Бенгалии"
 mug_bengal_entrepot_desc:1 "На протяжении тысячелетий дельта Ганга была центром торговли. Здесь купцы с востока продают свои товары жителям Индии, а товары из Северной Индии могут течь в любом направлении.\nНедавнее прибытие западных торговцев как минимум подчеркнуло эту динамику, и торговые города стали расти по всей дельте. Мы должны поощрить такое развитие дел и способствовать росту под нашим надзором крупного перевалочного пункта здесь, в Бенгалии."
 mug_lower_burma_campaign_title:0 "Кампания в Нижней Бирме"
 mug_lower_burma_campaign_desc:0 "В портах на берегах Бирмы и Аракана разбросаны пиратские гавани, активно препятствующие нашей торговле и предоставляющие убежище тем, кто бежит от закона из наших земель.\nПришла пора нам покончить с этими непокорными правителями."
 mug_subah_of_ayuddhya_title:0 "Суба Аюттхая"
 mug_subah_of_ayuddhya_desc:0 "Город Аюттхая, или Аюдхая, пожалуй, является крупнейшим в Юго-Восточной Азии, но им наши амбиции в регионе не ограничиваются. Давайте распространим своё влияние на все владения тайцев и кхмеров и присоединим эту страну тысячи слонов к империи Великих Моголов."
 mug_malaccan_viceroyalty_title:0 "Малаккское наместничество"
 mug_malaccan_viceroyalty_desc:0 "Малайский архипелаг — процветающий центр торговли. Теперь, когда мы наладили прямую связь с этой торговой системой через захват портов Юго-Восточной Азии, естественно, что нам потребуется оплот, откуда мы будем контролировать и облагать налогом местный товарооборот.\nМалакка во многом является идеальной базой для нас. Давайте предложим это самим малаккцам."
 mug_emperor_of_hindustan_title:0 "Императоры Индостана"
 mug_emperor_of_hindustan_desc:0 "Гангская равнина — одно из наиболее плодородных мест на земле, и она всегда была центром любой империи в Северной Индии. С этой точки рения мы ничем не отличаемся от своих предшественников. Мы должны завоевать весь равнинный регион, прежде чем расширять нашу Индостанскую империю."
 mug_bengal_campaign_title:0 "Бенгальская кампания"
 mug_bengal_campaign_desc:0 "От Кабула до Гауда протянулся древний торговый маршрут, известный как «Великий Колёсный путь», служащий торговой артерией на индийском субконтиненте. Как императоры Индостана, мы должны во что бы то ни стало взять под контроль всю реку Ганг, включая священные города Варанаси и Гая, а также весь Великий Колёсный путь."
 mug_fortify_the_plains_title:0 "Укрепить равнины"
 mug_fortify_the_plains_desc:0 "Гангская равнина — сердце нашей империи, и её богатства поражают воображение королей. Но также эти земли открыты и уязвимы для всякого, кто возжелает заполучить это богатство.\nДавайте должным образом укрепим регион, чтобы мы могли встретить любого врага, начиная от местных бандитов и заканчивая полноценным вторжением, не лишившись при этом жизни или богатства."
 mug_grand_trunk_road_title:0 "Великий Колёсный путь"
 mug_grand_trunk_road_desc:1 "С незапамятных времён Великий Колёсный путь служил торговцам и армиям Северной Индии. Этот великий путь соединяет ключевые города Индостана, от Бенгалии до Кабула.\nМы должны обновить Великий Колёсный путь и не экономить на поддержании его в должном порядке. Кроме того, по всему пути необходимо построить сеть караван-сараев, где торговцы могут отдохнуть и провести ночь."
 mug_embassy_to_the_west_title:0 "Западные союзники"
 mug_embassy_to_the_west_desc:0 "С приходом в Индию западных держав мы начали менять своё отношение к военным действиям, торговле и флоту. Пора нам установить дипломатические отношения с одной из этих держав и отправить наших послов, чтобы они своими глазами могли посмотреть их страну."
 mug_embassy_to_the_west_tt:0 "Столица любого союзного государства находится в Европе."
 mug_control_the_desh_title:0 "Контролировать Деш"
 mug_control_the_desh_desc:1 "В Западных Гатах расположено множество небольших крепостей, которые маратхская конница может использовать в качестве баз для набегов на наших подданных и против наших армий. Эти высокие и, зачастую, лесистые холмы не могут и далее оставаться вне досягаемости нашей власти!"
 owned_by_root_controlled_by_church:0 "Принадлежит державе §Y[Root.GetName]§! и контролируется сословием §YУлемов§!."
 mug_sufi_shrines_title:0 "Индийские святыни суфиев"
 mug_sufi_shrines_desc:0 "Суфизм на протяжении веков прочно ассоциировался с распространением ислама в Индии, а субконтинент стал домом для множества суфийских шейхов. Мы защитники правоверных, и долг велит нам взять под свою опеку все великие святыни Индии."
 mug_subdue_rajputana_title:0 "Подчинить Раджпутану"
 mug_subdue_rajputana_desc:0 "Земли Раджпутаны небогаты, а множество мелких князей сами по себе никогда не создадут угрозы. Но раджпутские династии некогда правили Северной Индией, и их сородичи по сей день часто оказываются в роли мелких землевладельцев в регионе.\nЧтобы создать устойчивую империю, мы должны донести до раджпутских правителей и князей, что [Root.GetTitleIM] примет их клятву верности, либо им придётся встретиться с могучей могольской армией."
 rajput_watan_jagirs:0 "Сословие §YРаджпутов§! контролирует не менее §Y8§! провинций в областях Мевар, Джангладеш, Марвар, Джайпур или Гирд."
 mug_rajput_mansabdars_title:0 "Раджпутские мансабдары"
 mug_rajput_mansabdars_desc:0 "Чтобы заручиться поддержкой раджпутов после того, как мы захватили земли их предков, нам, скорее всего, придётся предоставить им наделы. Мы предоставим эти земли раджпутской знати в обмен на службу, и это позволит заручиться их верностью на какое-то время."
 mug_fatehpur_sikri_title:0 "Фатехпур-Сикри"
 mug_fatehpur_sikri_desc:0 "Наша страна многоконфессиональна, и была таковой с самого её основания. Поэтому мы даже не рассматривали возможность опираться только на своих единоверцев. Вместо этого мы должны способствовать религиозной дискуссии и дебатам, чтобы любые разногласия решались мирным путём.\nДавайте воздвигнем новую столицу возле великого города Агра, чудо могольской архитектуры, призванное отразить славу нашей династии, но также построенную с учётом множества религий в нашей империи. Специально созданные молельные дома для религиозных дебатов между джайнами, индуистами, христианами, зороастрийцами и прочими религиями наших земель позволят в полной мере постичь духовный мир."
 mug_din_i_illah_title:0 "Дин-и иллахи"
 mug_din_i_illah_desc:0 "Пришла пора отбросить ограничения старых религий. Вместо этого мы должны объявить, что [Root.GetTitleIM] — живое божество, которому должна поклоняться вся аристократия. Эта вера в божественность правителя позволит нам создать более прочную связь, чем узы родства или религии."
 mug_conquer_central_deccan_title:0 "Завоевать Центральный Декан"
 mug_conquer_central_deccan_desc:0 "Южные высокогорья Декана всегда населяли народы с сильными воинскими традициями. До этого момента ими правили многочисленные полигары. Кроме того, это место идеально подходит для господства над восточными и западными низинами Южной Индии.\nСо времён Делийского султаната этот регион не находился под властью северных империй, и за эти долгие годы дороги между севером и югом пришли в упадок. Давайте вновь покорим Центральный Декан и создадим живую сеть дорог для снабжения богатых портов Малабарского и Коромандельского побережий."
 mug_viceroyalty_of_the_deccan_title:0 "Наместничество Декан"
 mug_viceroyalty_of_the_deccan_desc:0 "Южная Индия — это обширный регион, отделённый от севера джунглями и горами, препятствующими эффективному управлению им. Мы должны разработать систему управления, которая позволит напрямую управлять столь обширными землями."
 mug_viceroyalty_of_the_deccan.tt:0 "Награда зависит от сделанного в событии выбора."
 mug_gwalior_and_ranthambore_title:0 "Гвалиор и Рантхамбор"
 mug_gwalior_and_ranthambore_desc:0 "Чтобы посетить священные города, все правоверные мусульмане должны преодолеть пусть между принадлежащими нам равнинами Индостана и портами Западной Индии. Но это путешествие полнится опасностями. Чтобы защитить своих подданных мы вполне можем завоевать города, охраняющие этот маршрут. Гвалиор и Рантхамбор выдержали много осад на своём веку, но если мы захватим их, что сможем защититься от западных королевств, при этом открыв путь к морю как для себя, так и для правоверных."
 mug_conquer_malwa_title:0 "Завоевать Малву"
 mug_conquer_malwa_desc:0 "С падением крепостей Западной Раджпутаны богатое плато Малва открылось для нас. Завоевание этого региона обогатит имперскую казну, а также откроет путь будущим завоеваниям Гуджарата и Декана.\nК счастью для нас, малванские султаны слабы и предоставили слишком много полномочий группам, заинтересованным во власти на местах. Таким образом, область оказалась разобщённой, и интегрировать её не составит проблем для более эффективного государства, такого как, например, наше."
 mug_secure_hajj_ports_title:0 "Защитить порты для Хаджа"
 mug_secure_hajj_ports_desc:0 "Великие порты Гуджарата являются не только самыми оживлёнными торговыми центрами мира, но также местом, откуда тысячи индийских мусульман отправляются к священным городам Аравии. Долг велит нам завоевать Гуджарат, чтобы мы могли обеспечить безопасность наших подданных, совершающих важнейшее путешествие в жизни."
 mug_across_vindhyas_title:0 "По ту сторону Виндхья"
 mug_across_vindhyas_desc:0 "Плато Малва является отличной базой для расширения в Южную Индию и в обширный регион между нами и землями тамилов, известный как Декан. Этот регион во многом отличается от привычных нам. Многие стремились добраться до сказочных алмазов Голконды или достичь торговых городов Коромандельского берега, но чтобы добраться туда, нам придётся преодолеть горы и джунгли, одолеть местные королевства и, в конце концов, быть готовыми править землями, которые делийские султаны так и не сумели захватить.\nМы пересечём горы Виндхья."
 mug_riches_of_golconda_title:0 "Богатства Голконды"
 mug_riches_of_golconda_desc:0 "Известная как крупнейший рынок алмазов в мире, крепость Голконда во многих языках стала синонимом богатства. Сейчас перед нами лежат и Голконда, и знаменитые копи Коллура, и, согласно народной молве, нас ждут несметные богатства..."
 mug_coromandel_coast_title:0 "Берег Коромандела"
 mug_coromandel_coast_desc:1 "Пред нами лежит Коромандельский берег. На протяжении сотен, если не тысяч лет, он был главным центром торговли в Индии. Здесь чужеземцы с запада и востока строят свои торговые посты и фактории, принося с собой серебро, столь необходимое нашей экономике. Дорогие ткани, пряности, самоцветы, жемчуга и товары ручной работы, в поисках которых они сюда прибывают, также легко найти в этом регионе, где располагаются величественные города тамилов и телугу с сильными традициями торговли и производства."
 gen_north_india_unite_culture_title:0 "Центр культуры"
 gen_north_india_unite_culture_desc:0 "Индия — земля множества культур, религий и языков. Без космополитизма у нас нет шансов удержать власть."
 gen_north_india_conquer_delhi_title:0 "Завоевать Дели"
 gen_north_india_conquer_delhi_desc:0 "Дели был центром империй с того момента, как мамлюкская династия сделала его своей столицей в 1206 году. И с тех пор он был заманчивой целью для любого целеустремлённого завоевателя."
 gen_north_india_warrior_castes_title:0 "Продвижение воинской касты"
 gen_north_india_warrior_castes_desc:0 "Народу-завоевателю требуется воинская культура. Мы должны продвигать касты, сделавшие войну своим ремеслом. Раджпуты, маратхи, кшатрии и даже иноземная аристократия могут помочь нам в достижении этой цели."
 gen_north_india_grand_trunk_road_title:0 "Великий Колёсный путь"
 gen_north_india_grand_trunk_road_desc:0 "Великий Колёсный путь, один из старейших в мире, протянулся о Кабула на западе до Бенгала на востоке. Установив контроль над всем этим древним маршрутом, мы получим эффективную транспортную сеть, раскинувшуюся по всей Северной Индии."
 gen_north_india_empire_title:0 "Империя Северной Индии"
 gen_north_india_empire_desc:0 "Пора нам основать великую империю в Индии. И хотя мы, несомненно, столкнёмся с сопротивлением, наши слоны растопчут противников!"
 gen_north_india_cot_title:0 "Центр торговли"
 gen_north_india_cot_desc:0 "Торговля — это основа индийских стран. Мы должны обеспечить контроль хотя бы над одним городом, способным привлечь торговцев со всего мира."
 gen_north_india_jains_title:0 "Патронаж джайнов"
 gen_north_india_jains_desc:0 "Джайны давно перестали быть главенствующей конфессией в Индии, но оставшиеся сообщества игнорировать нельзя. Умелые администраторы и дельцы, они могут оказать нашей стране неоценимые услуги."
 gen_north_india_gujarat_bengal_title:0 "Индийская прибрежная торговля"
 gen_north_india_gujarat_bengal_desc:0 "Несмотря а разные причины, порты Гуджарата и Бенгала невероятно богаты. В то время как Гуджарат служит перевалочным пунктом на пути индийских товаров в Аравию, бенгальские порты принимают торговцев с востока. Мы не можем позволить себе игнорировать такие источники дохода."
 gen_north_india_textiles_title:0 "Расширение производства текстиля"
 gen_north_india_textiles_desc:0 "Северная Индия является крупным центром текстильной промышленности, производя в больших количествах шёлк, одежду и хлопок. Инвестиции в эффективные методы производства приведут к значительному росту экономики."
 gen_north_india_powerful_subject_title:0 "Могущество вассалов"
 gen_north_india_powerful_subject_desc:0 "Прямое завоевание — не единственный способ правления. Порой лучше править не напрямую, а через вассальные государства, которые будут управлять емлями вместо нас. Мы должны создать вассальное государство и обеспечить его процветание."
 gen_south_india_reparations_title:0 "Военные грабежи"
 gen_south_india_reparations_desc:0 "Грабежи наших соседей не прибавят нам популярности, но богатства будут направлены в столицу и принесут процветание нашему народу."
 gen_south_india_forts_title:0 "Укрепить державу $COUNTRY$"
 gen_south_india_forts_desc:0 "Какими бы процветающими ни были наши города, и сколь могучими ни были бы наши армии, всё это не стоит ничего, если мы не в состоянии защитить свою страну. Для этого мы должны гарантировать, что наши земли в должной мере защищены крепостями, захваченными у наших соперников или выстроенными своими усилиями."
 gen_south_india_maratha_title:0 "Нанять маратхов"
 gen_south_india_maratha_desc:0 "В последние годы маратхи стали влиятельной силой в Индии, а их армии заслужили славу благодаря эффективности и жестокости. Включение из земель в нашу страну определённо заставит их поступить к нам на службу. Мы даже можем задуматься о передаче трона маратхскому генералу..."
 gen_south_india_deccan_conquest_title:0 "Доминирование в Декане"
 gen_south_india_deccan_conquest_desc:0 "Теперь, когда армии маратхов в наших руках, мы заполоним Декан своими войсками и покорим его полностью."
 gen_south_india_empire_title:0 "Империя Южной Индии"
 gen_south_india_empire_desc:0 "Пора нам основать великую империю в Индии. И хотя мы несомненно столкнёмся с сопротивлением, наши слоны растопчут противников!"
 gen_south_india_production_title:0 "Улучшение производства"
 gen_south_india_production_desc:0 "Мы производим недостаточно товаров для торговли, поскольку не вкладываем деньги в производственную инфраструктуру. Чтобы исправить положение, мы должны построить дополнительные мастерские."
 gen_south_india_diamonds_title:0 "Алмазы Голконды"
 gen_south_india_diamonds_desc:0 "В Голконде находятся крупнейшие и наиболее продуктивные копи в мире. Мы можем добраться до неё, а потому должны захватить. Мы также должны попытаться установить контроль над другими источниками драгоценных камней, например, ловлей жемчуга в Ланке или копями Андхры."
 gen_south_india_spice_textile_title:0 "Расширение производства"
 gen_south_india_spice_textile_desc:0 "Южная Индия славится производством тканей и пряностей. Мы должны удостовериться, что используем самые современные методы для увеличения производства товаров для экспорта."
 gen_south_india_trade_title:0 "Торговля в Короманделе"
 gen_south_india_trade_desc:0 "Важность контроля над ключевыми торговыми портами нельзя переоценить. Мы должны доминировать в торговле на Коромандельском побережье."
 gen_south_india_navy_title:0 "Торговый флот"
 gen_south_india_navy_desc:0 "Контроля над процветающими городами недостаточно для господства в торговле. Крупный флот из лёгких кораблей может защитить торговцев, направляющихся к нашим берегам или грабить тех, кто направляется к нашим соперникам."
 gen_hindu_sapta_puri_title:0 "Сапта Пури"
 gen_hindu_sapta_puri_desc:0 "Слишком долго индуистам приходилось полагаться на капризы мусульманских правителей в вопросах свободного и безопасного прохода во время паломничества. Мы должны контролировать семь Сапта Пури, наиболее почитаемых и популярных мест паломничества в Индии, чтобы гарантировать беспрепятственное поклонение богам."
 gen_hindu_caste_loyalty_title:0 "Преданность каст"
 gen_hindu_caste_loyalty_desc:0 "Раджа не может править самостоятельно. Для эффективного правления нужна поддержка или, по меньшей мере, согласие наиболее влиятельных социальных и религиозных каст. Для этого мы должны заручиться поддержкой жрецов-брахманов, благородных воинов-кшатриев и ремесленников-вайшьев."
 gen_hindu_administration_title:0 "Стабильное правление"
 gen_hindu_administration_desc:0 "С помощью наших могущественных сторонников мы должны трудиться для создания поистине гармоничного правительства. Мы должны очистить себя от коррупции и раздоров."
 gen_hindu_temples_title:0 "Восстановить храмы"
 gen_hindu_temples_desc:0 "Бесчисленное множество храмов в Индии прозябают в запустении и забвении. Чтобы возродить веру народа в богов, мы должны восстановить как можно больше храмов."
 gen_hindu_education_title:0 "Индуистское обучение"
 gen_hindu_education_desc:0 "Мы живём во времена быстрых изменений и неопределённости. Мы должны создать центры индуистского обучения, чтобы одновременно успевать подстраиваться под меняющийся мир и оставаться верными своим вере и традициям."
 gen_indian_muslim_harem_title:0 "Расширить гарем"
 gen_indian_muslim_harem_desc:0 "Власть и престиж мусульманского владыки можно измерить размером его гарема и знатностью его обитательниц. Мы должны породниться с другими династиями, связав себя с ними узами крови, чтобы все страны Индии взирали на нас с уважением."
 gen_indian_muslim_hajj_title:0 "Контролировать порты Хаджа"
 gen_indian_muslim_hajj_desc:0 "Каждый правоверный мусульманин должен совершить Хадж, паломничество в Мекку. Но те из наших подданных, кто отправляется в это священное путешествие, сталкиваются в пути с грабительскими поборами и разбоем. Мы должны контролировать несколько портов в Западной Индии, чтобы у паломников был свободный и честный доступ к священным городам."
 generic_hajj_mission.tooltip:0 "Контролировать §Y5§! провинций в регионе §YЗападная Индия§! с §YДоком§! или §YСухим доком§!."
 gen_indian_muslim_gunpowder_empire_title:0 "Пороховая империя"
 gen_indian_muslim_gunpowder_empire_desc:0 "Будущее войн в Индии за огнестрельным оружием и артиллерией, но приносимые ими изменения не ограничиваются одной только военной тактикой. Мы должны собрать поистине великую армию и оснастить её многочисленной артиллерией, а иначе мы рискуем оказаться в меньшинстве и с меньшим оружием, чем наши соперники."
 gen_indian_muslim_brahmins_church_title:0 "Религиозные диспуты"
 gen_indian_muslim_brahmins_church_desc:0 "Государство, в котором мусульманское меньшинство правит индуистским большинством, основано на компромиссе. И хотя должен сохраняться некоторый баланс, в конечном счёте, правитель должен полагаться либо на структуры исламского закона, либо на политически установленную религиозную терпимость. Мы должны принять это решение сейчас."
 gen_indian_muslim_sufi_shrines_title:0 "Контролировать суфийские святыни"
 gen_indian_muslim_sufi_shrines_desc:0 "Суфийские мистики поколениями странствовали по землям Индии. Самые мудрые и влиятельные оставили после себя наследие в виде веры и поклонения Аллаху, и о них помнят по сей день. Если бы мы могли контролировать святыни, посвящённые их памяти, то смогли бы привлечь в наши земли новых суфиев, чтобы те распространяли слово божье."
 gen_indian_sikh_khalsa_title:0 "Вооружить Кхалсу"
 gen_indian_sikh_khalsa_desc:0 "Каждый верующий сикх, готовый принять свои обязанности перед Богом, проходит через обряд посвящения в Кхалсу, армию верующих. В эти времена насилия и гонений их долг заключается в том, чтобы вооружиться и противостоять любому давлению."
 gen_indian_sikh_punjab_title:0 "Завоевать Пенджаб"
 gen_indian_sikh_punjab_desc:0 "Пенджаб — это трепещущее сердце сикхизма. Мы должны захватить его силой нашего оружия и сделать его своим домом, создав независимое государство сикхов."
 gen_indian_sikh_amritsar_title:0 "Золотой храм"
 gen_indian_sikh_amritsar_desc:0 "Сикхизму не хватает истинного духовного центра, яркого символа величия Бога. Мы должны основать новый город, Амритсар, и соорудить там гурдвару, более величественную, чем всё, что были и будут."
 gen_indian_sikh_empire_title:0 "Основать империю сикхов"
 gen_indian_sikh_empire_desc:0 "Теперь, когда в Пенджабе установился религиозный авторитет, пора двигаться дальше. Мы должны распространить свою власть на соседние регионы и, тем самым, заложить основание империи сикхов."
 gen_indian_sikh_five_thrones_title:0 "Пять такхатов"
 gen_indian_sikh_five_thrones_desc:0 "У сикхизма будет пять такхатов, мест власти, откуда будет управляться Кхалса. В каждом будет величественная гурдвара, а местные будут обращены в нашу веру."
 tib_unite_west_tibet_title:0 "Объединить Западный Тибет"
 tib_unite_west_tibet_desc:0 "Гуге, Цанг и Бутан не должны быть разобщены. Эти королевства должны объединиться под нашим просвещённым руководством."
 tib_conquer_kashmir_title:0 "Обратить Кашмир"
 tib_conquer_kashmir_desc:0 "Народ Кашмира начал отходить от пути просветления. Мы должны восстановить тибетскую власть в регионе, чтобы помочь им найти свой путь."
 tib_the_tarim_basin_title:0 "Таримская впадина"
 tib_the_tarim_basin_desc:0 "Некогда Тибетская империя простиралась до Таримской впадины и далее. Кочевые народы, заселившие регион, должны признать нашу власть, когда мы восстановим древнее государство."
 tib_unite_tibet_title:0 "Объединить Тибет"
 tib_unite_tibet_desc:0 "Весь Тибет должен объединиться в одно государство под властью единого правителя. Только тогда мы сможем достигнуть единства и только тогда сможем приступить к воплощению мечты о восстановлении места Тибета в этом мире."
 tib_support_the_gelug_school_title:0 "Поддержать школу Гелуг"
 tib_support_the_gelug_school_desc:0 "Возглавляемая почитаемым Далай Ламой школа Гелуг ваджраяны становится могущественной силой на Тибете. Мы должны заслужить её благосклонность."
 tib_chinese_reconquest_title:0 "Китайское пограничье"
 tib_chinese_reconquest_desc:0 "Некогда Тибетская империя правила значительной частью западных пределов Китая, от Ганьсу на севере до Юньнаня на юге. Пришла пора вновь познакомить эти земли с тибетской властью."
 tib_emperor_of_china_title:0 "Покончить с китайской угрозой"
 tib_emperor_of_china_desc:0 "Великий китайский дракон угрожающе нависает над Тибетским плато. Мы должны убедиться, что ни одна Китайская империя не обладает достаточной силой, чтобы представлять угрозу нашему зарождающемуся могуществу. При необходимости мы даже можем отнять у них Небесный мандат!"
 tib_unite_east_tibet_title:0 "Объединить Восточный Тибет"
 tib_unite_east_tibet_desc:0 "От храмов Лхасы до пустынь Амдо, весь Тибет должен оказаться в наших руках."
 tib_conquer_nepal_title:0 "Просветить Непал"
 tib_conquer_nepal_desc:0 "Странствующие монахи усердно трудились, пытаясь показать Непалу путь Будды. Мы должны помочь им, включив непальцев в свою страну."
 tib_restore_the_pala_kingdom_title:0 "Восстановить царство Пала"
 tib_restore_the_pala_kingdom_desc:0 "Столетия назад бенгальская династия Пала присягнула на верность Тибетской империи. Царства Пала давно уже нет, а династия канула в Лету. Но, возможно, мы могли бы «найти» наследника царства и поместить его на принадлежащий ему по праву трон при условии клятвы верности Тибету..."
 tib_restore_the_pala_kingdom.tooltip:0 "Если §YБенгал§! является нашим вассалом, то он примет нашу религию, и на престол взойдёт правитель из династии §YПала§!."
 tib_steppe_alliance_title:0 "Политика в степи"
 tib_steppe_alliance_desc:0 "Племена великой степи могущественны и непредсказуемы. И всё же, мы могли бы убедить некоторых из них считать нас чем-то большим, чем просто целью для грабежей и завоеваний. Многие среди них почитают Будду, и это может стать точкой соприкосновения для установления с ними лучших отношений."
 tib_steppe_alliance_tooltip_1:0 "Любой союзник с не менее чем §Y100§! общего развития принадлежит к §YАлтайской§! культурной группе."
 tib_steppe_alliance_tooltip_2:0 "В §Y10§! контролируемых провинциях культура из §YАлтайской§! культурной группы."
 tib_tebetan_empire_restored_title:0 "Восстановить Великий Тибет"
 tib_tebetan_empire_restored_desc:0 "Пора Тибету вновь занять место среди величайших империй мира. С высочайших гор мы будем править всеми известными землями!"
 polish_navy_mission_title:0 "Польский флот"
 polish_navy_mission_desc:0 "Теперь, когда у нас есть порты на побережье Балтийского моря, пришло время создать флот для нашей страны. Наши порты не должны оставаться беззащитными перед пиратами и иноземными державами."
 swedish_deluge_mission_title:0 "Нашествие шведов"
 swedish_deluge_mission_desc:0 "До нас дошли тревожные слухи из Стокгольма. Местные правители планируют опустошительное вторжение в Польшу, чтобы повергнуть нашу страну в хаос. Мы не позволим этому случиться. Нужно атаковать Стокгольм прежде, чем они нападут на нас!"
 revenge_for_varna_mission_title:0 "Месть за Варну"
 revenge_for_varna_mission_desc:0 "Благородный король Владислав III был жестоко убит в битве против язычников-турок при Варне. С его смертью закончилась наша династическая уния с Венгрией, страна оказалась в неопределённом положении. Мы должны отомстить за эту трагическую ошибку и возобновить Крестовый поход на Варну. Нужно изгнать турок из Европы!"
 poland_varna_tt:0 "§Y[Root.Country.GetName]§! получит претензии на все провинции в регионах Карпатия и Балканы, принадлежащие §YОсманам§!"
 union_over_hungary_mission_title:0 "Венгерская уния"
 union_over_hungary_mission_desc:0 "Со смертью Владислава III разорвалась личная уния между Польшей и Венгрией, и страны пошли своими путями. Пришло время восстановить наши притязания на венгерский трон."
 union_over_bohemia_mission_title:0 "Богемская уния"
 union_over_bohemia_mission_desc:0 "Поздние короли династии Пржемысловичей правили Польшей и Богемией. Речь Посполитую, уже включающую в себя короны Литвы и Венгрии, существенно усилит восстановление богемской унии."
 polish_renaissance_mission_title:0 "Польский ренессанс"
 polish_renaissance_mission_desc:0 "Идеи инноваций и обновления распространяются из Италии, и Польша не должна отставать от времени. Мы должны принять Ренессанс с открытыми объятьями."
 expand_kazimierz_mission_title:0 "Расширить Казимеж"
 expand_kazimierz_mission_desc:0 "Польша издавна была относительно безопасной гаванью для европейских евреев. Краковский район Казимеж служит домом крупнейшему и наиболее трудолюбивому сообществу евреев в нашей стране. Мы должны предложить им руку дружбы, чтобы принести процветание всем нам."
 deal_with_the_sejm_mission_title:0 "Разобраться с сеймом"
 deal_with_the_sejm_mission_desc:0 "В последние годы сейм стал слишком могущественным и вмешивается даже в выборы преемника на трон. Его влияние нужно ограничить и вернуть власть обратно в руки монарха."
 invest_in_eastern_poland_mission_title:0 "Вложения в Восточную Польшу"
 invest_in_eastern_poland_mission_desc:0 "Что мы скажем, когда наши дети спросят, «почему вы не инвестировали в Восточную Польшу?»"
 break_the_rus_mission_title:0 "Сокрушить Русь"
 break_the_rus_mission_desc:0 "Власть и влияние русских князей растут стремительно. Если мы ничего не сделаем с ними, они затмят нас с военной точки зрения, и мы окажемся в их милости."
 break_the_rus_mission_tooltip:0 "Не должно существовать независимых стран с §YВосточно-славянской§! культурой, столицей в регионе §YРоссия§! и общим развитием §Y100§! и более"
 mission_restore_ruthenia_title:0 "Восстановить Русинию"
 mission_restore_ruthenia_desc:0 "Земли Русинии на обоих берегах Днепра плодородны и перспективны. Однако, они обезлюдели после столетий войн и набегов, превративших Русинию в жалкую тень того, что она могла бы достичь при грамотном управлении. Мы должны приложить усилия, чтобы вновь освоить эти земли."
 order_of_the_dragon_title:0 "Орден Дракона"
 order_of_the_dragon_desc:0 "Орден Дракона, основанный для изгнания турок с христианских рубежей, оказался в упадке. После катастрофического поражения под Варной многие утратили веру в антиосманскую коалицию. Мы должны возродить былые союзы и объединиться против турок."
 rmn_impale_the_sultan_title:0 "Насадить султана на кол"
 rmn_impale_the_sultan_desc:0 "Турецкий султан считает, что он в безопасности за спинами легиона солдат и крепостными стенами. Мы покажем ему, что от Божьего суда никто не скроется. Он заплатит своей жизнью за преступления против христианства!"
 romania_turk_tt:0 "§Y[Root.Country.GetName]§! получит претензии на все провинции в регионе Балканы, принадлежащие §YОсманам§!"
 rmn_drive_out_the_turks_title:0 "Изгнать турок"
 rmn_drive_out_the_turks_desc:0 "Мы должны освободить греков и болгар от угнетателей. Пора окончательно изгнать турецких захватчиков за Боспор!"
 rmn_heir_of_rome_title:0 "Наследники Рима"
 rmn_heir_of_rome_desc:0 "Мы достигли того, что так и не удалось Византийской империи. Мы победили неверных и полностью изгнали их из Европы. Какая иная страна более достойна статуса наследника Рима?"
 unite_the_voivodes_title:0 "Объединить воеводства"
 unite_the_voivodes_desc:0 "Разделение Румынии на воеводства служит интересам только наших врагов. Мы должны положить конец их мелким династическим раздорам и объединить воеводства."
 found_bucharest_title:0 "Основать Бухарест"
 found_bucharest_desc:0 "Мы переместили свой двор в южную часть Валахии, основав небольшое поселение в качестве летней резиденции. Мы должны формализовать это перемещение и вложить средства в развитие городской инфраструктуры."
 rmn_conquer_transylvania_title:0 "Завоевать Трансильванию"
 rmn_conquer_transylvania_desc:0 "Слишком долго венгерские короли и генералы решали судьбу Румынии. Мы должны показать им, что не потерпим вмешательства во внутренние дела, присоединив к своим землям Трансильванское воеводство."
 rmn_fortify_romania_title:0 "Укрепить Румынию"
 rmn_fortify_romania_desc:0 "Румынские княжества — рубеж христианства. Наш долг перед Богом велит укреплять границы."
 rmn_appoint_dregatori_title:0 "Назначение дрегаторов"
 rmn_appoint_dregatori_desc:0 "Наследные дворяне слишком легко набирают власть и оказываются в плену иллюзий о собственной значимости. По возможности их нужно заменить на талантливых администраторов, верных стране, а не самим себе."
 unite_the_tatars_title:0 "Объединить татар"
 unite_the_tatars_desc:0 "Татарский народ был разобщён со времён распада Золотой Орды. Чтобы восстановить могущество татар, мы должны объединить всех ханов под своей властью."
 mission_conquer_caucausus_title:0 "Пересечь Кавказ"
 mission_conquer_caucausus_desc:0 "Кавказские горы стали естественной границей многих великих империй, но мы не примем никаких ограничений на пути нашей экспансии. Мы подчиним жителей гор и проложим путь к находищимся за ними богатым землям."
 mission_conquer_persia_tatars_title:0 "Восстановить Ильханат"
 mission_conquer_persia_tatars_desc:0 "Пришло время завоевать Персию, подобно тому, как это проделал наш великий предок в стародавние времена. Но кто будет править ей после победы?"
 mission_secure_the_silk_road_title:0 "Обезопасить Шёлковый путь"
 mission_secure_the_silk_road_desc:0 "Богатства Шёлкового пути текут по торговым путям, которые сейчас в основном лежат в пределах наших границ. Мы должны гарантировать процветание этих торговых путей."
 tatar_silk_road_tooltip:0 "По крайней мере в §Y1§! контролируемой провинции в регионах §YПерсия§!, §YЦентральная Азия§! или §YХорасан§! есть центр торговли третьего уровня."
 tatar_silk_road_tooltip_2:0 "По крайней мере в §Y6§! контролируемых провинциях в регионах §YПерсия§!, §YЦентральная Азия§! или §YХорасан§! есть центры торговли второго уровня."
 tatar_silk_road_tooltip_3:0 "По крайней мере в §Y8§! контролируемых провинциях в регионах §YПерсия§!, §YЦентральная Азия§! или §YХорасан§! есть §YРынок§!, §YСклад§! или §YФондовая биржа§!."
 mission_conquer_kazakhstan_title:0 "Подчинить казахов"
 mission_conquer_kazakhstan_desc:0 "Мы должны продолжить продвижение вглубь степи. Казахов нужно заставить примкнуть к нашей орде, движущейся на восток."
 mission_conquer_samarkand_title:0 "Претензии на Самарканд"
 mission_conquer_samarkand_desc:0 "Древний город Самарканд — сердце Центральной Азии. Он является не только крупным торговым центром, но и источником политической легитимности в регионе, и мы должны захватить его."
 mission_conquer_central_asia_title:0 "Доминирование в Центральной Азии"
 mission_conquer_central_asia_desc:0 "В Центральной Азии не должно остаться ханов, способных бросить нам вызов. Наша власть в регионе должна быть абсолютной."
 mission_conquer_mongolia_title:0 "Хан ханов"
 mission_conquer_mongolia_desc:0 "Наконец-то, мы достигли пределов самой Монголии. Нужно направить войска в Каракорум и провозгласить возрождение Монгольской империи!"
 mission_conquer_china_title:0 "Завоевать Китай"
 mission_conquer_china_desc:0 "Китай — последняя преграда на пути возрождения империи великого хана. Темучжин мог бы гордиться нами, видя, как Поднебесная империя падёт под нашим натиском."
 mongol_china_mission_tooltip:0 "§Y[Root.GetName]§! владеет всеми колонизированными провинциями в регионе Монголия"
 develop_ukraine_1_title:0 "Развитие Русинии"
 develop_ukraine_1_desc:0 "Русиния — слабо развитый регион с огромным потенциалом, но до сих пор его развитие сдерживала постоянная угроза войн и набегов. Мы должны принести стабильность в регион и восстановить его продуктивность."
 lit_religious_unity_title:0 "Религиозный вопрос"
 lit_religious_unity_desc:0 "Религиозный вопрос в Литве должен быть разрешён. Многие наши подданные исповедуют православие, не говоря уже о растущем желании реформ среди католической части населения. Мы должны воспользоваться любыми доступными способами."
 lit_ukraine_2_title:0 "Восстановить Киев"
 lit_ukraine_2_desc:0 "Некогда Киев был гордым городом, столицей всея Руси. С той поры он пришёл в запустение, и его необходимо восстановить."
 lit_develop_sluck_title:0 "Слуцкие пояса"
 lit_develop_sluck_desc:0 "Знать взяла за обычай подпоясываться роскошными слуцкими поясами, и лучшие из них производятся в самом Слуцке. Мы должны убедиться, что провинция производит достаточно поясов для удовлетворения спроса со стороны знати."
 mission_lit_cossacks_title:0 "Дружба с казаками"
 mission_lit_cossacks_desc:0 "Казаки могут быть и верными друзьями, и опасными врагами. Мы должны убедиться, что казаки, проживающие в нашей стране, довольны жизнью, преданны нам и готовы применить силу в отношении наших врагов."
 lit_conquer_crimea_title:0 "Завоевать Крым"
 lit_conquer_crimea_desc:0 "Налётчики и работорговцы веками тревожили земли Русинии. Мы должны покончить с этим варварством, подчинив себе крымских татар."
 mission_lit_polish_union_title:0 "Навязать унию"
 mission_lit_polish_union_desc:0 "Польше и Литве предначертана общая судьба, и не важно, знают ли об этом сами поляки. Наши страны должны объединиться под властью одного правителя, единого истинного короля."
 lit_jag_university_title:0 "Ягеллонский университет"
 lit_jag_university_desc:0 "Основанный Казимиром Великим Ягеллонский университет совершил подлинные чудеса во имя повышения грамотности в Польше. Под нашим покровительством он станет всемирно известным центром науки."
 lit_conquer_novgorod_title:0 "Защитить Новгород"
 lit_conquer_novgorod_desc:0 "Усиление московитского влияния угрожает балансу сил на Руси. Мы должны убедиться, что наш старый союзник, Новгородская республика, может держаться наравне с Москвой. В противном случае нам придётся активнее вмешиваться во внутренние дела Руси."
 lit_conquer_muscovy_title:0 "Уния с Московией"
 lit_conquer_muscovy_desc:0 "Даже в присутствии сильного Новгорода, способного сдерживать их мощь, московиты остаются неприемлемой угрозой. Мы должны посадить на их трон литовского короля или ударить по самой Москве."
 develop_ukraine_tooltip:0 "Владеть §Y10§! провинциями в регионе §YРусиния§!, для которых справедливо любое из перечисленного:\nРазвитие не меньше §Y10§!\nЕсть §Yхрам§!\nЕсть §Yсобор§!"
 develop_ukraine_effect_tooltip:0 "Все контролируемые провинции в регионе §YРусиния§! получают модификатор §Y«Восстановление Русинии»§! до конца игры со следующими эффектами:\nСтоимость развития провинции: §G-5%§!\nМестные беспорядки: §G-2§!"
 develop_ukraine_effect_tooltip_2:1 "Все контролируемые провинции в регионе §YРусиния§! получают модификатор §Y«Восстановление Русинии»§! до конца игры со следующими эффектами:\nДоход от налогов: §G+0.50§! в год\nМестные беспорядки: §G-2§!"
 plc_election_mission_tooltip:0 "Польша избрала нового лидера."
 prussian_confederation_mission_pol_title:0 "Прусский союз"
 prussian_confederation_mission_pol_desc:0 "Народ Западной Пруссии изнывает от тевтонского гнёта. Наш священный долг — оказать им всяческую помощь в обретении свободы."
 support_confederation_tooltip:0 "Поддержал Прусский союз"
 vassalize_danzig_tooltip:0 "Данциг станет нашим вассалом"
 vij_zanzibar_tooltip:0 "Пять принадлежащих провинций:\nНаходятся в регионе §YВосточной Африки§!\nИметь §Yторговый пункт§!\nПринадлежат торговой компании."
 vij_zanzibar_tooltip_2:0 "Любая провинция, которой Вы владеете в §YВосточной Африке§!, имеет §Yсклад торговой компании§! или §Yбольшой склад компании§!."
 gc_cas_spa_plus_ultra_title:0 "Plus Ultra"
 gc_cas_spa_plus_ultra_desc:0 "Что лежит за Геркулесовыми столбами? Наши отважные первооткрыватели готовы узнать это!"
 spa_plus_ultra_tooltip:0 "Владеть и считать §YТенерифе§! национальной провинцией или владеть любой провинцией в §YСеверной Америке§!, §YЮжной Америке§!, или §YНовом Свете§!."
 gc_cas_spa_caribbean_discovery_title:0 "Открыть Карибские острова"
 gc_cas_spa_caribbean_discovery_desc:0 "Уже давно бытует мнение, что Индии можно достичь, двигаясь на запад, а не на восток. Мы должны проверить эту теорию и найти идеальное место высадки."
 gc_cas_spa_caribbean_colony_title:0 "Карибская колония"
 gc_cas_spa_caribbean_colony_desc:0 "Местные жители открытых нами земель, Эспаньолы, дружелюбны, приятной наружности и, самое главное, легковерные. Мы должны предъявить свои претензии на этот регион, поправ [Root.GetAdjectiveSmall]им сапогом."
 cas_carib_rnw:0 "Владеть провинцией в Новом Свете"
 gc_cas_spa_spanish_main_title:0 "Испанский Мэйн"
 gc_cas_spa_spanish_main_desc:0 "С палуб кораблей, прибывающих в Эспаньолу, можно видеть земли, известные сейчас как Мэйн. Исходя из богатства Карибских островов, нам стоит тщательно изучить Мэйн."
 gc_cas_spa_la_plata_title:0 "Основать Ла-Плату"
 gc_cas_spa_la_plata_desc:0 "Зелёные земли Южной Америки идеально подходят для нового колониального предприятия."
 gc_cas_spa_aztecs_title:0 "Завоевание ацтеков"
 gc_cas_spa_aztecs_desc:0 "Согласно системе энтрада самопровозглашённая Ацтекская империя принадлежит нам. Захватите их земли и привезите золото в город [Root.Capital.GetName]."
 gc_cas_spa_incans_title:0 "Инкские богатства"
 gc_cas_spa_incans_desc:0 "Инки заполняли свои храмы золотом, и при этом даже не представляли, какой властью обладает это богатство. Их земли, а также золото, будут в большей безопасности, когда окажутся в нашей власти."
 gc_cas_spa_incans_two_title:0 "Завоевать инков"
 gc_cas_spa_incans_two_desc:0 "Сокровища, ожидающие нас в горах Перу, оправдывают всё кровопролитие. Мы должны усилить натиск во славу [Root.GetTagRD]."
 gc_cas_spa_army_ready_title:0 "Подготовиться к Реконкисте"
 gc_cas_spa_army_ready_desc:0 "Мы слишком долго пренебрегали своим долгом защищать народы Иберии. Мы должны приготовиться к тому, чтобы объединить их под одним знаменем."
 gc_cas_spa_reconquista_one_title:0 "Вернуть Андалусию"
 gc_cas_spa_reconquista_one_desc:0 "Веками мавры испытывали наше терпение. Избавьтесь от них и верните Андалусию во власть [Root.GetAdjective]ой короны."
 gc_cas_spa_reconquista_two_title:0 "Присоединить Португалию"
 gc_cas_spa_reconquista_two_desc:0 "Королевство Испания принадлежит нам. В том числе и наш давний сосед, Португалия. Отнимите у них титул и верните власть [Root.GetTagDT]."
 gc_cas_spa_reconquista_three_title:0 "Арагонские претензии"
 gc_cas_spa_reconquista_three_desc:0 "Значительная часть территории Арагона некогда принадлежала [Root.GetTagDT]. Силой оружия или дипломатии, но мы должны вернуть их."
 gc_cas_spa_reconquista_four_title:0 "Продолжить Реконкисту"
 gc_cas_spa_reconquista_four_desc:0 "Завершив с нашими притязаниями в Иберии мы должны установить своё присутствие в нескольких североафриканских городах для защиты от вторжения."
 gc_cas_spa_iberia_christian_title:0 "Обратить Иберию"
 gc_cas_spa_iberia_christian_desc:0 "Остальная Европа с неодобрением взирает на укрывшихся у нас еретиков. Наставьте наших заблудших братьев на путь истинный."
 gc_cas_spa_italian_ambition_title:0 "Итальянские амбиции"
 gc_cas_spa_italian_ambition_desc:0 "Италия богата и готова сама упасть в руки завоевателя. Как и многие до нас, мы приметили свой кусок Италии и завладеем его богатствами."
 gc_cas_spa_havana_title:0 "Основать Гавану"
 gc_cas_spa_havana_desc:0 "Куба — крупнейший из Карибских островов и большой источник местных рабов для наших плантаций. Мы должны создать там колонию и построить город в естественной гавани залива Гавана."
 cas_spa_havana.tooltip:0 "Держава §Y[Root.GetName]§! или её субъекты владеет по крайней мере §Y5§! полностью колонизированными провинциями в областях §YВосточная Куба§! и §YЗападная Куба§."
 gc_cas_spa_mayans_title:0 "Завоевание майя"
 gc_cas_spa_mayans_desc:0 "Посланные нами на Юкатанский полуостров первопроходцы вернулись с историями о загадочной угасшей цивилизации. Некогда великая лига, правившая всем полуостровом, эти майя деградировали до состояния враждующих городов-государств, которые сами падут в руки испанцев."
 spa_mayan_conquest_tooltip:0 "Держава §Y[Root.GetName]§! или её субъекты владеют всеми колонизированными провинциями в регионе §YЦентральной Америки§!"
 gc_cas_spa_navarra_title:0 "Подчинить Наварру"
 gc_cas_spa_navarra_desc:0 "Ветвь династии Трастамара, правящая в Наварре, начала проявлять признаки слабости и внутренних конфликтов. Мы должны покончить с их спорами, установив нашу власть над Памплоной."
 gc_cas_spa_expel_moriscos_title:0 "Изгнать морисков"
 gc_cas_spa_expel_moriscos_desc:0 "Хотя бывшие мусульмане Андалусии заверяют нас, что являются истинными христианами, мы полагаем, что они продолжают тайно следовать своей языческой вере. Мы должны искоренить любые следы неверия и изгнать из Испании всех попавших под подозрение."
 gc_cas_spa_hispaniola_title:0 "Занять Эспаньолу"
 gc_cas_spa_hispaniola_desc:0 "Остров Эспаньола станет нашими воротами в Карибское море и далее на запад. Мы должны колонизировать остров и основать религиозные миссии в Санто-Доминго, чтобы распространить Слово Божье в Новом Свете."
 cas_spa_hispaniola.tooltip:1 "Держава §Y[Root.GetName]§! или её субъекты владеет по крайней мере §Y5§! полностью колонизированными провинциями в областях §YГаити§! и §YДоминики§!."
 gc_cas_spa_new_spain_title:0 "Вице-королевство Новая Испания"
 gc_cas_spa_new_spain_desc:0 "Пора упрочить нашу власть над Мексиканским заливом, учредив постоянное организованное вице-королевство. Королевская аудиенсия станет высшей судебной инстанцией Нового Света и обеспечит безопасную транспортировку золотых богатств Мексики в Испанию."
 gc_cas_spa_florida_title:0 "Укрепить Флориду"
 gc_cas_spa_florida_desc:0 "Болотистые земли Флориды к северу от Новой Испании не богаты золотом, но в будущем они могут оказаться жизненно важными для защиты наших колоний. Мы должны заселить и укрепить этот регион."
 fortified_florida_tooltip:0 "Каждая провинция, принадлежащая §Y[Root.GetTagDT]§! или её субъектам, в регионе §YЮго-востока§! или области §YЗападной Флориды§! и имеющая крепость §Y3§! уровня, получит модификатор §YУкреплённая Флорида§! на §Y20§! лет, который окажет следующий эффект:\nМестная защита крепости §G+20%§!"
 cas_spa_florida_forts.tooltip:0 "Контролировать напрямую или через субъекта как минимум §Y3§! провинции в регионе §YЮго-восток§! или в области §YЗападная Флорида§! с уровнем форта не ниже §Y3§!."
 gc_cas_spa_california_title:0 "Колонизировать Калифорнию"
 gc_cas_spa_california_desc:0 "Распространение влияния на Калифорнию станет естественным расширением границ Новой Испании. И хотя тому нет явных свидетельств, но ходят слухи, что в регионе есть нетронутые запасы золота, и если это так, то мы должны установить свой контроль над ними."
 miss_colonize_california:0 "Держава §Y[Root.GetName]§! или её субъекты контролирует не меньше §Y5§! полностью колонизированных провинций в колониальном регионе §YКалифорния§!."
 gc_cas_spa_new_granada_title:0 "Новая Гранада"
 gc_cas_spa_new_granada_desc:1 "Мы должны организовать территории южного Испанского Мэйна в отдельную административную единицу, которая станет называться Новой Гранадой. Нужно назначить королевскую аудиенсию, которая будет управлять этими землями от нашего имени из Боготы."
 colombia_holy_order_tooltip:0 "В §Y5§! владениях, находищихся в §YКолониальной Колумбии§! и принадлежащих §Y[Root.GetTagDT]§! или её субъектам, должны быть размещены монашеские ордена."
 colombia_holy_order_alternative_tooltip:0 "§Y25§! провинций, контролируемых державой §Y[Root.GetName]§! или её субъектами в §YКолониальной Колумбии§! исповедуют §Y[Root.Religion.GetName]§!"
 mexico_holy_order_tooltip:0 "В §Y5§! владениях, находищихся в §YМексике§! и принадлежащих §Y[Root.GetTagDT]§! или её субъектам, должны быть размещены монашеские ордена."
 mexico_holy_order_alternative_tooltip:0 "§Y25§! провинций, контролируемых державой §Y[Root.GetName]§! или её субъектами в §YМексиканском§! регионе исповедуют §Y[Root.Religion.GetName]§!."
 cas_spice_islands_tooltip:0 "Держава §Y[Root.GetName]§! открыла все провинции в регионе §YМолукки§!."
 native_reductions_tooltip:0 "В §Y15§! владениях, находищихся в §YСеверной и Южной Америках§! и принадлежащих §Y[Root.GetTagDT]§! или её субъектам, должны быть размещены монашеские ордена."
 native_reductions_alternative_tooltip:0 "§Y75§! провинций, контролируемых державой §Y[Root.GetName]§! или её субъектами в §YСеверной Америке§! и §YЮжной Америке§! исповедуют §Y[Root.Religion.GetName]§!."
 gc_cas_spa_potosi_title:0 "Серебро Потоси"
 gc_cas_spa_potosi_desc:0 "В Серро-Рико мы обнаружили серебряные залежи, богатство которых превосходит всё, виденное нами ранее. Чтобы добывать как можно больше серебра мы должны не только приставить к работе местное население, но и завозить тысячи африканских рабов. Оценочная стоимость этого серебра настолько превышает траты на покупку новых рабов, что мы должны без колебаний эксплуатировать их до смерти."
 gc_cas_spa_potosi_tt:0 "Наш субъект, владеющий провинцией [809.GetName], переместит свою §Yстолицу§! в §Y[809.GetName]§!."
 gc_cas_spa_native_reductions_title:0 "Сокращение численности местных"
 gc_cas_spa_native_reductions_desc:0 "Богословы из Саламанкской школы заставили нас с сожалением признать, что коренные жители Америки являются людьми, и у них есть душа, а потому к ним также применимы права человека. Мы должны задуматься о том, чтобы собрать ещё оставшихся местных и методично переучить их, а не просто убивать и обращать в рабство."
 gc_cas_spa_italian_ambition_2_title:0 "Итальянское завоевание"
 gc_cas_spa_italian_ambition_2_desc:0 "Погрузившись в запутанную паутину династической дипломатии итальянской политики мы сумели сфабриковать правдоподобную историю о потенциальных претензиях Испании на Тоскану и Милан. Разумеется, сама по себе эта история ничем нам не поможет, а потому нам требуется поддержка армии."
 gc_spa_spanish_armada_title:0 "Испанская армада"
 gc_spa_spanish_armada_desc:0 "Мы должны быть готовы к борьбе с распространением ереси в Европе и для этого нам нужен флот, способный соперничать даже с английским. Наша Великая и славнейшая армада должна быть способна справиться с любым противником или штормом."
 gc_spa_invade_england_title:0 "Завоевать Англию"
 gc_spa_invade_england_desc:0 "Мы не можем допустить, чтобы Британские острова попали под влияние ереси! Для защиты веры мы должны посадить солдат на корабли Армады и направить в Англию, где попытаться силой захватить власть в правительстве."
 gc_cas_spa_west_africa_title:0 "Порты Западной Африки"
 gc_cas_spa_west_africa_desc:0 "Побережье Западной Африки имеет огромное стратегическое значение. Оно не только важно для создания баз снабжения для кораблей, направляющихся вокруг Мыса Доброй Надежды, но и для обеспечения стабильного притока африканских рабов для наших американских колоний."
 gc_cas_spa_discover_spice_islands_title:0 "Отплыть в Ост-Индию"
 gc_cas_spa_discover_spice_islands_desc:0 "Далеко на востоке лежат знаменитые «Острова пряностей», источник наиболее желанных в Европе товаров, например, мускатного ореха и гвоздики. Мы должны найти путь к этим островам с востока."
 gc_spa_spanish_netherlands_title:0 "Испанские Нидерланды"
 gc_spa_spanish_netherlands_desc:0 "Силой дипломатии или силой оружия, но мы должны реализовать свои притязания на Фландрию и Валлонию. Кроме того, мы должны бороться с любой ересью, возникающей в Нижних Землях."
 gc_spa_austrian_union_title:0 "Австрийское наследство"
 gc_spa_austrian_union_desc:0 "Австрийские Габсбурги свободно заключали браки между своими детьми и представителями практически всех правящих домов Европы. И хотя это помогло им улучшить отношения со многими странами, такая политика оказалась палкой о двух концах. Стратегические браки объединили короны многих стран, но потомки этих союзов также наследуют претензии и на австрийский трон."
 gc_spa_hre_title:0 "Единая монархия"
 gc_spa_hre_desc:0 "Пришла пора Испании создать единую католическую монархию в Европе. Для этого мы должны навечно закрепить за собой престол Священной Римской империи, отменить институт выборщиков и закрепить передачу титула по наследству."
 gc_cas_spa_conquer_philippines_title:0 "Las Islas Filipinas"
 gc_cas_spa_conquer_philippines_desc:0 "Мы открыли большую группу островов, названных «Las Islas Filipinas», богатых пряностями и драгоценными камнями. Местные языческие народы разобщены и вряд ли смогут сопротивляться испанскому вторжению. Мы должны послать туда экспедицию со столькими людьми, сколько сможем выделить, и завоевать эти ценные острова."
 gc_mor_imperial_cities_title:0 "Имперские города"
 gc_mor_imperial_cities_desc:0 "Мы слишком долго не уделяли достаточного внимания великим городам Марокко. Мы должны вернуть им былую славу и решить, какой из них станет нашей столицей."
 gc_mor_saharan_route_title:0 "Сахарский путь"
 gc_mor_saharan_route_desc:0 "Установив действующий торговый путь через Сахару, мы получим доступ к богатствам Западной Африки. И хотя нашей конечной целью будет завоевание, для начала мы должны установить торговое присутствие в пустыне."
 gc_mor_timbuktu_title:0 "Завоевать Тимбукту"
 gc_mor_timbuktu_desc:0 "Пришла пора начать покорение Западной Африки. Тимбукту — богатый город на пересечении торговых путей между этим регионом и остальным миром. Он должен стать нашим."
 gc_mor_songhai_title:0 "Сонгайская кампания"
 gc_mor_songhai_desc:0 "Сонгайские города на реке Нигер богаты и густонаселённы. Мы должны начать кампанию, чтобы контролировать реку, если хотим обеспечить контроль над торговлей в регионе."
 gc_mor_mali_title:0 "Покорить Мали"
 gc_mor_mali_desc:0 "Мали контролирует одни из богатейших золотых шахт известного нам мира. Они являют собой истинные богатства Африки и должны принадлежать нам!"
 gc_mor_benin_title:0 "Завоевать Бенин"
 gc_mor_benin_desc:0 "Рабовладельческие города Бенина — лёгкая добыча. И хотя работорговля — грязное занятие, она крайне прибыльна."
 gc_mor_privateer_title:0 "Грабёж иберийской торговли"
 gc_mor_privateer_desc:0 "Огромные богатства текут через Амидат Хиракл, Геркулесовы столбы. Мы должны проспонсировать каперов, ограбить эти корабли и захватить эти богатства для себя."
 gc_mor_palace_title:0 "Каср-аль-Бади"
 gc_mor_palace_desc:0 "Султану нужен новый величественный дворец, и построить его нужно на португальские деньги! Мы разграбим Лиссабон и воспользуемся трофеями для финансирования этого проекта."
 gc_mor_black_guard_title:0 "Создать Чёрную гвардию"
 gc_mor_black_guard_desc:0 "Теперь, когда мы контролируем неисчерпаемый источник африканских рабов, мы можем включить их в ряды нашей армии. Нужно обеспечить приток рабов и создать лагеря для их тренировки в качестве солдат. Никакой племенной верности — они будут служить стране с абсолютной преданностью."
 gc_mor_kanem_title:0 "Завоевать Канем"
 gc_mor_kanem_desc:0 "Империя Канем некогда была могущественной державой. И хотя она пребывает в относительном упадке, её территории далеко не бесполезны. Мы должны продолжить нашу военную кампанию на восток."
 gc_mor_ceuta_title:0 "Отвоевать Сеуту"
 gc_mor_ceuta_desc:0 "Десятилетия назад город Сеута оказался во власти португальцев. Мы должны показать христианским королевствам, что не потерпим таких вторжений на наши земли."
 gc_mor_algiers_title:0 "Завоевать Алжир"
 gc_mor_algiers_desc:0 "Мы должны распространить нашу власть над побережьем на восток. Какие бы племена, королевства или пиратские цитадели ни возникали в этом регионе, все они должны склониться перед нами."
 gc_mor_pirates_title:0 "Пиратские гавани"
 gc_mor_pirates_desc:0 "Пираты Северной Африки многочисленны, но неорганизованны. Мы должны построить порты, где эти пираты смогут найти укрытие от врагов и принести свою добычу на наши рынки."
 gc_mor_iceland_title:0 "Набег на Исландию"
 gc_mor_iceland_desc:0 "Мы слышали о замёрзшей земле на севере. И хотя мы не понимаем причин, но некоторые пираты решили разграбить местные рыбацкие города и обратить их жителей в рабство. Мы можем милостиво позволить им осуществить этот набег при наличии достаточной воли."
 gc_mor_north_sea_title:0 "Корсары Северного моря"
 gc_mor_north_sea_desc:0 "И хотя в Исландии нам не досталось особо богатой добычи, мы можем захватить богатства Северного моря. Нужно захватить местные острова и использовать их как базу для набегов на Британские острова и земли за ними."
 gc_mor_protect_granada_title:0 "Защитить Гранаду"
 gc_mor_protect_granada_desc:0 "Гранадский эмират не выживет самостоятельно. Нет сомнений, что христианские короли захватят его при первой же возможности. Мы должны предоставить эмиру наше покровительство и защитить последний оплот ислама в Иберии."
 gc_mor_reclaim_andalucia_title:0 "Вернуть Андалусию"
 gc_mor_reclaim_andalucia_desc:0 "Захватив земли Гранадского эмирата, мы теперь можем начать возрождение бывшей империи Аль-Андалус. Мы должны обратить вспять христианскую реконкисту, чтобы полуостровом вновь правил мусульманский султан!"
 gc_mor_tunis_title:0 "Завоевать Тунис"
 gc_mor_tunis_desc:0 "Тунис и Триполи — последние из крупных магрибских портов, ещё не находящихся под нашим контролем. Они также должны стать частью наших владений."
 gc_mor_canaries_title:0 "Захватить Канарские острова"
 gc_mor_canaries_desc:0 "Христиане проявляют повышенный интерес к островам на западе и лежащему за ними океану. Мы должны захватить эти острова и выяснить, что же так заинтересовало христиан."
 gc_mor_brazil_title:0 "Колонизировать запад"
 gc_mor_brazil_desc:0 "Мы обнаружили обширные земли Нового Света на западе! Мы не можем позволить испанцам безнаказанно захватить их. Направьте корабли в Новый Свет!"
 gc_mor_new_world_title:0 "Держава Нового Света"
 gc_mor_new_world_desc:0 "Мы стали колониальной державой, но нам мало быть лишь одними из многих. Мы должны стать господствующей силой на западе."
 mor_carib_colony.tooltip:0 "Держава §Y[Root.GetName]§! или её субъекты владеют §Y10§! полностью колонизированными провинциями в Карибском колониальном регионе."
 mor_colombia_colony.tooltip:0 "Держава §Y[Root.GetName]§! или её субъекты владеют §Y10§! полностью колонизированными провинциями в Колумбийском колониальном регионе."
 mor_big_colony.tooltip:0 "Держава §Y[Root.GetName]§! имеет колониальную автономию с §Y25§! полностью колонизированными провинциями."
 gc_tun_tribes_title:0 "Усмирить берберов"
 gc_tun_tribes_desc:0 "Племена южной пустыни всегда досаждали прибрежным султанатам. Их нужно усмирить, чтобы мы могли переключить своё внимание на другие области."
 tun_tribes_tooltip:0 "Владеть всеми колонизированными провинциями в области §YФуззан§!"
 gc_tun_sahara_title:0 "Пересечь Сахару"
 gc_tun_sahara_desc:0 "Мы должны обеспечить контроль над сахарскими торговыми путями через Феззан. Если мы сумеем установить постоянные торговые посты вдоль маршрута, то получим возможность начать военную кампанию вглубь Африки."
 gc_tun_air_title:1 "Аирский удар"
 gc_tun_air_desc:0 "Туареги Агадеса создали довольно крупное королевство на окраине Сахары. Это молодое государство наверняка уязвимо для нападения с севера, и мы должны захватить его, чтобы закрепиться на юге."
 gc_tun_kanem_title:0 "Завоевать Канем-Борну"
 gc_tun_kanem_desc:0 "Некогда земли Канема и Борну были единой страной, но с той поры эта империя распалась на части. Мы должны воспользоваться этой уязвимостью и захватить земли вокруг озера Чад."
 gc_tun_genoa_title:0 "Набег на Геную"
 gc_tun_genoa_desc:0 "Мы разбогатели на грабежах генуэзских кораблей, но мы станем ещё богаче, если разграбим сам город."
 gc_tun_valencia_title:0 "Набег на Валенсию"
 gc_tun_valencia_desc:1 "Мы сильно разозлили купцов Валенсии, вмешавшись в их средиземноморские дела. Но нам нравится злить наших христианских врагов. Давайте сожжём Валенсию!"
 gc_tun_fleet_title:0 "Построить корсарский флот"
 gc_tun_fleet_desc:0 "Всё Средиземноморье будет бояться тунисских корсаров, но сначала мы должны построить флот лёгких кораблей, чтобы начать грабить побережья и торговые суда."
 gc_tun_med_islands_title:0 "Захватить острова"
 gc_tun_med_islands_desc:0 "Восстановление мусульманского контроля над Сицилией — достойная цель, и острова Западного Средиземноморья станут отличной пиратской базой."
 gc_tun_east_med_islands_title:0 "Господство в Средиземном море"
 gc_tun_east_med_islands_desc:1 "В восточной части Средиземного моря итальянские торговцы и разваливающиеся государства крестоносцев цепляются за осколки своего былого влияния. Под нашим контролем эти острова принесут больше пользы, поэтому давайте захватим их!"
 gc_tun_venice_title:0 "Набег на Венецию"
 gc_tun_venice_desc:0 "Город Венеция — богатейший торговый центр Средиземноморья. Это значит, что там есть, чем поживиться, поэтому нужно подготовиться к вторжению!"
 gc_tun_barbary_coast_title:0 "Контролировать Варварский берег"
 gc_tun_barbary_coast_desc:0 "Пираты, которых привлёк Варварский берег, в основном являются безжалостными оппортунистами. Если мы захватим эти земли, то легко сможем убедить их стать корсарами на нашей службе."
 gc_tun_privateer_title:0 "Спонсировать пиратство"
 gc_tun_privateer_desc:0 "Мы наняли к себе на службу множество пиратов. Пора предоставить им свободу действий и позволить сеять хаос на побережье."
 gc_tun_morocco_title:0 "Марокканские порты"
 gc_tun_morocco_desc:0 "Христианские короли Иберии намереваются искоренить пиратство. Мы не можем позволить им закрепиться в Магрибе, и поэтому должны защитить от них Северное Марокко."
 gc_tun_ottomans_title:0 "Османская дипломатия"
 gc_tun_ottomans_desc:0 "Турки-османы — новая восходящая сила, и мы должны пристально следить за ними. Нам нужно определиться в отношениях с ними: поддержать их как союзники или выступить против них как соперники."
 gc_tun_alexandria_title:0 "Завоевать Александрию"
 gc_tun_alexandria_desc:0 "Под властью Мамлюков Александрия в значительной мере утратила свою роль как торгового города. Мы должны продвинуться вдоль восточного побережья и оккупировать город, вернув ему былую славу."
 gc_tun_art_religion_title:0 "Покровитель ство искусству и религии"
 gc_tun_art_religion_desc:0 "Промышляя морским разбоем, мы не должны забывать о своей душе и насыщении её культурой, знаниями и верой. Для этого мы должны обновить великую мечеть Кайруана и обеспечить духовное благополучие нашего народа."
 gc_por_build_the_navy_title:0 "Преимущества перед конкурентами"
 gc_por_build_the_navy_desc:0 "Мы слишком долго позволяли берберским флотам господствовать у врат в Средиземное море. Пора показать им, на что способен португальский флот."
 gc_conquer_the_north_african_coast_title:0 "Расширить буферную зону"
 gc_conquer_the_north_african_coast_desc:0 "Наш аванпост в Северной Африке способствует защите христианства, но нам нужно расширить свои владения, чтобы обеспечить его безопасность."
 gc_por_discovers_cape_good_hope_title:0 "Мыс Доброй надежды"
 gc_por_discovers_cape_good_hope_desc:0 "Коварные воды окружают легендарный африканский мыс, но кто знает, какие чудеса скрываются за ним? Наша экспансия подвергает торговый флот большому риску, и мы должны обеспечить ему адекватную защиту."
 gc_por_discover_african_coast_title:0 "За мысом Бохадор"
 gc_por_discover_african_coast_desc:0 "Наши первооткрыватели полагают, что Африка совсем чуть-чуть тянется дальше на юг, и мы сможем оплыть её и найти королевство Пресвитера Иоанна. Заключив союз с королевством, мы сможем изгнать мавров со Святой земли."
 gc_por_colonise_west_africa_title:0 "Колонизировать Западную Африку"
 gc_por_colonise_west_africa_desc:0 "Похоже, что Африка тянется дальше на юг, чем мы считали поначалу. Нет сомнений, что королевство Пресвитера Иоанна уже близко. Безусловно, Африка не может быть ещё больше."
 gc_por_colonise_central_africa_title:0 "Заселить Центральную Африку"
 gc_por_colonise_central_africa_desc:0 "Немногие первопроходцы направились на юг от Берега слоновой кости, и ещё меньше вернулось. Пусть так, но богатства, полученные от эксплуатации Африки, поражают воображение. Если мы пошлём достаточное количество людей, некоторые из них однозначно выживут."
 gc_por_establish_south_african_trade_company_title:0 "Контролировать морские коммуникации"
 gc_por_establish_south_african_trade_company_desc:0 "Очень немногие могут соперничать с нашей торговлей в регионе. Тем не менее, мы должны установить полный контроль над собственной деятельностью, прежде чем продвигаться дальше на восток."
 gc_por_discovers_east_africa_title:0 "Верфи востока"
 gc_por_discovers_east_africa_desc:0 "Никто не знал, что мы найдём в процессе исследования новых земель, но ясно одно: оно ещё не окончено. Мы должны занять безопасные естественные гавани, где наши флоты могут пополнять припасы."
 gc_por_establishes_foothold_brazil_title:0 "Доминирование в Бразилии"
 gc_por_establishes_foothold_brazil_desc:0 "Чтобы успокоить капитанов, открывших и разделивших эти земли, мы должны продвинуться дальше и расширить наши владения в Южной Америке."
 gc_por_conquers_zanzibar_title:0 "Завоевать Занзибар"
 gc_por_conquers_zanzibar_desc:0 "Северное побережье Суахили усеяно богатыми торговыми городами, куда индийские и персидские торговцы прибывают, чтобы покупать золото и слоновую кость в обмен на ткани и продукцию ремесленников. Однако, эти торговые города недостаточно защищены от стран, контролирующих открытое море. Давайте захватим эти земли и установим на них твёрдую власть Португалии."
 gc_por_discovers_horn_africa_title:0 "Африканский рог"
 gc_por_discovers_horn_africa_desc:0 "Наши первопроходцы наконец-то достигли другой стороны Аденского залива, откуда в Средиземное море поступает множество пряностей и иных ценных товаров. Мы должны нанести на карту эти земли и использовать их возможности ради обогащения Португалии."
 gc_por_conquers_hormuz_title:0 "Завоевать Ормуз"
 gc_por_conquers_hormuz_desc:0 "Ормузский пролив играет ключевую роль в контроле торговли между Индией, Ираном и Арабским Ираком. Захватив остров Ормуз, мы сможем доминировать в местной торговле и заявить о претензиях на владения морской державы, некогда контролировавшей его."
 gc_por_discover_indian_coast_tooltip:0 "Даёт доступ к новым событиям"
 gc_por_indonesia_dominance_title:0 "Защитить торговлю"
 gc_por_indonesia_dominance_desc:0 "Мы должны направить усилия на установление нашего господства на рынках востока. Контролируя поток экзотических товаров, мы сможем контролировать тех, кто ведёт с нами дела на западе."
 gc_por_discovers_indonesia_title:0 "Заселить Индонезию"
 gc_por_discovers_indonesia_desc:0 "До нас дошли слухи о находищихся на востоке Островах пряностей. Наиболее отчаянные авантюристы уже готовы отправиться туда, им нужна лишь поддержка короны."
 gc_por_portugal_discovers_south_america_title:0 "Иди на запад"
 gc_por_portugal_discovers_south_america_desc:0 "Ветер и течения способствуют экспансии на запад. Наши первооткрыватели полагают, что за горизонтом лежат богатые земли."
 gc_por_conquer_tangiers_title:0 "Завоевать Танжер"
 gc_por_conquer_tangiers_desc:0 "Наш долг перед христианством велит нам завоевать Танжер и защитить его от неверных."
 gc_por_bandeirantes_title:0 "Поддержать бандейрантов"
 gc_por_bandeirantes_desc:0 "Бандейранты — частные первопроходцы, которые исследуют внутренние земли Бразилии и ищут местные племена, которые можно обратить в рабство. Однако, теперь прошли слухи о золоте во внутренних землях, и это заставило многих бандейрантов пересмотреть свои интересы. Мы должны профинансировать эти экспедиции, чтобы найти как можно больше золотых жил."
 por_bandeirantes_tooltip:0 "§YУвеличивает шанс найти золото.§!"
 gc_por_jesuits_title:0 "Основать иезуитские миссии"
 gc_por_jesuits_desc:0 "Мы не должны игнорировать духовную цель завоевания Нового Света. Мы здесь не только ради выгоды, но и для просвещения языческих народов, называющих эту землю своим домом. Для этого мы должны пригласить священников-иезуитов, чтобы они основали миссии в Бразилии для обучения местных вере в Бога и избавления их от их языческих обычаев."
 port_jesuits_tooltip:1 "В §Y7§! принадлежащих Вам или Вашим субъектам (за исключением данников) владениях §Yколониальной Бразилии§! должны быть размещены миссии монашеских орденов."
 port_jesuits_alternative_tooltip:1 "§Y20§! провинций в §YКолониальной Бразилии§! принадлежащих Вам или Вашим субъектам (за исключением данников) исповедуют §Y[Root.Religion.GetName]§!."
 gc_por_wine_monopolies_title:0 "Монополия на вино"
 gc_por_wine_monopolies_desc:0 "Во многих атлантических портах экспорт и импорт вина находятся под жёстким контролем. Мы должны сделать всё возможное, чтобы заключить торговые соглашения, дарующие нам право монопольной торговли вином в как можно большем числе портов."
 por_wine_tooltip:0 "Владеть лично или через субъекта как минимум §Y10§! провинциями, производящими §Yвино§!, в которых есть §Yмастерская§! или §Yконтора§!."
 gc_por_trading_houses_title:0 "Великие торговые дома"
 gc_por_trading_houses_desc:0 "Мы должны пересмотреть, формализовать и привести в порядок наши децентрализованные методы организации глобальной торговли. Учредив централизованные торговые дома, мы гарантируем эффективный сбор доходов от торговых предприятий."
 gc_por_universities_title:0 "Искусства и письмена"
 gc_por_universities_desc:0 "Португалия должна быть на передовой образования и академической культуры в Европе. Мы должны создавать и расширять университеты, чтобы положить начало новому интеллектуальному золотому веку нашей страны."
 gc_por_african_gold_title:0 "Африканское золото"
 gc_por_african_gold_desc:0 "В Восточной Африке можно найти золото, и этих шахт можно достичь из наших колоний на побережье. Мы должны захватить эти шахты во славу Португалии!"
 gc_por_ceylon_title:0 "Португальский Цейлон"
 gc_por_ceylon_desc:0 "Наши торговые связи с Цейлоном привели к неожиданному результату. Один из местных князей умер, не оставив наследников, и провозгласил, что после его смерти страна должна перейти под покровительство Португалии. Но этот переход власти вряд ли произойдёт сам собой. Нам придётся повоевать, если мы хотим воспользоваться своими притязаниями."
 gc_por_burma_title:0 "Португальская Бирма"
 gc_por_burma_desc:0 "Несколько перевалочных пунктов на бирманском побережье контролируют значительную часть потока товаров, текущего через Бенгальский залив. Чтобы обеспечить себе доминирование на востоке, нам придётся взять под контроль эти порты, а, следовательно, и проходящую через них торговлю."
 burmese_trade:0 "Португало-бирманская торговля"
 gc_por_english_alliance_title:0 "Союз с Англией"
 gc_por_english_alliance_desc:0 "Союз между Англией и Португалией существовал на протяжении многих поколений и должен оставаться в силе и впредь."
 gc_por_caribbean_title:0 "Колонизировать Карибские острова"
 gc_por_caribbean_desc:0 "Карибские острова — идеальное место для новых колоний. Мы должны убедиться, что как можно большее их число окажется под властью Португалии."
 portuguese_carib_tooltip:0 "Колониальный субъект в регионе §Yколониальных Кариб§! получит модификатор «§YПроцветающая карибская колония§!» на §Y20 лет§!, что даст следующие эффекты:\nЭффективность торговли: §G+10%§!"
 gc_por_malabar_title:0 "Португальский Малабар"
 gc_por_malabar_desc:0 "Мы должны построить ряд факторий на Малабарском берегу, чтобы производить и продавать пряности, в изобилии встречающиеся в этом регионе. И хотя нам, возможно, удастся приобрести часть необходимых территорий, в конечном счёте нам придётся захватить силой то, что не удалось выторговать у индийских князей мирным путём."
 gc_por_surat_title:0 "Контролировать Сурат"
 gc_por_surat_desc:0 "Неясно, какое будущее ожидает их султанат, и наши торговцы начинают жадно посматривать на порт Сурат. Мы должны внимательно следить за политическими событиями в регионе и выбрать подходящий момент для нападения на город."
 gc_por_indian_investment_title:0 "Индийский дом"
 gc_por_indian_investment_desc:0 "Пришла пора учредить институт, который подтвердит и навяжет наше монопольное право на морскую торговлю с Индией. Индийский дом станет крупнейшим игроком в азиатской торговле."
 gc_por_flagship_title:0 "Спустить на воду флагман"
 gc_por_flagship_desc:1 "Что такое флот без флагмана? Идя во главе нашей армады, флагман будет внушать страх и уважение не только как впечатляющий корабль, но и как символ могущества Португалии."
 gc_por_intervene_in_castile_title:0 "Вмешательство в дела Кастилии"
 gc_por_intervene_in_castile_desc:0 "Престолонаследие в Кастилии часто становилось спорным вопросом, и ранее вмешательство Португалии оказывалось решающим фактором. Возможно, при следующей такой возможности нам стоит позаботиться о собственных интересах."
 gc_por_lusitanian_empire_title:0 "Лузитанская империя"
 gc_por_lusitanian_empire_desc:0 "В то время как короли Кастилии порой дерзко именовали себя императорами Испании, мы создадим истинное единство иберийских корон."
 gc_por_trade_with_china_title:0 "Торговля с Китаем"
 gc_por_trade_with_china_desc:0 "Китай — огромная страна, которая, по всей видимости, настолько богата ресурсами, что ей нет нужды торговать с окружающим миром. Будет непросто убедить китайских владык, что наши торговые предприятия принесут им выгоду, но потенциальную прибыль трудно переоценить."
 gc_por_oman_title:0 "Португальский Оман"
 gc_por_oman_desc:0 "Жемчужина бывшей Ормузской торговой империи, Мускат являет собой хорошо укреплённый город на оконечности Аравийского полуострова. Мы должны захватить Мускат и укрепить его для защиты от соперников."
 gc_por_malacca_title:0 "Португальская Малакка"
 gc_por_malacca_desc:0 "Малакка — важнейший город Ост-Индии. Её стратегическое расположение в проливе и давняя роль торгового узла делают город крайне привлекательной добычей, и мы должны убедиться, что он окажется под контролем Португалии."
 gc_por_japanese_trade_title:0 "Торговля с Японией"
 gc_por_japanese_trade_desc:0 "С недоверием относящиеся ко всем чужеземцам, японские феодалы отказывают купцам в праве торговать или хотя бы просто высаживаться в японских портах. Мы должны найти способ преодолеть их подозрительность и стать единственной европейской державой, получившей доступ к этому закрытому рынку."
 por_japan_mission_tooltip:0 "Если у [Root.GetTagRD] хорошие отношения с владельцем §YХидзэна§!, то произойдёт событие §Y«Португальский Нагасаки»§!\nВ ином случае будет получено §G3.00§! очка меркантилизма"
 macau_event_tooltip:0 "Если у [Root.GetTagRD] хорошие отношения с владельцем §YМакао§!, то произойдёт событие §Y«Покупка Макао»§!\nВ ином случае будет получено §G3.00§! очка меркантилизма"
 gc_por_triangle_trade_title:0 "Треугольная торговля"
 gc_por_triangle_trade_desc:0 "Рабы из Африки отправляются на работу на плантации Нового Света. Товары, добытые рабским трудом, на кораблях доставляются в Европу, где продаются, принося колоссальную прибыль. Это атлантическая треугольная торговля, и мы должны доминировать в ней."
 por_triangle_trade_mission_tooltip:0 "Каждая контролируемая провинция в §YАфрике§!, производящая товар §YРабы§! получит модификатор «§YТреугольная торговля§!» на §Y20 лет§!, что даст следующий эффект:\nПроизводство товаров: §G+10%§!"
 por_indian_investment_tooltip:1 "Иметь владение торговой компании в §YИндийском§! субконтиненте, в которые была сделана как минимум одна инвестиция"
 gc_portugal_discovers_india_title:0 "Продвижение в Индию"
 gc_portugal_discovers_india_desc:0 "И хотя нам не удалось найти следов королевства Пресвитера Иоанна, мы можем нанести удар по маврам, перехватив торговлю пряностями. Мы должны найти Индию, чтобы сыграть свою роль в защите христианства."
 gc_portugal_discovers_the_far_east_title:0 "Дойти до Китая"
 gc_portugal_discovers_the_far_east_desc:0 "Со времён возвращения Марко Поло из путешествия мы слышим о невероятных богатствах Китая. Мы должны выяснить, где он находится."
 gc_ara_consultate_of_the_sea_title:0 "Консолат де Мар"
 gc_ara_consultate_of_the_sea_desc:0 "Консолат де Мар управляет морской торговлей страны из Валенсии. Однако, его возможности по установлению законов зависят от контроля торгового потока в западной части Средиземного моря. Мы должны оказать помощь Консолату, обеспечив себе контроль над большей частью товаропотока в прилегающих морях."
 gc_ara_valencian_silk_title:0 "Валенсийский шёлк"
 gc_ara_valencian_silk_desc:0 "Мы сумели завладеть знаниями и средствами производства шёлка, крайне востребованного в Европе товара, заполучить который можно только торгуя на Шёлковом пути, который теперь контролируют наши мусульманские враги. Мы должны начать производство собственного шёлка и построить биржу, Лонха-де-ла-Седа, где его можно будет продавать и покупать, тем самым обогащая нашу страну."
 gc_ara_industry_title:0 "Промышленные районы"
 gc_ara_industry_desc:0 "Мы производим множество дорогостоящих товаров на мануфактурах. Стекло, вино, бумага и даже шёлк входят в число национальной продукции. Мы должны обеспечить себе монополию на эти товары и развивать промышленность."
 ara_manufactories_tooltip:0 "§Y10§! Контролируемых провинций:\n Есть §YМануфактура§! любого типа"
 gc_ara_golden_age_title:0 "Золотое столетие"
 gc_ara_golden_age_desc:0 "Мы должны положить начало золотому веку нашей страны, который будет продолжаться на протяжении нескольких поколений. Наши богатство и престиж затмят собой прочие страны!"
 gc_ara_genoa_title:0 "Доминирование в Генуе"
 gc_ara_genoa_desc:0 "Слишком долго нам приходилось соперничать с генуэзскими торговцами. Пришла пора раз и навсегда поставить их на колени и захватить город."
 gc_ara_venice_title:0 "Контролировать Венецию"
 gc_ara_venice_desc:0 "Мы покончили с властью генуэзских торговцев и аналогичные действия против Венеции кажутся вполне осуществимыми. Если мы сумеем и захватить город, и взять под контроль их морскую торговлю, то сможем причислить себя к богатейшим странам мира."
 gc_ara_banking_title:0 "Стол обмена"
 gc_ara_banking_desc:0 "По мере того, как экономика становится всё более сложной, развивается банковское дело. Мы должны убедиться, что у наших банков хватает запасов золота для финансирования продолжающейся экспансии нашей страны."
 gc_ara_trade_guilds_title:0 "Гильдии Барселоны"
 gc_ara_trade_guilds_desc:0 "Гильдии Барселоны всегда пользовались большим влиянием в городе. Мы должны добиться их лояльности, равно как и лояльности аналогичных гильдий по всей нашей стране."
 gc_ara_navy_title:1 "[Root.GetAdjective]ий флот"
 gc_ara_navy_desc:0 "Поскольку наши владения разбросаны по всему побережью Средиземного моря, мы должны сделать строительство флота приоритетной задачей. Если мы не сможем добиться господства на море, враги смогут спокойно грабить и захватывать наши земли."
 gc_ara_barbary_ports_title:0 "Борьба с берберским пиратством"
 gc_ara_barbary_ports_desc:0 "Пираты-работорговцы, базирующиеся на побережье Северной Африки, представляют постоянную угрозу нашим берегам и кораблям. Мы должны захватить города этих корсаров и покончить с угрозой мирным христианам."
 gc_ara_tunis_title:0 "Завоевать Тунис"
 gc_ara_tunis_desc:0 "Тунис — это не просто пиратский порт. Это столица враждебной державы, имеющей тесные связи с жуткими турками, и её нужно уничтожить до того, как она станет ещё большей угрозой."
 gc_ara_alexandria_title:0 "Занять Александрию"
 gc_ara_alexandria_desc:0 "Александрия некогда была великим городом, но с тех пор пришла в упадок. Поскольку мы расширяем нашу власть на восток, нам нужно захватить и восстановить этот город, чтобы в него потекли богатства Египта."
 gc_ara_envoy_to_ethiopia_title:0 "Посольство в Эфиопию"
 gc_ara_envoy_to_ethiopia_desc:0 "Мы наконец-то нашли легендарное королевство Пресвитера Иоанна! Как мы выяснили, земли Абиссинии населяет множество праведных христиан, готовых принять нашу помощь в борьбе с врагом, уже стоящим у них на пороге. Мы должны защитить и ободрить наших далёких братьев по вере."
 ara_ethiopia_tooltip:1 "Любая §Yхристианская§! страна, имеющая §Y70§! очков общего развития, со столицей в регионе §YАфриканский рог§! имеет мнение о нас не ниже §Y100§!"
 gc_ara_provence_title:0 "Унизить Прованс"
 gc_ara_provence_desc:0 "Герцог Прованса претендует на то, чтобы считать себя законным правителем Арагона и Неаполя. Его претензии не должны остаться безнаказанными."
 gc_ara_occitania_title:0 "Вторгнуться в Окситанию"
 gc_ara_occitania_desc:0 "Общая граница с Францией служит поводом для беспокойства многих стран. Мы не можем быть уверенными, что наших военных или дипломатических усилий будет достаточно, если они решат завоевать нас. Мы сами должны ударить по ним!"
 gc_ara_albania_title:0 "Защитить Албанию"
 gc_ara_albania_desc:1 "Мы должны поддержать борьбу Скандербега против турецкого ига. Албанский народ заслужил свободу!"
 gc_ara_constantinople_title:0 "Самый желанный город мира"
 gc_ara_constantinople_desc:0 "Константинополь, самый желанный город мира, лежит в пределах досягаемости. Наверняка осада будет долгой и утомительной, но мы должны выдержать. Город будет нашим!"
 gc_ara_mare_nostrum_title:0 "Mare Nostrum"
 gc_ara_mare_nostrum_desc:0 "От Геркулесовых столбов до Мраморного моря, Средиземноморье будет нашим. Каждый корабль, идущий по его волнам, должен делать это по нашим законам."
 gc_ara_italy_title:0 "Править Италией"
 gc_ara_italy_desc:0 "Мы должны уничтожить последние очаги сопротивления нашему правлению в Италии. Даже Папа должен признать нашу власть."
 gc_ara_portugal_title:0 "Уния с Португалией"
 gc_ara_portugal_desc:0 "Пора объединить все королевства Испании под властью одного монарха, и для этого мы должны заполучить корону Португалии."
 gc_ara_navarra_title:0 "Вассализация Наварры"
 gc_ara_navarra_desc:1 "Королевства Кастилия и Франция жадно смотрят на земли Наварры. Для [Root.GetTagRD] станет катастрофой, если кто-либо из них получит эти земли, так что мы должны действовать быстро."
 gc_ara_crowns_of_iberia_title:0 "Короны Иберии"
 gc_ara_crowns_of_iberia_desc:0 "Множество корон Иберии в последние годы оказалось разделено между собравшими их [Root.GetTagTV] и нашим соседом Кастилией. Все короны объединены общей династией, а потому имеют взаимные притязания. Пришла пора продавить наши претензии на западные королевства."
 gc_ara_naples_title:0 "Интегрировать Неаполь"
 gc_ara_naples_desc:0 "Неаполь подчиняется власти Арагона, но мы не управляем им напрямую. Его нужно полностью интегрировать в Арагон."
 gc_ara_athens_title:0 "Претензии на Афины"
 gc_ara_athens_desc:0 "Арагонская корона претендует на герцогство Афины, подвергающееся риску турецкого вторжения. Афины, и вообще греческий народ, несомненно выиграют от нашего покровительства."
 berber_new_world.tooltip:0 "Держава §Y[Root.GetName]§! или её субъекты владеет как минимум §Y10§! полностью колонизированными провинциями в Новом Свете."
 berber_invade_iberia_tooltip:0 "Не существует независимых христианских стран со столицей в регионе §YИберия§! и общим развитием §Y100§! или больше"
 berber_invade_iberia_tooltip_2:0 "Владеет §Y5§! провинциями в регионе §YИберия§!"
 berber_corsair_fleet_title:0 "Построить пиратский флот"
 berber_corsair_fleet_desc:0 "Величайшая сила Магриба кроется в его протяжённом побережье и множестве естественных гаваней. Мы должны построить флот и приготовиться к серии набегов, каких Средиземноморье ещё не знало."
 berber_barbary_pirates_title:0 "Набеги на Средиземноморье"
 berber_barbary_pirates_desc:0 "Христиане по ту сторону моря будут совершенно не готовы к нашему нападению. И пусть ни один корабль не уйдёт от нападения и ни одна деревня не избежит грабежа!"
 berber_turkish_alliance_title:0 "Турецкая дипломатия"
 berber_turkish_alliance_desc:1 "Мы должны разобраться с восходящей державой турок-осман. Заключив союз или объявив их врагом. но мы должны однозначно определиться в наших отношениях с растущим могуществом турок-осман."
 berber_new_world_raiders_title:0 "Корсары Нового Света"
 berber_new_world_raiders_desc:0 "Далеко за океаном лежит Новый Свет, готовый для завоевания и разграбления. Мы должны направить корабли на запад!"
 berber_invade_iberia_title:0 "Вторжение в Иберию"
 berber_invade_iberia_desc:0 "Нашими опаснейшими соперниками являются испанские христиане на севере, проживающие на землях, некогда находившихся под властью правоверных мусульман. Пришло время обратить вспять эту их жалкую «реконкисту»."
 nav_basque_fisheries_title:0 "Баскские рыболовы"
 nav_basque_fisheries_desc:0 "У басков давние традиции рыболовства. Теперь, когда мы вернули контроль над побережьем, мы можем поднять рыбную ловлю на государственный уровень."
 nav_north_sea_whaling_title:0 "Китобои Северного моря"
 nav_north_sea_whaling_desc:0 "Китобойный промысел необычайно выгоден. Мы должны быть готовы отправиться на север, отыскать там группы китов и по возможности основать в том регионе торговый порт."
 nav_terranova_title:0 "Терранова"
 nav_terranova_desc:0 "Богатейший из найденных источников ворвани находится по ту сторону океана рядом с землями, которые мы называем Терранова. Мы должны основать колонию на этом далёком берегу."
 nav_newfoundland_labrador_title:0 "Торговля в Большой бухте"
 nav_newfoundland_labrador_desc:0 "Мы должны доминировать в торговле Большой бухты и убедиться, что ни одна другая страна не контролирует наиболее привлекательные участки побережья, где наши китобои могут вести торговлю."
 nav_reclaim_coast_title:0 "Вернуть контроль над побережьем"
 nav_reclaim_coast_desc:1 "Некогда королевство Наварра контролировало собственное побережье. К сожалению, теперь оно заперто внутри континента. Мы должны исправить эту несправедливость."
 nav_conquer_lapurdi_title:0 "Завоевать Лапурди"
 nav_conquer_lapurdi_desc:0 "Слишком долго баски Лапурди страдали от тирании Англии и Франции. Мы должны освободить их и установить над ними законную власть Наварры."
 nav_claims_in_gascony_title:0 "Претензии на Гасконь"
 nav_claims_in_gascony_desc:0 "У нас есть наследственные притязания на земельные титулы в юго-западной части Франции. Мы должны обеспечить контроль над этими землями военными методами, чтобы наши претензии рассматривались всерьёз."
 nav_union_with_france_title:0 "Уния с Францией"
 nav_union_with_france_desc:0 "Наши династические связи с французской аристократией, наконец, оправдали себя. Мы можем убедительно доказать, что наш монарх по праву является наследником французского престола. Разумеется, действующий монарх с этим не согласен, поэтому его нужно свергнуть до непосредственно наследования."
 nav_aragonese_inheritance_title:0 "Унаследовать Арагон"
 nav_aragonese_inheritance_desc:0 "Со смертью короля Альфонсо короны Наварры и Арагона должны объединиться под властью одного монарха. Мы должны убедиться, что старшим партнёром в этом союзе станет Наварра, или же захватить корону Арагона силой."
 nav_dominate_espainiako_title:1 "Власть над Эспайньяко"
 nav_dominate_espainiako_desc:0 "Слишком долго Наварра была слабой на фоне великих держав Иберии. Пора Королевству Памплона установить власть над всем полуостровом и провозгласить империю басков!"
 ###Granadan and Andalusian Missions
 gra_refugees_flock_to_us_title:0 "Беды наших братьев"
 gra_refugees_flock_to_us_desc:0 "Сотни лет реконкиста неверных преследовала наших братьев в Иберии. Когда-то великодушный халифат принёс мир этим землям, но теперь его народ толпами бежит к нам. Мы должны дать им убежище, чтобы они могли найти радушный приём правоверных."
 gra_palace_of_alhambra_title:0 "Калат аль-Хамра"
 gra_palace_of_alhambra_desc:0 "Со времён эмира Мухаммеда бин Аль-Ахмара этот возвышающийся дворец был вершиной зодчества. Его преемники добавили множество чудес в этот комплекс: Львиный дворик, Миртовый дворик и изысканный Зал Послов. Если мы продолжим эту традицию, то на долгие годы закрепим за собой статус центра искусств и культуры."
 gra_friends_in_high_places_title:0 "Связи с Марокко"
 gra_friends_in_high_places_desc:0 "Султаны Марокко долгое время были о нас высокого мнения. Если мы хотим покончить с нашим ненадёжным положением в Иберии, то нужно подумать об укреплении нашей дружбы более формальным договором. Но стоит отметить, вкус славы будет ещё слаще, если мы покажем всему миру, что не нуждаемся в покровительстве возможных благодетелей."
 gra_friends_in_high_places_tooltip:0 "Решив выполнить это задание без помощи Марокко, вы также получите:"
 gra_war_footing_with_castile_title:0 "Приготовиться к войне"
 gra_war_footing_with_castile_desc:0 "Армии Кастилии продвинулись ещё дальше вглубь земель, некогда захваченных нашими предшественниками Альмохадами. Мы должны оставить в прошлом десятилетия внутренней нестабильности и позабыть об обидах, чтобы начать возвращать наше исчезающее наследие."
 gra_reconquer_valencia_title:0 "Вернуть Балансию"
 gra_reconquer_valencia_desc:0 "Почти два века назад древняя андалузская цитадель Балансия пала под натиском реконкисты. Но мы не забыли жестокого обращения с нашими братьями и сёстрами по вере. Мы должны вернуть себе этот великий город и прилегающие земли и напомнить Европе, что мы не так беспомощны, как они считают."
 gra_retake_ceuta_title:0 "Порт Себта"
 gra_retake_ceuta_desc:0 "Назойливые христианские короли позаботились о том, чтобы стратегический порт Себта оставался вне нашей досягаемости. Несмотря на многочисленные попытки освободить наших угнетаемых собратьев, город вновь оказался в руках иноземцев. Устройте высадку с моря и вновь обеспечьте нас форпостом."
 gra_reconquer_sevilla_title:1 "Освобождение Куртубы"
 gra_reconquer_sevilla_desc:0 "Некогда великие города Ишбилья и Куртуба славились во всём известном мире как оплоты исламской науки. Чтобы вернуть своё законное место на международной арене, мы должны освободить их от иноземных угнетателей и вернуть им былую славу."
 gra_restore_the_andalusian_caliphate_title:0 "Восстановить Аль-Андалус"
 gra_restore_the_andalusian_caliphate_desc:1 "На протяжении почти восьми веков южная Иберия была известна в исламском мире как Аль-Андалус и была сияющим маяком процветания во всём Средиземном море. Это непростая задача, но возрождение этого благословенного государства гарантирует, что наши имена будут жить в веках. Приведём же население наших земель к истинной вере, и ещё раз провозгласим своё могущество!"
 gra_rival_portuguese_fleet_title:0 "Морское соперничество с Португалией"
 gra_rival_portuguese_fleet_desc:0 "Ключом к успеху у входа в Средиземное море всегда было сильное военное присутствие на море. Португальцы научились этому методом проб и ошибок. Чтобы извлечь выгоды из нашего местоположения, мы немедленно должны бросить вызов этой угрозе."
 gra_restore_trade_superiority_title:0 "Перехватить доминирование в торговле"
 gra_restore_trade_superiority_desc:0 "Пронырливые португальские торговцы обеспечили себе явное преимущество в водах вокруг Иберии. Не все битвы нужно вести мечом и щитом — убедитесь, что их торговцы возвращаются с незначительными предложениями, и обеспечьте нам заслуженное доминирование в торговле."
 gra_overcome_internal_strife_title:0 "Искоренить претендентов!"
 gra_overcome_internal_strife_desc:0 "Престол Гранадского эмирата постоянно подвергается атакам со стороны желающих занять место эмира. Мы должны выступить единым фронтом против христианской угрозы, раз и навсегда покончив с распрями в нашей стране."
 gra_restore_faith_in_the_throne_title:0 "Возродить веру в правителя"
 gra_restore_faith_in_the_throne_desc:0 "Кровавая борьба за трон Гранады наконец-то окончена. Мы должны начать кампанию по урегулированию проблем и улучшению ситуации в наших землях, чтобы показать народу, что истинная угроза исходит от иноземных врагов."
 granadan_civil_war_over_tooltip:0 "Гранадская война за наследие окончена."
 adu_develop_cordoba_title:0 "Восстановление Куртубы"
 adu_develop_cordoba_desc:0 "Город Куртуба подвергся значительному упадку от разложения правящих элит и от гнёта иноземных тиранов. Верните ему облик, подобающий городу нашей возрождённой страны."
 alandalus_returns_tooltip:0 "Куртуба получит модификатор §Y«Восстановление Куртубы»§!"
 adu_conquer_portugal_title:0 "Покончить с королевством Португалия"
 adu_conquer_portugal_desc:0 "Слишком долго королевство Португалия контролировало богатое западное побережье Иберии. Большая часть этих земель некогда по праву принадлежала нашим предкам, и мы должны их вернуть. Ходят слухи, что они стремятся к новым завоеваниям в далёких землях — нужно воспользоваться этим как предлогом для тщательного расследования."
 adu_explore_further_title:0 "Продолжить исследование"
 adu_explore_further_desc:0 "Из-за удивительного открытия Нового Света наших людей охватила лихорадка первооткрывательства. Нужно продолжить эти путешествия, чтобы мы смогли заявить о правах на новые земли до того, как это сделают наши бывшие угнетатели."
 adu_colonize_caribbean_cn:0 "§Y[Root.GetName]§! или их субъекты владеют как минимум §Y5§! полностью колонизированными провинциями в Карибском колониальном регионе."
 adu_brazilian_cn_title:0 "Побережье Бразилии"
 adu_brazilian_cn_desc:0 "Побережье этого Нового Света таит в себе невообразимые чудеса. Мы должны принести свет истинной веры местному населению и выяснить, какие богатства скрываются там. Нужно основать полноценную колонию, чтобы полностью использовать богатства региона."
 adu_caribbean_cn_title:0 "Карибские острова"
 adu_caribbean_cn_desc:0 "Подлинные богатства этой земли, усеянной островами и архипелагами, превосходят наши самые смелые фантазии. Нужно создать административную единицу, которая станет базой для наших колониальных предприятий."
 adu_conquer_med_islands_title:0 "Острова Средиземного моря"
 adu_conquer_med_islands_desc:0 "Многочисленные острова Средиземного моря, оказывшись в нужных руках, могли бы оказаться идеальными для того, чтобы воспользоваться богатствами, рекой текущими в Европу. Нужно взять их под контроль и убедиться, что они являются неотъемлемой частью нашего плана возмездия христианским королям континента."
 adu_retake_sicily_title:0 "Отбить Сицилию"
 adu_retake_sicily_desc:0 "Сицилийский эмират был вырван из рук декадентной и деструктивной Византии в IX веке. Он процветал под властью мусульман, являясь культурным плавильным котлом для различных народов, пока его не завоевал Рожер Сицилийский в конце XI века. Многие мечтают, чтобы этот сказочный остров вернулся в состав нашей быстрорастущей империи. Сделайте это."
 adu_colonize_brazil_cn:0 "§Y[Root.GetName]§! или их субъекты владеют как минимум §Y10§! полностью колонизированными провинциями в колониальном регионе Бразилия."
 adu_own_tunisia_1_title:0 "Земли Альмохадов"
 adu_own_tunisia_1_desc:0 "Альмохады создали империю, величием не уступавшую империи великого Александра, которого с невероятным подхалимством восхваляют греки. Северный берег Африки принадлежит нам по праву. Освободите эти земли от жалких наследников, не ведающих своего наследия."
 adu_fatimid_lands_title:0 "Вглубь Египта"
 adu_fatimid_lands_desc:0 "За плодородную дельту Нила, где расположены богатейшие земли мира, народы сражались на протяжении поколений. До рабовладельцев Мамлюков, Саладина и других, менее известных завоевателей, Египтом мирно правил халифат Фатимидов, которые заявляли о своём происхождении от Пророка Мухаммеда, мир ему. Захватите эти земли и установите в них нашу милостивую власть."
 adu_moroccan_conquest_title:0 "Завоевание Марокко"
 adu_moroccan_conquest_desc:0 "Печально, когда старым союзникам приходится разорвать свои отношения. Несмотря на длительную поддержку нашей страны Марокко, народ требует, чтобы мы объединили сраны в одну. Морокканский султан должен преклонить колено."
 gra_restore_caliphate_cordoba_title:0 "Кордовский халифат"
 gra_restore_caliphate_cordoba_desc:0 "Земли Кордовского халифата включали в себя почти всю Иберию. Разбейте три испанских государства и возьмите то, что по-праву принадлежит нам!"
 gra_own_iberia_title:0 "Иберийский рассвет"
 gra_own_iberia_desc:0 "История всегда отводила особое место землям королевства Леон. Последнего куска земли, не захваченного Кордовским халифатом. Исправьте эту ошибку, и подчините нашей власти всю Иберию. Вся Европа должна трепетать пред нашей мощью!"
 gra_into_france_title:0 "Короли-крестоносцы"
 gra_into_france_desc:0 "Французские короли ответствены за жестокое обращение с нашими западными братьями. Теперь, когда ситуация изменилась, займите их земли, которые, они почитали находящимися в безопасности, и продвиньтесь глубже в Европу."
 adu_levantine_restoration_title:0 "Левантское возрождение"
 adu_levantine_restoration_desc:0 "В Дамаске располагалась изначальная столица Омейядов. Сирия сама по себе является древней и священной землёй, и относится к ней нужно с заботой и уважением. Но кроме того, она должна быть нашей."
 adu_reclaim_mecca_title:0 "Самый священный город"
 adu_reclaim_mecca_desc:0 "Мекка, самый священный город мира, лежит перед нами. Контроль над этим местом наверняка принесёт нам почёт и восхищение со стороны наших братьев по вере со всего мира."
 adu_down_tigris_title:0 "По течению Тигра"
 adu_down_tigris_desc:0 "Плодородные равнины Междуречья — колыбель цивилизаций. Эти земли играю важную роль в жизни соседних континентов, и тот, кто контролирует их, контролирует поток богатств во всех направлениях."
 adu_buy_africa_title:0 "Африканские возможности"
 adu_buy_africa_desc:0 "Золотой берег, как его называют, таит в себе множество возможностей для перехвата торговли ценными товарами и для извлечения ресурсов. Теперь, когда мы вновь сильны, нужно искать чужие земли, богатые ресурсами, которые могут подстегнуть нашу экспансию."
 adu_monopolize_africa_title:0 "Монополизи ровать Гвинею"
 adu_monopolize_africa_desc:0 "Богатства, найденные в новых землях, воистину поражают воображение. Мы должны убедиться, что они и впредь будут течь в наши порты, иначе мы рискуем лишиться доходов."
 adu_persian_conquest_title:0 "Сердце владений"
 adu_persian_conquest_desc:0 "Персия видела тысячелетия войн, завоеваний и империй. Эта земля принадлежала нашим предкам и, по праву наследования, принадлежит нам. Там лежит множество священных городов — нужно захватить их."
 # Pirate missions
 pirate_trade_practices_title:0 "Пиратская торговля"
 pirate_trade_practices_desc:0 "Добрым словом и саблей можно добиться куда большего, чем просто добрым словом."
 pirate_trade_ports_title:0 "Вольные торговые порты"
 pirate_trade_ports_desc:0 "Лично контролируя ключевые торговые порты, мы сможем избежать преступно высоких сборов, налагаемых местными торговцами."
 pirate_trade_in_gold_title:0 "Торговля золотом"
 pirate_trade_in_gold_desc:0 "Золотом торговать легко, его ценность не подлежит сомнению. Только золото стоит собственного веса в золоте."
 pirate_triangle_trade_title:0 "Извлечь выгоду из треугольной торговли"
 pirate_triangle_trade_desc:0 "Совершая набеги на трансатлантических работорговцев мы пополним свои ряды и покажем всем тиранам, что пираты живут вольной жизнью!"
 pirate_a_second_madagascar_title:0 "Второй Мадагаскар"
 pirate_a_second_madagascar_desc:0 "Следуя воле Томаса Бэрроу мы предоставим убежище всем желающим и создадим ресублику, достойную называться «Вторым Мадагаскаром»."
 pirate_an_old_fort_title:0 "Старая крепость"
 pirate_an_old_fort_desc:0 "Перед тем, как завоевать все Карибы, нужно упрочить наше положение и построить крепость, которая будет стоять и после того, как мы все упокоимся в сундуке Дэви Джонса."
 pirate_running_down_to_cuba_title:0 "Спустившись на Кубу"
 pirate_running_down_to_cuba_desc:0 "Куба принадлежит нам, пиратам, а иначе почему о ней поётся в песне?"
 pirate_pirates_of_the_caribbean_title:0 "Пираты Карибского моря"
 pirate_pirates_of_the_caribbean_desc:0 "Кто владеет золотом владеет миром."
 pirate_all_of_the_gold_title:0 "Золотой век пиратства"
 pirate_all_of_the_gold_desc:0 "Нет таких проблем в этом мире, которые нельзя было бы решить с помощью золота. В крайнем случае можно купить на него больше рома!"
 pirate_a_pirate_fleet_title:0 "Пиратский флот"
 pirate_a_pirate_fleet_desc:0 "С достаточно большим флотом не будет такой добычи, что была бы нам не по зубам!"
 pirate_a_scourge_on_the_seven_seas_title:0 "Гроза семи морей"
 pirate_a_scourge_on_the_seven_seas_desc:0 "У порядочного объединения пиратов должны быть флагман и капитан, достойный им командовать."
 pirate_the_pirate_code_title:0 "Нет груза, нет денег"
 pirate_the_pirate_code_desc:0 "Мы соберём у себя отважнейших бойцов, гарантруя, что все, кто сражается за нас, получат едрую награду согласно пиратскому кодексу."
 pirate_diplomacy_title:0 "Пиратская дипломатия"
 pirate_diplomacy_desc:0 "Помни, там должна быть рифма!"
 pirate_the_pirate_threat_title:0 "Пиратская угроза"
 pirate_the_pirate_threat_desc:0 "Когда наше имя прославится в семи морях, вольные пираты сбегутся под наше командование, и мы дадим повод для беспокойства тем, кто ещё не боится нас."
 pirate_hoard_title:0 "Пиратский клад"
 pirate_hoard_desc:0 "Это второй по величине пиратский клад из всех, что я видел!"
 pirate_federation_title:0 "Пиратская федерация"
 pirate_federation_desc:0 "Федерация весьма условна, а законы напоминают рекомендации, но мы все выиграем от этого."
 pirate_a_famous_pirate_title:0 "Прославленный буканьер"
 pirate_a_famous_pirate_desc:0 "Настоящий вожак пиратов вдохновит наших буканьеров на великие деяния и обеспечит своевременную выплату дани."
 pirate_the_pirate_round_title:0 "Пиратский круг"
 pirate_the_pirate_round_desc:0 "Разорение богатого побережья Индии принесёт нам множество трофеев. Однако, частью из них нам придётся поделиться с пиратами Мадагаскара, если мы хотим использовать их порты для пополнения припасов. Если только…"
 all_gold_provinces_around_the_caribbean:0 "Завершив это задание мы получим претензии на все золотоносные провинции на Карибских островах и рядом с ними"
 a_mighty_pirate_leader:0 "§Y[Root.GetTagTV]§! правит прославленный вожак пиратов"
 new_world_modernization_tag_title:0 "Модернизация Нового Света"
 new_world_modernization_tag_desc:0 "Европейский колониализм может положить конец нашему существованию, если мы не адаптируемся достаточно быстро. У нас должны быть достаточно развитые технологии и бюрократия, чтобы смочь бросить вызов колонизаторам."
 reform_religion_title:0 "Реформировать нашу веру"
 reform_religion_desc:0 "Религия занимает главное место в нашей культуре, но она же и источник многих наших проблем. Конечно, нет нужды избавляться от веры, но её стоит реформировать в соответствии с нашими нуждами."
 native_income_mission_title:0 "Высокий доход"
 native_income_mission_desc:0 "Мы должны повышать доходы любыми средствами. Деньги необходимы для любой деятельности государства, от ежедневных расходов правительства, до содержания армий для покорения наших врагов."
 native_dominate_home_trade_node_title:0 "Доминировать в торговле"
 native_dominate_home_trade_node_desc:0 "На протяжении многих лет наши торговые сообщества становятся только сильнее. Настало время помочь им, чтобы начать доминировать во внутренней торговле. Никакая иностранная сила не должна влиять на благополучие наших подданных."
 native_dev_capital_title:0 "Улучшить столицу"
 native_dev_capital_desc:0 "Самый центр нашей страны должен быть крепким, дабы враги поражались одному лишь нашему виду, потому мы должны его развить."
 native_treasury_title:0 "Наполнить казну"
 native_treasury_desc:0 "Полная казна является обязательным условием для стабильного развития государства. Если это и выглядит как скупость, то лишь потому, что некоторые не понимают, что значит управлять страной."
 native_imperial_ambition_mission_title:0 "Имперское завоевание"
 native_imperial_ambition_mission_desc:0 "Обеспечение богатства всегда должно быть главным приоритетом нашего государства. Настало время дорогущим флоту и армии, которые мы содержим за счёт большой экономической мощи, завоевать ещё больше ресурсов и подданных для нашей великой империи."
 native_royal_marriage_title:0 "Объединить племена"
 native_royal_marriage_desc:1 "Заключая браки с представителями других племён, мы улучшаем наше положение в будущих завоеваниях. Наша экспансия может начаться со свадьбы."
 native_alliances_title:0 "Надёжные союзники"
 native_alliances_desc:0 "Ни одна страна не может жить в изоляции. Мы должны строить прочные отношения с другими странами, если хотим расти и процветать в будущем."
 native_subjects_title:0 "Подчинить страну"
 native_subjects_desc:0 "Какая польза от силы, если её никто не признаёт? Мы должны обзавестись субъектами, которые выказывают нам такое уважение, которое было бы достойно такой страны, как [Root.GetName]."
 native_unite_home_area_title:0 "Объединить родные владения"
 native_unite_home_area_desc:0 "Нельзя ожидать, что нас будут уважать, если мы даже полностью не контролируем главные владения. Давайте же их объединим!"
 native_unite_home_region_title:0 "Объединить регион"
 native_unite_home_region_desc:0 "Настало время пустить в ход отлаженную военную машину, созданную благодаря нашей напряжённой работе. Мы должны стать истинными владыками нашего региона, которого бы все уважали и боялись."
 native_colonize_title:0 "Колонизация местных земель"
 native_colonize_desc:0 "Вокруг нас столько малонаселённых земель без какой-либо инфраструктуры, что было бы жалко ими не воспользоваться. Нужно отправить наших людей их заселять и развивать."
 native_build_army_mission_title:0 "Заполнить лимит армии"
 native_build_army_mission_desc:0 "Расширяясь, любая страна должна обладать армией необходимого размера. Увеличив наши силы, мы сможем продвигать наши политические интересы за рубежом, а также развивать собственную экономику."
 native_assemble_an_army_title:0 "Собрать армию"
 native_assemble_an_army_desc:0 "Наши территориальные амбиции нуждаются в великой армии. Мы должны укреплять и поддерживать сильную регулярную армию, которая сможет защищать и расширять земли под нашим правлением."
 control_unrest_title:0 "Снизить недовольство"
 control_unrest_desc:0 "Завоевания привели к нестабильности в наших землях. Нужно снизить недовольство."
 build_temples_native_title:0 "Строить храмы"
 build_temples_native_desc:0 "Нашему народу нужны указания от духовных лидеров, и есть ли лучшие места для распространения их мудрости, чем храмы?"
 oceania_modernization_tag_title:0 "Модернизация Океании"
 oceania_modernization_tag_desc:0 "Иностранный колониализм может положить конец нашему существованию, если мы не адаптируемся достаточно быстро. У нас должны быть достаточно развитые технологии и бюрократия, чтобы смочь бросить вызов колонизаторам."
