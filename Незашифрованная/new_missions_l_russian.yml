l_russian:
 military_missions:0 "Военные задания"
 build_army_mission_title:0 "Заполнить лимит армии"
 build_army_mission_desc:0 "Расширяясь, любая страна должна обладать армией необходимого размера. Увеличив наши силы, мы сможем продвигать наши политические интересы за рубежом, а также развивать собственную экономику."
 expand_country_mission_title:0 "[Root.GetAdjective]ая экспансия"
 expand_country_mission_desc:0 "Мы получили сильную и стабильную страну от наших предшественников. [Root.GetName] вступает в эпоху расширения владений и территорий, чтобы мы могли оставить более сильную и влиятельную страну нашим потомкам."
 conquer_states_title:0 "Завоевать новые владения"
 conquer_states_desc:0 "По мере расширения, мы должны обеспечить интеграцию завоёванных земель в нашу систему управления. После завоеваний начинается тяжёлая работа по установлению настоящего [Root.GetAdjectiveSmall]ого управления."
 assemble_an_army_title:0 "Собрать армию"
 assemble_an_army_desc:0 "Наши территориальные амбиции нуждаются в великой армии. Мы должны укреплять и поддерживать сильную регулярную армию, которая сможет защищать и расширять земли под нашим правлением."
 unite_home_region_title:0 "Объединить регион"
 unite_home_region_desc:0 "Настало время пустить в ход отлаженную военную машину, созданную благодаря нашей напряжённой работе. Мы должны стать истинными владыками нашего региона, которого бы все уважали и боялись."
 unite_home_region_ct:0 "Все провинции в регионе §Y[Root.Capital.GetRegionName]§! принадлежат державе §Y[Root.GetName]§!."
 diplomatic_missions:0 "Дипломатические задания"
 building_alliances_title:0 "Надёжные союзники"
 building_alliances_desc:0 "Ни одна страна не может жить в изоляции. Мы должны строить прочные отношения с другими странами, если хотим расти и процветать в будущем."
 have_two_subjects_title:0 "Подчинить страну"
 have_two_subjects_desc:0 "Какая польза от силы, если её никто не признаёт? Мы должны обзавестись субъектами, которые выказывают нам такое уважение, которое было бы достойно такой страны, как [Root.GetName]."
 establish_high_seas_navy_title:1 "Великий флот"
 establish_high_seas_navy_desc:0 "Для того, чтобы получить влияние в заморских землях, наличие военно-морского флота, контролирующего открытое море, является обязательным условием. Военные корабли могут быть дорогими, но это инвестиции стоят того, чтобы мы могли закрепиться на новых рынках, и подчинить целые народы."
 dominate_home_trade_node_title:1 "Доминировать в торговле"
 dominate_home_trade_node_desc:0 "На протяжении многих лет наши торговые сообщества становятся только сильнее. Настало время помочь им, чтобы начать доминировать во внутренней торговле. Никакая иностранная сила не должна влиять на благополучие наших подданных."
 dominant_home_node_reward_tooltip:0 "На всю игру одна провинция в Вашем домашнем торговом узле получит:\nМестное торговое влияние: §G+10.00§!\nЦена местного развития: §G-5%§!"
 trade_company_region_abroad_title:0 "Заморские владения"
 trade_company_region_abroad_desc:0 "Этот огромный мир по-прежнему связан с помощью множества жизненно важных торговых путей. Издавна ткани, специи, металлы, слитки, фарфор и всевозможные изделия доставляются через пустыни и океаны тем, кто заплатит большую цену. Контроль доли в этой торговли за счёт приобретения полезных портов в торговых регионах дальнего зарубежья может сделать даже самую маленькую страну богаче, чем Крёз."
 trade_company_region_abroad_tooltip:1 "Иметь 5 провинций в 3 разных регионах торговых компаний, которые находятся на другом континенте."
 administrative_missions:0 "Административные задания"
 high_income_mission_title:0 "Высокий доход"
 high_income_mission_desc:0 "Мы должны увеличивать доходы любыми средствами. Деньги необходимы для любой деятельности государства, от ежедневных расходов правительства, до содержания армий для покорения наших врагов."
 build_temples_title:0 "Строить здания"
 build_temples_desc:0 "Мы никогда не будем сидеть без дела, даже в мирные времена. Вместо этого мы должны инвестировать наши ресурсы в производство, чтобы в ответственный момент у нас было достаточно денег."
 build_treasury_title:0 "Наполнить казну"
 build_treasury_desc:0 "Полная казна является обязательным условием для стабильного развития государства. Если это и выглядит как скупость, то лишь потому, что некоторые не понимают, что значит управлять страной."
 build_manufactories_title:0 "Строить мануфактуры"
 build_manufactories_desc:0 "Мы достигли больших успехов в производстве, технологиях и организации. Давайте вложим значительные средства в новые мануфактуры, ведь Великая индустриальная революция может скоро начаться."
 imperial_ambition_mission_title:0 "Имперское завоевание"
 imperial_ambition_mission_desc:0 "Обеспечение богатства всегда должно быть главным приоритетом нашего государства. Настало время дорогущим флоту и армии, которые мы содержим за счёт большой экономической мощи, завоевать ещё больше ресурсов и подданных для нашей великой империи."
 subjugate_novgorod_title:0 "Завоевать Новгород"
 subjugate_novgorod_desc:0 "Хотя великий Александр Невский защитил Русь от Тевтонских и Шведских грабителей, знамя защитника Руси перешло к Москве. Мы должны победить Новгород и заставить их князей узреть правду силой оружия."
 invade_novgorod_mission_title:0 "Вторжение в Новгород"
 invade_novgorod_mission_desc:0 "Новгородские Бояре упорно сопротивляются нашим правилам. Мы должны подготовить силы вторжения, чтобы подчинить их."
 consolidate_russia_mission_title:0 "Укрепить Россию"
 consolidate_russia_mission_desc:0 "Русские земли разделены на многие независимые княжества. Князья должны быть объединены под нашим правлением."
 conquer_steppes_russia_mission_title:0 "Завоевать степи"
 conquer_steppes_russia_mission_desc:0 "Постоянная угроза набегов кочевников на наш юг должна подойти к концу. Из области Тамбов мы можем подготовиться к ударам против их орд."
 conquer_remaining_steppes_mission_title:0 "Обосноваться в степях"
 conquer_remaining_steppes_mission_desc:0 "Хотя мы победили многие из наиболее угрожающих орд, мы можем ещё улучшить наше стратегическое положение в степях. Давайте объединим регион и подчиним оставшихся кочевников."
 russia_partitions_poland_new_title:0 "Освободить Рутению"
 russia_partitions_poland_new_desc:0 "Речь Посполитая является слабым государством и не способна править гордым русинским и белорусским народами. Другие страны также осознают это. Настало время действовать, прежде чем регион будет разделён нашими соперниками."
 russian_colony_in_west_siberia_new_title:0 "Колонизировать Западную Сибирь"
 russian_colony_in_west_siberia_new_desc:0 "Мы начали вытеснять Татар из Сибири. Чтобы укрепить позиции в этих регионах, мы должны возвести новые посты и раз и навсегда объявить их территорией России."
 russia_westsiberia.tooltip:0 "§Y[Root.GetName]§! контролирует хотя бы §Y15§! полностью колонизированных провинций в регионе Западная Сибирь."
 russia_eastsiberia.tooltip:0 "§Y[Root.GetName]§! контролирует хотя бы §Y10§! полностью колонизированных провинций в регионе Восточная Сибирь."
 lithuanian_alliance_title:0 "Союз с Литвой"
 lithuanian_alliance_desc:0 "Литва — наш естественный друг и союзник. Мы должны поддерживать тесные отношения с этой страной."
 swe_win_independence_title:0 "Конец Кальмарской Унии"
 swe_win_independence_desc:0 "Швеция слишком долго была включена в корону Дании. Мы должны стремиться к независимости, чтобы развиваться и расширяться на своих собственных условиях."
 swe_baltic_fleet_title:0 "Балтийский флот"
 swe_baltic_fleet_desc:0 "У Швеции есть амбиции по завоеванию Балтики, но для этого потребуется мощный флот."
 swedish_colonialism_title:1 "Шведский Новый Свет"
 swedish_colonialism_desc:0 "Новый мир открыт для завоевания. Швеция должна воспользоваться этим, пока это возможно."
 polish_alliance_lit_title:1 "Польское наследство"
 polish_alliance_lit_desc:1 "Польша, наш ближайший союзник, переживает глубочайший кризис, который может оказать серьёзные последствия на независимость Литвы. Мы должны выйти из этой ситуации с сохранением своего суверенитета."
 denmark_norway_integration_title:0 "Интеграция Норвегии"
 denmark_norway_integration_desc:0 "Норвегия уже давно подчиняется Дании, но настало время править ей напрямую."
 denmark_sweden_integration_title:0 "Объединить Скандинавию"
 denmark_sweden_integration_desc:0 "После того, как Норвегия окончательно интегрировалась, только Швеция стоит на пути к единой Скандинавской нации."
 denmark_baltic_fleet_title:0 "Балтийский флот"
 denmark_baltic_fleet_desc:0 "У Дании есть амбиции по завоеванию Балтики, но для этого нужен мощный флот."
 reclaim_neumark_desc:0 "Провинция Ноймарк когда-то была неотъемлемой частью Бранденбурга. Он был арендован тевтонскими рыцарями, но они пренебрегли этой землёй, в результате чего местные местные бюргеры потребовали возвращения под прежнюю администрацию."
 reclaim_neumark_title:0 "Вернуть Ноймарк"
 pru_conquer_pomerania_title:0 "Померанское наследство"
 pru_conquer_pomerania_desc:0 "У нас есть права на наследство Герцогства Померания. Единственный способ гарантировать, что наши претензии не забыты, — это захватить регион силой."
 pru_conquer_silesia_title:0 "Завоевать Силезию"
 pru_conquer_silesia_desc:0 "Хотя некоторые говорят, что наши требования к Силезии не совсем законные, у нас есть основания считать эту территорию своей по праву. Престиж нашей страны зависит от того, как мы реализуем эти претензии."
 pru_duchy_of_cleves_title:0 "Герцогство Клёве"
 pru_duchy_of_cleves_desc:0 "Благодаря сложным законам преемственности у нас есть претензия к Герцогству Клёве. Эта нестабильность обеспечивает повод для расширения в Рейнланд."
 integrate_urbino_title:0 "Присоединить Урбино"
 integrate_urbino_desc:0 "Герцоги Урбино пользуются преимуществами защиты Папы. Они будут лучше защищены как неотъемлемая часть Папского государства."
 genoa_trade_node_power_title:0 "Доминирование Генуи"
 genoa_trade_node_power_desc:0 "Генуя — олицетворение торговли. Как бы то ни было, мы даже не контролируем западное Средиземноморье. Крайне важно, чтобы мы улучшили свои торговые позиции в близлежащих водах."
 conquer_tunis_gen_title:0 "Завоевать Тунис"
 conquer_tunis_gen_desc:0 "Тунис — это убежище Берберских пиратов, которые постоянно преследуют наших торговцев. Если бы мы сами взяли порт Тунис и окружающее побережье, мы бы не только ослабили пиратов, но и сделали Геную ведущей торговой державой в Северной Африке."
 gen_leave_the_empire_title:0 "Членство в Империи"
 gen_leave_the_empire_desc:0 "Генуя традиционно была на одной стороне с фракцией Гвельфов итальянских городов-государств, поддерживающей первенство Папы над императором. При этом защита императора становилась всё более формальной. Поскольку империя теряет свою власть в Италии, Генуя должна воспользоваться этой возможностью, чтобы решить вопрос о членстве в Империи раз и навсегда."
 por_build_the_navy_title:0 "Конкурентное преимущество"
 por_build_the_navy_desc:0 "Берберские флоты свободно владели входом в Средиземноморье слишком долго. Настало время показать им мастерство португальского флота."
 conquer_the_north_african_coast_title:0 "Расширить буферную зону"
 conquer_the_north_african_coast_desc:0 "Наша точка опоры в Северной Африке оказалась полезной в деле защиты Христианского мира, но для того, чтобы её можно было удерживать, мы должны расширить область нашего контроля."
 por_discovers_cape_good_hope_title:0 "Мыс Доброй Надежды"
 por_discovers_cape_good_hope_desc:0 "Коварные воды окружают легендарный мыс Африки, но кто знает, какие чудеса ждут дальше? Наша экспансия сильно увеличивает нагрузку на торговый флот, и мы обязательно должны обеспечить ему адекватную защиту."
 por_discover_african_coast_title:0 "За Мысом Боядор"
 por_discover_african_coast_desc:0 "Наши исследователи считают, что Африка ещё будет простираться на небольшое расстояние на юг, и вскоре мы сможем достигнуть Королевства Пресвитера Иоанна. Как только мы обеспечим союз с этим Королевством, мы сможем освободить святые земли от власти сарацин."
 por_colonise_west_africa_title:0 "Колонизировать Западную Африку"
 por_colonise_west_africa_desc:0 "Похоже что Африка тянется на юг дальше чем мы расчитывали. Легендарное Королевство Пресвитера Иоанна, несомненно, близко; Африка, конечно, не может быть ещё больше."
 por_colonise_central_africa_title:0 "Заселить Центральную Африку"
 por_colonise_central_africa_desc:0 "Хотя лишь несколько исследователей отправились на юг от побережья Берега Слоновой Кости, но ещё меньше смогли вернуться. Несмотря на это, богатства, которые мы собрали из наших экспедиций в Африке, поразительны. Отправив достаточно людей, некоторые наверняка выживут."
 por_establish_south_african_trade_company_title:0 "Управление торговыми потоками"
 por_establish_south_african_trade_company_desc:0 "Немногие могут бросить вызов нашему торговому влиянию в этом регионе. Тем не менее, мы должны полностью взять под контроль торговлю здесь, прежде чем продолжить исследовать Восток."
 por_discovers_east_africa_title:0 "Верфи Востока"
 por_discovers_east_africa_desc:0 "Никто не знал, что мы найдём в этой исследовательской экспедиции, но ясно одно: она ещё не окончена. Мы должны предъявить претензии на защищённые природные гавани, где наши флоты смогут пополнять запасы."
 por_establishes_foothold_brazil_title:0 "Господство в Бразилии"
 por_establishes_foothold_brazil_desc:0 "Чтобы не потерять поддержку Капитанов, открывших и уже распределивших новые земли, мы должны продолжать расширять нашу территорию в Южной Америке."
 por_conquers_zanzibar_title:0 "Завоевать Занзибар"
 por_conquers_zanzibar_desc:0 "На северном побережье Суахили располагаются богатые торговые города, где индийские и персидские торговцы покупают золото и слоновую кость в обмен на собственные изделия и ткани. Тем не менее, эти торговые города довольно опасны для того, кто контролирует открытое море. Давайте завоюем эти земли и поставим их под контроль Португалии."
 por_discovers_horn_africa_title:0 "Африканский рог"
 por_discovers_horn_africa_desc:0 "Наши исследователи, наконец, достигли другой стороны Аденского залива, откуда так много пряностей и других ценностей импортируется в Средиземное море. Этот регион нужно нанести на карты и использовать по полной, если мы хотим привезти эти богатства в Португалию."
 por_conquers_hormuz_title:0 "Завоевать Ормуз"
 por_conquers_hormuz_desc:0 "Проливы Ормуза необходимы для контроля потока торговли между Индией, Ираном и Ираком. Захватив контроль над островом Ормуз, мы сможем доминировать в местной торговле и создать самую мощную морскую державу, которую когда-либо видел свет."
 por_discover_indian_coast_tooltip:0 "Открывает новые события"
 por_indonesia_dominance_title:0 "Защитить торговлю"
 por_indonesia_dominance_desc:0 "Мы должны действовать решительно, чтобы укрепить наше первенство на рынках Востока. Взяв под контроль поток экзотических изделий, те, кто ведёт с нами дела на Западе, будут зависеть от нас."
 por_discovers_indonesia_title:0 "Заселить Индонезию"
 por_discovers_indonesia_desc:0 "Мы слышали рассказы о том, что Острова Пряностей лежат где-то на востоке. Смельчаки уже готовы туда отправиться, всё, что им нужно, — это поддержка короны."
 eng_mighty_navy_title:1 "Морская империя"
 eng_mighty_navy_desc:1 "Растущая мощь нашего флота постепенно подталкивает нас создать традиции, достойные такой мощной морской державы как наша. Огромные [Root.GetAdjectiveSmall]ие корабли должны впечатлять друзей и нагонять страх на врагов. Закладывайте новые корабли!"
 eng_discover_america_caribbean_title:0 "Открыть Америку"
 eng_discover_america_caribbean_desc:0 "В последнее время всё больше слухов ходит о таинственных землях далеко на западе. Говорят что они невероятно плодородны и полны невообразимыми чудесами. Если это правда, они должны быть нашими."
 english_colony_in_north_america_title:1 "Заселить Америку"
 english_colony_in_north_america_desc:1 "Земли Америки подходят для многих вещей. На севере много пушнины и материалов, использующихся в кораблестроении. А на юге земля плодородна и хорошо подходит для выращивания многих культур. Мы должны основательно закрепиться там, чтобы извлечь максимальную выгоду."
 english_colony_in_the_carribean_title:0 "Колонизировать Карибы "
 english_colony_in_the_carribean_desc:1 "Острова в Карибском море так и ждут желающих приобрести новые территории рабовладельцев, у которых много рабов чтобы их освоить. У нас таких достаточно."
 eng_discover_india:0 "Открыть Индию"
 england_discovers_india_title:0 "Открыть Индию "
 england_discovers_india_desc:0 "Торговля с Индией ведётся с незапамятных времён, но, из-за протяжённых маршрутов, множество совершенно лишних людей извлекают из этого выгоду. Мы должны снарядить экспедицию и открыть морской путь в Индию."
 england_discovers_australia_title:0 "Открыть Южные моря "
 england_discovers_australia_desc:1 "Отважные люди с истинной британской выдержкой, ищут поддержки у государства, чтобы изучить и нанести на карту огромные просторы южных океанов. Ходят слухи что там много ничейных земель, так что мы должны поспешить и создать там процветающую колонию раньше других."
 establish_trade_in_indian_cot_title:0 "Торговля в Индии "
 establish_trade_in_indian_cot_desc:1 "Почтенная Ост-Индская компания просит разрешить начать торговлю в Индии. Мощное парламентское лобби поддерживает их, так что несомненно это принесёт короне только пользу."
 eng_establish_trade_in_home_cot_title:1 "Монополия в Ла-Манше"
 eng_establish_trade_in_home_cot_desc:0 "Теперь, когда мы установили наше доминирование в колониях, пора использовать все эти преимущества дома. Всё что проходит через Ла-Манш принадлежит нам по праву."
 eng_establish_trade_in_home_cot_gb_title:0 "Монополия в Ла-Манше"
 eng_establish_trade_in_home_cot_gb_desc:1 "Теперь, когда мы установили наше доминирование в колониях, оттуда начали поступать ценные товары. Всё что проходит через Ла-Манш принадлежит нам по праву, поэтому мы должны защищать наши инвестиции и дома, и за рубежом."
 eng_rb_take_gibraltar_title:0 "Захватить Гибралтар"
 eng_rb_take_gibraltar_desc:0 "Порт Гибралтара может идеально подойти для того, чтобы начать разбираться с испанцами и маврами. Он также будет отличной отправной точкой для наших средиземноморских походов."
 eng_rb_take_baleares_title:0 "Увеличить охват"
 eng_rb_take_baleares_desc:0 "С экономической точки зрения Балеарские острова не представляют интереса, но их близость к побережью Франции может быть весьма полезной. Мы должны завладеть ими. Кстати, захватив Сардинию, мы сможем дотянуться ещё и до Италии."
 eng_rb_take_mediterranean_islands_title:0 "Власть в Средиземном море"
 eng_rb_take_mediterranean_islands_desc:0 "Хотя мы изначально рассматривали наши средиземноморские территории как базы для ведения боевых действий против соседей, похоже что теперь с их помощью мы можем попробовать взять под контроль местную торговлю, и этой возможностью надо непременно воспользоваться."
 eng_rb_take_shetland_and_faro_isles_title:1 "Острова Северного моря"
 eng_rb_take_shetland_and_faro_isles_desc:0 "Раньше мы не обращали внимания на оккупированные северные острова. Толку в них немного, но они могут стать неплохим началом для расширения наших владений в этом направлении в будущем."
 eng_rb_own_thirteen_colonies_title:0 "Тринадцать колоний"
 eng_rb_own_thirteen_colonies_desc:0 "Размер и влияние наших колоний увеличиваются, поток путешественников и колонистов на запад не иссекает. Давайте попробуем отхватить кусок побольше."
 eng_rb_war_of_roses_title:0 "Война роз"
 eng_rb_war_of_roses_desc:0 "Этот конфликт назревал уже давно. Так или иначе мы должны провести людей через эти трудности с минимальными потерями."
 eng_rb_war_of_roses.tooltip:1 "Завершите бедствие «Война Роз», или достигните Эпохи Реформации без него."
 eng_rb_control_state_religion_title:0 "Контроль за религией"
 eng_rb_control_state_religion_desc:0 "Европу захлестнула религиозная анархия. Мы должны взять ситуацию под контроль и определиться на чьей мы стороне в вопросах веры."
 eng_rb_empire_status_title:0 "[Root.GetAdjective]ая империя"
 eng_rb_empire_status_desc:0 "[Root.GetAdjective]ая империя простирается с запада на восток; немногие страны могут бросить нам вызов. Тем не менее, есть ещё много земель, которые мы ещё не контролируем..."
 eng_rb_greenland_title:0 "Заселить север"
 eng_rb_greenland_desc:0 "Безжизненные. Холодные. Мёртвые. Есть ещё много слов, которыми можно описать земли, находящиеся далеко на севере, но мы сможем заселить и их."
 eng_rb_greenland.tooltip:1 "[1104.GetName] получит правильное [Root.GetAdjectiveSmall]ое название."
 eng_rb_canada_title:0 "Колонизировать Канаду"
 eng_rb_canada_desc:0 "Холодная и суровая Канада хоть и выглядит менее гостеприимной по сравнению с землями южнее, всё ещё неплохо подходит для заселения. В заснеженных горах полно экзотические мехов, древесины и минералов."
 eng_war_france_title:0 "Столетняя война"
 eng_war_france_desc:0 "Турское перемирие позволило приостановить войну между нами и Францией. Но обе стороны понимают что бесконечно это длиться не может, поэтому мы должны наконец решить что делать — полностью выполнить и соблюдать условия договора, или начать подготовку к войне."
 eng_reclaim_arm_paris_title:0 "Взять Париж"
 eng_reclaim_arm_paris_desc:0 "Столетняя война продолжается, пора действовать решительно. Вместо того, чтобы продолжать пограничные стычки с французскими войсками, мы должны нанести удар в самое сердце их государства."
 eng_rb_brittany_title:0 "Завоевать Бретань"
 eng_rb_brittany_desc:0 "[Root.GetName] со времён Вильгельма Завоевателя, имеет тесные отношения с Бретанью. Настало время восстановить власть Короны."
 eng_rb_angevin_title:0 "Анжуйское Королевство"
 eng_rb_angevin_desc:0 "Анжуйские короли правили половиной Франции и не раз показывали  что они приносят только благополучие и справедливость. Воссоединение всех этих земель под одной короной принесёт нам небывалый успех."
 eng_rb_hre_electors_title:0 "Контролировать курфюрстов"
 eng_rb_hre_electors_desc:0 "С Францией покончено, большая часть Европы нас боится и уважает, а значит настало время обратить внимание на самопровозглашённую «Священную Римскую империю»."
 eng_rb_hre_emperor_title:1 "Восхождение Великобритании"
 eng_rb_hre_emperor_desc:0 "Наша страна выросла в разы. Короли преклоняются перед нашим величием, народы боятся нашего могущества. Осталась лишь одна вершина, которую мы ещё не покорили."
 eng_rb_universities_title:0 "Обновить Оксбридж"
 eng_rb_universities_desc:0 "Старинные университеты в Оксфорде и Кембридже обветшали. Даже сравнительно небольшие вложения в них могут улучшить ситуацию."
 eng_rb_conquer_burgundy_title:1 "Занять Бургундию"
 eng_rb_conquer_burgundy_desc:1 "Бургундское герцогство, столкнувшись с тяжёлыми временами, наконец пало. Мы не забыли то, как они поступили по отношению к нам во время заключения Арасского договора. Их земля будет конфискована."
 eng_rb_take_delta_title:0 "Занять Александрию"
 eng_rb_take_delta_desc:0 "Плодородная дельта в устье Нила — это важный торговый центр в Средиземном море. Контроль над этой территорией позволит нам оказывать большее влияние на потоки товаров с Востока."
 eng_rb_take_bahari_title:0 "Власть над Египтом"
 eng_rb_take_bahari_desc:0 "Возможность взять Каир под контроль нельзя упускать. К тому же, забрав часть Синая, мы сможем контролировать все передвижения между северной Африкой и Ближним Востоком."
 eng_war_france.tooltip:0 "Вернуть Maine §YФранции§! в событии §YСдача Мэна§!"
 eng_hanseatic_one_title:0 "Контролировать Ганзу"
 eng_hanseatic_one_desc:0 "Многие [Root.GetAdjectiveSmall]ие порты являются конечной точкой ганзейских торговых путей. Захват остальных портов был бы разумным и выгодным решением."
 eng_hanseatic_two_title:0 "Ганзейский восток"
 eng_hanseatic_two_desc:1 "За Эресунном находятся богатые ганзейские города — Данциг и Рига. Они достигли больших успехов исключительно благодаря нам. Настало время вернуть должок."
 eng_rb_trade_value_title:0 "Развить торговлю в Ла-Манше"
 eng_rb_trade_value_desc:0 "Через Ла-Манш проходит огромное количество ценнейших товаров. Пора сделать так, чтобы все богатства мира проходили через нас."
 eng_rb_furnaces_title:1 "Индустриальная Революция"
 eng_rb_furnaces_desc:0 "Из-за бесчисленных труб и предприятий в нашей столице [Root.Capital.GetName] чудовищный смог, при этом спрос на уголь только растёт. А инвесторы уже говорят о богатых залежах угля возле Дерби и Гламоргана."
 eng_rb_spice_islands_title:0 "Колонизировать Молуккские острова"
 eng_rb_spice_islands_desc:0 "В самых отдалённых районах живут экзотические женщины, делают чудесные специи и одежду. Мы должны установить там наше присутствие, во благо [Root.GetAdjectiveSmall]ого общества."
 eng_rb_coal_title:0 "Построить Мануфактуры"
 eng_rb_coal_desc:0 "Наша мощная промышленность продолжает расти, а вместе с ней — спрос на топливо. Нужно увеличить выпуск продукции."
 eng_mighty_army_title:0 "Собрать войска"
 eng_mighty_army_desc:0 "Мы нацелены на то, чтобы наконец разобраться с нашими проблемными кельтскими соседями. Может у них и не хватает представительной знати и чиновников, но сражаться они умеют. Собирайте войска и захватите их земли!"
 conquer_ireland_gbr_title:0 "Завоевать Ирландию"
 conquer_ireland_gbr_desc:0 "Известное как «Ирландские враги Его Величества», кельтское население Ирландии долгое время находилось за пределами английских владений. Настало время подчинить его нашей воле."
 vassalize_france_title:1 "Подчинить Францию"
 vassalize_france_desc:1 "Подчините герцогство Франция. Их знать должна либо склонить головы перед нами, либо потерять их."
 gbr_rb_india_landfall_title:0 "Завоевать Бенгалию"
 gbr_rb_india_landfall_desc:1 "[Root.GetAdjective]ая Ост-Индская компания действует в этом регионе уже некоторое время. По их просьбе и под их руководством, мы должны укрепить свою власть над плодородной дельтой Бенгалии."
 gbr_rb_india_princedoms_title:0 "Внутренняя Индия"
 gbr_rb_india_princedoms_desc:0 "Внутренние территории Индии славятся своими богатыми месторождениями и редкими драгоценностями. Нет никаких сомнений что под нашим руководством местному населению будет гораздо лучше."
 gbr_rb_india_coast_title:0 "Захватить берег Индии"
 gbr_rb_india_coast_desc:0 "Нет никакого сомнения что контроль над западным берегом, усилит наш контроль над Индией в целом. Возьмите эти земли во славу [Root.GetAdjectiveSmall]ой короны."
 gbr_rb_india_landgrab_title:0 "Захватить северную индию"
 gbr_rb_india_landgrab_desc:0 "Наши землевладельцы сообщают что мы отлично справляемся с землями на юге, поэтому, представители Ост-Индской компании считают что всем будет выгодно, если мы возьмём под контроль северную Индию."
 sco_college_of_justice_title:0 "Колледж юстиции"
 sco_college_of_justice_desc:0 "Шотландии не хватает всеобъемлющей и универсальной системы правосудия. Мы должны сделать так, чтобы все шотландцы были равны перед законом, в рамках одного централизованного института."
 sco_education_acts_title:0 "Законы об образовании"
 sco_education_acts_desc:0 "Грамотность чрезвычайно важна для народа, который стремится в современность. Школы при церквях должны быть созданы повсеместно, а каждый землевладелец обязан знать основы Латыни, права и искусства."
 sco_religious_unity_title:0 "Выдержать Реформацию"
 sco_religious_unity_desc:0 "Европа полыхает из-за желания религиозных реформ. Шотландия должна переждать бурю по-своему, либо относясь ко всем терпимо, либо через строгое соблюдение единственно-истинной веры."
 sco_bank_title:0 "Банк Шотландии"
 sco_bank_desc:0 "Обычно национальные банки существуют чтобы финансировать государство, но в Шотландии другой подход. Банк Шотландии будет кредитовать предпринимателей, дабы поощрять частные предприятия."
 sco_early_industry_title:0 "Добыча угля в центральном поясе"
 sco_early_industry_desc:0 "Мы нашли залежи угля в Эршире! Пока что кажется что это бесполезный ресурс, но именно он, без сомнения, будет главным топливом в новой технологической эпохе. Мы должны подготовиться к промышленной революции."
 sco_auld_alliance_title:0 "Старый союз"
 sco_auld_alliance_desc:0 "Шотландия и Франция поддерживают близкие отношения, обещая помогать друг другу в случае агрессии Англии. Похоже что в скором времени может начаться очередной конфликт с Англией, а значит настало время укрепить связи с Францией."
 sco_advance_frontier_title:0 "Отодвинуть границу"
 sco_advance_frontier_desc:0 "Пограничные стычки в шотландских марках происходят часто и как правило заканчиваются кровопролитием. Настало время положить этому конец, захватив весь регион."
 sco_conquer_midlands_title:0 "В Англию"
 sco_conquer_midlands_desc:0 "Мы слишком долго терпели нападения англичан. Шотландия должна закрепиться в северной Британии, присоединив Нортумбрию."
 sco_conquer_london_title:0 "Завоевать Лондон"
 sco_conquer_london_desc:0 "Север наш, путь к столице Англии открыт. Вряд ли в будущем нам представится более удобная возможность, чтобы покончить с английской гегемонией."
 claiming_orkney_title:1 "Претензии на северные острова"
 claiming_orkney_desc:0 "Оркнейские и Шетландские острова, а также остров Манн — последние из тех, что неподвластны нам. Хотя сейчас они находятся под контролем королей Англии и Норвегии, в случае чего, мы должны воспользоваться любым шансом, чтобы присоединить их к Шотландии."
 conquer_orkney_free_title:0 "Претензии на острова"
 conquer_orkney_free_desc:0 "Оркнейские и Шетландские острова, а также остров Манн — последние из тех, что неподвластны нам. Хотя сейчас они находятся под контролем королей Англии и Норвегии, в случае чего, мы должны воспользоваться любым шансом, чтобы присоединить их к Шотландии."
 sco_into_ireland_title:0 "В Ирландию"
 sco_into_ireland_desc:0 "Ольстер всегда был заманчивой целью, но до настоящего момента за ним присматривал английский король. Однако сейчас Англии не до этого, поэтому, возможно, настало время вторгнуться в Ирландию."
 sco_conquer_ireland_title:0 "Завоевать Ирландию"
 sco_conquer_ireland_desc:0 "Теперь, когда у нас есть плацдарм в Ирландии, ничего не остаётся, кроме как продолжить расширяться в этот регион. В конце концов, ирландские кланы слабы и раздроблены, а Шотландия сильна и едина."
 sco_british_empire_title:0 "Правь, Британия"
 sco_british_empire_desc:0 "Все Британские острова должны стать нашим владением. Мы будем править Британией."
 sco_north_sea_title:0 "Торговля в Северном море"
 sco_north_sea_desc:0 "Шотландия идеально расположена для доминирования в торговле Северного моря. Мы должны укрепить наши позиции, построив новые рынки и торговые корабли."
 darien_scheme_title:0 "Дарьенский проект"
 darien_scheme_desc:0 "Наши советники уверяют нас в том, что нет никакой вероятности, что что-то может пойти не так."
 darien_scheme_tooltip:0 "Владеть напрямую или через субъекта §Y2§! провинциями в области §YПанама§!"
 sco_nova_scotia_title:0 "Новая Шотландия"
 sco_nova_scotia_desc:0 "Первозданные земли Нового Света могут принести большие выгоды Шотландии. Подходящий регион на севере, открытый нашими путешественниками, как раз был назван Новой Шотландией."
 sco_nova_scotia.tooltip:0 "§Y[Root.GetName]§! или субъекты владеют хотя бы §Y5§! полностью колонизированными провинциями в регионе Колонильная Канада"
 sco_highlands_mission_title:0 "Вернуть острова"
 sco_highlands_mission_desc:0 "Клан МакДональд, лорды Островов, имеет большое влияние на кланы горцев. Они уже несколько раз восставали, и это лишь вопрос времени, когда они снова соберут горцев, чтобы противостоять шотландскому правлению. Более того, ходят слухи что они договорились о разделе наших владений между английским королём и кланом МакДональд. Очевидно что МакДональды слишком опасны, чтобы оставить их управлять Островами."
 sco_north_atlantic_title:0 "Тресковые войны"
 sco_north_atlantic_desc:0 "Воды, окружающие Фарерские острова и Исландию, богаты треской. Захватив Оркнейские и Шетландские острова, нам осталось совсем немного, чтобы добиться монополии в рыболовстве на севере Атлантики."
 spa_rb_caribbean_discovery_title:0 "Открыть Карибы"
 spa_rb_caribbean_discovery_desc:0 "Уже давно существует гипотеза о существовании западного пути в Индию. Мы должны проверить эту теорию и найти идеальное место для высадки."
 spa_rb_caribbean_colony_title:0 "Колония на Карибах"
 spa_rb_caribbean_colony_desc:0 "Туземное население открытой нами территории оказалось дружелюбным, гостеприимным и, что самое главное, доверчивым и наивным.. Мы должны утвердить за собой эти земли, отправив туда больше [Root.GetAdjectiveSmall]их колонизаторов."
 spa_rb_spanish_main_title:0 "Испанский Мэйн"
 spa_rb_spanish_main_desc:0 "Как нам стало известно, многие торговые суда наблюдали обширные территории до того, как причалить к портам Гаити. Нам стоит подробнее изучить эти земли."
 spa_rb_la_plata_title:0 "Основать Ла Плату"
 spa_rb_la_plata_desc:0 "Зелёные пейзажи Южной Америки могут стать отличным местом для нового колониального предприятия."
 spa_rb_aztecs_title:0 "Завоевание Ацтеков"
 spa_rb_aztecs_desc:0 "Самопровозглашённая Ацтекская империя принадлежит нам. Захватите их землю и принесите золото в нашу столицу [Root.Capital.GetName]."
 spa_rb_incans_title:0 "Богатства Инков"
 spa_rb_incans_desc:0 "Храмы инков полны золота, но, видимо они и не представляют его истинной ценности. Их территория, как и их золото, будут в безопасности под нашей опекой."
 spa_rb_incans_two_title:0 "Завоевать Инков"
 spa_rb_incans_two_desc:0 "Ради несметных сокровищ, так и ждущих нас в горах инков, кажется, стоит пролить немного крови. Мы должны спешить, чтобы прославить [Root.GetTagVN]."
 spa_rb_zapotecs_title:0 "Завоевать Тарасков"
 spa_rb_zapotecs_desc:0 "Местные жители произвели вопиющую ошибку, приветствуя нас подарками из золота и драгоценностей. Должно быть, у них есть ещё. Вы знаете, что делать."
 spa_rb_army_ready_title:0 "Подготовить Реконкисту"
 spa_rb_army_ready_desc:0 "Забота о народах Иберии — наш долг. Нам слишком долго не удавалось исполнять его. Настала пора объединить их под общим знаменем."
 spa_rb_reconquista_one_title:0 "Вернуть Андалусию"
 spa_rb_reconquista_one_desc:0 "Мавры испытывали наше терпение на протяжении сотен лет. Настала пора уничтожить их и вернуть Андалусию [Root.GetAdjectiveSmall]ой короне."
 spa_rb_reconquista_two_title:0 "Вернуть Португалию"
 spa_rb_reconquista_two_desc:0 "Всё Испанское королевство принадлежит нам. Включая нашего прежнего соседа, Португалию. Лишите их титула и восстановите наш суверенитет."
 spa_rb_reconquista_three_title:0 "Претензии на Арагон"
 spa_rb_reconquista_three_desc:0 "Когда-то большая часть арагонских земель была подконтрольна [Root.GetTagDT]. Силой или хитростью мы должны вернуть их."
 spa_rb_reconquista_four_title:0 "Продолжить Реконкисту"
 spa_rb_reconquista_four_desc:0 "В дополнение к нашим успехам в Иберии мы должны установить присутствие в нескольких городах Северной Африки, чтобы  защититься от возможного вторжения."
 spa_rb_iberia_christian_title:0 "Обратить Иберию"
 spa_rb_iberia_christian_desc:0 "Остальная Европа смотрит неодобрительно на нас, поскольку мы, кажется, питаем ересь в наших рядах. Обратите наших заблудившихся братьев в истинную веру."
 spa_rb_christian_fleet_title:0 "Морское превосходство"
 spa_rb_christian_fleet_desc:0 "У нас давно были амбиции в Средиземном море. Италия уязвима, однако нам нужна близлежащая гавань и флот, достаточно великий, чтобы препятствовать оппортунистическим султанам на Востоке."
 spa_rb_italian_ambition_title:0 "Итальянские амбиции"
 spa_rb_italian_ambition_desc:0 "Италия сказочно богата и уязвима. Как и многие до нас, мы сделаем ставку на нашу часть Италии и пожнём её плоды."
 ned_caribbean_discovery_title:0 "Исследовать Карибы"
 ned_caribbean_discovery_desc:0 "Вест-Индийская компания, окончательно сформировавшаяся после длительных дискуссий о финансировании, намерена сосредоточиться на установлении торговых путей между Вест-Индией и метрополией. Мы должны нанести на карту этот регион и изучить подходящие земли."
 ned_american_discovery_title:0 "Заселить Северную Америку"
 ned_american_discovery_desc:0 "Колониальная эпоха разгорается всё сильнее. Мы должны воспользоваться нашей близостью к американскому побережью, основывая колонии всё далее и далее на север."
 ned_south_africa_colony_title:0 "Колонизировать Кейп"
 ned_south_africa_colony_desc:0 "Ост-Индская компания требует создать поселение в регионе Кейпа, которое могло бы исполнять роль безопасной гавани и точки снабжения для путешествий на Восток. Они предлагают довольно приличную сумму, если мы обязуемся сделать это."
 ned_brazil_colony_title:0 "Колонизировать Бразилию"
 ned_brazil_colony_desc:0 "Плодородные земли Бразилии были бы отличным местом для начала нового колониального предприятия. Однако мы не должны терпеть иберийское вмешательство в «Новую Голландию»."
 ned_india_ceylon_title:0 "Захватить Цейлон"
 ned_india_ceylon_desc:0 "Цейлон удачно расположен. Использование этого острова в качестве порта снабжения даст нам огромное конкурентное преимущество перед другими колониальными державами в этом регионе."
 ned_spice_australia_title:0 "Открыть Австралию"
 ned_spice_australia_desc:0 "С Востока доносятся слухи об огромном континенте на юго-востоке. Пришло время нанести на карту пространства Индонезии и Австралоазии."
 ned_malacca_title:0 "Завоевать Малакку"
 ned_malacca_desc:0 "Малакка имеет огромное экономическое значение. Мы должны немедленно взять её под свой контроль, чтобы обеспечить доминирующее положение наших торговцев в Индонезии."
 ned_indonesia_cot_title:0 "Индонезийская торговля"
 ned_indonesia_cot_desc:0 "Голландское господство на рынках Малакки имеет первостепенное значение. Необходимо сделать всё возможное, чтобы достичь монополии в этом регионе."
 ned_taiwan_title:0 "Голландский Тайвань"
 ned_taiwan_desc:0 "Чтобы установить эффективные торговые отношения с Китаем, необходимо установить контроль над островом Тайвань."
 ned_lowlands_one_title:1 "Объединение Нижних земель"
 ned_lowlands_one_desc:0 "Наши братья страдают от рук иностранных угнетателей. Мы обязаны освободить их."
 ned_lowlands_two_title:0 "Возвравщение нижних земель"
 ned_lowlands_two_desc:0 "Всё больше наших людей находятся в подчинении иностранных правителей. Наш долг-дать им свободу."
 ned_religious_unity_title:0 "Религиозное единство"
 ned_religious_unity_desc:0 "Мы должны выступить против ереси. Давайте объявим нашу преданность истинной вере!"
 ire_conquer_ulster_title:0 "Завоевать Ульстер"
 ire_conquer_ulster_desc:0 "Ульстер находится в шатком положении между англичанами и шотландцами. Местные ирландцы будут в безопасности под нашей опекой."
 ire_conquer_leinster_title:0 "Завоевать Ленстер"
 ire_conquer_leinster_desc:0 "Ленстер лежит в тени английской короны, его графы изо всех сил борятся за сохранение своей независимости. Мы будем способны сопротивляться англичанам, только если объединимся с остальными."
 ire_conquer_munster_title:0 "Завоевать Манстер"
 ire_conquer_munster_desc:0 "Кланы Манстера погрязли в междоусобных дрязгах за мелкие обиды и власть в регионе. Они должны оставить прежние конфликты и преклониться перед нами."
 ire_conquer_connacht_title:0 "Завоевать Коннахт"
 ire_conquer_connacht_desc:0 "Кланы Коннахта считают себя в безопасности от английского владычества над ними в связи с длительным отсутствием английских армий. Но это не может продолжаться бесконечно. Мы должны взять эти земли под свой контроль, чтобы подготовить их к отражению неминуемого вторжения англичан."
 unite_the_clans_ire_title:0 "Объединить кланы"
 unite_the_clans_ire_desc:0 "Все кланы Ирландии должны быть объединены под нашим началом. Титул Верховного короля Ирландии должен быть воссоздан вновь."
 beyond_the_pale_title:0 "За гранью"
 beyond_the_pale_desc:0 "Наконец, Ирландия объединена под властью одного правителя. Пришло время обратить внимание на последний бастион английского владычества."
 conquer_wales_title:0 "Завоевать Уэльс"
 conquer_wales_desc:0 "Однажды валлийцы уже пытались сопротивляться английскому владычеству, но из-за трусости и отсутствия единства в их рядах, они были подчинены. Мы никогда не повторим их ошибок."
 conquer_west_england_title:0 "Вторжение в Англию"
 conquer_west_england_desc:0 "Теперь Англия открыта для нас. Пришёл час расплаты, они должны испытать на собственной шкуре то, что некогда испытали мы."
 ire_conquer_isles_title:0 "Завоевать высокогорья"
 ire_conquer_isles_desc:0 "Столетия назад высокогорья были усеяны ирландскими религиозными поселениями. Эта земля должна вновь насладится ирландским покровительством."
 ire_koi_tooltip:0 "§Y[Root.GetName]§! или субъекты владеют по крайней мере §Y2§! провинциями в регионе Королевство Островов."
 ire_highlands_tooltip:0 "§Y[Root.GetName]§! или субъекты владеют §Y4§! провинциями в регионе Шотландских высокогорий"
 ire_conquer_scotland_title:0 "Завоевать Шотландию"
 ire_conquer_scotland_desc:0 "Шотландия является ключом к пути нашего завоевания Британии. Их жалкие попытки противостоять англичанам не могут продолжаться вечно, поэтому для них будет правильным выбором принять наше покровительство."
 ire_rule_britannia_title:0 "Правь, Британия"
 ire_rule_britannia_desc:0 "Все Британские острова должны быть нашими владениями. Мы будем править Британией!"
 trinity_college_ire_title:0 "Основание Тринити-колледжа"
 trinity_college_ire_desc:0 "Теперь, когда Дублин снова находится во власти ирландцев, он станет отличным местом для основания нашего первого университета."
 irish_america_title:0 "Ирландская Америка"
 irish_america_desc:0 "Ирландский народ очарован Новым Светом. Многие мечтают мигрировать туда в поисках земли и богатства. Возможно, когда-нибудь в будущем ирландское наследие будет предметом гордости жителей Америки."
 irish_america.tooltip:0 "§Y[Root.GetName]§! или субъекты владеют §Y5§! полностью колонизированными провинциями в регионе Колониальная Восточная Америка"
 ire_import_potatoes_title:0 "Импортировать картофель"
 irish_potatoes.tooltip:0 "§Y[Root.GetName]§! или субъекты владеют §Y5§! полностью колонизированными провинциями в регионе Северная Америка или Новый Свет"
 ire_import_potatoes_desc:0 "В Новом Свете мы обнаружили один любопытный клубень. Отказавшись от попыток курить его, мы поняли, что он будет идеальной основной земледельческой культурой для выращивания дома,в Ирландии. Даже небольшие семьи смогут легко выращивать его в достаточных для выживания объёмах."
 reconquer_normandy_title:0 "Отвоевать Нормандию"
 reconquer_normandy_desc:0 "Герцогство Нормандия де-юре является вассалом Французского королевства. Оно должно вернуться под нашу руку."
 subjugate_brittany_title:1 "Подчинить Бретань"
 subjugate_brittany_desc:0 "Герцогство Бретань не понимает своего места в отношениях с французской короной. Мы должны убедить их вновь покориться нам."
 conquer_picardy_fra_title:0 "Завоевать Пикардию"
 conquer_picardy_fra_desc:0 "Богатый регион Пикардия некогда был частью Франции, но контроль над ним был утрачен. Мы должны вернуть его."
 conquer_flanders_wallonia_title:0 "Завоевать Фландрию"
 conquer_flanders_wallonia_desc:0 "Веками герцогство Фландрия металось между Францией, Священной Римской империей и Бургундским герцогством. Мы должны раз и навсегда включить его в состав Франции."
 build_french_fleet_title:0 "Французский флот"
 build_french_fleet_desc:0 "Франция должна построить флот, способный соперничать с английским, иначе мы навсегда останемся запертыми на берегу."
 fra_india_expansion_title:0 "Французская Ост-Индия"
 fra_india_expansion_desc:0 "Богатства Индии являются заманчивой наградой. Установив своё присутствие на побережье, мы сможем контролировать торговлю в регионе."
 french_claim_to_naples_title:0 "Французские претензии на Неаполь"
 french_claim_to_naples_desc:0 "Неаполитанское наследство — вопрос сложный и спорный. Неаполь стремится к независимости, однако, и Франция, и иберийские принцы заявляют о своих правах на него. Этот вопрос необходимо решить раз и навсегда."
 reconquer_gascony_title:0 "Отвоевать Гасконь"
 reconquer_gascony_desc:0 "Земли Гаскони французские по праву, но сейчас они оккупированы нелегитимным самозванцем, претендующим на корону. Все до единого оплоты англичан во Франции должны быть возвращены."
 conquer_provence_title:0 "Завоевание Прованса"
 conquer_provence_desc:0 "Герцоги Прованса желают многого, но их достижения весьма скромны. Им будет лучше в статусе вассалов Франции."
 conquer_burgundy_area_title:0 "Завоевание Бургундии"
 conquer_burgundy_area_desc:0 "Выскочки из Герцогства Бургундии считают себя великой державой, но по сути они лишь вассалы. Мы должны напомнить им об этом."
 french_colony_in_north_america_title:1 "Базы в Северной Америке"
 french_colony_in_north_america_desc:0 "Руанская торговая компания просит финансовой поддержки в создании баз в Северной Америке. Они утверждают, что этого требует честь Франции."
 subjugate_lorraine_title:1 "Подчинить Лотарингию"
 subjugate_lorraine_desc:0 "Герцогство Лотарингия расположено в стратегическом месте не границе Франции и Империи. Было бы мудро сделать так, чтобы в возможных будущих конфликтах Франции и Империи герцоги считали нас своим сюзереном."
 annex_savoy_title:1 "Аннексировать Савойю"
 annex_savoy_desc:0 "Герцогство Савойя прикрывает собой путь вторжения во Францию из Италии. Для должной защиты от вторжений с этого направления мы должны включить Савойю в состав Франции."
 france_discovers_the_carribean_title:1 "Колониальная экспансия"
 france_discovers_the_carribean_desc:1 "Слава Франции требует, чтобы мы были величайшим из христианских государств. Наши исследователи ищут королевского покровительства, чтобы отправиться на восток в поисках открытий."
 conquer_franken_title:1 "Завоевать Франконию"
 conquer_franken_desc:0 "Император Генрих V даровал дому Виттельсбахов различные земли Франконии. Пора Баварии взять их под свой контроль."
 conquer_pfalz_title:1 "Претензии на Верхний Пфальц"
 conquer_pfalz_desc:0 "Верхний Пфальц по праву принадлежит Виттельсбахам. Мы должны убедиться, что достанется он именно баварским Виттельсбахам."
 conquer_alzey_title:1 "Объединение Вительсбахов"
 conquer_alzey_desc:1 "Рейнланд-Пфальц принадлежит нам по праву рождения. Он должен вернуться к законным владельцам."
 conquer_ansbach_title:1 "Завоевание Швабии"
 conquer_ansbach_desc:1 "У нас не должно быть соперников в нашем уголке Германии. Юридически, земли Швабии богаты и разделены. Мы обязаны позаботиться о них, пока это не сделал кто-нибудь ещё."
 usa_independence_title:0 "Американская независимость"
 usa_independence_desc:0 "Свобода или смерть!"
 colonize_the_northern_islands_title:1 "Колонизация Курил"
 colonize_the_northern_islands_desc:0 "Сын неба требует, чтобы острова к северу от Яппонии были заселены безземельными ронинами. Мы должны сделать это ради спокойствия императора."
 establish_footholding_in_manchuria_title:1 "Вторгнуться в Маньчжурию"
 establish_footholding_in_manchuria_desc:0 "У диких земель Маньчжурии есть потенциал, при условии, что мы сможем принести свет цивилизации местному населению. Мы должны обосноваться там."
 unite_japan_mission_title:0 "Объединить Японию"
 unite_japan_mission_desc:1 "Любые оставшиеся даймё, ещё не признавшие нашу власть, должны немедленно нам покориться. Только объединив Японию мы можем надеяться расширить своё влияние за пределы родных островов."
 conquer_okinawa_title:0 "Завоевать Окинаву"
 conquer_okinawa_desc:0 "Острова Рюкю по праву принадлежат Японии и должны быть покорены!"
 gain_foothold_in_ireland_title:1 "Вторжение в Ирландию"
 gain_foothold_in_ireland_desc:0 "С открытием Европы стало жизненно важно создать там базу для будущих завоеваний. Провинция в Ирландии идеально подойдёт на эту роль."
 gain_foothold_in_spain_title:1 "Вторжение в Испанию"
 gain_foothold_in_spain_desc:0 "Теперь, после открытия Европы, захват провинции в Иберии даст нам отличную базу для будущей экспансии."
 gain_foothold_in_france_title:1 "Вторжение во Францию"
 gain_foothold_in_france_desc:0 "Теперь, после открытия Европы, захват провинции в землях Франции даст нам отличную базу для будущей экспансии."
 ha_conquer_ireland_title:0 "Завоевать Британию"
 ha_conquer_ireland_desc:0 "В Британии отвратительная погода, но, несмотря на это, она всё равно падёт пред нами."
 ha_conquer_france_title:0 "Завоевать Францию"
 ha_conquer_france_desc:0 "Французские армии падут пред нашими великолепными фалангами. А ещё нам нравится это их «вино»."
 ha_conquer_spain_title:0 "Завоевать Испанию"
 ha_conquer_spain_desc:0 "Из иберийских белокожих выйдут отличные рабы. Мы предполагаем, что сопротивляются они, лишь оказавшись в печи."
 ha_conquer_europe_title:0 "Что ещё за римляне?"
 ha_conquer_europe_desc:0 "В них точно нет ничего священного."
 ha_conquer_europe.tooltip:0 "Распустить так называемую «Священную Римскую империю»."
 yem_gen_buildforces_title:1 "Подготовиться к войне"
 yem_gen_buildforces_desc:1 "Колёса войны вертятся медленно. Чтобы достигнуть своих целей, мы должны иметь значительные силы, многочисленные подкрепления и умелых лидеров, чтобы направлять их."
 oma_buildforces_title:0 "Подготовиться к войне"
 oma_buildforces_desc:0 "Колёса войны вертятся медленно. Чтобы достигнуть своих целей, мы должны иметь значительные силы, многочисленные подкрепления и умелых лидеров, чтобы направлять их."
 hsn_buildforces_title:0 "Подготовиться к войне"
 hsn_buildforces_desc:0 "Колёса войны вертятся медленно. Чтобы достигнуть своих целей, мы должны иметь значительные силы, многочисленные подкрепления и умелых лидеров, чтобы направлять их."
 ori_buildforces_title:0 "Подготовиться к завоеванию"
 ori_buildforces_desc:0 "Колёса войны вертятся медленно. Чтобы достигнуть своих целей, мы должны иметь значительные силы, многочисленные подкрепления и умелых лидеров, чтобы направлять их."
 guj_buildforces_title:0 "Подготовиться к завоеванию"
 guj_buildforces_desc:0 "Колёса войны вертятся медленно. Чтобы достигнуть своих целей, мы должны иметь значительные силы, многочисленные подкрепления и умелых лидеров, чтобы направлять их."
 yem_buildforces_title:0 "Приготовиться вернуть наши земли"
 yem_buildforces_desc:0 "Колёса войны вертятся медленно. Чтобы достигнуть своих целей, мы должны иметь значительные силы, многочисленные подкрепления и умелых лидеров, чтобы направлять их."
 csu_buildforces_title:0 "Подготовиться к войне"
 csu_buildforces_desc:0 "Окружающие царства постоянно конфликтуют и воюют друг с другом. Что нам нужно, так это армия, способная объединить разрозненные государства Перу."
 oma_conquest_of_batinah_title:0 "Захватить Эль-Батину"
 oma_conquest_of_batinah_desc:0 "Наиболее плодородные земли Омана, Эль-Батина, протянувшаяся от Оманского залива до гор Эль-Хаджр, всё ещё находится под контролем других государств. Мы должны захватить Эль-Батину как ради самой равнины, так и для обеспечения контроля над торговыми городами, покрывающими оманское побережье вдоль Персидского залива."
 oma_conquest_of_dhofar_title:1 "Контролировать Дофар"
 oma_conquest_of_dhofar_desc:1 "Контроль над Дофаром давно был одной из целей нашего народа, как для защиты от Катири и Махры, так и для контроля над экспорта прославленного ладана."
 oma_conquest_of_mombasa_title:0 "Захватить Момбасу"
 oma_conquest_of_mombasa_desc:1 "Город Момбаса является одним из ключевых торговых узлов Восточной Африки. Он станет отличным дополнением нашей морской империи. Несколько торговцев-суахили недавно обратились к нам, ища покровительства. Наш долг призывает внять их мольбам."
 oma_conquest_of_zanzibar_title:0 "Завоевание Занзибара"
 oma_conquest_of_zanzibar_desc:1 "Расположение острова Занзибар во многом идеально с точки зрения контроля над суахильским побережьем. Давайте вторгнемся на этот остров и захватим его. Это станет первым шагом на пути к контролю всего восточно-африканского рынка."
 haixi_expedition_title:0 "Захватить Хэту-ала"
 haixi_expedition_desc:1 "Кочевники с севера грабят и разоряют наши деревни. Сфабрикуйте претензию на их земли и прогоните их."
 ninguta_expedition_title:0 "Захватить Хунчун"
 ninguta_expedition_desc:1 "Кочевники продолжают набеги. Эти земли некогда входили в империю Когурё и, соответственно, должны принадлежать нам."
 goguryeo_restoration_title:0 "Восстановить Когурё"
 goguryeo_restoration_desc:0 "Почти  тысячу лет на землях древней империи Когурё шли стычки и грабежи. Мы должны вернуть их под наши знамёна."
 conquer_al_jazira_hsn_title:0 "Захватить Эль-Джазиру"
 conquer_al_jazira_hsn_desc:0 "Наши предки некогда правили всей Верхней Месопотамией. Мы обязаны вернуть по праву нам принадлежащее и вновь продемонстрировать миру славу династии Айюбидов."
 conquer_aleppo_hsn_title:1 "Вернуть Алеппо"
 conquer_aleppo_hsn_desc:0 "Земли Северной Сирии некогда были неотъемлемой частью державы Айюбидов, где располагалась одна из влиятельных ветвей династии. Пришло время вернуть её."
 end_sound_toll_title:0 "Покончить с Зундской пошлиной"
 end_sound_toll_desc:0 "Довольно. Контроль двух разделённых морем клочком суши не даёт права контролировать проходящую рядом и между ними торговлю. Добейтесь своего лестью и уговорами или просто сожгите города и засыпьте земли солью. Так или иначе, наша торговля должна беспрепятственно течь из Балтики в Каттегат."
 conquest_of_champaner_title:0 "Захватить Чампанер"
 conquest_of_champaner_desc:0 "В холмах между Гуджаратом и плато Малва лежит древняя, кажущаяся неприступной крепость Чампанер. Этот форт должен стать нашим и сформировать первую линию обороны."
 integrate_naples_title:0 "Интегрировать Неаполь"
 integrate_naples_desc:0 "Неаполь подчиняется власти Арагона, но мы не правим им напрямую. Его нужно полностью интегрировать в состав Арагона."
 sco_auld_alliance_free_title:0 "Старый союз"
 sco_auld_alliance_free_desc:0 "Шотландия и Франция поддерживают тесные связи, обещая друг другу помощь против английской агрессии. Поскольку конфликт между странами ещё только начинает разгораться, Шотландия должна восстановить свои исторические связи."
 sco_advance_frontier_free_title:0 "Укрепить границу"
 sco_advance_frontier_free_desc:0 "Пограничные стычки вдоль Шотландских марок частые и кровавые. Пора положить конец этим мелким распрям, захватив весь регион."
 claiming_orkney_free_title:1 "Контроль над Северным морем"
 claiming_orkney_free_desc:0 "Оркнейские, Шетландские острова и Мэн являются единственными островами, избежавшими нашего контроля. Хотя сейчас они находятся под властью королей Англии и Шотландии, мы должны ждать удобного случая, чтобы включить их в состав Шотландии."
 tim_persia_one_title:0 "Контролировать Нижнюю Персию"
 tim_persia_one_desc:0 "Зелёные земли, протянувшиеся вдоль Персидского залива до гор Загрос, являются ключевой частью наследства Тимуридов. Отнимите их у тех, кто претендует на наше наследие."
 tim_persia_two_title:0 "Контролировать Верхнюю Персию"
 tim_persia_two_desc:0 "Горы Загрос когда-то были естественной западной границей наших земель. Удостоверьтесь, что эти границы восстановлены."
 tim_khorasan_one_title:0 "Контролировать Восточный Хорасан"
 tim_khorasan_one_desc:0 "Сердце владений нашего господина, Хромого Тимура, является ключом к его наследию. Когда мы захватим их все, наши претензии станут куда весомей."
 dh_tim_khorasan_one_title:0 "Контролировать Восточный Хорасан"
 dh_tim_khorasan_one_desc:0 "Сердце владений нашего господина, Хромого Тимура, является ключом к его наследию. Когда мы захватим их все, наши претензии станут куда весомей."
 tim_khorasan_two_title:0 "Контролировать Западный Хорасан"
 tim_khorasan_two_desc:0 "Протянувшийся в сторону экзотических земель Индии Западный Хорасан крайне важен для развития успехов нашей державы."
 dh_tim_khorasan_two_title:0 "Контролировать Западный Хорасан"
 dh_tim_khorasan_two_desc:0 "Протянувшийся в сторону экзотических земель Индии Западный Хорасан крайне важен для развития успехов нашей державы."
 tim_transoxiana_one_title:0 "Контролировать восточные Степи"
 tim_transoxiana_one_desc:0 "Несмотря на засушливый и безжизненный ландшафт, эти земли по праву принадлежат нам."
 tim_transoxiana_two_title:0 "Захватить западные степи"
 tim_transoxiana_two_desc:0 "Достаточно долго за степи велись стычки и войны. Давайте объединим их под нашей властью."
 tim_freedom_title:0 "[Root.GetAdjective]ое лидерство"
 tim_freedom_desc:0 "Мы должны провести [Root.GetTagVN] сквозь надвигающуюся бурю. [Root.Monarch.GetTitle] покажет всем, что именно мы являемся законным правителем всех этих жалких претендентов на трон Тимура."
 tim_army_built_title:0 "Подготовиться к войне"
 tim_army_built_desc:0 "Неисчислимые орды Тимура внушали ужас одним своим видом. Мы не смеем надеяться объединить оставленное им наследство с жалкой кучкой солдат."
 dh_tim_army_built_title:0 "Подготовиться к войне"
 dh_tim_army_built_desc:0 "Неисчислимые орды Тимура внушали ужас одним своим видом. Мы не смеем надеяться объединить оставленное им наследство с жалкой кучкой солдат."
 tim_stability_title:0 "[Root.GetAdjective]ая стабильность"
 tim_stability_desc:0 "Нет смысла пытаться завоевать другие земли, пока в нашей стране не установится стабильность, и она не будет готова к любому возможному нападению."
 conquer_punjab_MUG_title:1 "Богатства Индии"
 conquer_punjab_MUG_desc:0 "По ту сторону Хайберского прохода лежат манящие своими богатствами равнины Пенджаба. Мы должны следовать по стопам наших предков и завоевать этот регион, принеся славу династии!"
 conquer_delhi_title:0 "Завоевать Дели"
 conquer_delhi_desc:1 "В 1398 году великий Тимур разорил и разрушил Дели в наказание за идолопоклонничество. Пора вернуться туда и закончить начатое. Дели должен быть захвачен и разорён."
 monopolize_adriatic_cot_title:0 "Монополизация адриатической торговли"
 monopolize_adriatic_cot_desc:0 "Венеция должна контролировать всю торговлю в Адриатическом море, что приводит нас к конфликту с растущим городом Рагуза."
 mandate_of_heaven_mission_title:0 "Небесный мандат"
 mandate_of_heaven_mission_desc:0 "Наша династия относительно молода. Мы должны доказать, что выдержим испытание временем, прежде чем двигаться дальше."
 dominate_jurchens_mission_title:0 "Сокрушить соперников-чжурчжэней"
 dominate_jurchens_mission_desc:0 "Наши соседи-чжурчжэни находятся с нами в состоянии постоянного конфликта. Мы должны привести к покорности хотя бы одно из крупных племён."
 start_the_conquest_of_ming_china_title:1 "Вторгнуться в Китай"
 start_the_conquest_of_ming_china_desc:0 "Мы должны раз и навсегда объединить народ маньчжуров. Несколько племён заключили союз с Китаем и ищут убежища в тени великой стены. Мы должны послать свои знамёна на юг и освободить их."
 improve_the_han_title:0 "Улучшить положение дел в хане"
 improve_the_han_desc:1 "Даймё, наш хан пребывает в полуразрушенном состоянии. Фермеры и торговцы потеряли доверие к нашим деньгам и способности расплатиться с долгами."
 view_the_hanami_title:1 "Ханами, вызывающие зависть"
 view_the_hanami_desc:0 "В этом году цветки сакуры маленькие и слабые. Некоторые говорят, что всему виной холодная погода, но иные утверждают, что в наших землях забыто искусство ухода за этими нежными цветками. Нужно повысить наши культурные традиции и сделать так, чтобы цветению нашей сакуры завидовала вся Япония."
 coptic_conquest_of_yerevan_title:1 "Освободить Ереван"
 coptic_conquest_of_yerevan_desc:0 "Эчмиадзинский монастырь стоит непоколебимо, но армянские копты лишены своего государства со времён падения царств в 1360 и 1375. Давайте раз и навсегда освободим армянских коптов под нашим знаменем!"
 coptic_conquest_of_antioch_title:1 "Патриарх Антиохии"
 coptic_conquest_of_antioch_desc:0 "Столетия назад Антиохия пал под натиском захватчиков, и с тех самых пор резиденция Патриарха Антиохии располагалась в Мардине в Анатолии. Мы должны вернуть эту старинную резиденцию и вернуть старейшую из христианских церквей на законное место."
 mug_hindustan_title:1 "Занять юг Индостана"
 mug_hindustan_desc:1 "Будучи естественным преемников империи Тимура, мы, Великие Моголы,заявляем о претензиях на всю Индию. Воины степи найдут новые богатства."
 mug_gujarat_title:1 "Захватить Гуджарат"
 mug_gujarat_desc:1 "Инд берёт своё начало в бесчисленных притоках и горных ручьях и заканчивает путь в Арабском море. Само собой, богатства свободно перемещаются по Инду. Пусть они будут нашими."
 mug_malwa_title:1 "Завоевать Малву"
 mug_malwa_desc:1 "Вулканические плато, на которых лежит Малва, покрыты обильной зеленью. Во всей Индии не найти лучших сельскохозяйственных угодий."
 mug_north_bengal_title:1 "Овладеть Северным Бенгалом"
 mug_north_bengal_desc:1 "Эта земля принадлежит нам по праву. Отнимите земли у местной знати, не пожелавшей вступить с нами в открытый бой, а их самих сожгите заживо."
 mug_south_bengal_title:1 "Захватить Южный Бенгал"
 mug_south_bengal_desc:1 "Дельта Бенгала — это влажная, покрытая джунглями местность, мало на что пригодная помимо фермерства. И тем не менее, мы объявили её нашей, и она будет нашей."
 africa_slave_trade_title:0 "Работорговля"
 africa_slave_trade_desc:0 "Рабство повсеместно распространено в Африке. Мы должны либо монополизировать работорговлю, любо навсегда покончить с этим варварством."
 africa_modernization_title:0 "Африканский прогресс"
 africa_modernization_desc:0 "Европейский колониализм угрожает уничтожить нашу страну. Мы должны обзавестись соответствующими технологиями и системой управления."
 african_wealth_mission_title:0 "Богатства Африки"
 african_wealth_mission_desc:0 "Африка богата золотом, кофе и слоновой костью. Мы должны установить контроль хотя бы над нашей законной долей, чтобы обрести экономическую независимость."
 new_world_modernization_title:0 "Прогресс Нового Света"
 new_world_modernization_desc:0 "Европейский колониализм грозит быстро уничтожить нашу страну, если мы не сумеем быстро приспособиться. Мы должны обзавестись соответствующими технологиями и системой управления."
 nw_modern.tooltip:0 "Соседние страны:\nВнедрён §Yфеодализм§!\nОпережение по технологиям менее §Y1§! уровня."
 new_world_remove_euro_title:0 "Вытеснить европейцев"
 new_world_remove_euro_desc:0 "Европейские захватчики быстро покоряют Новый Свет и даже вторгаются на наши исконные территории. Мы должны отбросить их обратно к кораблям."
 new_world_remove_euro_toolip:0 "Ни одна европейская держава или колония не должна контролировать ни единой провинции в столичном регионе."
 nw_sunset_invasion_title:0 "Закатное вторжение"
 nw_sunset_invasion_desc:0 "Захватчики бежали с наших земель. Но достаточно ли этого? Они всегда могут вернуться с большими силами. Мы должны преследовать их до самой Европы."
 gen_eur_trade_node_title:0 "Глобальное доминирование"
 gen_eur_trade_node_desc:0 "Получение богатства это одно; быть богаче прочих — вот истинное мастерство. Увеличьте оборот нашего родного торгового узла и обеспечьте наибольшую долю в нём."
 gen_eur_defender_faith_title:0 "Бастион веры"
 gen_eur_defender_faith_desc:0 "Мы не потерпим ереси. [Root.ReligionADJ_CAP]ая церковь нуждается в образце благочестия, чтобы он указал путь остальным."
 gen_hre_electors_title:0 "Имперские амбиции"
 gen_hre_electors_desc:0 "Как и прочие князья Священной Римской империи, мы поглядываем на трон. Мы должны заручиться поддержкой выборщиков."
 gen_hre_electors.tooltip:2 "Курфюрсты поддерживают кандидата §Y[Root.GetName]§! на место императора."
 gen_hre_emperor_title:0 "Наследие Карла Великого"
 gen_hre_emperor_desc:1 "В незапамятные времена короли из династии Каролингов правили великой Священной Римской империей. Их наследие не должно быть забыто, как и их амбиции. Мы должны получить корону императора."
 gen_hre_imperial_ban_title:0 "Защитить империю"
 gen_hre_imperial_ban_desc:0 "С течением времени многие князья утратили земли в пользу нецивилизованный стран за пределами Империи. К сожалению, мы из-за этого выглядим слабыми. Верните их."
 control_spice_trade_asia_title:0 "Торговля пряностями"
 control_spice_trade_asia_desc:0 "Во всём мире ценятся всевозможные пряности. Контроль поставок этих товаров сделает нас по-настоящему богатыми."
 asia_silk_road_title:0 "Шёлковый путь"
 asia_silk_road_desc:0 "Веками шёлковый путь был источником богатств для тех, кому удавалось контролировать значительную его часть. Пора и нам насладиться его выгодами."
 bur_nevers_title:0 "Интегрировать Невер"
 bur_nevers_desc:0 "Прошёл слух, что наш марионеточный правитель на троне Невера практикует чёрную магию. Ни к чему ему ассоциироваться с подобной ересью, Неверу будет лучше в составе наших земель."
 bur_lorraine_title:0 "Разделённое королевство"
 bur_lorraine_desc:0 "Мы обладаем значительными владениями на севере и на юге, но их разделённость не приводит ни к чему хорошему. Герцогства Лотарингия и Бар являются недостающим звеном и несомненно принадлежат нам по праву."
 bur_liege_title:0 "Контролировать Льеж"
 bur_liege_desc:0 "Исторически Епископство Льеж оказывало сильное влияние и на Ватикан, и на Священную Римскую империю. Это может распространяться и на нас, и, если мы возьмём их под контроль, то сможем лучше представлять свои интересы."
 bur_subjects_title:0 "Умиротворить вассалов"
 bur_subjects_desc:0 "Будучи лидером множества непрочных уний, мы не можем позволить себе непокорность субъектов. Пока мы рассматриваем претензию на Лотарингию, стоит убедиться, что все наши партнёры знают своё место и готовы действовать."
 bur_subjects.tooltip:1 "Желание свободы Ваших субъектов должно быть не выше §Y1.00%§!"
 bur_romandie_title:0 "Вернуть Трансюранию"
 bur_romandie_desc:0 "Королевство Верхняя Бургундия уже достаточно долго находится под контролем империи. За прошедшие века она включила в свой состав добрую треть Бургундии. Мы должны вернуть эти земли себе."
 bur_cisjurania_title:0 "Арелатское государство"
 bur_cisjurania_desc:0 "Герцогство Нижняя Бургундия, некогда управлявшееся Ричардом Юстициаром, объединившим под своей властью всю Бургундию, должно быть возвращено нам. Арелат должен быть восстановлен!"
 bur_frisia_title:0 "Завоевание Фрисландии"
 bur_frisia_desc:0 "Остальная часть Нижних земель подчиняется нам. Только Фрисландия не контролируется нами, и мы должны ей овладеть."
 yem_gen_recon_one_title:0 "Захватить Нижний Йемен"
 yem_gen_recon_one_desc:0 "Портовый город Аден и окружающие земли жизненно важны для йеменского наследия. Идущую через Аденский залив торговлю можно стратегически контролировать отсюда. Верните эту землю и прославьте наше имя."
 yem_gen_recon_two_title:0 "Захватить Верхний Йемен"
 yem_gen_recon_two_desc:0 "Сана — воистину древний город. Все земли, связанные с этой исторической местностью, должны быть возвращены нам."
 gen_ara_defender_faith_title:0 "Щит ислама"
 gen_ara_defender_faith_desc:0 "Со времён Пророка Мухаммеда, мир ему, ислам был благословлён множеством талантливых учителей и вождей. Мы должны добавиь нашу династию в список великих защитников."
 ara_gen_holy_city_title:0 "Священный город"
 ara_gen_holy_city_desc:0 "Священный город Мекка нужно освободить и предоставить свободный доступ всем желающим совершить Хадж. Именно на нас лежит ответственность заботиться об этом великолепном и почитаемом месте."
 ara_gen_trade_leader_title:0 "Ведущий производитель"
 ara_gen_trade_leader_desc:0 "Земли Аравии славятся разнообразными редкими товарами и товарами кустарного производства. Мы должны монополизировать производство хотя бы одного из них, чтобы контролировать цену."
 mam_holy_cities_title:0 "Священные города"
 mam_holy_cities_desc:0 "Мекка и Медина являются главными святынями ислама. Политика в регионе запутанная, но наше положение позволяет покорить оба шарифата. Сумев контролировать оба города под властью двух вассалов, мы получим шанс для консолидации."
 mam_yemeni_trade_title:0 "Йеменская торговля"
 mam_yemeni_trade_desc:0 "Аденский залив является крайне богатым торговым узлом. Если мы сможем включить Йемен в свои владения, то будем контролировать существенную долю мировой торговли кофе и благовониями."
 mam_alexandria_trade_title:0 "Александрий ская торговля"
 mam_alexandria_trade_desc:0 "Хоть мы и контролируем великий город Александрию, он заражён итальянскими торговцами, перенаправляющими богатства в свои города. Мы должны либо изгнать их, либо усилить контроль над местной торговлей."
 mam_pacify_bedouins_title:0 "Усмирить бедуинов"
 mam_pacify_bedouins_desc:0 "Кочевники-бедуины из Сирии и Аравии являются источником постоянных проблем. Они грабят наши земли почти ежегодно, и предыдущие султаны почти ничего не предпринимали, чтобы их остановить. Мы должны усмирить их."
 mam_subjugate_beyliks_title:0 "Покорить бейлики"
 mam_subjugate_beyliks_desc:0 "В прошлом турецкие бейлики Анатолии платили нам дань и признавали наше лидерство. Сейчас они грезят о своей независимости, несмотря на то, что в спину им дышит могущественный османский султан. Пора восстановить нашу власть в Анатолии."
 ara_crowns_of_iberia_title:0 "Короны Иберии"
 ara_crowns_of_iberia_desc:0 "Множество корон Иберии в последнее время были разделены между собравшими их [Root.GetTagTV] и соседней Кастилией. Все эти короны объединены одной линией наследия, а потому и претензиями друг на друга. Пора утвердить наши претензии на западные королевства."
 conquer_athens_title:0 "Захватить Афины"
 conquer_athens_desc:0 "Корона Арагона претендует на Герцогство Афины, находящееся под угрозой турецкого вторжения Афины, и в более широком смысле весь греческий народ, только выиграют, вернувшись под наше покровительство."
 subjugate_ryazan_horde_title:0 "Подчинить Рязань"
 subjugate_ryazan_horde_desc:0 "Княжество Рязанское больше не видит в наследниках Чингисхана своих повелителей. Мы должны напомнить им об этом не только огнём и мечом, но и стремительным расширением нашего государства."
 tatar_yoke_mission_title:0 "Татарское ярмо"
 tatar_yoke_mission_desc:0 "По собственной глупости русские княжества полагают нас пережитком прошлого и давно перестали платить дань. Мы опустошим их города, возьмём их жён и сожжём поля, чтобы напомнить, кто правит Степью."
 crimean_expansion_horde_title:0 "Крымская экспансия"
 crimean_expansion_horde_desc:0 "Земли Крыма разделены между несколькими странами, но по праву принадлежат потомкам Чингисхана."
 ruin_ruthenia_title:0 "Разорить Русь"
 ruin_ruthenia_desc:0 "Некогда армии Чингисхана опустошили Русь. Киев был разграблен и сожжён, за одну ночь держава обратилась в пепел. Пришло время татарам вернуться на плодородные земли Днепра."
 boh_hussite_one_title:0 "Возрождение гуситов"
 boh_hussite_one_desc:0 "Несмотря на, а, возможно, и благодаря смерти на Гуса в 1415 году, последователи гуситского движения за многие годы возненавидели нас. Конфликт вновь разгорается, и это лишь вопрос времени, когда нам придётся принимать решение от имени народа."
 boh_hussite_one.tooltip:0 "Завершено событие «Возвращение гуситов»"
 boh_integrate_silesia_title:0 "Интегрировать Силезию"
 boh_integrate_silesia_desc:0 "Теперь, когда в родных землях воцарился мир, мы можем обратить внимание на земли короны Силезия всегда была частью нашего государства, так что пора им насладиться статусом полноценной части нашего общества."
 boh_prem_conquest_title:0 "Наследие Пржемысловичей"
 boh_prem_conquest_desc:0 "Богемия вновь наслаждается своим превосходством. Однако, придворный маркграф хитро подметил, что у нас есть законное право на наследие наших предшественников Пржемысловичей. Времена изменились, сместились границы, но мы полагаем, что некоторые из этих претензий ещё действительны."
 boh_prem_conquest_two_title:0 "Возвращение померанских земель"
 boh_prem_conquest_two_desc:0 "Успех нашего завоевания до сих пор эхом отдаётся в ушах. Померанские земли на севере также находились под властью Венцеслава II, а потому должны быть нашими."
 boh_development_one_title:0 "Городские работы"
 boh_development_one_desc:1 "Королевство Богемия отстаёт от своих соседей в плане индустриализации. Рост нашего статуса стоит того, чтобы потратить немного денег и таким образом подстегнуть рост промышленности."
 destroy_ayyubids_title:0 "Уничтожить Айюбидов"
 destroy_ayyubids_desc:0 "Айюбиды некогда правили обширной империей, но теперь являются лишь жалкой тенью себя прежних. Нужно положить конец их жалкому существованию."
 defeat_black_sheep_title:0 "Победить чернобаранных"
 defeat_black_sheep_desc:0 "Кара-Коюнлу или Чернобаранные туркмены являются нашими злейшими врагами. Хотя их земли и выросли до огромных размеров, они постоянно сталкиваются с восстаниями и племенными распрями. В подходящий момент мы должны нанести удар."
 conquer_the_caucasus_akk_title:0 "Завоевать Кавказ"
 conquer_the_caucasus_akk_desc:0 "Горы Кавказа населены множеством племён и мелких государств. Их разрозненность делает их лёгкой добычей."
 invade_persia_akk_title:0 "Вторгнуться в Персию"
 invade_persia_akk_desc:0 "Веками множество завоевателей делало Персию центром своих империй Белобаранные внесут себя в этот перечень бессмертных завоевателей."
 conquer_iraq_akk_title:0 "Завоевать Ирак"
 conquer_iraq_akk_desc:0 "Багдад и его окрестности был разграблен и разрушен Тимуром. Но этот регион всё ещё относительно богат и станет отличным дополнением к нашей растущей империи."
 hun_poland_alliance_title:0 "Старые союзы"
 hun_poland_alliance_desc:1 "Когда-то Венгрией и Польшей как одним целым правил Лайош Великий, а совсем недавно Владислав III Ягеллон. Однако некоторые придворные будут стремиться дистанцировать нас от Польши. Мы обязаны сделать выбор."
 hun_vassal_states_title:0 "Контролировать Валахию"
 hun_vassal_states_desc:0 "Народу Валахии не выжить под властью Османов. Мы должны предоставить им своё покровительство."
 hun_vassal_states_two_title:0 "Контролировать Молдавию"
 hun_vassal_states_two_desc:0 "Бесчисленное количество раз Молдавия переходила из рук в руки. Несомненно лишь, что именно у нас наиболее легитимные претензии на её земли."
 hun_vassal_states_three_title:0 "Контролировать Сербию"
 hun_vassal_states_three_desc:0 "Некогда Сербское государство обратилось к нам, моля защитить от Османской империи. Мы считаем, что эта просьба о покровительстве всё ещё действительна. Заставьте их склониться."
 hun_vassal_states_four_title:0 "Контролировать Боснию"
 hun_vassal_states_four_desc:1 "Босния, как и Сербия, должна покориться нам, как законному сюзерену. Трудно ожидать, что такая жалкая страна сумеет защитить себя от внутренних восстаний, не говоря уж о мародёрствующих турках. И пока мы заняты этим, необходимо также изгнать итальянцев с наших берегов и устранить ещё одну угрозу нашей власти."
 hun_ottoman_borders_title:1 "Анатолийская угроза"
 hun_ottoman_borders_desc:1 "Пора нам выстроить защиту против анатолийских неверных, занявших европейские земли. Организуйте защиту на границе и укрепите наши земли. Мы так просто не сдадимся."
 hun_ottoman_borders.tooltip:1 "контролируемые провинции:\nЕсть §Yкрепость§!.\nГраничат с §YОсманской империей§!."
 hun_ottoman_borders_two_title:0 "Обезопасить Македонию"
 hun_ottoman_borders_two_desc:0 "Слишком долго мародёры бродили по Балканам. Пора изгнать их из наших земель и интегрировать Македонию в состав королевства!"
 hun_ottoman_borders_three_title:0 "Обезопасить Болгарию"
 hun_ottoman_borders_three_desc:0 "Болгары много лет находились во власти тех или иных захватчиков. Сначала самопровозглашённая Римская империя, затем турки, которые точно были жестокими властителями. Освободите их."
 hun_ottoman_borders_four_title:0 "Удар по Константинополю"
 hun_ottoman_borders_four_desc:0 "Захватите великий город Константинополь и заявите о своих претензиях на Балканы!"
 secure_the_imperial_crown.tooltip:1 "Курфюрсты:\n§Y[Root.GetName]§! пользуется их поддержкой в борьбе за титул императора.\nОтношения с державой §Y[Root.GetName]§! как минимум §Y100§!."
 building_alliances.tooltip:0 "Как минимум §Y2§! страны:\nСоюз с державой §Y[Root.GetName]§!.\nОтношения с державой §Y[Root.GetName]§! как минимум §Y150§!."
 conquer_warmia_title:1 "Вернуть прусские земли"
 conquer_warmia_desc:0 "Прусские земли были подвергнуты христианизации Тевтонским орденом с пониманием того, что они будут подданными польской короны. Рыцари быстро нарушили клятву, но несмотря на прошедшие столетия, мы всё ещё помним, что должно принадлежать нам."
 vassalize_lithuania_title:2 "Речь Посполитая"
 vassalize_lithuania_desc:0 "По сравнению с Польшей, Литва пребывала в относительном забвении. Пора сблизить их единство с Польшей, как для нашей, так и для их безопасности."
 vassalize_the_teutonic_order_title:1 "Победить рыцарей"
 vassalize_the_teutonic_order_desc:1 "Изначально Тевтонский орден прибыл в Пруссию по приглашению Польши. С тех пор они стали проблемой. Рыцари должны усвоить, что эти земли являются законной частью Польши."
 conquer_silesia_title:0 "Завоевать Силезию"
 conquer_silesia_desc:0 "Хотя некоторые скажут, что наши претензии на Силезию несколько спорны, у нас есть причины претендовать на неё. Престиж страны зависит от возможности настоять на этих претензиях."
 control_scania_title:0 "Захватить Сканию"
 control_scania_desc:0 "Контроль датским королём Скании позволяет ему облагать непомерным налогом шведские корабли посредством Зундской пошлины. Мы должны отнять у него эту провинцию ради блага Швеции."
 vassalize_norway_swe_title:0 "Защитить Норвегию"
 vassalize_norway_swe_desc:0 "С распадом Кальмарской унии королевство Норвегия осталось само по себе без друзей во враждебном мире. Наш долг как хороших соседей в том, чтобы предоставить им защиту."
 control_osel_title:0 "Завоевать Эзель"
 control_osel_desc:0 "Великий король Вальдемар II привёл датские войска к победам над язычниками Эстонии. Однако, со времён восстания в ночь Святого Георгия, эти земли стали частью Ливонского ордена. Мы должны пойти по его стопам, и сделать Эзель нашим опорным пунктом."
 restore_stability_title:0 "Сезон посева риса"
 restore_stability_desc:0 "Даймё, близится сезон посева риса. Но, пока наша страна погрязла в нестабильности, а дороги кишат бандитами, мы можем рассчитывать лишь на весьма скромный урожай. Восстановите стабильность и дайте нам вновь почувствовать аромат свежего сакэ."
 annex_dai_viet_title:1 "Аннексировать Дайвьет"
 annex_dai_viet_desc:0 "Со времён династии Хань народ Дайвьета признавал императорский мандат небес. Пора вновь напомнить им о нём."
 defeat_the_livonian_order_title:1 "Завоевать Ливонию"
 defeat_the_livonian_order_desc:0 "Со времён своего основания Ливонский орден воевал против Литвы, даже после того, как мы приняли католичество. Мы должны сокрушить их раз и навсегда."
 recover_calais_title:0 "Вернуть Кале"
 recover_calais_desc:0 "Вероломный английский король Эдуард III захватил Кале, сделав его плацдармом для нападения на Францию. Мы должны предотвратить подобное в будущем и вернуть Франции Pays Reconquis."
 france_discovers_north_america_title:0 "Открыть Северную Америку"
 france_discovers_north_america_desc:0 "Наши навигаторы умоляют корону поручить им открыть моря к западу от нас. До них дошли слухи о богатых землях, которые они хотят закрепить за собой во славу Франции."
 fra_canada_discovery.tooltip:0 "Держава §Y[Root.GetName]§! открыла хотя бы одну провинцию в колониальном регионе Канада"
 fra_carib_discovery.tooltip:0 "Держава §Y[Root.GetName]§! открыла хотя бы одну провинцию в колониальном регионе Карибские острова"
 fra_louis_discovery.tooltip:0 "Держава §Y[Root.GetName]§! открыла хотя бы одну провинцию в колониальном регионе Луизиана"
 fra_canada_colony.tooltip:1 "Держава §Y[Root.GetName]§! или её субъекты (но не данники) контролирует хотя бы §Y5§! Полностью колонизированных провинций в колониальном регионе Канада"
