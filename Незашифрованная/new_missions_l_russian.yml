 defend_the_american_colonies_title:0 "Защитить свободу"
 defend_the_american_colonies_desc:0 "Мы являемся истинными наследниками традиций вигов, которые предало автократическое британское государство. Мы должны защитить наши права от поборов тем же способом, каким боролись Кромвель и Ферфакс."
 conquer_florida_title:0 "Захватить Флориду"
 conquer_florida_desc:1 "Вне всякого сомнения Флорида является неотъемлемой частью Соединённых Штатов. Контролировать всё побережье — такова наша судьба."
 tradenode_ferrara_title:0 "Пиры в Ферраре"
 tradenode_ferrara_desc:0 "Феррара, культурный центр, славный своими музыкой и живописью, постепенно стал перекрывать нашим торговцам доступ к своим богатствам. И мы вдруг осознали, что контроль над Феррарой означает также контроль над товарами, прибывающими и покидающими её гавани..."
 disrupt_genoese_trade_title:0 "Нарушить генуэзскую торговлю"
 disrupt_genoese_trade_desc:0 "Проклятье! Генуя сумела обеспечить себе право на торговлю через Босфор. Мы стремительно теряем рынки. Нужно вышвырнуть их из черноморских колоний, так, чтобы они даже не успели ничего понять."
 conquer_cyprus_title:0 "Захватить Кипр"
 conquer_cyprus_desc:0 "Кипр может стать ключевым звеном в восточно-средиземноморской торговле. Он был целью османских набегов и лежит на пути вероятной турецкой экспансии. Мы должны захватить остров и защитить его от неверных."
 swedish_pommerania_title:0 "Шведская Померания"
 swedish_pommerania_desc:0 "Если враждебная держава сумеет закрепиться на южном побережье Балтики, Швеция окажется в опасности. Уж лучше мы привяжем своих лошадей к ограде врага, чем он к нашей."
 defend_korea_title:1 "Захватить Корею"
 defend_korea_desc:1 "Корея слишком долго пряталась за нашей спиной. Если они и в дальнейшем хотят наслаждаться безопасностью под нашим крылом, то должны подчиняться напрямую."
