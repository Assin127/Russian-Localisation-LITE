 flavor_tun.EVTNAME1:0 "Хайреддин Барбаросса"
 flavor_tun.EVTDESC1:0 "Выдающийся пират и адмирал Хайреддин Барбаросса прибыл в Алжир, стремясь создать здесь базу, откуда он будет совершать безжалостные набеги на Средиземноморье. Формально числясь подданным турецкого султана, грозный капитан готов рассмотреть возможность перейти на службу к нам, если мы поддержим его в войне против христиан."
 flavor_tun.EVTOPTA1:0 "Пусть он правит Алжиром."
 flavor_tun.EVTOPTB1:0 "Назначить его на должность великого адмирала."
 more_flavor_por.EVTNAME1:0 "Португальцы в Макао"
 more_flavor_por.EVTDESC1:0 "Контрабанда и пиратство являются источником постоянных проблем в заливе Гуанчжоу, но [From.GetAdjectiveSmall]ие торговцы и растущая активность их кораблей в Южно-Китайском море многое сделали для борьбы с этой незаконной деятельностью. Желая воспользоваться этим в своих целях, португальское правительство попросило разрешения поселиться в Макао и основать там торговое сообщество. Они готовы неплохо заплатить за эту привилегию."
 more_flavor_por.EVTOPTA1:0 "Разрешить им взять под контроль Макао."
 more_flavor_por.EVTOPTB1:0 "Нельзя доверят этим чужеземцам."
 more_flavor_por.EVTNAME2:0 "Покупка Макао"
 more_flavor_por.EVTDESC2:0 "Наши успехи в борьбе с пиратами в Южно-Китайском море не остались незамеченными, и [From.GetTitleIM] [From.GetTagRD] милостиво позволил[Root.GetMEndA] [Root.GetAdjectiveSmall]им торговцам поселиться в Макао за разумную плату в серебряных лянах. Редкая возможность открыто торговать с Китаем без сомнения будет необычайно выгодной."
 more_flavor_por.EVTOPTA2:0 "Наконец-то, плацдарм в Китае!"
 more_flavor_por.EVTNAME3:0 "Португальцы в Нагасаки"
 more_flavor_por.EVTDESC3:0 "Мы не в первый раз встречаемся с торговцами-намбан, пытающимися ввозить свои товары в наши порты. Обычно мы просто отсылали их прочь с пустыми руками. Однако, эти [From.GetAdjectiveSmall]ие иезуиты — случай особый. Поскольку у [From.GetAdjectiveSmall]их торговцев есть доступ в закрытые китайские порты, они могли бы служить посредниками в торговле между Китаем и Японией. Взамен нам придётся предоставить их купцам и священникам право создать постоянное поселение в Нагасаки, и подобное предложение может дать им пугающе большое влияние на внутренние дела Японии."
 more_flavor_por.EVTOPTA3:0 "Позволить им торговать в Нагасаки."
 more_flavor_por.EVTOPTB3:0 "Нам не стоит доверять этим намбан."
 more_flavor_por.EVTNAME4:0 "Португальский Нагасаки"
 more_flavor_por.EVTDESC4:1 "Посланные нами в Японию миссионеры вернулись с хорошими новостями. Они убедили [From.GetTitleRD] [From.GetTagRD] передать порт Нагасаки Обществу Иисуса. В силу наших давних договорённостей с церковью это по сути означает, что контроль над портом переходит к [Root.GetTagDT]. Теперь у нас есть невиданный доселе доступ к японской торговле, а также потенциальные военный плацдарм, если мы решим. что наши японские друзья перестали быть нам полезны."
 more_flavor_por.EVTOPTA4:1 "Отправьте чёрные корабли."
 more_flavor_por.EVTNAME5:0 "Изгнание тигриных оборотней"
 more_flavor_por.EVTDESC5:0 "С захватом Малакки мы узнали, что Индия, подобно Европе, страдает от демонических оборотней. В случае Малайи Сатана даровал чудовищам способность носить человеческое обличье и таким образом проникать в города, оставаясь невидимыми для всех, кроме бдительных верующих. Священники, которых мы привезли с собой в Малакку, быстро изгнали этих существ, дав всем понять, что Португалия не потерпит присутствия демонов, притворяющихся людьми."
 more_flavor_por.EVTOPTA5:0 "Мерзкие отродья Сатаны!"
 jesuit_order:0 "Иезуиты"
 jesuit_order_desc:0 "Среди христианских евангелистов миссионеры из Общества Иисуса готовы распространять Слово Божье во всех уголках мира."
 dominican_order:0 "Доминиканцы"
 dominican_order_desc:0 "Доминиканский орден защищает естественные права всех людей. Отвергая рабство и притеснение, они стремятся изменить мир через сострадание."
 franciscan_order:0 "Францисканцы"
 franciscan_order_desc:0 "Последователи Святого Франциска Ассизского собственными примером убеждают истинных христиан жить праведно. Иноверцы воспринимают их как строгих приверженцев дисциплины, готовых на что угодно ради исполнения Законов Божьих."
