 pirates.1.t:0 "Выборы в [Root.GetGovernmentPR]"
 pirates.1.desc:0 "[Root.Monarch.GetTitle] правит страной воров и убийц, политические стремления которых сводятся к тому, чтобы не подчиняться никому. Эта задача сравнима с выпасом стаи акул, хотя храбрец или безумец вполне может подойти на эту роль.\n\nПришло время вновь выбрать [Root.GetTitleRD], и [Root.Monarch.GetName] не собирается отказываться от власти. [Root.Monarch.GetName] долж[Root.GetMEndEnNa] убедить собравшихся пиратов доводами или угрозами, что он[Root.GetMEndA] будет править лучше, чем [Root.GetMEgoEyo] соперники."
 pirates.1.desc2:0 "[Root.GetTitleRD] постигла участь, уготованная большинству пиратов — жестокая и неизбежная смерть. Команды кораблей были созваны на собрание, чтобы выбрать нов[Root.GetMEndOgoUyu] [Root.GetTitleRD].\n\n[Root.Monarch.GetTitle] правит страной воров и убийц, политические стремления которых сводятся к тому, чтобы не подчиняться никому. Эта задача сравнима с выпасом стаи акул, хотя храбрец или безумец вполне может подойти на эту роль."
