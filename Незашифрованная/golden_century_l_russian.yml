 order_events.1.t:0 "Доминиканцы протестуют против туземной политики"
 order_events.1.d:0 "Монах-доминиканец недавно вернулся в [Root.GetTagVN] из провинции [las_casas_province.GetName], где он принимал участие в первых шагах по созданию там колонии и наблюдал за её ростом вместе с другими членами ордена. Он возмутился нашим обращением с коренным населением американских колоний и выступил против жестокой колониальной политики.\n\nОтбросив своё прошлое как участника нашей колониальной кампании, он пришёл к наш[From.GetMEmuEy] [Root.GetTitleDT], чтобы убедить [From.GetMEgoEyo] быть снисходительнее к местному населению."
 order_events.1.a:0 "[Root.GetName] — христианская страна. Мы должны проявить милосердие."
 order_events.1.b:0 "Раз уж мы меняем свою политику, то, возможно, удастся убедить их торговать с нами."
 order_events.1.c:0 "Наивные писания монаха не могут служить основой государственной политики."
 order_events.2.t:0 "Malleus Maleficarum"
 order_events.2.d:1 "Книга о колдовстве, которая, как считается, изначально была написана где-то в Центральной Европе, обнаружилась в доминиканском монастыре в провинции [maleficarum_province.GetName]. Malleus Maleficarum, Молот ведьм, не только предупреждает об опасности ведьм для общества, но и поясняет, как с ними следует поступать. Книга объявляет подобные колдовские практики ересью и настаивает, что суды должны привлекать за это к ответственности и наказывать соответствующим образом.\n\nИ хотя доминиканцы в провинции [maleficarum_province.GetName] не сходятся во мнениях о правильности описанного в книге, некоторые считают, что она была написана кем-то из членов ордена. Её судьба остаётся предметом споров."
 order_events.2.a:0 "Распространите её мудрость по всей стране!"
 order_events.2.b:0 "Оставьте книгу в монастыре для изучения."
 order_events.2.c:0 "Уничтожьте книгу."
 order_events.3.t:0 "Доминиканский университет"
 order_events.3.d:0 "Орден Проповедников давно поддерживает университеты и часто основывает свои миссии рядом с подобными учреждениями. В провинции [dominican_university_province.GetName] нет такого центра, и они пытаются основать собственный. Они уже собрали существенные средства, но теперь ищут поддержки [Root.GetAdjectiveSmall]ой короны."
 order_events.3.a:0 "[Root.GetTagDT] нужно больше учебных заведений."
 order_events.3.b:0 "Им стоит сосредоточиться на религиозных учреждениях."
 order_events.3.c:0 "Пусть посылают результаты своих исследований в столицу."
 order_events.4.t:0 "Преследование фратичелли"
 order_events.4.d:0 "Последователи святого Франциска живут бедно и скромно, но некоторые из них заходят слишком далеко в своём отрицании богатства. Группа [Root.GetAdjectiveSmall]их францисканцев избрала бескомпромиссный путь, и теперь они оспаривают святость как высших церковных иерархов, так и других орденов, владеющих собственностью. Они указывают на жизнь Христа и апостолов, свободную от роскоши нынешней церкви.\n\nДоминиканский инквизитор [Root.Adm_Advisor.GetName] отмечает, что эти взгляды опасно близки к идеям фратичелли, еретиков, преследуемых инквизицией. [Root.GetAASheHeCap] предлагает устроить суд над этими, так называемыми, францисканцами, и позволить [Root.GetAAEgoEyo] ордену взять на себя их обязанности по распространению религии."
 order_events.4.a:0 "Изгнать еретиков и пригласить другой орден."
 order_events.4.b:0 "[Root.Adm_Advisor.GetName] превышает свои полномочия."
 order_events.5.t:0 "Примирение ветвей"
 order_events.5.d:0 "В прошлом неоднократно предпринимались попытки объединить ветви ордена францисканцев. До сих пор они были безуспешными, главным образом потому, что различия между ветвями слишком велики. [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] не имеет перед собой такой цели, но всё равно долж[PAP.GetMEndEnNa] решить, стоит ли попытаться объединить ветки этого разобщённого ордена или же узаконить их различие. Обладая значительным влиянием на Папу, [Root.GetName] имеет уникальную возможность повлиять на ход событий."
 order_events.5.a:0 "Попытаться объединить ветви."
 order_events.5.b:0 "Дать больше власти старшему ордену Обсервантов."
 order_events.5.c:0 "Позволить ветвям и далее придерживаться различных практик."
 order_events.6.t:0 "Разделение ордена"
 order_events.6.d:0 "На практике францисканцы — это не единый орден, а группа орденов, следующих учению Святого Франциска. Образование таких орденов не до конца ушло в прошлое. Порой отдельные общины отходят от общепринятых практик, особенно во времена разногласия в церкви.\n\nГруппа францисканцев из провинции [franciscan_origin_province.GetName] попросила позволения покинуть ряды братства и переселиться в провинцию [franciscan_target_province.GetName], чтобы жить там по заветам Святого Франциска. Должны ли мы позволить подобное разделение?"
 order_events.6.a:0 "Это допустимо, если они называют себя францисканцами."
 order_events.6.b:0 "Только под надзором существующего ордена."
 order_events.6.c:0 "Немедленно уничтожить эту ересь!"
 order_events.7.t:0 "Иезуиты требуют реформ"
 order_events.7.d:0 "Никто не сомневается в искренности усилий ордена иезуитов по защите католичества от протестантских ересей. Их призывы к реформированию церкви были восприняты в [Root.GetTagPR] как часть контрреформации. Но даже так их попытки избавить наши учреждения от коррупции и жадности порой сталкивают их с другими представителями церкви.\n\nПо мере распространения протестантизма иезуиты пришли к осознанию, что им удастся восстановить власть и авторитет церкви только разрешив конфликты между этими отступниками и местными епископами. Можем ли мы доверить им тактично решить эту проблему?"
 order_events.7.a:0 "Мы позволим, если это поможет нам обратить еретиков."
 order_events.7.b:0 "Не им решать вопросы реформы церкви."
 order_events.8.t:0 "Иезуитские миссии в колониях"
 order_events.8.d:0 "Общество Иисуса всегда активно занималось миссионерской деятельностью, и их представители уже присутствуют в [Root.GetAdjectiveSmall]ой колонии в провинции [jesuit_mission_origin.GetName]. Теперь, убедившись, что у них есть все необходимые ресурсы в этой колонии, они хотят основать новую миссию неподалёку. С нашего благословения и заручившись обещаниями поддержки их дальнейших усилий, они считают, что обладают достаточным числом людей, чтобы основать постоянное поселение в этих нетронутых землях во славу [Root.GetTagRD] и католичества."
 order_events.8.a:0 "Похвальная инициатива."
 order_events.8.b:0 "Им следует остаться в провинции [jesuit_mission_origin.GetName]."
 order_events.8.c:0 "Им следует сосредоточить усилия в существующих колониях."
 order_events.9.t:0 "Теологический спор"
 order_events.9.d:1 "Орден иезуитов обладает существенным влиянием, что может сделать весьма противоречивыми даже чисто академические разногласия с Папством. Недавний спор по вопросам богословия в округе [order_events_9_prov.GetAreaName] привёл к конфликту между [Root.GetAdjectiveSmall]ими иезуитами и некоторыми кардиналами. Теперь [PAP.Monarch.GetName] переживает, что это может ослабить доктрину в [Root.GetTagPR], даже с учётом того, что спор должен был оставаться сугубо внутренним вопросом. Мы можем быть вынуждены принять чью-то сторону, если не публично, то на уровне вовлечённых партий."
 order_events.9.a:0 "Попытаться получить одобрение Святого Престола, поддержав нынешнюю доктрину."
 order_events.9.b:0 "Попытаться умаслить [Root.GetAdjectiveSmall]их иезуитов, вторя их аргументам."
 order_events.9.c:0 "Отказаться выбирать сторону и оставить это теологам."
 order_events.9.e:0 "Пусть [Root.Adm_Advisor.GetName] решит этот вопрос поизящнее."
