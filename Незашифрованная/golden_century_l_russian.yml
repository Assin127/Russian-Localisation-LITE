 shadhili_order:0 "Шазилия"
 shadhili_order_desc:0 "Суфийский тарикат, основанный в Марокко и уделяющий основное внимание интеллектуальной деятельности, например, литературе и поэзии."
 qadiri_order:0 "Кадирия"
 qadiri_order_desc:0 "Изначально основанный в Иране, Кадирийский тарикат является одной из разновидностей суфизма и охватывает множество вариантов интерпретации во всём мире."
