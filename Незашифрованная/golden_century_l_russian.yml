 flagship_events.1.t:0 "Флагман захвачен [From.GetTagTV]!"
 flagship_events.1.d:0 "[Root.GetLostFlagshipName], гордость [Root.GetTagRD], недавно был втянут в яростное сражение с [From.GetAdjectiveSmall]ой армадой. Несмотря на героическое сопротивление, корабль попал в руки врага. Наш флот лишился флагмана, и более того, теперь нам придётся смириться с тем, что [Root.GetLostFlagshipName] может использоваться против нас."
 flagship_events.1.a:0 "Какое унижение!"
 flagship_events.2.t:0 "[captured_flagship_country.GetAdjective]ий флагман захвачен!"
 flagship_events.2.d:0 "Во время сражения с [captured_flagship_country.GetAdjectiveSmall]им флотом нам удалось захватить корабль [captured_flagship_country.GetLostFlagshipName], флагман, которым они раньше так гордились. И хотя это, несомненно, впечатляющий корабль, мы не просто одолели его, но и сумели привести в наш порт более-менее целым. Будем надеяться, это покажет им, как глупо бросать вызов нашему могуществу в мировом океане."
 flagship_events.2.a:0 "[Root.GetAdjective]ий флаг будет гордо реять над ним!"
 flagship_events.3.t:0 "Флагман потоплен [From.GetTagTV]!"
 flagship_events.3.d:0 "Флагман [Root.GetLostFlagshipName], жемчужина [Root.GetAdjectiveSmall]ого флота, сегодня был трагически потерян в море во время сражения с [From.GetAdjectiveSmall]ой угрозой. Несмотря на героизм во время последнего боя, наш флагман теперь покоится на дне океана."
 flagship_events.3.a:0 "О временах, когда он плавал по морю, буду рассказывать легенды!"
 flagship_events.4.t:0 "[sunk_flagship_country.GetAdjective]ий флагман потоплен!"
 flagship_events.4.d:0 "Из всех кораблей [sunk_flagship_country.GetAdjectiveSmall]ого флота ни один не имел такой репутации, как [sunk_flagship_country.GetLostFlagshipName]. Зная это, мы готовились к встрече с этим кораблём, и сегодня наши приготовления оправдали себя. В сегодняшней битве корабль [sunk_flagship_country.GetLostFlagshipName] был потоплен, что подорвало [sunk_flagship_country.GetAdjectiveSmall]ий боевой дух и напомнило им, что ни один корабль, каким бы легендарным он ни был, не является непотопляемым."
 flagship_events.4.a:0 "Туда ему и дорога."
 flavor_pap.EVTNAME9:0 "Sublimis Deus"
 flavor_pap.EVTDESC9:0 "Папа запретил обращать в рабство американских индейцев. Он пишет, что мысли, будто бы индейцы — низшие животные, неспособные обратиться к милости божьей являются гнусной ложью, распространяемой самим врагом рода людского. Его Святейшество настаивает, что эти народы, как и все обладающие душой люди, стремятся к божественному свету, а потому все благочестивые правители должны распространять среди них католическую веру."
 flavor_pap.9.a:0 "Навязать волю Папы."
 flavor_pap.9.b:0 "Если Папа чего-то не знает, то это не повредит ему."
