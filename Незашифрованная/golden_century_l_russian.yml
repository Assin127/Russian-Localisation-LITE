 expel_minority_events.1.t:0 "Прибежище [expelling_province.ReligionRD]"
 expel_minority_events.1.d:0 "Наши попытки изгнать [expelling_province.BelieversPluralRD] из провинции [expelling_province.GetName] в колонию [expelling_colony.GetName] не были восприняты как жест доброй воли теми, кому пришлось бросить свои дома, хотя некоторые из изгнанников видят определённые преимущества в своём новом доме. Колония, по крайней мере, на ранних этапах, более лояльна в вопросах религии, и некоторые из священников считают её лучшим местом, чтобы исповедовать [expelling_province.ReligionIM]. Эти новости достигли провинции [expelling_province.GetName] и несколько уменьшили сопротивление."
 expel_minority_events.1.a:0 "Пускай они так думают, если им от этого станет легче."
 expel_minority_events.2.t:0 "[expelling_province.ReligionADJ_CAP]ая солидарность"
 expel_minority_events.2.d:0 "Наше изгнание иноверцев должно было ограничиться провинцией [expelling_province.GetName], но религиозные сообщества в меньше степени привязаны к границам. Родственники, друзья и прочие жители провинции [heathen_neighbors_moving.GetName], так или иначе связанные с теми, кто вынужден покинуть свои дома, также покидают страну, пытаясь сохранить единство сообщества даже будучи изгнанными из [Root.GetTagRD]. Мы не планировали эту миграцию, но она может послужить нашим интересам."
 expel_minority_events.2.a:0 "Пусть уходят. Именно этого мы и добивались."
 expel_minority_events.2.b:0 "Прекратить это. Они нужны нам на своём месте."
 expel_minority_events.3.t:0 "Последний [expelling_province.Culture.GetName]ий в [Root.GetTagPR]"
 expel_minority_events.3.d:0 "[expelling_province.Culture.GetName]ие [expelling_province.BelieversPluralIM] из провинции [expelling_province.GetName] чувствовали себя изгоями в [Root.CultureSmall]ом обществе, будучи культруным и религиозным меньшинством. Теперь мы изгоняем их из последнего места проживания — провинции [expelling_province.GetName].\n\nОни не видят будущего для себя в провинции [expelling_province.GetName], и пребывание там становится небезопасным. Они боятся долго оставаться в столь враждебном месте. Вместо контролируемой миграции, на которую мы надеялись, получилось так, что местные бегут прочь, и никто не хочет оставаться последним."
 expel_minority_events.3.a:0 "Это не совсем то, что мы планировали."
 expel_minority_events.4.t:0 "[expelling_province.Culture.GetName]ие беженцы покидают провинцию [expelling_province.GetName]"
 expel_minority_events.4.d:0 "[expelling_province.Culture.GetName]ое население провинции, а точнее, его большая часть, не противится нашим усилиям по переселению их в колонию [expelling_colony.GetName], некоторые ищут выход из сложившейся ситуации. Одним из них является бегство в соседнюю провинцию, поскольку наши усилия сосредоточены на провинции [expelling_province.GetName].\n\nИ хотя их попытки явно противоречат нашему плану, попытки помешать явно не примирят их с нашими изначальными замыслами. Скорее всего, они разбегутся по другим землям, и сутация ещё сильнее выйдет из-под контроля."
 expel_minority_events.4.a:0 "Так мы хотя бы знаем, куда они направляются."
 expel_minority_events.4.b:0 "Мы не потерпим подобных попыток неповиновения!"
 expel_minority_events.5.t:0 "Изгнание чиновников"
 expel_minority_events.5.d:0 "Мы выселяем из провинции [expelling_province.GetName] в колонию [expelling_colony.GetName] не только простолюдинов. Многие из изгнанников занимали важные должности в местной администрации, порой служа посредниками между [Root.CultureSmall]ими властями и местным населением. После их изгнания нам будет сложнее управлять провинцией. Придётся чем-то поступиться. Либо мы изберём более небрежный подход к управлению провинцией [expelling_province.GetName], пока не найдём подходящих кандидатов, либо придётся ускорить планы по уменьшению числа тех, кем нужно управлять."
 expel_minority_events.5.a:0 "Этим должностям придётся побыть вакантными."
 expel_minority_events.5.b:0 "Нам просто придётся ускорить выселение людей за пределы страны."
 MODIFIER_ESTABLISH_ORDER_COST:0 "Цена размещения миссии ордена"
 MODIFIER_MOVEMENT_SPEED_ONTO_OFF_BOAT:0 "Скорость погружения и высадки"
 portuguese_corps_of_fusiliers:0 "Португальские фузилёры"
 portuguese_corps_of_fusiliers_desc:0 "Наши фузилёры должны быть готовы атаковать с корабля, как если бы он был сушей, ведь португальский флот является продолжением страны."
 integrated_marines:0 "Интегрированная морская пехота"
 integrated_marines_desc:0 "Каждый солдат, попавший на корабль, не может быть морским пехотинцем, но на флагмане их должно быть достаточно, чтобы повлиять на ход событий."
