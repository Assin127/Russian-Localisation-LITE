 pirates.1.p:0 "Франсуа Олоне"
 pirates.2.t:0 "Пиратская республика"
 pirates.2.d:0 "Нассау пал! Пираты Нью-Провиденса настолько обнаглели из-за отсутствия гражданских властей на Багамских островах, что захватили форт и провозгласили там пиратскую республику.\n\nИх вожаком является пиратский капитан Бенджамин Хорниголд. Хорниголд удерживает непрочную власть над предателями и преступниками на острове, а его лейтенанты старательно наблюдают за ним, ища признаки слабины.\n\nЭта «пиратская республика» не только бросает вызов нашей власти над Багамскими островами, но и представляет угрозу всем цивилизованным людям. Анархия воцарилась в Нью-Провиденсе."
 pirates.2.a:0 "Пиратская жизнь по мне!"
 pirates.2.b:0 "Мы повесим их за это!"
 pirates.3.t:0 "Либерталия"
 pirates.3.d:1 "Невозможный союз между пиратскими капитанами Миссоном и Тью, а также доминиканским священником Каррачиолли, объединил пиратов Мадагаскара в единое сообщество. Назвав свою колонию Либерталией, пираты, судя по всему, следуют утопической идее абсолютной свободы и общинности. Пираты считают рабство и государство врагами своих идеалов. Они решают все вопросы при помощи голосования большинством голосов, и пополняют свои ряды, принимая к себе освобождённых рабов из Анголы.\n\nИ хотя эта разношёрстная республика несомненно навлечёт на себя гнев европейских колониальных держав, чьи корабли она считает своей добычей, это неуправляемое сборище идеалистов могло бы процветать под нашим покровительством."
 pirates.3.a:0 "Пиратская жизнь по мне!"
 pirates.3.b:0 "Они могут селиться на наших берегах."
 pirates.4.t:0 "Республика Сале"
 pirates.4.d:0 "Фанатичная испанская инквизиция продолжает безжалостно уничтожать и изгонять морисков, потомков крестившихся мусульман, подозреваемых в том, что они скрытно исповедуют ислам. Большие группы богатых морисков из провинции [218.GetName] покидают [218.Owner.GetTagVN], опасаясь дальнейших гонений.\n\nОни поселились в Сале, отказавшись от своих занятий и освоив новое ремесло, начав пиратствовать в открытом море. К новобразованной республике Сале примкнули местные пираты-работорговцы, и возглавляет её голландский пират Ян Янсон, теперь называющий себя мусульманским именем Мурат Рейс.\n\nМы должны приютить у себя этих амбициозных беженцев. В конце концов, враг моего врага — мой друг."
 pirates.4.a:0 "Пиратская жизнь по мне!"
 pirates.4.b:0 "Давайте подружимся с этими пиратами."
 pirates.5.t:0 "Пиратская королева Тетуана"
 pirates.5.a:0 "Пиратская жизнь по мне!"
 pirates.5.b:0 "Позволить ей править из Тетуана."
 pirates.6.t:0 "Пираты Порт-Ройала"
 pirates.6.d:0 "Мы выдали множество каперских патентов предприимчивым каперам Карибского моря, чтобы они совершали набеги на [spanish_main_country.GetAdjectiveSmall]ие корабли. Эти каперы сделали своей базой городок Порт-Ройал в провинции [487.GetName], предоставляющий отличные возможности для грабежей.\n\nГотовность властей Порт-Ройала торговать крадеными товарами привлекла и менее надёжных людей. Пираты, не имеющие каперских патентов и не признающие ничьей власти, стали закладывать базы на острове. Привлекательность беззакония не осталась незамеченной и нашими каперами — некоторые из них уже отреклись от своих обязательств и стали пиратами. [Root.Capital.GetCapitalName] полнится слухами, что Порт-Ройал стал пиратским раем, Содомом Нового Света."
 pirates.6.a:0 "Пиратская жизнь по мне!"
 pirates.6.b:0 "Мы должны восстановить порядок в Порт-Ройале."
 pirates.7.t:0 "Береговое братство"
 pirates.7.d:0 "На острове Тортуга у берегов Гаити пираты и каперы устроили тайное собрание, первое из числа многих. Собравшиеся капитаны вошли в хижину и приступили к выработке соглашения.\n\nНесколько часов спустя капитаны закончили совещаться и представили своим командам Пиратский кодекс Братства. Тем самым было положено начало Береговому братству, объединённому Кодексом, которому с небольшими изменениями следовали все команды.\n\nБратство сделало своей базой Тортугу. Оттуда они отплывают под чёрными парусами, чтобы наводить ужас на всё Карибское море."
 pirates.7.a:0 "Пиратская жизнь по мне!"
 pirates.7.b:0 "Мы искореним этих преступников."
 pirates.8.t:0 "Пиратство в Палембанге"
 pirates.8.d:1 "Палембанг оказался в сильном запустении по сравнению с теми временами, когда он был столицей великой империи Шривиджайя. После краха царства Маджапахит город был заброшен и на протяжении десятилетий его населяли китайские пираты, использовавшие его в качестве базы для контрабандной торговли. Когда адмирал Чжэн Хэ бросил якорь в этом городе во время своей экспедиции, он изгнал пиратов и назначил правителем Ши Цзинь-цин. Но Чжэн Хэ и Ши Цзинь-цин давно мертвы, и в городе вновь начали собираться пираты. Если никто не вмешается, они, несомненно, вновь возьмут контроль над городом."
 pirates.8.a:0 "Пиратская жизнь по мне!"
 pirates.8.b:0 "Они больше не смогут укрыться в Палембанге."
 pirates.9.t:0 "Банда Линь Даоцяня"
 pirates.9.d:0 "Известный пират Линь Даоцянь и его безжалостная банда головорезов прибыли в Паттани и просят, чтобы [Root.GetTitleIM] [Root.Monarch.GetName] дал[Root.GetMEndA] им аудиенцию. Линь славится своей жестокостью. Говорят, что на Тайване он перебил местное население и законопатил течь в корабле их кровью.\n\nОн утверждает, что прибыл в Паттани, чтобы предложить свои услуги [Root.GetTitleDT] в обмен на убежище от китайских властей. Исходя из репутации и размера флотилии, его истинные амбиции в городе значительнее, чем он говорит."
 pirates.9.a:0 "Пиратская жизнь по мне!"
 pirates.9.b:0 "Им не найти убежища в этом городе."
 pirates.9.c:0 "Отправьте его обратно в море. Пусть он утонет там."
 pirates.10.t:0 "Затопленное сокровище"
 pirates.10.d:0 "Прошёл слух, что стало известно местоположение затонувшего золотого флота. Разбитый яростным ураганом, потерянный галеон, по слухам, нёс на борту тысячу моряков и сокровищ на миллион [sunken_ship_country.GetAdjectiveSmall]их монет, и всё это кануло в пучину.\n\nИ теперь, когда его предполагаемое местонахождение стало широко известно, оно наверняка привлечёт беспринципных мародёров, и, возможно, даже [sunken_ship_country.GetAdjectiveSmall]ие власти решат вернуть себе золото."
 pirates.10.a:0 "Устройте засаду на возможных мародёров."
 pirates.10.b:0 "Опустите водолазный колокол. Золото будет нашим!"
 pirates.11.t:0 "Капитан [Root.captain_name.GetName] — тиран"
 pirates.11.d:0 "Когда пиратский капитан поднимает чёрный флаг, он должен внушать ужас в сердце каждого, кто его увидит. Но он также должен пользоваться уважением команды и, хотя бы в теории, управлять кораблём с их согласия.\n\n[Root.captain_name.GetName], капитан корабля [Root.GetRandomShipName] заработал славу жестокого тирана. Наказания за самые незначительные проступки или оскорбления чрезмерны даже по меркам преступного мира. Недовольство растёт, и рано или поздно команда возьмёт дело в свои руки."
 pirates.11.a:0 "Мятеж!"
 pirates.11.b:0 "Слово капитана — закон."
 pirates.12.t:0 "Делёж добычи"
 pirates.12.d:0 "Обнаружилось, что последний из захваченных нами кораблей перевозил куда более ценный груз, чем ожидалось. Команды об этом пока ещё не знают, иначе потребовали бы увеличения своей доли. Капитаны кораблей хотят забрать деньги себе и потратить их на ремонт кораблей и закупку новых пушек, тогда как представитель скупщиков краденого настаивает, что лучше потратить деньги на подкуп чиновников в официальных портах. Спор разгорается, и в этот момент в помещение входит пьяный матрос и слышит то, что не предназначалось для его ушей."
 pirates.12.a:0 "Честно разделить добычу среди членов команды."
 pirates.12.b:0 "Скупщики краденого получат желаемое."
 pirates.12.c:0 "Доля капитанов будет увеличена."
 pirates.13.t:0 "Поддельные накладные"
 pirates.13.d:0 "Пиратство — опасное занятие, но контрабанда может быть не менее опасной, если не принимать мер предосторожности. Наши контрабандисты делают деньги, скупая краденые товары у пиратов и с выгодой распродавая их на законных рынках. Чтобы торговать этими незаконными грузами, контрабандистам приходится подкупать портовых чиновников или же предоставлять документы, доказывающие законность его происхождения.\n\n[Root.skilled_forger.GetName], умелый фальсификатор, недавно поступил к нам на службу и раздобыл документы, которые смогут пройти проверку в любом порту, что гарантирует надёжность нашей контрабандной торговли."
 pirates.13.a:0 "Это хорошо для бизнеса."
 pirates.14.t:0 "Капер-отступник"
 pirates.14.d:0 "Капитан [Root.defecting_privateer.GetName], капер, прославился своей службой в [privateer_origin_country.GetAdjectiveSmall]ом флоте. Однако, получаемое им вознаграждение за захваченные корабли было существенно ниже их реальной стоимости. Подобно другим ушлым каперам, [root.defecting_privateer.GetName] понял, что сможет заработать больше, став пиратом. Он вышвырнул за борт свой каперский патент и сделал своим портом город [Root.Capital.GetCapitalName]. Став пиратом [Root.GetTagRD], он сможет грабить в своё удовольствие и оставлять себе честно награбленное."
 pirates.14.a:0 "Вперёд, к грабежам и добыче!"
 pirates.15.t:0 "Захвачен корабль с рабами"
 pirates.15.d:0 "Высадившись на последний из захваченных кораблей, мы обнаружили, что трюм полон пленных рабов. Многие из членов нашей команды и сами прошли через ужасы рабства, и их первым порывом было потребовать освободить рабов и включить их в состав экипажа.\n\nМенее щепетильные члены команды, одержимые жаждой наживы, требуют, чтобы мы обращались с этими людьми, как с обычным грузом, и продали их перекупщикам. А на тот случай, если мы откажемся зарабатывать на работорговле, они грозятся, что ничто не встанет между ними и деньгами за захват корабля."
 pirates.15.a:0 "Освободите их! Пусть они станут вольными жителями [Root.GetTagRD]."
 pirates.15.b:0 "Они просто груз, который можно с выгодой продать."
 pirates.16.t:0 "Кренгование"
 pirates.16.d:0 "Пришла пора вновь кренговать корабли. Для этой трудоёмкой задачи нужно, чтобы команда вытащила корабли на безопасный пляж при высокой волне и аккуратно положила на борт, чтобы стало возможно отремонтировать корпус. Каждый пират боится этой работы, не только из-за риска повредить корабль и покалечить команду, но и из-за тяжёлого труда, необходимого для того, чтобы сделать всё правильно. Некоторые из членов команды настаивают, что к работе надо подходить с меньшими усилиями, хотя капитан настаивает, что без должного ремонта сейчас в будущем могут возникнуть проблемы."
 pirates.16.a:0 "Убедиться, что команда усердно трудится."
 pirates.16.b:0 "Позволить команде расслабиться."
 pirates.17.t:0 "Затруднения контрабандистов"
 pirates.17.d:0 "Даже в лучшие времена было не так-то просто провезти контрабанду в чужие порты. А сейчас точно не лучшие времена. Многие из наших контрабандистов возвращаются в город [Root.Capital.GetCapitalName] с пустыми руками после того, как их товары были конфискованы. А некоторые и вовсе не возвращаются, и их ждёт виселица."
 pirates.17.a:0 "Неудача."
 pirates.18.t:0 "Выборы квартирмейстера"
 pirates.18.d:0 "Поскольку предыдущий квартирмейстер корабля [Root.GetFlagshipName] отправился в дальний путь по короткой доске, нам нужно выбрать нового кандидата на эту должность. Должность квартирмейстера на пиратском корабле уникальна. Избранный командой, он должен быть её представителем и защищать интересы против зачастую деспотичной власти капитана.\n\nДвое выставили свои кандидатуры: [Root.crew_representative.GetName], истинный голос команды, обладающий как достаточной скромностью, чтобы прислуживаться к нуждам команды, так и храбростью противостоять капитану. В то же время [Root.captains_puppet.GetName] душой и телом принадлежит капитану, он умело манипулирует мнением команды и может убедить их, что желания капитана совпадают с их собственными. Кто же выиграет в битве за сердца и умы собравшихся пиратов?"
 pirates.18.a:0 "[Root.crew_representative.GetName], голос команды."
 pirates.18.b:0 "[Root.captains_puppet.GetName], марионетка капитана."
 pirates.19.t:0 "Команда в чёрном списке"
 pirates.19.d:0 "Команда корабля [Root.GetRandomShipName] является угрозой. И хотя они часто возвращаются с богатой добычей, но по прибытии в порт города [Root.Capital.GetCapitalName] они так часто пьют и дебоширят, что многие спрашивают, а стоит ли их добыча таких проблем.\n\nПосле недавнего эпизода, приведшего к особо значительным разрушениям в порту, местное объединение контрабандистов решило закрыть доступ в порт для всей команды, и теперь они не смогут продавать награбленное в [Root.GetTagPR]. Это сильно огорчило пиратов, считающих остров своим домом, поскольку они сочли это ущемлением своего права жить по своему усмотрению, и некоторые смутьяны стали сравнивать контрабандистов с аристократами-снобами."
 pirates.19.a:0 "Поддержать запрет."
 pirates.19.b:0 "Отменить запрет."
 pirates.20.t:0 "Золотой век пиратства"
 pirates.20.d:0 "Войны между колониальными державами кровавы и в наследство оставляют после себя разрушения и жестокость. Пиратство стало бичом Карибского моря. Бывшие каперы подняли чёрный флаг, уяснив, что мирное время плохо сказывается на их доходах, а разочарованные итогами войны капитаны военно-морских флотов отрекаются от своих клятв верности. Таким образом, войны между великими державами невольно послужили началом золотого века пиратства."
 pirates.20.a:0 "Источник неприятностей. Или же источник возможностей?"
 golden_age_of_piracy_tooltip:0 "Модификатор §YЗолотой век пиратства§! будет активен следующие 50 лет."
 golden_age_of_piracy:0 "Золотой век пиратства"
 desc_golden_age_of_piracy:0 "Пиратство стало бичом Карибского моря. Любое торговое судно, пытающееся преодолеть эти воды, оказывается во власти пиратов и каперов."
 become_pirates_decision_title:0 "Поднять чёрный флаг"
 become_pirates_decision_desc:0 "Разве могут законы и цивилизация соперничать со свободой и возможными богатствами? Пришло время поднять чёрный флаг и провозгласить пиратскую республику!"
