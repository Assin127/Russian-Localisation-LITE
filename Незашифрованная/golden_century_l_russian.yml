 mass_load_cannons:0 "Нагрузка орудиями"
 mass_load_cannons_desc:0 "Сколько бы орудий у нас ни было по мнению врагов, в действительности у нас должно быть вдвое больше. Ни один корабль ещё не затонул от переизбытка орудий."
 trade_route_map:0 "Карта торговых путей"
 trade_route_map_desc:0 "Подборка детальных карт наших торговых путей — нелёгкая задача, вполне достойная флагмана, возглавляющего наш торговый флот."
 command_aftercastle:0 "Боевая рубка"
 command_aftercastle_desc:0 "Оснащение корабля боевой рубкой создаст лучшие условия капитану и иным ценным членам команды."
 improved_crows_nest:0 "Улучшенное воронье гнездо"
 improved_crows_nest_desc:0 "С таким флагманом враги точно заметят наше приближение. И мы должны заметить их ещё раньше."
 mortars:0 "Мортиры"
 mortars_desc:0 "Дальнобойные осадные орудия будут малоэффективны против других кораблей, но с ними мы сможем наносить больше ущерба наземным сооружениям."
 standardized_signal_book:0 "Книга стандартизованных сигналов"
 standardized_signal_book_desc:0 "Координирование действий флота — не самая простая задача, но создание стандартов коммуникации станет первым шагом к бесперебойному обмену сообщениями."
 hull_sheating:0 "Обшивка корпуса"
 hull_sheating_desc:0 "Даже самый могучий корабль в итоге оказывается сломлен, и не только войной, но и самим океаном. Металлическая обшивка обеспечит живучесть нашего флагмана."
 portuguese_navigators:0 "Португальские навигаторы"
 portuguese_navigators_desc:0 "Португальские навигаторы не только доставят тебя к самым дальним неизведанным землям, но вернут домой, если позволят ветра."
 portuguese_bombardier:0 "Португальские бомбардиры"
 portuguese_bombardier_desc:0 "Обстрел с моря требует особого использования артиллерии, и никто не освоил его лучше наших бомбардиров."
 portuguese_trade_route_map:0 "Португальская карта торговых путей"
 portuguese_trade_route_map_desc:0 "Кратчайшим расстоянием между двумя точками на карте является прямая, и португальские торговые пути лишь немногим длиннее."
 spanish_grand_armada:0 "Испанская непобедимая армада"
 spanish_grand_armada_desc:0 "Испанские корабли созданы, чтобы выдерживать плавание в мировых океанах, и больше всех в этом преуспели те, что следуют за нашими флагманами."
 spanish_treasure_fleet:0 "Испанский золотой флот"
 spanish_treasure_fleet_desc:0 "Когда вы перевозите сокровища на кораблях, Вашей главной проблемой являются пираты. А главной проблемой пиратов должны быть, соответственно, мы."
 spanish_mass_load_cannons:0 "Испанская загрузка орудиями"
 spanish_mass_load_cannons_desc:0 "Сколько бы орудий у нас ни было по мнению врагов, в действительности у нас должно быть вдвое больше. Ни один корабль ещё не затонул от переизбытка орудий."
 dutch_courage:0 "Голландская смелость"
 dutch_courage_desc:0 "Наш народ так славится своей отвагой, что мы даже экспортируем её в жидком виде."
