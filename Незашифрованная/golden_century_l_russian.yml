 BUILD_FLAGSHIP_DETAILS:0 "§GПостроить флагман§!\nОткрывает окно постройки флагамана и выбора модификаций.\nСтоимость содержания флагмана зависит от класса корабля и установленных модификаций.\nМы потеряем престиж, если флагман будет захвачен или потоплен.\n\nВне зависимости от модификаций на флагман будут оказаны следующие эффекты:\n$MODIFIER$"
 BUILD_FLAGSHIP_FLAVOR:0 "Флагман — это гордость флота. Наш флагман должен быть спроектирован с учётом первостепенных потребностей, будь то защита морской торговли, доминирование в морских сражениях или организация вторжения."
 tortoise.1.t:0 "Разведение черепах"
 tortoise.1.d:0 "Некоторые поселенцы Галапагосских островов начали использовать в пищу местных черепах. Эти малоподвижные и беззащитные гиганты идеально подходят на роль скота. Запасание ими впрок стало обычным делом для проплывающих китобоев и существенным источником доходов для местного населения.\n\nГоворят, что попробовав мясо галапагосской черепахи, человек теряет интерес к мясу других животных. Мясо очень легко успаивается и его можно есть в большем количестве, чем любую другую пищу, не испытывая при этом никаких неудобств."
