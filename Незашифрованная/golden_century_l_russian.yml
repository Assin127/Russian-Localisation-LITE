 flavor_nav.1.t:0 "Терранова"
 flavor_nav.1.d:0 "Корабль, полный баскских китобоев и членов их семей, бросил якорь у далёкого берега страны, которую мы называем Терранова, Новый Свет. Они отплыли туда на личные средства [Root.GetTitleRD], чтобы основать колонию на этом стылом северном острове.\n\nВ самой же Наварре королевство всё ещё сталкивается с угрозами, которые несёт в себе статус малой страны, существование которой всецело во власти великих держав, её окружающих. Есть те, кто считает, что мы могли бы сбежать от проблем, покинув земли предков и обретя для нашего народа новый дом в Терранове."
 flavor_nav.1.a:0 "Оставим Старый Свет в прошлом!"
 flavor_nav.1.b:0 "Мы не оставим наш дом."
 flavor_nav.2.t:0 "Арагонское наследие"
 flavor_nav.2.d:0 "И хотя у короля Альфонсо V нет законных детей, линии наследования в Арагоне ничего не угрожает, ведь наследником престола был объявлен брат короля — принц Хуан. Принц Хуан был долгое время женат на королеве Бланке Наваррской, которая, к сожалению, умерла в 1441 году от Рождества Христова. Вместо того, чтобы передать трон Наварры их сыну Карлу, Хуан сумел сам занять трон и теперь единолично правит Наваррой. В результате, короны Арагона и Наварры объединятся, если король Альфонсо умрёт, пока жив Хуан, а Наварра остаётся независимой."
 flavor_nav.2.a:0 "Будем надеяться, наследование пройдёт гладко."
 flavor_nav.4.t:0 "Смерть короля Альфонсо"
 flavor_nav.4.d:0 "Трагическая смерть короля Альфонсо Великодушного стала концом эпохи престижа и процветания Арагонской короны. Похоже, что с его смертью король Хуан готов занять трон. И так положено начало личной унии между Арагонской короной и королевством Наварра.\n\nОднако, каталонская знать не сильно рада тому, что наследником стал король Хуан. Они потребовали увеличения своих прав в обмен на признание его власти."
 flavor_nav.4.d2:0 "Трагическая смерть короля Альфонсо Великодушного стала концом эпохи престижа и процветания Арагонской короны. Похоже, что с его смертью король Хуан готов занять трон. Предполагалось, что, как и было обговорено, после коронации Хуан перенесёт свой двор в город [Root.Capital.GetCapitalName] и сделает своим основным титулом королевство Арагон. Но у короля Хуана могут быть иные планы..."
 flavor_nav.4.a:0 "Мы должны принять требования каталонцев."
 flavor_nav.4.b:0 "Посмотрим, как поступит король Хуан."
 flavor_nav.4.c:0 "Мы не пойдём на уступки!"
 flavor_nav.5.a:0 "Наварра должна быть старшим партнёром в унии!"
 flavor_nav.5.a.tt:0 "Представитель рода §Y[ARA.Monarch.Dynasty.GetName]§! взойдёт на трон державы [ARA.GetName]."
 flavor_nav.5.b:0 "Мы примем своё место под властью Арагона."
