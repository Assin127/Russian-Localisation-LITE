 manufacturing_center:0 "Производственный центр империи"
 manufacturing_center_desc:0 "Наши жители являются базой, на которой построена торговая империя нашего господина. К нам стекается иностранное сырьё, которое затем превращают в готовую продукцию."
 council_of_the_indies_reform:0 "Совет Индий"
 council_of_the_indies_reform_desc:0 "Нашим обширным колониальным владениям требуется центральная администрация, подчиняющаяся непосредственно короне. Хотя вице-короли будут править соответствующими землями, верховной властью в колониях будет обладать Совет, а его суды распространят наши законы вплоть до самых отдалённых уголков Нового Света."
 council_of_captains_reform:0 "Совет капитанов"
 council_of_captains_reform_desc:0 "Пиратскую республику должна направлять воля её величайших капитанов. Именно их союз обеспечивает единство страны, а потому их решения должны быть превыше любой другой власти."
 articles_of_agreement_reform:0 "Устав"
 articles_of_agreement_reform_desc:0 "Устав является краеугольным камнем общественной организации на борту пиратского корабля. Он гарантирует, что голоса всех членов команды имеют равное значение при голосовании по любым вопросам, и что добыча распределяется поровну. Подобные уставы необходимо завести и в самой республике, чтобы они обеспечивали свободу и равенство всех пиратов."
 smugglers_haven_reform:0 "Пристанище контрабандистов"
 smugglers_haven_reform_desc:0 "Невозможно заниматься пиратством, не имея возможности продать украденные товары. Мы должны убедиться, что условия в республике подходят для контрабандистских операций."
 pirate_king_reform:0 "Король пиратов"
 pirate_king_reform_desc:0 "Нам противостоят все великие империи. Чтобы у нас был хоть какой-то шанс выжить, мы должны сплотиться вокруг нашего собственного пиратского короля, и слово короля будет законом."
 war_against_the_world_doctrine_reform:0 "Война против мировой доктрины"
 war_against_the_world_doctrine_reform_desc:0 "Мы должны низложить мировых узурпаторов! Мы не потерпим, чтобы короли и деспоты порабощали наших собратьев. И потому мы примем новую доктрину: война со всем миром!"
 black_market_consortium_reform:0 "Консорциум чёрного рынка"
 black_market_consortium_reform_desc:1 "Буйным пиратам республики нельзя доверить даже принятие ванны, не говоря уж об управлении страной, будущее которой покоится на острие сабли. Мы учредим Консорциум из наиболее влиятельных торговцев чёрного рынка, и он станет истинной властью в республике. Прибыль должны быть важнее свободы."
 pirates_become_republic_reform:0 "Спустить чёрный флаг"
 pirates_become_republic_reform_desc:0 "Пришло время покончить с пиратской жизнью и остепениться, чтобы создать более стабильную республику."
