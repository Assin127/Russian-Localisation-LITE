 ARMY_IS_EMBARKED:0 "§RЭта армия погрузилась на борт.§!"
 NAVY_HAS_UNITS_EMBARKED:0 "§RЭтот флот сейчас перевозит войска.§!"
 crushed_non_mamluk_rebels:0 "Повстанцы разгромлены"
 desc_crushed_non_mamluk_rebels:0 "Недавнее восстание было жестоко подавлено."
 placated_non_mamluk_rebels:0 "Местное население успокоено"
 desc_placated_non_mamluk_rebels:0 "Мы предотвратили восстание, прекратив ущемлять местное население."
 tarh:0 "Тарх"
 desc_tarh:0 "Мы заставляем людей в этой провинции покупать местные продукты по установленной нами цене. Это гарантирует прибыльность наших монополий, но, также, снижает производительность и качество продуктов."
 unprofitable_monopolies:0 "Убыточные монополии"
 desc_unprofitable_monopolies:0 "Производство в этой провинции всецело контролируется нашими монополиями. В последнее время, спрос на местную продукцию сильно упал, что привело к потере части прибыли."
 factionalism:0 "Фракционность"
 desc_factionalism:0 "Наш правитель пытается стравить между собой различные фракции, чтобы получить больший контроль над ними."
 ruler_supporting_faction:0 "Правитель поддерживает фракцию"
 desc_ruler_supporting_faction:0 "Наш правитель пытается занять сторону самой сильной фракции во внутригосударственных конфликтах."
 cairo_markets:0 "Расширение рынков Каира"
 desc_cairo_markets:0 "Наш султан постановил, что рынки Каира должны иметь приоритет, когда проводятся реконструкции города или строительство."
 cairo_slums:0 "Реконструкция Каирских трущоб"
 desc_cairo_slums:0 "Все усилия нашего правителя направлены на борьбу с нищетой и болезнями в трущобах Каира."
 cairo_al_ahzar:0 "Покровительство Аль-Азхару"
 desc_cairo_al_ahzar:0 "Значительные средства были выделены в качестве пожертвований мечетям Каира и, в частности, почтенному аль-Азхару."
 cairo_defences:0 "Каирская цитадель"
 desc_cairo_defences:0 "Мы выделили значительные средства на реконструкцию Каирской цитадели, а также на ремонт укреплений города в целом."
 monuments_of_cairo:0 "Памятники Каира"
 desc_monuments_of_cairo:0 "Мы выделили значительные ресурсы на постройку памятников величия нашего правителя."
 mamluk_amir_al_hajj:0 "Мамлюк Амир аль-хадж"
 desc_mamluk_amir_al_hajj:0 "Мы отправили одного из наших самых проверенных мамлюков на защиту караванов, идущих в святые города. Учитывая, что никто не может сравниться с нашими воинами, караваны точно будут в безопасности, даже на незнакомой местности."
 diplomat_amir_al_hajj:0 "Дипломат Амир аль-хадж"
 desc_diplomat_amir_al_hajj:0 "Наш Амир аль-хадж, чиновник, ответственный за паломничество в Мекку, был выбран из числа лучших дипломатов. Благодаря его умениям, мы можем быть уверены в безопасном прохождении важных караванов через опасные территории."
 warrior_amir_al_hajj:0 "Воин Амир аль-хадж"
 desc_warrior_amir_al_hajj:0 "Наш Амир аль-хадж, чиновник, ответственный за паломничество в Мекку, был выбран из числа лучших военачальников. Благодаря его умениям, мы можем быть уверены в хорошей защите важных караванов."
 bedouin_amir_al_hajj:0 "Бедуин Амир аль-хадж"
 desc_bedouin_amir_al_hajj:0 "Наш Амир аль-хадж, чиновник, ответственный за паломничество в Мекку, был выбран из числа бедуинских племён, которые обычно угрожают караванам, которые он должен защитить. Это должно дать ему преимущество в защите караванов, однако, некоторые считают это пренебрежением нашим священным долгом."
 awlad_al_nas_commander:0 "Командующий из Авляд ан-нас"
 desc_awlad_al_nas_commander:0 "Командование обороной [Root.GetName] было передано предприимчивым Авляд ан-насам — сыновьям мамлюков."
 mamluk_commander:0 "Командующий мамлюк"
 desc_mamluk_commander:0 "Обороной этой области командует один из наших самых проверенных мамлюков."
 trusting_old_guard:0 "Карани"
 desc_trusting_old_guard:0 "Множество чиновников работает ещё со времён наших предшественников. Это может сделать переходный период менее спокойным, чем некоторые хотели бы."
 loyal_mamluks_in_high_positions:0 "Верные мамлюки"
 desc_loyal_mamluks_in_high_positions:0 "Мы заместили мамлюков, оставшихся со времён наших предшественников, собственными, недавно купленными. Это породило небольшое недовольство среди знатных семей Каира, однако теперь, мы, по крайней мере, нам есть на кого положиться."
 mamluk_events.0.t:0 "Наследие Мамлюков"
 mamluk_events.0.d:0 "[Root.Monarch.GetName] умирает, оставив страну без правителя. Все знатные семьи столицы [Root.Capital.GetCapitalName] пытаются оказать влияние на выбор преемника. В зависимости от того, кто станет правителем, он будет иметь соответствующую поддержку этих знатных семей, а также различных районов страны.\nНовый правитель у власти, но, очевидно, [Root.GetTitleIM] не будет приветствоваться с радостью теми, кто преследовал интересы своих собственных групп. Некоторые могут даже потратить всю оставшуюся жизнь, пытаясь ограничить его влияние."
 mamluk_events.0.a:0 "[first_ruler_alternative_province.Culture.GetName]ие мамлюки стоят поддержки."
 mamluk_events.0.b:0 "[second_ruler_alternative_province.Culture.GetName]ие мамлюки будут нам полезны."
 mamluk_events.0.c:0 "[third_ruler_alternative_province.Culture.GetName]ий кандидат получит наше одобрение!"
 mamluk_events.0.dd:0 "Лучший выбор — те, кто не имеет связей в нашей столице [Root.Capital.GetCapitalName]..."
 mamluk_events.1.t:0 "[not_ruling_culture_province.Culture.GetName]ие воины"
 mamluk_events.1.d:1 "В то время как мамлюки составляют основу наших сил, не все наши войска состоят из воинов-рабов. [not_ruling_culture_province.Culture.GetName]ие солдаты составляют большую часть нашей пехоты, и они также служат в  охране и гарнизоне. \nНизкие шансы на повышение и небольшое жалование — не самые лучшие мотиваторы, и не ясно, насколько мы можем доверять этим людям. Конечно, их обучение и экипировка часто игнорируются эмиром, отвечающим за них. \n[not_ruling_culture_province.Culture.GetName]ий народ в области [not_ruling_culture_province.GetAreaName] восстал из-за недовольства мамлюкскими эмирами."
 mamluk_events.1.a:0 "Мы должны мгновенно их сокрушить!"
 mamluk_events.1.b:0 "Давайте посмотрим, что мы можем сделать, чтобы улучшить их положение."
 mamluk_events.2.t:0 "Тарх и государственные монополии"
 mamluk_events.2.d:0 "Наши предшественники мудро использовали систему государственных монополий для контроля доходов, начиная с дешёвых сельскохозяйственных культур, заканчивая роскошью. Однако, с падением спроса, мы стали терять деньги, вложенные в эти проекты. Наш управляющий в провинции [monopoly_province.GetName] сообщает, что они не смогли продать двухлетние запасы и беспокоится о том, что это принесёт убытки. \nВместо этого, он предлагает принудить наших вассалов покупать эти товары по установленной цене, чтобы мы могли покрыть наши вложения. Традиционно, этот приём известен как Тарх."
 mamluk_events.2.a:0 "Прекрасная идея!"
 mamluk_events.2.b:0 "Нам просто придётся заплатить цену."
 mamluk_events.3.t:0 "[mamluk_province.Culture.GetName]ий эмир взбунтовался"
 mamluk_events.3.d:0 "Один из наших наиболее влиятельных мамлюкских эмиров собрал войско в области [mamluk_province.GetAreaName] и подходит к столице [Root.Capital.GetCapitalName]. Ходят слухи что он пользуется большой поддержкой жителей столицы и даже наших придворных."
 mamluk_events.3.a:0 "Наказание за измену — смерть!"
 mamluk_events.4.t:0 "Фракционность"
 mamluk_events.4.d:0 "[Root.Monarch.GetTitle] является единоличным повелителем мамлюков в нашем государстве. Во владениях влиятельных мамлюков часто содержится большое число рабов, недавно доставленных из их родных стран. Такие могущественные эмиры часто оказываются наиболее значимыми во время принятия трона наследником. [Root.Monarch.GetName] должен убедиться, чтобы [Root.Capital.GetCapitalName] был неподвластен их влиянию на политику."
 mamluk_events.4.a:0 "Мы должны попытаться настроить их друг против друга."
 mamluk_events.4.b:0 "Давайте выберем сторону и поддержим сильные фракции."
 mamluk_events.5.t:0 "Дворцовый переворот"
 mamluk_events.5.d:0 "Недавно спровоцировав серьёзное недовольство  плохим правлением, [Root.Monarch.GetName] заставил известных мамлюкских эмиров отнять у нас титул [Root.GetTitleIM] и поставить более способного воина на трон."
 mamluk_events.5.a:0 "[Root.Monarch.GetName] не останется без поддержки!"
 mamluk_events.5.b:0 "Смерть всем."
 mamluk_events.6.t:0 "Город Каир"
 mamluk_events.6.d:0 "[Root.GovernmentName] под нашей властью имеет гораздо меньшую историю, чем Каир, украшавшийся правителями и завоевателями сотни, если не тысячи лет. Приведение в порядок этого лабиринта зданий — от гробниц города мёртвых и руин Фустата до шумных рынков Хан-эль-Халили и великой Цитадели Каира, оказалось монументальной задачей для многих наших предшественников. Тем не менее, как правитель города, [Root.Monarch.GetName] не имеет права не оставить свой след в Каире, будь то украшение и развитие города, или же борьба с болезнями и сохранение порядка."
 mamluk_events.6.a:0 "Давайте обновим базары и Хан эль-Халили."
 mamluk_events.6.b:0 "Мы должны реконструировать растущие трущобы и пригороды."
 mamluk_events.6.c:0 "Уделить внимание мечетям и аль-Азхару."
 mamluk_events.6.dd:0 "Давайте сосредоточимся на самой цитадели и обороне города."
 mamluk_events.6.e:0 "Последующие поколения будут завидовать возведённой нами архитектуре."
 mamluk_events.6.f:0 "Сейчас мы мало что можем сделать для жителей Каира."
 mamluk_events.7.t:0 "Новый амир аль-хадж"
 mamluk_events.7.d:0 "Каждый мусульманин по крайней мере раз в жизни обязан совершить паломничество к священным городам Мекка и Медина. Наш долг состоит в том, чтобы обеспечить их безопасность на этом пути. Для этого требуется хитрость и военные навыки, поскольку методы могут разниться от борьбы с грабителями на дорогах до переговоров с местными властями о праве прохода, и даже открытых угроз и дачи взяток. Амир аль-хадж будет отвечать за караваны паломников, совершающих хадж, и получит все полномочия, необходимые для обеспечения стабильного и безопасного маршрута для [Root.GetAdjectiveSmall]их паломников."
 mamluk_events.7.a:0 "Выберем на эту роль наиболее выдающегося бедуина в нашей стране."
 mamluk_events.7.a.tt:0 "Ваш выбор §YАмира аль-хаджа§! повлияет на вероятность удачного путешествия караванов паломников из Вашей страны, а также на то, какие последствия будут иметь возникшие трудности:\nБедуинский Амир аль-хадж сумеет защитить караван от угроз, от которых его не сумеют защитить прочие кандидатуры."
 mamluk_events.7.b:0 "Выберем на эту роль бедуина родом из Аравийских пустынь."
 mamluk_events.7.c:0 "На эту роль подойдёт умелый воин."
 mamluk_events.7.c.tt:0 "Ваш выбор §YАмира аль-хаджа§! повлияет на вероятность удачного путешествия караванов паломников из Вашей страны, а также на то, какие последствия будут иметь возникшие трудности:\nУмелый воин в качестве Амира аль-хаджа с высокой вероятностью сумеет защитить караван при нападении, но из-за нехватки такта может спровоцировать ненужные конфликты."
 mamluk_events.7.dd:0 "Талантливый дипломат справится лучше прочих."
 mamluk_events.7.dd.tt:0 "Ваш выбор §YАмира аль-хаджа§! повлияет на вероятность удачного путешествия караванов паломников из Вашей страны, а также на то, какие последствия будут иметь возникшие трудности:\nДипломат в роли Амира аль-хаджа будет успешнее действовать во времена мира, чем в случае войны."
 mamluk_events.7.e:0 "На эту роль годится только верный мамлюк."
 mamluk_events.7.e.tt:0 "Ваш выбор §YАмира аль-хаджа§! повлияет на вероятность удачного путешествия караванов паломников из Вашей страны, а также на то, какие последствия будут иметь возникшие трудности:\nМамлюк в роли Амира аль-хаджа будет наиболее надёжен, когда легитимность Вашего правителя высока, и менее надёжен, если она будет низкой."
 mamluk_events.8.t:0 "Нападение на караван паломников"
 mamluk_events.8.d:0 "Недавно караван паломников, направлявшихся к священным городам, был атакован из засады и разграблен. Это наш долг, защищать подданных, отправившихся совершить хадж, и сейчас наша способность защитить их под вопросом."
 mamluk_events.8.a:0 "Это не повторится."
 mamluk_events.8.b:0 "Нужно тратить больше на защиту."
 mamluk_events.8.c:0 "Наш Амир аль-хадж воспользуется своими связями, чтобы предотвратить подобное в будущем."
 mamluk_events.9.t:0 "Паломники в безопасности"
 mamluk_events.9.d:0 "Наши попытки защитить подданных, стремящихся совершить паломничество к священным городам Мекка и Медина, оправдали себя. Годы прошли с последнего нападения на караван, и наша страна наслаждается мирным временем."
 mamluk_events.9.a:0 "Превосходно."
 mamluk_events.10.t:0 "Авляд ан-нас"
 mamluk_events.10.d:0 "С детства обученные быть верными воинами, рабы-мамлюки пользуются полным доверием своих хозяев или нанимателей. Однако, их сыновья, авляж ан-нас, росшие в куда более удобных и простых жизненных обстоятельствах, в основном считаются менее способными и верными. Неспособные служить в рядах мамлюков, авляд ан-нас сформировали элиту общества в рядах военных подразделений и нижних чинов администрации.\nПри этом эти благородные сыновья постоянно пытаются доказать, что готовы к большой ответственности. С появлением вакансии на пост командующего обороной в области [defence_province.GetAreaName], многие из них воспылали надеждой, что им доверят эту задачу."
 mamluk_events.10.a:0 "Назначим одного из сыновей."
 mamluk_events.10.b:0 "Доверять можно только своим, командующий должен быть мамлюком."
 mamluk_events.11.t:0 "Карани"
 mamluk_events.11.d:0 "[Root.GovernmentName] основали рабы-мамлюки, и владение и ввоз талантливых рабов-воинов — вот на что опирается [Root.GetTitleIM]. Это естественно, что рабы верны своему господину более, чем кому бы то ни было, и их верность только растёт, если они получают награду за свою службу.\nОднако, многие из королевских мамлюков в администрации, при дворе и в войсках принадлежат к числу тех, кого приобрёл и кому дал власть $RANDOM_OLD_MONARCH$. Они крайне влиятельны, но [Root.Monarch.GetName] не можут рассчитывать на их верность, и новые мамлюки обвиняют их в сговоре и попытках ограничить наше влияние."
 mamluk_events.11.a:0 "Устраним карани с важных должностей!"
 mamluk_events.11.b:0 "Нам придётся довериться им, в конце концов, все мы мамлюки..."
 mamluk_events.12.t:0 "Фурусия"
 mamluk_events.12.d:0 "Фурусия — это ряд конных упражнений, призванных обучить юных воинов искусству конного боя. Фурусия была во многом усовершенствована военной аристократией мамлюков, обретя подробные правила, руководства и крайне популярные публичные соревнования. Пусть некоторые хронисты и говорят, что сегодняшние победители не чета воинам прошлого, проведение масштабных публичных соревнований стало крайне популярной традицией, а победители остаются героями популярных историй."
 mamluk_events.12.a:0 "Народ рад этим соревнованиям, но [Root.GetTitleIM] не обязан[Root.GetMEndA] тратить на них деньги."
 mamluk_events.12.b:0 "Расширим старые и построим новые ипподромы, чтобы выказать покровительство лучшим их наших воинов."
 furusiyya:0 "Фурусия"
 desc_furusiyya:0 "Мы тратим значительные средства на поддержание славных традиций Мамлюкского государства — воинских соревнований среди всадников."
