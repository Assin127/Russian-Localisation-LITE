 desc_local_sufi_chased_away:0 "Мы убрали суфийского шейха из этого региона, несмотря на его влияние даже в среде не-мусульман, и усилили религиозную ортодоксальность среди местных правоверных."
 has_religious_scholars_trigger_tooltip:0 "Приглашены богословы."
 academic_respect:0 "Взаимное уважение"
 ruler_overriding_ulema:0 "Конфликт судов и страны"
 desc_ruler_overriding_ulema:0 "Своим вмешательством в дела судов в этом регионе мы огорчили местных судей и спровоцировали недовольство населения."
 courtly_disorder:0 "Играя судами"
 desc_courtly_disorder:0 "Необычайно беспринципный торговец взял в привычку использовать суды в этой местности для личной выгоды, внося беспорядок в жизнь региона."
 upset_lodges:0 "Недовольные братства суфиев"
 desc_upset_lodges:0 "Мы активно преследовали каждого, заподозренного в поддержке шиитских тенденций в этой провинции, и в результате сильно ущемили права местных суфийских братств."
 agreed_with_mufti:0 "Склонились перед народным возмущением"
 desc_agreed_with_mufti:0 "Мы выполнили требования, выдвинутые толпами недовольных, возглавляемых влиятельным муфтием. Снижение напряжения стоило потери лица местному гарнизону."
 disagreed_with_mufti:0 "Народные возмущения"
 desc_disagreed_with_mufti:0 "Толпы недовольных в этой провинции получили поддержку со стороны религиозных деятелей. Наше нежелание прислушиваться к ним оскорбило всех причастных лиц."
 urban_decay:0 "Затруднённый рост"
 desc_urban_decay:0 "Столица этой провинции разрослась слишком быстро, и благотворительные организации не успевают за ростом числа бедняков."
 waqfs_donated:0 "Учреждение новых вакфов"
 desc_waqfs_donated:0 "Чтобы справиться с быстрым ростом городов в этой провинции мы сделали ряд щедрых пожертвований, уменьшив доходы государства, но увеличив возможности справляться с бедностью."
 upkeep_of_holy_cities:0 "Поддержка святынь"
 desc_upkeep_of_holy_cities:0 "Мы обязаны оплачивать содержание находящихся под нашим контролем святынь. Для этой цели мы выделили земли по всей территории наших владений."
 expanded_madrasah:0 "Известное медресе"
 desc_expanded_madrasah:0 "Местное медресе стало довольно известным, и теперь привлекает множество богословов со всего региона, способствуя развитию провинции."
 hampered_expansion_of_madrasah:0 "Трудности с расширением медресе"
 desc_hampered_expansion_of_madrasah:0 "Местное медресе стало довольно известным. Однако, местное население не способно собрать достаточно средств, для создания по-настоящему великого медресе, и это сдерживает рост всего региона."
 sought_sufi_sheikh:0 "Найдена гробница суфийского шейха"
 desc_sought_sufi_sheikh:0 "Наш лидер прославился, найдя гробницу известного суфийского шейха."
 ruler_not_favoring_sufis:0 "Притеснение суфиев"
 desc_ruler_not_favoring_sufis:0 "Наш правитель отказался признавать статус суфийских святынь, тем самым заручившись поддержкой улемы."
 alevi_modifier:0 "Передача власти алевитам"
 desc_alevi_modifier:0 "Мы передали власть местным алевитам, сделав обращение провинции более быстрым и менее проблемным."
 ulema_displeased:0 "Привилегии улемов нарушены"
 desc_ulema_displeased:0 "В ходе борьбы с коррупцией в середе ответственных за религиозные пожертвования нам пришлось ущемить права улемы."
 corrupt_sadrs:0 "Коррумпированный садр"
 desc_corrupt_sadrs:0 "Некоторые ответственные за религиозные пожертвования не забывали и о собственной выгоде, присваивая часть денег и гарантируя, что их родственники будут платить как можно меньший налог."
 muslim_school_opinion_events.1.t:0 "[Root.GetReligiousSchool] и [school_opinion_increase_country.GetReligiousSchoolPluralIM] стали уважать друг друга"
 muslim_school_opinion_events.1.d:0 "[Root.GetReligiousSchool] и [school_opinion_increase_country.GetReligiousSchoolPluralIM] никогда не имели разногласий в вопросах теологии, способных перетечь в конфликт. Мазхабы и их обычаи зачастую мирно уживаются друг с другом.\n[Root.GetAdjective]ие [Root.GetReligiousSchoolPluralIM] и [school_opinion_increase_country.GetAdjectiveSmall]ие [school_opinion_increase_country.GetReligiousSchoolPluralIM] долго сотрудничали на государственном уровне, что привело к новой эре взаимопонимания и уважения."
 muslim_school_opinion_events.1.a:0 "Аллах велик."
 muslim_school_opinion_events.2.t:0 "[Root.GetReligiousSchool] и [school_opinion_increase_country.GetReligiousSchoolPluralIM] нормализовали отношения"
 muslim_school_opinion_events.2.d:0 "[Root.GetReligiousSchool] и [school_opinion_increase_country.GetReligiousSchoolPluralIM] долгое время враждовали, а их отношения строились на взаимном недоверии. Доходило до того, что некоторые богословы открыто обличали богословов другого мазхаба и их последователей.\nОднако, в последние годы напряжение заметно снизилось, а [Root.GetAdjectiveSmall]ие [Root.GetReligiousSchoolPluralIM] и [school_opinion_increase_country.GetAdjectiveSmall]ие [school_opinion_increase_country.GetReligiousSchoolPluralIM] вместе ищут путь к терпимости и мирному сосуществованию."
 muslim_school_opinion_events.2.a:0 "Аллах велик."
 muslim_school_opinion_events.3.t:0 "Улема и [Root.GetAdjectiveSmall]о-[school_opinion_decrease_country.GetAdjectiveSmall]ая война"
 muslim_school_opinion_events.3.d:0 "Затяжной [Root.GetAdjectiveSmall]о-[school_opinion_decrease_country.GetAdjectiveSmall]ий конфликт начал проявлять себя и в религиозной среде. Взаимные уважение и терпимость остались в прошлом, и идеи [school_opinion_decrease_country.GetReligiousSchoolPluralRD] игнорируются [Root.GetAdjectiveSmall]им обществом."
 muslim_school_opinion_events.3.a:0 "Возмутительно."
 muslim_school_events.1.t:0 "Талантливый судья"
 muslim_school_events.1.d:0 "Образование в сфере богословия и закона часто занимает много времени, включая обучение под покровительством шейхов различных медресе. За каждую изученную книгу или комментарий к ней учащийся получает сертификат, иджазу. Ценность иджазы зависит от медресе и шейха.\nВ последнее время в медресе по всей стране говорят об особо выдающемся богослове. Несомненно, этого человека ожидает потрясающая карьера кади или муфтия."
 muslim_school_events.1.a:0 "Региону [mufti_province.GetAreaName] требуется новый кади."
 muslim_school_events.1.b:0 "Он будет учить закону нынешнее поколение жителей города [Root.Capital.GetCapitalName]."
 muslim_school_events.2.t:0 "Шейх-уль-ислам"
 muslim_school_events.2.d:0 "Тогда как кади играют роль судей на местах, именно муфтии занимаются трактовкой законов и учения. [Root.GovernmentName] таких размеров, как наше государство, нуждается во всеобъемлющем контроле над муфтиями. Традиционно этим занимается шейх-уль-ислам.\nШейх-уль-ислам будет не только самолично издавать фетвы, но и назначать муфтиев на местах. Фактически, именно он обеспечивает исполнение указов, которые издаёт [Root.GetTitleIM]. Разумеется, этот человек должен принадлежать к [Root.GetReligiousSchoolPluralDT], но мы должны выбрать из нескольких возможных кандидатур."
 muslim_school_events.2.a:0 "Выберем на эту позицию наиболее выдающегося и лояльного муфтия."
 muslim_school_events.2.a.tt:0 "[Root.Monarch.GetTitle] почти всегда будет пользоваться поддержкой шейх-уль-ислама, а шанс дополнительной поддержки со стороны религиозного сообщества вырастет."
 muslim_school_events.2.b:0 "Нужно назначить на роль шейх-уль-ислама наиболее учёного и непоколебимого."
 muslim_school_events.2.b.tt:0 "Добродетельный шейх-уль-ислам будет поддерживать нас, пока мы будем править благочестиво. Это также увеличит частоту событий, связанных с требованиями богословов."
 muslim_school_events.2.c:0 "Знаменитый суфий будет нести этот титул с подобающим достоинством."
 muslim_school_events.2.c.tt:0 "Суфийский шейх-уль-ислам будет на нашей стороне, пока мы поддерживаем суфизм. Это также увеличит частоту событий, связанных с суфизмом."
 muslim_school_events.3.t:0 "Новое медресе"
 muslim_school_events.3.d:0 "Видные жители области [madrassah_province.GetAreaName] сделали много щедрых пожертвований для строительства нового медресе в провинции [madrassah_province.GetCapitalName]. Они не просто пригласили богословов со всей территории области [madrassah_province.GetAreaName], но и из города [Root.Capital.GetCapitalName] и даже из других стран."
 muslim_school_events.3.a:0 "Замечательно."
 muslim_school_events.4.t:0 "Гази"
 muslim_school_events.4.d:0 "Веками в воинах за распространение веры, на передовой ислама сражались святые воины, «гази», разоряя земли врага и укрепляя ряды правоверных. Наша война с [infidel.GetAdjectiveSmall]ими неверными привлекла внимание таких воинов. Они присоединились к нам, чтобы доказать свою святость и, возможно, из-за обещанной добычи."
 muslim_school_events.4.a:0 "Мы рады принять их."
 muslim_school_events.5.t:0 "Покровительство городу [holy_city.GetCapitalName]"
 muslim_school_events.5.d:0 "Каждый год в священный город [holy_city.GetCapitalName] прибывает всё больше паломников, стремящихся к местным святыням. Верующие прибывают со всех уголком исламского мира, принося с собой торговлю, товары, деньги, новости и новые идеи из дальних земель."
 muslim_school_events.5.a:0 "Аллах щедр."
 muslim_school_events.6.t:0 "Миграция шиитов"
 muslim_school_events.6.d:0 "Хотя шиизм широко распространён в исламском мире, большинство шиитов проживают в землях под властью суннитов или даже в не-мусульманских странах. Чтобы выжить, наши братья по вере часто прибегают к политике Такия, сознательно скрывая свою принадлежность к шиизму. Как одно из немногих шиитских государств, мы привлекаем к себе братьев по вере, больше не желающих жить, скрывая свою религиозную принадлежность. Многие из них являются образованными и трудоспособными членами общества."
 muslim_school_events.6.a:0 "Давайте пригласим их в наши города."
 muslim_school_events.6.b:0 "Давайте направим их на заселение приграничных областей."
 muslim_school_events.7.t:0 "Суфийский синкретизм"
 muslim_school_events.7.d:0 "Суфиев с их мистическим и менее законническим подходом к исламу зачастую лучше привечают в среде язычников, чем в среде образованной улемы или воинов веры. Показывающие благочестие посредством танцев, пения и смешивая исламские традиции с местными, суфии находятся в не лучших отношениях с религиозной верхушкой.\nСуфийский лидер сумел заручиться значительной поддержкой в провинции [sufi_province.GetName], и множество последователей [sufi_province.ReligionRD] включаются в ряды его последователей. Они расчищают земли под новые поселения, где могли бы жить вместе, и это может привести к росту влияния ислама в регионе. Многие улемы просят отослать его прочь, поскольку по их мнению суфий отклоняется от исламского учения, размывая грань между исламом и [sufi_province.ReligionTV]."
 muslim_school_events.7.a:0 "Его дела угодны Аллаху."
 muslim_school_events.7.b:0 "Пусть проповедует в другом месте."
 muslim_school_events.8.t:1 "Иноземные богословы вдохновляют учёную мысль"
 muslim_school_events.8.d:0 "Приглашённые нами теологи обогатили богословскую мысль. Они оставили след в стране и вдохновили новое поколение улемов."
 muslim_school_events.8.a:0 "Они нужны мне в городе [Root.Capital.GetCapitalName]."
 muslim_school_events.8.b:0 "Они найдут себе место в стране."
 muslim_school_events.9.t:0 "Богословы-[scholar_country.GetReligiousSchoolPluralIM]"
 muslim_school_events.9.d:0 "Позволив [scholar_country.GetAdjectiveSmall]им богословам преподавать в наших мечетях, мы не только способствовали расширению теологического диспута в стране, но и укрепили связи с их родиной."
 muslim_school_events.9.a:0 "Превосходно."
 muslim_school_events.10.t:0 "Разногласия в среде богословов"
 muslim_school_events.10.d:0 "Не все теологи согласны друг с другом. Обычно это не доставляет проблем религиозному сообществу. Но порой несогласие принимает более личные формы, и некоторые считают, что именно это стало причиной конфликта между приглашёнными богословами и местными религиозными деятелями, негативно сказавшегося на нашей международной репутации."
 muslim_school_events.10.a:0 "Не повезло."
 muslim_school_events.11.t:0 "Играя судами"
 muslim_school_events.11.d:0 "Хотя [Root.GetReligiousSchoolPluralIM] являются официально разрешённой школой, в стране присутствует множество судов и кади, и все четыре мазхаба считаются допустимыми в делопроизводстве. Это позволяет до определённой меры «играть судами», вынося дело на рассмотрение кади из того мазхаба, который с наибольшей вероятностью вынесет благоприятное решение.\nПредприимчивый торговец из провинции [shiites_here.GetCapitalName] настолько преуспел в такого рода делах, что снискал нелюбовь не только местных жителей и конкурентов, но и самого губернатора. В этом случае мы можем сделать очень немногое, не вторгаясь в дела улемы."
 muslim_school_events.11.a:0 "Просто убедимся, что с ним разобрались."
 muslim_school_events.11.b:0 "Прагматизм превыше теологии."
 muslim_school_events.12.t:0 "Такия"
 muslim_school_events.12.d:0 "Веками множество последователей Али считали необходимым скрываться и симулировать приверженность иным религиям, чтобы сохранить свою веру. Власти в провинции [shiites_here.GetName] в последнее время стали подозревать о присутствии шиитов в местных суфийских братствах, и просят позволения разобраться с ними."
 muslim_school_events.12.a:0 "Мы не потерпим этих еретиков!"
 muslim_school_events.12.b:0 "Нужно уважать суфийские братства."
 muslim_school_events.13.t:0 "Протесты в провинции [protest_province.GetName]"
 muslim_school_events.13.d:0 "Обладая значительной духовной властью и будучи частью религиозной общины, члены улемы иногда решают присоединиться к народным протестам. Недавнее столкновение местного гарнизона и горожан в провинции [protest_province.GetName] привлекло внимание видного муфтия из области [protest_province.GetAreaName].\nКомандующий местным гарнизоном опасается роста напряжения, если мы не прислушаемся к протестующим, но это может дорого нам обойтись."
 muslim_school_events.13.a:0 "Выплатить компенсацию жителям провинции [protest_province.GetName]."
 muslim_school_events.13.b:0 "Муфтий он или нет, мы всё равно ничего не можем сделать."
 muslim_school_events.14.t:0 "Бедняки города [urbanization_province.GetCapitalName]"
 muslim_school_events.14.d:0 "С ростом городов стареют учреждения и стены, некогда поддерживавшие их. В городе [urbanization_province.GetCapitalName] этот процесс привёл к изменениям. Грязные мастерские, например, кожевенные, переместились за стены, равно как и кладбища. Однако, куда более заметным стало увеличение числа бедняков на улицах. Поскольку существующие благотворительные учреждения не справлялись с быстрым ростом города, было предложено пожертвовать часть государственной собственности в качестве вакфа, пожертвования на содержания общественных столовых и бань."
 muslim_school_events.14.a:0 "Разумеется, мы поддержим это начинание."
 muslim_school_events.14.b:0 "Вне всякого сомнения местная элита может позволить себе такие траты."
 muslim_school_events.15.t:0 "Город [holy_city.GetCapitalName]"
 muslim_school_events.15.d:0 "Как покровители святых мечетей города [holy_city.GetCapitalName] мы несём ответственность не только за святыни. Претендующее на подобный статус государство также должно заботиться как о населении священных городов, так и о посещающих их паломниках. Для этой цели многие правители выделяют значительные ресурсы, как в пределах самих городов, так и на удалённых плодородных землях, чтобы кормить и содержать весь регион.\nНекоторые считают, что [Root.Monarch.GetName] не уделяет этим городам заслуженного внимания, что пилигримы больше не чувствуют себя в безопасности, и нужда поселилась на улицах города [holy_city.GetCapitalName]."
 muslim_school_events.15.a:0 "Выделим больше земель для их содержания."
 muslim_school_events.15.b:0 "Увы, но в данный момент мы не можем выделить дополнительные ресурсы."
 muslim_school_events.16.t:0 "Расширение медресе в [madrasa_province.GetCapitalName]"
 muslim_school_events.16.d:0 "Медресе в городе [madrasa_province.GetCapitalName] заработало репутацию не только центр наук мазхаба [Root.GetReligiousSchoolPluralRD], но и из-за своих шейхов, принадлежащих к другим мазхабам. Богословы-[Root.GetReligiousScholars] из других стран мира делали себе имя в медресе города [madrasa_province.GetCapitalName], в результате чего как само учреждение, так и прилегающий рынок, да и весь город в целом, испытали стремительный рост.\nРост городов никогда не происходил без проблем, но и само медресе нуждается в поддержке. Если [Root.GetTitleIM] сможет выделить больше пожертвований для поддержания работы великого медресе, выгоду получит как город, так и весь регион."
 muslim_school_events.16.a:0 "Мы должны способствовать данному начинанию."
 muslim_school_events.16.b:0 "Местные в состоянии кормить и содержать их."
 muslim_school_events.17.t:0 "Дарга"
 muslim_school_events.17.d:0 "В провинции [dargah_province.GetName] умер суфийский шейх, и его последователи сейчас возводят святыню в его честь. Пилигримы из разных частей страны уже прибывают туда, чтобы увидеть усыпальницу великого человека, коего некоторые почитают святым. Сливки местного общества сделали щедрое пожертвование на содержание святыни, а ученики усопшего заложили орден неподалёку.\nЕсли [Root.Monarch.GetName] решит посетить святыню в провинции [dargah_province.GetName], этот визит может иметь значительные последствия, как для престижа святыни, так и для мнения населения о правителе."
 muslim_school_events.17.a:0 "Будем искать наставлений в этом священном месте."
 muslim_school_events.17.b:0 "Не стоит поддерживать местные суеверия."
 muslim_school_events.18.t:0 "Алевиты провинции [alevi_province.GetName]"
 muslim_school_events.18.d:0 "Множество тюркских племён в Анатолии принадлежит к шиитам-алевитам, не являющимся нашими непосредственными братьями по вере. Как и последователи джафарийского мазхаба, алевиты относятся к двунадесятникам и верят в пришествие двенадцатого имама. В их верованиях также прочно закрепились традиции мистицизма и суфизма. Под властью суннитов им во многом приходится жить изолировано от общества, им запрещено вступать в браки с суннитами, и государство не испытывает к ним особого доверия.\nМногие из жителей провинции [alevi_province.GetName] являются алевитами, и они приветствовали нас в качестве нового правителя. Их мистические традиции во многом отличны от наших, но приняв этих людей, мы могли бы намного быстрее распространить шиизм в данном регионе."
 muslim_school_events.18.a:0 "Дадим власть в регионе нашим братьям по вере."
 muslim_school_events.18.b:0 "Мы рады им, но управление останется в руках местных властей."
 muslim_school_events.19.t:0 "Земные желания улемов"
 muslim_school_events.19.d:0 "Не все члены улемы являются великими богословами и мыслителями. Коррупция может поднять голову в любом уголке страны, и порой очень сложно отличить выгоду для веры от личной выгоды. [Root.Monarch.GetName] не в первый раз замечает, что множество благочестивых даров в империи было получено посредством мошенничества или незаконно передано по наследству. Наш визирь предлагает провести проверку такого рода даров по всей стране, особенно в регионах, изначально нам не принадлежавших.\nВне всякого сомнения, это оскорбит представителей улемы, которая увидит в этом посягательство на их привилегии и нападки на всё сословие в целом."
 muslim_school_events.19.a:0 "Несколько прегрешений — ничто в сравнении с тем, что они делают для нас."
 muslim_school_events.19.b:0 "Бояться стоит только предателям."
 muslim_school_events.20.t:0 "Мазхаб [Root.GetTagRD]"
 muslim_school_events.20.d:0 "Будучи молодой страной, мы пока не оказываем покровительства какому-то отдельному мазхабу. Поклоняться Аллаху можно множеством способов, и нам предстоит найти учение, которому будут следовать наши правители."
 muslim_school_events.20.a:0 "Хорошо."
 muslim_school_events.20.b:0 "Будем следовать учению Абу Ханифы."
 muslim_school_events.20.c:0 "Для нас нет иного пути кроме ханбалитского мазхаба."
 muslim_school_events.20.dd:0 "Малик ибн Анас указал нам правильный путь."
 muslim_school_events.20.e:0 "Наиболее значимо для нас учение имама аш-Шафии."
 muslim_school_events.20.f:0 "Джафарийский мазхаб будет направлять нас до пришествия Махди."
 muslim_school_events.20.g:0 "Исмаил ибн Джафар и его последователи укажут нам путь."
 muslim_school_events.20.h:0 "Никогда не будем скрывать своих принципов! Мы должны следовать учению Зейда ибн Али."
 muslim_school_events.21.t:0 "Неосуфизм и реакция традиционалистов"
 muslim_school_events.21.d:0 "[Root.Monarch.GetTitle] вызывает недовольство у многих членов улемы. Благочестивые мусульмане презирают нас за назначение неверных на высокие должности, а также принятие языческих традиций и обычаев. Вторжение государства в трактовку законов и иные традиционные сферы деятельности улемы не обеспечило нам друзей в среде законников.\nХаризматичный шейх суфийского ордена Накшбандия открыто выступает против государства, считая нашу трактовку исламских законов неверной, а порой и греховной."
 muslim_school_events.21.a:0 "Они сильно заблуждаются."
 muslim_school_events.21.a.tt:0 "С этого момента религиозное сообщество будет куда острее реагировать на неблагочестивые поступки правителя."
 muslim_school_events.21.a.ttb:0 "§YУлемы§! ожидают, что получат больше земель."
 muslim_school_events.22.t:0 "Ваххабизм"
 muslim_school_events.22.d:0 "Набирающее сторонников движение в среде ханбалитской улемы [Root.GetTagRD] призывает вернуться к более чистой вере. Они яростно сопротивляются новшествам в обычаи пророков и всему, что не соответствует письменным источникам исламского закона. Противясь всяческим формам суфизма, почитанию святых или не-исламским традициям, они обещают всякому, кто примкнёт к ним, более справедливое религиозное общество."
 muslim_school_events.22.a:0 "Интересно."
 muslim_school_events.22.a.tt:0 "Теперь племенные федерации смогут сменить свой мазхаб на ханбалитский."
 muslim_school_events.23.t:0 "Суфийские святыни"
 muslim_school_events.23.d:0 "Практика покровительствовать или даже обеспечивать всем необходимым святилища, примыкающие к гробницам известных суфиев, давно стала камнем преткновения в среде улемы. С приходом к власти сторонников традиционализма, они стали давить на правителя с требованием запретить подобную практику."
 muslim_school_events.23.a:0 "Мы должны исполнить их требования."
 muslim_school_events.23.b:0 "Нет. Старые наставники были великими людьми!"
