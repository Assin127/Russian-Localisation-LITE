 CONFORM_TO_TEMPLATE:1 "§YПодогнать под шаблон§!"
 CONFORM_TO_TEMPLATE_ARMY_DESC:0 "Выберите шаблон армии для того чтобы подогнать армию под этот шаблон.\nПолки, не подходящие под шаблон, будут отделены, а недостающие будут построены и автоматически объединены с этой армией."
 CONFORM_TO_TEMPLATE_NAVY_DESC:1 "Выберите шаблон флота для того чтобы подогнать флот под этот шаблон.\nКорабли, не подходящие под шаблон, будут отделены, а недостающие будут построены и объединены с этим флотом."
