 compile_x_fiqh_desc:0 "Даже самым начитанным улемам не всегда ясно как лучше трактовать Шариат, и, в связи с этим, часто, по прошествии времени, возникают противоречия. Если мы выделим достаточно времени, сил и лучшие умы нашего государства на составление всесторонне обновлённого Фикха [Root.GetReligiousSchoolPluralRD], это безусловно будет хорошей помощью нашим Кади и Муфтиям."
