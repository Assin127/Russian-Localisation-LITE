 tribal_federation_events.1.b:0 "Привилегии надо заслужить."
 tribal_federation_events.2.t:0 "Положение граждан в городе [urban_province.GetCapitalName]"
 tribal_federation_events.2.d:1 "Городской совет в городе [urban_province.GetCapitalName] обратился к нам за помощью. По их словам кланы облагают их чрезмерными налогами и отнимают земли под пастбища. Они обратились к нам в надежде, что [Root.GetTitleIM] поступит с ними по справедливости."
 tribal_federation_events.2.a:0 "Мы не вмешиваемся в местную политику."
 tribal_federation_events.2.b:0 "Нужно ограничить лидеров кланов."
 tribal_federation_events.3.t:0 "Восхождение лидера клана"
 tribal_federation_events.3.d:0 "Баланс сил в нашей федерации часто меняется, покольку талантливые личности и их кланы упрочивают своё положение и приобретают влияние, доказывая отвагу и хитрость на поле боя. В регионе [clan_area.GetAreaName] недавно взошла звезда нового клана, и его лидер требует место в правящем совете."
 tribal_federation_events.3.a:0 "Дадим ему место в совете!"
 tribal_federation_events.3.b:0 "Он принесёт больше пользы на поле боя."
 tribal_federation_events.3.c:0 "Мы должны защитить привилегии традиционно главенствующих кланов."
 tribal_federation_events.4.t:0 "Влиятельный шейх"
 tribal_federation_events.4.d:0 "Суфийское братство в провинции [sufi_came_from_here.GetName] стало обретать всё большую популярность в среде членов местного племени. Этот вновь обретённый пыл сплотил местных воинов, сильно увлечённых мистическим очарованием этого учения."
 tribal_federation_events.4.a:0 "Давайте пригласим этого шейха в совет!"
 tribal_federation_events.4.b:0 "Это оскорбление всему праведному."
 tribal_federation_events.5.t:0 "Религиозное рвение"
 tribal_federation_events.5.d:0 "Племена из провинции [tribal_religion_province.GetName] были очарованы харизматичными проповедниками из [neighboring_feudal_theocracy.GetGovernmentRD] [neighboring_feudal_theocracy.GetName]. Подобно многим частям нашей федерации, этот регион всегда был религиозно неоднородным, но [Root.GetTitleIM] и советники взволнованы подобным стечением обстоятельств."
 tribal_federation_events.5.a:0 "Нельзя, чтобы династия [neighboring_feudal_theocracy.Monarch.Dynasty.GetName] подобным образом влезала в наши внутренние дела."
 tribal_federation_events.5.b:0 "Религиозные убеждения лишь усилит рвение наших воинов, не так ли?"
 tribal_federation_events.6.t:0 "Делёж трофеев"
 tribal_federation_events.6.d:0 "Традиционно при включении новых земель право собирать налоги или пользоваться пастбищами отдавалось тем из крупных кланов, что помогли нам в недавних войнах. Однако, сразу два клана претендуют на престижные земли области, известной как [clan_province.GetAreaName]. Один из них верно служил нам на протяжении многих лет, но не имеет значительного присутствия в тех землях. Другой обладает там немалым влиянием, о не имеет особого веса и власти в остальной части федерации."
 tribal_federation_events.6.a:0 "Доверимся талантам местного населения."
 tribal_federation_events.6.b:0 "Нужно поддержать наших старых соратников."
 tribal_federation_events.7.t:0 "Династия"
 tribal_federation_events.7.d:0 "От верхушки до низов [Root.GetAdjectiveSmall]ого общества личный авторитет является основой любой формы власти. Династия  [Root.Monarch.Dynasty.GetName] пользуется значительным уважением, но [Root.Monarch.GetName] — не единственный кандидат на власть в клане, не говоря уже о федерации в целом.\nПлемена в провинции [revolt_province.GetAreaName] убедили одного из родственников правителя, что сейчас подходящий момент, чтобы нанести удар и взять своё."
 tribal_federation_events.7.a:0 "Бутновшики должны быть уничтожены!"
 tribal_federation_events.8.t:0 "Кто-то украл [fancy_trade_caravan_origin.GetFancyTradeGood_LOW_VIN]"
 tribal_federation_events.8.d:0 "Племена из провинции [ambush_province.GetName] атаковали караван, перевозивший [fancy_trade_caravan_origin.GetFancyTradeGood_LOW_VIN]. Похоже, местный клан считает, что положенных им по закону налогов не хватает для жизни. Вместо этого они решили самостоятельно увеличить свои доходы, используя силу.\nПридворный совет разделился на тех, кто считает необходимым немедля нанести удар по бандитам, чтобы обеспечить безопасност торговцев, и тех, кто считает, что мы должны платить местному племени, чтобы они сами защищали караваны."
 tribal_federation_events.8.a:0 "Нужно уничтожить грабителей."
 tribal_federation_events.8.b:0 "Заплатить за защиту."
 tribal_federation_events.9.t:0 "Кто-то украл [fancy_trade_caravan_origin.GetFancyTradeGood_LOW_VIN]"
 tribal_federation_events.9.d:0 "Похоже, держава [From.GetName] не в состоянии управиться со своии кланами. Племена из провинции [ambush_province.GetName] атаковали караван, перевозивший [fancy_trade_caravan_origin.GetFancyTradeGood_LOW_VIN]. Местные власти заявляют, что планируют разобраться в ситуации, но пока единственным итогом стало падение доходов местных торговцев."
 tribal_federation_events.9.a:0 "Возмутительно!"
 tribal_federation_events.10.t:0 "Личная стража [Root.GetTitleRD]"
 tribal_federation_events.10.d:0 "Существует множество неофициальных способов продемонстрировать влияние кланов в нашей федерации. Позиция в придворном совете, безусловно, относиться к их числу, равно как командование армиями или право собирать налоги в определённых провинциях. Однако, одним из наиболее почётных считается место в личной страже правителя. Предполагается, что в её рядах буду представители всех влиятельных кланов, однако одному человеку не нужно столько охраны. В чём-то эта идея противоречит самой цели обеспечения безопаности правителя."
 tribal_federation_events.10.a:0 "Увеличим число мест в личной страже."
 tribal_federation_events.10.b:0 "Нам нужны умелые воины, а не бессмысленные церемонии."
 tribal_federation_events.11.t:0 "Племена провинции [Root.GetName]"
 tribal_federation_events.11.d:0 "Наши войска произвели сильное впечатление на местные племена провинции [Root.GetName], и они обратились к нам с просьбой позволить им примкнуть к нашей федерации. Взамен они просят оставить им старые привилегии и поставить наравне с иными племенами в контролируемых нами землях.\nОднако, совет племён может возмутиться, поскольку в случае, если мы примем предложение, их влияние снизится."
 tribal_federation_events.11.a:0 "Добро пожаловать в семью."
 tribal_federation_events.11.b:0 "После подписания мира им придётся соперничать с прочими местными властителями."
 tribal_federation_events.12.t:0 "Племена провинции [Root.GetName]"
 tribal_federation_events.12.d:0 "Вероломные племена провинции [From.GetName] оставили нас, переметнувшись на сторону врага. Их трусость не добавит им друзей по окончании войны."
 tribal_federation_events.12.a:0 "Их имена вечно будут жить с этим бесчестьем!"
 tribal_federation_events.13.t:0 "Племена провинции [tribal_religion_province.GetName]"
 tribal_federation_events.13.d:0 "Наши харизматичные проповедники произвели сильное впечатление на племена из провинции [tribal_religion_province.GetName], и они, скорее всего, будут совсем не против перейти под нашу руку..."
 tribal_federation_events.13.a:0 "Слава Богу."
 tribal_federation_events.13.a.tt:0 "Провинция §Y[tribal_religion_province.GetName]§! будет считаться §Gнациональной§!."
