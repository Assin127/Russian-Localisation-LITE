 desc_foreign_merchants_discriminated:0 "Мы приняли жёсткие меры для поддержки местных торговцев, за счёт иностранцев в этой области."
 adopt_wahabism_title:0 "Внедрить Ваххабизм"
 adopt_wahabism_desc:0 "Новая ветвь Ханбалитов набирает популярность среди наших соплеменников. Хотя мы и не были последователями мазхаба Ханбалитов, многие влиятельные учёные-теологи считают что нам нужно присоединиться к этому движению."
 meddled_in_trade:0 "Вмешательство в нашу торговлю"
 making_us_rich:0 "Большой импортёр"
 local_goods_in_demand:0 "Спрос на предметы роскоши"
 desc_local_goods_in_demand:0 "Местные предметы роскоши обрели большую популярность в иностранной столице. Доходы от продажи позволили местному предприятию значительно укрепиться и расшириться."
 outsiders_cleared_our_merchants:0 "Борьба с бандитизмом"
 desc_outsiders_cleared_our_merchants:0 "Иностранные торговцы в этой области занялись борьбой с бандитизмом в этой провинции."
 merchants_hampered_by_bandits:0 "Торговцы не справляются с бандитами"
 local_merchants_outcompeted:0 "Местные торговцы проигрывают конкуренцию"
 desc_local_merchants_outcompeted:0 "Местные торговцы не могут составить конкуренцию иностранцам, которые стали доминировать в производстве в здешних городах. Несмотря на то что стало производиться больше товаров, значительную часть прибыли забирают иностранцы."
 protectionism:0 "Протекционизм"
 local_protectionism:0 "Местный протекционизм"
 desc_local_protectionism:0 "Чтобы обеспечить доминирование местных торговцев над иностранными, мы усложнили жизнь всем чужакам в этой провинции. Хотя это и наносит некоторый урон экономике, мы можем быть уверены что прибыль получают те, кто заслуживает её."
 influential_trading_family:0 "Влиятельная семья торговцев"
 regulated_economic_growth:0 "Регулируемый рост экономики"
 desc_regulated_economic_growth:0 "Рост спроса на местные товары привёл к экономическому росту в этой провинции."
 unregulated_economic_growth:0 "Нерегулируемый рост экономики"
 desc_unregulated_economic_growth:0 "Местная экономика процветает, но это никак не контролируется, из-за чего, случаются некоторые эксцессы, приводящие к недовольству населения, как в городах, так и в сельской местности."
 lack_of_demand_for_local_goods:0 "Низкий спрос на местные товары"
 desc_lack_of_demand_for_local_goods:0 "Неожиданное падение спроса на предметы роскоши из этой провинции затрудняет работу местных предприятий."
 influx_of_foreign_ideas:0 "Приток иностранных идей"
 desc_influx_of_foreign_ideas:0 "Иностранные торговцы привезли с собой новые методики и идеи. Часть местного населения противится этому, и часто, резко выступает против изменений."
 traditional_values_supported:0 "Укрепление традиций"
 desc_traditional_values_supported:0 "Столкнувшись с новыми идеями и методиками, эта провинция решила укрепить старые принципы и традиции."
 trade_policy_events.1.t:0 "Купеческий квартал в городе [quarter_city.GetCapitalName]"
 trade_policy_events.1.d:0 "Уже довольно давно иностранные купцы поселились в городе [quarter_city.GetCapitalName] для укрепления торговых связей с нашей державой. Однако позднее, с ростом заинтересованности со стороны властей [community_country.GetTagRD], квартал вырос в самый настоящй городок.\nВ связи с этим возникают новые проблемы, наши собственные жители жалуются, что [community_country.GetAdjectiveSmall]ое сообщество расширяется за их счёт. Они требуют установить более жёсткие правила для иностранных купцов и ограничить их деятельность пределами торгового квартала."
 trade_policy_events.1.a:0 "Напротив, нам стоит поддержать развитие и расширение иностранного квартала."
 trade_policy_events.1.b:0 "Мы должны уважать пожелания жителей города [quarter_city.GetCapitalName]."
 trade_policy_events.2.t:0 "[trade_province.Culture.GetName]ая культура и [trade_province.GetFancyTradeGood_LOW_VIN]"
 trade_policy_events.2.d:0 "Поскольку наши купеческие семьи проводят очень много времени в [trade_province.CultureSmall]их поселениях, среди населения провинции [trade_province.GetAreaName], они начали перенимать местные специальности. В том числе, некоторые начали продавать [trade_province.GetFancyTradeGood_LOW_VIN], что ввозится из провинции [Root.Capital.GetCapitalName], по очень высоким ценам.\nБлагодаря этому и они, и местные жители становятся очень богатыми..."
 trade_policy_events.2.a:0 "Великолепный пример частной инициативы."
 trade_policy_events.2.b:0 "Мода изменчива, стоит быть осторожнее."
 trade_policy_events.3.t:0 "[From.GetAdjective]ая культура требует [Root.GetAdjectiveSmall]их товаров"
 trade_policy_events.3.d:0 "Кажется, в [From.GetAdjectiveSmall]ой столице, городе [From.Capital.GetCapitalName], растёт спрос на товар [trade_province.GetFancyTradeGood_LOW_VIN] из провинции [trade_province.GetName]. Эти товары всегда были популярны, но эта необыкновенная мода привела к быстрому росту богатства в провинции."
 trade_policy_events.3.a:0 "Великолепно."
 trade_policy_events.4.t:0 "Ценность хороших карт"
 trade_policy_events.4.d:0 "Судя по всему, купцы [spy_country.GetTagRD] занимаются далеко не только одной торговлей... В ходе рутинной проверки была обнаружена не только контрабанда всех типов, но, вдобавок, набор детальных карт наших владений. Настолько детальных, что во многом они даже лучше наших собственных. Видимо этот купец был не просто отличным шпионом... ему везло и поиске возможностей для бизнеса."
 trade_policy_events.4.a:0 "Мы извлечём много пользы из этой информации."
 trade_policy_events.5.t:0 "Бандиты в провинции [banditprovince.GetName]"
 trade_policy_events.5.d:0 "Молодой [Root.GetAdjectiveSmall]ий купец, направленный в провинцию [banditprovince.GetName] с заданием, подразумевающим не просто торговлю, но также нанесение на карту стратегических позиций и ценных ресурсов, попал в передрягу. Дело здесь даже не в местных властях, как может показаться. Просто вся область кишит бандитами и дезертирами из местного гарнизона.\n Теперь наш собственный агент поможет местным разобраться с самыми вопиющими случаями в регионе и наконец всё задокументирует и проанализирует."
 trade_policy_events.5.a:0 "Мы перенаправим все необходимые ресурсы."
 trade_policy_events.5.b:0 "Нет, давайте лучше окажем помощь [banditprovince_owner.GetAdjectiveSmall]ой провинции."
 trade_policy_events.6.t:0 "Иностранные купцы вмешиваются в местные дела"
 trade_policy_events.6.d:0 "Бандиты уже давно досаждают нам в процинции [banditprovince.GetName], но, судя по всему, проблема была окончательно решена. Однако вопрос был решён не местными властями, в ситуацию вмешалось сообщество [From.GetAdjectiveSmall]их купцов, которые своими средствами разобрались с нарушителями порядка."
 trade_policy_events.6.a:0 "Чудесно"
 trade_policy_events.7.t:0 "Спекуляции в городе [trade_province.GetCapitalName]"
 trade_policy_events.7.d:0 "Жители города [trade_province.GetCapitalName] устали от влияния жадных [trader_country.GetAdjectiveSmall]их купцов, которые по словам местных используют свои нечестные преимущества для победы над местным бизнесом. Они хотят, чтобы мы вмешались и принудительно сократили влияние иностранцев в регионе, а также восстановили привилегии наших собственных купцов и ремесленников.\nЕсли мы ничего не предпримем, они могут решить вопрос своими методами..."
 trade_policy_events.7.a:0 "Мы должны защитить нашу торговлю."
 trade_policy_events.7.b:0 "Все выигрывают от конкуренции."
 trade_policy_events.8.t:0 "Растёт спрос на товар [developing_business_province.GetFancyTradeGood_LOW_VIN]"
 trade_policy_events.8.d:0 "Наши усилия по наращиванию прибыли в области [developing_business_province.GetAreaName] стали приносить плоды в провинции [developing_business_province.GetName]. Производители смогли значительно нарастить производство товаров и готовы выложить [developing_business_province.GetFancyTradeGood_LOW_VIN] на новые рынки сбыта в столице."
 trade_policy_events.8.a:0 "Великолепно"
 trade_policy_events.9.t:1 "[Root.prominent_merchant.GetName] и его семья"
 trade_policy_events.9.d:0 "Купеческая семья из провинции [merchant_family_province.GetName] успешно развила торговлю с [foreign_province_owner.GetTagTV]. Успешно обустроившись как в городе [foreign_province_owner.Capital.GetCapitalName], так и в [foreign_province_owner.GetAdjectiveSmall]их внутренних районах, они добились большого влияния в обоих обществах, а также очень богаты. Мы вполне могли бы воспользоваться этой ситуацией..."
 trade_policy_events.9.a:0 "Нам стоит использовать их влияние и заполучить карты [foreign_province_owner.GetAdjectiveSmall]их внутренних районов."
 trade_policy_events.9.b:0 "Не стоит просить их работать на нас. То, что хорошо для них, хорошо и для нас."
 trade_policy_events.9.c:0 "[Root.prominent_merchant.GetName] мог бы начать разработку нашей новой торговой политики."
 trade_policy_events.10.t:0 "Повышенный спрос на [trade_province.GetFancyTradeGood_LOW_VIN]"
 trade_policy_events.10.d:1 "В последнее время повышается спрос на [trade_province.GetFancyTradeGood_LOW_VIN] из провинции [trade_province.GetName], как на иностранных, так на родных рынках. Прибыли настолько высоки, что уже сформировалось новое поколение торговцев и спекулянтов."
 trade_policy_events.10.a:0 "Мы должны вмешаться, чтобы избежать неприятностей."
 trade_policy_events.10.b:0 "Стоит снизить регуляции во благо местных производителей."
 trade_policy_events.11.t:0 "Снижение спроса на [trade_province.GetFancyTradeGood_LOW_VIN_VIN]"
 trade_policy_events.11.d:0 "Провинция [trade_province.GetName] уже привыкла жить за счёт продажи [trade_province.GetFancyTGLOW_OGO], но совсем недавно они были вынуждены снизить свои цены. Сложно сказать, связано ли это с переменой моды или некими более долговременными изменениями, но местная торговля пришла в упадок."
 trade_policy_events.11.a:0 "Прискорбно."
 trade_policy_events.12.t:0 "Распространение идей"
 trade_policy_events.12.d:0 "Вместе с обменом деньгами и товарами часто следует и обмен методами и идеями. Рост [merchant_country.GetAdjectiveSmall]ой купеческой активности в городе [institution_province.GetCapitalName] оказывает явное влияние на местное общество. Тогда как обычаи и мода изменяются, многие остаются приверженцами старых, как они считают — лучших времён."
 trade_policy_events.12.a:0 "Наше общество получит пользу от прогресса."
 trade_policy_events.12.b:0 "Мы должны защитить традиционное [institution_province.culture.GetName]ое общество."
