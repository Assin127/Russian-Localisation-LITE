 NO_CONFORM_TO_TEMPLATE_PENDING_CONDOTTIERI:0 "§RНа данный момент эту армию нельзя подогнать под какой-либо шаблон.§!\nЭта армия нанята в качестве кондотьеров."
 NO_TEMPLATES_ARMY:0 "§RСначала нужно создать шаблон армии в планировщике задач.§!"
 NO_TEMPLATES_NAVY:0 "§RСначала нужно создать шаблон флота в планировщике задач.§!"
