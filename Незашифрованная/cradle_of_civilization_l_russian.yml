 tribal_federation_events.1.t:0 "Кланы провинции [clan_province.GetName]"
 tribal_federation_events.1.d:0 "[Root.Monarch.GetTitle] давно пользуется поддержкой кланов провинции [clan_province.GetName], они — один из столпов нашей федерации. Однако, взамен они ожидают, что их землям будет отдан приоритет при распределении трофеев и назначении должностных лиц."
