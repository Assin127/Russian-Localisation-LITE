 helped_clear_out_bandits:0 "Сражались с нашими бандитами"
 propagate_religion_events.1.t:0 "Торговцы в провинции [trade_province.GetCapitalName]"
 propagate_religion_events.1.d:0 "Торговцы мусульмане становятся всё более частыми гостями в наших портах в последние десятилетия, и мы свыклись с ними и их религией. В портах провинции [trade_province.GetName], а особенно в самом городе [trade_province.GetCapitalName], эти торговцы появляются столь часто, что стали несомненной частью городского населения.\nНедавно несколько торговцев обратились к нашему правителю, испрашивая разрешение на основание собственного поселения, за пределами города [trade_province.GetCapitalName]."
 propagate_religion_events.1.a:0 "Это пойдёт всем нам на пользу."
 propagate_religion_events.1.b:0 "Нет, они должны оставаться под нашим контролем."
 propagate_religion_events.2.t:0 "Миссионеры несут [converter_country.ReligionIM]"
 propagate_religion_events.2.d:0 "Группа мусульманских миссонеров осела в провинции [trade_province.GetName], обретя новый дом для себя и новообращённых. Они сотрудничают с местными властями и не выступают против нашего правления, но их присутствие скорее всего приведёт к ускоренному распространению ислама по всей области."
 propagate_religion_events.2.a:0 "Мы не можем позволить рост влияния групп, вроде этой"
 propagate_religion_events.2.b:0 "Они станут отличным дополнением к нашему обществу."
 propagate_religion_events.3.t:0 "Мусульманские матросы"
 propagate_religion_events.3.d:0 "Пространство от Жёлтого моря до Индийского океана бороздит бесчисленное множество кораблей, от малекьких Доу до величесственных галеонов. Все вместе они образуют торговую сеть, обеспечивающую товарооборот половины населения мира.\nМногие из этих галеонов объединяет то, что на них слжат мусульманские матросы. Это преимущественно моряки из Африки и Ближнего Востока, к которым присоединились обращённые местные жители."
 propagate_religion_events.3.a:0 "Нужно привлечь побольше таких моряков в наши порты!"
 propagate_religion_events.3.b:1 "Нам не нужны иностранные верования на наших кораблях."
 propagate_religion_events.4.t:0 "Чудо"
 propagate_religion_events.4.d:0 "Поговаривают, что учёный человек из далёких краёв излечил принцессу местной знати в провинции [cured_province.GetName] от ужасной болезни. Местные жители были впечатлены и решили принять веру этого Муллы, чтобы его Бог мог защищать и в будущем."
 propagate_religion_events.4.a:0 "Это хороший знак."
 propagate_religion_events.4.b:0 "Пригласите его в город [Root.Capital.GetCapitalName], где от него будет больше пользы."
 propagate_religion_events.5.t:0 "Новая мечеть в провинции [mosque_province.GetName]"
 propagate_religion_events.5.d:0 "Мусульмане провинции [mosque_province.GetName] возвели новую мечеть, которая будет служить для них молельным домом. Мечеть очевидно станет центром всего сообщества и привлечёт сюда ещё больше переселенцев. Её появление также обеспечит обращение всей области.\nЕсть очевидные свидетельства того, что новая мечеть была частично профинансирована [converter_country.GetAdjectiveSmall]ими торговцами, активными в этом регионе, поэтому некоторые в нашем правительстве беспокоятся, что это может привести к чрезмерному росту влияния их религии."
 propagate_religion_events.5.a:0 "Мы не можем этого дозволить."
 propagate_religion_events.5.b:0 "Давайте поможем им обустроить сообщество."
 propagate_religion_events.6.t:0 "Султан [Root.GetTagRD]?"
 propagate_religion_events.6.d:0 "Тогда как ислам стремительно занимает положение доминирующей религии нашей державы, многие государственные деятели, дворяне и другие аристократы начали принимать исламские представления о правлении, арабские имена и титулы. [Root.Monarch.GetName] уже именуется некоторыми, как султан, несмотря на то, что нашей государственной религией всё ещё остаётся [Root.ReligionIM]. [Root.Monarch.GetName] получает предложения некоторых советников о том, что мы могли бы принять эти изменения. Если мы начнём позиционировать свою страну в качестве султаната, это упростит ведение отношений с мусульманскими государствами всего мира."
 propagate_religion_events.6.a:0 "Мне нравится эта идея."
 propagate_religion_events.6.b:0 "Нет, мы должны отстаивать традиционные ценности [Root.GetAdjectiveSmall]ой державы!"
 propagate_religion_events.7.t:0 "Присоединение к сообществу верующих"
 propagate_religion_events.7.d:0 "Раз [Root.ReligionIM] теперь является официальной религией [Root.GetTagRD], мы стали частью сообщества верующих. И хотя немногие оставшиеся традиционалисты опечалены этой переменой, гораздо больше наших мусульманских подданных счастливы жить под справедливой властью, которую олицетворяет [Root.Monarch.GetName]."
 propagate_religion_events.7.a:0 "Да здравствует [Root.GetTitleIM]!"
 propagate_religion_events.8.t:0 "Странствующий учёный"
 propagate_religion_events.8.d:0 "Учёный из далёких краёв прибыл в город [Root.Capital.GetCapitalName]. По его словам, он обучался у учителей в самых знаменитых городах мира, от вликих городов Инда до Мекки, Багдада и Каира. Он прекрасно разбирается как в политике огромного Исламского мира, так и в вопросах теологии."
 propagate_religion_events.8.a:0 "Он отлично нам послужит. Предложите ему место при дворе!"
 propagate_religion_events.8.b:0 "Нам стоит узнать как можно больше о положении дел за границей."
 propagate_religion_events.9.t:0 "Мусульманские вожди"
 propagate_religion_events.9.d:0 "В [Root.GetAdjectiveSmall]их внутренних районах многие вожди управляют собственными маленькими владениями почти без вмешательства центральных властей. Однако, даже если у них нет возможностей обрести слишком большую власть, амбиции некоторых из них идут очень далеко. Несколько местных вождей в провинции [hinterland_province.GetName] заявили большие претензии на власть, начали строить из себя султанов и, пытаясь добиться легитимности, обращают местное население в ислам."
 propagate_religion_events.9.a:0 "Смехотворно."
 propagate_religion_events.10.t:0 "Исламский синкретизм"
 propagate_religion_events.10.d:0 "Всё чаще можно заметить в [Root.GetAdjectiveSmall]ой сельской местности путешествующих суфиев, миссионеров мистического направления ислама. Их, зачастую, тепло принимают не только браться по вере, но и наши селяне, которые нашли способ соединить исламские догматы со своими собственными традициями и мифами. Результат вряд ли устроил бы Мекку или Каир, но многие жители державы стали гораздо более предрасположены к исламу в целом."
 propagate_religion_events.10.a:0 "Мы должны защитить веру предков!"
 propagate_religion_events.10.b:0 "Разве они могут нанести нам вред?"
 propagate_religion_events.11.t:0 "Беженцы-мусульмане"
 propagate_religion_events.11.d:0 "Группа беженцев от далёкой войны прибыла к нашим берегам. Их возглавляют мусульманские шейхи и они заявляют, что если мы хотя бы рпедоставим им право поселиться на незанятой земле, они смогут основать для себя процветающее поселение и станут нашими честными поддаными."
 propagate_religion_events.11.a:0 "Припоминаю подходящее местечко..."
 propagate_religion_events.11.b:0 "Им придётся поискать убежище где-нибудь ещё."
