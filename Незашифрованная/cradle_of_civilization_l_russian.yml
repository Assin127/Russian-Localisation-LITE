 efficient_tax_farming_modifier:0 "Эффективное налогообложение"
 desc_efficient_tax_farming_modifier:0 "Налогообложение во многом является наиболее эффективным способом использования ресурсов нашей страны. Продавая права на извлечение выгоды из различных частей наших владений, мы можем получить стабильный гарантированный доход, вместе с этим, у собирателей налогов появляется стимул сделать эти земли ещё лучше."
 land_acquisition_modifier:0 "Приобретение земли"
 desc_land_acquisition_modifier:0 "Благодаря эффективной рекультивации ранее использованных земель и присоединения новых, мы можем гораздо быстрее извлекать выгоду даже в отдалённых областях нашего Султаната."
 lenient_taxation_modifier:0 "Льготное налогооблажение"
 desc_lenient_taxation_modifier:0 "Подданный, задушенный налогами, больше склонен к проявлению недовольства или даже восстаниям. Ослабив налоговое бремя в отношении соседних областей, мы получили их благосклонность."
 train_horsemanship_modifier:0 "Хорошая верховая езда"
 desc_train_horsemanship_modifier:0 "Немногие могут похвастаться такими хорошими наездниками как у нас, и мало у кого есть такие надёжные лошади. Мы должны поддерживать верховую езду на должном уровне, устраивая соревнования, тренировки, небольшие набеги, и, непосредственно в боях."
 promote_culture_in_government_modifier:0 "Поддержал культуру в правительстве"
 desc_promote_culture_in_government_modifier:0 "Наш Султан решил поддержать тех, кто помогал ему в борьбе за власть. Благодаря его мудрой политике, целый регион теперь процветает."
 seize_clerical_holdings_modifier:0 "Захватил собственность духовенства"
 desc_seize_clerical_holdings_modifier:0 "Наши предшественники по самым разным причинам пожертвовали духовенству различную собственность, что, по нашему мнению, было неправильным шагом. Для того чтобы побороть коррупцию, мы должны вернуть эту собственность государству, главному институту, определяющему что является полезным, а что вредным."
 invite_minorities_modifier:0 "Пригласили меньшинства"
 desc_invite_minorities_modifier:0 "Являясь безопасным местом для наших братьев по вере, мы пригласили их всех поселиться у нас. Здесь они могут начать новую жизнь и внести вклад в процветание нашего государства."
 ideagroups.111.b:0 "Попробуем сделать всё возможное для воплощения этих идей в реальность!"
 army_professionalism_events.1.t:0 "Разорение города [From.GetCapitalName]"
 army_professionalism_events.1.d:0 "Традиционно армии должны были снабжать себя сами, разоряя земли по мере своего продвижения. Зачастую это единственный доступный солдатам способ выжить в военное время, поскольку [Root.GovernmentName] далеко не всегда может своевременно выплачивать жалование. Фактически же, выплачивая жалование задним числом, многие избегают необходимости платить погибшим.\nС падением города [From.GetCapitalName] все ожидали разграбления города жаждущими поживы солдатами. Однако, полной неожиданностью стало полное разорение города. Игнорируя любые приказы, наши солдаты набросились на беспомощных горожан, творя немыслимые злодеяния, и разорив весь регион на долгие годы."
 army_professionalism_events.1.a:0 "Мы должны покарать преступников!"
 army_professionalism_events.1.b:0 "Нужен более продуманный порядок выплаты жалования и дисциплина!"
 army_professionalism_events.1.c:0 "Таковы правила войны."
 army_professionalism_events.2.t:0 "Город [Root.GetCapitalName] разграблен!"
 army_professionalism_events.2.d:0 "С падением города [Root.GetCapitalName], армии [From.GetTagRD] разорили город и его окрестности."
 army_professionalism_events.2.a:0 "Варвары!"
 army_professionalism_events.3.t:0 "Разграбление города [Root.GetCapitalName]"
 army_professionalism_events.3.d:1 "После того, как город [Root.GetCapitalName] был захвачен врагом, [From.GetAdjectiveSmall]ие войска несколько дней грабили его. В пределах городских стен от некогда процветавшего города не осталось ничего кроме тлеющих развалин, и уцелевшие ищут убежища как можно дальше от него."
 army_professionalism_events.3.a:0 "Нам не забыть зверств [From.GetTagRD]!"
 army_professionalism_events.4.t:0 "Задержка выплат"
 army_professionalism_events.4.d:0 "Кампания в стране [enemy_country.GetName] столкнулась с серьёзными логистическими трудностями. Приближается время выплат, и стало ясно, что мы просто не сумеем своевременно доставить жалование войскам. Генералы винят во всём вражеские набеги на обозы и настаивают, что у них было спланировано, но сейчас эту проблему будет решать уже [Root.Monarch.GetName].\nЕсли мы выплатим жалование только части войск, многие, несомненно, дезертируют.\nМы можем не платить вообще никому, велев им кормиться с земли, по которой они идут, но это скорее всего приведёт к разорению всего региона."
 army_professionalism_events.4.a:0 "Мы должны выплатить жалование элитным частям"
 army_professionalism_events.4.b:0 "Пусть ищут себе пропитание"
 army_professionalism_events.5.t:0 "Труды солдатские"
 army_professionalism_events.5.d:0 "Затянувшееся мирное время и изменения в экономике привели к тому, что множество солдат сочли недостаточными получаемые ими пенсии. Всё большее их число меняет род занятий, становясь владельцами магазинов или мастерских в своих родных городах.\nХотя это может стимулировать местную экономику, такая ситуация означает, что эти солдаты больше не содержат в порядке и не упражняются с оружием, предоставленным им нами. Чтобы прекратить подобное нам придётся существенно увеличить выплаты."
 army_professionalism_events.5.a:0 "Нельзя позволить им заниматься иными делами."
 army_professionalism_events.5.b:0 "Разрешим это, пока."
 army_professionalism_events.6.t:0 "Иноземные таланты"
 army_professionalism_events.6.d:0 "Наши инструкторы по строевой подготовке восхищаются [professional_country.GetAdjectiveSmall]ими войсками и применяемыми ими методами при организации армейской рутины и занятий. Не мы одни обратили на них внимание, и [professional_country.GetAdjectiveSmall]ие офицеры востребованы во многих странах. Разумеется, [professional_country.GetGovernmentPR] [professional_country.GetName] не жалуют офицеров, ищущих работу заграницей, и не одобряют наши попытки сманить к себе их подданных.\nОднако, это вовсе не означает, отсутствие лиц, готовых воспользоваться возможностью, если оно будет того стоить."
 army_professionalism_events.6.a:0 "Нанять [professional_country.GetAdjectiveSmall]их офицеров."
 army_professionalism_events.6.b:0 "Продолжим полагаться на своих соотечественников."
 army_professionalism_events.7.t:0 "Внедрение в [From.GetTagVN]"
 army_professionalism_events.7.d:1 "Из-за военного профессионализма наши ушедшие со службы офицеры привлекают внимание прочих стран в регионе. Настолько, что они не удосуживаются должным образом проверить нанятых перебежчиков.\nНаш мастер-шпион докладывает, что нам удалось внедрить несколько агентов на службу в [From.GetStateForm] [From.GetTagPR]."
 army_professionalism_events.7.a:0 "Превосходно..."
 army_professionalism_events.8.t:0 "Военные игры"
 army_professionalism_events.8.d:0 "Наши генералы запросили денег на проведение масштабных полевых учений, призванных реконструировать одно из величайших сражений со времён [Root.GetOldEra]. Это мероприятие обойдётся нам недёшево, но генералы настаивают, что оно позволит им взглянуть на наши войска с иной перспективы, потренировать солдат, а также, быть может, устрашить соседей."
 army_professionalism_events.8.a:0 "Позволить им воссоздать сражение."
 army_professionalism_events.8.b:0 "Скоро они смогут опробовать свои теории в реальной войне."
 army_professionalism_events.9.t:0 "Частные подрядчики"
 army_professionalism_events.9.d:0 "В силу отсутствия соответствующих структур, многие войска полагаются на частных подрядчиков в вопросах поставки всего на свете, начиная с обмундирования и заканчивая подразделениями. Обычно эти предприимчивые господа получают определённую сумму денег в качестве предоплаты, которую они могут использовать для обеспечения нужд армии по первому требованию. Зачастую такая система позволяет своевременно удовлетворять быстро изменяющиеся потребности войск в период кампании, но есть и те, кто злоупотребляет этим.\nПо мере продвижения наших войск вглубь земель [enemy_country.GetTagRD] поступает всё больше сообщений о коррупции и сговоре между интендантами и местными предпринимателями. Для сохранения эффективности мы должны пресечь подобную практику, но при этом в краткосрочной перспективе есть риск ещё более усугубить ситуацию борьбой с коррупцией."
 army_professionalism_events.9.a:0 "Избавиться от этой падали!"
 army_professionalism_events.9.b:0 "Нам придётся оставить всё как есть."
 army_professionalism_events.10.t:0 "Военная карьера"
 army_professionalism_events.10.d:0 "С развитием профессиональной армии всё больше возможностей карьерного роста открывается для талантливых и амбициозных. Однако, представители старинного сословия [Root.GetNoblesReplacementForOtherGovernments], всё ещё ожидают, что именно им достанутся наиболее выгодные должности, в силу традиций и из уважения к многовековой службе их семей на благо страны.\nНекоторые высокопоставленные офицеры упрашивают нас предоставить больше возможностей для роста способным людям, тогда как иные усиленно оспаривают такую точку зрения, настаивая, что только кровь служит гарантией личных качеств."
 army_professionalism_events.10.a:0 "Мы должны сохранить старинные традиции офицерства."
 army_professionalism_events.10.b:0 "Мы можем предоставить новичкам места в самом верху командной цепи."
 army_professionalism_events.11.t:0 "Честь мундира"
 army_professionalism_events.11.d:1 "Нагрузки, которым армейская жизнь подвергает людей, в благоприятных условиях могут породить дух принадлежности и единства, укрепляющий ряды войск. Во время недавнего конфликта с [enemy_country.GetTagTV] мы заметили явные признаки того, что в наших войсках возникли прочные узы верности и долга перед [Root.GetStateFormTV] [Root.GetTagRD], хотя всего пару лет назад подобное было сложно даже вообразить."
 army_professionalism_events.11.a:0 "Этим солдаты [Root.GetAdjectiveSmall]ой армии отличаются от остальных."
 army_professionalism_events.12.t:0 "Нехватка офицеров"
 army_professionalism_events.12.d:0 "Для поддержания на должном уровне многочисленной профессиональной армии требуется немало обученных офицеров, способных следовать приказам и быть проводниками государственной воли. Однако, количество имеющихся у нас офицеров не удовлетворяет растущую потребность в них.\nС увеличением требований к качеству подготовки тренировки занимают всё больше времени, а найти новых офицеров стало сложнее."
 army_professionalism_events.12.a:0 "Сократить срок подготовки."
 army_professionalism_events.12.b:1 "Со временем мы с этим справимся."
 army_professionalism_events.13.t:0 "Местные ополченцы"
 army_professionalism_events.13.d:0 "Многие военные обязанности осуществляются не профессиональными войсками, подчиняющихся не [Root.GetStateFormDT], а местным ополчением, базирующемся рядом с городами, замками и фортами в разных частых страны. Ополченцы зачастую лучше знают местность и за вознаграждение служат в гарнизонах, в разведке, собирают сведения, но степень их подготовки к строевой службе, мягко скажем, разнится.\nПоступило предложение отправить профессиональных солдат, чтобы те обучили ополченцев, а также сократить зависимость от них при проведении операций в большинстве районов. По словам генералов, это поспособствует росту профессионализма и сделает нас менее уязвимыми перед неподконтрольными нам событиями. Но, скорее всего, нам также придётся распустить значительную часть резервистов."
 army_professionalism_events.13.a:0 "Нам нужны ополченцы."
 army_professionalism_events.13.b:0 "Не стоит полагаться на способности местных жителей."
 army_professionalism_events.14.t:0 "Пламя индустрии"
 army_professionalism_events.14.d:0 "Растущие потребности нашей профессиональной армии оказали положительный эффект на предпринимателей города [Root.GetCapitalName]. Мануфактуры, как в самом городе, так и за его пределами, с трудом поспевают за нашими нуждами, и теперь инвесторы и простые рабочие стекаются со всей страны в провинцию [Root.GetName], чтобы расширить производство."
 army_professionalism_events.14.a:0 "Литейные города [Root.GetCapitalName] обеспечат страну всем необходимым!"
 army_professionalism_events.15.t:0 "Рост полковых городов"
 army_professionalism_events.15.d:0 "По мере того как армия становится источником средств к существованию для всё большего числа наших подданных, под чутким руководством военных инженеров и реставраторов начинают расширяться города, вмещающие в себя армейские постройки и бараки. В провинции [Root.GetName] рост города [Root.GetCapitalName] пошёл на пользу всей провинции."
 army_professionalism_events.15.a:0 "Великолепно."
 army_professionalism_events.16.t:0 "Предательство"
 army_professionalism_events.16.d:0 "Рекрутирование в силу необходимости должно быть несколько децентрализовано. Зачастую этим занимаются столичные [Root.NoblesIM], и они отвечают за предоставление установленного числа людей из подчинённых провинций.\nЭта система до определённой меры основана на доверии, поскольку центральная власть не вникает в нюансы провинциальных сборов, если не считать зачастую нерегулярных военных инспекций, проводимых армией. Одна такая инспекция выявила скандальный случай в провинции [cheating_rolls.GetName]. Списки из этой провинции полны вымышленных имён, и никто не имеет ни малейшего понятия, кого мы в действительности можем призвать из этой части страны."
 army_professionalism_events.16.a:0 "Досадный инцидент."
 army_professionalism_events.16.b:0 "Мы должны покарать преступников и провести собственное расследование."
 army_professionalism_events.17.t:0 "Распространение мушкета"
 army_professionalism_events.17.d:0 "С распространением огнестрельного оружия наши старые элитные подразделения больше не могут исполнять привычную роль метких стрелков и бойцов переднего края. В своё время они немало потрудились для улучшения нашей армии, и теперь будут раскиданы по другим полкам."
 army_professionalism_events.17.a:0 "Ясно."
 hanafi_school:0 "Ханафиты"
 hanafi_school_desc:0 "Ханафитский мазхаб назван в честь Абу Ханифы ан-Нумана ибн Сабита. Мазхаб ведёт своё происхождение из Куфы, откуда он распространился на персидский и турецкий регионы, а также на север Индии. Отдавая предпочтение Корану и хадисам, ханафиты при интерпретации законов также опираются на аналоги (киясы), истисханы и местные обычаи (урфы). По мнению некоторых это наиболее гибкий мазхаб."
 hanbali_school:1 "Ханбалиты"
 hanbali_school_desc:1 "Ханбалитский мазхаб назван по имени Ахмада ибн Ханбаля, и его последователи полностью отвергают рационалистический подход к богословию, калам. Ханбалиты считают Коран и сунны единственными источниками права и интерпретируют их дословно, основываясь на традициях. Несмотря на статус полноценного мазхаба, очень немногие страны следуют идеям ханбалитов, а Аббасидами он и вовсе был запрещён."
 maliki_school:0 "Маликиты"
 maliki_school_desc:0 "Маликитский мазхаб назван в честь Малика ибн Анаса. Он играет видную роль в Северной Африке и Иберии. В его основе лежат работы ибн Анаса и его ученика Шахнуна, а также их интерпретация в «аль-Муваддане» и «Мувадданате». Один из важнейших центров обучения маликитского мазхаба находится в Великой мечети Кайруана, недалеко от Туниса."
 shafii_school:0 "Шафииты"
 shafii_school_desc:0 "Шафиитский мазхаб назван так по имени имама аш-Шафии и распространён в основном среди мусульман Аравии, Восточной Африки и Восточной Азии. Некогда он был основной доктриной Сельджукского Айюбидского и Мамелюкского султанатов. В отличие от прочих мазхабов, шафииты полностью отвергают истихсан и истислах как источники шариата, полагаюсь на тексты Корана и хадисов."
 ismaili_school:0 "Исмаилиты"
 ismaili_school_desc:0 "Исмаилизм назван в честь Исмаила ибн Джафара, сына Джафара ас-Садика. Он был основной школой богословия в Фатимидском сутланате, но с тех пор его роль в значительной мере ослабла. Исмаилизм включает в себя несколько различных ветвей, например, мусталитов и низаритов. Исмаилизм придаёт куда большее значение эзотерической составляющей шиизма в сравнении с джафаритами или зейдитами."
 jafari_school:0 "Джафариты"
 jafari_school_desc:0 "Джафаритскому мазхабу, названному в честь шестого имама Джафара ас-Садика, следуют шииты-двунадесятники. Двунадесятники полагают, что Али, наследнику Мухаммеда, наследовали двенадцать непорочных имамов, выбранных по воле бога. Они ожидают, что последний имам, Махди, вернётся в качестве спасителя человечества, установив в мире мир и закон."
 zaidi_school:0 "Зейдиты"
 zaidi_school_desc:0 "Мазхаб получил своё название по имени Зейда ибн Али, внука Али, сына Мухаммеда, и следует его учению, описанному в Маджму аль-фикх. Зейдиты являются потомками тех, кто в своё время поддержал восстание Зейда против Омеядов. Они придают особое значение справедливости и ответственности человека. Зейдиты полностью отрицают религиозный обман, практикуемый прочими шиитами. Зейдизм распространён на Йеменском нагорье."
