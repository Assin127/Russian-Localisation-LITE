 feudal_monarchy_desc:0 "Форма правления, при которой монарх делит власть с дворянами, которых он наделяет землёй за службу."
 tribal_democracy_legacy:0 "Племенная демократия"
 feudal_monarchy_legacy_desc:0 "Форма правления, при которой монарх делит власть с дворянами, которых он наделяет землёй за службу."
 merchant_republic_desc:1 "Республиканская форма правления, при которой основную роль в государстве играют крупные купцы."
 despotic_monarchy_desc:0 "Одна из старейших форма правления. Монарх правит единолично, а его власть не знает пределов."
 noble_republic_desc:0 "Система власти, при которой страной правит знать, прежде всего защищающая свои интересы и отстаивающая свои права."
 administrative_monarchy_desc:0 "Монархическая форма правления, при которой опорой правителя является жёстко выстроенная вертикаль власти и хорошо организованная бюрократическая система."
 administrative_republic_desc:0 "Республиканская форма правления, при которой руководство страны опирается на жёстко выстроенную вертикаль власти и хорошо организованную бюрократическую систему."
 oligarchic_republic_desc:0 "Форма правления, при которой несколько благородных семей избирают правителей из своего круга."
 peasants_republic_desc:0 "Форма правления, при которой крестьянские общины удерживают всю полноту власти и избирают лидера из своего круга."
 peasants_republic_legacy:0 "Крестьянская республика"
 peasants_republic_legacy_desc:0 "Форма правления, при которой крестьянские общины удерживают всю полноту власти и избирают лидера из своего круга."
 absolute_monarchy_desc:0 "Форма правления, при которой монарх обладает абсолютной, законодательно ничем не ограниченной властью."
 prussian_monarchy_legacy_desc:0 "Монархическая форма правления, которую можно описать скорее как армию с государством, а не государство с армией."
 prussian_monarchy_desc:0 "Монархическая форма правления, которую можно описать скорее как армию с государством, а не государство с армией."
 republican_dictatorship_desc:0 "Форма правления, при которой избираемые лица имеют почти безграничную власть над страной."
 constitutional_monarchy_desc:0 "Форма правления, при которой власть монарха не выходит за пределы, очерченные конституцией."
 enlightened_despotism_desc:0 "Система власти, при которой власть в стране находится в руках абсолютного монарха, находящегося под влиянием идей Просвещения."
 constitutional_republic_desc:0 "Система власти, при которой управление государством осуществляют избираемые лица, власть которых ограничена определёнными законами и правилами."
 bureaucratic_despotism_desc:0 "Система власти, при которой управление государством осуществляют чиновники, придающие особое значение процедурным вопросам."
 theocratic_government_desc:0 "Система власти, при которой от имени Бога государством правит духовенство."
 monastic_order_government_desc:0 "Система власти, при которой государством от имени Бога правит духовно-рыцарский орден."
 papal_government_desc:0 "Система власти, при которой во главе государства стоит духовный лидер, Папа, глава Римской католической церкви."
 tribal_despotism_desc:0 "Система власти, при которой племенем единолично правит вождь. Его власть безгранична, и он может использовать любые средства для достижения поставленных целей."
 tribal_despotism_legacy:0 "Племенная деспотия"
 tribal_despotism_legacy_desc:0 "Система власти, при которой племенем единолично правит вождь. Его власть безгранична, и он может использовать любые средства для достижения поставленных целей."
 tribal_kingdom_legacy:0 "Племенная монархия"
 tribal_kingdom_legacy_desc:0 "Политическая система, при котором племенное общество создало большое королевство, с одним сильным правителем."
 tribal_kingdom_desc:0 "Политическая система, при котором племенное общество создало большое королевство, с одним сильным правителем."
 tribal_federation_legacy:0 "Племенная федерация"
 tribal_federation_legacy_desc:0 "Система власти, при которой ключевые для союза племён решения принимаются в едином центре, но каждое племя имеет достаточно широкую автономию."
 tribal_federation_desc:0 "Система власти, при которой ключевые для союза племён решения принимаются в едином центре, но каждое племя имеет достаточно широкую автономию."
 tribal_democracy_legacy_desc:0 "Форма правления, при которой все члены племени имеют право участвовать в определении политического курса."
 tribal_democracy_desc:0 "Форма правления, при которой все члены племени имеют право участвовать в определении политического курса."
 tsardom_legacy:0 "Царство"
 tsardom_legacy_desc:0 "Эта форма правления сформировалась под влиянием византийских порядков и православной церкви. Будучи царём всея Руси, наш правитель является истинным повелителем восточнославянских народов."
 tsardom_desc:0 "Эта форма правления сформировалась под влиянием византийских порядков и православной церкви. Будучи царём всея Руси, наш правитель является истинным повелителем восточнославянских народов."
