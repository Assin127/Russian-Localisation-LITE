 halberd_infantry:0 "Алебардисты"
 halberd_infantryDESCR:0 "Пехотные подразделения, вооружённые алебардой. Алебарды постоянно использовались в XIV-XV веках, их разрабатывали специально для повышения эффективности тяжеловооружённых войск."
 chevauchee:0 "Шевоше"
 chevaucheeDESCR:0 "Шевоше состояли из небольших групп лёгкой кавалерии и использовались в основном для внезапных рейдов и грабежей. Тактика шевоше успешно применялась как во время Реконкисты, так и во время Столетней войны."
 bardiche_infantry:0 "Бердышники"
 bardiche_infantryDESCR:0 "Пехотные подразделения, вооружённые длинными секирами. Бердыши различных размеров и форм часто использовались в восточноевропейских странах."
 druzhina_cavalry:0 "Дружинники"
 druzhina_cavalryDESCR:0 "Кавалерийские подразделения, вооружённые боевыми топорами, составляли ядро большинства восточноевропейских армий. В мирное время дружинники обычно служили телохранителями или же занимались сбором дани."
