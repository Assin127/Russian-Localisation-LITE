 NEWWORLD_NAME:0 "Новый мир!"
 NEWWORLD_DESC:0 "В 1492 году Христофор Колумб смог убедить испанских правителей Изабеллу I Кастильскую и Фердинанда II Арагонского в том, что берегов Индии можно достичь, если плыть на запад через Атлантику. Отважный мореплаватель готов отправиться в рискованное путешествие. Окажите ему необходимую помощь, и вскоре Испания покорит огромный континент и станет фантастически богатым государством."
 LEAGUE_OF_CAMBRAI_NAME:0 "Камбрейская лига"
 LEAGUE_OF_CAMBRAI_DESC:0 "Папа Римский Юлий II задался целью сделать своё государство сильнейшим на Апеннинском полуострове. Его основным соперником была богатая Венеция, также претендовавшая на лидерство в Италии. В 1504 году Юлий создал антивенецианский военный союз, который в 1508 году оформился как Камбрейская лига. В коалицию вошли также Франция, Испания и Священная Римская империя, тоже имевшие немало претензий к венецианцам. В 1509 году Венеция потерпела поражение в битве при Аньяделло. В результате она утратила власть над многими городами Северной Италии и отказалась от территориальных притязаний на юге полуострова."
 EIGHTY_YEARS_WAR_NAME:0 "Восьмидесятилетняя война"
 EIGHTY_YEARS_WAR_DESC:0 "Восьмидесятилетняя война (1567-1648) была борьбой Нидерландов за независимость от испанского короля. Сперва испанцам удалось разгромить армию повстанцев, однако в 1572 мятежники захватили город Бриель, и конфликт вспыхнул с новой силой. В 1609 Испания фактически признала северную часть Нидерландов независимой, и стороны заключили перемирие сроком на 12 лет. В 1621 война возобновилась, однако ни Нидерландам, ни Испании так и не удалось добиться победы. По условиям Вестфальского мира 1648 года Республика Соединённых провинций получила международное правовое признание."
 THIRTY_YEARS_WAR_NAME:0 "Тридцатилетняя война"
 THIRTY_YEARS_WAR_DESC:0 "Тридцатилетняя война (1618-1648) началась в германских землях из-за конфликта на религиозной почве между императором Священной Римской империи и протестантскими государствами в составе империи. Со временем в противостояние втянулись почти все основные европейские державы."
 SPANISH_SUCCESSION_NAME:0 "Война за испанское наследство"
 SPANISH_SUCCESSION_DESC:0 "Карл II, последний испанский король из династии Габсбургов, умер в 1701 году. Он завещал престол Филиппу Анжуйскому, внуку французского монарха Людовика XIV. Однако Австрия, Англия и Нидерланды не могли допустить создания единого франко-испанского государства. Разразилась война, в ходе которой боевые действия велись даже на территории Северной Америки. Противостояние завершилось в 1714 году Утрехтским миром. В соответствии с его положениями, Испания с её колониями была оставлена в наследство Филиппу при условии, что тот отказывался от прав на французский престол."
 QUADRUPLE_ALLIANCE_NAME:0 "Война Четверного союза"
 QUADRUPLE_ALLIANCE_DESC:0 "Войну Четверного союза спровоцировали притязания испанской королевской семьи на Парму, Пьяченцу и Тоскану. Вторая жена Филиппа V Елизавета Фарнезе хотела сделать своего сына, который не имел прав на испанский трон, князем в Италии. В 1717 году испанцы завоевали Сардинию, в 1718 году — Сицилию, но тут в войну с Испанией вступили Англия, Франция, Нидерланды и Священная Римская империя. По условиям заключённого мира сын королевы получил лишь кандидатское право на итальянские земли."
 SEVEN_YEARS_WAR_NAME:0 "Семилетняя война"
 SEVEN_YEARS_WAR_DESC:0 "Семилетняя война (1756-63) была одним из самых крупных конфликтов в Европе. В ней принимали участие Австрия, Франция, Россия, Испания, Саксония, Швеция с одной стороны и Пруссия, Великобритания (в унии с Ганновером) и Португалия — с другой. Основными причинами противостояния стали обострение англо-французской конкуренции в колониях и серьёзные противоречия между Пруссией и Австрией, Францией и Россией. Война завершилась подписанием Парижского мирного договора. Её основным итогом стала победа Великобритании над Францией в борьбе за колонии и торговое первенство."
 USA_NAME:0 "Война за независимость"
 USA_DESC:0 "Война североамериканских колоний за независимость началась в 1775 году. Её основной причиной стало недовольство переселенцев экономической политикой английской короны в отношении заокеанских владений. Поддержка Испании, Франции и Нидерландов позволила колонистам одержать победу и провозгласить в Америке независимое государство."
