 establish_gaituguiliu_decision_title:2 "Внедрить Гайтугуйлю"
 establish_gaituguiliu_decision_emperor:2 "Внедрить Гайтугуйлю"
 establish_gaituguiliu_decision_desc:1 "Туземные вожди в отдалённых провинциях, также известные как Туси, являются законными правителями местных меньшинств. Благодаря прочным связям с местными жителями, они приносят немалую пользу, но, в долгосрочной перспективе, они очевидно являются угрозой для региональной стабильности. Постепенно заменяя их чиновниками, назначаемыми центральным правительством, мы обеспечим стабильность в таких провинциях на многие века."
 seaban_decision_title:1 "Реформировать Хайцзинь"
 seaban_decision_emperor:1 "Реформировать Хайцзинь"
 seaban_decision_desc:1 "Моря и океаны порой могут приносить много бед: пиратство, контрабанда, иногда даже иноземных захватчиков, но морская торговля чаще всего приносит огромную финансовую выгоду и позволяет нам не отставать технологически. Для того чтобы и в будущем успешно использовать все преимущества морской торговли, нам следует реформировать свод правил Хайцзинь."
 reform_land_tax_decision_title:2 "Делегировать Цзунду"
 reform_land_tax_decision_emperor:2 "Делегировать Цзунду"
 reform_land_tax_decision_desc:2 "Широта наших владений неописуема, соответственно, управлять государством становится всё труднее. Поэтому, давайте делегируем часть полномочий местным наместникам — Цзунду, каждый из которых будет руководить несколькими провинциями как представитель императора. Таким образом местным чиновникам не придётся обращаться к Запретному Городу по всяким пустякам, а император сможет сосредоточиться на более важных вещах."
 military_governors_decision_title:2 "Установить Лифаньюань"
 military_governors_decision_emperor:2 "Установить Лифаньюань"
 military_governors_decision_desc:2 "Министерство Церемоний всё меньше справляется с управлением вассалами и меньшими субъектами внутри и за пределами имперской границы. Мы должны создать новую службу, которая будет эффективнее заниматься всеми подобными делами."
 centralizing_top_government_decision_title:1 "Модернизация бюрократии"
 centralizing_top_government_decision_emperor:1 "Модернизация бюрократии"
 centralizing_top_government_decision_desc:2 "Реформа Гуаньчжи — бюрократии, это не только символическое отмежевание от предыдущей некомпетентной династии: перестраивание политических структур империи позволит сконцентрировать власть вокруг нас, наша династия будет крепнуть как золотая крепость с кипящим рвом."
