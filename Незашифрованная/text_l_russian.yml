 establish_spanish_la_plata_title:0 "Колонизировать Южный континент"
 establish_spanish_la_plata_desc:0 "Мы открыли регион Ла-Плата — это очень богатые земли с прекрасными естественными гаванями. Мы должны заявить о своих правах на эту территорию."
