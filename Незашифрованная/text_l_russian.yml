 desc_sought_after_bachelor:0 "Все королевские дворы мира рассматривают нашего правителя как отличную партию для создания брака."
 a_woman_scorned:0 "Отвергнутая женщина"
 desc_a_woman_scorned:0 "Во всей преисподней нет столько ярости, как в отвергнутой женщине. Королева не слишком счастлива в браке, и, по удивительному совпадению, при зарубежных дворах стали ходить очень странные и неприятные слухи о персоне нашего монарха."
 GUARANTNEWDESC:0 "Вы действительно хотите гарантировать независимость державы $COUNTRY$? Мы получим призыв о помощи в войне, если на них нападёт другая держава."
 GUARANTDESC:0 "Гарантировав их независимость, мы получим призыв о помощи в войне, если на них нападёт другая держава."
