 adal_guerilla_warfareDESCR:0 "Небольшие группы воинов с холмов Восточной Африки. Изнуряют своих противников партизанской тактикой."
 adal_gunpowder_warfareDESCR:0 "Вооружённые мушкетами воины из восточных регионов Африки. Исключительно хорошо действуют в обороне."
 african_clubmenDESCR:0 "Туземцы, традиционно вооружённые дубинками — отправная точка в развитии пехоты."
 african_hill_warfareDESCR:0 "Воины с неплохими оборонительными навыками, привычные к климату африканских холмов."
 african_spearmenDESCR:0 "Воины племён, использующие в качестве основного оружия копья, а для защиты — деревянные щиты."
 african_western_franchise_warfareDESCR:0 "Африканские воины, полностью приспособленные к европейским методам ведения войн."
 afsharid_reformedDESCR:0 "Вооружённая мушкетами кавалерия на верблюдах, созданная во время правления Надир Шаха, одного из лучших полководцев за всю историю Персии."
 afsharid_reformed_infantryDESCR:0 "Вооружённая мушкетами пехота, созданная во время правления Надир Шаха, одного из лучших полководцев за всю историю Персии."
 algonkin_tomahawk_chargeDESCR:0 "Эти воины представляют собой следующий этап развития обычных воинов равнин. Хоть они и не столь эффективны в рукопашном бою, как реформированные воины равнин, убийственный заградительный огонь даёт этим подразделениям дополнительную огневую мощь."
 ali_bey_reformed_infantryDESCR:0 "Кавалеристы, служащие в армии мамлюкского генерала Али-бея, который восстановил в 1770 году государство Мамлюков."
 american_western_franchise_warfareDESCR:0 "Эти воины атакуют с невероятным напором, не обращая внимания на собственные потери. В нападении они страшны, но использовать их в обороне — не лучшая идея."
 anglofrench_lineDESCR:0 "Тактика линейной пехоты пытается найти баланс между наступлением и обороной, и потому эти подразделения не специализируется ни на том, ни на другом. Линейная пехота сильна как в огневом бою, так и в рукопашном. Залпами своих мушкетов она расстраивает ряды противника, чтобы затем броситься в штыковую атаку."
 archipelago_frigateDESCR:0 "Это двухмачтовое судно, вооружённое пушками, предназначалось для плавания в прибрежных водах и использовалось вплоть до середины XVIII века."
 asian_arquebusierDESCR:0 "Внедрение огнестрельного оружия в некоторых частях Азии шло достаточно медленно. Тем не менее, лук мало-помалу уступал свои позиции ружьям. Аркебузы были введены в XVI столетии и позволили пехоте вести более скоростную, но менее точную стрельбу."
 asian_musketeerDESCR:0 "Азиатские армии, вооружённые более лёгкими и удобными мушкетами, заменившими старые аркебузы."
 austrian_grenzerDESCR:0 "После завоевания в XVIII веке Венгрии и Хорватии, Австрия сформировала новый тип войск, названный «Гренцеры», что в переводе с немецкого означает «Пограничники». Именно они должны были защищать от Османской империи недавно присоединённые территории. Рекруты в эти войска набирались из местных жителей, а после окончания срока службы они получали земельные наделы. Пограничная пехота относится к числу лёгкой и используется преимущественно в качестве застрельщиков (то есть для обстрела противника до основного боестолкновения). Кроме того, она может исполнять функции линейной пехоты."
 austrian_hussarDESCR:0 "Долгое время на полях сражений Западной Европы царила кавалерия. Тяжеловооружённые рыцари стали настоящей машиной для убийства. А их противники на востоке (например, оттоманские турки) ещё не забыли своё степное происхождение и предпочитали использовать лёгкую кавалерию, более подходящую для мелких стычек. Такая кавалерия продемонстрировала свои достоинства в битве при Никополе, когда сипахи и янычары остановили последний крупный крестовый поход, возглавляемый сливками европейского дворянства. Чтобы противостоять этому, в венгерской армии были созданы подразделения, названные гусарами. Эта лёгкая конница больше подходила для борьбы с турками. Тем не менее, первыми на западе появились не лёгкие венгерские гусары, а тяжёлые польские «крылатые» гусары — смесь тяжёлой конницы и лёгкой рейдовой кавалерии."
 austrian_jaegerDESCR:0 "В XVIII столетии в Германии появился новый тип лёгкой пехоты, названный егерями, что в переводе означает «охотники». Егеря использовались для разведки и в качестве застрельщиков. Первоначально в егеря рекрутировали охотников и лесничих. Большинство из них были отличными стрелками, и потому использовались в качестве снайперов, наносивших большие потери офицерам противника. Позднее егерями стали называть вообще все типы лёгкой пехоты. Егерские части нередко нанимали другие государства, как это сделала Британия для подавления Американской революции."
 austrian_tercioDESCR:0 "Терция, или испанское каре, представлявшая собой смешанный строй пикинёров и мушкетёров, была разработана испанским генералом Гонсало Фернандесом де Кордоба. После победы испанской армии в битве при Павии (1525 г.) терции доминировали на полях сражений Европы в течение следующих 100 лет. Первые терции состояли из пикинёров примерно на 50-70%. Дальнейшее их развитие показало, что число пикинёров можно уменьшить, и в поздних терциях число пикинёров не превышало 25%. Увеличение числа мушкетёров привело к высокому росту огневой мощи этих соединений."
 austrian_white_coatDESCR:0 "Эти подразделения берут своё начало в войсках, служивших империи Габсбургов на границе с турками и сражавшихся в основном с кавалерией. Эти солдаты специально созданы, чтобы противостоять кавалерийским атакам. Они не очень эффективны в нападении или в действиях против вооружённой мушкетами пехоты. Лучше всего их использовать против армий, составленных преимущественно из кавалерии."
 aztec_gunpowder_warfareDESCR:0 "Появление пороха в Америке не изменило общие приёмы ведения войн в Новом Свете — изменилась только технология. Эти мушкетёры по-прежнему остались оборонительным подразделением, однако их тактика наносит больший урон боевому духу противника, чем тактика воинов с гор."
 aztec_hill_warfareDESCR:0 "Отважные воины холмов не могли противостоять техническому прогрессу. С новым вооружением и тактикой эти солдаты эволюционировали из наступательных частей в подразделения, предпочитающие сражаться в обороне. Тем не менее, они по-прежнему используют моральное воздействие на противника."
 aztec_tribal_warfareDESCR:0 "Империя ацтеков была основана на высокогорном плато Мексики. Движущие силы ацтекской культуры требовали военных завоеваний, и потому их войска стали развиваться как специализированные наступательные подразделения. Это очень мощные, стойкие и надёжные бойцы."
 bantu_gunpowder_warfareDESCR:0 "Воины с юга Африки, вооружённые мушкетами и обладающие преимущественно наступательными способностями."
 bantu_plains_warfareDESCR:0 "Воины с хорошими наступательными навыками, привычные к климату африканских равнин."
 bantu_tribal_warfareDESCR:0 "Традиционные воины племён Южной Африки, вооружённые копьями и щитами. Это непревзойдённые мастера нападения."
 barqueDESCR:0 "Барк — небольшое парусное судно, изначально использовавшееся в торговле. Приспособленный под военные нужды, барк оказывается небольшой и быстрой альтернативой более крупной каракке."
 british_squareDESCR:0 "Во время войны за Австрийское наследство, сама Австрия столкнулась с серьёзными проблемами: Силезия отошла к Пруссии, и до полного поражения было не так уж далеко. Чтобы изменить ход сражения и помочь теснимой имперской армии, с границы были сняты иррегулярные подразделения. Использование австрийцами свободного порядка пехоты на поле сражения совершило настоящую революцию в европейском военном искусстве. Тем не менее, многие не приняли тактику застрельщиков и остались верными строгой линейной тактике. Пехота в каре названа так в честь боевого порядка, который она использует в обороне против атакующей кавалерии. Эти крайне дисциплинированные подразделения обучены стрелять из мушкетов в высоком темпе и повзводно. Это означает, что (в отличие от одиночного залпа и следующего за ним заряжания мушкетов) всегда есть взвод, который в данный момент ведёт стрельбу. Такая постоянная стрельба может остановить любую атаку. Однако использование каре делает эти подразделения менее мобильными. Они больше подходят к обороне."
 british_hussarDESCR:0 "Эти кавалерийские подразделения являются более специализированными, и больше похоже на своих прототипов, венгерских гусар, чем на впервые появившихся в Западной Европе польских гусар. Лёгкие и мобильные части способны найти противника, изнурить его постоянным набегами, опустошить его артиллерийские позиции, а когда враг будет разбит — организовать преследование."
 british_redcoatDESCR:0 "Особенности английской пехоты определялись малым размером британской армии. Это требовало умения тщательно и экономно распоряжаться имеющимися ресурсами. Вымуштрованные и стойкие под огнём противника подразделения способны продолжать бой в любых условиях."
 chambered_demi_cannonDESCR:0 "В XVI веке не только была улучшена манёвренность артиллерии: известен целый ряд попыток стандартизировать размер и вес орудий."
 chinese_dragoonDESCR:0 "В сущности, драгуны представляют собой пехотинцев, использующих лошадей как средство передвижения. Нередко драгуны используются в разведывательных заданиях."
 chinese_footsoldierDESCR:0 "Традиционные простые пехотинцы набраны из простого народа и вооружены мечом или копьём."
 chinese_longspearDESCR:0 "Пехотные части, вооружённые длинными копьями, особенно эффективны против атакующей кавалерии."
 chinese_steppeDESCR:0 "Конные лучники, вооружённые составными луками, известны точностью и дальностью стрельбы. Иногда они также вооружены копьями, что позволяет им атаковать противника после того, как луки сделали свою работу."
 early_carrackDESCR:0 "Каракка была первым европейским судном, способным путешествовать по открытым водам Атлантического океана. В основе конструкции этого позднесредневекового корабля лежали черты парусников викингов и арабского торгового судна. Каракка менее маневренна, чем каравелла, но благодаря большему размеру она может перевозить провизию, достаточную для длительного путешествия, а также груз для торговли и пушки для защиты."
 carrackDESCR:0 "В основе конструкции этого позднесредневекового корабля лежали черты парусников викингов и арабского торгового судна. Каракка менее маневренна, чем каравелла, но благодаря большему размеру она может перевозить провизию, достаточную для длительного путешествия, а также груз для торговли и пушки для защиты. Некоторые каракки, такие как английское судно «Анри Грас а Дье» с вместимостью в более чем тысячу тонн, имели большие надстройки на баке и юте и были самыми крупными военными кораблями своего времени."
 caravelDESCR:0 "Каравелла — маленькое, очень манёвренное судно, которое может совершать плавания с достаточно высокой точностью и на дальние расстояния. Хотя дизайн каравелл отличался друг от друга, все они имели общие черты в парусном вооружении: фок, квадратный грот и треугольный бизань. Небольшой размер каравелл ограничивал число пушек на борту, но при этом позволял исследовать неглубокие прибрежные воды и устья рек. Васко да Гама, Кабот, Колумб и Магеллан использовали каравеллы в своих путешествиях в конце XV — начала XVI веков."
 chebeckDESCR:0 "Небольшое, двух- или трёхмачтовое судно, широко использовавшееся в Средиземном море, начиная с XVI века."
 coehorn_mortarDESCR:0 "Небольшая мортира со стволом, закреплённым под углом в 45 градусов, была изобретена в XVII веке голландским инженером, бароном Менно ван Когорном. Чтобы изменить дальность выстрела из такой мортиры, необходимо было либо переместить орудие, либо использовать заряды разного веса."
 cogDESCR:0 "Одномачтовое торговое судно, созданное на побережье Северной Европы."
 creek_arquebusierDESCR:0 "Аркебузиры алконгинов являются наследниками воинов этих племён, вооружённых томагавками. Хотя они уделяют больше внимания мощи натиска и сплочённости рядов, чем американские аркебузиры, эти подразделения по-прежнему нацелены на атаку. Однако используемая ими тактика не наносит такой урон боевому духу противника, как тактика американских аркебузиров или атакующих мушкетёров."
 culverinDESCR:0 "Длинноствольные пушки, созданные в XVI-XVII вв. Они отличались высокой дальнобойностью... и низкой точностью."
 durrani_dragoonDESCR:0 "Лёгкие кавалерийские подразделения, состоящие преимущественно из афганских наёмников, созданные Ахмад-шахом Абдали, основателем династии Дурранидов."
 durrani_rifled_musketeerDESCR:0 "Афганские пехотные части, созданные Ахмад-шахом Абдали, основателем династии Дурранидов, в середине XVIII столетия."
 durrani_swivelDESCR:0 "Кавалерийские подразделения, оснащённые небольшими вертлюжными пушками, позволяющими стрелять поверх собственной пехоты."
 dutch_mauricianDESCR:0 "В XVI веке мушкеты получили всеобщее распространение. Однако для их перезарядки требовалось значительное время, поэтому, чтобы увеличить огневую мощь мушкетёров, их стали выстраивать в специальном порядке: в линиях, которых могло быть двенадцать, восемь или шесть. Первая шеренга, произведя залп, отходила назад, а на её место выдвигалась вторая. Это сильно увеличило огневую мощь мушкетов XVI века и скомпенсировало долгую перезарядку. Первооткрывателем такой тактики был Мориц Нассау, внедривший её в голландской пехоте во время Восьмидесятилетней войны. Его разработки в области военной тактики и стратегии принесли армии Нидерландов заслуженную славу наиболее современной европейской армии того времени."
 early_frigateDESCR:0 "С ростом морской торговли возникла нужда в быстром корабле сопровождения для защиты транспортов. Ранние фрегаты были созданы именно для таких целей. Это были небольшие, неширокие суда с одной пушечной палубой, призванные обеспечить защиту от пиратов в опасных водах."
 east_asian_spearmenDESCR:0 "Простые пехотинцы, набранные из народа и вооружённые деревянными копьями."
 eastern_bowDESCR:0 "Конные лучники, составляющие основу восточных армий."
 eastern_knightsDESCR:0 "Подобно своим аналогам в Западной Европе, восточные рыцари представляют собой вершину военного искусства. Эти отряды сформированы из хорошо обученных представителей знати, которые могут позволить себе покупку и содержание лошади. Атаки рыцарской конницы решили исход не одной битвы этой эпохи."
 eastern_medieval_infantryDESCR:0 "Сформированные из крепостных и других крестьян, эти плохо вооружённые и мало тренированные пехотные части не слишком часто используются на полях сражений. С другой стороны, почему это благородные дворяне должны гибнуть при штурмах крепостей?"
 eastern_militiaDESCR:0 "Хотя ополчение вооружено и обучено так же плохо, как средневековая пехота, сильные узы между земляками делают эти подразделения более стойкими в битве."
 eastindiamanDESCR:0 "Торговое судно, принадлежащее Ост-Индской компании."
 east_mongolian_steppeDESCR:0 "Конные лучники, вооружённые составными луками, известными за свою высокую скорострельность и мощь."
 ethiopian_guerilla_warfareDESCR:0 "Небольшие группы горских воинов Северной Африки, которые используют партизанскую тактику для изнурения своих противников."
 ethiopian_gunpowder_warfareDESCR:0 "Воины Северной Африки, вооружённые мушкетами и обладающие превосходной тактикой обороны."
 ethiopian_mountain_warfareDESCR:0 "Воины с хорошими оборонительными навыками, привычные к климату африканских гор."
 fluteDESCR:0 "Грузовое судно, появившееся в XVI веке в Нидерландах, флейт был создан с целью максимизировать грузовой трюм и эффективность работы судовой команды. В XVI-XVII вв. флейт был одним из самых распространённых типов судов. Стандартный дизайн такого корабля не предусматривал установку на нём вооружения, однако, когда того требовала необходимость, его оснащали пушками и использовали в качестве вспомогательного судна."
 french_carabinierDESCR:0 "Карабинеры впервые появились в XVI веке. Это тяжёлая кавалерия, имеющая много общего с кирасирами. Карабинеры были защищены практически аналогичными доспехами (которые были немного легче, чем кирасы), но главное отличие их было в вооружении. Основным оружием карабинеров был карабин, иногда также называемый аркебузой — короткое, с колёсным замком одноручное огнестрельное оружие. Они также были вооружены пистолетами и палашом."
 french_caracolleDESCR:0 "В конце XVI — начале XVII веков основной боевой тактикой кавалерии в Западной Европе был караколь, использовавшийся в двух вариантах. Первый метод состоял в том, что первая шеренга в строю атаковала противника в лоб, и на расстоянии в 30-50 шагов всадники делали залп, после чего разворачивались и возвращались в конец строя. Вторая шеренга атаковала и возвращалась точно так же. Таким образом, одна линия всегда вела огонь по противнику, тогда как остальные либо перезаряжали оружие, либо ждали своей очереди. Второй метод заключался в том, что весь строй атаковал противника одной шеренгой, и когда неприятель оказывался справа от всадников, они стреляли и затем продолжали движение по кругу. Проходя круг, кавалеристы успевали перезарядить оружие."
 french_cuirassierDESCR:0 "Кирасиры — подразделения тяжёлой кавалерии, впервые появившиеся в конце XV века. Они были защищены доспехами от головы до колен, а их грудь прикрывала кираса, от которой они и получили своё имя. Кираса была способна выдерживать не только выстрел из пистолета, но даже мушкетную пулю. На вооружении у них состояли пистолеты с колёсным замком, копьё и палаш. Основным тактическим преимуществом кирасиров был мощный натиск."
 french_bluecoatDESCR:0 "Восходя корнями к армиям Людовика XIV, такие подразделения обладают особым напором в атаке. И потому являются идеальным выбором для тех, кто считает, что «лучшая защита — это нападение»."
 french_dragoonDESCR:0 "В XVII веке был создан новый тип кавалерии — драгуны. Драгуны первоначально были пехотой, использовавшей лошадей только в качестве транспорта. Название «драгуны» пришло от оружия, которым они были вооружены — короткого мушкета или карабина, называемого драгоном. Драгуны широко использовались всеми европейскими странами, потому что они были дешевле обычной кавалерии."
 french_impulseDESCR:0 "Во время войны за Австрийское наследство, сама Австрия столкнулась с серьёзными проблемами: Силезия отошла к Пруссии, и до полного поражения было не так уж далеко. Чтобы изменить ход сражения и помочь теснимой имперской армии, с границы были сняты иррегулярные подразделения. Использование австрийцами свободного порядка пехоты на поле сражения совершило настоящую революцию в европейском военном искусстве. Радикальным решением, основанным на австрийском опыте, стало создание частей ударной пехоты. Эти подразделения выдвигали вперёд массу застрельщиков, которые постоянно вели снайперский огонь по противнику, деморализуя и расстраивая его порядок — до того, как основная масса организованной в колонны пехоты наносила решающий удар."
 frigateDESCR:0 "Пришло время — появился и фрегат. Он был больше по размеру, чем его предшественник, и лучше вооружён (иногда у него было две пушечные палубы). Сочетание скорости и огневой мощи фрегата означало, что он мог уйти от любого корабля с более сильным вооружением и достичь огневого превосходства перед любым более быстрым судном. Флот, созданный Англией в 60-х годах XVII столетия, практически полностью состоял из фрегатов."
 gaelic_free_shooterDESCR:0 "Создание более совершенного огнестрельного оружия заставило гаэльских наёмников изменить свою тактику. Теперь эти храбрые воины дожидаются первого залпа противника и затем бросаются в стремительную атаку."
 gaelic_galloglaighDESCR:0 "Галлоглассы были отрядами наёмников с Гебридских островов, соединившими с большой эффективностью традиционные гаэльские и норвежские приёмы ведения войн. Подобно многим гаэльским воинам до них, галлоглассы были вооружены двуручными боевыми топорами, но защищены они, как норвежцы, кольчугами и шлемами. Они появились в Ирландии в середине XIII столетия и пользовались успехом у местных вождей вплоть до XVI века. Галлоглассы сражались бок о бок вместе со своими слугами, образуя так называемое «копьё», состоящее из самого воина и сопровождающих его керна (легковооружённого пехотинца с пикой или метательным копьём) и конюха с коротким луком или связкой дротиков. «Копья» собирались вместе в отряды, называемые «корруйа», которые могли состоять из 100 человек. Англичане не зря боялись галлоглассов: не имея возможности противостоять тяжёлым средневековым армиям в открытом бою, те предпочитали действовать в небольших стычках, в которых им не было равных. В итоге галлоглассы обычно использовались ирландскими вождями для организации засад с последующей стремительной атакой. Однако такие воины иногда добивались успеха и в открытом сражении, например в битве при Баннокберне в 1312 году."
 gaelic_mercenaryDESCR:0 "С распространением в Европе огнестрельного оружия и муштры традиционные шотландские и ирландские методы ведения войн стали устаревать, и время галлоглассов подошло к концу. Тем не менее, этих наёмников продолжали опасаться, особенно — вторгающиеся в Ирландию английские армии. Те же, кто смог адаптироваться к новым методам, высоко оценивались за своё бесстрашие и отвагу, особенно «красноногие» в Шотландии и «буанай» (буквально «разделённые на четыре части») в Ирландии. В XVII веке шотландских и ирландских наёмников можно было встретить почти во всех европейских армиях, в особенности во время Тридцатилетней войны."
 galleassDESCR:0 "Галеасы были результатом развития больших торговых галер при всё большем распространении военных кораблей. Более крупные по сравнению с галерами, галеасы имели около 32 пар вёсел, причём на каждое весло приходилось по пять человек. Как ответ на вооружение и высокие борта боевых кораблей, галеасы имели надстройки на юте и баке, а также пушечную палубу, расположенную над гребцами. Из-за этого галеасы были более тяжёлыми и больше зависели от ветра и парусов. Кроме того, они уступали галерам манёвренностью и скоростью. Как и галеры, галеасы ушли с морской сцены с появлением более совершенных океанических кораблей. Тем не менее, они использовались в прибрежных водах вплоть до XVIII века."
 galleonDESCR:0 "Большой, обычно трёхмачтовый парусник, первоначально созданный как военный корабль, однако затем преимущественно использовавшийся для торговли."
 galleyDESCR:0 "Галера, чьи корни уходят к кораблям Античности, оставалась лучшим боевым кораблём для войны на Средиземном море вплоть до XVI столетия. Галеры приводились в движение вёслами, число которых обычно составляло 25 пар. Каждым веслом управляли три человека. Это означало, что галеры гораздо меньше зависели от ветра, чем парусные корабли, а их манёвренность приводила их противников в ужас. В конечном счёте, галеры вышли из употребления после создания улучшенных океанических военных кораблей, но их всё-таки продолжали использовать в мелких водах до XVIII века."
 germanized_pikeDESCR:0 "После победы готов над римлянами в битве при Адрианаполе в европейском военном искусстве наступила новая эра. Доминирующей силой на поле боя стала кавалерия, а значение пехоты было сведено до минимума, и ей были переданы функции по обеспечению снабжения для конницы. Хотя победы англичан в Столетней войне были достижением именно пехоты, использовалась она преимущественно в обороне. Зато швейцарские пикинёры конца XV века вновь вернули пехоте наступательные функции. Это было быстро замечено странами Восточной Европы, которые стали приглашать немецких наёмников для обучения своих войск новой тактике."
 han_bannerDESCR:0 "Пехотные части китайской династии Мин, вооружённые мушкетами и включённые в военную систему «восьми знамён», созданную в XVII веке маньчжурами."
 heavy_frigateDESCR:0 "Двухпалубное судно, обычно несущее около 40 пушек."
 houfniceDESCR:0 "Считается, что современные гаубицы получили своё название от чешского слова «гуфнице», обозначающего артиллерию, созданную в XV веке гуситами. Эти короткоствольные орудия устанавливались на повозки и использовались на поле боя для поддержки пехоты, обстреливая противника зажигательными ядрами и банками."
 huron_arquebusierDESCR:0 "Воины алконгинов делали упор на обстрел противника даже до появления огнестрельного оружия. Пользуясь преимуществами нового оружия, американские аркебузиры также делают акцент на атаку в огневой фазе и выдержку в битве, но они не столь эффективны в рукопашном бою, как атакующие мушкетёры."
 inca_mountain_warfareDESCR:0 "С появлением нового вооружения и тактики начали совершенствоваться и отважные воины американских гор. Эти подразделения по-прежнему делают упор на оборону, надеясь на свою выдержку в битве, и улучшения их доспехов и методов обучения делают победу над этими воинами трудно достижимой."
 irish_chargeDESCR:0 "Непосредственные наследники гаэльских наёмников ранних периодов. Эти подразделения делают максимальный упор на атаку с целью лишить присутствия духа и убить своих врагов. Их атаки несут более опустошительное воздействие, чем атаки кавалерийских подразделений того же времени, что делает их более опасными в наступлении."
 iroquois_rifle_scoutDESCR:0 "Стрелки ирокезов специализируются на постоянных внезапных налётах на противника. Они не могут находиться в битве так долго, как более дисциплинированные солдаты. Тем не менее, эти воины являются великолепными стрелками, а их героизм в сочетании с огнестрельным оружием может нанести серьёзный урон врагу."
 italian_condottaDESCR:0 "Итальянское слово «кондотта» означает «контракт» и используется для обозначения отрядов наёмников, сражавшихся по большей части в Италии за интересы местных городов-государств. Командиров таких частей называли кондотьерами, из них наиболее известными были сэр Джон Хоквуд, Франческо Сфорца и Бартоломео Коллеони. Кондотьеры были не очень лояльны к своим нанимателям и нередко в поисках более высокой оплаты переходили на другую сторону. Когда друг против друга сражались отряды кондотьеров, они часто заключали соглашения не наносить друг другу слишком уж большой вред, в результате чего война в Италии стала своего рода разновидностью театра. Кондотта состояла из бронированных рыцарей и тяжёлой и лёгкой пехоты, а также арбалетчиков. Кондотьеры в течение длительного времени сохраняли монополию на ведение военных действий в Италии, что означало, что они продолжали использовать старую тактику и вооружение, в то время как все остальные европейские армии уже перешли на пехотные части, состоящие из мушкетёров и пикинёров."
 japanese_archerDESCR:0 "Лучники были одним из наиболее важных подразделений в битвах на просторах Азии в течение этого периода. Луки обычно делались из бамбука и были, как правило, длиннее европейских."
 japanese_footsoldierDESCR:0 "Пехотинцы были низшим классом в иерархии воинов этого периода, они состояли из людей незнатного происхождения или низшего дворянства и являлись главной опорой армий правителей. Вначале пехотинцами были исключительно наёмники и авантюристы, которые оплачивались награбленными трофеями. Но затем они стали постоянной частью армий местных сеньоров. Со временем битвы, войны и составы армии становились всё более сложными, и пехотинцы стали энергично тренироваться, так что они уже могли удерживать свои позиции при атаках противника. В основном пехотинцы были вооружены копьями, однако некоторые использовали мечи (катаны), многие были вооружены ещё и луками. Также они служили обслугой при боевых машинах. Как правило, пехотинцы были защищены лёгкой бронёй, состоявшей из кожаных курток, покрытых металлическими наклёпками, а иногда и полностью железными или медными доспехами. Это делало их более подвижными, но довольно уязвимыми. В более поздние периоды пехотинцы также были вооружены огнестрельным оружием."
 japanese_samuraiDESCR:0 "Самураи составляли аристократическое сословие в Японии. Самураи (это слово означает «служить») были хорошо образованными и великолепно обученными воинами, соединяющими в себе боевые умения с познаниями в искусствах и литературе. Поведение самураев определялось кодексом Бусидо, что в переводе означает «путь воина». Если сеньор самурая умирал или, проиграв войну, совершал, как велит Бусидо, сеппуку (самоубийство), то его самураи должны были сделать то же самое, дабы оставаться со своим господином в следующей жизни. Самураи были крайне опасными противниками (как на коне, так и в пешем строю) из-за их великолепного умения обращаться с катаной или юми (японским длинным луком)."
 large_cast_bronze_mortarDESCR:0 "Самые крупные орудия своего времени, они были столь громадны, что для их перемещения требовались сотни людей и быков. Они обладали огромной разрушительной силой, но могли делать только ограниченное число выстрелов в день из-за проблем с заряжанием и прицеливанием."
 large_cast_iron_bombardDESCR:0 "Более крупные версии стандартных бомбард, орудия ранней европейской осадной артиллерии, разработанные для уничтожения крупных объектов в обороне противника. Ярким примером таких пушек является бомбарда «Монс Мег», подаренная герцогом Бургундским Филиппом III королю Шотландии Якову II в 1453 году. Хотя эти бомбарды являются крайне разрушительным оружием, охлаждение их после каждого выстрела занимает много времени, поэтому на поле боя они не всегда полезны. Тем не менее, как осадные орудия они совершенно необходимы. "
 leather_cannonDESCR:0 "Кожаные пушки впервые были использованы в армии шведского короля Густава II Адольфа во время третьей польско-шведской войны. Европейская артиллерия того времени была слишком большой, тяжёлой и малоподвижной и обычно использовалась только при осадах. Создание лёгких, мобильных орудий предоставило армии Густава возможность перемещать артиллерию вслед за передвижениями противника, что дало шведам явные тактические преимущества на поле боя. К сожалению, кожаные оружия, используемые шведской армией, имели определённые недостатки, приносившие крайние неудобства. Состоявшие из узких медных стволов, покрытых кожаными ремнями и канатами, эти орудия быстро перегревались и становились крайне опасными при длительном использовании. Тем не менее, кожаные пушки обозначали начало развития лёгкой полевой артиллерии и идеи нанесения противнику крупного ущерба за счёт возрастания огневой мощи."
 mali_tribal_warfareDESCR:0 "Традиционные клановые воины Северной Африки, вооружённые копьями и щитами, более привычные к использованию оборонительной тактики."
 mamluk_archerDESCR:0 "Не исповедующие ислам воины-рабы, захваченные в плен детьми и обученные сражаться за своих мусульманских хозяев, они составляют существенную часть военной системы исламского мира. Стрельба из лука не только является частью их тренировок, но и важной составляющей их отдыха, что делает этих воинов превосходными лучниками."
 mamluk_cavalry_chargeDESCR:0 "Не исповедующие ислам воины-рабы, захваченные в плен детьми и обученные сражаться за своих мусульманских хозяев, они составляют существенную часть военной системы исламского мира. Кавалерийская тактика и искусство верховой езды стали неотъемлемой частью их тренировок, равно как и приверженность исламу."
 mamluk_duelDESCR:0 "Пехота, специализирующаяся на драке с противником один на один, и использующая в качестве основного оружия меч."
 mamluk_musket_chargeDESCR:0 "Несмотря на первоначальное сопротивление огнестрельному оружию, в XVIII веке кавалерия мамлюков всё-таки приняла на вооружение мушкеты."
 manchu_bannerDESCR:0 "Лёгкие кавалерийские подразделения, принадлежащие военной системе «восьми знамён», созданной маньчжурами в начале XVII века. Эта система была разработана для организации в военные отряды как гражданского населения, так и армии."
 maya_forest_warfareDESCR:0 "Воины американских лесов продолжали совершенствоваться с появлением новых технологий и тактик. Продолжая соблюдать баланс между атакой и обороной, они улучшили свои способности в обеих сферах."
 maya_guerilla_warfareDESCR:0 "Эти подразделения не могут находиться в битве так долго, как остальные партизанские части, но они компенсируют это большей эффективностью в нападении, меняя выдержку и стойкость на возможность наносить противнику большие потери."
 maya_gunpowder_warfareDESCR:0 "Мушкетёры американских лесов оставались верны прежней тактике даже с наступлением эры пороха. Баланс между атакой и обороной по-прежнему соблюдался, но полученное от европейцев огнестрельное оружие сделало их гораздо более опасными."
 maya_tribal_warfareDESCR:0 "Родиной цивилизации майя были леса и джунгли Центральной Америки — не столь открытая местность, как на севере, зато более пригодная для обороны. Здесь развивались подразделения, одинаково хорошо действующие как в нападении, так и в защите, хотя и не специализирующиеся ни в одной из областей."
 merchantmanDESCR:0 "Крупнотоннажное судно, используемое для перевозки товаров."
 mexican_guerilla_warfareDESCR:0 "Центральноамериканские партизаны специализируются на атаках, снижающих боевой дух противника. Они наносят больше потерь, чем южноамериканские партизаны, а также немного более восприимчивы к атакам в ударной фазе боя."
 mongol_bowDESCR:0 "Лёгкие пехотные части, обычно используемые на первом этапе битвы. Их задачей является обстрел противника стрелами — они должны снизить боевой дух врага перед атакой основных сил."
 mongolian_bowDESCR:0 "Кавалерийские подразделения, специализирующиеся на нападениях из засад, они внезапно атакуют противника и успевают отступить до того, как враг перегруппируется и нанесёт ответный удар."
 mongol_steppeDESCR:0 "Конные лучники, вооружённые составными луками, известными за свою высокую скорострельность и мощь."
 mongol_swarmDESCR:0 "Конные лучники, специализирующиеся на массовых атаках с целью подавления противника своей численностью."
 steppe_riders:0 "Степные всадники"
 steppe_ridersDESCR:0 "На просторах степей кавалерия до сих пор остаётся доминирующей силой. Как и в былые времена, всадники очень мобильны в этих землях, однако легко вооружены, даже после распространения пороха. До появления коротких луков, мечи и лёгкие пики остаются предпочитаемым вооружением кавалерии от Крыма до Маньчжурии."
 steppe_lancers:0 "Степные копейщики"
 steppe_lancersDESCR:0 "Традиционная степная тактика с использованием конных лучников и копейщиков продолжает доминировать на полях сражений во время рейдов в заселённые земли, которые обеспечивают нас современным оружием и полезными знаниями."
 steppe_mounted_raiders:0 "Реформированные степные всадники"
 steppe_mounted_raidersDESCR:0 "С течением времени огнестрельное оружие и тактика его использования прогрессируют, что делает их более полезными. Пусть оно и не вытеснит окончательно традиционное вооружение всадников, огнестрельное оружие станет неотъемлемой частью боевых действий в степи. Ставшие гораздо меньше и легче пушки можно будет установить на спины лошадей и использовать в динамичных равнинных боях."
 steppe_cavalry:0 "Степная кавалерия"
 steppe_cavalryDESCR:0 "Степная кавалерия весьма преуспела в искусстве набегов, сражений и разведки, и многие оседлые страны у наших границ желают нанять на службу казаков, татар и других степных всадников для этих задач. Вольные обычаи степей дают право на существования любым видам воинов, однако появление подобных формирований повлияло на организацию нашей армии, сделав её более современной."
 steppe_uhlans:0 "Степные уланы"
 steppe_uhlansDESCR:0 "Со временем степные армии стали меньше полагаться на доход от грабежей и набегов, и больше — на заработную плату от централизованного командования. Их тактика всё ещё полагается на мобильность и лёгкое вооружение, такое как пистолеты и копья, и для неподготовленных, медленных подразделений они всё ещё довольно опасны. Однако вместо того, чтобы быть костяком армии, они теперь используются как вспомогательные войска для гусаров или даже пехоты."
 steppe_raiders:0 "Степные налётчики"
 steppe_raidersDESCR:0 "Пока многие страны делают ставку на огнестрельное оружие, которое всё ещё слишком медленное, чтобы иметь преимущество в степях, мы остаёмся верными традиционной мобильной тактике боевых действий. Кавалерия будет оставаться доминирующей силой в степных армиях до тех пор, пока пороховое вооружение не станет гораздо легче и точнее. Кинжалы и мечи ещё надолго останутся излюбленным оружием ближнего боя для степной пехоты."
 steppe_footmen:0 "Степная лёгкая пехота"
 steppe_footmenDESCR:0 "Динамичный характер степной войны предполагает, что пехота всегда будет проигрывать кавалерии в мобильности на открытых пространствах, и, как следствие, будет абсолютно нежизнеспособной. Чтобы противостоять этому, пехота в степях часто создаёт форты из телег во время битвы, что даёт им некоторую защиту. Находясь в таких укреплениях, пехота может использовать огнестрельное оружие и луки, оставаясь практически недосягаемыми для кавалерийских атак."
 steppe_musketeers:0 "Степные мушкетёры"
 steppe_musketeersDESCR:0 "Чтобы быть эффективной в степях, пехота продолжает создавать мобильные форты на полях сражений, откуда с помощью лёгких мушкетов и пушек они смогли бы влиять на битву, не опасаясь налёта кавалерии. Легковооружённые солдаты также могут проникать вглубь вражеских земель по равнинным рекам, используя лодки."
 steppe_infantry:0 "Степная пехота"
 steppe_infantryDESCR:0 "С более точными пушками и ружьями, форты из телег могут использоваться и для наступательных боевых действий. Все форты могут единовременно двигаться к вражеским позициям, поливая их огнём. Если потребуется, кавалерия может выйти из форта, чтобы преследовать отступающего врага. Пушки малого калибра можно установить и на лошадях, сделав конницу ещё более смертоносной."
 steppe_rifles:0 "Степные стрелки"
 steppe_riflesDESCR:0 "Пока основы степных боевых действий не менялись с течением времени, общая эволюция войн создала гораздо более развитые и эффективные армии. Оседлые страны продвинули свои границы в ранее свободные степи, заселили и укрепили эти районы и создали свои собственные подразделения казаков, татар, и, как и многие степные страны, часто перенимают и адаптируют идеи своих лучше организованных соседей."
 reformed_steppe_rifles:0 "Реформированные степные стрелки"
 reformed_steppe_riflesDESCR:0 "К концу 18-го века степные армии прошли через те же преобразования, что и западные. Война скоро утратит свою динамичность, а оседлые страны начали переходить на систему регулярных армий. Однако мобильность и опора на старые тактики, такие как налёты и неожиданные нападения с рек, всё ещё могут быть актуальны и в 19-м веке."
 muscovite_caracolleDESCR:0 "С повторным открытием того факта, что дисциплинированная пехота способна выдержать натиск конницы, а использование огнестрельного оружия может нанести ужасные потери наступающим, потребовалось создание новой кавалерийский тактики. Первой такой тактикой стал караколь (это название происходит от испанского слова «caracol», что означает «винтовая лестница»), согласно которому кавалерия должна была вести огонь по боевому порядку пехоты (дабы нарушить её строй), прежде чем перейти в атаку. Разработанный на западе Европы в XVI веке, он очень скоро распространился и на восток."
 muscovite_cossackDESCR:0 "С течением времени развивались и казачьи войска. Они довольно похожи на тяжёлых гусар и другие аналогичные подразделения, использующие мощь натиска: казаки специализируются на перестрелках и стычках и используют пистолеты для дезорганизации противника."
 muscovite_musketeerDESCR:0 "С широким распространением огнестрельного оружия в Восточной Европе потребовалось создание новых боевых единиц, которые смогли бы использовать преимущества порохового вооружения. Восходя своими корнями к стрельцам, эти новые подразделения, вооружённые мушкетами, делают основной упор на атаку, а не на оборону."
 muscovite_soldatyDESCR:0 "После распространения терций в Восточной Европе появились люди, уверенные, что такие подразделения слишком сосредоточены на обороне и что пехота должна быть более агрессивной. Новое стрелецкое войско полностью удовлетворяло таким требованиям."
 native_indian_archerDESCR:0 "Живущие охотой и собирательством народы давно поняли ценность людей, умеющих хорошо обращаться с луком. Ведь именно это умение в мирное время спасает от голодной смерти, а во время войны — от поражения."
 native_indian_mountain_warfareDESCR:0 "Среди неистовых воинов Американского континента были и те, кто родился в горах. Правда, обычно они там оказывались не по своему желанию, а под давлением врага. Поэтому, чтобы выжить, им приходилось быть сильными. "
 native_clubmenDESCR:0 "Вооружённые дубинками туземцы — начало начал всех воинов. Они могут нанести тяжёлые потери своим противникам."
 native_indian_tribal_warfareDESCR:0 "Каждое туземное племя обычно жило на одной особой территории, что приводило к созданию военной тактики и стратегии, основанной на характеристиках данной местности. Война — это возможность проявить свои достоинства, а часто ещё и обряд посвящения для юношей."
 niger_kongolese_forest_warfareDESCR:0 "Воины с неплохими наступательными и оборонительными навыками, адаптированные к климату африканских лесов."
 niger_kongolese_guerilla_warfareDESCR:0 "Небольшие группы воинов из лесов центральной Африки, использующие партизанскую тактику для изнурения своих противников."
 niger_kongolese_gunpowder_warfareDESCR:0 "Воины с запада Африки, вооружённые мушкетами и одинаково хорошо использующие как атакующую, так и оборонительную тактики."
 niger_kongolese_tribal_warfareDESCR:0 "Традиционные клановые воины Центральной Африки, вооружённые копьями и щитами, одинаково хорошо действуют как в обороне, так и в нападении."
 ottoman_azabDESCR:0 "Азапы были лёгкой пехотой: лучниками или пехотинцами, экипированными мечами и щитами и сражавшимися в ближнем бою."
 ottoman_janissaryDESCR:0 "Пехотные соединения, изначально комплектовавшиеся из рабов и пленников, они составляли основу персональной гвардии султана."
 ottoman_lancerDESCR:0 "Турецкий султан Селим III начал своё правление с полного реформирования армии Оттоманской Порты. Новые кавалерийские подразделения, вооружённые пиками и обученные по европейским методикам, заменили ранее существовавшую конницу."
 ottoman_new_modelDESCR:0 "Турецкий султан Селим III начал своё правление с полного реформирования вооружённых сил Оттоманской Порты. Новые пехотные части, адаптированные к европейским методам ведения войн, заменили янычар, столь долго составлявших основу турецкой армии."
 ottoman_nizami_cedidDESCR:0 "Реформированная под влиянием западноевропейской военной школы мусульманская пехота. Эти подразделения переняли как европейские вооружение и униформу, так и западные методы обучения."
 ottoman_musellemDESCR:0 "Подразделения лёгкой кавалерии, обычно состоящие из иностранных наёмников."
 ottoman_reformed_janissaryDESCR:0 "В конце XVII века янычары вместе с сипахами составляли основу вооружённых сил Османской империи."
 ottoman_reformed_spahiDESCR:0 "В конце XVII века сипахи вместе с янычарами составляли основу вооружённых сил Османской империи."
 ottoman_sekbanDESCR:0 "Местные пехотные части, набранные из крестьян."
 ottoman_spahiDESCR:0 "Мусульманская элитная кавалерия, аналог европейских рыцарей."
 ottoman_timariotDESCR:0 "Кавалерийские подразделения, состоящие непосредственно на службе у султана. Тимариоты получали земельные участки в обмен на военную службу, причём тимариот должен был сам заботиться о своём вооружении, а также выставлять со своего надела дополнительное число людей."
 ottoman_toprakli_dragoonDESCR:0 "Местные кавалерийские части, вооружённые саблей или карабином, с отличными навыками верховой езды."
 ottoman_toprakli_hit_and_runDESCR:0 "Лёгкие кавалерийские подразделения, известные своей мобильностью и скоростью. Они обычно первыми атакуют противника, используя тактику «бей и беги» для истощения противника."
 ottoman_yayaDESCR:0 "Мусульманская пехота, составленная из лучников, также известная как «Пияд». Эти части в основном составлены из наёмников и всегда играют роль резерва в сражении, поэтому обычно их служба хорошо оплачивается."
 pedreroDESCR:0 "Относительно лёгкие орудия, сравнимые с кулевринами, но стреляющие вместо железных ядер более лёгкими каменными."
 persian_cavalry_chargeDESCR:0 "Кавалерийские подразделения, вооружённые узкими, длинными, изогнутыми одноручными саблями, особенно эффективны в атаке против пехоты или незащищённой доспехами кавалерии."
 persian_footsoldierDESCR:0 "Пехотинцы низкого происхождения, обычно вооружённые саблями."
 persian_rifleDESCR:0 "В эпоху правления Каджарской династии (основателем которой был Ага Мохаммед-хан Каджар), персидская армия подверглась коренной перестройке. Под руководством иностранных советников войска были обучены европейским методам ведения войн, западной тактике и технологии."
 persian_shamshirDESCR:0 "Пехотные части, вооружённые узкими, длинными, изогнутыми одноручными саблями, особенно эффективны против пехоты или незащищённой доспехами кавалерии."
 peruvian_guerilla_warfareDESCR:0 "Южноамериканские партизаны — серьёзный противник, и хотя они сами не могут нанести большой ущерб, требуется значительное время, чтобы победить их."
 polish_hussarDESCR:0 "Первоначально гусары были лёгкой кавалерией, главным образом использовавшейся в мелких стычках и перестрелках. Тем не менее, для поля боя нужны были новые гусары, защищённые более тяжёлыми доспехами. Так были созданы эти подразделения, со временем трансформировавшиеся в знаменитых польских «крылатых гусар»."
 polish_musketeerDESCR:0 "С распространением огнестрельного оружия встал вопрос, что именно должна делать вооружённая мушкетами пехота на поле боя. В Польше было создано направление, согласно которому мушкетёры должны были использоваться для защиты и поддержки кавалерии."
 polish_tercioDESCR:0 "Хотя терции и стали доминировать в войнах Западной Европы, они оказались слишком медлительными для более открытых полей сражений Восточной Европы, на которых господствующее влияние принадлежит кавалерии. Тем не менее, с уменьшением значения пикинёров и ростом огневой мощи терций, они продемонстрировали свою ценность и здесь."
 polish_winged_hussarDESCR:0 "В Средние века рыцарская конница доминировала на полях сражений, но впоследствии она была заменена мушкетёрами и пикинёрами. В XVII веке кавалерия по-прежнему использовалась для неожиданных атак, однако шансов против дисциплинированной пехоты у неё практически не было. Поэтому кавалерия так редко использовалась на полях сражений Западной Европе. Однако в обширных степях Восточной Европы кавалерия продолжала играть важную роль. Особенно — «крылатые» гусары. Именно в Польше была создана кавалерия, вооружённая превосходными изогнутыми саблями (палашами), посаженная на специально отобранных быстрых и выносливых лошадей и использующая длинные (до 6 метров) копья, которые способны пробить доспехи пикинёров. Эти подразделения тяжёлой кавалерии одержали бесчисленное множество побед над самыми разнообразными противниками. Одной из таких побед стала легендарное снятие турецкой осады Вены армией Яна Собесского в 1683 году. Польский король отправил в наступление 4 кавалерийских группы, и своей неистовой атакой они сломали боевой порядок турок, заставив их отступить в полном расстройстве. Эта победа принесла Яну Собесскому почётное звание «спаситель Вены»."
 prussian_uhlanDESCR:0 "Первые подразделения уланов были созданы в начале XVIII века, хотя они использовались уже начиная с XIV века. Правда, тогда их роль сводилась преимущественно к проведению разведки для более тяжёлой кавалерии, да в участии в мелких стычках и перестрелках. В XVIII же столетии уланы, вследствие своих лёгких доспехов (делавших их быстрыми и проворными на боле боя) и способностей в натиске, стали неотъемлемой частью военной структуры многих армий, и порой именно они решали судьбу сражения. Уланы — хорошая альтернатива большим пехотным армиям, особенно по соотношению цена/качество, что делает их крайне полезными для маленьких стран с низким количеством рекрутов. Кроме того, пехотные армии двигаются медленнее, чем уланы."
 prussian_drillDESCR:0 "Подразделения муштрованной пехоты состоят из солдат, прошедших через интенсивные тренировки. Это означает, что они знают, что надо делать во время сражения, а также то, что противник имеет меньше шансов разбить их порядки по сравнению с любой другой пехотой. В качестве примера можно привести прусскую армию, считавшуюся самой лучшей армией своего времени. Дисциплина и снаряжение прусских солдат были превосходны. Их репутация была столько высока, что американские колонии попросили у Пруссии инструкторов, которые бы обучили колонистов сражаться против британских войск."
 pueblo_ambushDESCR:0 "В ломаном рельефе предгорий Скалистых гор была разработана новая тактика ведения войн, основанная на использовании засад. Такие подразделения не имеют такой моральной выдержки, как воины гор, зато они компенсируют этот недостаток нанесением большого ущерба боевому духу противника."
 qizilbash_cavalryDESCR:0 "Кавалерийские подразделения, вооружённые копьями, мечами или луками, легко узнаваемые по чалмам с 12 красными и золотыми полосками, которые они носят в память 12 шиитских имамов из рода Али (приверженцы которых составляют ведущее направление в шиитском исламе)."
 reformed_asian_cavalryDESCR:0 "Модернизированная азиатская кавалерия, обученная европейской тактике и стратегии."
 reformed_asian_musketeerDESCR:0 "Модернизированная азиатская пехота, вооружённая мушкетами и обученная европейской тактике и стратегии."
 reformed_manchu_rifleDESCR:0 "Армия, созданная в Китае после того, как его завоевала маньчжурская династия Цин. Эти подразделения, состоявшие в подавляющем большинстве из самих китайцев, играли главную роль во всех военных операциях империи Цин."
 royal_mortarDESCR:0 "В течение XVIII столетия артиллерия стала всё больше и больше использоваться в полевых сражениях. А артиллеристы смогли быстрее и легче перемещать полевые орудия."
 russian_cossackDESCR:0 "Казаки продолжают оставаться неотъемлемой частью армий Восточной Европы. Эти подразделения не так дисциплинированны и эффективны в атаке, как тяжёлая кавалерия, а потому специализируются на внезапных набегах и ведении снайперского огня с целью нарушения порядка противника."
 russian_cuirassierDESCR:0 "Название «кирасиры» происходит от кирасы — нагрудного доспеха, которым защищены тяжёлые кавалерийские подразделения. Использующие тяжёлый палаш вместо лёгкой сабли, кирасиры крайне опасны в атаке. Эти подразделения образуют ударную силу любой армии. Как правило, дополнительную огневую поддержку им дают карабины кавалерийских частей. "
 russian_massDESCR:0 "Тактика, используемая суворовской пехотой, является отклонением от линейной тактики, столь долго царившей на полях сражений. Действия этих подразделений описываются двумя поговорками великого русского фельдмаршала Суворова: «Тяжело в учении, легко в бою» и «Пуля — дура, штык — молодец». Солдаты суворовской школы прекрасно вымуштрованы и предпочитают мушкетному огню стремительный натиск штыковой атаки."
 russian_green_coatDESCR:0 "С внедрением западноевропейских методов ведения войн пехота Восточной Европы стала более похожей на западную. Русская пехота, как явствует из названия, создана в России, и западные методы обучения и вооружения дают этим подразделениям большую выдержку в битве, чем когда-либо до этого. Эти подразделения также олицетворяют переход от петровской оборонительной доктрины к более наступательной тактике."
 russian_lancerDESCR:0 "На вооружении гусаров Восточной Европы долгое время были (помимо прочего) и пики. Пика — очень мощное оружие в атаке, позволяющее кавалеристу достать своего противника до того, как тот сможет достать его. Тем не менее, если враг уклонится от пики, вооружённый пикой всадник становится уязвимым. Поэтому уланы очень сильны в атаке, но слабы в обороне."
 russian_petrineDESCR:0 "Петровская пехота уходит своими корнями в поражение русской армии в битве при Нарве во время Северной войны. В том сражении русская армия была разгромлена и обращена в бегство численно меньшей, но гораздо лучше обученной шведской армией. В России возникла потребность в военных реформах, которые смогли бы привести страну к успеху в войне с державой Карла XII. Обученная железной дисциплине, петровская пехота отличается превосходными оборонительными качествами. Её невероятная выдержка удручающе действует на боеспособность противника."
 saxon_infantryDESCR:0 "Август Сильный, курфюрст саксонский, был известен не только своей плодовитостью (он имел больше внебрачных детей, чем любой другой монарх в Европе), но и как король Польши. Во время своего правления он заставил польскую армию использовать более наступательную тактику, и такие подразделения получили название «саксонская пехота»."
 scottish_highlanderDESCR:0 "Хайлендские пехотные части, составляющие значительную часть современной армии Британского содружества наций, уходят своими корнями в полуфеодальную клановую систему северной и западной Шотландии. Шотландские горцы были клановыми воинами, защищёнными лёгкими доспехами и обычно вооружёнными традиционными мечами с эфесом в виде чашки — клейморой, а также длинными кинжалами с прямым лезвием — дирками. Позднее горцы также получили пистолеты. Их свирепые атаки внушали ужас: они просто врывались во вражеские порядки, неся смерть и разрушение. После якобитских восстаний шотландские горцы были постепенно включены в состав британской армии. Первым из таких подразделений стал 42-й королевский хайлендский пехотный полк, более известный как «Блэк уотч» (Чёрная стража), прекрасно проявивший себя в битве при Фонтенуа во время войны за Австрийское наследство. Впоследствии эти шотландские части прославились исключительной храбростью и тем, что они никогда не сдаются."
 shaybaniDESCR:0 "Кавалерийские подразделения, преимущественно полагающиеся на тактику непрямых воздействий и изнуряющие противника внезапными набегами."
 slavic_stradiotiDESCR:0 "Первые подразделения страдиотов были созданы на Балканах, в Албании и Греции. Они были вооружены саблями, копьями и булавами, и иногда защищены лёгкими доспехами. Такая лёгкая кавалерия больше всего подходила для прикрытия, разведки или нападения на бегущие или расстроенные порядки противника. С падением Константинополя многие из них нашли убежище на Западе. Считается, что именно состоявшие на службе у Венеции в конце XV века страдиоты открыли европейцам тактику лёгкой кавалерии."
 small_cast_iron_bombardDESCR:0 "Ранняя разновидность европейской артиллерии, используемая как для осады, так и в обороне, бомбарда была простой пушкой, способной метать ядра в защитные порядки противника. В качестве снарядов, больше предназначенных для разрушения укреплений, чем нанесения урона живой силе, использовались металлические ядра или большие камни. Даже маленькие бомбарды были очень тяжелы, а передвижение их по полю боя было крайне затруднено, что ограничивало их использование против пехоты или кавалерии."
 songhai_tribal_warfareDESCR:0 "Традиционные клановые воины Западной Африки, вооружённые копьями и щитами — непревзойдённые мастера обороны."
 south_american_gunpowder_warfareDESCR:0 "С появлением в Америке европейцев среди местного населения стало распространяться огнестрельное оружие. Преимущества его были очевидны, так что создание вооружённых мушкетами подразделений было лишь вопросом времени. Оборонительные мушкетёры являются наследниками воинов американских гор и следуют таким же принципам организации, только теперь с учётом использования огнестрельного оружия. Такие подразделения сильны в обороне, а мушкеты обеспечивают им дополнительные возможности в атаке."
 south_american_spearmenDESCR:0 "Основные подразделения южноамериканских армий, сформированные из крестьян под управлением офицеров из аристократии и вооружённые копьями и щитами. Они составляют основу армий таких государств, как империи инков или ацтеков."
 south_american_warfareDESCR:0 "Высокие горы Анд создали условия, гораздо более подходящие для развития оборонительных доктрин, чем наступательных. Постепенно эволюционируя, сформированные здесь пехотные подразделения специализировались на обороне и были способны выдерживать мощные атаки противника."
 spanish_tercioDESCR:0 "Терции были созданы выдающимся испанским генералом Гонсало Фернандесом де Кордоба (по прозвищу Эль Гран Капитан) во время Итальянских войн и представляли собой смешанный из пикинёров и мушкетёров строй. Вследствие этого они соединяли в себе и твёрдость тяжёлой пехоты, и огневую мощь мушкетёров, становясь, тем самым, идеальным боевым порядком как для наступления, так и для обороны. Терции, составленные из профессиональных солдат со строгой дисциплиной и превосходным боевым духом, царили на европейских полях сражений в XVI и первой половине XVII веков. Их время подошло к концу в 1643 году, когда Испания проиграла Франции битву при Рокруа. Наследовала терциям система, созданная шведским королём Густавом Адольфом."
 swedish_arme_blancheDESCR:0 "В то время как гусары представляют собой баланс между огневой мощью и натиском, а драгуны зависят от своих мушкетов, данный вид кавалерии больше полагается на холодное оружие. Их энергичная атака может полностью расстроить боевой порядок врага."
 swedish_carolineDESCR:0 "Военные реформы шведского короля Карла XI создали новый, наступательный тип пехоты. Разрушительные залпы их мушкетов служат вступлением для массированной штыковой атаки."
 swedish_gallopDESCR:0 "Вооружённая пистолетами кавалерия, действующая караколированием, длительное время доминировала в Западной Европе. На востоке же по-прежнему предпочитали гусаров, использующих мощь натиска. Армии, воспитанные в западной традиции, часто проигрывали сражения таким подразделениям. Учитывая это, в войнах с Польшей Швеция создала новый тип кавалерийских частей — хаккапеллитов. Это название происходит от финского словосочетания «hakkaa paalle», что можно перевести как «Руби их!». Именно с таким криком бросались в атаку финские кавалерийские полки, составлявшие основу шведской кавалерии. Как и использующая караколь конница, они были вооружены пистолетами — однако хаккапеллиты не разряжали их перед нападением, а вели стрельбу непосредственно во время самой атаки (из первого пистолета — за 20 шагов до противника, из второго — за 5). Результаты были просто поразительны: во время Тридцатилетней войны имперской армии пришлось перенять такую тактику."
 swedish_gustavianDESCR:0 "В начале XVII века заряжание мушкета занимало очень много времени, а из-за неточности и многочисленных осечек мушкетный огонь необходимо было вести залпами. Однако вследствие длительной перезарядки мушкетёры становились очень уязвимыми, если стрельба велась всеми солдатами одновременно. Эту проблему решил Мориц Нассау, построив стрелков в линии (двенадцать, восемь или шесть). После залпа первая линия отходила назад для перезарядки, а её место занимала вторая линия, и так далее. Великий шведский король Густав II Адольф значительно улучшил тактику оранской пехоты. Он так хорошо натренировал своих солдат, что смог уменьшить число линий мушкетёров всего до трёх: первая стоит на коленях, вторая — наклонясь, третья стоит прямо. Это позволило поддерживать постоянный темп стрельбы."
 swiss_landsknechtenDESCR:0 "Первые подразделения ландскнехтов были сформированы в начале XVI века в Священной Римской империи. Создателем их считается имперский генерал Георг фон Фрундсберг. Сражались эти подразделения преимущественно в квадратном боевом порядке, называемом «каре пикинёров». Вооружение ландскнехта состояло из длинного копья или пики, на поле боя они выделялись необычной одеждой. "
 swivel_cannonDESCR:0 "Чрезвычайно манёвренные и портативные орудия, фальконеты имели небольшой размер и были созданы преимущественно для ближнего боя."
 tartar_cossackDESCR:0 "Казачество как военная сила продолжает развиваться. Эти подразделения используют новое вооружение и тактику, увеличивающие их мощь натиска и выдержку в бою."
 threedeckerDESCR:0 "Огромный линейный корабль с тремя пушечными палубами, чаще всего оснащённый более чем 100 орудиями."
 tofongchis_musketeerDESCR:0 "Несмотря на первоначальное сопротивление, мушкеты мало-помалу получили всеобщее распространение в конце XVI века. Преимущества огнестрельного оружия перестали оспариваться, и мушкеты медленно нашли своё место в вооружённых силах мусульманских стран."
 topchis_artilleryDESCR:0 "Мусульманская кавалерия, вооружённая мушкетом с фитильным замком."
 twodeckerDESCR:0 "Двухпалубный линейный корабль, несущий на себе от 60 до 90 пушек."
 wargalleonDESCR:0 "Военный галеон — это крупный корабль, предназначенный для ведения боевых действий на море. По размерам он больше, чем обычный галеон, лучше вооружён и предназначен для сопровождения торговых кораблей. Испанский золотой флот практически полностью состоял из галеонов, охрану которых несли военные галеоны."
 westernized_adalDESCR:0 "Отряды из воинов восточной Африки, сформированные под частичным влиянием европейской оборонительной тактики."
 westernized_aztecDESCR:0 "С введением европейских методов обучения и нового вооружения воины американских холмов стали гораздо более эффективными солдатами. Новые методы обучения сделали их более дисциплинированными, тогда как новое оружие улучшило их способности как в атаке, так и в обороне. Тем не менее, эти подразделения по-прежнему предпочитают больше обороняться, чем наступать."
 westernized_bantuDESCR:0 "Отряды воинов Южной Африки, сформированные под влиянием европейской наступательной тактики."
 westernized_ethiopianDESCR:0 "Отряды из воинов северной Африки, сформированные под влиянием европейской оборонительной тактики."
 westernized_mayanDESCR:0 "Воины лесов не смогли противостоять военным инновациям, распространившимся в Америках благодаря влиянию европейцев. Новые приёмы обучения улучшили их способность выдерживать вражеский огонь."
 westernized_niger_kongoleseDESCR:0 "Отряды из воинов центральной Африки, сформированные под влиянием как оборонительной, так и наступательной европейской тактики."
 westernized_south_americanDESCR:0 "Модернизированная южноамериканская пехота является наследницей воинов американских гор. Европейские методы обучения и вооружение улучшили их умения во всех областях, однако они по-прежнему фокусируются на обороне."
 westernized_zapotecDESCR:0 "Новые европейские тактические приёмы медленно, но верно распространялись и в Америках. Новые методы обучения сделали воинов равнин более дисциплинированными, а также увеличили эффективность этих подразделений во всех сферах военных действий. "
 western_longbowDESCR:0 "Длинный лук был метательным оружием, в основном использовавшимся пехотой из Англии и Уэльса с XIV по XVI века. Это оружие было очень точным, способным стрелять на дальние расстояния, а его мощи хватало для пробития кольчуги. Англичане с большим успехом использовали длинный лук во время Столетней войны, например, в битвах при Креси или Азенкуре. С развитием огнестрельного оружия лук постепенно вышел из употребления: не потому, что он был менее мощным, чем ранние мушкеты, а потому что для обучения хорошего лучника требовались годы тренировок, тогда как хорошего стрелка можно было сделать за значительно более короткий срок."
 western_medieval_infantryDESCR:0 "Основные солдаты западноевропейских армий, они, в основном, представляли собой плохо, или вообще необученных новобранцев из крестьян, со скудным вооружением. Тем не менее, при массовом использовании они могли быть полезны."
 western_medieval_knightsDESCR:0 "Средневековые рыцари, возникшие в королевстве франков, были воинами, сражавшимися верхом, и получавшими за свою службу земельные наделы. Такая концепция мощных элитных воинов распространилась по всей Западной Европе и стала неотъемлемой частью феодальной системы, в которой рыцари играли роль низшего дворянства. С созданием европейского военного седла (с высокой лукой и длинными стременами) рыцари стали использовать более тяжёлые доспехи и смогли опрокидывать противостоящую им пехоту. Они также были способны, когда того требовала обстановка, драться в пешем строю, используя тяжёлое оружие ближнего боя."
 western_men_at_armsDESCR:0 "Тяжеловооружённые латники были профессиональными солдатами западноевропейских армий позднего Средневековья. Они часто входили в свиту рыцарей или знати. Латники были лучше вооружены и защищены, чем обычные феодальные пехотинцы. Во время Столетней войны латники сражались верхом и в тяжёлых доспехах. Однако их низкое происхождение не позволяло причислить их к рыцарям. Самые умелые и хорошо вооружённые латники назывались сержантами."
 zapotec_gunpowder_warfareDESCR:0 "Даже воины равнин с их ставкой на бесстрашные атаки не могут игнорировать те преимущества, которые даёт мушкет, привезённый европейцами. Эти новые наступательные мушкетёры по-прежнему делают акцент на атаку, но огнестрельное оружие даёт им дополнительную огневую мощь."
 zapotec_plains_warfareDESCR:0 "Воины равнин были наиболее атакующими подразделения в обеих Америках, но даже они не могли противостоять прогрессу. Новое вооружение и тактика улучшили их способности к нападению, а новые методы обучения помогли им сохранять высокий боевой дух даже в тяжёлой битве."
 zapotec_tribal_warfareDESCR:0 "Территория империи сапотеков создала все условия для применения наступательных приёмов ведения войн. Сформированные здесь военные подразделения специализируются на атаке и используют тактику, разработанную для снижения боевого духа противника."
 zaporoghian_cossackDESCR:0 "Казачество изначально сложилось на степной границе Москвы и Польши с татарами. В постоянных сражениях сложилось военное сообщество всадников — недисциплинированных, но мужественных и выносливых."
 zulu_chest_and_hornsDESCR:0 "Африканская военная стратегия, разработанная в XVIII веке вождём зулусов Шакой. Эти подразделения окружают своего противника, располагая небольшие группы воинов на левом и правом флангах (изображая, тем самым, рога буйвола), в то время как основная их часть сосредотачивается в середине, представляя собой грудную клетку буйвола."
