 rome_reborn:0 "Возрождение Римской империи"
 desc_rome_reborn:0 "Подобно фениксу, восставшему из пепла, Священная Римская империя вновь занимает положенное ей место в мире. Впервые со времён Карла Великого у нас есть неоспоримый и абсолютный император. Вместо тысячи флагов разделённой ранее Германии теперь развевается один, единственный, флаг возрождённого Рима. Аве, Цезарь!"
 build_lubeck_krantor_title:0 "Установить в Любеке подъёмный кран"
 build_lubeck_krantor_desc:0 "Учитывая, какие богатства вливаются в наш порт в Любеке, портовые сооружения города перестают отвечать нашим требованиям. Построив огромный подъёмный кран в порту, мы сможем серьёзно усилить наш торговый потенциал. Однако это будет стоить нам целого годового дохода."
 krantor_crane:0 "Любекский подъёмный кран"
 desc_krantor_crane:0 "Мы установили в порту Любека огромный подъёмный кран, что серьёзно помогает нам погружать и разгружать товары с приходящих кораблей."
 commission_adler_von_lubeck_title:0 "Построить корабль «Адлер фон Любек»"
 commission_adler_von_lubeck_desc:0 "Из-за продолжающейся в нашем регионе войны судостроители представили план создания нового боевого корабля, который они хотят назвать «Адлер фон Любек». Это огромное судно с большим числом пушек, не имеющее аналогов в Западной Европе. Его строительство обойдётся нам в круглую сумму, но зато наш флот не будет иметь соперников в Балтийском море в течение очень долгого времени."
