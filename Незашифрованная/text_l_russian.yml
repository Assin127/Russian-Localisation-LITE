 assassinate_advisor_desc:0 "Внедриться во вражеский двор и попытаться убить одного из советников."
 sabotage_reputation_desc:0 "Распространить сплетни и клевету о наших врагах, чтобы попытаться нанести урон их репутации."
 incite_against_merchant_desc:0 "Спровоцировать серию скандалов и расторжений сделок, пытаясь тем самым подорвать эффективность торговли наших врагов."
 spy_ring_infiltration_desc:0 "Внедриться в шпионскую сеть противника в нашей державе и попытаться снабжать врага дезинформацией, предотвращая утечку действительно ценных данных."
