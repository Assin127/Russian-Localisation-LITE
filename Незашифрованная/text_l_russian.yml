 noreligion_religion_desc:0 "Эта область не имеет населения и, следовательно, религии."
 animism_religion_desc:1 "Анимизм — вера в то, что мир населён рядом сверхъестественных существ-духов, при этом мир не делится на земной и духовный. Духи могут быть где угодно, от горы до молнии — всё зависит от того, где проживают их почитатели.\nВ игре анимизм объединяет широкий круг верований от Южной Америки до Африки и Индонезии."
 norse_pagan_reformed_religion_desc:0 "Скандинавское язычество — это традиционная политеистическая система верований народов Скандинавии.\nК 1444 году времена этой религии давно прошли, и она не представлена в какой-либо провинции или стране."
 jewish_religion_desc:1 "Будучи древнейшей авраамической религией в игре, иудаизм опирается на Тору, а также традиции и писания еврейского народа уже более чем 3000 лет.\nК началу игры иудаизм — вера меньшинств во многих странах мира, и широко представлена лишь в двух провинциях Сымен и Дембия в Эфиопии."
 zoroastrian_religion_desc:1 "Зороастрийская религия является традиционной верой иранского народа и древней Персидской империи. Зороастрийцы — монотеисты, следующие учению пророка Зороастра.\nК началу игры зороастризм пребывает в упадке уже несколько столетий после исламского завоевания Ирана и, за исключением провинции Йезд, его почитатели — меньшинства в Индии и Персии, не представленные в игре."
 ibadi_religion_desc:0 "Ибадизм, по утверждению его приверженцев, гораздо старше суннитского и шиитского ислама, но далеко не так популярен. Ибадисты особенно подчёркивают строгое соблюдение ими интерпретации ислама и шариата, который они считают таким же древним, но более ортодоксальным.\nВ игре ибадисты представлены в большом числе только в Омане и в плодородной провинции Мзаб, что в Северной Африке."
 sikhism_religion_desc:0 "Сикхизм — это вера, основанная Гуру Нанаком на рубеже 16-го века в Пенджабе. Будучи монотеистической религией, сикхизм зародился в районе, где смешиваются ислам и индуизм, однако во многих отношениях он отличен от них.\nВ начале игры ни одна страна или провинция не исповедают сикхизм, однако он с большой вероятность может появиться в течение нескольких десятилетий после старта."
 buddhism_religion_desc:1 "Как и все ветви буддизма, тхеравада вытекает из учения Будды «Гаутама», появившееся в 5-м веке до нашей эры. Последователи буддизма тхеравады опираются на Палийский канон в религиозных и правовых вопросах, а особое внимание уделяют выполнению монастырских обязанностей и достижению статуса Архата, или просвещённого.\nВ игре буддизм тхеравады в первую очередь практикуются в Шри-Ланке и Юго-Восточной Азии."
 vajrayana_religion_desc:1 "Также известный как тантрический буддизм или даже ламаизм, Ваджраяна — ветвь буддизма, цель почитателей которой — стать Бодхисаттвой с помощью тантрических методов. Считается, что просветления можно достигнуть обычным обучением, но направлять этот процесс должен особый учитель.\nВ игре буддизм Ваджараяны в первую очередь практикуется в Тибете и в некоторой степени в северных азиатских степях."
 mahayana_religion_desc:1 "Махаяна — это наиболее распространённая разновидность буддизма. Цель её приверженцев — достижение просветления и, возможно, обретение статуса Будды.\nВ игре только Дай Вьёт начинает с Махаяной, так как многие страны, где она присутствовала, относятся к конфуцианским."
 catholic_religion_desc:1 "Католицизм — это название христианских традиций, восходящих корнями к старым латинским обрядам, которые признают Папу в качестве главы христианского мира.\nВ 1444 году католицизм является доминирующей христианской церковью в Западной или Северной Европе, но, вероятно, вскоре будет разрушен протестантизмом и реформизмом во время Реформации."
 confucianism_religion_desc:1 "Конфуцианство — это термин, обозначающий учение Конфуция — философа, жившего в 5-м веке до нашей эры. Он подчёркивал важность саморазвития и хорошего правительства.\nВ игре Китай и Корея начинают с конфуцианством, которое также распространено в чжурчжэньских государствах Маньчжурии."
 hinduism_religion_desc:1 "Индуизм — это название широкого диапазона политеистических индийских верований с единым пантеоном.\nБудучи одной из древнейших религий, в игре индуизм в первую очередь представлен в Индии и некоторых частях Юго-Восточной Азии, где он сдаёт позиции в борьбе с исламом и буддизмом."
 orthodox_religion_desc:1 "Православная христианская вера восходит корнями к греческим традициям и считает себя гораздо более близкой к изначальным христианским идеалам, чем католическая церковь. Православие отвергает идею единого Папы и вместо этого делится на ряд патриархатов.\nВ игре православия придерживается большая часть Восточной Европы."
 protestant_religion_desc:1 "Протестантизм охватывает широкий спектр религиозных традиций, начавшись с учения Мартина Лютера во время Реформации. Они являются реакцией на ряд конвенций, которые долгое время разрабатывались в католической церкви и были идеями самого Папы.\nВ игре протестантизм предпочитают страны, вдохновлённые учением Лютера и создающие государственные церкви."
 reformed_religion_desc:0 "Реформатство охватывает широкий спектр религиозных традиций, вдохновлённый такими людьми, как Жан Кальвин или Джон Нокс. Появившись позже, чем протестантизм, реформатство также отвергает папскую власть и хочет вернуться к правилам священных писаний, но, в отличие от протестантов, реформисты придерживаются более жёсткой линии идей, таких как предопределение и иконоборчество, а также не собираются формировать государственную церковь."
 shamanism_religion_desc:1 "Фетишизм охватывает широкий спектр африканских религий, где во главе угла стоят почитание предков, использование магии и народная медицина.\nВ игре фетишизм распостранен в большей части Африки."
 shiite_religion_desc:1 "Мусульмане-шииты считают, что законным наследником пророка Мухаммеда как Халифа и Имама был его двоюродный брат и зять Али. Они также считают, что за Али последовало ещё много имамов, но окончательный преемник ещё не явился.\nВ игре ислам шиитского толка присутствует в Иране, Йемене и в качестве религий меньшинств в некоторых индийских султанатах."
 shinto_religion_desc:1 "Синтоизм является древней этнической религией Японии, которая на протяжении веков сосуществовала с конфуцианством и буддизмом на Японских островах.\nВ игре вся Япония начинает синтоистской, чтобы обозначить особое сочетание буддизма, синтоизма и иных традиций японского народа."
 sunni_religion_desc:1 "Мусульмане-сунниты считают, что законным преемником пророка Мухаммеда был его тесть Абу Бакр.\nКак религия большинства мусульман, в игре суннизм распространён от Марокко до Индонезии и является одной из крупнейших религий в мире."
 totemism_religion_desc:1 "Тотемизм учит тому, что каждый человек имеет духовное родство с животным-тотемом. Те, кто разделяет один тотем, образуют кланы и рассматриваются как одна семья.\nВ игре тотемизм является государственной религией всех индейских племён Северной Америки и распространён во всех североамериканских провинциях."
 coptic_religion_desc:1 "Коптская церковь — это ответвление христианства, которое следует александрийским обрядам и отвечает перед Александрийским Патриархом.\nСо взятием Египта мусульманами сотни лет назад, патриархат перешёл под управление нехристианских государств, а единственные продолжатели этой веры расположились в Эфиопии и Нубии."
 tengri_pagan_reformed_religion_desc:1 "Тенгри является верховным божеством одной из старейших тюркско-монгольской шаманистской религии.\nВ игре эта религия охватывает широкий спектр сибирского и маньчжурского шаманизма и практикуется в основном государствами Средней Азии."
 inti_religion_desc:0 "Религия Инти охватывает широкий спектр разнородных конфессий Анд, имеющих общие черты. Сам Инти — бог солнца, которого империя инков вознесла над другими Уака. В игре большая часть андского региона начинает с Инти."
 nahuatl_religion_desc:1 "Нуатль — религия из ряда мезоамериканских политеистических верований. Хотя пантеон и многие другие принципы схожи с религией майя, Нуатль гораздо больше концентрируется на важности человеческий жертвоприношений, чтобы иметь возможность пережить новый космический цикл.\nВ игре большинство районов Центральной Мексики начинают с Нуатлем."
 mesoamerican_religion_religion_desc:1 "Религия Майя охватывает широкий спектр мезоамериканских политеистических верований, унаследованных от древних цивилизаций майя. Хотя их названия и отличаются, пантеон и многие традиции схожи с Нуатлем.\nВ игре полуостров Юкатан и бывшие земли Майпанской лиги начинают с этой религией."
 chinaware:0 "Фарфор"
 chinawareDESC:0 "Кроме знаменитого фарфора восточные мастера создавали и другие экзотические для европейцев вещи вроде фарфора и ковров. Привезённые из стран Востока предметы роскоши высоко ценились и стоили очень дорого."
 cloth:0 "Сукно"
 clothDESC:0 "В Средние века одежда изготавливалась преимущественно из шерсти или льна. Однако после освоения обширных плантаций в Америке и расширения торговли с Индией одежду стали изготавливать в основном из хлопка."
 coffee:0 "Кофе"
 coffeeDESC:0 "Кофе в диком виде произрастал в северо-западной Эфиопии, впервые его начали выращивать в южной Аравии. С Ближнего Востока в XVII веке кофе попал в Италию, а потом уже распространился по всей Европе. Напиток получил широкое распространение после того, как Папа Климент VIII признал его христианским напитком, несмотря на призывы запретить его, как «мусульманский». "
 copper:0 "Медь"
 copperDESC:0 "Под «медью» мы подразумеваем, в том числе, и другие цветные металлы, например свинец и олово. Медь была нужна для производства бронзы, из которой отливали первые пушки."
 cotton:0 "Хлопок"
 cottonDESC:0 "Хлопок, пришедший в Европу из Центральной Азии, поначалу не получил широкого распространения. Однако в конце XVIII века он стал активно применяться в колониях Америки в качестве дешёвого и качественного аналога шерсти."
 fish:0 "Рыба"
 fishDESC:0 "Во времена средневековой Европы рыба была основной пищей, так как мясо стоило достаточно дорого и являлось роскошью, позволительной лишь богачам. В большинстве государств именно из числа рыбаков набирались команды торговых и военных судов."
 fur:0 "Меха"
 furDESC:0 "Меха всегда были лучшим материалом для изготовления высококачественной тёплой одежды. Изначально практически единственным поставщиком мехов была Россия, однако ближе к концу XVIII века они стали поступать и из Северной Америки."
 gold:0 "Золото"
 goldDESC:0 "Золото и серебро были самой ходовой валютой средневековой Европы. Огромные золотодобывающие шахты в Центральной и Южной Африке приносили колоссальный доход своим владельцам. Однако вместе с тем золото увеличивало инфляцию и подрывало экономику держав."
 grain:0 "Зерно"
 grainDESC:0 "Зерновые культуры являлись основным источником пищи не только для людей, но и для домашних животных. Нехватка зерна приводила к восстаниям и мятежам. Со временем к зерновым культурам добавились томаты, картофель, кукуруза, что разнообразило пищу, однако не приуменьшило ценности хлеба."
 iron:0 "Железо"
 ironDESC:0 "Железо, под которым мы понимаем всё многообразие металлов (за исключением меди и драгоценных металлов), являлось основой металлургической промышленности. В основном оно шло для изготовления оружия и различного оборудования для армии и флота."
 ivory:0 "Кость"
 ivoryDESC:0 "Слоновая кость была основным товаром, вывозимым из Африки, не считая рабов. Она использовалась для изготовления украшений, подарков, инструментов, мебели и много другого."
 naval_supplies:0 "Снасти"
 naval_suppliesDESC:0 "Морские снасти — целый ряд товаров, необходимых для любого корабля: от дерева и дёгтя до такелажа. До начала XVIII века основным поставщиком такелажа и дерева были прибалтийские страны, однако впоследствии эти товары стали поступать и из Северной Америки. Колонизация новых земель была во многом обусловлена необходимостью получить доступ к этим стратегически важным ресурсам."
 salt:0 "Соль"
 saltDESC:0 "В Средневековье соль была не только самой распространённой приправой, но и единственным веществом, которое позволяло сохранять продукты в течение долгих зимних месяцев. Соль добывалась либо в соляных шахтах, либо на высушенных солнцем побережьях."
 slaves:0 "Рабы"
 slavesDESC:0 "Со времён Античности торговля рабами была столь же обыденным явлением, как и торговля любыми другими товарами. В XVI веке трудно было найти более дешёвую рабочую силу для обработки плантаций табака, сахарного тростника или хлопка."
 spices:0 "Пряности"
 spicesDESC:0 "Пряности были известны в Европе за их лечебные свойства и исключительный вкус ещё с незапамятных времён. Перец, имбирь, мускатный орех, корица и прочие пряности привозили из самых разных уголков мира: Восточной Африки, Китая, Индонезии. Именно желание найти более дешёвые и короткие торговые пути для их доставки и стало причиной первых морских путешествий Португалии."
 sugar:0 "Сахар"
 sugarDESC:0 "Сахар с древних времён был лучшей сладостью, а также широко использовался для заготовки ягод и фруктов на зиму. Во времена средневековья единственным источником сахара был сахарный тростник, который рос на островах Средиземного моря. Впоследствии были созданы новые плантации тростника, например, на островах Карибского моря."
 tea:0 "Чай"
 teaDESC:0 "В Китае, Индии и Юго-Восточной Азии чай являлся напитком для богатых. Его часто использовали в религиозных церемониях или просто как продукт роскоши в состоятельных кругах. В Европу чай завезли англичане. И хотя чай не стал здесь напитком для благородных людей (таким как кофе), тем не менее, он приносил большой доход хотя бы потому, что производилось его очень мало."
 tobacco:0 "Табак"
 tobaccoDESC:0 "Европа не знала запаха табачного дыма до конца XVI века, когда листья этого растения попали в Европу. Курение быстро стало модным среди представителей высших слоёв общества. Поскольку стоил табак дорого, а отказаться от вдыхания дыма оказалось совсем непросто, производить и продавать табак было очень выгодно. Именно выращивание востребованного растения позволило британским колониям в Северной Америке и португальским в Бразилии очень быстро развиваться."
 wine:0 "Вино"
 wineDESC:0 "В Южной Европе вино производили с незапамятных времён. В рассматриваемый период его можно было ежедневно видеть на столах большинства людей, исключение составляли лишь жители мусульманских стран. Вино стоило относительно недорого, его мог позволить себе каждый."
 wool:0 "Шерсть"
 woolDESC:0 "Шерсть приносили овцы, которых в большом количестве разводили на землях, не пригодных для сельскохозяйственной обработки. До распространения хлопка шерсть была основным сырьём для производства тканей."
 cocoa:0 "Какао"
 cocoaDESC:0 "Какао использовалось в качестве стимулирующего средства ацтеками, инками и другими индейцами со средневековья. В Европе оно стало популярно в начале XVI века, когда испанцы привезли его из американских колоний. Какао стало роскошью, которое использовали состоятельные люди, чтобы показать свой уровень."
 tropical_wood:0 "Тропическая древесина"
 tropical_woodDESC:0 "Используется для всего, начиная от шахматных фигур и заканчивая роскошной мебелью, тропическая древесина всегда считалась дорогим и эксклюзивным товаром. Хотя многие из этих видов древесины являются новыми для европейского рынка, появился спрос на махагон, тик, эбен или другие редкие виды дерева, которые вскоре стали одним из основных способов сколотить состояние."
 dyes:0 "Красители"
 dyesDESC:0 "С тех пор, как появились первые ткани, появились и красители. К концу средних веков дорогие красители, вроде пурпура стояли целое состояние и доставлялись прямиком из Индии.\nПо мере исследования мира красители стали плавно перетекать в разряд общедоступных товаров, как благодаря производству в Америке, так и большей доступности на индийском рынке. Тем не менее, к началу 19 века красители оставались достаточно дорогим удовольствием, пока плантации красителей в Индии не попали в европейские руки, за чем последовала настоящая золотая лихорадка."
 silk:0 "Шёлк"
 silkDESC:0 "Тончайшая из всех тканей Востока, шёлк производился в Индии, Китае и всей Восточной Азии. Пока прибыль от него менее значимая, чем от специй, но в ближайшее время продажа шёлка затмит до сих пор процветающую торговлю пряностями европейскими ост-индскими компаниями.\nВ связи с чем Европа не переставала производить попытки воспроизвести шёлк с разной степенью успешности."
 incense:0 "Благовония"
 incenseDESC:0 "Распространение дыма и аромата сжиганием различных материалов было обычаем в церемониальных практиках на протяжении веков. Ладан, Агарвуд, Сандал, Мирра и другие предназначенные для этого товары можно найти в различных местах, и их распространение было неотъемлемой частью Шёлкового Пути, или Пути Благовоний "
 livestock:0 "Домашний скот"
 livestockDESC:0 "С самого начала истории, животноводство было одной из главных профессий человечества. Скот включает в себя всё, начиная с коров и лошадей в богатых сельскохозяйственных зонах, заканчивая стадами скотоводов на огромных равнинах и пустынях мира."
 glass:0 "Стекло"
 glassDESC:1 "Стекло использовалось для сосудов, окон и произведений искусства на протяжении веков. Со временм, стекло станет неотъемлемой частью оптики, начиная от очков до телескопов и микроскопов, с огромной сферой применения в морском деле, а так же и в естественных науках."
 paper:0 "Бумага"
 paperDESC:0 "Бумага необходима для всех типов учёта, администрирования и распространения знаний. Изначально изобретена в Китае и, затем, медленно проделала себе путь во все уголки Старого Мира. Во много раз превосходит другие типы письменных материалов, таких как пергамент. Развитое производство бумаги требует особых навыков и инструментов, делая её редким, но популярным товаром."
 gems:0 "Самоцветы"
 gemsDESC:0 "С незапамятных времён, различные драгоценные камни, такие как рубины, сапфиры, алмазы, изумруды, жемчуг и опал, использовались в ювелирном деле и церемониальных нарядах. Не все драгоценные камни столь редки, однако, веками, единственным источником алмазов в мире были легендарные копи в Голконде, они были чрезвычайно востребованны."
 coal:0 "Уголь"
 coalDESC:0 "Уголь уже давно используют в качестве топлива, но, с изобретением и распространением паровых двигателей его значение резко повысилось. Промышленная революция охватила всю Европу, поэтому экспорт и импорт угля постепенно становится важнейшей и неотъемлемой частью современной экономики."
