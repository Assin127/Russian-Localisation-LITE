 scandinavian_nation_desc:0 "В течение бесчисленных столетий королевства Севера были разделены и раздираемы междоусобными конфликтами. Все предыдущие попытки объединения потерпели неудачу, к удовольствию наших европейских соседей. Несмотря на это, мечта о длительной унии остаётся крайне привлекательной для многих людей."
