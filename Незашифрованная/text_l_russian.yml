 restore_currency_title:0 "Восстановить денежное обращение"
 restore_currency_desc:0 "«Наша полновесная монета вызывала зависть всего мира, но теперь инфляция привела к стремительному падению её стоимости, и иностранные купцы берут её не так охотно, как раньше. $MONARCHTITLE$, мы умоляем Вас, восстановите денежное обращение!»"
 implement_gold_standard_title:0 "Ввести золотой стандарт"
 implement_gold_standard_desc:0 "Пусть другие державы портят свои монеты и обесценивают свои деньги, как хотят. Наша же валюта должна быть привязана к непреходящей ценности чистого золота, чтобы быть признанным во всём мире средством обмена. Но мы должны быть осторожны: стоит лишь раз нарушить обязательства, и всё пойдёт прахом."
 gold_standard:0 "Золотой стандарт"
 desc_gold_standard:0 "Поскольку наша валюта отныне привязана к непреходящей ценности чистого золота, рост инфляции в нашей стране уменьшился."
 separation_of_powers:0 "Разделение властей"
 desc_separation_of_powers:0 "Мы провели ограниченную конституционную реформу по разделению властей, увеличив независимость парламента от короны. Народу нравятся новые свободы, а наша администрация теперь работает эффективнее."
 formalize_separation_of_powers_title:0 "Официально оформить разделение властей"
 formalize_separation_of_powers_desc:0 "Проведя ограниченную конституционную реформу — определив и разграничив полномочия ветвей власти и их внутренние взаимоотношения — мы сможем повысить эффективность управления, равно как и уровень общественного одобрения нашей, по-прежнему дарованной Богом свыше власти."
 cult_of_reason:0 "Культ разума"
 desc_cult_of_reason:0 "Бог умер. Бог и будет мёртв. Мы его убили. Как теперь мы будем утешать себя, убийцы всех убийц? Что было самым святым и могущественным для всего света, теперь истекает кровью под ударами наших мечей."
