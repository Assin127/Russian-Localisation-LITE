 promote_printing_industry_title:0 "Поддержать книгопечатание"
 promote_printing_industry_desc:0 "Хотя печатный пресс изобрели не в Венеции, многие здесь уже поняли его потенциал. Консервативные люди вроде церковников считают книгопечатание дьявольским занятием, однако остальные венецианцы обязательно извлекут из него выгоду — если мы их поддержим."
 desc_printing_industry:0 "Возможность тиражирования книг — это палка о двух концах. Она может дать мощный импульс технологическому прогрессу. В то же время люди могут почерпнуть из книг странные и вредные идеи."
 enact_stato_da_mar_title:0 "Учредить «Заморские территории»"
 enact_stato_da_mar_desc:0 "У Венеции есть два направления развития: у нас есть политические интересы в Северной Италии и торговые интересы в Средиземноморье. Чтобы обеспечить защиту наших торговых интересов, мы должны разделить нашу администрацию на две части, отдав управление торговлей в руки Стато-да-Мар («Заморских территорий»)."
 desc_stato_da_mar:0 "Заморскими территориями (Стато-да-Мар) официально назывались земли, принадлежащие Венеции вне Италии. Административное управление этими территориями было направлено на полный контроль над морем и торговлей. Разумеется, торговцы получали множество привилегий."
 allow_fuggers_title:0 "Дать Фуггерам контроль над финансами"
 allow_fuggers_desc:0 "Основанный в 1397 году банк сделал семейство Медичи центром европейского банковского дела. Тем не менее, необдуманные займы поставили работу банка Медичи под угрозу, и на его место пришли новые люди. Фуггеры, богатая швабская семья текстильщиков, предлагает нам свои услуги."
 desc_fugger_banks:0 "В обмен на ряд земельных уступок семья Фуггеров предложила нам свои услуги. Теперь мы можем занимать деньги быстрее, чем наши оппоненты, и на более выгодных условиях."
 establish_hofkriegsrat_title:0 "Учредить гофкригсрат"
 establish_hofkriegsrat_desc:0 "Гофкригсрат был основан в 1556 году Фердинандом I. Он отвечал за наём рекрутов и снабжение войск, равно как и за содержание крепостей."
 desc_hofkriegsrat:0 "Гофкригсрат был основан в 1556 году Фердинандом I. Он отвечал за наём рекрутов и снабжение войск, равно как и за содержание крепостей."
 desc_spanish_inquisition:0 "Никто такого не ожидал."
 establish_spanish_inquisition_title:0 "Учредить испанскую инквизицию"
 establish_spanish_inquisition_desc:0 "Королевство Испания, страна, которая молится вместе и держится вместе, представляет собой союз различных государств, единственной объединяющей силой которых является монарх. Чтобы не допустить развала страны, мы должны обеспечить религиозное единство нашего народа и истреблять любые ереси."
 commission_gold_fleet_title:0 "Отправить Золотой флот"
 commission_gold_fleet_desc:0 "Новый Свет предлагает широкие возможности всем, кто сможет ими воспользоваться. Наибольшую выгоду от земель Нового Света может получить корона. Система конвоев не только позволит оберегать корабли, гружёные золотом, но упростит контроль за ними."
 desc_gold_fleet:0 "Хотя Золотой флот больше известен за перевозку из Нового Света золота и серебра, фактически он представлял собой систему конвоев, помогавших перевозить сотни самых разных товаров."
 establish_afonsine_ordinances_title:0 "Ввести ависские ордонансы"
 establish_afonsine_ordinances_desc:0 "В период феодального становления любого государства владевшая землёй знать собирала в своих руках огромную власть, и их интересы не всегда совпадали с нашими. Если мы действительно хотим избрать морской путь развития, необходимо покончить с их привилегиями."
 desc_afonsine_ordinances:0 "Коротко говоря, ависские ордонансы обязывали в судейских делах заменить знать на королевских назначенцев. На более глубоком уровне ордонансы отражали возросшее влияние короны (и центральной власти) на дворян (и местные власти)."
 remember_the_navigator_title:0 "Почтить память Мореплавателя"
 remember_the_navigator_desc:0 "Генрих Мореплаватель, родившийся в 1394 году, был третьим сыном короля Жуана I Португальского. Зная, что ему не стать королём, он всю жизнь посвятил развитию мореходства и открытию новых земель. Он оставил Португалии великое наследство."
 desc_legacy_of_the_navigator:0 "Результаты того, что принц Генрих Мореплаватель поощрял мореходство и географические исследования, во многом определили лицо современной Португалии."
 the_societas_jesu:0 "Общество Иисуса"
 desc_the_societas_jesu:0 "Иезуиты являются «ударными частями» католического возрождения. Иезуиты разрабатывали специальные методы обращения людей в католичество. Именно этот орден стал той мощной силой, которая смогла обратить и еретиков, и язычников."
 institute_the_societas_jesu_title:0 "Учредить орден иезуитов"
 institute_the_societas_jesu_desc:0 "Его святейшество основал новый миссионерский орден, называемый Обществом Иисуса. Однако без королевской поддержки он не будет процветать. Должны ли мы поддержать иезуитов?"
 use_highland_charge_title:0 "Использовать стремительность горцев"
 use_highland_charge_desc:0 "Со времён Уильяма Уоллеса войска горцев нападают стремительно и бесстрашно. Тем не менее, развитие огнестрельного оружия делает стремительные массовые атаки всё более опасными. Мы должны использовать более открытый строй и показать, что каждый горец стоит десятка, а то и дюжины жителей равнин."
 highland_charge:0 "Стремительная атака горцев"
 desc_highland_charge:0 "Свободный атакующий строй бесстрашных, но не слишком дисциплинированных горцев. При правильной тактике они практически неодолимы."
 establish_british_merchant_navy_title:0 "Создать британский торговый флот"
 establish_british_merchant_navy_desc:0 "Вся наша экономика неразрывно связана с торговым флотом. Потому мы просто обязаны поддержать его благополучие, если хотим добиться успехов в коммерции. "
 acknowledge_britanna_rules_the_waves_title:0 "Спеть «Британия, правь волнами»"
 acknowledge_britanna_rules_the_waves_desc:0 "Правь, Британия, волнами.\nНам не быть, не быть рабами!"
 establish_the_wooden_wall_title:0 "Сделать флот нашей стеной"
 establish_the_wooden_wall_desc:0 "Если мы хотим защитить наш остров, нам необходим флот. Пусть наши корабли станут нашей крепостной стеной."
 NOCOLLANDLOCKED:0 "Эта провинция не имеет выхода к морю и не соединена ни с одной из наших развитых провинций."
 WARTAX_TIP_DELAYED:0 "Военный налог собирается до тех пор, пока он не будет отменён, или же пока не прекратятся войны. "
 WARTAX_STOP_TIP:0 "Мы можем прекратить собирать военный налог."
 STOP_WARTAXES:0 "Отменить налог"
 form_kingdom_of_prussia_title:0 "Создать прусское королевство"
 form_kingdom_of_prussia_desc:0 "В империи есть только один король — король Богемии. В то же время наши земли в Пруссии никогда не были частью империи. Давайте провозгласим себя королём Пруссии, чтобы отразить наш более высокий статус среди других курфюрстов."
 bg_decision_taken:0 "$MONARCHNAME$ $ADJECTIVE2$ $WHICH$."
