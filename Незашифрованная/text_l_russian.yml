 desc_indelningsverket:0 "Шведская система военных поселений делила всё крестьянство на группы по 10 человек. Это позволяло быстрее находить рекрутов для службы в армии и собирать их в подразделения."
 create_indelningsverket_title:0 "Создать военные поселения"
 create_indelningsverket_desc:0 "Чтобы быстрее и лучше набирать людей на войну, необходимо изменить систему вербовки в Швеции. Теперь каждый крестьянский двор должен будет поставить одного солдата. Это означает, что мы точно будем знать, где взять рекрутов для армии, что значительно ускорит процесс формирования подразделений."
 institute_the_absolutism_title:0 "Ввести абсолютизм"
 institute_the_absolutism_desc:0 "Мы должны дать нашему правительству философское обоснование. Если мы поддержим доктрину абсолютизма, дворяне станут нам сильнее доверять."
 use_finnish_cavalry_title:0 "Использовать финскую кавалерию"
 use_finnish_cavalry_desc:0 "Финляндия — довольно бедная страна на задворках Европы. Служба в шведской армии даёт финнам отличные возможности улучшить финансовое положение с помощью мародёрства. Мы же взамен получаем отличную кавалерию. Наши враги до того боятся её, что считают её заколдованной."
 finnish_cavalry:0 "Хаккапелиты"
 desc_finnish_cavalry:0 "Избавь нас, Господи, от ярости хаккапелитов."
 use_swedish_steel_title:0 "Использовать шведскую сталь"
 use_swedish_steel_desc:0 "Тогда как другие армии ведут огонь по противнику неточными залпами, мы маршируем к ним стройными рядами, на близком расстоянии даём один залп, а затем показываем, как выглядит наша хладная сталь."
 desc_swedish_steel:0 "Молись, дитя, молись, дитя, шведы придут завтра утром."
