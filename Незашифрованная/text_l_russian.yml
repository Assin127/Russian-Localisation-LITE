 improve_key_defensive_position_small_desc:0 "Народ провинции $PROVINCENAME$ встревожен тем, что их земля плохо защищена от возможного вторжения. Они просят усилить укрепления."
 improve_key_defensive_position_medium_title:0 "Построить крепость в пров. $PROVINCENAME$"
 improve_key_defensive_position_medium_desc:0 "Весьма вероятно, что земли провинции $PROVINCENAME$ станут центральным полем битвы в будущей войне. Наши генералы уверены: чтобы подготовиться к этому, провинцию жизненно необходимо укрепить."
 improve_key_defensive_position_hard_title:0 "Несокрушимая крепость в пров. $PROVINCENAME$"
 improve_key_defensive_position_hard_desc:0 "Крепость провинции $PROVINCENAME$ была когда-то настоящим чудом фортификации, однако в настоящее время она полностью устарела. Мы должны модернизировать её во что бы то ни стало."
 get_control_of_naval_supplies_title:0 "Морское снабжение державы"
 get_control_of_naval_supplies_desc:0 "Чтобы обеспечить наш флот всем необходимым, мы должны иметь гарантированный доступ к производству такелажа и другого морского снаряжения. В обратном случае наша страна окажется в опасности."
 liquor_act_title:0 "Принять закон об алкоголе"
 liquor_act_desc:0 "Установить правила продажи джина: наложить лицензионные сборы на всех продавцов алкоголя и запретить продавать товар торговцам, не получившим лицензию."
 joint_stock_companies_act_title:0 "Принять закон об паевых компаниях"
 joint_stock_companies_act_desc:0 "Помешать потенциальным конкурентам Ост-Индской торговой компании, запретив создавать паевые компании без разрешения властей."
 merchant_shipping_act_title:0 "Принять закон о торговом судоходстве"
 merchant_shipping_act_desc:0 "Ограничить размер задолженности судовладельцев на случай, если товар был повреждён, украден или сгорел."
 witchcraft_act_title:0 "Принять закон о запрете колдовства"
 witchcraft_act_desc:0 "Запретить занятия колдовством, магией или волшебством в любой форме под угрозой уголовного преследования."
 education_act_title:0 "Принять закон об образовании"
 education_act_desc:0 "Обязать всех лиц, занимающих руководящие посты в судебной системе государства, получить образование. Это значительно повысит уровень управления правосудием. "
 abolish_slavery_act_title:0 "Принять закон об отмене рабства"
 abolish_slavery_act_desc:0 "Запретить рабство и работорговлю по всей стране."
 judiciary_act_title:0 "Принять закон о судоустройстве"
 judiciary_act_desc:0 "Создать национальную судебную систему, которая бы отвечала за отправление правосудия и интерпретацию законов во имя короля или государства."
 combination_act_title:0 "Принять закон о союзах"
 combination_act_desc:0 "Запретить любые незаконные объединения, торговые и рабочие союзы. Это совершенно необходимо, чтобы воспрепятствовать забастовкам и стачкам."
