 COUNTRY_HISTORY_HEADER:0 "История державы $COUNTRY$"
 COUNTRY_HISTORY_BATTLE:0 "Возможно, переломным пунктом в войне становится битва в провинции $NAME$, где $ATTACKER$ая армия из $ATTACKER_SIZE$ солдат сражается с $DEFENDER$им войском численностью в $DEFENDER_SIZE$ человек. $ATTACKER$ая армия $ATTACKER_RESULT$, тогда как $DEFENDER$ая армия $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_1:0 "Исход войны решает сражение в провинции $NAME$, когда $ATTACKER$ая армия, во главе которой стоит $ATTACKING_COMMANDER$, атакует $DEFENDER$ие войска, чьим командиром является $DEFENDING_COMMANDER$. $ATTACKER$ая армия из $ATTACKER_SIZE$ человек $ATTACKER_RESULT$, а $DEFENDER$ая армия из $DEFENDER_SIZE$ солдат $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_2:0 "Исход войны решает битва между $ATTACKER$ой армией численностью в $ATTACKER_SIZE$ солдат и $DEFENDER$ой армией из $DEFENDER_SIZE$ человек. $ATTACKING_COMMANDER$, стоящий во главе $ATTACKER$ого войска, $ATTACKER_RESULT$, а $DEFENDING_COMMANDER$, командующий $DEFENDER$ой армией, $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_3:0 "Исход войны решается, когда $ATTACKING_COMMANDER$ и $DEFENDING_COMMANDER$ встречаются на поле боя в провинции $NAME$. $ATTACKER$ое войско числом в $ATTACKER_SIZE$ солдат $ATTACKER_RESULT$, тогда как $DEFENDER$ая армия из $DEFENDER_SIZE$ человек $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_4:0 "Историки вспоминают битву в провинции $NAME$, когда $ATTACKING_COMMANDER$ во главе $ATTACKER$ой армии $ATTACKER_RESULT$, сражаясь против $DEFENDER$их войск, которыми командует $DEFENDING_COMMANDER$, чья армия из $DEFENDER_SIZE$ человек $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_A_NO_COMMANDER:0 "Судьба войны решается в битве в провинции $NAME$, где $ATTACKER$ая армия из $ATTACKER_SIZE$ солдат встречается с войском противника численностью в $DEFENDER_SIZE$ человек, командующим которым является $DEFENDING_COMMANDER$. $DEFENDER$ая армия $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_D_NO_COMMANDER:0 "Событием, решающим исход войны, становится битва $ATTACKER$ой армии из $ATTACKER_SIZE$ человек, во главе которой находится $ATTACKING_COMMANDER$, с $DEFENDER$ой армией из $DEFENDER_SIZE$ солдат. $ATTACKER$ая армия $ATTACKER_RESULT$, тогда как $DEFENDER$ая армия $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_NAVAL:0 "Важным событием войны становится битва в морском регионе $NAME$, где командующий $ATTACKER$им флотом $ATTACKING_COMMANDER$ атакует $DEFENDER$ий флот, во главе которого находится $DEFENDING_COMMANDER$. $ATTACKER$ий флот из $ATTACKER_SIZE$ вымпелов $ATTACKER_RESULT$, тогда как $DEFENDER$ий флот из $DEFENDER_SIZE$ кораблей $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_NAVAL_1:0 "Важным событием войны становится битва в морском регионе $NAME$, где командующий $ATTACKER$им флотом $ATTACKING_COMMANDER$ атакует $DEFENDER$ий флот, командующим которым является $DEFENDING_COMMANDER$. $ATTACKER$ий флот из $ATTACKER_SIZE$ вымпелов $ATTACKER_RESULT$, тогда как $DEFENDER$ий флот из $DEFENDER_SIZE$ кораблей $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_NAVAL_2:0 "Важным для исхода войны событием становится битва в морском регионе $NAME$, где командующий $ATTACKER$им флотом $ATTACKING_COMMANDER$ атакует $DEFENDER$ий флот, командует которым $DEFENDING_COMMANDER$. $ATTACKER$ий флот из $ATTACKER_SIZE$ кораблей $ATTACKER_RESULT$, тогда как $DEFENDER$ий флот из $DEFENDER_SIZE$ вымпелов $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_NAVAL_3:0 "Одним из основных событий войны становится битва в морском регионе $NAME$, где командующий $ATTACKER$им флотом $ATTACKING_COMMANDER$ атакует $DEFENDER$ий флот, командующим которым является $DEFENDING_COMMANDER$. $ATTACKER$ флот из $ATTACKER_SIZE$ кораблей $ATTACKER_RESULT$, тогда как $DEFENDER$ флот из $DEFENDER_SIZE$ вымпелов $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_NAVAL_4:0 "Одним из решивших исход войны событий становится битва в морском регионе $NAME$, где командующий $ATTACKER$им флотом $ATTACKING_COMMANDER$ атакует $DEFENDER$ий флот, которым командует $DEFENDING_COMMANDER$. $ATTACKER$ий флот из $ATTACKER_SIZE$ вымпелов $ATTACKER_RESULT$, тогда как $DEFENDER$ий флот из $DEFENDER_SIZE$ вымпелов $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_NAVAL_A_NO_COMMANDER:0 "Важным событием войны становится битва в морском регионе $NAME$, где командующий $ATTACKER$им флотом из $ATTACKER_SIZE$ кораблей $ATTACKING_COMMANDER$ атакует $DEFENDER$ий флот, состоящий из $DEFENDER_SIZE$ вымпелов. $ATTACKER$ий флот $ATTACKER_RESULT$, а $DEFENDER$ий флот $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_NAVAL_D_NO_COMMANDER:0 "Важным событием войны становится битва в морском регионе $NAME$, где $ATTACKER$ий флот из $ATTACKER_SIZE$ кораблей атакует $DEFENDER$ий флот в составе $DEFENDER_SIZE$ вымпелов, которым командует $DEFENDING_COMMANDER$. $ATTACKER$ий флот $ATTACKER_RESULT$, а $DEFENDER$ий флот $DEFENDER_RESULT$."
