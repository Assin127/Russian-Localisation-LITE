 discover_la_plata_desc:0 "Наши мореплаватели услышали рассказы о богатых землях где-то на юге. Мы должны найти их до того, как это сделают другие."
 conquer_zapotecs_header:0 " "
 conquer_zapotecs_title:0 "Уничтожить диких сапотеков"
 conquer_zapotecs_desc:0 "Сапотеки — всего лишь стадо нецивилизованных животных с отвратительными ритуалами вроде каннибализма или жертвоприношения детей. Мы должны принести им свет цивилизации и инквизиции."
 no_surrender_to_the_dutch_header:0 " "
 no_surrender_to_the_dutch_title:0 "Никаких уступок голландцам"
 no_surrender_to_the_dutch_desc:0 "Голландцы продолжают вести несправедливую войну против наших территорий в Нидерландах, мы должны остановить их продвижение и защитить лояльные нам земли."
 bring_the_dutch_back_to_catholisism_header:0 " "
 bring_the_dutch_back_to_catholisism_title:0 "Вернуть голландцев в католичество"
 bring_the_dutch_back_to_catholisism_desc:0 "Голландцы продолжают цепляться за свои еретические верования, мы должны вернуть их в любящее лоно нашей единственной церкви. Если понадобиться — то и силой оружия."
 spanish_netherlands_should_be_catholic_header:0 " "
 spanish_netherlands_should_be_catholic_title:0 "Остановить протестантизм в Нидерландах"
 spanish_netherlands_should_be_catholic_desc:0 "До нас дошли сведения, что подданные в принадлежащих нам Нидерландах решили отойти от святой матери-церкви. Наш Великий инквизитор считает, что сможет убедить еретиков вернуться к истинной вере."
 castille_aragon_relations_header:0 "Наши дворяне предлагают"
 castille_aragon_relations_title:0 "Наладить хорошие отношения с Арагоном"
 castille_aragon_relations_desc:0 "Наши соседи на востоке говорят на одном языке с нами, и они должны быть нам как братья. Королевская семья должна установить с ними более тесные связи, добившись хороших отношений."
 spanish_portugese_relations_header:0 "Наши дворяне предлагают"
 spanish_portugese_relations_title:0 "Наладить хорошие отношения с Португалией"
 spanish_portugese_relations_desc:0 "Наши соседи на западе говорят на одном языке с нами, и они должны быть нам как братья. Королевская семья должна установить с ними более тесные связи, добившись хороших отношений."
 mediterranean_christian_fleet_header:0 " "
 mediterranean_christian_fleet_title:0 "Уничтожить морское превосходство турок"
 mediterranean_christian_fleet_desc:0 "Неверные турки создали огромный флот, и если им не поставить заслон, всё Средиземноморье окажется под их властью. Мы должны построить больше галер, дабы Испания смогла исполнить роль защитницы христианства, которую предопределил нам Господь."
 no_territory_to_france_header:0 " "
 no_territory_to_france_title:0 "Остановить Францию"
 no_territory_to_france_desc:0 "Ни одна испанская территория не должна управляться из Парижа. Нам не следует опускать оружие до тех пор, пока все наши земли не будут отвоёваны у Франции."
