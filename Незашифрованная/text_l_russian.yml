 defeat_rebels_mission_desc:0 "Нашу страну опустошают повстанцы, мы должны вернуть полный контроль над страной. Истребите всех бунтовщиков!"
 convert_province_mission_title:0 "Обратить провинцию $PROVINCENAME$ в $COUNTRY_RELIGION$"
 convert_province_mission_desc:0 "Жители провинции $PROVINCENAME$ не исповедуют единственно истинную веру. Мы должны отправить миссионеров для их обращения, ведь иначе их бессмертные души будут навсегда потеряны."
 force_convert_mission_title:0 "Обратить державу $COUNTRY$"
