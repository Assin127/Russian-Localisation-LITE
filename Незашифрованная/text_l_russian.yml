 desc_tribal_succession_crisis:0 "Наше племя владеет обширными землями, и наш верховный вождь не успевает управлять ими всеми. Сильные вожди появились в разных областях нашей державы и теперь претендуют на трон."
 recover_abysmal_prestige_title:0 "Вернуть потерянный престиж"
 recover_abysmal_prestige_desc:0 "Наша держава пала столь низко, что даже крысы отказываются посещать нас. Необходимо поднять престиж нашей страны в глазах остального мира, чтобы мы могли ходить с гордо поднятой головой."
 improve_prestige_title:0 "Повысить наш престиж"
 improve_prestige_desc:0 "Наша держава не обладает высоким престижем, и даже самые презренные страны смотрят на нас свысока. Надо сделать всё возможное, чтобы вернуть уважение нашему государству."
