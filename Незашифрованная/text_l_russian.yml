 desc_expanded_bureaucracy:0 "Говорят, что законы порождают ещё больше законов, и нигде это не звучит справедливее, чем под священными сводами государственного управления. Наши магистраты смогли увеличить бюрократический аппарат в столице, и теперь у нас больше чиновников, чем раньше. И хотя это помогает нам управлять государством, новая система не лишена недостатков. Однажды укоренившись, бюрократы больше не позволят сократить самих себя."
