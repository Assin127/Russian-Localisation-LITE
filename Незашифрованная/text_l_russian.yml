 reconquer_breda_title:0 "Взять Бреду"
 reconquer_breda_desc:0 "Крепость Бреды подобна кинжалу, направленному в сердце Нидерландов. Пока она в руках испанцев, мы не можем быть в безопасности. Её необходимо вернуть."
 the_netherlands_discover_the_carribean_title:0 "Открыть Карибы"
 the_netherlands_discover_the_carribean_desc:0 "До нас дошли чудные слухи о богатейших землях Вест-Индии. Для процветания нашего народа мы должны найти их и застолбить за собой."
 dutch_colony_in_the_carribean_title:0 "Колонизировать Карибы"
 dutch_colony_in_the_carribean_desc:0 "Острова Карибского бассейна таят в себе массу возможностей для господ, которые ради успеха готовы как следует поработать. Именно такими джентльменами мы и являемся."
 the_netherlands_discover_north_america_title:0 "Открыть Северную Америку"
 the_netherlands_discover_north_america_desc:0 "До нас дошли слухи об обширных землях в северной части региона под названием Америки. Мы должны сами отправиться туда и узнать, насколько эти слухи правдивы."
 dutch_colony_in_north_america_title:0 "Колонизировать Северную Америку"
 dutch_colony_in_north_america_desc:0 "Обширные девственные земли Америки практически пусты. Наш долг — заселить их во имя Господа и во славу Голландии."
 dutch_colony_in_south_africa_title:0 "Колонизировать Южную Африку"
 dutch_colony_in_south_africa_desc:0 "Рассказы о значительных месторождениях золота, найденных в южных частях Африки, дошли до нашей столицы. Ради процветания Нидерландов мы должны закрепиться на этих землях и посмотреть, можно ли получить с них какую-нибудь выгоду."
 dutch_colony_in_indonesia_title:0 "Колонизировать Ост-Индию"
 dutch_colony_in_indonesia_desc:0 "Ост-Индия является мировым центром производства пряностей. Великие богатства ожидают страну, которая сможет наладить активную торговлю с Ост-Индией."
 dutch_colony_in_brazil_title:0 "Колонизировать Гвиану"
 dutch_colony_in_brazil_desc:0 "Земли Гвианы суровы и не прощают ошибок, однако используя наши преимущества и пользуясь расположением Господа, мы можем покорить эти территории во славу Голландии."
 the_netherlands_discover_australia_title:0 "Открыть Австралию"
 the_netherlands_discover_australia_desc:0 "До нас дошли истории об обширном континенте к югу от Ост-Индии. Наши мореплаватели просят государственной поддержки в исследовании этих областей и присоединении их к Голландии."
 dutch_control_of_taiwan_title:0 "Взять под контроль Формозу"
 dutch_control_of_taiwan_desc:0 "Остров Формоза расположен в стратегически важном для торговли с Китаем месте. Мы сможем получить большую прибыль, если получим этот остров во владение."
 embrace_the_reformation_title:0 "Принять учение Кальвина"
 embrace_the_reformation_desc:0 "Рост силы голландской реформистской церкви, основанной на учении Кальвина, очевиден. Мы должны присоединиться к этой уважаемой церкви."
 take_malacca_from_portugal_title:0 "Отнять Малакку у Португалии"
 take_malacca_from_portugal_desc:0 "Малакка — это ворота в Ост-Индию. Тот, кто контролирует её, контролирует торговлю пряностями. Мы должны отнять город у португальцев."
 take_ceylon_from_portugal_title:0 "Освободить Цейлон"
 take_ceylon_from_portugal_desc:0 "Остров Цейлон расположен прямо в центре торговых путей Индийского океана. Чтобы гарантировать свободную торговлю Амстердама с Ост-Индией, мы должны отнять этот остров у португальцев."
 establish_trade_in_indonesian_cot_title:0 "Открыть торговлю с Ост-Индией"
 establish_trade_in_indonesian_cot_desc:0 "Наши купцы мечтают о торговле пряностями. Ост-Индская компания просит правительство поддержать голландских купцов в Индии. "
 conquer_ireland_title:0 "Завоевать Ирландию"
 conquer_ireland_desc:1 "Известное как «Ирландские враги Его Величества», кельтское население Ирландии долгое время находилось за пределами английских владений. Настало время подчинить его нашей воле."
 conquer_scotland_title:0 "Завоевать Шотландию"
 conquer_scotland_desc:0 "Эдуард I, Молот Шотландцев, полагал, что, покоряя скоттов, он обеспечивает безопасность нашего королевства. Мы должны продолжить его дело."
 vassalize_scotland_title:0 "Подчинить Шотландию"
 vassalize_scotland_desc:0 "Шотландское королевство обеспечивает нам постоянную головную боль, его склонность к союзам с Францией и частые нападения на наши северные границы беспокоят нас всё больше. Мы должны удостовериться, что шотландские лорды будут проводить более проанглийскую политику."
 england_discovers_north_america_title:0 "Открыть Восточное побережье Америку"
 england_discovers_north_america_desc:0 "До нас дошли слухи, что наши рыбаки, в поисках трески заплывшие далеко вглубь океана, видели землю. Мы должны сами увидеть, что это за новая земля."
 england_discovers_the_carribean_title:0 "Открыть Карибы"
 england_discovers_the_carribean_desc:0 "До нас дошли рассказы о богатых островах в Вест-Индии. Парламент убеждает корону в необходимости организовать экспедицию и разузнать, насколько эти рассказы правдивы."
 conquer_indian_coastal_province_title:0 "Укрепиться в торговле с Индией"
 conquer_indian_coastal_province_desc:0 "Один джентльмен из Компании купцов по торговле с Восточными Индиями просит нас о поддержке. Если некоторые земли перейдут во владение Компании, это создаст прочную основу для её развития и, непременно, принесёт хороший доход короне."
 english_colony_in_australia_title:0 "Решить проблемы с тюрьмами"
 english_colony_in_australia_desc:0 "Наши тюрьмы переполнены преступниками всех мастей. Мы можем освободить часть заключённых, вернув их в общество. Но неужели их нельзя отправить куда-то ещё?"
 establish_trade_in_american_cot_title:1 "Торговля в Америке"
 establish_trade_in_american_cot_desc:0 "Компания Гудзонова Залива пытается заручиться поддержкой парламента и открыть регулярное торговое сообщение с Америкой. Нам следовало бы поддержать это начинание."
 monopolize_british_cot_title:0 "Наши деньги уходят за границу"
 occupy_paris_title:0 "Занять Париж"
 occupy_paris_desc:0 "Мы продолжаем выдвигать законные претензии на французский престол. Захватив Париж, мы укрепим наши позиции в глазах остального христианского мира."
 conquer_normandie_and_caux_title:0 "Вернуть Нормандию"
 conquer_normandie_and_caux_desc:0 "Филипп II Французский подлостью захватил Нормандию у её истинного владельца, доброго короля Джона. Мы должны вернуть герцогство во имя справедливости."
 conquer_aquitaine_title:0 "Завоевать Аквитанию"
 conquer_aquitaine_desc:0 "Богатые земли Аквитании когда-то считались жемчужиной в короне Англии. Наш долг — вернуть их."
 HAVE_LESS_TOTAL_PORTS_THAN:0 "Общее число портов меньше "
 HAVE_MORE_TOTAL_PORTS_THAN:0 "Общее число портов больше "
 HAS_NO_PORTS:0 "У державы $COUNTRY$ нет ни одного порта."
 WE_HAVE_NO_PORTS:0 "У нас нет ни одного порта."
 ARMIES_IN:0 "Армии в"
 ANY_ELECTOR_STARTS:0 "Любой курфюрст империи"
 THE_CAPITAL_IS:0 "Столицей державы является провинция "
 THE_CAPITAL_IS_NOT:0 "Столицей державы НЕ является провинция "
 restore_byzantine_empire_title:0 "Восстановить Византийскую империю"
 restore_byzantine_empire_desc:0 "Время славной Византийской империи ушло, но надежда на её возрождение не умрёт, пока греки остаются в Константинополе. Мы лишь тогда сможем по праву называться византийцами, когда докажем, что достойны этого."
 annex_orleans_title:0 "Присоединить Орлеан"
 annex_orleans_desc:0 "Герцог Орлеанский слишком долго проводил полунезависимую от нас политику. Его земли расположены не так уж далеко от Парижа, и мы должны позаботиться о них, включив в состав королевского домена."
 annex_provence_title:0 "Присоединить Прованс"
 annex_provence_desc:0 "Герцог Прованский слишком долго проводил полунезависимую политику. Пришло время его обуздать."
 annex_auvergne_title:0 "Присоединить Овернь"
 annex_auvergne_desc:0 "Со стратегической точки зрения, герцогство Овернское находится практически в центре Франции. Мы должны полностью включить его в состав французского королевства."
 annex_bourbonnais_title:0 "Присоединить Бурбон"
 annex_bourbonnais_desc:0 "Со стратегической точки зрения, герцогство Бурбонское находится практически в центре Франции. Мы должны полностью включить его в состав французского королевства."
 louvre_expansion_title:0 "Реконструировать Лувр"
 louvre_expansion_desc:0 "Крепость Лувра для защиты Парижа нам больше не нужна. Для нашей же славы мы должны превратить её в Большую Галерею."
 annex_alsace_title:0 "Присоединить Эльзас"
 annex_alsace_desc:0 "Крепость Страсбурга расположена на важнейшем пересечении торговых путей Верхнего Рейна. Чтобы защитить Францию, мы должны продвинуть границы до Рейна и сделать всё, чтобы эта крепость принадлежала только нам."
 french_colony_in_the_carribean_title:0 "Создать базы на Карибах"
 french_colony_in_the_carribean_desc:0 "Компания островов Америки просит у нас финансовой поддержки для создания факторий в Карибском бассейне. Как может Франция отказать в такой просьбе?"
 defend_france_against_england_title:0 "Англичане должны покинуть Францию"
 defend_france_against_england_desc:0 "Слишком долго прекрасные земли Франции осквернялись любителями ростбифа. Честь Франции требует освободить земли нашей отчизны."
 recover_aquitaine_title:0 "Вернуть Аквитанию"
 recover_aquitaine_desc:0 "Многолетняя война позволила Англии укрепиться в Аквитании и отделить её от Франции. Мы должны вернуть отнятые у нас земли."
 conquer_milan_title:0 "Завоевать Милан"
 conquer_milan_desc:0 "Чтобы закрепиться в Северной Италии, мы должны расширить наши владения, присоединив Милан."
 annex_genoa_title:0 "Присоединить Геную"
 annex_genoa_desc:0 "Генуя и примыкающие к ней земли слишком близки к берегам французского Средиземноморья. Мы должны включить эту область в состав нашего королевства, чтобы защититься со стороны побережья."
 establish_national_guard_title:0 "Создать Национальную гвардию"
 establish_national_guard_desc:0 "Над Парижем нависла угроза гражданских беспорядков. Мы должны создать национальную гвардию, способную быстро успокоить любые волнения."
 france_the_united_states_relations_title:0 "Улучшить отношения с США"
 france_the_united_states_relations_desc:0 "Молодая республика Соединённых Штатов — идеальный союзник Франции в Западном полушарии. Давайте улучшим с ними отношения."
 annex_lorraine_title:0 "Присоединить Лотарингию"
 annex_lorraine_desc:0 "Лотарингия слишком важна для нас, чтобы её герцоги могли проводить независимую политику. Франция должна взять герцогство под свой полный контроль."
 defend_the_netherlands_title:0 "Естественная граница"
 defend_the_netherlands_desc:0 "То, что Испания контролирует Нидерланды, является стратегической угрозой для Франции. Мы должны расширить наши земли до Рейна — он станет надёжной естественной границей."
 anglo_portuguese_relations_title:0 "Отношения с Англией"
 anglo_portuguese_relations_desc:0 "Хорошие отношения с Англией лежат в основе португальской политики с 1373 года. Было бы разумно укрепить наши связи."
 castilian_portuguese_relations_title:0 "Отношения с Кастилией"
 castilian_portuguese_relations_desc:0 "Отношения с нашим соседом, Кастилией, всегда были крайне важны для нас. Похоже, сейчас самое время сделать наши связи ещё прочнее."
 spanish_portuguese_relations_title:0 "Испанский вопрос"
 spanish_portuguese_relations_desc:0 "Объединение Испании радикально изменило баланс сил на Пиренеях. Для нашего же процветания мы должны обеспечить хорошие отношения с нашим крупным соседом."
 portugal_discovers_the_azores_title:0 "Открыть Азоры"
 portugal_discovers_the_azores_desc:0 "До нас дошли слухи об островах в Западной Атлантике, которые могли бы стать плацдармом для дальнейших исследовательских экспедиций. Давайте отправим эскадру, чтобы подтвердить или опровергнуть эти слухи."
 portugal_discovers_madeira_title:0 "Открыть Мадейру"
 portugal_discovers_madeira_desc:0 "Моряк, спасшийся после кораблекрушения, рассказывает об архипелаге в водах к югу от Португалии. Давайте отправим туда несколько кораблей, чтобы проверить эту историю."
 portugal_discovers_the_west_african_coast_title:0 "Мы должны отправиться на юг"
 portugal_discovers_the_west_african_coast_desc:0 "Наши исследователи верят, что Африка простирается на юг не слишком далеко, и мы можем обогнуть её и отыскать царство пресвитера Иоанна. Союз с ним поможет изгнать всех мавров из священной земли."
 portuguese_colony_in_west_africa_title:0 "Нам нужны базы"
 portuguese_colony_in_west_africa_desc:0 "Кажется, Африка простирается на юг немного дальше, чем мы предполагали. Если мы хотим обогнуть её, то придётся создавать базы, где наши корабли могли бы пополнять запасы."
 conquer_tangiers_title:0 "Завоевать Танжер"
 conquer_tangiers_desc:0 "Как истинные христиане мы должны завоевать Танжер и защитить христианский мир от неверных."
 conquer_ceuta_title:0 "Завоевать Сеуту"
 conquer_ceuta_desc:0 "Как истинные христиане мы должны завоевать Сеуту и защитить христианский мир от неверных."
 portugal_discovers_south_america_title:0 "Отправиться на Запад"
 portugal_discovers_south_america_desc:0 "Ветры в данный момент благоприятствуют экспедиции на запад. Наши исследователи убеждены, что сразу за горизонтом нас ждут богатейшие земли."
 portuguese_brazil_title:0 "Португальская Бразилия"
 portuguese_brazil_desc:0 "Мы открыли богатые земли Бразилии. Ими правят генерал-губернаторы, власть которых передаётся по наследству. Сейчас они просят, чтобы корона поддержала их начинания."
 brazil_belongs_to_portugal_title:0 "Бразилия принадлежит португальцам"
 brazil_belongs_to_portugal_desc:0 "Кастильцы захватили земли, которые даровал нам сам Папа. Мы должны вернуть то, что принадлежит нам по праву."
 brazil_to_portugal_title:0 "Бразилия принадлежит португальцам"
 brazil_to_portugal_desc:0 "Испанцы захватили земли, которые были гарантированы нам самим Папой. Мы должны вернуть то, что принадлежит нам по праву."
 portugal_discovers_india_title:0 "Достичь Индии"
 portugal_discovers_india_desc:0 "Хотя мы не нашли никаких следов царства пресвитера Иоанна, можно нанести удар маврам, захватив контроль над торговлей пряностями. Мы должны отыскать Индии, чтобы защитить христианский мир."
 portuguese_control_of_indian_province_title:0 "Создать базу в Индии"
 portuguese_control_of_indian_province_desc:0 "Чтобы расширять торговлю с недавно открытой Индией, нам следовало бы захватить там не менее одного порта и прилегающие к нему земли. Только так мы сможем закрепиться на берегах Индии. "
 portugal_discovers_indonesia_title:0 "Открыть Острова Пряностей"
 portugal_discovers_indonesia_desc:0 "До нас дошли рассказы об Островах Пряностей, которые находятся где-то на востоке. Нашлись смелые люди, которые готовы отправиться на поиски этих островов. Теперь им нужно только, чтобы мы их поддержали."
 portuguese_colony_in_indonesia_title:0 "Создать базу на островах Пряностей"
 portuguese_colony_in_indonesia_desc:0 "Мы даже не предполагали, что Острова Пряностей настолько огромны и богаты. Португалия просто обязана закрепиться на этих островах."
 establish_trade_in_indonesian_cot_por_title:0 "Открыть торговлю с Ост-Индией"
 establish_trade_in_indonesian_cot_por_desc:0 "Совет Индий просит у правительства помощи в организации торговли пряностями. Мусульманские правители тратят свою прибыль от продажи специй на содержание армий, угрожающих христианам. Наш священный долг — лишить их части этого дохода! "
 portugal_discovers_the_far_east_title:0 "Дойти до Китая"
 portugal_discovers_the_far_east_desc:0 "После возвращения Марко Поло мы постоянно слышим рассказы об удивительных богатствах Китая. Мы должны узнать, где же находится эта страна."
 fund_the_taj_mahal_title:0 "Заложить Тадж-Махал"
 fund_the_taj_mahal_desc:0 "Наш великий император желает создать грандиозный мавзолей для своей любимой жены. Мы должны заполнить наши сундуки золотом и нанять великого художника, чтобы воплотить это желание в реальность."
 vassalize_golcanda_title:0 "Подчинить Голконду"
 vassalize_golcanda_desc:0 "Голконда — единственный известный источник алмазов в мире. Величие нашего императора-завоевателя требует, чтобы Падшах-и-Гази получил то, что ему причитается."
 vassalize_gondwana_title:0 "Подчинить Гондвану"
 vassalize_gondwana_desc:0 "Плоскогорье Гондваны не слишком привлекательно для завоевателей. Тем не менее, правители этой земли должны признать власть великого императора Моголов."
 defend_the_mughal_borders_title:0 "Защитить границу"
 defend_the_mughal_borders_desc:0 "Мы не можем позволить персам укрепиться в Афганистане. Мы должны защитить эти провинции любой ценой."
 mughal_break_the_persian_border_title:0 "Разрушить персидскую империю"
 mughal_break_the_persian_border_desc:0 "Чтобы обезопасить нашу западную границу раз и навсегда, мы должны пойти по стопам легендарного Тимура. Мы должны вновь завоевать все земли, лежащие перед нами."
 conquer_khandesh_title:0 "Завоевать Хандеш"
 conquer_khandesh_desc:0 "Совершенно недопустимо, чтобы Хандеш и далее оставался независимым. Мы должны завоевать его как можно быстрее."
 annex_berar_title:0 "Присоединить Берар"
 annex_berar_desc:0 "Правители Берара владеют важными торговыми пунктами, которые должны принадлежать нам. Пора нам восстановить историческую справедливость."
 vassalize_orissa_title:0 "Подчинить Ориссу"
 vassalize_orissa_desc:0 "На наш взгляд, Орисса слишком независима. Мы должны сделать всё, чтобы их политика больше совпадала с выбранным нами курсом."
 defeat_england_title:0 "Победить Англию"
 defeat_england_desc:0 "Англичане пришли к нам, чтобы заменить императора. Уже сейчас их влияние распространяется по всей Индии. Мы должны изгнать их раз и навсегда."
 defend_timurid_lands_title:0 "Защитить земли Тимуридов"
 defend_timurid_lands_desc:0 "Выскочки из династии Шейбанидов объявляют себя единственно истинными наследниками Чингисхана. Мы должны доказать миру, что это неправда. Ни одна пядь нашей земли не должна попасть в их руки."
 defend_timurid_lands_against_persia_title:0 "Остановить продвижение Сефевидов"
 defend_timurid_lands_against_persia_desc:0 "Еретики-шииты из династии Сефевидов расширяют свои владения за счёт империи Тимуридов. Мы должны доказать, что являемся достойными наследниками Тимура, и остановить их."
 timurid_break_the_persian_border_title:0 "По следам Тимура"
 timurid_break_the_persian_border_desc:0 "Наша династия началась с завоевания Персии Тимуром. Теперь же мы снова должны двинуться вперёд, дабы наша династия процветала и впредь."
 conquer_sivas_title:0 "Завоевать Сивас"
 conquer_sivas_desc:0 "Выскочки из Румского султаната отказываются признать наше превосходство. Мы должны возглавить великую армию и отправиться с ней на запад Малой Азии, дабы показать им, кто истинный правитель этих земель."
 annex_the_jalayrids_title:0 "Завоевать Джалаиридов"
 annex_the_jalayrids_desc:0 "Джалаиридский султанат снова отказался признать превосходство государства Тимуридов. Мы должны завоевать их раз и навсегда, чтобы они не воспряли более."
 vassalize_the_akkoyunlu_title:0 "Подчинить Ак-Коюнлу"
 vassalize_the_akkoyunlu_desc:0 "В награду за верную службу великий хан Тимур пожаловал племенам Ак-Коюнлу земли. Но они предали нас, а потому должны быть наказаны."
 vassalize_the_qara_qoyunlu_title:0 "Подчинить Кара-Коюнлу"
 vassalize_the_qara_qoyunlu_desc:0 "Когда Тимур покорил тюркские племена Кара-Коюнлу, их хан сбежал ко двору мамлюкских султанов Египта. Сейчас же он вернулся и пытается вернуть себе ханство. Этот выскочка должен быть наказан."
 vassalize_georgia_title:0 "Подчинить Грузию"
 vassalize_georgia_desc:0 "По правде говоря, наши войска уже устали снова и снова грабить неверных грузин: у тех не осталось ничего, что можно было бы отнять. Давайте заставим грузинского царя склониться перед великим султаном и пойдём искать другие места, где можно чем-нибудь поживиться."
 subjugate_tver_title:0 "Захватить Тверь"
 subjugate_tver_desc:0 "До нас дошли сведения, что тверской князь плетёт заговор против Руси-матушки и православной веры. Он уже готов продать Россию католикам или мусульманам, и даже непонятно, что хуже. "
 annex_yaroslavl_title:0 "Присоединить Ярославль"
 annex_yaroslavl_desc:0 "Чтобы не пустить татарское иго на земли русские, мы должны объединить их. Ярославское княжество слишком слабо и не устоит в одиночку, поэтому княжество Московское обязано его защищать."
 annex_ryazan_title:0 "Присоединить Рязань"
 annex_ryazan_desc:0 "Как представляется, Рязанское княжество установило слишком тесные связи с некоторыми южными ханами. Мы не можем позволить им это."
 russia_discovers_eastern_siberia_title:0 "Открыть Восточную Сибирь"
 russia_discovers_eastern_siberia_desc:0 "Наши первопроходцы обнаружили в Сибири земли, богатые пушным зверем и золотом. Говорят, будто дальше к востоку земля будет ещё богаче. Казаки готовы разведать эти земли во благо Руси-матушке."
 access_to_the_baltic_sea_title:0 "Прорубить окно в Европу"
 access_to_the_baltic_sea_desc:0 "Мы боимся, что Россия постепенно отстаёт от других европейских государств. Нельзя больше смотреть в прошлое: Россия должна получить выход к Балтийскому морю, который станет нашим окном в Европу."
 russian_colony_in_east_siberia_title:0 "Колонизировать Восточную Сибирь"
 russian_colony_in_east_siberia_desc:0 "Наши первопроходцы открыли обширные нетронутые земли Восточной Сибири. Чтобы закрепиться там, придётся построить несколько крепостей."
 russia_discovers_western_siberia_title:0 "Заявить о правах на Западную Сибирь"
 russia_discovers_western_siberia_desc:0 "К востоку от нас лежат земли Сибири. Наши казаки испытывают непреодолимое желание присоединить их к нашему государству. Давайте профинансируем их поход и напомним миру о правах России на эти территории."
 russian_colony_in_west_siberia_title:0 "Построить крепости в Западной Сибири"
 russian_colony_in_west_siberia_desc:0 "Мы начали вытеснять татар из Сибири. Чтобы закрепиться в этих землях, нам следует построить несколько крепостей."
 annex_the_qasim_khanate_title:0 "Присоединить Касимовское ханство"
 annex_the_qasim_khanate_desc:0 "До сих пор нам было выгодно поддерживать существование независимого Касимовского царства. Однако теперь пришла пора вернуть эти земли России."
 defend_russia_against_the_mongols_title:0 "Защитить Русь от татар"
 defend_russia_against_the_mongols_desc:0 "Снова татарская нагайка угрожает Государству Московскому. Мы должны сделать всё, чтобы в итоге ни один русский человек не оказался под вражеским игом."
 cross_the_mongol_border_title:0 "Заявить о правах на степи"
 cross_the_mongol_border_desc:0 "Мы должны сразиться с татарами из Золотой Орды. Наши стяги должны веять в самом сердце ордынских степей, потому что все они принадлежат России."
 annex_novgorod_title:0 "Присоединить Новгород"
 annex_novgorod_desc:0 "Новгородские бояре склонились пред великим князем московским, но в тайне всё ещё стремятся к независимости. Москва должна взять новгородцев на короткий поводок."
 russia_partitions_poland_title:0 "Раздел Польши"
 russia_partitions_poland_desc:0 "Польша становится всё более независимой. Нам необходимо усилить наш контроль над ней. То же самое собираются сделать Пруссия и Австрия. Если им удастся получить по части польской земли, то и мы не должны упустить своего."
 russia_partitions_lithuania_title:0 "Победить Литву"
 russia_partitions_lithuania_desc:0 "Литовские армии контролируют значительную часть русских земель. Литва слаба и не может править белорусами и русинами, и многие соседние государства пришли к этому же выводу. Пришло время действовать."
 CANCEL_MISSION:0 "Отменить задание"
 CANNOT_CANCEL_MISSION_IRO:0 "Мы не можем отменить это задание до §Y$DATE$§W."
 CANCEL_MISSION_IRO:0 "Мы можем отменить это задание, но это будет стоить нам §R$PRESTIGE$§W престижа, и мы не сможем отменить другое задание в течение следующих пяти лет."
 conquer_finland_title:0 "Завоевать Финляндию"
 conquer_finland_desc:0 "Швеция продолжает представлять угрозу для земель России. Чтобы защитить нашу страну, мы должны завоевать Финляндию — она станет нашим буфером в случае войны со шведами."
 subjugate_crimea_title:0 "Захватить Крым"
 subjugate_crimea_desc:0 "Крымские татары слишком долго резвились в своих степях. Пришла пора Третьему Риму показать, кто в доме хозяин."
 subjugate_kazan_title:0 "Захватить Казань"
 subjugate_kazan_desc:0 "Город Казань расположен в ключевом месте торговых путей по Волге. Для процветания России мы должны присоединить его к нашей стране."
 subjugate_the_siberian_khanate_title:0 "Захватить Сибирское ханство"
 subjugate_the_siberian_khanate_desc:0 "Наши первопроходцы-казаки сообщают, что Сибирское ханство ослаблено и разобщено. Если великий царь отдаст приказ, они смогут завоевать эти земли для Руси-матушки."
 subjugate_astrakhan_title:0 "Захватить Астрахань"
 subjugate_astrakhan_desc:0 "Астрахань расположена на берегу Каспийского моря. Власть над этим городом даст России контроль над всей торговлей в этой области."
 control_medina_title:0 "Защитить Медину"
 control_medina_desc:0 "Медина — второй священный город ислама, и удержать его необходимо: здесь расположена могила самого Пророка. Только великий османский султан сможет защитить этот город."
 control_mecca_title:0 "Защитить паломников"
 control_mecca_desc:0 "Паломничество в Мекку — одна из священных обязанностей каждого мусульманина. Караванам с пилигримами постоянно угрожают местные кочевники. Мы обязаны гарантировать защиту паломникам, а потому нам придётся захватить эту область."
 vassalize_candar_title:0 "Подчинить Джандар"
 vassalize_candar_desc:0 "Баязид Молниеносный был первым османским султаном, пытавшимся покорить анатолийских беев. Войной или миром, но бей Джандара должен склониться перед нами."
 annex_candar_title:0 "Присоединить Джандар"
 annex_candar_desc:0 "Хотя бей Джандара признал над собой власть султана, поговаривают, что он может предать нас. Поэтому земли Джандара должны полностью перейти в наше распоряжение."
 vassalize_karaman_title:0 "Подчинить Караман"
 vassalize_karaman_desc:0 "Караманский бей дерзнул объявить себя равным османскому султану лишь потому, что один из его предков некогда взял в жёны дочь Мурада I. Мы должны указать этому выскочке на его место."
 annex_karaman_title:0 "Присоединить Караман"
 annex_karaman_desc:0 "Ранее мы уже заставили бея Карамана склониться перед нами. Теперь пришло время лишить его любых претензий и иллюзий. Мы должны полностью включить эти земли в состав нашей империи."
 vassalize_dulkadir_title:0 "Подчинить Дулкадир"
 vassalize_dulkadir_desc:0 "Дулкадир находится на границе между Малой Азией и Сирией. Такое важное стратегическое положение не позволяет османскому султану игнорировать это небольшое государство. Мы должны включить его в нашу орбиту."
 retake_smyrna_title:0 "Завоевать Смирну"
 retake_smyrna_desc:0 "Айдынский бей опрометчиво решил выйти из-под контроля султана. Мы должны показать ему нашу силу и завоевать этот бейлик."
 muslim_asia_minor_title:0 "Обратить неверных"
 muslim_asia_minor_desc:0 "Земли Анатолии находятся в самом сердце империи — там, откуда Султан черпает свои силы. После сокрушительного поражения в битве с Тимуром несколько десятилетий назад, местные бейлики обрели независимость. Мы должны восстановить свою мощь в Малой Азии и вернуть то, что было потеряно ранее."
 vassalize_the_mameluks_title:0 "Победить мамлюков"
 vassalize_the_mameluks_desc:0 "Египет — это родина шиитов из династии Фатимидов. Мы знаем, что даже сегодня их шиитская ересь всё ещё находит официальную поддержку в Египте. Мы должны заставить султана мамлюков склониться перед нами, дабы мы могли удостовериться, что он следует единственно верному пути."
 annex_egypt_title:0 "Присоединить Египет"
 annex_egypt_desc:0 "Султан мамлюков по-прежнему является крайне опасным для нас противником, он всё ещё осквернён шиитской ересью. Мы должны сделать всё от нас зависящее, чтобы покончить с его независимостью."
 take_kaffa_title:0 "Завоевать Кафу"
 take_kaffa_desc:0 "Крепость Кафы слишком долго служила христианским пиратам в качестве базы для грабежа Чёрного моря. Чтобы этого больше не происходило, мы должны взять город под свой контроль."
 control_halland_title:0 "Завоевать Халланд"
 control_halland_desc:0 "Нас беспокоит, что Дания по-прежнему владеет Халландом. Отсюда датчане могут устраивать опустошительные набеги на южную Швецию и угрожают шведским судам, покидающим Балтийское море. Мы не можем больше мириться с этим."
 control_estonia_title:0 "Завоевать Эстонию"
 control_estonia_desc:0 "Протяжённость нашего побережья означает, что безопасность королевства во многом зависит от контроля над Балтийским морем. Эстонские порты должны перейти в руки шведов."
 control_latvia_title:0 "Завоевать Ливонию"
 control_latvia_desc:0 "Ливония и её ключевой порт Рига крайне важны для контроля над балтийской торговлей. Для нашей же безопасности мы должны взять их в свои руки."
 control_gotland_title:0 "Завоевать Готланд"
 control_gotland_desc:0 "Готланд — это ключевая точка в центре Балтийского моря. Чтобы Швеция осталась в числе великих держав, мы должны взять этот остров под свой контроль."
 annex_norway_swe_title:0 "Отстоять Норвегию"
 annex_norway_swe_desc:0 "К счастью, Норвегия находится под нашим протекторатом, однако местные князьки согласовывают с нами далеко не все свои действия. Мы должны покончить с этим."
 no_territory_to_denmark_title:0 "Ни пяди земли датчанам"
 no_territory_to_denmark_desc:0 "Трусливый король Дании захватил земли, по праву принадлежащие нам. Мы не должны успокаиваться до тех пор, пока все земли Швеции не объединятся."
 reconquer_finland_title:0 "Вернуть Финляндию"
 reconquer_finland_desc:0 "Хотя подлые Иваны однажды уже отняли у нас Финляндию, мы можем победить этого ужасного медведя. Мы должны использовать эту возможность и освободить всю Финляндию и тем самым вернуть её в лоно цивилизованного мира."
 swedish_colony_in_north_america_title:0 "Швеция в Новом Свете"
 swedish_colony_in_north_america_desc:0 "До нас дошли новости об открытиях в Северной Америке. Нельзя упустить всю ту выгоду, которую сулят американские колонии."
 fortify_the_eastern_border_title:0 "Укрепить восточную границу"
 fortify_the_eastern_border_desc:0 "Россия уже достигла границ Финляндии, потому мы должны вложить средства в строительство новых крепостей в этой области."
 colonize_lapland_title:0 "Принести цивилизацию саамам"
 colonize_lapland_desc:0 "Саамы северной Швеции прискорбно отстают в своём развитии: они пока не стали ни шведами, ни христианами. Наша обязанность — сделать их достойными шведами и ревностными христианами."
 control_jylland_title:0 "Начать войну на южном побережье"
 control_jylland_desc:0 "Мы вовлечены в войну с Данией. Чтобы победить их, мы должны сражаться. Нам необходимо переправить свои армии через Балтику и взять Ютландию под контроль."
 colonize_iceland_title:0 "Колонизировать Исландию"
 colonize_iceland_desc:0 "В тяжёлые времена исландские колонии великих викингов пали, и теперь остров находится в запустении. Память наших предков взывает к нам: мы должны вернуться в Исландию и вновь основать там колонию."
 retake_scania_title:0 "Вернуть Сконе"
 retake_scania_desc:0 "Область Сконе всегда была частью датского королевства, однако король Швеции посмел отнять у нас эти земли. Мы должны освободить всех датчан, томящихся под шведским ярмом."
 retake_halland_title:0 "Вернуть Халланд"
 retake_halland_desc:0 "Завоевав Халланд, шведы оказались слишком близко от Копенгагена. Мы должны вытеснить шведов и вернуть то, что принадлежит нам по праву."
 denmark_slesvig_holstein_relations_title:0 "Улучшить отношения с Гольштейном"
 denmark_slesvig_holstein_relations_desc:0 "Дания всегда беспокоилась о судьбе имперского княжества Гольштейн. Мы должны улучшить отношения с ними."
 denmark_oldenburg_relations_title:0 "Улучшить отношения с Ольденбургом"
 denmark_oldenburg_relations_desc:0 "Королевский дом Дании всегда был тесно связан с правителями Ольденбурга. И сейчас мы должны добиться ещё лучших отношений с ними."
 vassalize_norway_title:0 "Защитить Норвегию"
 vassalize_norway_desc:0 "С распадом Кальмарской унии Норвегия стала слишком слабой и беззащитной. Мы как истинный король Норвегии должны защитить её."
 annex_norway_title:0 "Наследие Кальмара"
 annex_norway_desc:0 "Кальмарская уния сделала короля Дании единственным и истинным королём Норвегии. С тех пор как уния была разорвана, мы только и ждали возможности восстановить датского короля на норвежском троне. Это время пришло."
 defend_denmark_title:0 "Отстоять Данию"
 defend_denmark_desc:0 "Со времён распада Кальмарской унии мятежные провинции Швеции отвергают власть датского короля. Более того, теперь они захватили часть владений своего законного сюзерена. Мы не отдадим им ни пяди датской земли."
 danish_controlled_cot_title:0 "Датская торговля"
 convert_ezochi_to_shintoism_title:0 "Показать им путь синто"
 convert_ezochi_to_shintoism_desc:0 "К сожалению, население провинции Камикава не придерживается истинной веры. Мы должны помочь наставить провинцию на путь истинный. Это поможет установить в стране Восходящего солнца равновесие и достичь совершенства."
 conquer_southern_korea_title:0 "Завоевать Корею"
 conquer_southern_korea_desc:0 "Самонадеянные правители Кореи объявили, что сами небеса поставили их над японским императором. Мы должны начать вторжение на полуостров и захватить его южную часть, дабы покарать корейскую заносчивость."
 monopolize_japanese_cot_desc:0 "Слишком долго гайдзины контролировали нашу торговлю. Сын неба считает, что сейчас было бы разумным нам самим взять в руки нашу собственную торговлю."
 annex_the_mongol_khanate_title:0 "Уничтожить фальшивых императоров"
 annex_the_mongol_khanate_desc:0 "Варварская орда монголов объявила себя истинным императором Китая из династии Юань. Однако у Срединного государства может быть только один император. Мы должны уничтожить этих выскочек раз и навсегда."
 ming_oirat_relations_title:0 "Отношения с ойратами"
 ming_oirat_relations_desc:0 "Ойратская орда продолжает нападать на нашу западную границу, иногда нанося ущерб даже Великой стене. Мы должны улучшить наши отношения с ними, дабы не допустить повторения этих рейдов."
 vassalize_tibet_title:0 "Вернуть Тибет"
 vassalize_tibet_desc:0 "Императоры из династии Юань заставили правителей Тибета склониться перед Срединным государством. Теперь мы заставим их сделать то же самое."
 annex_tibet_title:0 "Присоединить Тибет"
 annex_tibet_desc:0 "Правители Тибета не желают идти истинными путями конфуцианства, жизнь их лишена правил и порядка. Мы должны принести порядок в эти земли, включив их в состав Китая."
 colonize_taiwan_title:0 "Колонизировать Тайвань"
 colonize_taiwan_desc:0 "Остров Тайвань населён малочисленными племенами дикарей. Мы должны подготовить эти земли для китайских поселений."
 colonize_deren_title:0 "Дойти до Чёрной реки"
 colonize_deren_desc:0 "Священная Чёрная река (некоторые варвары зовут её также Амуром) — удобная естественная граница. Чтобы наши земли простирались до этих пределов, мы должны основать здесь поселение."
 china_discovers_india_title:0 "Открыть Индию"
 china_discovers_india_desc:0 "Хотя большинство людей довольны объяснением, что наш шёлк идёт в варварские земли, некоторые любопытные евнухи желают знать, куда именно он отправляется. Они просят нас снарядить экспедицию в Индию."
 conquer_danzig_title:0 "Вернуть Данциг"
 conquer_danzig_desc:0 "По мирному договору в Калише территория вокруг Данцига перешла Тевтонскому ордену, оставаясь землёй Королевства Польского. Теперь же крестоносцы перестали выполнять свои обязательства, и мы должны вернуть то, что принадлежит нам по праву."
 poland_mazovia_relations_title:0 "Отношения с Мазовией"
 poland_mazovia_relations_desc:0 "Разделив Польшу между сыновьями, король Болеслав III привёл королевство к длительному периоду раздробленности. И хотя Польша сейчас по большей части едина, герцогство мазовецкое остаётся независимым. Следует улучшить с ним отношения."
 vassalize_mazovia_title:0 "Подчинить Мазовию"
 vassalize_mazovia_desc:0 "Мазовию необходимо вновь включить в состав Польши. Крайне важно, чтобы герцог снова признал сюзеренитет польской короны."
 annex_mazovia_title:0 "Вернуть вновь Мазовию"
 annex_mazovia_desc:0 "Мы должны вернуть старые добрые времена польской славы. Мазовецкое герцогство должно вновь стать полноценной частью Польши."
 conquer_smolensk_title:0 "Завоевать Смоленск"
 conquer_smolensk_desc:0 "Великая крепость Смоленска — это ворота в Литву. Мы должны взять город под свой контроль, чтобы защитить Речь Посполиту."
 retake_podolia_title:0 "Отбросить турок"
 retake_podolia_desc:0 "Турки смогли продвинуться до южных границ нашего содружества. Мы не можем смириться с этим: мы должны отбросить их."
 poland_lithuania_relations_title:0 "Польско-литовские отношения"
 poland_lithuania_relations_desc:0 "После смерти последнего короля из династии Пястов, Казимира Великого, основой внешней политики Польши стало установление крепких династических связей с Литвой. Недавно эта традиция была нарушена, и нам необходимо восстановить её."
 annex_lithuania_title:0 "Основать Речь Посполитую"
 annex_lithuania_desc:0 "Польша и Литва в течение многих лет были тесно связаны друг с другом. Теперь дворянство обеих стран просит об объединении двух государств в Речь Посполитую."
 retake_minsk_title:0 "Вернуть Минск"
 retake_minsk_desc:0 "Русские взяли под свой контроль Минск. Мы не можем допустить, чтобы столь важная крепость по-прежнему оставалась под их контролем. Минск следует вернуть."
 fortify_the_southern_border_title:0 "Укрепить южную границу"
 fortify_the_southern_border_desc:0 "Государство Габсбургов подошло слишком близко к нашим южным границам. Мы должны усилить наши крепости, чтобы защитить Польшу."
 defend_polands_western_border_title:0 "Защитить западную границу"
 defend_polands_western_border_desc:0 "Мы не должны уступить Пруссии ни пяди польской земли."
 defend_polands_northern_border_title:0 "Защитить северную границу"
 defend_polands_northern_border_desc:0 "Мы не должны уступить России ни пяди польской земли."
 vassalize_navarra_title:0 "Подчинить Наварру"
 vassalize_navarra_desc:0 "Королевства Кастилии и Франции бросают завистливые взгляды на земли Наварры. Для Арагона присоединение этих территорий к любому из наших соседей будет иметь самые катастрофические последствия. Мы должны упредить их всех."
 conquer_sardinia_title:0 "Наши права на Сардинию"
 conquer_sardinia_desc:0 "Его Святейшество пожаловало Хайме II Справедливому королевство Сардинию в 1297 году. Мы никогда не забывали об этом щедром даре, и теперь пришло время предъявить требования на то, что должно быть нашим по праву."
 diplo_annex_sicily_title:0 "Присоединить Сицилию"
 diplo_annex_sicily_desc:0 "С тех пор как Педро III вытеснил герцогов Анжуйских из Сицилии, мы рассматривали её как неотъемлемую часть Арагона. Пришла пора вновь заявить о наших правах на эти земли."
 diplo_annex_naples_title:0 "Присоединить Неаполь"
 diplo_annex_naples_desc:0 "Хотя король Неаполя признал нас сюзереном, мы более не можем терпеть его независимость."
 conquer_naples_title:0 "Завоевать Неаполь"
 conquer_naples_desc:0 "Король Неаполя опрометчиво продолжает утверждать, что именно он является истинным королём Сицилии. Для нас это неприемлемо, поэтому Неаполь должен быть завоёван."
 defend_kaffa_title:0 "Защитить Кафу"
 defend_kaffa_desc:0 "Мы находимся в состоянии войны с османскими турками. Для нас жизненно важно не потерять наши базы в Чёрном море, а потому мы будем защищать Кафу до последнего."
 retake_kaffa_title:0 "Вернуть крымские земли"
 retake_kaffa_desc:0 "Потеря Кафы — не более чем временная неудача. Для нас эта провинция по-прежнему — неотъемлемая часть нашей державы, а потому мы должны вернуть её как можно быстрее."
 conquer_hainaut_title:0 "Завоевать Геннегау"
 conquer_hainaut_desc:0 "Уже брак дочери Филиппа II Смелого, Маргариты Бургундской, и Вильгельма Геннегау показал, как нам важны эти земли. Теперь пришла пора присоединить провинцию Геннегау к нашим владениям."
 conquer_brabant_title:0 "Завоевать Брабант"
 conquer_brabant_desc:0 "Герцог Брабантский спорит с Бургундией за господство в Нижних землях. Он опрометчиво утверждает, будто имеет все основания наследовать герцогам Нижней Лотарингии, и потому мы должны преподать ему урок."
 conquer_luxemburg_title:0 "Завоевать Люксембург"
 conquer_luxemburg_desc:0 "Герцогство Люксембург было бы хорошим довеском к бургундским землям. Получив его, мы бы смогли уменьшить расстояние между нашими бургундскими владениями и территориями в Нидерландах."
 conquer_liege_title:0 "Завоевать Льеж"
 conquer_liege_desc:0 "Льежское епископство в действительности должно быть под контролем самого могущественного владетеля в этих землях. Мы убеждены, что вскоре епископство станет нашим."
 vassalize_lorraine_title:0 "Подчинить Лотарингию"
 vassalize_lorraine_desc:0 "Герцогство Лотарингия расположено прямо между двумя частями бургундского государства. Мы должны быть уверены, что всегда сможем свободно перейти через эти земли и что они не попадут в руки кого-либо ещё (вроде короля Франции)."
 reach_the_mississippi_title:0 "Река-батюшка"
 reach_the_mississippi_desc:0 "Миссисипи — это торговая артерия внутренних областей Северной Америки. Если мы хотим сохранить нашу независимость, то должны получить выход к этой реке."
 the_united_states_france_relations_title:0 "Отношения с Францией"
 the_united_states_france_relations_desc:0 "Чтобы Соединённые Штаты росли и процветали, нам нужны друзья. Самым лучшим союзником для нас могла бы стать Франция, поэтому нам необходимо улучшить с ней отношения."
 the_united_states_rev_france_relations_title:0 "Братья по оружию"
 the_united_states_rev_france_relations_desc:0 "Французский народ окончательно сверг свою прогнившую монархию и учредил республику. С нашим общим взглядом на мир мы обязательно должны быть друзьями."
 tobacco_factory_title:0 "Табачная фабрика"
 tobacco_factory_desc:0 "Для процветания нашей молодой республики мы должны увеличить торговые потоки, поскольку именно они являются кровью любой нации."
 connect_brandenburg_and_prussia_title:0 "Соединить Бранденбург и Пруссию"
 connect_brandenburg_and_prussia_desc:0 "Для лучшей защиты нашего вассала Пруссии мы должны создать коридор из земель, непосредственно связывающих нас с ними."
 connect_the_prussian_lands_title:0 "Расширение прусских земель"
 connect_the_prussian_lands_desc:0 "Объединив Бранденбург и Пруссию, мы теперь должны защищать обе части нашего государства. Для этого нам надо создать коридор, который объединил бы всю Пруссию."
 conquer_swedish_pomerania_title:0 "Завоевать шведскую Померанию"
 conquer_swedish_pomerania_desc:0 "Померания по праву должна быть частью Бранденбурга, хотя шведы настойчиво требуют свою долю. Мы должны отстоять свои права и изгнать шведов с земель, которые наши по праву."
 conquer_hinterpommern_title:0 "Померанское наследство"
 conquer_hinterpommern_desc:0 "У нас есть права на Померанское герцогство. И хотя претендовать на всю Померанию было бы неразумно, мы должны убедиться, что часть этих земель при разделе непременно достанется нам. "
 brandenburg_prussia_relations_title:0 "Отношения с Пруссией"
 brandenburg_prussia_relations_desc:0 "Мы можем укрепить наши восточные границы, приобретя верных союзников. С Пруссией нас связывают и географическая близость, и давние культурные связи, так что для нас это наилучший союзник из всех возможных."
 prussia_brandenburg_relations_title:0 "Отношения с Бранденбургом"
 prussia_brandenburg_relations_desc:0 "Мы уже близки к тому, чтобы войти в число ведущих мировых держав. С Бранденбургом нас связывает географическая и культурная близость, так что для нас он станет исключительно выгодным союзником. "
 vassalize_prussia_title:0 "Подчинить Пруссию"
 vassalize_prussia_desc:0 "Пруссия слаба и беззащитна, и наши давние связи с ней требуют, чтобы мы её поддержали. Став их сюзереном, мы сможем их защитить."
 annex_prussia_title:0 "Присоединить Пруссию"
 annex_prussia_desc:0 "Пришло время полностью включить Пруссию в состав Бранденбурга."
 brandenburg_breaks_free_from_poland_title:0 "Освободиться от польской зависимости"
 brandenburg_breaks_free_from_poland_desc:0 "Не пристало курфюрсту Бранденбургскому признавать Польшу сюзереном. Этому пора положить конец."
 prussia_breaks_free_from_poland_title:0 "Освободиться от польской зависимости"
 prussia_breaks_free_from_poland_desc:0 "Для процветания герцогства Прусского мы должны освободиться от кандалов польской короны."
 prussia_partitions_poland_title:0 "Завоевание Великой Польши"
 prussia_partitions_poland_desc:0 "Польша слаба, и Россия желает и дальше контролировать её. Мы не можем согласиться с этим, если только не получим часть польской территории в качестве компенсации."
 conquer_ratibor_title:0 "Завоевать Ратибор"
 conquer_ratibor_desc:0 "У нас есть права на Силезию, но нам придётся потрудиться, чтобы остальные европейские державы признали это. В доказательство наших прав Ратибор должен стать нашим."
 subjugate_westphalia_title:0 "Захватить Вестфалию"
 subjugate_westphalia_desc:0 "Молодое королевство Вестфалия включает несколько небольших земель, которые мы считаем неотъемлемой частью Пруссии. Эти земли дают нам отличный предлог, чтобы захватить всю Вестфалию."
 conquer_ferrara_title:0 "Возвращение Феррары"
 conquer_ferrara_desc:0 "За верность и поддержку во время борьбы с императорами мы отдали семейству Эсте герцогство Феррару в качестве папского фьефа. Но сейчас пришло время вернуть эти земли нам!"
 conquer_ancona_title:0 "Присоединение Анконы"
 conquer_ancona_desc:0 "Во время разорительных войн между папами и императором Анкона стала оплотом имперской партии гибеллинов. С тех пор этот папский фьеф был фактически независимым, но сейчас нам следует вернуть его в состав Папской области."
 annex_avignon_title:0 "Конец западной схизмы"
 annex_avignon_desc:0 "Во время великой западной схизмы в Авиньоне при поддержке французов утвердились антипапы. Если Авиньон станет нашим, то никто более не сможет оспорить наши права на папский престол."
 catholic_italy_title:0 "Борьба с ересью"
 catholic_italy_desc:0 "Гарантии безопасности, предоставленные еретику, ничего не стоят. Император должен был отправить Лютера на костёр, пока была такая возможность. Теперь же его еретическое учение распространяется по Италии, и этому следует положить конец."
 academy_in_rome_title:0 "Государь Возрождения"
 academy_in_rome_desc:0 "Дабы считаться настоящим ренессансным правителем, мы должны сделать Рим прибежищем лучших мастеров изобразительных искусств. Для этого мы должны построить академию искусств."
 conquer_orkney_title:0 "Права на Оркнейские острова"
 conquer_orkney_desc:0 "Благодаря удачному положению Оркнейские острова исключительно ценны для Шотландского королевства. Теперь у нас есть законные претензии на эти земли, поэтому мы должны взять их под свой контроль."
 scotland_france_relations_title:0 "Старый союз"
 scotland_france_relations_desc:0 "Пока существует Англия, независимость Шотландии всегда будет под угрозой. В течение многих лет мы дружили с французами, чтобы вместе противостоять англичанам. Пришла пора восстановить наш старый союз."
 scottish_war_against_england_title:0 "Соблюдение старого союза"
 scottish_war_against_england_desc:0 "Франция вновь воюет с нашим вечным врагом — Англией. И сейчас мы должны снова вступить в борьбу с англичанами."
 scottish_control_title:0 "Продвижение границы"
 scottish_control_desc:0 " Чтобы защитить Шотландию, мы должны продвинуть свою границу на юг, создав из Нортумбрии буферную зону."
 scottish_defense_title:0 "Защита нации"
 scottish_defense_desc:0 "Мы не можем отдать ни пяди шотландской земли нашим врагам англичанам. Мы будем воевать с ними до тех пор, пока они не смирятся с этим."
 bavaria_austria_relations_title:0 "Дружба с Габсбургами"
 bavaria_austria_relations_desc:0 "Виттельсбахи и Габсбурги всегда боролись друг с другом за влияние в юго-западной Германии. Однако если сейчас наладить с ними хорошие отношения, это развяжет нам руки для других дел."
 hungary_austria_relations_title:0 "Отношения с Австрией"
 hungary_austria_relations_desc:0 "Наши отношения с Австрией были далеки от идеала. Однако если сейчас их улучшить, это развяжет нам руки на Балканах."
 hungary_transylvania_relations_title:0 "Отношения с Трансильванией"
 hungary_transylvania_relations_desc:0 "Предполагается, что Трансильвания должна быть вассалом Венгрии. Тем не менее, на данный момент она, скорее, является нашим врагом. Нам необходимо улучшить наши отношения."
 vassalize_transylvania_hun_title:0 "Вернуть Трансильванию"
 vassalize_transylvania_hun_desc:0 "Трансильвания забыла, что она — исконная часть Венгрии. Правитель этой державы должен преклонить колени перед венгерской короной."
 conquer_the_banat_title:0 "Завоевать Банат"
 conquer_the_banat_desc:0 "Скорее всего, любое турецкое войско, желающее покорить Венгрию, должно будет пройти через Банат. Эта провинция должна стать первой линией нашей обороны."
 retake_croatia_title:0 "Освободить Хорватию"
 retake_croatia_desc:0 "Захватив Хорватию, турки слишком приблизились к нам. Мы должны отбросить их назад."
 lithuania_poland_relations_title:0 "Отношения с Польшей"
 lithuania_poland_relations_desc:0 "В 1386 году великий князь Ягайло принял католичество, тем самым создав союз Литвы и Польши. Мы должны возродить прежние исторические связи и укрепить дружбу между нашими державами."
 conquer_samogitia_title:0 "Вернуть Жмудь"
 conquer_samogitia_desc:0 "Территория Жмуди является исторической частью Литвы, которую отняли у нас безжалостные тевтонские рыцари. Мы должны вернуть эту провинцию в состав великого княжества."
 retake_chernigov_title:0 "Вернуть Чернигов"
 retake_chernigov_desc:0 "Москва нахально провозглашает, будто она — единственная преемница Киевской Руси. Чтобы доказать, что это не так, мы должны снова расширить наши земли за Днепр и вернуть Чернигов."
 retake_smolensk_title:0 "Освободить Смоленск"
 retake_smolensk_desc:0 "Смоленск — это ворота в Литву, через него русские орды могут обрушиться на запад. Мы должны вернуть эту крепость как можно быстрее."
 subjugate_aquileia_title:0 "Захватить Аквилею"
 subjugate_aquileia_desc:0 "Патриархат Аквилеи был когда-то одним из наиболее могущественных государств на итальянском полуострове. Теперь дни его славы остались в прошлом, и Венеция должна взять город под свой контроль."
 conquer_friuli_title:0 "Завоевать Фриули"
 conquer_friuli_desc:0 "Благодаря своему расположению Венеция хорошо защищена от любой атаки. Тем не менее, дабы не зависеть от милости переменчивой итальянской политики, мы должны расширить наши владения на суше."
 conquer_brescia_title:0 "Достичь долины реки По"
 conquer_brescia_desc:0 "Брешия — один из важнейших городов в восточной Ломбардии. Чтобы защитить венецианские владения от богатых ломбардских государств, мы должны взять эту область под свой контроль."
 conquer_verona_title:0 "Расширить «терра-фирма»"
 conquer_verona_desc:0 "Мы должны расширить наши владения на континенте, и какой другой город, как не прекрасная Верона, должен перейти первым в наши руки?"
 conquer_istria_title:0 "Защитить венецианскую торговлю"
 conquer_istria_desc:0 "Адриатическое море является артерией, по которой течёт вся венецианская торговля. Чтобы защитить её, мы должны создать цепь опорных пунктов на побережье — они должны стать базами для нашего флота."
 defend_crete_title:0 "Защитить Крит"
 defend_crete_desc:0 "Турки вновь пытаются продвинуться в Средиземноморье, и наша база на Крите затрудняет их торговлю в Эгейском море. Мы должны сделать всё, чтобы остров не попал к туркам."
 retake_crete_title:0 "Вернуть Крит"
 retake_crete_desc:0 "Прежде Крит являлся ключевым звеном в цепи, защищающей нас от вторжения с востока. Ради безопасности республики мы должны вернуть остров. "
 bohemia_silesia_relations_title:0 "Отношения с Силезией"
 bohemia_silesia_relations_desc:0 "В 1327 году герцоги Силезии признали над собой верховенство короля Богемии, Иоанна Люксембургского. Однако с тех пор мы не видели от них никаких проявлений дружбы, так что сейчас стоит улучшить наши отношения."
 diplo_annex_silesia_title:0 "Присоединить Силезию"
 diplo_annex_silesia_desc:0 "В 1335 году польский король Казимир III согласился с тем, что правители Богемии должны править и в Силезии. Мы предоставили достаточно свобод нашим силезским герцогам, однако сейчас Силезия должна стать полноценной частью Богемии."
 bohemia_hungary_relations_title:0 "Отношения с Венгрией"
 bohemia_hungary_relations_desc:0 "Вацлав III, последний король Богемии из династии Пржемысловичей, был также королём Венгрии, и судьба двух государств была тесно переплетена. Пришла пора вновь сблизиться с Венгрией."
 defend_bohemia_against_hungary_title:0 "Ни пяди земли венграм"
 defend_bohemia_against_hungary_desc:0 "Ни одна пядь чешской земли не должна попасть в руки Венгрии."
 bohemia_austria_relations_title:0 "Отношения с Габсбургами"
 bohemia_austria_relations_desc:0 "Правители Австрии из династии Габсбургов — порой очень интересные соседи. Давайте посмотрим, сможем ли мы улучшить отношения с ними."
 improved_relations_with_electors_title:0 "Улучшить отношения с курфюрстом"
 improved_relations_with_electors_desc:0 "Недавно мы обнаружили, что курфюрст державы §Y$COUNTRY$§W поддерживает нас не так, как мог бы. Чтобы обеспечить нашей династии титул императора, мы должны сблизиться с этой державой."
 become_emperor_title:0 "Стать императором"
 become_emperor_desc:0 "Господь наделил нас титулом курфюрста Священной Римской империи. Тем не менее, если мы улучшим наши отношения с другими выборщиками, то сможет добиться и большего, став императором."
 naval_recruiting_act_title:0 "Принять закон о вербовке во флот"
 naval_recruiting_act_desc:0 "Сила флота зависит от мужества и умений его моряков. Закон о вербовке может заставить здоровых и сильных мужчин пойти на морскую службу, тем самым увеличив число отличных моряков."
 militia_act_title:0 "Принять закон об ополчении"
 militia_act_desc:0 "Король и только король может быть верховным главнокомандующим всех военных сил страны. Это даст ему исключительное право командовать ополчением вне зависимости от того, где оно было сформировано."
 statute_of_monopolies_title:0 "Принять закон о монополиях"
 statute_of_monopolies_desc:0 "Поощрять экономический рост, стимулируя свободу торговли и свободного обращения товаров между торговыми нациями. Осуждать монополии и правительственные ограничения."
 licensing_of_the_press_act_title:0 "Принять закон о лицензировании печати"
 licensing_of_the_press_act_desc:0 "Принять ограничительные законы о печати и печатных станках. Это позволит снизить число изменнических и оскорбительных текстов в нашем обществе и повысит уровень контроля над массами."
 tenures_abolition_act_title:0 "Принять закон о землевладении феодалов"
 tenures_abolition_act_desc:0 "Установить фиксированную сумму компенсаций монарху. За это землевладельцы перестанут платить короне многочисленные земельные и военные выплаты."
 court_of_wards_and_liveries_title:0 "Учредить суд по делам опеки"
 court_of_wards_and_liveries_desc:0 "Учреждение суда по делам опеки, который будет отвечать за взимание налогов и феодальных сборов. Этот суд также займётся всеми вопросами, касающимися лиц, находящихся под опекой."
 dissolution_act_title:0 "Принять закон о роспуске"
 dissolution_act_desc:0 "Лишить короля абсолютного контроля над королевством. Теперь король будет обязан собирать всех депутатов парламента хотя бы раз в три года."
 statue_in_restraint_of_appeals_title:0 "Принять закон об апелляции в Рим"
 statue_in_restraint_of_appeals_desc:0 "Официально снизить статус Папы. Наделить короля правом принимать окончательное решение по всем религиозным вопросам."
