 anti_tax_rebels_title:0 "Крестьяне"
 anti_tax_rebels_name:0 "$COUNTRY$ие крестьяне"
 anti_tax_rebels_desc:0 "Восставшие крестьяне представляют собой простое население, уставшее от непосильных налогов и постоянных притеснений. Они плохо вооружены и мало обучены, и их армии преимущественно состоят из пехоты."
 revolutionary_rebels_title:0 "Революционеры"
 revolutionary_rebels_name:0 "$COUNTRY$ие революционеры"
 revolutionary_rebels_desc:0 "Повстанцы-революционеры полны решимости свалить режим, который они считают коррупционным и ужасно несправедливым. Они верят в то, что делают, а во главе их стоят разочаровавшиеся горожане и армейские офицеры."
 heretic_rebels_title:0 "Еретики"
 heretic_rebels_name:0 "Еретики ($HERETIC$)"
 heretic_rebels_desc:0 "Еретики придерживаются другой интерпретации религиозных верований и готовы умереть за свою правду. Среди них достаточно опытных солдат, которые изменили присяге ради своих убеждений."
 religious_rebels_title:0 "Фанатики"
 religious_rebels_name:0 "Фанатики ($RELIGION$)"
 religious_rebels_desc:0 "Религиозные фанатики стремятся поднять восстание в провинциях, большинство населения которых придерживается другой, отличной от государственной, веры. Они пытаются распространить свою религию, избавившись при этом от всех несогласных."
 nationalist_rebels_title:0 "Сепаратисты"
 nationalist_rebels_name:0 "$INDEP$ие сепаратисты"
 nationalist_rebels_desc:0 "Сепаратисты стремятся завоевать свободу для своих людей. Они отлично экипированы, у них прекрасные лидеры, однако, они не слишком стремятся покидать свои родные провинции."
 noble_rebels_title:0 "Дворяне"
 noble_rebels_name:0 "$COUNTRY$ие дворяне"
 noble_rebels_desc:0 "Дворяне восстают против своего монарха, как правило, из-за проводимых им либеральных реформ. Основу их армии составляют профессиональные солдаты, и у них много кавалерии."
 colonial_rebels_title:0 "Колонисты"
 colonial_rebels_name:0 "$INDEP$ие националисты"
 colonial_rebels_desc:0 "Колониальные националисты выражают волю жителей колоний. Устав от многовекового неравенства и плохого управления, они решили отделиться от своей далёкой прародины."
 patriot_rebels_title:0 "Патриоты"
 patriot_rebels_name:0 "$CULTURE$§z§!ие патриоты"
 patriot_rebels_desc:0 "Повстанцы-патриоты мечтают об объединении со своей культурной семьёй в одном государстве. Будьте осторожны: захваченные ими провинции могут отложиться от Вашей державы."
 russian_nation_title:0 "Создать русскую нацию"
 russian_nation_desc:0 "Военные и дипломатические победы превратили Россию из небольшого периферийного государства в мощную державу. После нескольких восточных походов она присоединила земли непокорных татарских орд, и на свет появилось централизованное государство во главе с царём. Мы решили избрать западный путь развития. Надеемся, что передовые достижения Западной Европы помогут нам модернизировать хозяйство и провести необходимые реформы."
 netherlands_nation_title:0 "Создать нидерландскую нацию"
 netherlands_nation_desc:0 "Голландия постепенно становится одной из ведущих морских и колониальных держав Европы. Исключительные торговые преимущества создают условия для превращения Нидерландов в одну из первых капиталистических стран мира."
 spanish_nation_title:0 "Силой создать испанскую нацию"
 spanish_nation_desc:0 "Открытие и колонизация новых территорий превратили Испанию в одно из самых мощных и богатых государств мира. Испанские путешественники исследуют всё новые и новые земли, непрерывно расширяют границы страны и обеспечивают постоянный приток золота и серебра в метрополию."
 english_nation_title:0 "Создать английскую нацию"
 english_nation_desc:0 "Торговля в течение долгого времени была основным средством внешней политики Англии. Она позволяла англичанам усиливать влияние за границей и при этом создавала условия для развития собственной политической системы. В итоге мы стали одной из ведущих европейских держав. Для поддержания экономического роста страны и увеличения нашей роли на мировой арене должны продолжить колониальную экспансию."
 french_nation_title:0 "Создать французскую нацию"
 french_nation_desc:0 "В этом году наша страна вступает в новую эпоху. Феодальные порядки отжили своё, раздробленное аморфное государство превращается в мощную централизованную державу. Хотя неразумное вложение средств и частые войны привели к некоторым финансовым сложностям, мы смогли занять достойное место среди ведущих стран Европы."
 italian_nation_title:0 "Создать итальянскую нацию"
 italian_nation_desc:0 "Эпоха Возрождения началась именно в нашей стране, так что сейчас мы переживаем культурный расцвет. Наши художники создают неповторимые шедевры архитектуры и литературы. Однако нам не удалось создать пояс безопасности по периметру границ, и соседи всё чаще нападают на наши земли."
 german_nation_title:0 "Создать немецкую нацию"
 german_nation_desc:0 "Хотя наши земли раздроблены, а единого духовного и политического центра просто не существует, наш народ процветает. Стремительный экономический рост стал возможен благодаря Ганзейскому союзу, объединившему сотни городов Северной Германии. Интеллектуальный взлёт и развитые торговые отношения привели к расцвету производства на всём протяжении наших земель."
 persian_nation_title:0 "Создать персидскую нацию"
 persian_nation_desc:0 "В возрасте 15 лет $MONARCH$ стал во главе племени туркмен-шиитов. Он быстро превратил страну в региональный центр силы и провозгласил себя шахом Ирана. Вскоре талантливому правителю удалось завоевать соседние государства, так что возрождение великой иранской державы становится всё более реальным."
 mughal_nation_title:0 "Создать империю Моголов"
 mughal_nation_desc:0 "$MONARCH$ сумел создать огромную империю. Его немногочисленная, но прекрасно организованная армия неоднократно громила войска индийских султанов. Однако первым по-настоящему крупным достижением стала победа у стен города $CAPITAL$. За ней последовали новые успехи, и вскоре новое могучее государство заняло большую часть Индийского плато."
 irish_nation_title:0 "Создать ирландскую нацию"
 irish_nation_desc:0 "Десятки лет англичане пытались подчинить свободолюбивый народ Ирландии и стать хозяевами острова. Наш единственный шанс выжить — прекратить междоусобицы и объединить все ирландские земли в борьбе с агрессорами."
 british_nation_title:0 "Создать британскую нацию"
 british_nation_desc:0 "Объединив нашу политическую систему и усилив влияние за границей, мы сможем усилить наши позиции на мировой арене и превратиться в одну из ведущих державы Европы — в Британскую империю."
 eastern_westernisation_title:0 "Принять западный образ жизни"
 eastern_westernisation_desc:0 "После нескольких путешествий в Западную Европу $MONARCH$ пришёл к выводу, что только масштабные преобразования по западному образцу позволят преодолеть вековую отсталость нашего государства. Монарх пригласил опытных иностранных мастеров и известных учёных, которые должны превратить страну в современную и сильную державу. Началась масштабная реорганизация вооружённых сил, проводятся реформы промышленности и сельского хозяйства."
 muslim_westernisation_title:0 "Принять западный образ жизни"
 muslim_westernisation_desc:0 "$MONARCH$ известен всему миру как блестящий полководец, великий собиратель земель и решительный реформатор. Его мудрое правление создало базу для модернизации нашего государства. Наш монарх всегда с восхищением смотрел на достижения Запада, так что масштабные преобразования решено проводить при содействии иностранных советников."
 rotw_westernisation_title:0 "Принять западный образ жизни"
 rotw_westernisation_desc:0 "Иностранные путешественники и любители приключений изо всех уголков Европы заселили большую часть нашей территории. Они завезли с родины доселе неизвестные и очень опасные заболевания, поработили наш народ, уничтожили культурные ценности, а теперь требуют, чтобы мы отказались от своих традиций и обычаев, приняли западные идеалы и образ жизни."
 no_mission_title:0 "Задания нет"
 no_mission_desc:0 "В данный момент у нас нет задания."
 conquer_core_title:0 "Вернуть провинцию $PROVINCENAME$"
 conquer_core_desc:0 "С давних времён провинция $PROVINCENAME$ считалась законным владением нашей великой нации. Следует вернуть её как можно быстрее, захватчикам же мы должны воздать по заслугам."
