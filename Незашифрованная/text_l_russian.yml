 house_of_trade_desc:0 "Создать государственный орган, который будет контролировать вопросы сбора налогов, торговых путей и торгового права в колониях. Это снизит уровень коррупции и сократит потоки контрабанды. "
 mining_act_title:0 "Принять закон о полезных ископаемых"
 mining_act_desc:0 "Позволить частным предприятиям управлять всеми аспектами добычи полезных ископаемых без государственного вмешательства. (Разумеется, они по-прежнему должны платить налоги!) Это повысит эффективность производства. "
 enlist_privateers_title:0 "Завербовать каперов"
 enlist_privateers_desc:0 "Позволить каперам атаковать вражеские суда или суда недружественных наций. Это поможет нам подорвать морскую торговлю наших врагов."
 naval_convoy_system_title:0 "Создать систему морских конвоев"
 naval_convoy_system_desc:0 "Создать морские конвои, которые сопровождали бы наши суда, гружёные золотом и другими экзотическими товарами из колоний. Это защитит наши морские пути от пиратов и каперов."
 colonial_restrictions_title:0 "Ввести ограничения для колоний"
 colonial_restrictions_desc:0 "Ввести строгие правила торговли и производства. Это увеличит наш контроль над колониями."
 anti_piracy_act_title:0 "Принять закон против пиратства"
 anti_piracy_act_desc:0 "Ужесточить наказание за пиратство. Это необходимо, чтобы справиться со всеми теми проблемами, которые влечёт за собой пиратство."
