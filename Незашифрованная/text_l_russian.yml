 support_south_german_organ_tradition_desc:0 "Южно-немецкая органная традиция была создана немецкой школой композиторов органной музыки, работы которых в значительной мере опирались на ранние итальянские традиции, с которыми немцы познакомились во время учёбы у мастеров из Италии. Знаменитая за свои импровизированные прелюдии, чаконы и пассакалии, музыка южно-немецких органистов стоит того, чтобы получить нашу поддержку."
