 ha_xiuhtecuhtli_soldierDESCR:0 "Шиутекутли, властелин вулканов, дал имя нашим более крупным и мощным винтовкам. Стреляя дальше и мощнее — они сильнее наших устаревших «Колатликуэ»."
 ha_xiuhtecuhtlian_infantryDESCR:0 "Освоив дальнобойность орудий шиутекутли, наши пехотинцы теперь настоящие мастера перестрелки."
 ha_xolotiDESCR:0 "Произошёл прорыв в развитии огнестрельного оружия. В отличие от старых конструкций, использовавших горящий фитиль для стрельбы, в «Шолотлях» есть встроенные ударные механизмы в которых сноп искр, воспламеняющий пороховой снаряд, получается путём однократного удара обсидиана по кресалу. Повышенная скорострельность и точность дают право назвать это оружие в честь Шолотля, властелина молний и проводника смерти"
 ha_foreign_influenced_infantryDESCR:0 "В то время как развитие ацтеками своего огнестрельного оружия коренным образом изменило их военное искусство, теперь известно, что многие народы использовали и совершенствовали его по-своему. Изучая и заимствуя их сильные стороны, а так же сочетая со своими, мы можем получить серьёзное преимущество над всеми."
 ha_reformed_influenced_infantryDESCR:0 "Дальнейшее взаимодействие с иноземными вооружёнными силами привело нас к выводу, что наша армия чрезмерно сосредотачивается на тактике наступления. Дальнейшие тренировки должны поставить акцент на отработке быстрого перехода между рассыпным строем, менее уязвимого к вражескому обстрелу, и плотным строем, эффективным для ближней схватки"
 ha_reformed_xolotiDESCR:0 "Тактика реформированных шолотлей основывается на гениальном сочетании отечественного и иностранного стиля и разработок, устраняющим обоюдные недостатки. Хоть они и предпочитают вести массированный огонь из своих Шолотлей, ближний бой им так же не страшен."
 high_american_horsemenDESCR:0 "Появление и распространение лошадей после контакта с Европой привело к отдельным попыткам их использования в военном деле."
 high_american_rifle_cavalryDESCR:0 "Более лёгкие и быстроходные варианты конников шиутекутли дают возможность с лёгкостью уничтожать противника с холодным оружием"
 high_american_hussarDESCR:0 "Лёгкая кавалерия, приспособленная для тактики рейдов и изматывания."
 high_american_swarmDESCR:0 "Кавалерия, использующая рассыпной строй и вооружённая облегчёнными шолотлями, которые позволяют проредить ряды противника перед рукопашной схваткой. Рассыпной строй же помогает сократить потери от вражеского обстрела"
 high_american_dragoonDESCR:0 "Американские драгуны вооружены мечами и стандартными, мощными шолотлями. Они могут атаковать врага верхом, навязав ближний бой, но предпочитают спешиться и давать залпы из своих ружей."
