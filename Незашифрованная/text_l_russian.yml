 recover_negative_stability_title:0 "Вернуть стабильность"
 recover_negative_stability_desc:0 "Доверие нашему правительству крайне снизилось, в народе назревает восстание. Давайте восстановим стабильность и вернём мир в наши земли."
 improve_economical_mismanagement_header:0 " "
 improve_economical_mismanagement_title:0 "Выплатить наши займы"
 improve_economical_mismanagement_desc:0 "Мы долго жили не по средствам и влезли в долги. Для нашей державы сейчас было бы лучше восстановить устойчивое финансовое положение."
 recover_from_warexhaustion_header:0 " "
 recover_from_warexhaustion_title:0 "Восстановиться после войны"
 recover_from_warexhaustion_desc:0 "Наша страна устала от длинной череды войн, люди молят о мире. Мы должны дать народу возможность насладиться его плодами."
 buildup_manpower_reserves_header:0 " "
 buildup_manpower_reserves_title:0 "Восстановить людские резервы"
 buildup_manpower_reserves_desc:0 "На фермах некому работать, ведь все молодые мужчины призваны в армию. Надо уменьшить рекрутские наборы и дать возможность стране расти."
