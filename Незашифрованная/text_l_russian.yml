 REVOLUTIONARY_FRANCE_NAME:0 "Революционная Франция"
 REVOLUTIONARY_FRANCE_DESC:0 "Попытка бегства в Варенн подорвала авторитет Людовика XVI и привела к провозглашению Французской республики в 1792 году. Опасаясь распространения революций, европейские монархи объявили войну новому республиканскому правительству. Возьмите под своё управление Революционную Францию и возглавьте борьбу против коалиции сильнейших европейских держав."
 THE_FRENCH_REVOLUTION_NAME:0 "Великая французская революция"
 THE_FRENCH_REVOLUTION_DESC:0 "Один из наиболее важных периодов в истории Европы начался 14 июля 1789 года со взятием Бастилии. Это событие стало первым в цепочке попыток свергнуть династию Бурбонов и положить конец абсолютной монархии, столь долго властвовавшей во Франции. Возглавьте борьбу против революции, когда она вступит в самую разрушительную фазу развития."
 mixed_order_infantry:0 "Гренадеры"
 mixed_order_infantryDESCR:0 "Пехотное штурмовое подразделение, первоначально экипировавшееся гранатами и обычно используемое только при осадах. В течение XVIII столетия гренадеры начали использовать штыки, предпочтя их гранатам."
 napoleonic_lancers:0 "Западные уланы"
 napoleonic_lancersDESCR:0 "Лучшие из лучших в наполеоновской армии. Эти кавалерийские войска становятся грозным противником, когда устремляются в прямую атаку на врага, хотя пики их несколько замедляют."
 napoleonic_square:0 "Наполеоновское каре"
 napoleonic_squareDESCR:0 "Пехота формирует закрытый прямоугольный боевой порядок, а кавалерия и артиллерия располагается внутри. Такое построение очень хорошо подходит для борьбы с кавалерией, но против артиллерии у каре нет ни одного шанса."
 open_order_cavalry:0 "Западные егеря"
 open_order_cavalryDESCR:0 "Кавалерийские подразделения, специализирующиеся на стрельбе по противнику и известные своим умением обращаться с огнестрельным оружием."
 eastern_carabinier:0 "Восточные карабинеры"
 eastern_carabinierDESCR:0 "По существу, это пехотинцы, посаженные на лошадей и вооружённые коротким мушкетом или карабином. Они могут спешиваться и сражаться в пешем строю, что делает их очень гибким подразделением."
 eastern_skirmisher:0 "Восточные стрелки"
 eastern_skirmisherDESCR:0 "Небольшие и гибкие кавалерийские подразделения постоянно находятся в движении и устраивают неожиданные налёты на силы противника. Им не приходится подстраиваться под медленный темп пехоты или артиллерии."
 eastern_uhlan:0 "Восточные уланы"
 eastern_uhlanDESCR:0 "Лёгкие кавалерийские подразделения, обычно вооружённые пикой, пистолетом или саблей. Основные тактические преимущества уланов объясняются их высокой скоростью. Их можно встретить во многих европейских армиях."
 muslim_dragoon:0 "Мусульманские драгуны"
 muslim_dragoonDESCR:0 "Пехотинцы на лошадях — передвигаются они обычно верхом, а сражаются спешенные."
 muslim_mass_infantry:0 "Мусульманская масс. пехота"
 muslim_mass_infantryDESCR:0 "Пехота, один батальон которой состоит как минимум из тысячи солдат, обычно вооружённых мушкетами и построенных в квадратный боевой порядок. Сохраняя закрытый строй, эти пехотинцы могут выдержать даже самую мощную кавалерийскую атаку."
 asian_mass_infantry:0 "Азиатская масс. пехота"
 asian_mass_infantryDESCR:0 "Пехота, один батальон которой состоит как минимум из тысячи солдат, обычно вооружённых мушкетами и построенных в квадратный боевой порядок. Сохраняя закрытый строй, эти пехотинцы могут выдержать даже самую мощную кавалерийскую атаку."
 asian_charge_cavalry:0 "Азиатская наступ. кавалерия"
 asian_charge_cavalryDESCR:0 "Кавалерийские подразделения, которые мощным ударом, на полной скорости врубаются в ряды противника. "
 flying_battery:0 "Летучие батареи"
 flying_batteryDESCR:0 "Главное стратегическое свойство этой артиллерии — мобильность. Такие батареи быстро перемещаются по полю боя, производя обстрел противника из разных точек."
