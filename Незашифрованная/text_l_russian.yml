 liberum_veto_title:0 "Ввести Liberum veto"
 liberum_veto_desc:0 "Наши аристократы пришли к нам с интересным предложением. Если мы гарантируем им право «Liberum veto», они в обмен поддержат нас в текущей войне. И хотя их предложение действительно очень щедрое, некоторые из наших советников полагают, что это только начало. Действительно, они обозлятся, если мы откажем, однако в будущем они будут ловить нас на каждой слабости, которую мы проявим, чтобы потребовать дальнейших уступок."
 indian_trade_company_title:0 "Основать Ост-Индскую компанию"
 indian_trade_company_desc:0 "Первые торговые компании, пришедшие в Новый Свет, принесли своим хозяевам огромные прибыли. Мы решили включиться в борьбу за новые рынки и основать Ост-Индскую компанию. $MONARCH$ собирается превратить страну в крупнейший центр мировой торговли, однако наши купцы отрицательно относятся к этой затее."
