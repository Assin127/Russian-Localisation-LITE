 join_the_counter_reformation_title:0 "Поддержать контрреформацию"
 join_the_counter_reformation_desc:0 "Его святейшество, Папа Римский, призвал жёстче бороться с протестантским движением. Недавно основанный орден иезуитов поможет нам вырвать с корнем все мерзкие ереси. Теперь протестантизму и реформаторству будет значительно труднее найти новых приверженцев в нашем государстве. (Если мы когда-либо воспримем национальные идеи «§YЭкуменизм§W» или «§YСвобода, равенство и братство§W», то мы потеряем этот бонус.)"
