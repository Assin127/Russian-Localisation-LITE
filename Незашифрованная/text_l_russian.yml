 GC_NAME:0 "Основная кампания"
 GC_DESC:0 "На дворе 1399 год от Рождества Христова, повсюду царят хаос и смятение. Столетняя война бушует на Западе, великий завоеватель, Хромой Тимур, угрожает Востоку. От Византийской империи осталась лишь группа разрозненных анклавов. Но тех, кто сумеет использовать войны и сумятицу в своих интересах, ждёт великая слава."
 FALL_OF_BYZANS_NAME:0 "Падение Византии"
 FALL_OF_BYZANS_DESC:0 "Османская империя завоевала «самый желанный в мире город» и уже двигается дальше, на Балканы. На Западе великая реконкиста вступает в кульминационную фазу, тогда как другие нации готовятся занять своё место в мировой истории."
