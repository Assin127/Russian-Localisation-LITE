 L_AT_LEAST:0 "больше или равно"
 get_foothold_in_china_title:0 "Достичь Китая"
 get_foothold_in_china_desc:0 "Огромное богатство Китая привлекает наших купцов. Они просят у нас поддержки в завоевании порта, в котором они могли бы торговать."
 establish_colony_mission_title:0 "Колонизировать провинцию $PROVINCENAME$"
 establish_colony_mission_desc:0 "Мы должны основать колонию в провинции $PROVINCENAME$ во славу и для богатства нашей нации."
 founding_father:0 "Отец-основатель"
 desc_founding_father:0 "В этой провинции появился странный радикал, проповедующий смешные политические идеи: он утверждает, что колонисты понимают в местном управлении больше нас."
 loyalist_stronghold:0 "Оплот лоялистов"
 desc_loyalist_stronghold:0 "В этой провинции живёт много настоящих лоялистов, верных нашему правительству. Мы должны защитить их."
 ANY_CORE_STARTS:0 "Любая страна с претензиями"
 advancement_of_true_religion_act_title:0 "Начать распространение веры"
 advancement_of_true_religion_act_desc:0 "Официально запретить читать библию крестьянам и подобным им сословиям. Этим правом должны пользоваться только дворяне и священники."
 blasphemy_act_title:0 "Принять закон о богохульстве"
 blasphemy_act_desc:0 "Объявить богохульство вне закона. Открытое презрение к религиозным делам или шутки над Священным писанием станут уголовно-наказуемым деянием."
 act_of_uniformity_title:0 "Принять закон о единообразии"
 act_of_uniformity_desc:0 "Ещё один шаг по унификации церкви: ввести обязательное посещение церкви и установить общий чин богослужения и молитв."
 suffragan_bishop_act_title:0 "Учредить викарных епископов"
 suffragan_bishop_act_desc:0 "Улучшить управление церковью, назначив викарных епископов: они должны выполнять епископальные обязанности."
 conventicle_act_title:0 "Принять закон о собраниях"
 conventicle_act_desc:0 "Запретить любые религиозные собрания для пяти и более человек, кроме как в официальных церквях. Это помешает инакомыслящим и еретикам."
 declaration_of_indulgence_title:0 "Декларировать веротерпимость"
 declaration_of_indulgence_desc:0 "Отменить все запреты для членов других конфессий и предоставить им право свободно отправлять религиозные обряды и делать карьеру в армии или в гражданских учреждениях."
 test_act_title:0 "Принять закон о присяге"
 test_act_desc:0 "Запретить людям, не исповедующим официальную религию, занимать любые военные или гражданские посты. Такая возможность есть только у тех, кто примет присягу с соблюдением всех религиозных обрядов."
 dissolution_of_the_monasteries_title:0 "Ликвидировать монастыри"
 dissolution_of_the_monasteries_desc:0 "Конфисковать всю церковную собственность, приносящую ежегодный доход ниже определённого уровня. Это увеличит власть монарха и государства в целом над церковной собственностью."
 popery_act_title:0 "Принять закон о католицизме"
 popery_act_desc:0 "Предложить денег всем, кто готов свидетельствовать против католических священников и епископов, пойманных на отправлении религиозных обрядов. Это уменьшит влияние католичества. "
 the_advancement_of_true_religion_act:0 "Закон о распространении истинной веры"
 desc_the_advancement_of_true_religion_act:0 "С этого времени только священники, дворяне и другие достойные личности имеют право читать библию."
 the_blasphemy_act:0 "Закон о богохульстве"
 desc_the_blasphemy_act:0 "Мы объявили богохульство вне закона. Тем самым шутки на религиозную тему стали уголовно наказуемым деянием."
 the_act_of_uniformity:0 "Закон о единообразии"
 desc_the_act_of_uniformity:0 "Мы сделали один шаг по унификации церкви, введя обязательное её посещение и установив общий чин богослужения и молитвы."
 the_suffragan_bishop_act:0 "Закон о викарных епископах"
 desc_the_suffragan_bishop_act:0 "Мы улучшили управление церковью, назначив викарных епископов, призванных выполнять епископальные обязанности."
 the_conventicle_act:0 "Закон о собраниях"
 desc_the_conventicle_act:0 "Мы запретили любые религиозные собрания пяти и более людей во всех местах, кроме официальных церквей."
 the_declaration_of_indulgence:0 "Декларация о веротерпимости"
 desc_the_declaration_of_indulgence:0 "Мы отменили все запреты для членов других конфессий."
 the_test_act:0 "Закон о присяге"
 desc_the_test_act:0 "Мы разрешили занимать любые военные или гражданские посты только тем лицам, кто официально, с соблюдением всех религиозных обрядов, примет присягу."
 the_dissolution_of_the_monasteries:0 "Закон о ликвидации монастырей"
 desc_the_dissolution_of_the_monasteries:0 "Мы конфисковали в пользу государства всю церковную собственность, приносящую ежегодный доход ниже определённого уровня."
 the_popery_act:0 "Закон о католицизме"
 desc_the_popery_act:0 "Мы даём деньги всем, кто будет свидетельствовать против католических священников и епископов, арестованных при отправлении религиозных обрядов."
