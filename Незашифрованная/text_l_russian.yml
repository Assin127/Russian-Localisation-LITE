 revolutionary_empire_reform_desc:0 "Революционная империя — немного более консервативная форма правления с единоличным правителем, опирающимся на лояльный парламент. Правительство может мобилизовать большое число рекрутов, и каждый из этих солдат несёт маршальский жезл в своём ранце."
