 establish_spanish_carribean_header:0 " "
 establish_spanish_carribean_title:0 "Расширить присутствие на Карибах"
 establish_spanish_carribean_desc:0 "Туземцы на островах здесь, в Индиях, являются язычниками, и у них много золота. Наша обязанность — принести им свет истинной веры и обогатить корону."
 discover_spanish_main_header:0 " "
 discover_spanish_main_title:0 "Открыть материк"
 discover_spanish_main_desc:0 "Наши исследователи обнаружили путь в Индию. Мы верим, что к югу и западу должны быть огромные богатые земли, которые мы должны найти для вящей славы Кастилии, для вящей славы Испании."
 establish_spanish_main_header:0 " "
 establish_spanish_main_title:0 "Основать колонии на материке"
 establish_spanish_main_desc:0 "Мы открыли новые богатые земли, предлагающие множество возможностей. Наши исследователи услышали истории о легендарном городе Эльдорадо где-то на материке, поэтому мы должны заявить о своих правах на эту территорию."
