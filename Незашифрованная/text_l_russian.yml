 improve_reputation_mission_desc:0 "Мы расширяемся слишком быстро, и становится всё сложнее контролировать страну. Нам необходимо ненадолго остановиться и подождать, пока наша власть на новых землях не укрепится, иначе нас ждут страшные последствия."
 generic_annex_vassal_mission_title:0 "Присоединить [Root.GetTagVN]"
 generic_annex_vassal_mission_desc:0 "Держава [Root.GetName] является вассалом нашей страны, однако их необходимо теснее интегрировать в наше общество. Дипломатическое присоединение будет в этом случае наилучшим решением."
 annex_minor_mission_title:0 "Стереть с карты [Root.GetTagVN]"
 annex_minor_mission_desc:0 "Это надоедливое маленькое государство у наших границ полагает, что оно должно быть независимым. Это заблуждение следует немедленно исправить. Сотрите с карты мира державу $COUNTRY$."
 improve_relations_mission_title:0 "Улучшить отношения с державой $COUNTRY$"
