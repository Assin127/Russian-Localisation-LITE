 financial_arguments:0 "Финансовые аргументы"
 desc_financial_arguments:0 "Нашему парламенту трудно принять решение по поводу одобрения или осуждения недавно предложенной финансовой реформы."
 emergency_plan:0 "Запасной план"
 desc_emergency_plan:0 "Чтобы предотвратить контрреволюцию, мы предприняли ряд шагов."
 bothersome_parliament:0 "Беспокойный парламент"
 desc_bothersome_parliament:0 "Наш парламент никак не может понять, кто же в действительности руководит правительством."
 desc_golden_fleece:0 "Награда не уступает заслуге."
 establish_golden_fleece_title:0 "Учредить орден Золотого Руна"
 establish_golden_fleece_desc:0 "Король Англии удостоил нашего герцога ордена Подвязки. Однако герцог был вынужден отказаться, чтобы не оскорбить короля Франции. Впрочем, мы можем учредить собственный рыцарский орден с похожими правилами и назвать его орденом Золотого Руна."
 create_the_compagnies_ordonnance_title:0 "Создать ордонансные роты"
 create_the_compagnies_ordonnance_desc:0 "Если мы формализуем правила, по которым следует комплектовать наши войска, то сможем набирать наёмников дешевле."
 desc_compagnies_ordonnance:0 "Создав чёткое описание комплектации войск, мы поняли, что для поддержки 100 рыцарей нам необходимо 700 пехотинцев. В дальнейшем мы будем набирать роты именно такого размера."
 the_staple_port:0 "Ключевой порт"
 desc_the_staple_port:0 "Мы гарантировали Кале эксклюзивные права на импорт английской шерсти на континент. Это значительно повысило наши доходы с порта."
 the_theme_system:0 "Фемная система"
 desc_the_theme_system:0 "Гражданская и военная административная система, по которой земля давалась в обмен на военную службу. Благодаря ей нам не придётся прибегать к воинской повинности, что значительно упростит процесс вербовки солдат."
 desc_vornedskab:0 "Датчане первыми учредили «Ворнедскап», или крепостничество, как его называли в остальной Европе. Ворнедскап был очень эффективен, оказав огромное влияние на формирование датского государства."
 adopt_vornedskab_title:0 "Учредить ворнедскап"
 adopt_vornedskab_desc:0 "Проблема сбора налогов состоит в том, что чтобы собрать с человека деньги, Вам надо знать, где он находится. Если мы издадим декрет, что ни один крестьянин не может покидать место своего рождения без согласия землевладельца, нам будет легче облагать их податями."
 desc_den_danske_lov:0 "Датский статут был написан для кодификации всего права королевства. Он гарантировал, что в любой части Дании используются одни и те же законы."
 sign_den_danske_lov_title:0 "Подписать «Датский статут»"
 sign_den_danske_lov_desc:0 "За последние годы было издано много законов и постановлений. Чтобы повысить эффективность управления, нам необходимо собрать их в единый свод законов, дабы каждый знал свои права."
 move_capital_to_delhi_title:0 "Переместить столицу в Дели"
 move_capital_to_delhi_desc:0 "Сказать по правде, нынешняя столица не подходит для нашего славного монарха. Давайте перенесём резиденцию правительства в жемчужину Индии, в Дели, дабы каждый знал, сколь мы велики."
