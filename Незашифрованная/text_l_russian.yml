 desc_thalassocracy:0 "Талассократия, морское владычество, власть посредством моря. Жизнь наших людей связана с морем, проходит на море и ради моря. Наша империя простирается далеко за пределы нашей родины, в наши отдалённые колонии, в наши внешние «земли за морем». На побережьях и в глубине материков наши корабли гордо несут наши флаги. Море холодное, но мы сделали его своим домом. Так пусть же никто не пытается оспаривать наше превосходство в этой стихии!"
