 build_refinery_title:0 "Построить винодельню в пров. $PROVINCENAME$"
 build_refinery_desc:0 "Провинция $PROVINCENAME$ прекрасно подходит для строительства винодельни, которая сможет значительно улучшить экономическую обстановку в области."
 build_wharf_title:0 "Построить морскую мануфактуру в пров. $PROVINCENAME$"
 build_wharf_desc:1 "В области производства был совершён огромный скачок, но мы ещё не внедрили все достижения техники. Провинция $PROVINCENAME$ прекрасно подходит для строительства морской мануфактуры, от которой сильно выиграет экономика области."
