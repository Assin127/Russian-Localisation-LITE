 build_textile_title:0 "Построить текстильную мануфактуру в пров. $PROVINCENAME$"
 build_textile_desc:1 "В области производства был совершён огромный скачок, но мы ещё не внедрили все достижения техники. Провинция $PROVINCENAME$ прекрасно подходит для строительства текстильной мануфактуры, от которой сильно выиграет экономика области."
 build_marketplace_title:0 "Построить рынок в пров. $PROVINCENAME$"
 build_marketplace_desc:0 "Мировая торговля становится всё более взаимосвязанной, но мы ещё не приняли её в качестве одного из своих базисов. Провинция $PROVINCENAME$ прекрасно подходит для строительства рынка, от которого сильно выиграет экономика области."
 build_trade_depot_title:0 "Построить склад в пров. $PROVINCENAME$"
 build_trade_depot_desc:0 "Мировая торговля становится всё более взаимосвязанной, но мы ещё не приняли её в качестве одного из своих базисов. Провинция $PROVINCENAME$ прекрасно подходит для строительства склада, от которого сильно выиграет экономика области."
 build_stock_exchange_title:0 "Построить фондовую биржу в пров. $PROVINCENAME$"
 build_stock_exchange_desc:0 "Мировая торговля становится всё более взаимосвязанной, но мы ещё не приняли её в качестве одного из своих базисов. Провинция $PROVINCENAME$ прекрасно подходит для строительства фондовой биржи, от которой сильно выиграет экономика области."
 build_university_title:0 "Построить университет в пров. $PROVINCENAME$"
 build_university_desc:0 "По всему миру начинают распространяться идеи Просвещения, которые пока не приняты в нашей стране. Чтобы повысить уровень наших знаний, мы должны основать в провинции $PROVINCENAME$ университет."
 construct_army_title:0 "Создать достойную армию"
 construct_army_desc:0 "Наша армия совсем не такая, какой её хотела бы видеть нация. Мы должны завербовать больше солдат в постоянную армию, или же нам придётся склониться перед врагами."
 construct_navy_title:0 "Создать достойный флот"
 construct_navy_desc:0 "Наш флот совсем не такой, каким его хочет видеть нация. Мы должны построить больше кораблей, или же наши берега будут уязвимы для пиратов или иностранного вторжения."
 infiltrator_in_the_cardinal_office:0 "Лазутчик в курии"
 desc_infiltrator_in_the_cardinal_office:0 "Согласно одному из наших ближайших советников, в священную коллегию кардиналов проник шпион."
 religious_restriction:0 "Религиозные ограничения"
 desc_religious_restriction:0 "Мы предприняли ряд мер, чтобы ограничить религиозную свободу."
 prussian_nation_general_title:0 "Стать Пруссией"
 prussian_nation_general_desc:0 "Территории, однажды завоёванные и онемеченные Тевтонским орденом, надо постоянно защищать от алчных соседей. Если орден не может больше выполнять свой долг, мы можем заменить его и сделать шаг в новую эру — эру процветания и прусской дисциплины."
 missionary_falls_ill:0 "Болезнь миссионера"
 desc_missionary_falls_ill:0 "Миссионер, которого мы отправили в провинцию $PROVINCENAME$, болен. Вся работа в новой церкви из-за этого встала: без его руководства наши шансы обратить население уменьшаются."
 missionary_failure:0 "Неудача миссионеров"
 desc_missionary_failure:0 "Обращение в истинную веру жителей провинции $PROVINCENAME$ оказалось делом гораздо более трудным, чем мы предполагали. Хотя некоторые сперва заинтересовались нашей религией, большинство, похоже, не собирается принимать новую веру."
 religious_tensions:0 "Религиозное напряжение"
 desc_religious_tensions:0 "Население провинции $PROVINCENAME$ не желает принимать нашего миссионера."
 SHIP_NO_PATROL:0 "Ни один военный патруль не посещал в последнее время эту морскую зону."
 PATROL_COUNTER:0 "\nВ этой морской зоне недавно побывал военный патруль, так что ещё как минимум §Y$NUM$§W дн. никаких пиратов тут быть не должно. "
 fabricate_claims_desc:0 "Достаточно подделать несколько документов, и все сомнения в законности наших претензий на их трон будут развеяны. В случае успеха мы на короткое время получим Casus belli."
 imperial_government_vassal:0 "Зависимое королевство"
 imperial_government_ruler_vassal:0 "Король"
