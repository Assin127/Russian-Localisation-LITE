 subjugate_burgundy_title:0 "Бургундское наследство"
 subjugate_burgundy_desc:0 "Бургундия расположена на границе между империей и Францией. Судьба этого герцогства крайне важна для нас. Мы должны убедиться, что дом Габсбургов сможет сказать своё слово, если с ними что-то случится."
 no_ottomans_in_eastern_balkans_title:0 "Отбросить турок"
 no_ottomans_in_eastern_balkans_desc:0 "Власть Турции над восточными Балканами — слишком серьёзная угроза для Австрии. Ради нашей безопасности мы должны взять эти территории под свой контроль."
 no_ottomans_in_western_balkans_title:0 "Обезопасить границу"
 no_ottomans_in_western_balkans_desc:0 "Мы должны оттеснить ужасных турок, укрепившихся на западе Балкан, от наших границ ради нашей же безопасности."
 austria_spain_relations_title:0 "Отношения с Испанией"
 austria_spain_relations_desc:0 "Периферийная позиция Испании в Европе делает её привлекательным партнёром для Австрии, в случае угрозы со стороны Франции. Мы должны установить с Испанией хорошие отношения и закрепить их с помощью династического брака."
 austria_burgundy_relations_title:0 "Защитить границу империи"
 austria_burgundy_relations_desc:0 "Французские земли богаты и многолюдны, тот, кто контролирует их, напрямую угрожает империи. Мы должны защитить границы империи, укрепив наши отношения с Бургундией."
 austria_bavaria_relations_title:0 "Защита наследственных владений"
 austria_bavaria_relations_desc:0 "С севера наследственным землям Габсбургов может угрожать герцогство Баварское. Мы должны укрепить наши с ними связи, чтобы гарантировать, что они не станут нашим врагом."
 no_territory_to_the_ottomans_title:0 "Никаких австрийских земель туркам"
 no_territory_to_the_ottomans_desc:0 "Для обеспечения нашей безопасности крайне необходимо, чтобы ни одна провинция, являющаяся частью Австрии, не перешла в руки турок. Мы должны сражаться за свою землю до последней капли крови."
 hegemony_over_north_italy_title:0 "Наши притязания на северную Италию"
 hegemony_over_north_italy_desc:0 "У нас есть серьёзные притязания на земли Ломбардии. Его величество требует, чтобы мы заявили о своих правах."
 annex_bohemia_title:0 "Конец независимости Богемии"
 annex_bohemia_desc:0 "Королевство Богемия признало над собой сюзеренитет Габсбургов. Однако наши советники считают, что этого недостаточно для обеспечения нашей безопасности. Богемия должна быть полностью под нашим контролем."
 annex_hungary_title:0 "Защита венгров"
 annex_hungary_desc:0 "Венгрия признала над собой сюзеренитет Габсбургской фамилии. Однако, учитывая текущую ситуацию на Балканах, Венгрия по-прежнему остаётся крайне уязвимой. Следует убедить венгерское дворянство, что они выстоят, только войдя в унию с Австрией."
 protect_belgium_from_the_french_title:0 "Защитить Нидерланды"
 protect_belgium_from_the_french_desc:0 "Франция угрожает безопасности наших владений в Нидерландах. Мы должны удержать свои позиции и изгнать французов из этого региона."
 protect_hungary_from_the_ottomans_title:0 "Защитить Венгрию от турок"
 protect_hungary_from_the_ottomans_desc:0 "Мы обязаны обеспечить защиту венгерских провинций и не дать им перейти под османское владычество."
 protect_italy_from_the_french_title:0 "Изгнать французов из Италии"
 protect_italy_from_the_french_desc:0 "Северная Италия — один из очевидных путей вторжения в Австрию с запада. Безопасность монархии требует, чтобы мы не заключали мира с французами, пока хотя бы одна итальянская провинция находится в их руках."
 protect_italy_from_the_french_republic_title:0 "Защитить Италию от революционной Франции"
 protect_italy_from_the_french_republic_desc:0 "Грязные мерзавцы из революционной Франции угрожают захватить Северную Италию. Наш священный долг — не допустить этого. Ни одна провинция Северной Италии не должна остаться в руках революционеров и их якобинского режима."
