 construct_grand_fleet_title:0 "Создать великий флот"
 construct_grand_fleet_desc:0 "Как морская держава мы должны обладать флотом, способным защитить наше побережье. Поэтому нам надо построить больше линейных кораблей."
 rule_the_seas_header:0 "Наша национальная гордость требует от нас"
 rule_the_seas_title:0 "Начать править морями"
 rule_the_seas_desc:0 "Ни одна другая держава не должна обладать большим флотом, чем наш! Мы должны увеличить число наших судов, пока у нас не будет больше всего линейных кораблей."
