 sheriff_desc:0 "Изначально шерифы должны были следить за работой крепостных. Сейчас же они отвечают за сбор налогов, и опытный человек на этом посту может обеспечить больше дохода."
 high_judge_desc:0 "Верховный судья — это опытный юрист, прекрасно разбирающийся в законах. Он способен обеспечить последовательное и справедливое отправление правосудия. Люди этим очень довольны. "
 alderman_desc:0 "Олдермен — сотрудник администрации, начинавший с местного самоуправления. Его высокая должность позволяет правительству на местах функционировать более эффективно, что увеличивает производство."
 colonel_desc:0 "Полковником называют старшего командира над капитанами наёмников. Его большой опыт позволяет набирать наёмников за более низкую цену."
 collector_desc:0 "Таможенник начинал свою карьеру, собирая пошлины в порту. Он постепенно поднялся по административной лестнице, и теперь его опыт используется для получения большего дохода с заморских провинций."
 master_of_mint_desc:0 "Монетный мастер отвечает за то, чтобы чеканка монет осуществлялась должным образом. Когда это делает опытный человек, вера людей в стоимость денег повышается."
 banker_desc:0 "Банкир — это человек, прекрасно ориентирующийся в мистическом мире финансов. Используя свои связи, он помогает государству получать более дешёвые займы."
 lord_proprietor_desc:0 "Владелец колонии — человек, руководящий частной компанией, занимающейся колонизацией Нового Света. Его пример убеждает большее число людей эмигрировать в колонии в поисках удачи."
 pioneer_desc:0 "Пионер — специалист по созданию колониальных предприятий, хотя в итоге он не всегда получает с них прибыль. Тем не менее, его навыки помогают при создании новых колоний."
 grand_admiral_desc:0 "Люди всегда сражаются лучше, когда знают, что ими командуют прирождённые лидеры. Великий адмирал обеспечивает такое блестящее командование, что сумел воодушевить весь флот до последнего матроса."
 naval_organiser_desc:0 "Хотя морские снабженцы не часто ведут команду на абордаж, капитаны нашего флота высоко оценивают их незаметный труд. Обеспечивая беспрепятственную работу береговой администрации, снабженцы гарантируют нашим судам правильный ремонт и обеспечение."
 navigator_desc:0 "Этот мореплаватель принял участие во множестве длительных путешествий и отлично знает, что нужно кораблям, чтобы провести много месяцев в море."
 rear_admiral_desc:0 "По традиции третий командир флота командует арьергардом колонны кораблей. Контр-адмирал — отличный командир, и он прекрасно умеет отбирать людей с выдающимися лидерскими качествами."
 privateer_desc:0 "Капер — человек, организовавший множество налётов на вражеские торговые суды и обогативший и себя самого и корону. Он точно знает, что нужно, чтобы опустить врага на колени."
 sergeant_major_general_desc:0 "Главный сержант — самый старший незнатный командир в армии. Его огромный опыт позволяет ему быстро определять перспективных офицеров нашей армии."
 army_organiser_desc:0 "Управление современной армией — не самое простое дело. В старые добрые времена достаточно было собрать своих дворян и их свиты и просто поехать на войну. В наши дни всё надо тщательно организовывать, и человек, который умеет это делать, ценится на вес золота."
 commandant_desc:0 "Комендант — это инструктор по боевой подготовке. Его главная задача — чтобы молодые рекруты обучались премудростям военного дела с должным рвением и усердием. На него так часто жалуются рядовые, что становится ясно: со своими обязанностями он справляется отлично."
 quartermaster_desc:0 "Обеспечение войск боеприпасами, едой и особенно свежим пушечным мясом — крайне важная работа. Все будут довольны, если в военной администрации будет хороший квартирмейстер."
 recruitmaster_desc:0 "Поиск людей, готовых надеть униформу, иногда бывает крайне тяжёлым делом. Опытный вербовщик знает все трюки и уловки, поэтому он может гарантировать, что ни один, способный носить оружие, не избежит этой участи."
 fortification_expert_desc:0 "Защита крепостей постепенно становится наукой, хотя знатоки говорят, что это больше похоже на искусство. Военные инженеры умеют использовать даже самые маленькие преимущества укреплений, кроме того они постоянно совершенствуют методы обороны."
 ambassador_desc:0 "Посол — много путешествовавший человек, который прекрасно знает обо всех «своих» и «чужих» в иностранных дворах. Он может обеспечить преимущество при ведении переговоров."
 inquisitor_desc:0 "Инквизитор обладает огромным опытом в искоренении тех, кто недостаточно усерден в вере. Его таланты можно использовать для обнаружения подозрительных членов правительства."
 grand_captain_desc:0 "Люди всегда сражаются лучше, когда знают, что ими командуют прирождённые лидеры. Великий капитан обеспечивает такое блестящее командование, что сумел воодушевить всю армию до последнего солдата."
