 christian_mecca:0 "Завоевание Мекки"
 desc_christian_mecca:0 "Во имя Христа мы завоевали Мекку, самую главную святыню ислама."
 jerusalem_held:0 "Завоевание Иерусалима"
 desc_jerusalem_held:0 "Мы контролируем Иерусалим, который считается святыней как у христиан и евреев, так и у мусульман."
 mahayana_louyang:0 "Завоевание Лояна"
 desc_mahayana_louyang:0 "Мы взяли под контроль Храм Белой Лошади в Лояне — первый буддийский храм в Китае и одну из самых важных святынь буддизма Махаяна за пределами Индии."
 coptic_alexandria:0 "Завоевание Александрии"
 desc_coptic_alexandria:0 "Мы взяли под контроль Александрию, дом для Александрийского Папы и самой большой христианской общины на Востоке."
 vajrayana_lhasa:0 "Завоевание Лхасы"
 desc_vajrayana_lhasa:0 "Мы взяли под контроль святыню Тибета, дом самых старых монастырей буддизма Ваджраяны."
 theravada_kotte:0 "Завоевание храмов Ланки"
 desc_theravada_kotte:0 "Мы взяли под контроль святыни Ланки, дом самых старых монастырей буддизма тхеравады и место расположения святого зуба Будды."
 hindu_varanasi:0 "Завоевание Варанаси"
 desc_hindu_varanasi:0 "Мы взяли под контроль Святой город Варанаси, самый важный город индуизма."
 buddhist_bodh_gaya:0 "Завоевание Бодхгае"
 desc_buddhist_bodh_gaya:0 "Мы взяли под контроль Бодхгае — почитаемое всеми буддистами место."
 mayan_chichen_itza:0 "Завоевание Чичен-Ица"
 desc_mayan_chichen_itza:0 "Реформировав религию майя и возобновив паломничество в это Чичен-Ица, мы стали управлять этим святым для всех приверженцев нашей религии местом."
 inti_lima:0 "Завоевание Пачакамак"
 desc_inti_lima:0 "Мы взяли под контроль оракула Пачакамак, почитаемого всеми, кто исповедует веру Инти."
 nahuatl_cholula:0 "Завоевание Чолулы"
 desc_nahuatl_cholula:0 "Мы взяли под контроль храмы Чолулы, которые святы для всех, кто верен Нуатлю."
 sikh_amritsar:0 "Завоевание Амритсар"
 desc_sikh_amritsar:0 "Мы взяли под контроль священный город Амритсар, почитаемые всеми сикхами в мире."
 rely_on_polish_hussars_title:0 "Опереться на польских гусар"
 rely_on_polish_hussars_desc:0 "Создавая армию, которой предстоит сражаться в обширных степях, нам следует уделить особенное внимание кавалерии. Мы уже могли убедиться, сколь эффективны на поле боя венгерские наёмные гусары, и мы полагаем, что Польше подобные подразделения не помешают."
 polish_hussars:0 "Опора на польских гусар"
 desc_polish_hussars:0 "Мы решили сделать кавалерию основой наших армий, это позволило нам сократить стоимость отдельных кавалерийских подразделений."
 move_capital_to_warsawa_title:0 "Перенести столицу в Варшаву"
 move_capital_to_warsawa_desc:0 "С включением в состав Польши герцогства Мазовии, сейм стал заседать в Варшаве. Возможно, было бы разумно перенести туда и королевскую администрацию, чтобы мы могли лучше взаимодействовать с аристократией."
 desc_venetian_arsenal:0 "Огромный Новый арсенал — чудо из чудес, один из наиболее крупных кораблестроительных комплексов в Средиземноморье. Арсенал позволяет нам строить гораздо более дешёвые галеры."
 expand_venetian_arsenal_title:0 "Расширить венецианский арсенал"
 expand_venetian_arsenal_desc:0 "Венецианский арсенал существует с XII столетия. Данте упоминал его, описывая ад: «И как в венецианском арсенале кипит зимой тягучая смола, чтоб мазать струги, те, что обветшали». Однако не пришла ли пора расширить арсенал?"
 move_the_court_to_versailles_title:0 "Переместить двор в Версаль"
 move_the_court_to_versailles_desc:0 "Земля вокруг маленькой деревушки Версаль долгое время была отличным охотничьим угодьем, и постепенно маленький охотничий домик превратился в прекрасный замок. Не пришла ли пора сделать из него резиденцию французского правительства?"
 enact_edict_de_nantes_title:0 "Издать Нантский эдикт"
 enact_edict_de_nantes_desc:0 "Держава была настолько разодрана борьбой бесчисленных фракций, что наиболее законной из них была та, где было меньше всех членов. Бог дал нам силу выдержать этот шторм, и теперь мы входим в мирную и безопасную гавань."
 revoke_edict_de_nantes_title:0 "Отменить Нантский эдикт"
 revoke_edict_de_nantes_desc:0 "Мы решили, что полная отмена Нантского эдикта — это лучшее, что мы можем сделать. Мы отменяем эдикт, все его приложения и все другие решения, принятые с тех пор в пользу протестантизма."
 edict_de_nantes:0 "Нантский эдикт"
 desc_edict_de_nantes:0 "Нантский эдикт, состоящий из 92 статей, 56 секретных статей и двух грамот, был всеобъемлющим соглашением, разрешавшим все религиозные проблемы, раздиравшие Францию. Впрочем, многие считали этот документ лишь временным решением проблемы."
 say_the_state_is_me_title:0 "Государство — это я"
 say_the_state_is_me_desc:0 "Мы наделены властью милостию одного только Бога. И даже во имя Господа мы не допустим того, чтобы толпа и чернь ограничивали королевскую власть."
 the_state_is_me:0 "Государство — это я"
 desc_the_state_is_me:1 "Хотя некоторые считают эту цитату, приписываемую королю Людовику XIV, недостоверной, она в некотором смысле выражает всю природу абсолютной монархии. Монарх не может быть ограничен ни традициями, ни местными привилегиями знати. Отныне государь — не первый среди равных, но единственный правитель."
 MODIFIER_DIPLO_SKILL:0 "Дипломатическая репутация"
 establish_habsburg_dominance_title:0 "Упрочить господство Габсбургов"
 establish_habsburg_dominance_desc:0 "Пусть другие ведут войны. Ты же, счастливая Австрия, заключай браки."
 desc_habsburg_dominance:0 "Династия Габсбургов наконец-то добилась статуса самой престижной династии в Европе. Теперь, когда наши дипломаты говорят, все остальные слушают."
 WARE_EFFECTS:1 "Военная усталость оказывает следующее воздействие:"
 devshirme_system_title:0 "Расширить систему девширме"
 devshirme_system_desc:0 "Зачисление молодых мужчин из недавно завоёванных земель на военную службу позволит создавать подразделения гораздо эффективней. Давайте и дальше расширять и совершенствовать эту систему, по мере того, как наше государство растёт."
 janissary_event_tooltip_devs:0 "Событие §Yянычар§! произойдёт в течение §Y12 лет§!"
 provincial_system_title:0 "Ввести систему управления провинцией"
 provincial_system_desc:0 "Назначение губернаторов провинций (беев) определённо увеличит сбор налогов. Однако из-за ослабленного контроля над провинциями у амбициозных наместников появляется возможность окунуться в местные интриги и раздоры."
 provincial_taxation_system_title:0 "Ввести систему налогообложения"
 provincial_taxation_system_desc:0 "Создание постоянной системы провинциального налогообложения позволит значительно увеличить поступления в казну."
 LEDGER_TARIFFS:0 "Пошлины"
 the_devshirme_system:0 "Система девширме"
 desc_the_devshirme_system:1 "С конца 14-го века и до середины 17-го века, Османская династия приобретала рабов для своей семьи посредством практики девширме. Тщательно отобранные немусульманские дети, как правило, из христианских семей балканских крестьян в возрасте от 12 до 14, отправлялись в турецкие семьи, изучать турецкий язык и исламские правила, прежде чем попасть в имперскую столицу. Большинство присоединялось к янычарам, регулярной пехотной армии, дисциплинированной и хорошо обученной, в то время как те, кто проявлял лидерство и интеллектуальные способности, были зачислены непосредственно в султанскую семью в качестве слуг, где они получали образование и, в случае успеха, могли быть продвинуты до самой высокой Османской военно-административной элиты. Их жизнь полностью зависила от правителя, поэтому, эти рабы, известные как кулу, проявляли преданность и были важны для централизованного контроля Османской династии над империей."
 the_provincial_system:0 "Система провинциального управления"
 desc_the_provincial_system:0 "Назначив губернаторов провинций, мы увеличили сбор налогов. Однако теперь амбициозные наместники могут погрязнуть в местных интригах и внутренних раздорах."
 promote_national_merchants_title:0 "Поддержать национальных купцов"
 promote_national_merchants_desc:0 "Если мы сделаем нашей основной задачей поддержку наших купцов, это увеличит их эффективность и конкурентоспособность. Однако доход от налогов несколько снизится."
 national_merchants:0 "Национальные купцы"
 desc_national_merchants:0 "Поддержав национальных купцов, мы увеличили их эффективность и конкурентоспособность, в обмен потеряв часть доходов от налогов."
 CURRENT_POSITION:0 "Текущая позиция"
 reparations_of_the_great_wall_title:0 "Отремонтировать Великую стену"
 reparations_of_the_great_wall_desc:0 "Часть Великой стены крайне нуждается в серьёзном ремонте. Её текущее состояние не обеспечивает должной защиты нашим северным провинциям."
 great_wall_reparations:0 "Ремонт Великой стены"
 desc_great_wall_reparations:0 "Чтобы обеспечить защиту нашей северной границы, мы отремонтировали часть Великой стены."
 assimilate_province_title:0 "Ассимилировать провинцию"
 assimilate_province_desc:0 "Потребовать от жителей провинции принять нашу государственную культуру и наши традиции."
