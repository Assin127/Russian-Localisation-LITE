 efficienct_merchants:0 "Увеличенная эффективность купцов"
 desc_efficienct_merchants:0 "Все наши усилия в данный момент сосредоточены на увеличении эффективности торговли."
 local_trade_focus:0 "Ставка на местную торговлю"
 desc_local_trade_focus:0 "Мы решили полностью сосредоточиться на внутренней торговле."
