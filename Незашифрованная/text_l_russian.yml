 finish_reconquista_header:0 " "
 finish_reconquista_title:0 "Завершить Реконкисту"
 finish_reconquista_desc:0 "Пока в Иберии остаются города под управлением неверных, мы не можем отказаться от своей священной миссии! Мы должны освободить весь Иберийский полуостров от присутствия мавров!"
 no_truce_with_the_moors_header:0 " "
 no_truce_with_the_moors_title:0 "Нет веры маврам"
 no_truce_with_the_moors_desc:0 "Изгнание мавров с Иберийского полуострова является нашей священной обязанностью, и сохранять с ними мир — значит, оскорблять Господа нашего. Мы должны немедленно объявить войну Гранаде, иначе мы будем признаны грешниками."
 spain_must_be_christian_header:0 " "
 spain_must_be_christian_title:0 "Испания должна быть христианской"
 spain_must_be_christian_desc:0 "В Испании всё ещё остаются мавры, исповедующие веру в Аллаха. Они должны креститься или быть изгнаны, других вариантов Господь наш не признаёт. Эти новообращённые с радостью сделают пожертвования для нашей святой церкви."
 continue_reconquista_header:0 " "
 continue_reconquista_title:0 "Продолжить Реконкисту"
 continue_reconquista_desc:0 "Мы должны обезопасить Иберийский полуостров, нарастив наше присутствие и на южном берегу моря. Несколько христианских городов там создадут зону безопасности для нашего государства."
 the_carribean:0 "Карибский бассейн"
 spain_discover_america_header:0 "Новые возможности"
 spain_discover_america_title:0 "Мы можем достичь Индии западным путём"
 spain_discover_america_desc:0 "Несмотря на обширные просторы океана, ветра благоприятствуют путешествию на запад. Наши мореплаватели верят, что смогут достичь Индии, если им будет оказана небольшая поддержка."
 conquer_incas_header:0 " "
 conquer_incas_title:0 "У инков есть золото"
 conquer_incas_desc:0 "Вот здесь Перу со своими богатствами.\nА тут Панама и её нищета.\nВыбирайте, каждый, что лучше для храброго кастильца.\n- Франсиско Писарро"
 conquer_aztecs_header:0 " "
 conquer_aztecs_title:0 "Ацтеки должны быть спасены"
 conquer_aztecs_desc:0 "Наши священники беспокоятся о вечном спасении ацтеков, они должны поверить в Господа нашего и Спасителя. Не нас, Господи, не нас, но Имя, Имя Твоё покрой славой."
 construct_shipyard_header:0 "Наш флот хочет"
 construct_shipyard_title:0 "Построить верфь"
