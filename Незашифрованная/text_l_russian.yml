 endorse_renaissance_philosophy_title:0 "Поддержать философию Возрождения"
 endorse_renaissance_philosophy_desc:0 "«Ты же, не стеснённый никакими пределами, определишь свой образ по своему решению, во власть которого я тебя предоставляю. Я ставлю тебя в центре мира, чтобы оттуда тебе было удобнее обозревать всё, что есть в мире».\n\n- Пико делла Мирандола «Речь о достоинстве человека»"
 blooming_renaissance:0 "Расцвет Возрождения"
 desc_blooming_renaissance:0 "Эпоха Возрождения наступила в нашей державе! Во всех уголках всех улиц всех наши городов наши жители покидают свои тёмные средневековые дома, чтобы выйти в солнечный мир человеческого достоинства и гражданской ответственности."
 support_baroque_music_title:0 "Поддержать музыку барокко"
 support_baroque_music_desc:0 "Только Господь Всемогущий знает, сколько талантливых художников, поэтов, музыкантов и артистов зря потратили свою жизнь, не имея возможности реализоваться из-за бедности, голода и недостатка любви. Оказав покровительство нашим бедствующим композиторам, мы в ответ получим множество гениальных произведений."
 the_sound_of_music:0 "Музыка барокко"
 desc_the_sound_of_music:0 "Хотя времена могут быть тяжёлыми, а порой и вовсе жестокими, наши подданные всегда смогут найти успокоение и утешение в музыке, которая начинает звучать даже в самых тёмных переулках нашего государства. От Баха до Генделя, наша страна живёт под звуками музыки!"
 way_of_tea:0 "Путь чая"
 desc_way_of_tea:0 "В тепле тысячи чайных домов, где подают обжигающе горячие чашечки чая с намёком на божественное благословение, наш народ обретает покой и отдых."
 develop_way_of_tea_title:0 "Создать традицию «Пути чая»"
 develop_way_of_tea_desc:0 "Хотя чай выращивался в Японии как минимум с IX столетия, изысканная эстетика чайной церемонии Тя-но-ю, или Пути чая, была разработана полностью только в начале XIV века. Частично религиозный ритуал, частично культурная традиция, Путь чая может стать неотъемлемой частью нашего культурного наследия."
 develop_diwani_script_title:0 "Разработать стиль дивани"
 develop_diwani_script_desc:0 "Рукописный стиль арабской каллиграфии, созданный в Османской империи в XV-XVI веках, шрифт дивани получил своё имя благодаря активному использованию его в текстах султанских указов, изданных Диваном, правительством Блистательной Порты. Мы можем укрепить наше правление, публикуя указы, равно как и слово Аллаха, в гармонии с каллиграфией."
 diwani_script:0 "Каллиграфический стиль дивани"
 desc_diwani_script:0 "Все наши решения и указы получают оформление в тексте с использованием замысловатого стиля каллиграфии, и люди уважают нас за это."
 support_dutch_masters_title:0 "Поддержать голландских художников"
 support_dutch_masters_desc:0 "Республика Соединённых провинций недавно получила независимость, обратилась к реформаторству и оказалась под сильным влиянием гуманистической мысли и философии. В конце XVI века появились все предпосылки для разрыва с прежними художественными традициями и идеалами старой католической Европы. Оседлав волну богатства, накатывающую на нас благодаря быстро развивающейся торговле Амстердама, мы можем помочь наступлению золотого века голландской живописи."
 dutch_masters:0 "Золотой век голландской живописи"
 desc_dutch_masters:0 "Мы оказали финансовую поддержку голландским мастерам живописи."
 charter_guild_of_st_luke_title:0 "Учредить гильдию Святого Луки"
 charter_guild_of_st_luke_desc:0 "Покровитель художников, апостол Лука, часто давал своё имя объединениям художников Западной Европы, наиболее известным из которых была антверпенская. Учреждение такой гильдии в нашей стране может быть слегка дорогостоящим делом, но её культурные плоды смогут покрыть все траты. Создание управленческого аппарата гильдии также укрепит нашу бюрократическую традицию."
 guild_of_st_luke:0 "Гильдия Святого Луки"
 desc_guild_of_st_luke:0 "Святой покровитель всех художников помогает нашей стране. Члены гильдии Святого Луки поставили на поток создание шедевров, что день за днём укрепляет наши культурные традиции!"
 hold_the_last_jousting_tournament_title:0 "Провести последний рыцарский турнир"
 hold_the_last_jousting_tournament_desc:0 "Времена изменились, мы это чувствуем. Скоро наша кавалерийская элита станет не более чем воспоминанием, ведь рыцарские традиции постепенно отступают под натиском современности. Мир меняется, но сегодня, пусть в последний раз, но прозвучит клич: «Рыцари, вперёд!»"
 the_last_joust:0 "Последний рыцарский турнир"
 desc_the_last_joust:0 "И хотя рыцари могут ещё на некоторое время быть частью нашей армии, те рыцарские традиции, которые они отстаивали столь долго, уже умирают."
 NOCLAIMLESSER:0 "Мы не можем выдвигать претензии на трон, будучи младшим партнёром в личной унии."
 florentine_school:0 "Поддержка флорентийской школы"
 desc_florentine_school:1 "Флорентийской школой называли направление в итальянском искусстве, известное благодаря своему натуралистическому стилю и фрескам. Оно выросло из творчества таких художников, как Донателло, Микеланджело и Брунеллески. Мы поддерживаем это направление, и весь мир знает об этом."
 support_florentine_school_title:0 "Поддержать флорентийскую школу"
 support_florentine_school_desc:0 "Будучи богатыми и благородными людьми, мы можем поддержать итальянских художников из флорентийской школы. Тем самым мы создадим о себе впечатление как о покровителе мирового искусства, что окажет большую помощь нашей пропаганде."
 court_byzantine_refugees_title:0 "Принять изгнанников из Византии"
 court_byzantine_refugees_desc:0 "Мой государь, Византия пала под натиском сарацинских орд. Последний бастион Римской империи, Константинополь, теперь находится в руках турок. Пока христианский мир приходит в себя от шока, беженцы из Византии стекаются в города и ко дворам Европы, неся с собой как старые манускрипты классической мысли — трактаты Аристотеля, Платона, Галена, — так и доскональное знание греческого и латинского языков. Приглашение этих беженцев может оказать нам огромную помощь в научных и культурных разработках."
 byzantine_influx:0 "Приток византийцев"
 desc_byzantine_influx:0 "По всем городам и весям Европы распространяется воззвание к потерявшимся детям Константинополя с приглашением искать прибежище и начинать новую жизнь в наших городах. Они приносят с собой понимание классической цивилизации, что помогает нашим научным и культурным исследованиям."
 commission_epic_to_monarch_title:0 "Написать эпическую поэму"
 commission_epic_to_monarch_desc:0 "Наши подданные рассказывают истории и легенды об одном из наших правителей. Говорят, что в тяжёлые для страны времена $RANDOM_OLD_MONARCH$ вернётся и спасёт нас от зла. Вне зависимости от того, правда это или вымысел, мы можем использовать эти рассказы в своей пропаганде."
 epic_to_monarch:0 "Эпическая поэма"
 desc_epic_to_monarch:0 "Создана эпическая поэма, описывающая жизнь одного из наших прежних монархов."
 enlightenment_movement:0 "Свобода, равенство и братство"
 desc_enlightenment_movement:0 "Подобно могучему факелу, несущему свет разума даже в самые тёмные уголки Старого и Нового Света, идеи Просвещения распространяются по всему миру. Вооружившись наукой, разумом и непоколебимой верой в человеческий потенциал, просветители обещают старым королям и епископам увядание, а людям — свободу. Будучи просвещённым монархом, [Root.Monarch.GetName], конечно же, поддерживает эти идеи."
 support_enlightenment_movement_title:0 "Поддержать Просвещение"
 support_enlightenment_movement_desc:0 "Подобно могучему факелу, несущему свет разума даже в самые тёмные уголки Старого и Нового Света, идеи Просвещения распространяются по всему миру. Поддержав это движение, мы, несомненно, серьёзно повысим уровень нашей науки и философии, однако представления просветителей о свободе и неотъемлемых правах человека могут привести наших подданных к мысли о восстании."
 commedia_dellarte:0 "Комедия дель арте"
 desc_commedia_dellarte:0 "Изначально созданная в Италии и Франции, комедия дель арте была популярной в Европе формой театрального искусства в XVI-XVIII столетиях. Хотя её истоки восходят к традициям греческого и римского театров, комедия дель арте была исключительно самобытна. Её отличают яркие персонажи вроде Арлекина или Панталоне."
 support_commedia_dellarte_title:0 "Поддержать комедию дель арте"
 support_commedia_dellarte_desc:0 "Слушайте, слушайте! Пусть Панталоне, Арлекин и другие персонажи традиционной комедии дель арте свободно выступают перед нашим наивным населением, развлекая его разными кривляньями и фокусами. Хорошая комедия может заставить их забыть на время о том, что их жизнь проходит впустую в работе под ярмом тиранов. Кроме того, это же весело!"
 military_modernization_muslim_title:0 "Модернизировать армию"
 military_modernization_muslim_desc:0 "Мы смогли стать такими же, как наши могущественные соседи. Мы носим их одежду, следуем их обычаям, многие из нас даже говорят на их языке. Однако наши проблемы с армией никуда не делись — она не поддаётся никаким реформам."
