 desc_global_trade_focus:0 "Мы решили полностью сосредоточиться на заморской торговле."
 military_focus:0 "Ставка на военных"
 desc_military_focus:0 "Большая часть затрат на исследования отправляется прямиком на усиление нашей армии. А в результате, к несчастью, страдает наша торговля."
 trade_focus:0 "Ставка на торговлю"
 desc_trade_focus:0 "Большая часть затрат на исследования отправляется прямиком на усиление нашей торговли. К несчастью, в результате страдает наша армия."
 establish_bank_of_amsterdam_title:0 "Создать Амстердамский банк"
 establish_bank_of_amsterdam_desc:0 "Кровь торговли — поток денежной массы, и потому чеканка монет не всегда оправдывает надежды. Амстердамский банк предлагает выпускать банковские билеты по гарантированной цене. Может быть, это поможет?"
 bank_of_amsterdam:0 "Амстердамский банк"
 desc_bank_of_amsterdam:0 "В Европе эпохи Ренессанса небольшие государства пользовались валютами соседних стран. Чтобы исправить эту ситуацию, голландцы в 1609 году основали банк, находившийся под защитой Амстердама. Этот банк первым занялся обменом иностранной и местной валюты на основе их реальной стоимости, установил разменную монету и начал систематически давать кредиты."
 india_trade_co:0 "Ост-Индская торговая компания"
 desc_india_trade_co:0 "Монополия на торговлю с Индиями позволяет нашим купцам вести переговоры от одного лица, что улучшает качество и количество сделок. Это также означает, что мы всегда знаем, кто именно приобретает товары, что, в свою очередь, помогает собирать налоги."
 dutch_india_trade_co:0 "Объединённая Ост-Индская компания"
 desc_dutch_india_trade_co:0 "ООИК предоставляла голландским купцам возможность вести переговоры от одного лица, когда дело касалось богатых индийских рынков. Это помогло нам получать торговые концессии, основывать фактории и укреплять торговые связи."
 found_voc_title:0 "Основать Ост-Индскую компанию"
 found_voc_desc:0 "Компания купцов просит у штатгальтера на 21 год монополию на осуществление колониальных действий в Азии. Эти земли могут принести огромные богатства, однако для их освоения монополия просто необходима, потому что риски слишком велики."
