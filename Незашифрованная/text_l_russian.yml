 make_st_petersburg_capital_desc:0 "Теперь Россия больше ориентируется на запад, поэтому её столицу необходимо перенести в Санкт-Петербург — этот город станет светочем нашей славы!"
 establish_siberian_frontier_title:0 "Пойти встречь солнцу"
 establish_siberian_frontier_desc:0 "Земли Сибири велики, и мы до сих пор не нанесли её на карту целиком. Мы можем поддержать одного смелого человека, который готов отправиться с экспедицией в бескрайние неизвестные земли."
 establish_russian_patriarchate_title:0 "Учредить русское патриаршество"
