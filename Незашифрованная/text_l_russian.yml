 revolutionary_republic_reform_desc:0 "Революционная республика представляет собой правительство, где основную роль играет законодательная власть парламента, а исполнительной власти отводится вспомогательная роль. Революционная пропаганда повышает бевой дух армий, защищающих завоевания революции, а принципы равенства всех и каждого обеспечивают отличное лидерство."
 revolutionary_republic_legacy:0 "Революционная республика"
