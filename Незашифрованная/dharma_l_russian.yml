 monsoon_events.1.t:0 "Обильные муссоны в области [severe_monsoon_province.GetAreaName]"
 monsoon_events.1.d:1 "В [GetYear] году муссоны в области [severe_monsoon_province.GetAreaName] выдались гораздо сильнее обычных. Сильные ветра и мощные ливни причинили большой ущерб как сельским, так и городским поселениям. Чтобы исправить часть ущерба потребуются значительные траты, и всё же, [severe_monsoon_province.GetAreaName] не сможет полностью оправиться в течение ещё некоторого времени."
 monsoon_events.1.a:0 "Организовать помощь пострадавшим."
 monsoon_events.1.b:0 "Какая трагедия."
 monsoon_events.2.t:0 "Отсутствие дождей в области [monsoon_failure_province.GetAreaName]"
 monsoon_events.2.d:0 "В область [monsoon_failure_province.GetAreaName] так и не пришли ожидаемые сезонные дожди. Начался период засухи, а из-за неудачного урожая наверняка начнётся голод."
 monsoon_events.2.a:0 "Тяжёлые времена."
 monsoon_events.3.t:0 "Дожди приносят плодородие в область [good_monsoon_province.GetAreaName]"
 monsoon_events.3.d:0 "Сезонные дожди принесли процветание в область [good_monsoon_province.GetAreaName], поскольку выпало идеальное количество осадков, не слишком мало и не слишком много. Сельское хозяйство на подъёме, народ счастлив, а богатство области выросло."
 monsoon_events.4.t:0 "Голод в области [company_drought_province.GetAreaName]"
 monsoon_events.4.d:0 "Власть торговой компании [company_drought_province.TradeCompany.GetName] преобразила сельскохозяйственный ландшафт области [company_drought_province.GetAreaName]. Там, где некогда на полях выращивалась еда для местного населения, теперь, по приказу компании, выращиваются товарные культуры. Подобная недальновидная политика, имеющая целью скорейшее получение прибыли, в итоге привела к тому, что в области [company_drought_province.GetAreaName] разразился особо сильный голод. Неспособная выращивать достаточно пищи, чтобы прокормить население, компания несёт на себе груз ответственности за нагрянувший голод."
 monsoon_events.4.a:0 "Прибыль важнее людей."
 monsoon_events.5.t:0 "Сливовый дождь"
 monsoon_events.5.d:0 "Цвет слив по весне\nДождь несёт изобилье\nФермеры рады"
