 brahmins_estate_events.1.t:0 "Восстание брахманов в провинции [Root.GetName]"
 brahmins_estate_events.1.d:0 "В ответ на изъятие собственности брахманов, верующие индуисты провинции восстали, защищая брахманов от солдат."
 brahmins_estate_events.1.a:0 "Ясно."
 brahmins_estate_events.2.t:0 "Брахманы требуют наследственных должностей"
 brahmins_estate_events.2.d:0 "Брахманы столь же рьяно стремятся к мирской власти, сколь и к духовному авторитету. В последнее время они стали очень влиятельны в [Root.GetTagPR], да и многие важные посты в государственном аппарате занимают представители высшей касты. Ощутив себя комфортно на своих высоких должностях, эти брахманы обратились к нашему правителю с перечнем требований. Они требуют, чтобы некоторые административные посты были закреплены за брахманами законодательно, чтобы брахманские обычаи стали обязательными при дворе, и даже чтобы несколько министерских постов перешли в наследственное владение ряда брахманских семей. Как бы не были возмутительны эти требования, влияние брахманов таково, что отказ может серьёзно сказаться на нашей возможности править страной."
 brahmins_estate_events.2.a:0 "Признать их власть."
 brahmins_estate_events.6.b:0 "Отвергнуть их требования и временно ограничить влияние."
 EST_VAL_ACCEPTED_BRAHMIN_AUTHORITY:0 "Брахманы укрепились при дворе: §Y$VAL$%§!"
 EST_VAL_REJECTED_BRAHMIN_AUTHORITY:0 "Не признал власть брахманов: §Y$VAL$%§!"
 EST_VAL_FALL_OF_VJ:0 "Падение Виджаянагара"
 brahmins_estate_events.2.b:0 "Брахманы должны вернуться к своим молитвам."
 brahmins_estate_events.3.t:0 "Брахманизм"
 brahmins_estate_events.3.d:0 "Общественные настроения среди индуистов [Root.GetTagRD] склонились к брахманизму, то есть воззрению, согласно которому каста брахманов должна уважаться и почитаться как в качестве духовной, так и светской власти. Брахманы ревниво отстаивают свою монополию на санскрит, сохраняя за собой эксклюзивную привилегию проповедовать Веды. Их общественная и религиозная власть наделяет их влиянием, а [Root.Monarch.GetName] и его великолепные отношения с кастой жрецов помогают поддерживать общественный порядок в [Root.GetTagPR]."
 brahmins_estate_events.3.a:0 "Великолепно."
 brahmins_estate_events.4.t:0 "Усиление касты брахманов"
 brahmins_estate_events.4.d:0 "Брахманы [Root.GetTagRD] на подъёме. Они привлекли народную поддержку индуистского населения в качестве божественно-ведомой касты жрецов, а также заняли несколько ключевых позиций в [Root.GetAdjectiveSmall]ой администрации."
 brahmins_estate_events.4.a:0 "Ясно."
 EST_VAL_BRAHMIN_ADVANCE:0 "Продвижение брахманов: §Y$VAL$%§!"
 EST_VAL_BRAHMIN_DECLINE:0 "Отдаление брахманов: §Y$VAL$%§!"
 brahmins_estate_events.5.t:0 "Сокращение власти брахманов"
 brahmins_estate_events.5.d:0 "Как ни у какой другой касты влияние брахманов зависит от их отношений с верующими индуистами. Трудно определить точную причину, но их стали меньше воспринимать в качестве хранителей учения Вед, а больше как богатых и коррумпированных интриганов. Вкупе с сомнительными политическими ходами и отсутствием благосклонности нашего правителя, брахманы теряют свои власть и влияние."
 brahmins_estate_events.5.a:0 "Ясно."
 brahmins_estate_events.6.t:0 "Брахманы разжигают народное восстание"
 brahmins_estate_events.6.d:0 "Отношения государства с брахманами достигли критической точки. [Root.Monarch.GetName] открыто подвергается осуждению со стороны Пуджари во время церемоний, а брахманские семьи отказываются сотрудничать и оказывать помочь в управлении нашими подданными. Недавняя религиозная оплошность нашего правителя превратила простое недовольство в полномасштабное восстание. Брахманы призвали население восстать против нашей власти!"
 brahmins_estate_events.6.a:0 "Ясно."
 brahmins_estate_events.7.t:0 "Брахманы распугивают купцов в провинции [brahmin_trade_province.GetName]"
 brahmins_estate_events.7.d:0 "Город [brahmin_trade_province.GetCapitalName] является важным региональным торговым узлом [Root.GetTagRD]. Его часто посещают мусульманские торговцы из Гуджарата, Аравии и Персии, а провинция [brahmin_trade_province.GetName] сильно выиграла от коммерческих отношений с этими купцами.\n\nПровинция [brahmin_trade_province.GetName] теперь управляется брахманским духовенством, чьё влияние ощущается во всех слоях общества. Они издали серию указов и создали общественную атмосферу, которые нельзя назвать дружелюбными с точки зрения привлечения мусульманских торговцев. В результате, многие из этих отвергнутых торговцев решили перенести своё дело в другое место. Провинция [brahmin_trade_province.GetName] рискует утратить свой статус торгового узла, если не предпринять ничего для возвращения торговли в город."
 brahmins_estate_events.7.a:0 "Проблемы купцов из низших каст нас не волнуют."
 brahmins_estate_events.7.b:0 "Передайте город в руки людей, которые больше озабочены торговлей."
 EST_VAL_BRAHMIN_TRADE:0 "Контроль торговых узлов: §Y$VAL$%§!"
 EST_VAL_BRAHMIN_TRADE_STOPPED:0 "Прекращён контроль торговых узлов: §Y$VAL$%§!"
 brahmins_estate_events.8.t:0 "Пешва брахман?"
 brahmins_estate_events.8.d:0 "Один брахман показал себя очень способным администратором и привлёк внимание правителя. И хотя держава [Root.Country.GetName] уже давно позволила брахманам закрепиться в бюрократической системе, они редко получают явно политические должности даже при дворах индуистских стран.\nНазначение этого брахмана в качестве пешвы, то есть на высочайшую правительственную должность, представит нам очень привлекательные перспективы. И хотя брахманы [Root.GetTagRD] воспользуются этой возможностью для наращивания своего влияния, это позволит убедить наших индуистских подданных в наших самых сердечных намерениях по отношению к ним."
 brahmins_estate_events.8.a:0 "Назначить брахмана."
 brahmins_estate_events.8.b:0 "Взять дворянина вместо него."
 brahmins_estate_events.8.c:0 "Выбрать многообещающего торговца из вайшьев."
 EST_VAL_BRAHMIN_PESHWA:0 "Пешва-брахман: §Y$VAL$%§!"
 EST_VAL_VAISYA_PESHWA:0 "Пешва-вайшья: §Y$VAL$%§!"
 EST_VAL_NOBLE_PESHWA:0 "Знатный пешва: §Y$VAL$%§!"
 brahmins_estate_events.9.t:0 "Антибрахманские религиозные движения"
 brahmins_estate_events.9.d:0 "Брахманы традиционно обладали монополией на религиозную власть в индуизме, но время от времени возникают религиозные движения, бросающие вызов брахманизму. И именно такие движения сейчас приобретают популярность по всей державе [Root.Country.GetName], несмотря на попытки брахманов подавить их. Представители народных религиозных движений требуют, чтобы брахманы стёрли священные знаки со лбов и бросили духовные обязанности, взялись за работу и помогали беднякам. Они заявляют, что лишь бескорыстная праведность является единственным путём к спасению — добродетели, которой может достичь любой достаточно пылкий индуист.\n\nГруппа влиятельных брахманов обратилась к нашему правителю с просьбой восстановить доверие общества к брахманам и подавить антибрахманские индуистские движения."
 brahmins_estate_events.9.a:0 "Помочь брахманам восстановить ортодоксию."
 brahmins_estate_events.9.b:0 "Поддержать народные религиозные движения."
 non_brahmin_tooltip:1 "Некоторая часть §Yиндуистских§! провинций, в зависимости от доли подконтрольных §Yбрахманам§! земель, получит модификатор §Y«Восстановление брахманской ортодоксии»§! на §Y15 лет§!, давая следующие эффекты:\nМестные беспорядки: §R+5.00§!\nЕжемесячное изменение автономии: §G-0.05%§!"
 brahmins_estate_events.9.b.tt:2 "Некоторая часть §Yиндуистских§! провинций, в зависимости от доли подконтрольных §Yбрахманам§! земель, получит модификатор §Y«Антибрахманское религиозное движение»§! на §Y15 лет§!, давая следующие эффекты:\nМестные беспорядки: §G-5.00§!\nЕжемесячное изменение автономии: §R+0.05%§!"
 brahmins_estate_events.10.t:0 "Проблемы с крепостью в провинции [brahmin_fort_province.GetName]"
 brahmins_estate_events.10.d:0 "Двор [Root.GetTagRD] оказался втянут в конфликт, где одну сторону представляет [Root.GetTitleIM], а другую касты воинов. На волне нарастающего напряжения, наше внимание привлёк вопрос содержания важной крепости. Она раходится в провинции с особенно высоким влиянием брахманов, [brahmin_fort_province.GetName], и управляется не очень надёжным офицером.\n\nПредвосхищая возможность перерастания напряжения во враждебность, быть может, было бы разумно передать контроль над этим стратегически важным фортом от спорного командира брахманам. Пусть и менее искусные в осадном мастерстве по сравнению с военными, брахманы хотя бы лояльны нам. Есть, правда, и другой вариант — убедить командира изменить свою позицию в обмен на закрепление его привилегий в провинции [brahmin_fort_province.GetName]."
 brahmins_estate_events.10.a:0 "Передать форт брахманам."
 brahmins_estate_events.10.b:0 "Позволить дворянам содержать форт, до тех пор, пока они лояльны."
 brahmins_estate_events.11.t:0 "Положение брахманов в [Root.GetTagPR]"
 brahmins_estate_events.11.d:0 "[Root.ChurchIM_CAP] заявляют, что, если наша держава желает считаться порядочной мусульманской страной, правительство должно предпринять определённые действия в соответствии с [Root.ReligionADJ][Root.ReligionEndIMI] доктринами. Язычники должны быть лишены их общественного влияния, обязаны платить джизью, а самое главное — не должны занимать высокие посты в администрации.\n\nНепросто соответствовать этим строгим требованиям к благочестию, когда столь многие наши подданные являются индуистами и чтут жреческую касту брахманов. Даже в мусульманских государствах Индии брахманы часто занимают ключевые посты в государственном аппарате, а [Root.GetTitleIM] пользуется их помощью в управлении на местах. Пренебрежение благами, кои даёт нам лояльность со стороны брахманов, многими при дворе было бы воспринято верхом безрассудства.\n\nДержава [Root.Country.GetName] должна мудро избрать путь, которым она пойдёт в отношениях с брахманами, а значит и с индуистским населением в целом."
 brahmins_estate_events.11.a:0 "Позволить брахманам служить в бюрократии."
 brahmins_estate_events.11.b:0 "Держать брахманов подальше от правительства."
 brahmins_estate_events.11.c:0 "Сокрушить брахманскую власть в обществе."
