 investment_events.1.t:0 "Сипаи"
 investment_events.1.d:0 "[sepoy_province.TradeCompany.GetName] нанимает крепких мужчин с военным опытом. Однако, доставлять рекрутов из города [Root.Capital.GetName] может быть непростой задачей. Офицеры торговой компании предложили более экономически выгодный способ укрепить её отряды — нанимать солдат из числа местных жителей Индии. Эти «Сипаи» набираются из представителей высших каст индийского общества, в основном брахманов и раджпутских кшатриев, а потому хорошо обучены военному делу. Множество сипаев согласны служить компании, так как она славится честной и своевременной оплатой, что нечасто встретишь в Индии в последнее время.\n\nИ хотя командовать более однородной [Root.GetAdjectiveSmall]ой армией было бы проще, мы не можем позволить себе игнорировать многочисленных рекрутов субконтинента."
 investment_events.1.a:0 "Создать новые полки сипаев."
 investment_events.1.b:0 "Нет нужды нанимать местных."
 investment_events.2.t:0 "Спор о приобретения компании"
 investment_events.2.d:0 "В последнее время возникли споры касательно права собственности компании над землями в провинции [land_purchase_province.GetName], приобретёнными за деньги или захваченными силой оружия. Посредники по продаже земли из торговой компании [land_purchase_province.TradeCompany.GetName] настаивают, что принадлежащие ей территории простираются несколько дальше, чем земли, находящиеся под её управлением в данный момент.\n\nИх настойчивость обусловлена тем, что посредники высоко оценили оспариваемые земли и теперь настаивают, что держава [land_purchase_country.GetName] должна признать власть компании над приграничными землями. [land_purchase_country.GetAdjective]их чиновников не обрадовал такой неожиданный экспансионизм, и теперь они требуют придерживаться их варианта трактовки договоров."
 investment_events.2.a:0 "Им следовало прочесть напечатанное мелким шрифтом."
 investment_events.2.b:0 "Оставьте, нам не нужна эта земля."
 investment_events.3.t:0 "Опиумная торговля"
 investment_events.3.d:0 "Извлечение прибыли из торговли с Китаем — непростая задача для торговой компании [opium_province.TradeCompany.GetName]. Китай производит столь желанные товары, вроде чая, шёлка и фарфора, но мы не так уж много можем предложить взамен, не считая золота и серебра. И это вводит компанию в убытки.\n\nОднако, есть товар, который мы точно сможем продать на китайских рынках — опиум. Поля в провинции [opium_province.GetName] отлично подходят для выращивания опиумного мака, который компания затем может перерабатывать в наркотик. И хотя опиумная торговля в [canton_owner.GetTagPR] под запретом, компания полагает, что будет не так уж сложно контрабандой завозить опиум в Кантон, несмотря на запрет. Подобные незаконные действия несомненно разозлят [canton_owner.GetAdjectiveSmall]ие власти, но очень уж сложно проигнорировать шанс получить такую выгоду."
 investment_events.3.a:0 "Мы будем контрабандой ввозить опиум в Китай."
 investment_events.3.b:0 "Мы не можем рисковать прогневать Китай."
 investment_events.4.t:0 "Коррумпированный фактор"
 investment_events.4.d:0 "Ожидаемо, что каждый назначенный фактор, едва покинув город [Root.Capital.GetName], начинает набивать свои карманы с тем же энтузиазмом, с каким он служит интересам торговой компании [corrupt_factor_province.TradeCompany.GetName]. Однако, мало кто из служащих компании настолько погряз в коррупции из-за своей жадности, как [Root.corrupt_factor_name.GetName], фактор в провинции [corrupt_factor_province.GetName]. Путём личных инвестиций [Root.corrupt_factor_name.GetName] монополизировал местные рынки торговли [corrupt_factor_province.GetTradeGoodsTV].\n\nОпасаясь за репутацию компании, инвесторы требуют, чтобы фактора-отступника отозвали на суд в город [Root.Capital.GetName]. Однако, оппортунисты предлагают вместо этого выкупить его предприятия, включить их в собственность компании и вознаградить фактора за проявленную инициативу."
 investment_events.4.a:1 "[Root.corrupt_factor_name.GetName] заслуживает награду за свою инициативу."
 investment_events.4.b:1 "Мы должны покончить с коррупцией. [Root.corrupt_factor_name.GetName] вернётся в город [Root.Capital.GetName]."
 investment_events.5.t:0 "Власть компании"
 investment_events.5.d:0 "Начинавшая как небольшая акционерная компания, [company_rule_province.TradeCompany.GetName] переросла статус простого объединения торговцев и управляющих. Компания сама по себе стала силой, приняла на себя обязанности государства на контролируемых ей землях и даже обзавелась собственными армией и флотом. [company_rule_province.TradeCompany.GetName] — это сила, с которой нужно считаться."
 investment_events.5.a:0 "Превосходно."
 investment_events.6.t:0 "Прибытие миссионеров в провинцию [company_missionary_province.GetName]"
 investment_events.6.d:0 "До сих пор политика религиозной терпимости со стороны компании [company_missionary_province.TradeCompany.GetName] устраивала местных [company_missionary_province.BelieversPluralRD].\n\nГруппа фанатичных миссионеров прибыла в провинцию [company_missionary_province.GetName] с целью обратить язычников в [Root.ReligionIM]. Эти миссионеры просят позволения не только проповедовать, но и принудительными методами массово обращать в свою веру местное население.\n\nПослы компании опасаются, что подобная нетерпимость спровоцирует жителей провинции [company_missionary_province.GetName] и умоляют компанию ограничить деятельность миссионеров."
 investment_events.6.a:0 "Провинция [company_missionary_province.GetName] должна следовать истинной вере."
 investment_events.6.b:0 "Религиозная терпимость необходима для функционирования компании."
 investment_events.7.t:0 "Чеканка монет и [company_mint_province.TradeCompany.GetName]"
 investment_events.7.d:0 "[company_mint_province.TradeCompany.GetName] получает жалобы от местных торговцев провинции [company_mint_province.GetName], что нехватка монет душит торговлю. [Root.Monarch.GetTitle] разрешает компании чеканить собственную монету и основывать свои монетные дворы в контролируемых ею провинциях.\n\nРазумеется, для чеканки монет требуется доступ к подходящему металлу. У компании не всегда есть непосредственный доступ к золоту, серебру или бронзе. Как альтернативный вариант — предлагается накопить монеты [appropriated_currency_country.GetTagRD] и перевыпустить их со штампом компании. [appropriated_currency_country.Monarch.GetTitle] [appropriated_currency_country.GetTagRD] наверняка разозлится, увидев в этом уродование своего образа."
 investment_events.7.a:0 "Чеканьте монеты в провинции [company_mint_province.GetName]."
 investment_events.7.b:0 "Воспользуйтесь [appropriated_currency_country.GetAdjectiveSmall]ими монетами."
 investment_events.8.t:0 "Процветающее [Root.GetAdjectiveSmall]ое поселение"
 investment_events.8.d:0 "[Root.GetAdjective]ие поселенцы в провинции [company_settlement.GetName] процветают. [company_settlement.Culture.GetName]ое население позволило им основать небольшое, но влиятельное сообщество, которое проживает отдельно от местных. В отдельных частях поселения [company_settlement.GetName] может показаться, что вы идёте по улицам города [Root.Capital.GetName], поскольку в местных изолированных кварталах доминирует [Root.GetAdjectiveSmall]ая архитектура.\n\nПредставители [Root.GetAdjectiveSmall]ого общества в провинции [company_settlement.GetName] ищут финансирования для дальнейшего развития провинции. Для нужд поселенцев требуются школы, больницы, места поклонения."
 investment_events.8.a:0 "Выделить деньги на строительство места поклонения."
 investment_events.8.b:0 "Сделать крупное вложение в поселение."
 investment_events.9.t:0 "Неподконтрольные торговцы нарушают монополию компании"
 investment_events.9.d:0 "Компании [monopoly_ignored_province.TradeCompany.GetName] была дарована монополия на торговлю [monopoly_ignored_province.GetTradeGoodsTV] в пределах региональной юрисдикции. И поэтому неподконтрольные торговцы являются серьёзным поводом для беспокойства со стороны компании, ведь они угрожают подорвать её монополию посредством конкуренции.\n\nПодобного рода незаконные сделки стали частым явлением в провинции [monopoly_ignored_province.GetName], где неподконтрольные компании торговцы свободно торгуют с соседними землями государства [monopoly_ignored_country.GetName]. Компания желает изничтожить такого рода торговлю, либо напомнив [monopoly_ignored_country.GetAdjectiveSmall]им торговцам, что согласно договору они обязаны уважать монополию, либо выдвинув обвинение против самих торговцев, сделав из них наглядный пример для всех жителей города [Root.Capital.GetName]."
 investment_events.9.a:0 "Держава [monopoly_ignored_country.GetName] должна торговать только с компанией."
 investment_events.9.b:0 "Мы сами накажем непокорных торговцев."
 investment_events.10.t:0 "Компания вмешивается в местный конфликт"
 investment_events.10.d:0 "[company_interference_province.TradeCompany.GetName] сообщает, что соседняя страна, держава [company_interference_country_1.GetName], оказалась втянута в войну. Представители компании видят возможность в данном кризисе и стремятся расширить долгосрочные перспективы для компании. Признательность [company_interference_country_1.GetTagRD] поспособствует мирному росту нашей торговли в регионе. Поддержка же их врагов, державы [company_interference_country_2.GetName], может ослабить [company_interference_country_1.GetTagVN] настолько, что они согласятся на более жёсткие условия договоров или даже станут уязвимыми для прямого завоевания компанией."
 investment_events.10.a:0 "Помочь [company_interference_country_1.GetTagDT]."
 investment_events.10.b:0 "Помочь [company_interference_country_2.GetTagDT]."
 investment_events.10.c:0 "Не вмешиваться."
 investment_events.11.t:0 "[From.GetName] поддерживает нас"
 investment_events.11.d:0 "По неизвестным нам причинам торговая компания [From.GetTagRD] предложила нам свою помощь в этой войне. Будем надеяться, что их скрытые мотивы не нанесут нам вреда в будущем."
 investment_events.11.a:0 "Превосходно."
