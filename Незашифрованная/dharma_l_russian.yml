 india_mission_events.1.t:0 "Восхождение раджпутов"
 india_mission_events.1.d:0 "Держава [Root.Country.GetName] совершила то, на что немногие империи покушались до неё — она покорила раджпутов. Раджпуты на протяжении всей истории сопротивлялись любому завоевателю, будь то арабы, тюрки или афганцы.\n\nВласть раджпутских кланов простирается далеко за пределы самого Раджастана, они занимают привилегированное положение во всей Северной Индии. Теперь, когда раджпуты как минимум формально признали нашу власть, пришло время рассмотреть их будущее в составе [Root.GetAdjectiveSmall]ого государства. Учитывая их разветвлённые связи и влияние, не говоря уже о военной мощи, было бы мудро предоставить им места во власти по всей стране. Однако, эта власть может обернуться против нас. Мы можем поступить и иначе, подорвав их власть и полностью интегрировав их в [Root.GetTagVN]."
 india_mission_events.1.a:0 "Отдать предпочтение раджпутам."
 india_mission_events.1.b:0 "Оставить у власти маратхов."
 india_mission_events.1.c:1 "Интегрировать Декан."
 india_mission_events.1.tooltip:0 "Увеличит верность раджпутов на §Y10§!."
 india_mission_events.1.tooltip.2:0 "Уменьшит верность маратхов на §Y10§!."
 india_mission_events.2.t:0 "Маратхский лидер"
 india_mission_events.2.d:0 "Великое множество маратхских воинов устремилось из Деша в земли, далёкие от их родины. Устраиваясь наёмниками или генералами в иноземные армии, а порой даже добывая себе княжеский титул, маратхи в Индии стали силой, с которой необходимо считаться.\n\nТеперь, когда наше покорение Декана подошло к завершению, мы должны определить их будущее в [Root.GetAdjectiveSmall]ой империи. Предложив им видное положение в обществе, мы сможем выиграть от их воинских умений и ненасытных амбиций, хотя некоторые из этих амбиций могут таить опасность для нас самих. В противном случае мы можем держать их под контролем, централизовав администрацию по всему Декану."
 india_mission_events.2.a:0 "Отдать предпочтение маратхам."
 india_mission_events.2.b:0 "Сохранить власть за раджпутами."
 india_mission_events.2.c:0 "Интегрировать Декан."
 india_mission_events.2.tooltip:0 "Увеличит верность маратхов на §Y10§!."
 india_mission_events.2.tooltip.2:0 "Уменьшит верность маратхов на §Y10§!."
 india_mission_events.3.t:0 "Павлиний трон"
 india_mission_events.3.d:1 "Наше завоевание Индостана завершено, и [Root.Monarch.GetName] решает увековечить нашу победу созданием великолепного трона, равного которому мир ещё не видел. Ценность этого трона, украшенного всевозможными драгоценностями, от алмазов до изумрудов и жемчуга, превышает ценность величайших мавзолеев.\n\nВесь двор ломает головы над тем, где разместить трон. По традиции, покорители Индостана правили из Дели и оттуда управляли своими империями. Будучи [Root.GetTitleTV] Дели, мы обязаны поддержать давнюю традицию."
 india_mission_events.3.a:0 "Мы будем править из Дели, как и наши предшественники."
 india_mission_events.3.b:1 "Сохраним трон в городе [Root.Capital.GetName]."
 india_mission_events.4.t:0 "Купание в Ганге"
 india_mission_events.4.d:0 "Сакральное значение реки Ганг нельзя недооценивать. Это не просто поток воды, это — сама богиня Ганга, что приносит благополучие и чистоту всем, окунувшимся в Её воды.\n\nС окончанием славного покорения Индо-Гангской равнины мы повелели брахманам организовать великолепный религиозный праздник невиданного доселе масштаба. Освящённая в водах Ганга, наша [Root.GetAdjectiveSmall]ая империя наверняка получит вечное благословение богов."
 india_mission_events.4.a:0 "Мы чисты"
 india_mission_events.5.t:0 "Восхождение маратхов"
 india_mission_events.5.d:0 "Покорив родные земли маратхов, держава [Root.Country.GetName] привлекла себе их внимание. Мы дали им привилегии и власть, и они отплатили нам усердной военной службой. С ростом их власти и эффективности многих начинает удивлять, что на троне [Root.GetTagRD] не восседает маратхский генерал."
 india_mission_events.5.d2:0 " Покорив родные земли маратхов, держава [Root.Country.GetName] привлекла себе их внимание. Мы дали им привилегии и власть, и они отплатили нам усердной военной службой. Наша воинская культура и политика милитаризма показали свою высокую эффективность."
 india_mission_events.5.b:0 "Нас поведёт маратхский генерал."
 india_mission_events.5.c:0 "Маратхи хорошо нам послужат."
 TRADE_COMPANY_INVESTMENTS_DESC:0 "Инвестиции в торговую компанию — это дорогостоящее, но сильное влияние на компанию. Они могут оказать существенное положительное воздействие на все провинции в области или торговом регионе, независимо от того, принадлежат ли они Вам или туземцам. Хотя большинство из них оказывают локальные эффекты, некоторые влияют на всю страну."
