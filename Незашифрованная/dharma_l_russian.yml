 foreign_influence:0 "Заморские поселения"
 company_administration:0 "Администрация торговой компании"
 company_administration_desc:0 "Администрация торговой компании по сути является небольшим государством. Обременённая множеством обязанностей, компания может переложить часть наиболее острых вопросов, таких как рекрутирование местных аборигенов, на плечи своих филиалов.\n"
 military_administration:0 "Военная администрация"
 military_administration_desc:0 "При помощи офиса военной администрации торговая компания может привлекать войска местных аборигенов. По мере увеличения своей власти, компания начинает вести себя почти как самостоятельное милитаризированное государство.\n"
 governor_general_mansion:0 "Особняк генерал-губернатора"
 governor_general_mansion_desc:0 "Любые иллюзии о независимости туземных княжеств развеялись с созданием особняка генерал-губернатора. При помощи генерал-губернатора компания даёт понять, что это не какая-нибудь купеческая гильдия, и что она обладает значительной политической силой в этом регионе.\n"
