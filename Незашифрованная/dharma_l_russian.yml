 dutch_republic.33.t:1 "[Root.GetName]: роспуск ассамблеи"
 dutch_republic.33.d1:0 "После многих лет споров, внутренних конфликтов и затянутого рассмотрения законов все согласились, что с нынешним состоянием ассамблеи нужно что-то делать.\n\nДревняя династия [Root.Monarch.Dynasty.GetName], годами ждавшая подходящего момента, выгадала время и издала закон, согласно которому ассамблея распускается, а [Root.Monarch.GetName] восходит на престол [Root.GetTagRD]."
 dutch_republic.33.d2:1 "Годы внутренней борьбы в [Root.GetAdjectiveCap]ой ассамблее начали негативно влиять на настроения в [Root.GetTagPR]. Растущее народное недовольство действиями ассамблеи заглушило множество оппонентов из числа наших граждан.\n\nВ конечном счёте один претендент выделился из толпы своих оппонентов, разбил всех своих немногочисленных противников в ассамблее и восстановил в [Root.GetTagPR] славные традиции."
 dutch_republic.33.a:0 "Да здравствует [Root.Monarch.GetName]!"
