 jains_estate_events.1.t:0 "Восстание джайнов в провинции [Root.GetName]"
 jains_estate_events.1.d:0 "Несмотря на свои пацифистские принципы, местные джайны в провинции [Root.GetName] подняли вооружённое восстание против нас после отзыва их привилегий!"
 jains_estate_events.1.a:0 "Ясно."
 EST_VAL_JAINS_ADVANCE:0 "Продвижение сообществ джайнов: §Y$VAL$%§!"
 EST_VAL_JAINS_DECLINE:0 "Отстранение сообществ джайнов: §Y$VAL$%§!"
 jains_estate_events.2.t:0 "Расширение влияния джайнов"
 jains_estate_events.2.d:0 "Множество влиятельных джайнов обрели дом при дворе [Root.GetTagRD]. [Root.Monarch.GetTitle] в равной мере прислушивается к мнению джайнских аскетов, банкиров и купцов. Ходят даже слухи, что [Root.Monarch.GetName] участвует в ритуалах джайнов. Несмотря на свой статус религиозного меньшинства, джайны набирают влияние в политике и обществе."
 jains_estate_events.3.t:0 "Уменьшение влияния джайнов"
 jains_estate_events.3.d:0 "Джайны вновь лишились социального капитала. Выдающиеся аскеты оказались изгнаны со двора после серии религиозных и политических разногласий, а джайны-торговцы столкнулись с падением доходов. Их влияние стремительно уменьшается."
 jains_estate_events.3.a:0 "Принято"
 jains_estate_events.4.t:0 "Джайны сопротивляются гонениям"
 jains_estate_events.4.d:0 "Сообщества джайнов в [Root.GetTagPR] стали особо нелояльными после множественного проявления неуважения и притеснений со стороны государства. Ситуация особо обострилась после возмутительного кощунства. Один из наших [Root.ReligionADJ][Root.ReligionEndIH] губернаторов вошёл в храм джайнов, зарезал там корову и разбил нос одного из изображений внутри. Не желая терпеть дальнейшие притеснения, джайны решились выступить против нашего правительства. Их методы сопротивления несколько необычны, но эффективны. Вместо того, чтобы поднимать жестокое восстание, они решили бойкотировать государственные институты, не давать взаймы и вообще отказываются принимать участие в делах государства. Наша зависимость от джайнов превратилась в серьёзную уязвимость."
 jains_estate_events.4.a:0 "Они хотя бы пацифисты."
 jains_estate_events.5.t:0 "Джайнские ростовщики требуют уплаты долга"
 jains_estate_events.5.d:0 "Несколько выдающихся гильдий вайшьи набрали значительные долги у банкиров-джайнов. Не желая возвращать эти долги, их представители обратились к правителю с просьбой о списании. Они уверяют, что их финансам придёт конец, если им придётся и дальше выплачивать долги, хотя, по словам джайнских ростовщиков, неспособность платить вызвана их собственными неправильными решениями. Как нам решить этот спор?"
 jains_estate_events.5.a:0 "Гильдии должны оплатить свои долги."
 jains_estate_events.5.b:0 "Джайны должны списать долги."
 jains_estate_events.5.c:0 "Мы сами выплатим долг."
 EST_VAL_JAINS_PAYMENT:0 "Возврат долгов джайнов: §Y$VAL$%§!"
 EST_VAL_JAINS_PAYMENT_DENIED:0 "Не вернул долги джайнам: §Y$VAL$%§!"
 jains_estate_events.6.t:0 "Джайны и банкиры-брахманы"
 jains_estate_events.6.d:0 "Хотя держава [Root.Country.GetName] обычно полагается на банкирские семейства джайнов в вопросах государственных займов, они не являются единственными финансистами в стране. Несколько брахманских семей также занимаются банковским делом. Представители этих брахманов утверждают, что мы должны отдать приоритет им, а не джайнам. И хотя они не могут обеспечить нам таких же низких процентов, брахманы уверяют, что вера индуистов в их руководство увеличит веру в [Root.GetAdjectiveSmall]ую экономику."
 jains_estate_events.6.a:0 "Джайны-банкиры хорошо нам служили."
 jains_estate_events.6.b:0 "Отдадим предпочтение брахманам."
 jains_estate_events.7.t:0 "Щедрое пожертвование от джайнов"
 jains_estate_events.7.d:0 "[Root.GetAdjective]ое государство поддерживает дружеские отношения со многими богатыми семьями джайнов. Мы предоставили им высокие посты в администрации, контроль над местами паломничества и налоговые льготы. Наше активное покровительство наконец-то оправдало себя: они предложили нам услуги нескольких талантливых финансистов, способных помочь нашей администрации, и пожертвовали в казну большую сумму денег. Сейчас государство функционирует гладко, как никогда до этого."
 jains_estate_events.7.a:0 "Невероятная щедрость."
 EST_VAL_JAINS_PREFERRED_BANKERS:0 "Привилегированные банки джайнов: §Y$VAL$%§!"
 EST_VAL_BRAHMINS_PREFERRED_BANKERS:0 "Привилегированные банки брахманов: §Y$VAL$%§!"
 EST_VAL_JAIN_ADMINISTRATION:0 "Джайны в администрации: §Y$VAL$%§!"
 jains_estate_events.8.t:0 "Парьюшана"
 jains_estate_events.8.d:0 "Парьюшана отмечает наиболее священный период в религиозном календаре джайнов. Это время поста, аскетизма и прощения грехов. Члены джайнского сообщества используют это время для молитв, медитаций и прошения своих собратьев о прощении.\nДжайны-министры из [Root.GetAdjectiveSmall]ой администрации обратились с прошением запретить убийство животных на время Парьюшаны. Хотя нашим мясникам это обойдётся недёшево, было выдвинуто предложение, чтобы государство компенсировало им потерю доходов."
 jains_estate_events.8.a:0 "Запретить убийство животных во время Парьюшаны."
 jains_estate_events.8.b:0 "Мы не станем заключать соглашений с иноверцами."
 jains_estate_events.9.t:0 "Суд над джайнизмом"
 jains_estate_events.9.d:0 "Несмотря на терпимость в отношении языческих религий, кяфирам, не верящим в Бога, нет места в [Root.GetTagPR]. [Root.ChurchIM_CAP] обвинили джайнов в том, что они кяфиры, не верящие в Бога, и устроили дебаты перед правителем, требуя решения этой проблемы.\n\n[Root.ChurchIM_CAP] утверждают, что джайны не верят в чистого, лишённого физической формы, неизменного, безгрешного, стоящего над циклом перерождений, бесстрастного, независимого, уничтожающего грехи, дарующего радость. Подобная концепция Бога, по их мнению, роднит мусульман и индуистов, но чужда джайнам.\n\nПрисутствующие при споре джайны-монахи яростно отвергают такую точку зрения. Отдавая предпочтение гибкости, они настаивают на теизме и разносторонности доктрин джайнизма, начиная с почитания джины и заканчивая самим понятием дхармы.\n\nВ конечном счёте, именно [Root.GetTitleIM] будет решать судьбу джайнизма в [Root.GetTagPR]. Мы должны решить, чьи аргументы нам кажутся наиболее убедительными."
 jains_estate_events.9.a:0 "Джайны — теисты, как и мы."
 jains_estate_events.9.b:0 "Джайны — кяфиры и не верят в Бога."
 EST_VAL_JAINS_ARE_THEISTS:0 "Джайны признаны теистами: §Y$VAL$%§!"
 EST_VAL_JAINS_ARE_KHAFIRS:0 "Джайны признаны кяфирами: §Y$VAL$%§!"
 jains_estate_events.10.t:0 "Джайны требуют религиозных уступок"
 jains_estate_events.10.d:0 "Представители [Root.GetAdjectiveSmall]их джайнов обратились к правителю с просьбой закрепить статус джайнизма в государстве и обществе в обмен на их вечную преданность. Они хотят добиться этого через политику предоставления религиозных уступок. Они включают себя запрет на убийство животных, прекращение конфискации собственности умерших, отмену религиозного налога и освобождение политических заключённых, связанных с видными семьями джайнов.\n\nЭти предложения встретили яростное сопротивление со стороны духовных лидеров [Root.ReligionRD] и вряд ли будут популярны в стране. Возможно, пришло время разорвать наши близкие отношения с джайнами."
 jains_estate_events.10.a:0 "Согласиться на уступки."
 jains_estate_events.10.b:0 "Они зашли слишком далеко. Разорвать любые связи с ними."
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS:0 "Большие религиозные уступки: §Y$VAL$%§!"
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS_DENIED:0 "Отклонение уступок: §Y$VAL$%§!"
 jains_estate_events.11.t:0 "[Root.jain_advisor.GetName] предлагает свои услуги"
 jains_estate_events.11.d:0 "[Root.jain_advisor.GetName], богатый государственный деятель из числа последователей джайнизма, уже является близким сподвижником и доверенным лицом правителя. За годы службы [Root.GetAdjectiveSmall]ому народу, [Root.jain_advisor.GetName] не только доказал свою неоспоримую верность, но и свои навыки управленца и военного стратега. [Root.jain_advisor.GetName] сможет наилучшим образом служить государству в дальнейшем, если официально получит титул Пешвы, должность первого министра."
 jains_estate_events.11.a:0 "[Root.jain_advisor.GetName] станет первым министром."
 jains_estate_events.11.b:0 "[Root.jain_advisor.GetName] получит менее значимую должность."
 EST_VAL_JAIN_PESHWA:0 "Джайна-пешва: §Y$VAL$%§!"
 EST_VAL_JAIN_PESHWA_REFUSED:0 "Отклонил советника джайна: §Y$VAL$%§!"
 marathas_estate_events.1.t:0 "Восстание маратхов в провинции [Root.GetName]"
 marathas_estate_events.1.d:0 "Маратхи отказались смириться с конфискацией их имущества в провинции [Root.GetName] подняли восстание против нас!"
 marathas_estate_events.1.a:0 "Ясно."
 marathas_estate_events.2.t:0 "Маратхский поэт ставит под сомнение авторитет брахманов"
 marathas_estate_events.2.d:0 "Великий поэт вышел из маратхского народа. Прижизненно объявленный святым, он превозносит равенство всех людей перед богами и осуждает кастовые ограничения. Он пишет о брахманах:\n\n«У служителей Вишну нет касты,\nТак сказано в Ведах.\nКакие из ваших книг спасли павших?\nМне о таких неведомо.»\n\nЕго учение, гласящее, что чистота человека определяется его верой, и подчёркивающее, что личное спасение важнее участия в ритуалах, разозлило брахманов в [Root.GetTagPR]. Они требуют, чтобы поэт утопил в реке своё творчество и принёс официальные извинения за свои взгляды."
 marathas_estate_events.2.a:0 "Поощрить поэта."
 marathas_estate_events.2.b:0 "Заставить его извиниться."
 EST_VAL_MARATHI_POET:0 "Анти-брахманская поэма: §Y$VAL$%§!"
 EST_VAL_MARATHI_POET_APOLOGY:0 "Поэтичная апология: §Y$VAL$%§!"
 marathas_estate_events.3.t:0 "Тактика барги"
 marathas_estate_events.3.d:0 "После столкновения с противником, обладающим мощной артиллерией, наши маратхские советники предложили воспользоваться тактикой, сослужившей им хорошую службу в прошлом. Получившая от северных захватчиков название «барги-гири», производное от маратхского слова для обозначения всадника, эта тактика представляет собой разновидность партизанской войны, в которой делается упор на засады мобильной конницы. Небольшие лёгкие лошади, столь любимые деканцами, идеально подходят для этой цели, так как легко могут уйти от неповоротливой артиллерии, боевых слонов и тяжёлой кавалерии."
 marathas_estate_events.3.a:0 "Продуманная стратегия."
 EST_VAL_BARGIRS:0 "Завербованные барги: §Y$VAL$%§!"
 marathas_estate_events.4.t:0 "Лошади для барги"
 marathas_estate_events.4.d:0 "Барги, маратхские всадники на службе [Root.GetTagRD], традиционно получали своих лошадей от нанимателя. В последние месяцы снижение числа доступных коней и последовавший за этим рост цен сильно затруднили снабжение маратхов лошадьми. Государство могло бы закупать их по завышенным ценам, но, если цены окажутся неприемлемыми, нам придётся просить барги снабжать себя самим."
 marathas_estate_events.4.a:0 "Государство предоставит лошадей."
 marathas_estate_events.4.b:0 "Слишком дорого, пусть сами покупают себе коней."
 marathas_estate_events.5.t:0 "Милитаризация маратхского общества"
 marathas_estate_events.5.d:0 "Маратхи принесли с собой в управляемые ими земли культуру суровых воинов. Они поддерживают тесные связи с крестьянами и представителями низших каст, отдавая предпочтение равноправию, а не вере в наследуемые качества аристократии. В отличие от многих индийских армий, набирающих рекрутов из числа знати, маратхи собирают полчища крестьян-солдат, обученных ведению партизанской войны. И хотя они лишены преимуществ благородного и славного рода, их воинские навыки обеспечивают превосходство над расслабленными и изнеженными войсками наших врагов."
 marathas_estate_events.5.a:0 "Больше людей для армии."
 EST_VAL_MARATHA_MILITARIZATION:0 "Милитаризированное общество: §Y$VAL$%§!"
 marathas_estate_events.6.t:0 "Милитаризация приводит к неурожаю"
 marathas_estate_events.6.d:0 "Растущая милитаризация маратхского общества повлияла на их земли. Если раньше крестьяне занимались своими полями, то теперь они пытаются заработать лёгкие деньги, по полгода служа в качестве солдат. Сокращение рабочих рук вкупе с растущим спросом на боевых коней делают традиционное сельское хозяйство трудным и неприбыльным занятием, а сами земли подвергаются риску голода. Многие обратились к скотоводству: скот не требует большого числа рабочих рук, его можно увести в леса на время засухи или спрятать в оврагах во время войны. Возможно, стоит снизить градус милитаризации в земле [maratha_farming_province.GetName], хотя крестьяне вряд ли придут в восторг от такой новости."
 marathas_estate_events.6.a:0 "Нам придётся с этим смириться."
 marathas_estate_events.6.b:0 "Прикажите крестьянам вернуться в поля."
 marathas_estate_events.6.c:0 "Приведите безземельных крестьян, пусть они растят урожай."
 EST_VAL_STOPPED_MILITARIZING_MARATHA:0 "Демилитаризация земель: §Y$VAL$%§!"
 marathas_estate_events.7.t:0 "Маратхи развивают в себе дорогие вкусы"
 marathas_estate_events.7.d:0 "Военные кампании [Root.GetTagRD] в Индии принесли славу маратхам, которым мы доверили возглавить наши войска. Многие из этих солдат возвращаются домой, пристрастившись к роскоши персидской культуры: бенгальские шелка, персидские картины и искусные украшения из латуни и серебра теперь пользуются немалым спросом. Поскольку влияние маратхов в [Root.GetTagPR] велико, маратхская знать обратилась к правителю с просьбой, чтобы государство выказало покровительство этим видам искусства и производству экзотических товаров."
 marathas_estate_events.7.a:0 "Немного культуры никому не повредит."
 marathas_estate_events.7.b:0 "Мы не будем вкладываться в упадочную персидскую культуру."
 EST_VAL_MARATHA_LUXURIES:0 "Изысканные вкусы: §Y$VAL$%§!"
 EST_VAL_MARATHAS_DENIED_LUXURIES:0 "Аскетизм: §Y$VAL$%§!"
 marathas_estate_events.8.t:0 "Палхи и культ Витхобы"
 marathas_estate_events.8.d:0 "В среде маратхов стали популярны традиции паломничества, посвящённого культу Витхобы. Эти процессии, известные как палхи, проходят одновременно во многих маратхских поселениях Индии с кульминацией в храме Витхобы в Пандхарпуре. Палхи формируют часть эгалитарных традиций маратхов: все маратхи вне зависимости от касты идут бок о бок, неся с собой простые сандалии почитаемого святого поэта.\n\nНекоторые брахманы видят в этих неиерархических духовных ритуалах угрозу своей власти. Они стремятся взять палхи под свой частичный контроль, чтобы можно было включить их в традиционные индуистские практики согласно их интерпретации ведических ритуалов."
 marathas_estate_events.8.a:0 "Палхи останутся под контролем народа."
 marathas_estate_events.8.b:0 "Формализовать эту церемонию под покровительством брахманов."
 palkis.tooltip:1 "Часть всех §Yиндуистских§! провинций, находящихся под контролем §Yмаратхов§!, получит модификатор §Y«Популярные палхисы»§! на §Y20 лет§!, дающий следующие эффекты:\nМестные беспорядки: §G-3.00§!\nМестная цена развития: §G-5.0%§!\nЕжемесячное опустошение: §G-0.03§!"
 EST_VAL_BRAHMIN_PALKHIS:0 "Палхис возглавляет брахман: §Y$VAL$%§!"
 marathas_estate_events.9.t:0 "Уменьшение власти маратхов"
 marathas_estate_events.9.d:0 "В последнее время влияние маратхов в [Root.GetTagPR] пошло на спад. Династические конфликты и беспорядки отвлекли большую часть маратхских лидеров от их долга перед правителем, что, тем самым, уменьшило их власть при дворе."
 marathas_estate_events.9.a:0 "Ясно."
 marathas_estate_events.10.t:0 "Рост влияния маратхов"
 marathas_estate_events.10.d:0 "В последнее время власть воинской касты маратхов неуклонно росла. Их воинская служба и лидерство обеспечили им привилегированное положение в [Root.GetTagPR]."
 marathas_estate_events.10.a:0 "Ясно."
 EST_VAL_MARATHA_ADVANCE:0 "Продвижение маратхов: §Y$VAL$%§!"
 EST_VAL_MARATHA_DECLINE:0 "Отстранение маратхов: §Y$VAL$%§!"
 marathas_estate_events.11.t:0 "Неверность маратхов"
 marathas_estate_events.11.d:0 "Отношения [Root.GetTagRD] с маратхами ухудшились до опасного уровня. Разозлённые множеством непопулярных политических и военных решений, их лидеры потребовали большего контроля над провинциями, которые мы им доверили, и послабления обязанностей перед государством. В случае нашего отказа они пригрозили собрать войска и силой заставить нас принять их требования."
 marathas_estate_events.11.a:0 "Мы не можем рисковать ещё сильнее разозлить их."
 marathas_estate_events.11.b:0 "Мы не позволим им оставить свои обязанности."
 EST_VAL_MARATHAS_EXTORTED_RIGHTS:0 "Увеличение свободы: §Y$VAL$%§!"
 EST_VAL_MARATHAS_DENIED_RIGHTS:0 "Отклонение требований маратхов: §Y$VAL$%§!"
 mug_mission_events.1.t:0 "Наместничество Декан?"
 mug_mission_events.1.d:0 "Деканский регион огромен, и управление им во многом сдерживает нас. Некоторые могут поспорить с этим, полагая, что для управления обширными пространствами Индии лучше всего перенести наш двор в старую крепость Даулатабад.\nДругие предлагают более простое решение. Мы могли бы назначить наместника, который будет править вместо нас всем регионом, что позволит расширять наши владения в других местах."
 mug_mission_events.1.a:0 "Мы будем править империей с юга."
 mug_mission_events.1.b:0 "Давайте назначим наместника Декана."
 mug_mission_events.1.b.tt:0 "§RЭто выделит земли Южной Индии в очень лояльное государство.§!"
 mug_mission_events.2.t:0 "Падение Голконды"
 mug_mission_events.2.d:0 "Когда командующий Голконды сдался [Root.GetAdjectiveSmall]им войскам, он также передал сокровища, хранившиеся в стенах легендарной крепости. Алмазы всех размеров, многие со своими уникальными именами, были быстро переправлены в казну государства в городе [Root.Capital.GetCapitalName].\nСейчас крупнейший алмазный рынок мира находится в [Root.GetAdjectiveSmall]их руках..."
 mug_mission_events.2.a:0 "Блестяще."
