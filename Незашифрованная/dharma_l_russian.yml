 vaisyas_estate_events.1.t:0 "Восстание вайшьев в провинции [Root.GetName]"
 vaisyas_estate_events.1.d:0 "Разгневанные утратой своих привилегий, вайшьи провинции [Root.GetName] подняли оружие против нас!"
 vaisyas_estate_events.1.a:0 "Ясно."
 vaisyas_estate_events.2.t:0 "Разгул бандитизма"
 vaisyas_estate_events.2.d:0 "Сонм социальных и экономических проблем в [Root.GetTagPR] привёл к появлению дорожных разбойников по всей стране. Разбойников стало так много, что некоторые города месяцами не видят торговых караванов.\n\nНекоторые лидеры бандитов воспринимаются местным населением как герои, храбро противостоящие паразитической власти [Root.GetTagRD], основывая пограничные городки и рекрутируя местных рабочих. Завлекая в свои ряды индуистов и мусульман, сборщиков пальмового масла и кузнецов, бандиты обрели широкую поддержку.\n\nПрямой военный удар по бандитам немедленно решит проблему, если мы сможем выкурить их из импровизированных крепостей. Однако проблема, вероятно, снова всплывёт, если мы не разберёмся с социальными и экономическими причинами, которые сделали разбойников столь влиятельными и популярными."
 vaisyas_estate_events.2.a:0 "Убейте их всех!"
 vaisyas_estate_events.2.b:0 "У разбоя есть социальные причины."
 vaisyas_estate_events.3.t:0 "Вайшьи процветают в [Root.GetTagPR]"
 vaisyas_estate_events.3.d:0 "Каста вайшьев занимает привилегированное положение в [Root.GetTagPR]. Компетентность вайшьев в торговой и производственной сферах является великим благом и опорой экономики нашей страны. Благодаря нашему покровительству и их растущему богатству, вайшьи расширили местное производство в провинции [thriving_vaisyas_province.GetName]."
 vaisyas_estate_events.3.a:0 "Чудесно."
 vaisyas_estate_events.4.t:0 "Развитие текстильного производства"
 vaisyas_estate_events.4.d:0 "Текстильная промышленность Индии не имеет себе равных. На огромных плантациях выращиваются щёлк и хлопок, снабжая громадные мануфактуры, выпускающие бесчисленные миллионы ярдов ткани. Плантаторы, ткачи, красильщики, купцы и даже благородные принцы формируют сложную организованную сеть труда, промышленности и торговли. Столь процветающий коммерческий рынок естественным образом является идеальной площадкой для инноваций. Благодаря нашей мудрой передаче отрасли касте вайшьев, [Root.Country.GetName] стоит на передовых инновационных позициях в текстильном производстве."
 vaisyas_estate_events.4.a:0 "Великолепно"
 EST_VAL_TEXTILE_VAISYAS:0 "Достижения текстильного производства: §Y$VAL$%§!"
 vaisyas_estate_events.5.t:0 "Успех вайшьев"
 vaisyas_estate_events.5.d:0 "Вайшьи являются относительно низкой кастой, согласно Ведам, однако это теоретическое положение далеко не всегда совпадает с их истинным влиянием. По всей державе [Root.Country.GetName] дела вайшьев идут в гору, а их положение улучшается на практике, вопреки теории."
 vaisyas_estate_events.5.a:0 "Хорошо."
 vaisyas_estate_events.6.t:0 "Упадок касты вайшьев"
 vaisyas_estate_events.6.d:0 "Вайшьи, каста торговцев и фермеров, всегда боролись за большее политическое и общественное влияние в иерархическом обществе. В последние годы их усилия оказались пустыми, а их влияние в [Root.GetTagPR] сократилось."
 vaisyas_estate_events.6.a:0 "Ладно."
 EST_VAL_VAISYAS_ADVANCE:0 "Продвижение касты вайшьев: §Y$VAL$%§!"
 EST_VAL_VAISYAS_DECLINE:0 "Отстранение касты вайшьев: §Y$VAL$%§!"
 vaisyas_estate_events.7.t:0 "Положение касты вайшьев"
 vaisyas_estate_events.7.d:0 "Кастовые ограничения ярче всего проявляются и ощущаются во время религиозных ритуалов. Так как брахманы занимают центральные места в ходе церемоний, их статус лидеров духовной иерархии становится очевиден всем присутствующим. Кшатрии, воины и принцы, имеют собственные проявления власти и статуса.\n\nЧасто забывают как раз о вайшьях, торговцах и ремесленниках. Стремясь укрепить свои позиции, представители гильдий вайшьев обратились с просьбой, чтобы самым уважаемым представителям их касты было даровано право передвигаться в паланкинах, а также трубить в Шанкху, ритуальную морскую раковину. Удовлетворение этой просьбы рассердит ортодоксальных брахманов, но пойдёт на пользу вайшьям."
 vaisyas_estate_events.7.a:0 "Обеспечить социальное продвижение для вайшьев."
 vaisyas_estate_events.7.b:0 "Низшие касты должны знать своё место."
 EST_VAL_VAISHYA_MOBILITY:0 "Ограничение касты: §Y$VAL$%§!"
 EST_VAL_VAISHYA_MOBILITY_BRAHMINS:0 "Ограничение касты: §Y$VAL$%§!"
 EST_VAL_CASTE_DISCRIMINATION:0 "Принудительное ограничение касты: §Y$VAL$%§!"
 EST_VAL_CASTE_DISCRIMINATION_BRAHMINS:0 "Принудительное ограничение касты: §Y$VAL$%§!"
 vaisyas_estate_events.8.t:0 "Торговля предметами роскоши"
 vaisyas_estate_events.8.d:0 "Держава [Root.Country.GetName] стала славиться торговлей дорогостоящими товарами, такими как пряности, драгоценные камни и шёлковые ткани. Купцы прибывают к нам за тридевять земель, чтобы купить производимые у нас в изобилии товары, которые для них кажутся экзотической роскошью.\n\nКлючом к успеху в этих отраслях стало наше покровительство различным гильдиям, которые состоят из представителей касты вайшьев. Наши инвестиции уже доказали свою окупаемость и разумно считать, что дальнейшие вложения принесут лишь дополнительные прибыли. Нам же стоит выбрать, какой из товаров роскоши имеет большее значение для [Root.GetTagRD] и сконцентрировать усилия на развитии вовлечённых в его производство гильдий."
 vaisyas_estate_events.8.a:0 "Алмазы вечны."
 vaisyas_estate_events.8.b:0 "Пряности — кровь нашей нации."
 vaisyas_estate_events.8.c:0 "Шёлк всегда приносил прибыль."
 VAISYA_GUILDS_PROMOTED:0 "Поддержка гильдий: §Y$VAL$%§!"
 vaisyas_estate_events.9.t:0 "Гильдии выдвигают политические требования"
 vaisyas_estate_events.9.d:0 "[Root.Monarch.GetName] предоставил множество привилегий и уступок купеческим гильдиям вайшьев. Имея практически неограниченное влияние на экономку страны, они стали силой, с которой приходится считаться в [Root.GetAdjectiveSmall]ой политике.\n\nЧувствуя возможность получить ещё больше власти, наиболее влиятельные из этих гильдий направили посольство в город [Root.Capital.GetName] с перечнем вежливых, но настойчивых политических требований. Наши экономические советники видят некоторые коммерческие выгоды от этих политик, но всё же отмечают, что требования включают предоставление колоссальной автономии тем провинциям, где гильдии наиболее влиятельны, по существу превращая их в принцев-торговцев. Отказ от выполнения требований сильно разозлит гильдии, что может стать началом долгого пути ограничения их власти."
 vaisyas_estate_events.9.a:0 "Предоставить привилегии."
 vaisyas_estate_events.9.b:0 "Отказать в привилегиях."
 EST_VAL_VAISYA_GUILD_PRIVILEGES:0 "Привилегии гильдий: §Y$VAL$%§!"
 EST_VAL_VAISYA_NO_PRIVILEGES:0 "Привилегии гильдий отклонены: §Y$VAL$%§!"
 vaisyas_estate_events.10.t:0 "Стагнация и засуха в провинции [drylands_province.GetName]"
 vaisyas_estate_events.10.d:0 "Деканское плато — это сухие и суровые земли, требующие постоянных вложений в пограничные поселения для извлечения прибылей. Десятки лет пренебрежительного отношения и ряд непредвиденных засух в провинции [drylands_province.GetName] привели к низким урожаям, постоянному снижению доходов от земли и тенденции к переселению жителей из засушливых земель в богатые прибрежные города.\n\nСитуацию в провинции [drylands_province.GetName], тем не менее, ещё можно стабилизировать путём сооружения каналов и водных резервуаров, обеспечив достаточное водоснабжение, позволяющее населению расти, а сельскому хозяйству расширяться. И хотя это позволит решить вопрос застоя в провинции [drylands_province.GetName], подобные меры сместят приоритеты с наших прибрежных торговых городов. Нужно решить, что важнее для нас в данный момент."
 vaisyas_estate_events.10.a:0 "Возвести резервуары и каналы для восстановления провинции [drylands_province.GetName]"
 vaisyas_estate_events.10.b:0 "Наши прибрежные города куда прибыльнее."
 vaisyas_estate_events.11.t:0 "Меркальтильное общество"
 vaisyas_estate_events.11.d:0 "[Root.GetAdjective]ое общество всё больше заботится торговлей, промышленностью и извлечением выгод вместо военных устремлений. Многие дворяне, особенно из военной касты кшатриев, озабочены тем, что наша держава становится слишком мягкотелой и неготовой к войне, в то время как принцы посвящают себя коммерции, а не воинскому искусству. Представители касты вайшьев заявляют, что, во-первых, война только вредит ведению дел, а во-вторых, страна без заполненных сокровищниц попросту не способна эффективно вести войну. Мы должны решить, продвигать ли меркантильную или милитаристическую политику."
 vaisyas_estate_events.11.a:0 "Стремиться к более меркантильному обществу."
 vaisyas_estate_events.11.b:0 "Поддержать общество воинов."
 VAISYA_MERCANTILE_SOCIETY:0 "Меркантильное общество: §Y$VAL$%§!"
 VAISYA_MARTIAL_SOCIETY:0 "Воинственное общество: §Y$VAL$%§!"
 rajputs_estate_events.1.t:0 "Восстание раджпутов в провинции [Root.GetName]"
 rajputs_estate_events.1.d:0 "Раджпуты отказались принять захват их собственности в провинции [Root.GetName] и подняли восстание против нас!"
 rajputs_estate_events.1.a:0 "Ясно."
 rajputs_estate_events.2.t:0 "Рост власти раджпутов"
 rajputs_estate_events.2.d:0 "Влияние раджпутов в [Root.GetTagPR] возросло. Интриги крепко держащейся друг за друга аристократии и сильное чувство привязанности к роду вместе с растущей репутацией неукротимых воинов привели к росту их власти. Можно с уверенностью ожидать, что раджпуты начнут играть заметно большую роль в [Root.GetAdjectiveSmall]ой политике в ближайшем будущем."
 rajputs_estate_events.3.t:0 "Упадок раджпутов"
 rajputs_estate_events.3.d:0 "Серия кровопролитных столкновений между враждующими родами привела к ослаблению влияния раджпутов в [Root.GetTagPR]. Неспособность или нежелание посвятить всё своё внимание [Root.GetAdjectiveSmall]им политическим или военным вопросам сильно ударила по их позициям при дворе."
 rajputs_estate_events.4.t:0 "Династический альянс с раджпутами"
 rajputs_estate_events.4.d:0 "Родство имеет первостепенное значение для кланов раджпутов, а посему нет лучшего пути закрепления их верности, чем династические альянсы. Несколько самых влиятельных раджпутских тхакуров предложили своих дочерей в жёны членам нашей семьи в обмен на гарантии сохранения за ними земель и титулов, каковыми обладали ещё их предки. И хотя некоторые среди раджпутских лидеров считают это неприемлемым проявлением слабости, те, что предлагают нам династический брак, делают это с планами занять удобные позиции при дворе."
 rajputs_estate_events.4.a:0 "Лучше пусть считают нас роднёй."
 rajputs_estate_events.4.b:0 "Нам не нужна их дружба."
 rajputs_estate_events.5.t:0 "Раджпутский наследник ищет новые земли"
 rajputs_estate_events.5.d:1 "Власть раджпутов в Индии утверждена веками завоеваний, колонизации и заселения земель, лежащих далеко от их родины в Раджастане. Один особенно дерзкий и амбициозный наследник известного клана объявился при нашем дворе с целью укрепления престижа своего рода. Обращаясь к нашему правителю, он попросил, чтобы [Root.GetTitleIM] дозволил[Root.GetMEndA] ему поселиться в провинции [rajput_scion_province.GetName], где он создаст новое поселение. В обмен он обещает признать власть [Root.GetTagRD] и поднять армию в нашу поддержку по первому требованию."
 rajputs_estate_events.5.a:0 "Позволить ему занять провинцию и основать новое поселение."
 rajputs_estate_events.5.b:0 "Мы и сами прекрасно справляемся с управлением этими территориями."
 rajputs_estate_events.6.t:0 "Раджпуты выдвигают требования"
 rajputs_estate_events.6.d:0 "Раджпутское дворянство теперь превосходит всех прочих при [Root.GetAdjectiveSmall]ом дворе, как по численности, так и по благородности. Они прекрасно осознают ту власть, какой обладают над нашими армиями и нашей администрацией, и воспользовались они этой властью, чтобы потребовать несусветных привилегий для раджпутских родов и их владений. Наши попытки ограничить их влияние аккуратными методами потерпели полный крах, поэтому мы должны рассмотреть применение решительных мер; или мы принимаем тот факт, что раджпуты станут сами себе законом, или мы должны отнять у них знатные титулы и восстановить равновесие при дворе."
 rajputs_estate_events.6.a:0 "Мы дадим им править самостоятельно, пока что."
 rajputs_estate_events.6.b:0 "Обуздайте их власть, лишите их лидеров званий и титулов!"
 rajputs_estate_events.7.t:0 "Интеграция раджпутской знати"
 rajputs_estate_events.7.d:0 "При дворе [Root.GetTagRD] хватает благородных раджпутов, хотя становится всё сложнее отличать их от всех прочих придворных, живущих в городе [Root.Capital.GetName]. Раджпуты при дворе глубоко интегрировались в [Root.GetAdjectiveSmall]ое аристократическое общество, дойдя до изучения персидского языка и восприятия [Root.GetAdjectiveSmall]ого придворного этикета, а [Root.Monarch.GetName] всегда находится в их компании. Это приводит к размытию отчётливой раджпутской позиции при дворе, поскольку эти дворяне больше заботятся о своей личной карьере, нежели об интересах раджпутского сообщества."
 rajputs_estate_events.7.a:0 "Поддержать интеграцию."
 rajputs_estate_events.7.b:0 "Воспротивиться интеграции."
 rajputs_estate_events.8.t:0 "Раджпутское восстание"
 rajputs_estate_events.8.d:0 "Отношения между [Root.GetTagTV] и кланами раджпутов вряд ли могли бы быть хуже. Маргинализация раджпутской знати и пренебрежение их солдатами породило атмосферу ресентимента и недоверия, которая грозит перерасти в вооружённый конфликт. И хотя уже стало традицией, что именно [Root.GetTitleIM] формально назначает лидеров раджпутских кланов, в положении кризиса наш кандидат будет единогласно отвергнут его будущими, якобы, подданными. Раджпуты [Root.GetTagRD] теперь требуют право самостоятельно назначать своих лидеров, а также самолично править контролируемыми провинциями. Они готовы отстоять права своего избранника силой, если мы прекратим контролировать их династическую политику."
 rajputs_estate_events.8.a:0 "Мы должны избегать конфликтов. Предоставьте им автономию."
 rajputs_estate_events.8.b:0 "Заставьте их признать нашу власть."
 rajputs_estate_events.9.t:0 "Раджпутская Дхарма"
 rajputs_estate_events.9.d:0 "Краеугольным камнем раджпутской личности является их Дхарма, которую роды черпают из моральных наставлений, передающихся из уст в уста. Каждый раджпутский лидер должен возносить родство над всем прочим, окружая себя братством воинов и советников, происходящих от единого предка. Раджпутские солдаты должны сражаться и умирать на службе своим повелителям; и приемлема здесь только абсолютная преданность.\n\nВместо попыток подавить эти традиционные раджпутские ценности и властные структуры, держава [Root.Country.GetName] поддержала их, связав их со службой государству и правителю. Раджпуты не видят противоречий между своей Дхармой и их долгом перед нами."
 rajputs_estate_events.9.a:0 "Великолепно."
 rajputs_estate_events.10.t:0 "[Root.ChurchIM_CAP] требует обращения раджпутов"
 rajputs_estate_events.10.d:0 "Служба раджпутов [Root.GetAdjectiveSmall]ому государству зиждется на их абсолютном праве практиковать свою традиционную индуистскую религию и не получать наказаний за отказ обращаться в ислам.\nЛидеры [Root.ChurchRD] недавно стали куда более настойчивы в отношении нашей приверженности шариату, требуя, чтобы мы принудили раджпутов к обращению и покарали индуистских дворян, отозвав и титулы и привилегии.\nИ хотя небольшое число раджпутских аристократов всё таки обратилось, большая часть из них взбешена требованиями [Root.ChurchRD]. [Root.Monarch.GetTitle] получил[Root.GetMEndA] петицию от их имени с просьбой немедленно предоставить гарантии религиозной терпимости и уважения их традиций и обрядов на законодательном уровне."
 rajputs_estate_events.10.a:0 "[Root.ChurchIM_CAP] перегнули палку; мы гарантируем терпимость."
 rajputs_estate_events.10.b:0 "Заставить раджпутскую аристократию принять [Root.ReligionIM]."
 rajputs_estate_events.11.t:0 "Раджпутская аристократическая диаспора"
 rajputs_estate_events.11.d:0 "За прошедшие века раджпутская знать укрепилась во многих странах, но сильнейшее чувство родства сформировало у всех них общую аристократическую культуру. Вожди раджпутов всегда знают свой статус и историю отношений с другими раджпутами, уходящую в древность поколений.\n\nНаши советники, среди которых немало раджпутов, предлагают использовать эти связи во благо [Root.GetTagRD]. Самое очевидное — это назначить лояльных раджпутских вождей нашими послами у раджпутов в соседних державах, чтобы они улучшали нашу репутацию при дворах соседей. Более коварный план — воспользоваться древними обидами раджпутов с целью оправдания претензий на территории иных держав."
 rajputs_estate_events.11.a:0 "Установить дипломатические связи."
 rajputs_estate_events.11.b:0 "Воспользоваться родовыми распрями."
 rajputs_estate_events.11.c:0 "Игнорировать их предложения."
