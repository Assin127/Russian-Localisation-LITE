 settlements:1 "[Root.GetAdjective]ие поселения"
 settlements_desc:0 "В поселениях проживают небольшие группы людей из нашей державы, в основном жёны и дети членов компании. Сообщества с нашей культурой делают процесс развития этих земель более плавным.\n"
 district:1 "[Root.GetAdjective]ий район"
 district_desc:0 "Поселенцы из нашей державы расширили своё сообщество и охватили целый район в местном городе. Их присутствие значительно расширяет наши возможности по развитию городов в этой области.\n"
