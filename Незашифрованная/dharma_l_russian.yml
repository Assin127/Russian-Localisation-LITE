 alert_has_free_policy_delayed:1 "Есть свободные ячейки политик в категории:\n$LIST$"
 bah_mission_events.1.t:0 "Падение Виджаянагара"
 bah_mission_events.1.d:0 "Падение города победы — Виджаянагара — в результате решающего сражения с [Root.GetAdjectiveSmall]ими султанами, шокировало весь Декан.\nРазграбление города, по слухам, заняло несколько дней, и хотя он остаётся одним из самых крупных поселений региона, вряд ли он когда-нибудь вновь станет той столицей, какой был прежде."
 bah_mission_events.1.a:0 "Трофеи принадлежат победителю."
 bah_missions.1.d_VIJ_existed:0 "Падение города победы — Виджаянагара — в результате решающего сражения с [Root.GetAdjectiveSmall]ими султанами, шокировало весь Декан.\nРазграбление города, по слухам, заняло несколько дней, и хотя он остаётся одним из самых крупных поселений региона, вряд ли он когда-нибудь вновь станет той столицей, какой был прежде.\nВиджаянагарская империя всё ещё сохраняет контроль над частью своих прежних владений, но многие подчинённые ей капитаны и вассалы ищут защиты у кого-то другого, служба кому будет более оправдывать себя.\nКажется, основанной Сангамами империи приходит конец."
 bah_mission_events.2.t:0 "Падение Виджаянагара"
 bah_mission_events.2.d:0 "Утратив столицу наших предков, сам город победы, мы показали своим подданным, что недостойны править этими землями. Доверие можно будет восстановить со временем, но в данный момент нелояльные фракции набирают мощь по всей империи."
 bah_mission_events.2.a:0 "Мы воспрянем вновь!"
 bah_mission_events.3.t:0 "Падение Дели"
 bah_mission_events.3.d:0 "Хоть Дели и является бесспорной столицей северной Индии, город также знал множество завоевателей. Султаны Бахмани, когда-то вассалы империи, правившей этим самым городом, теперь включили себя в этот список завоевателей. Пока город горит, солдаты Бахмани собирают свои трофеи. Сокровищницы опустошены, а монументы повержены, дабы быть перевезёнными и установленными в городе [Root.Capital.GetCapitalName]."
 bah_mission_events.3.a:0 "Юг возрождается!"
 mer_mission_events.1.t:0 "Падение Дели"
 mer_mission_events.1.d:0 "Мусульманские султанаты превратили Дели в свою индийскую столицу, но когда-то этим городом правили раджпуты. Армии Мевара входят в древний город, и самое главное для них, кажется — отметить окончательный конец власти султанатов.\nИ хотя это невозможно сравнить с учинённым армиями Тимура, монументы были выкорчеваны, а сокровища разграблены. Падение Дели отмечает важные перемены в индийской политике, и только время покажет, что ждёт нас впереди."
 mer_mission_events.1.a:0 "Прекрасно..."
