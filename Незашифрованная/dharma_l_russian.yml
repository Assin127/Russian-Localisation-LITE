 local_quarter_desc:0 "Сотрудники компании создали оборонительный рубеж, который можно легко защитить в случае осады.\n"
 permanent_quarters:0 "Постоянное представительство"
 permanent_quarters_desc:0 "Укрепление оборонительных рубежей позволило компании по-настоящему закрепиться в этой области. Для защиты своих инвестиций компания послала сюда полноценный гарнизон.\n"
 officers_mess:0 "Офицерские столовые"
 officers_mess_desc:0 "Для сотрудников компании были созданы подходящие помещения, из которых они смогут контролировать все военные операции.\n"
 company_warehouse:0 "Склад торговой компании"
 company_warehouse_desc:0 "Различные склады в этой области дают нам возможность использовать местные ресурсы. Они нужны для хранения и перенаправления всех тех товаров, которые мы покупаем и продаём.\n"
 company_depot:0 "Большой склад компании"
 company_depot_desc:0 "Большой склад торговой компании довлеет над всей торговлей в области. Огромное количество здешних товаров находится под контролем наших логистов.\n"
 admiralty_desc:0 "Военно-морское управление компании базируется в адмиралтействе. Отсюда наши офицеры военно-морского флота могут эффективно командовать большим количеством торговых судов.\n"
 brokers_office:0 "Брокерская контора"
 brokers_office_desc:0 "Брокерская контора является базой, где проводятся торговые сделки с местными кустарями. Наша готовность покупать экзотические товары побуждает местных ремесленников расширять свою деятельность.\n"
 brokers_exchange:0 "Брокерская биржа"
 brokers_exchange_desc:0 "Только благодаря расширению брокерской биржи торговая компания стала центром, вокруг которого крутится всё местное производство. Производство в регионе испытало настоящий бум, поскольку наша готовность покупать местные товары почти безгранична.\n"
 property_appraiser:0 "Оценщик недвижимости"
 property_appraiser_desc:0 "Компания поистине ненасытна в вопросе скупки новых заморских земель. Оценщик недвижимости позволит нам заполучить эту землю по минимально возможной цене, увеличив тем самым наши возможности для контроля торговли в этом регионе.\n"
