 estate_maratha:0 "Маратхи"
 estate_maratha_desc:0 "Хотя изначально этот термин применялся ко всем маратхо-говорящим людям, сами маратхи считают себя кастой воинов. Маратхов можно встретить как на родине, в Махараштре, так и за её пределами, где они ищут возможности для выдающейся военной службы."
 estate_jains:0 "Джайны"
 estate_jains_desc:0 "Джайнизм больше не является основной или хотя бы политически значимой религией в Индии, но джайнов сложно назвать незначительной группой. Они заняли нишу ростовщиков и бюрократов и могут принести пользу любой стране, решившей оказать им покровительство."
 estate_vaisyas:0 "Вайшьи"
 estate_vaisyas_desc:0 "В ведической письменности вайшьи обозначаются как каста работников и крестьян с довольно низким статусом. Но с тех пор они освоили и более привлекательные профессии: торговцев, ремесленников. Будучи состоятельными людьми, они являются основой торговли в Индии."
 estate_rajput:0 "Раджпуты"
 estate_rajput_desc:0 "Раджпуты — это древняя каста благородных воинов и гордых аристократов. И хотя сосредоточие их власти находится в суровых землях Раджастана, раджпутских дворян можно встретить по всей Северной Индии, и многие великие раджи считают себя потомками раджпутов."
 estate_brahmins_desc:0 "Брахманы являются кастой индуистских жрецов. Они — хранители церемоний и письменных знаний, поскольку немногие за пределами этой касты знакомы с литературой на санскрите. Они пользуются большим уважением со стороны как индуистов, так и всех остальных, и порой занимают должности в правительстве."
