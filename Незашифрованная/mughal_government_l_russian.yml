l_russian:
 ASSIMILATED_CULTURE_HEADER:0 "$TITLE|Y$"
 ASSIMILATED_CULTURE_NO_BENEFIT:0 "Интеграция этой культурной группы не даёт никаких бонусов."
 mughal_government_altaic_assimilated:0 "Туркменские стрелки"
 mughal_government_altaic_assimilated_desc:0 "После покорения степей Центральной Азии туркменские стрелки влились в ряды наших армий. Враги будут бежать в страхе при звуках наших выстрелов!"
 mughal_government_baltic_assimilated:0 "Балтийская торговля"
 mughal_government_baltic_assimilated_desc:0 "Зерно из Польши, шкуры из России — в Балтийском море всегда было не протолкнуться от торговых кораблей, везущих ценные грузы. А потому его берега усеяны множеством развитых, богатых портов."
 mughal_government_british_assimilated:0 "Правь волнами"
 mughal_government_british_assimilated_desc:0 "Если и есть некая определяющая черта британского владычества, то это господство на море. Их корабли и тактика морских сражений на голову превосходят соперников. И теперь, когда их корабли стали частью нашего флота, мы будем править волнами!"
 mughal_government_burman_assimilated:0 "Военное лидерство бирманцев"
 mughal_government_burman_assimilated_desc:0 "Предполагается, что бирманская аристократия всю жизнь обучается искусству войны. Их познания в стратегии сослужат нам хорошую службу."
 mughal_government_byzantine_assimilated:0 "Наследие Рима"
 mughal_government_byzantine_assimilated_desc:0 "Множество стран примеряло на себя мантию Римской империи с разной степенью легитимности в глазах остального мира. Станем ли мы ещё одними завоевателями, взявшими себе это имя?"
 mughal_government_carpathian_assimilated:0 "Чёрные легионы Карпатии"
 mughal_government_carpathian_assimilated_desc:0 "Правители Карпатии в защите своих государств уже давно полагаются на регулярные армии наёмников. Теперь же, когда наёмники остались, а нанимать их некому, мы можем заставить их снизить цены."
 mughal_government_caucasian_assimilated:0 "Мамлюкские рабы"
 mughal_government_caucasian_assimilated_desc:0 "Кавказ издавна был прародителем мамлюков, рабов-воинов, вроде тех, что основали первый Делийский султанат. Мы продолжим эту практику и подчиним себе этих воинов."
 mughal_government_gaelic_assimilated:0 "Отвага горцев"
 mughal_government_gaelic_assimilated_desc:0 "Жители северной части Британских островов известны своим сопротивлением чужакам и невосприимчивостью к привычным тактикам «шок и трепет». Теперь, когда они под нашим началом, мы можем нанять их в свои армии и сделать ещё более стойкой."
 mughal_government_central_indic_assimilated:0 "Война в джунглях"
 mughal_government_central_indic_assimilated_desc:0 "Густые джунгли и опасные погодные условия — так можно описать центральную часть Индии. Однако местные жители научились не просто выживать здесь, но и процветать. Мы должны применить их опыт в военной области, чтобы наши армии могли снабжаться даже в самых жёстких условиях."
 mughal_government_east_asian_assimilated:0 "Конфуцианская бюрократия"
 mughal_government_east_asian_assimilated_desc:0 "Тысячелетиями китайские государства управлялись конфуцианской политической философией, создававшей эффективную систему управления и поддерживавшей легитимность монарха. Несмотря на её очевидную ошибочность, элементы конфуцианской бюрократии можно адаптировать для нужд нашего государства."
 mughal_government_kongo_group_assimilated:0 "Конголезский религиозный синкретизм"
 mughal_government_kongo_group_assimilated_desc:0 "Благодаря конголезскому либеральному отношению к вопросам религии, местные правящие семьи совсем не против снабжать могольский гарем."
 mughal_government_cushitic_assimilated:0 "Государство пресвитера Иоанна"
 mughal_government_cushitic_assimilated_desc:0 "Африканский Рог веками был оплотом христианства. Легенды о пресвитере Иоанне повышают в глазах христиан легитимность местных королевств, а местные короли считают себя потомками библейского царя Соломона. Мы можем воспользоваться этим наследием, чтобы поднять свою империю в глазах окружающих и распространить нашу веру."
 mughal_government_dravidian_assimilated:0 "Промышленность Южной Индии"
 mughal_government_dravidian_assimilated_desc:0 "Южная Индия — родина процветающего производства тканей, пряностей и драгоценных камней. Её успех кроется не только в удачном расположении, но и в сложной сети производственных и торговых взаимоотношений. Мы многому можем научиться у них, а потом использовать это по всей своей стране."
 mughal_government_african_assimilated:0 "Богатства Суахили"
 mughal_government_african_assimilated_desc:0 "Восточное побережье Африки, где проживают восточные народы банту, полно богатств. Благодаря шахтам, уже построенным местными жителями, нам будет несложно воспользоваться этими богатствами."
 mughal_government_east_slavic_assimilated:0 "Всеобщая воинская повинность"
 mughal_government_east_slavic_assimilated_desc:0 "Восточно-славянские народы способны собирать огромные армии, намного превышающие возможности других государств. Они добиваются этого благодаря всеобщей воинской повинности и вооружению представителей низших сословий — политике, которой мы по большей части старались избегать. Возможно, в этом есть свои преимущества."
 mughal_government_eastern_aryan_assimilated:0 "Восточно-индийское производство тканей"
 mughal_government_eastern_aryan_assimilated_desc:0 "Шёлк, хлопок и одежда питают экономику Восточной Индии. Упор на эти товары превратил регион в центр развития новых методов производства, и мы должны без колебаний применить их у себя."
 mughal_government_evenks_assimilated:0 "Маньчжурская тактика кавалерии"
 mughal_government_evenks_assimilated_desc:0 "Сила прославленной маньчжурской конницы кроется в превосходящей тактике. Высокая манёвренность открывает возможности для сокрушительных атак с фланга. И хотя нашей кавалерии также не чужд подобный метод, наложение маньчжурского опыта на наш собственный сделает её поистине непобедимой."
 mughal_government_french_assimilated:1 "Французская учтивость"
 mughal_government_french_assimilated_desc:0 "Французская аристократическая культура известна во всём мире. Их послы и дипломаты обеспечивают всемирную известность и уважение своей стране. Мы должны воспользоваться их услугами у себя."
 mughal_government_germanic_assimilated:0 "Германское книгопечатание"
 mughal_government_germanic_assimilated_desc:0 "Изобретение наборного шрифта произвело революцию в мировом сообществе, и в самом её центре оказались германские народы. Контроль над типографиями поможет нам распространять идеи и институты в самые дальние уголки нашей империи."
 mughal_government_great_lakes_group_assimilated:0 "Застрельщики Великих озёр"
 mughal_government_great_lakes_group_assimilated_desc:0 "Племена африканских Великих озёр — отлично обученные застрельщики. Включив их в ряды нашей великой армии, мы сможем эффективнее отбирать богатства у наших врагов."
 mughal_government_hindusthani_assimilated:0 "Неумолимая экспансия"
 mughal_government_hindusthani_assimilated_desc:0 "Как и всевозможные воплощения Делийского султаната до нас, мы создадим великую Индийскую империю. И Индостан — это только начало!"
 mughal_government_iberian_assimilated:0 "Иберийский колониализм"
 mughal_government_iberian_assimilated_desc:0 "Народы Пиренейского полуострова обратили свои взоры к открытию и завоеванию неизведанных земель, что отражает наши собственные экспансионистские амбиции. Став частью нашей страны, они будут захватывать земли, и селиться там, где мы прикажем."
 mughal_government_iranian_assimilated:0 "Западные советники"
 mughal_government_iranian_assimilated_desc:0 "Персоязычные учёные и купцы входят в число наиболее квалифицированных министров, доступных нам. Включив в состав своей страны множество персидских центров обучения, мы начнём выпускать таких советников в пределах своих границ."
 mughal_government_japanese_g_assimilated:0 "Японские самураи"
 mughal_government_japanese_g_assimilated_desc:0 "Воинская каста японских самураев славится своей глубоко укоренившейся абсолютной преданностью и полным нежеланием сдаваться в бою. И хотя качество их мечей сильно уступает продукции наших кузниц, нашим воинам пойдёт на пользу, если они постигнут эти самурайские ценности."
 mughal_government_korean_g_assimilated:0 "Корейские интеллектуалы"
 mughal_government_korean_g_assimilated_desc:0 "В корейской политике в значительной мере господствуют соперничающие школы. Это породило интеллектуальную культуру дебатов, которая, если мы почерпнём её, превратит нашу страну в центр интеллектуальных нововведений."
 mughal_government_latin_assimilated:0 "Правитель эпохи Возрождения"
 mughal_government_latin_assimilated_desc:0 " Философия обновления, охватившая Италию, породила культуру, готовую принимать новые идеи и институты. Когда мы их интегрируем, наша страна должна догнать их в этом стремлении идти в ногу со временем."
 mughal_government_lost_cultures_group_assimilated:0 "Утраченные знания"
 mughal_government_lost_cultures_group_assimilated_desc:0 "Мы обзавелись подданными, чьё происхождение опровергает всяческую логику. Но с собой они принесли множество знаний о ведении войн."
 mughal_government_turko_semitic_assimilated:0 "Кавалерия Леванта"
 mughal_government_turko_semitic_assimilated_desc:0 "Арабский мир славится своими могучими конями. Посадив наших солдат на этих могучих скакунов, мы, тем самым, сделаем нашу кавалерию ещё более устрашающей на поле боя."
 mughal_government_maghrebi_assimilated:0 "Берберские пираты"
 mughal_government_maghrebi_assimilated_desc:0 "Северное побережье Африки населяют магрибцы. У них большой опыт в пиратстве на торговых путях между итальянскими государствами. Мы включим их в состав нашего флота, сделав каперами."
 mughal_government_malay_assimilated:0 "Малайские князья-торговцы"
 mughal_government_malay_assimilated_desc:0 "У малайцев давние торговые традиции. Любой правитель, стремящийся к успеху, должен жёстко контролировать торговлю и относительное влияние месных купцов. Это обилие познаний в торговле нам пригодится."
 mughal_government_mande_assimilated:0 "Западные пределы ислама"
 mughal_government_mande_assimilated_desc:0 "Мы объединили народы манде под своим знаменем, а наша империя простирается от Африки до Азии. Мы объединим ислам под властью нашего всемирного султаната."
 mughal_government_mon_khmer_assimilated:0 "Строители храмов Юго-Восточной Азии"
 mughal_government_mon_khmer_assimilated_desc:0 "Колоссальные храмы определяют ландшафт в землях кхмеров и вьетнамцев. Учитывая наш собственный интерес к монументальной архитектуре, мы точно можем многое почерпнуть, изучая способы строительства в этих культурах."
 mughal_government_pacific_assimilated:0 "Тихоокеанские моряки"
 mughal_government_pacific_assimilated_desc:0 "Народы Тихого океана — прирождённые моряки, путешествующие на огромные расстояние по крупнейшему из известных океанов. Нам стоит найти им применение в рядах нашего флота для защиты берегов."
 mughal_government_sahelian_assimilated:0 "Пустынные кочевники"
 mughal_government_sahelian_assimilated_desc:0 "Жители Сахеля кочуют по Сахаре и способны преодолевать большие расстояния по территориям, где ни один обычный человек не смог бы пройти."
 mughal_government_scandinavian_assimilated:0 "Северное соперничество и инновационность"
 mughal_government_scandinavian_assimilated_desc:0 "В Скандинавии давние традиции войны, и благодаря этому, у нас есть хороший источник опытных офицеров, чьи знания и таланты мы можем использовать."
 mughal_government_south_slavic_assimilated:0 "Славянский бастион"
 mughal_government_south_slavic_assimilated_desc:0 "Южные славяне были бастином Европы на пути восточных захватчиков. Покорив их, мы доказали тщетность такого рода усилий, и скоро вся Европа склонится перед нашим правлением."
 mughal_government_southern_african_assimilated:0 "Золото Южной Африки"
 mughal_government_southern_african_assimilated_desc:0 "Южная Африка изобилует золотом, а потому у местного населения крайне развиты методы подсчёта, призванные не допустить неконтролируемого роста инфляции."
 mughal_government_sudanese_assimilated:0 "Суданские торговые маршруты"
 mughal_government_sudanese_assimilated_desc:0 "Суданцы давно проложили торговые маршруты через занимаемые ими опасные земли. Благодаря этому их торговля соединяет южные части Африки с богатым Египтом."
 mughal_government_tartar_assimilated:0 "Степные лошади"
 mughal_government_tartar_assimilated_desc:0 "Понтийские степи идеально подходят для выпаса лошадей, и татары эффективно этим пользуются. Их способности к выпасу и методы разведения помогут нам собрать множество коней для нашей кавалерии."
 mughal_government_southeastasian_group_assimilated:0 "Тайская урбанизация"
 mughal_government_southeastasian_group_assimilated_desc:0 "Распространённая у тайцев политическая модель «мандала» помещает в центр мира правителя и его город. Придание сильного значения столице вынудило тайцев строить огромные города, способные поддерживать миллионное население. Поскольку мы и сами контролируем несколько крупных городов, мы находим тайские знания в сфере градостроения весьма интересными."
 mughal_government_tibetan_group_assimilated:0 "Тибетский аскетизм"
 mughal_government_tibetan_group_assimilated_desc:0 "Монахи Тибета посвящают свои жизни аскетичной медитации, как в доступных монастырях, так и в удалённых. Нам пойдёт на пользу, если мы повторим их самоотдачу."
 mughal_government_finno_ugric_assimilated:0 "Финская гордость"
 mughal_government_finno_ugric_assimilated_desc:0 "Финно-угорские народы называют своим домом ледяной север Старого Света, землю, которую большинство сочтёт лишённой жизни. "
 mughal_government_west_african_assimilated:0 "Правящий класс Западной Африки"
 mughal_government_west_african_assimilated_desc:0 "Наша империя дотянулась и до племён Западной Африки, и мы стали всё сильнее полагаться на местных правителей. Однако, со временем мы научились интегрировать эти местные иерархии в свою, медленно подрывая местную власть и снижая их автономию."
 mughal_government_west_slavic_assimilated:0 "Славянские генералы"
 mughal_government_west_slavic_assimilated_desc:0 "За десятилетия западные славяне дали миру полководцев, прекрасно умеющих использовать весь потенциал новых типов вооружения в сочетании с нестандартной тактикой. Подчинив их себе, мы можем воспользоваться этими умениями."
 mughal_government_western_aryan_assimilated:0 "Гуджаратские торговцы"
 mughal_government_western_aryan_assimilated_desc:0 "Торговцы из Гуджарата путешествуют по просторам Индийского океана в поисках возможностей извлечь прибыль. Они превратили торговлю в точную науку, и нам это очень пригодится, когда мы включим их порты в свою империю."
 mughal_government_thai_group_assimilated:0 "Тропические архитекторы"
 mughal_government_thai_group_assimilated_desc:0 "Индокитай - суровый тропический регион, и всё же тайцы сумели построить там чудесные здания. Теперь эти архитектурные гении служат нам и помогают нам строить наши здания намного эффективнее."
 mughal_government_kamchatkan_g_assimilated:0 "Сибирские охотники"
 mughal_government_kamchatkan_g_assimilated_desc:0 "Камчатский народ стойкий и умеет выживать в холодных условиях Восточной Сибири. Они также являются умелыми охотниками и могут убить любого, кто достаточно глуп, чтобы вторгнуться на их территорию. С их помощью ни один захватчик, посмевший ступить на нашу землю, долго не проживёт."
