 desc_shalosh_regalim_modifier:0 "Шалош Регалим - часть наших самых святых праздников, и мы должны тщательно подготовить всё необходимое для их проведения."
 passover_modifier:0 "Песах"
 desc_passover_modifier:0 "После успешного Песаха наш народ может быть спокоен, зная, что Господь защитит его."
 passover_tooltip:0 "Каждая провинция, производящая §Yдомашний скот§! получит модификатор §YШалош Регалим§! на §Y1 год§!, что даст следующий эффект:\nЭффективность производства в провинции: §G+10%§!."
 shavuot_modifier:0 "Шавуот"
 desc_shavuot_modifier:0 "Хотя наша страна не богата зерном, успешные дипломатические отношения с соседями позволяют нам праздновать Шавуот без проблем."
