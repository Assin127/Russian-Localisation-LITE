 jewish_flavor.1.t:0 "Песах"
 jewish_flavor.1.d:0 "Прошло уже много времени с тех пор, как Моисей избавил наш народ от фараона, но мы должны помнить, как Господь наказал его. По Его повелению мы покрыли наши притолоки и дверные косяки кровью агнца, чтобы Ангел смерти обошёл двери стороной и не убил наших первенцев. С тех пор мы живём свободно от оков фараона, но по-прежнему должны помнить об этом и благодарить за это Господа.\nЭто и есть то, что мы празднуем в Песах, один из трёх Шалош Регалим. Хотя обычно Шалош Регалим заключались в паломничестве в Иерусалим, чтобы принести жертвы в Храме, но после разрушения Второго Храма это более невозможно. Мы должны приложить все усилия, чтобы не забывать об этом во время празднования. Жертвенный агнец должен быть принесён в жертву, а вся закваска для него выброшена и сожжена. Так наш народ никогда не забудет об этом."
 jewish_flavor.1.a:0 "Давайте праздновать"
 jewish_flavor.2.t:0 "Шавуот"
 jewish_flavor.2.d:0 "Покинув землю фараона, наш народ сорок лет скитался по пустыне, пока не достиг Земли Обетованной. За это время, находясь на горе Синай, Моисей получил от Господа Тору. Именно об этом мы вспоминаем, когда празднуем Шавуот, один из трёх Шалош Регалим. Хотя обычно Шалош Регалим заключались в паломничестве в Иерусалим, чтобы принести жертвы в Храме, но после разрушения Второго Храма это более невозможно. Мы должны приложить все усилия, чтобы не забывать об этом во время празднования.\nШавуот символизирует сбор урожая пшеницы после подсчёта омера, начатого на Песах. Таким образом, он отражает предвкушение и желание следовать Торе, и мы должны праздновать, помня об этом. Мы обязаны сосредоточиться на изучении Торы, чтобы стать народом, преданным служению Господу. Только тогда Господь даст нам пропитание."
 jewish_flavor.2.a:0 "Давайте праздновать"
 jewish_flavor.3.t:0 "Суккот"
 jewish_flavor.3.d:0 "Покинув землю фараона, наш народ сорок лет скитался по пустыне, пока не достиг Земли Обетованной. Всё это время наш народ жил в шатких жилищах, построенных посреди пустыни.\n Именно об этом мы вспоминаем, когда празднуем Суккот, один из трёх Шалош Регалим. Хотя обычно Шалош Регалим заключались в паломничестве в Иерусалим, чтобы принести жертвы в Храме, но после разрушения Второго Храма это более невозможно. Мы должны приложить все усилия, чтобы не забывать об этом во время празднования.\nСтроя и проживая во временных жилищах во время Суккота, мы принимаем участие в тех трудностях, которые пришлось пережить нашему народу в прошлом, и мы помним об этом. Принимая участие в этих общих страданиях, наш народ осознает, что у нас больше общего, нежели того, что отличает нас друг от друга."
 jewish_flavor.3.a:0 "Давайте праздновать"
 jewish_flavor.4.t:0 "Бар-мицва"
 jewish_flavor.4.desc:0 "Казалось бы, только вчера родил[Root.GetHEndSYA], наследни[Root.GetHEndTsaK] нашего [Root.GetTitleRD], но пришло время [Root.GetHEmuEy] стать совершеннолетним. Согласно еврейскому закону, до сегодняшнего дня за н[Root.GetHEgoEyo] отвечал[Root.GetMEndA] [Root.GetTitleIM] [Root.Monarch.GetName], но отныне [Root.Heir.GetName] будет самостоятельно отвечать за свои поступки.\nПо традиции евреев, когда мальчики достигают 13 лет, а девочки 12, они становятся полноправными членами общины с вытекающими отсюда обязанностями. Они уже могут быть призваны читать Тору, возглавлять молитвенный кворум и участвовать в нем, имеют право вступать в брак. Но они также обязаны знать еврейский закон и соблюдать его.\nИ в честь такого события мы должны устроить вечеринку. Это станет также прекрасной возможностью представить [Root.GetTitleHeirVN] ко двору, чтобы [Root.Heir.GetName] укрепил[Root.GetHEndA] свои связи с ним, готовясь к тому, когда он[Root.GetHEndA] должен будет начать править нашим народом."
 jewish_flavor.4.a:0 "Устроим роскошную церемонию"
 jewish_flavor.4.b:0 "Только не переборщите"
 jewish_flavor.4.c:0 "Мы должны быть скромными"
 jewish_flavor.4.d:0 "Нет необходимости праздновать"
