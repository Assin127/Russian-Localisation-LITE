 sukkot_modifier:0 "Суккот"
 desc_sukkot_modifier:0 "Разделяя трудности во время празднования Суккота, наш народ лучше осознает нашу общую идентичность."
 jewish_flavor.5.t:0 "Третий храм"
 jewish_flavor.5.d:0 "Иерусалим снова принадлежит нашему народу, и большинство его населения вновь поклоняется Господу. Это хорошая возможность осуществить мечту миллионов евреев с тех пор, как Второй Храм был разрушен во время римской осады Иерусалима. Новый Храм будет ещё более великим, чем предыдущий.\nОднако есть проблема: Храмовая гора, на которой возводились предыдущие Храмы, теперь является местом расположения комплекса Аль-Акса и поэтому священна для мусульман. Если мы построим Храм на прежнем месте, нам придётся снести комплекс Аль-Акса, что вызовет гнев мусульман. Кроме того, мы могли бы повторно использовать материалы, что значительно удешевило бы наш проект. С другой стороны, если мы построим его в другом месте, раввины будут очень недовольны, потому что мы выбрали не священное место и отказались от тысячелетней веры.\nЧто же нам делать?"
 jewish_flavor.5.a:0 "Мусульмане не могущественнее Господа. Мы построим Его Храм там, где положено."
 jewish_flavor.5.b:0 "Возможно, лучше выбрать золотую середину. Нет необходимости делать врагами полмира."
 jewish_flavor.5.c:0 "В конце концов, это может быть не самый лучший вариант."
 third_temple_provincial_modifier:0 "Третий храм"
 desc_third_temple_provincial_modifier:0 "Святой Храм возвышается на Храмовой горе в трижды священном городе Иерусалиме."
 third_temple_country_modifier:0 "Третий Храм построен"
 desc_third_temple_country_modifier:0 "Наши трижды ежедневные молитвы были услышаны, и теперь Третий Храм в Иерусалиме - реальность. Евреи всего мира ликуют."
 third_temple_consequences_tooltip:0 "Мнение §Yкаждой мусульманской державы§! о нас изменится на §R-200§!, постепенно улучшаясь на §Y2§! каждый год.\n§YКаждая мусульманская держава§! получит Casus Belli §YДипломатический выпад§! на нас на §Y5 лет§!.\nНаши §Yмусульманские§! провинции восстанут."
 destroyed_al_aqsa_opinion:0 "Разрушил комплекс Аль-Акса."
 build_the_third_temple_title:0 "Построить Третий Храм"
 build_the_third_temple_desc:0 "На протяжении веков наш народ оплакивал утрату Второго Храма и мечтал о его восстановлении. Время пришло. Мы снова построим Третий Храм в Иерусалиме во славу Господа."
 jewish_flavor.6.t:0 "Возвращение к Господу"
 jewish_flavor.6.d:0 "Иудаизм - религия не прозелитическая, поэтому привлечь новую кровь в нашу маленькую общину довольно сложно. К этому следует добавить, что согласно нашей традиции, только дети, рождённые еврейскими женщинами, сами являются евреями, что делает опасным для нашего народа разрешение межрелигиозных браков, если невеста принадлежит к нашей религии.\nК счастью, люди из [Root.GetTagRD], ранее следовавшие другим авраамическим религиям, осознали, что они всё время верили в Господа и полностью приняли иудаизм."
 jewish_flavor.6.a:0 "Мы рады всем, чья вера истинна."
 jewish_flavor.7.t:0 "Важный вопрос в Шаббате"
 jewish_flavor.7.d:0 "Сегодня Шаббат, и поэтому каждый еврей обязан отдохнуть и посвятить своё время молитве. Однако возник вопрос величайшей важности, и некоторые советники считают важным, чтобы [Root.Monarch.GetName] сосредоточился на нём. Одно это предложение вызвало недоумение у некоторых раввинов, и при дворе быстро прозвучали слова осуждения. Похоже, что какой бы вариант мы ни выбрали, кто-то будет разгневан. Но что является меньшим злом?"
 jewish_flavor.7.a:0 "Шаббат должен соблюдаться. Каким бы ни был вопрос, он может подождать."
 jewish_flavor.7.b:0 "Страной нужно руководить всегда. Давайте как можно скорее решим этот вопрос и вернёмся к молитве."
 jewish_flavor.7.c:0 "Будучи набожным, [Root.Monarch.GetName] будет только молиться. Оппозиция будет подавлена."
 jewish_flavor.7.e:0 "Религия не так важна, как проблемы управления. Она может подождать, пока у [Root.Monarch.GetName] не появится время."
 jewish_flavor.8.t:0 "Мессия"
 jewish_flavor.8.d:0 "Наш народ жаждал вернуться на Святую землю с тех пор, как появилась диаспора. Хотя наши люди всё ещё разбросаны по всему миру, некоторые шепчутся, что [Root.Monarch.GetName] может стать долгожданным Мессией. Вернёт ли Бог наш народ на Святую землю или мы возьмём дело в свои руки?."
 jewish_flavor.8.a:0 "Господь позаботится о евреях. [Root.Monarch.GetName] - не Мессия."
 jewish_flavor.8.b:0 "Мы вернём народ в Сион, поскольку [Root.Monarch.GetName] - это Мессия."
 no_messiah_country_modifier:0 "Наш правитель - не Мессия"
 desc_no_messiah_country_modifier:0 "Наш правитель [Root.Monarch.GetName] не является Мессией, который вернёт нас на Святую землю, но Бог всё равно укажет нам путь."
 estate_not_built_temple:0 "Обещание будущего восстановления Храма"