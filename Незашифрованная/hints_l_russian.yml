l_russian:
 HINTS_DISABLE_ALL_HINTS:0 "Отключить"
 HINTS_DISABLE_HINT:0 "Свернуть"
 HINT_CONFIRM_DISABLE_TITLE:0 "Отключить подсказки"
 HINT_CONFIRM_DISABALE_DESC:0 "Вы действительно хотите отключить подсказки? Включить их заново Вы сможете в меню настроек."
 HINTBAR_HINTS:0 "Подсказки"
 HINT_MAXIMIZE:0 "Развернуть окно"
 HINT_MINIMIZE:0 "Свернуть окно"
 HINT_DISABLETHIS_TIP:0 "Отключит повторное автоматическое появление подсказки."
 HINT_TURNOFF_TIP:0 "Скроет окно подсказок. Включить их заново Вы сможете в меню настроек."
 HINT_BANNER_TEXT:0 "Расскажи мне больше про это..."
 HINT_MODE_BUTTON:1 "§YНажми для подсказки§!"
 HINT_MODE_BUTTON_DESC:0 "Позволит узнать подробную информацию о функциях кнопок."
 HINT_INTRO_TILE:0 "Подсказки"
 HINT_INTRO_TEXT:0 "Подсказки помогут Вам разобраться с основными понятиями в игре. Вы можете щёлкнуть на кнопку «Нажми Для Подсказки» в верхнем правом углу для входа в режим подсказок, при этом большинство значков на экране загорится синим цветом. Нажмите на такой значок для получения информации о нём. Вы можете свернуть или развернуть это окно соответствующей кнопкой."
 HINT_STABILITY_TITLE:0 "Стабильность"
 HINT_STABILITY_TEXT:0 "Стабильность отражает устойчивость правительства Вашей страны. Высокая стабильность повышает доход от налогов, а низкая повышает риск восстаний."
 HINT_INCREASESTABILITY_TITLE:0 "Увеличение стабильности"
 HINT_INCREASESTABILITY_TEXT:0 "Для повышения стабильности нужно нажать эмблему Вашей страны в левом верхнем углу и перейти на вкладку «Стабильность и экспансия». В открывшемся окне нажмите на копку «Увеличить»."
 HINT_LOSESTABILITY_TITLE:0 "Падение стабильности"
 HINT_LOSESTABILITY_TEXT:0 "Стабильность падает от случайных событий, некоторых объявлений войны, разрыва династического брака, смерти правителя или наследника в битве."
 HINT_DUCATS_TITLE:0 "Дукаты"
 HINT_DUCATS_TEXT:0 "Дукаты — важнейший ресурс в игре. Его можно потратить почти на всё, от строительства флота и формирования армий до платы советникам."
 HINT_MONARCHPOINTS_TITLE:0 "Очки монарха"
 HINT_MONARCHPOINTS_TEXT:1 "Очки монарха — одни из самых важных ресурсов в игре. Используются для открытия технологи, идей, строительства и многого другого. Очки зачисляются каждый месяц, а их количество зависит от способностей правителя и советников. Существуют три типа очков монарха: административные, дипломатические и военные"
 HINT_MANPOWER_TITLE:0 "Запас рекрутов"
 HINT_MANPOWER_TEXT:0 "Запас рекрутов — это количество мужчин, способных воевать в Вашей стране. Рекруты используются для формирования новых армий и пополнения существующих, понёсших потери в войне."
 HINT_LEGITIMACY_TITLE:0 "Легитимность"
 HINT_LEGITIMACY_TEXT:1 "Легитимность отражает законность власти Вашего правителя. Высокая легитимность понижает уровень беспорядков, а низкая — наоборот. Если есть династический брак со страной с малой легитимностью, то можно выдвинуть претензию на трон и принудить к личной унии."
 HINT_LOSELEGITIMACY_TITLE:0 "Падение легитимности"
 HINT_LOSELEGITIMACY_TEXT:0 "Заключение династического брака понизит легитимность, но будет её улучшать каждый месяц. Легитимность можно потерять из-за случайных событий, наследника с низкими правами на трон и прочее."
 HINT_GAINLEGITIMACY_TITLE:0 "Повышение легитимности"
 HINT_GAINLEGITIMACY_TEXT:0 "Легитимность повышается с течением времени и в результате случайных событий. Династические браки, подконтрольные кардиналы и высокий престиж даёт прибавку к легитимности каждый месяц."
 HINT_REPUBLICAN_TITLE:0 "Республиканские традиции"
 HINT_REPUBLICAN_TEXT:0 "Республиканские традиции показывают насколько прочна Ваша республика. Если в республике один правитель сохраняет свой пост после нескольких выборов, то это приведёт к падению традиций республики. Если традиции опустятся до 0, то форма правления изменится на Деспотию. "
 HINT_PRESTIGE_TITLE:0 "Престиж"
 HINT_PRESTIGE_TEXT:0 "Престиж отражает величие Вашей нации. Высокий престиж даёт много положительных эффектов, но они не являются особо важными. Низкий эффект даёт противоположные эффекты. Другие державы, с которыми есть дин. брак, могут выдвинуть претензии на Ваш трон и принудить к личной унии."
 HINT_INCREASEPRESTIGE_TITLE:0 "Повышение престижа"
 HINT_INCREASEPRESTIGE_TEXT:0 "Престиж можно получит за выполнение заданий, от случайных событий и выигранных войн."
 HINT_LOSEPRESTIGE_TITLE:0 "Падение престижа"
 HINT_LOSEPRESTIGE_TEXT:0 "Престиж можно потерять, от случайных событий, проигранных войн и отклонения призыва к воне."
 HINT_ENVOYS_TITLE:0 "Агенты"
 HINT_ENVOYS_TEXT:0 "Агенты — это своего рода ресурсы, агентов используют для определённых действий. Агентов нельзя потратить, после выполнения задания агента снова можно использовать. К агентам причисляют купцов, колонистов, дипломатов и миссионеров."
 HINT_MERCHANT_TITLE:0 "Купцы"
 HINT_MERCHANT_TEXT:0 "Купца можно послать в торговую точку для одного из двух действий. Они могут получать прибыль с торговли и переправлять торговую мощь."
 HINT_MOREMERCHANT_TITLE:0 "Увеличение числа купцов"
 HINT_MOREMERCHANT_TEXT:0 "Вы можете получить новых купцов с открытием групп идей «Торговля и Расширение». Однако группа идей «Торговля» даст больше купцов."
 HINT_COLONIST_TITLE:0 "Колонисты"
 HINT_COLONIST_TEXT:0 "Колонисты используются для создания колоний в незанятых землях."
 HINT_MORECOLONIST_TITLE:0 "Увеличение числа колонистов"
 HINT_MORECOLONIST_TEXT:0 "Колонистов станет больше от принятия идей в группах Открытия и Расширение."
 HINT_DIPLOMAT_TITLE:0 "Дипломаты"
 HINT_DIPLOMAT_TEXT:0 "Дипломаты используются для дипломатических действий и заключения соглашений с другими странами. После выполнения задания дипломат вернётся домой через некоторое время, после чего его снова можно использовать."
 HINT_MOREDIPLOMAT_TITLE:0 "Увеличение числа дипломатов"
 HINT_MOREDIPLOMAT_TEXT:1 "Больше дипломатов Вы получите с помощью групп идей Дипломатия и Аристократия. Контроль Папы и Посольство также даёт дипломата."
 HINT_MISSIONARY_TITLE:0 "Миссионеры"
 HINT_MISSIONARY_TEXT:0 "Миссионеры используются для изменения религии в провинции. Если провинция не исповедуют гос. Религию, то Вы можете послать туда миссионера. После завершения задания он вернётся и снова будет доступен."
 HINT_MOREMISSIONARY_TITLE:0 "Увеличение числа миссионеров"
 HINT_MOREMISSIONARY_TEXT:0 "Больше миссионеров будет доступно с помощью Религиозной группы идей. Некоторые нац. Идеи дают дополнительного миссионера, например, испанские."
 HINT_SCORE_TITLE:0 "Счёт игры"
 HINT_SCORE_TEXT:0 "Счёт отражает успехи Вашей державы и делится на 3 категории: административный, дипломатический и военный."
 HINT_ADMSCORE_TITLE:0 "Административный счёт"
 HINT_ADMSCORE_TEXT:0 "Административный счёт начисляется за высокий доход, административные технологии, владения множеством провинций, высокую стабильность, престиж и легитимность или республиканские традиции"
 HINT_DIPSCORE_TITLE:0 "Дипломатический счёт"
 HINT_DIPSCORE_TEXT:0 "Дипломатический счёт начисляется за дипломатические технологии, высокую торговую эффективность, купцов, адмиралов, большой флот, боевой дух флота, вассалов и сильных союзников."
 HINT_MILSCORE_TITLE:0 "Военный счёт"
 HINT_MILSCORE_TEXT:0 "Военный счёт начисляется за военные технологии, высокий боевой дух армии, генералов, высокую дисциплину и большую армию."
 HINT_OUTLINER_TITLE:0 "Планировщик"
 HINT_OUTLINER_TEXT:0 "Планировщик показывает информацию о Вашей державе."
 HINT_WAROVERVIEW_TITLE:0 "Обзор войны"
 HINT_WAROVERVIEW_TEXT:0 "Исход войны зависит от военного счёта. У каждой стороны в конфликте есть лидер. При переговорах с лидером Вы ведёте переговоры со всем альянсом. Заключение мира с лидером означает заключение мира со всем альянсом."
 HINT_HRE_TITLE:0 "Священная Римская империя"
 HINT_HRE_TEXT:0 "Священная Римская империя — это государственное образование, объединяющее германские страны. Курфюрсты выбирают императора после смерти старого. Атака стран СРИ даёт императору Casus belli против внешней угрозы."
 HINT_PAPACY_TITLE:0 "Папство"
 HINT_PAPACY_TEXT:1 "Католические державы конкурируют за влияние на Папу. Кто контролирует больше кардиналов, тот контролирует и Папу. Кардиналов можно привлечь на свою сторону за папское влияние."
 HINT_MACROBUILD_TITLE:0 "Окно проектировщика"
 HINT_MACROBUILD_TEXT:0 "Окно проектировщика разработано для более лёгкого и эффективного контроля над строительством и наймом войск. В режиме этого окна можно увидеть, где здание будет приносить больше прибыли. Выберете, что хотите произвести, и щёлкнете по тем провинциям, где хотите строить."
 HINT_ADMINPOWER_TITLE:0 "Административные очки"
 HINT_ADMINPOWER_TEXT:0 "Административные очки — это, возможно, самый важный ресурс в игре. Используется для национализации провинций, открытия административных технологий или открытия новых идей, а также для прочих действий. "
 HINT_DIPLOPOWER_TITLE:0 "Дипломатические очки"
 HINT_DIPLOPOWER_TEXT:0 "Дипломатические очки — это один из самых важных ресурсов в игре. Используется для изменения культуры в провинциях, открытия дипломатических технологий и идей, а также для прочих действий."
 HINT_MILPOWER_TITLE:0 "Военные очки"
 HINT_MILPOWER_TEXT:0 "Военные очки — это один из самых важных ресурсов в игре. Используется для открытия военных технологий и идей, найма командующих, а также для прочих действий."
 HINT_CHANGEGOV_TITLE:0 "Смена правления"
 HINT_CHANGEGOV_TEXT:1 "Вы можете изменить тип правления, но не можете изменить форму. Монархия останется монархией, можно только изменить тип монархии. Революция — единственный способ сменить монархию на республику. Смена типа правления стоит 50 адм. очков."
 HINT_GOVTYPE_TITLE:0 "Форма правления"
 HINT_GOVTYPE_TEXT:0 "Форма правления определяет, как будут сменяться правители. Монархия подразумевает приход к власти наследника, после смерти старого монарха. При теократии проходят выборы после смерти старого правителя, а в республиках выборы каждые 4-8 лет."
 HINT_PRIMARYCULTURE_TITLE:0 "Государственная культура"
 HINT_PRIMARYCULTURE_TEXT:0 "Государственная культура — это культура, которая наиболее распространена в Вашей державе. Культуры, которые входят в одну группу с государственной, —  терпимые культуры и приносят штраф в -15% запасу рекрутов и налогам в провинции. У непризнанных культур этот штраф равняется -33%."
 HINT_ACCEPTCULTURE_TITLE:0 "Признанные культуры"
 HINT_ACCEPTCULTURE_TEXT:1 "Признанные культуры — это культуры, которые не приносят штрафа к рекрутам, налогам и беспорядкам. В державах, которые являются культурными союзами, все терпимые культуры становятся признанными. Например, Франция, Германия, Византия."
 HINT_COUNTRYMOD_TITLE:0 "Модификаторы державы"
 HINT_COUNTRYMOD_TEXT:0 "Модификаторы державы — это эффекты, которые действую на Вашу державу. Они могут быть как положительными, так и отрицательными."
 HINT_ADVISOR_TITLE:0 "Советники"
 HINT_ADVISOR_TEXT:0 "Советники дают очки монарха каждый месяц, а также свой бонус. Они нанимаются за дукаты и получают зарплату каждый месяц. Чем лучше советник, тем он дороже и больше приносит очков монарха."
 HINT_TECHNOLOGY_TITLE:0 "Технологии"
 HINT_TECHNOLOGY_TEXT:0 "Существуют три группы технологий под каждые очки монарха. Например, административная технология под адм. очки. Вы сможете открыть технологию за очки монарха. Цена определяется Вашей технологической группой и текущим уровнем технологии."
 HINT_TECHGROUP_TITLE:0 "Технологические группы"
 HINT_TECHGROUP_TEXT:1 "Каждая нация входит в определённую технологическую группу, которая определяет доступный тип войск."
 HINT_SPYEFFICIENCY_TITLE:0 "Шпионские сети"
 HINT_SPYEFFICIENCY_TEXT:1 "Шпионские сети создаются в других странах, чтобы получить пассивные бонусы против них. Более высокий уровень скорости создания шпионских сетей позволит строить их эффективнее, тогда как поиск вражеских шпионов позволит ловить их у себя быстрее. Очки шпионской сети используются для фабрикации претензий, поддержки повстанцев и других шпионских действий."
 HINT_IDEAS_TITLE:0 "Идеи"
 HINT_IDEAS_TEXT:0 "Идеи — это способ направит Вашу державу на свой путь. После выбора группы идей Вы сможете открывать идеи в этой группе. Открытие идеи стоит 400 очков монарха. Открытие трёх идей откроет одну национальную идею."
 HINT_IDEAGROUP_TITLE:0 "Группы идей"
 HINT_IDEAGROUP_TEXT:0 "Группы идей специализируют Вашу державу. Каждая группа идей принадлежит к одному типу очков монарха и содержит 7 идей и бонус, который даётся за полное открытие группы. Новые ячейки для групп идей открываются по мере развития административной технологии."
 HINT_NATIONALIDEAS_TITLE:0 "Национальные идеи"
 HINT_NATIONALIDEAS_TEXT:0 "Национальные идеи добавят разнообразия за игру за разные страны, основаны на историческом контексте. Открытие трёх простых идей автоматически открывают одну национальную. Национальные идеи дают стартовый бонус, а после открытия всех национальных идей и дополнительный"
 HINT_DIPUPKEEP_TITLE:0 "Дипломатические отношения"
 HINT_DIPUPKEEP_TEXT:0 "Альянсы, династические браки, субъекты, гарантии и военный доступ — это всё дипломатические отношения. Каждое превышение лимита дипломатических отношений стоит 1 дипломатического очка в месяц. Одна страна занимает одну ячейку, а значит Вы сможете иметь союз и династический брак с одной страной и это займёт только одну ячейку."
 HINT_DIPREPUTATION_TITLE:0 "Дипломатическая репутация"
 HINT_DIPREPUTATION_TEXT:0 "Дипломатическая репутация — это аспект игры, который влияет на некоторые дипломатические действия. Дипломатическая аннексия вассалов занимает некоторое время, которое может быть уменьшено от дипломатической репутации. Дипломатическая репутация также увеличивает желание других наций войте в дипломатические отношения."
 HINT_RELIGION_TITLE:0 "Религия"
 HINT_RELIGION_TEXT:0 "Религия — это одно из главных различий, после культурной, в игре. Католики, например, протестантов и православных считают еретиками, а мусульман и прочие религии — язычниками. От религий в Ваших провинциях зависит религиозное единство. Обратить провинцию можно с помощью миссионера."
 HINT_RIVAL_TITLE:0 "Соперники"
 HINT_RIVAL_TEXT:0 "Каждая держава может иметь до трёх соперников. С соперниками ухудшается отношения, но улучшается с их врагами. Есть больше шансов получения задания на вражескую страну, эмбарго дешевеет, а требования в мирном договоре становятся более дешёвыми. Ослабляя своих соперников, Вы увеличиваете свой дипломатический вес. После выбора соперника, он остаётся неизменным в течение 25 лет, после чего он может быть изменён за 100 дипломатических очков."
 HINT_ADMTECH_TITLE:0 "Административная технология"
 HINT_ADMTECH_TEXT:0 "Административная технология развивается за счёт административных очков. Очень важная технология, открывает новые слоты для групп идей и государственные здания."
 HINT_DIPTECH_TITLE:0 "Дипломатическая технология"
 HINT_DIPTECH_TEXT:0 "Дипломатическая технология развивается за счёт дипломатических очков. Открывает улучшения торговли, торговые и морские здания и новые корабли"
 HINT_MILTECH_TITLE:0 "Военная технология"
 HINT_MILTECH_TEXT:0 "Военная технология развивается за счёт военных очков. Необходима для открытия новых видов войск, улучшения их характеристик, новых крепостей и военных зданий."
 HINT_TAXES_TITLE:0 "Налоги"
 HINT_TAXES_TEXT:1 "Налоги собираются с провинций и напрямую соединены с базовым налогом. Налог с провинции зависит от наличия города, национализации и беспорядков. Доход от налогов увеличивается от эффективности налогов."
 HINT_TRADE_TITLE:0 "Торговля"
 HINT_TRADE_TEXT:0 "Торговля может стать важным источником дохода Вашей державы. Мир поделён на торговые узлы, каждый товар из провинции поступает в свой торговый узел. Вы можете перенаправлять или собирать прибыль в торговом узле. Торговое влияние влияет на то, сколько товаров в торговом узле Вы можете контролировать. Прибыль от торговли зависит от торговой эффективности. "
 HINT_INCOME_TITLE:0 "Доход"
 HINT_INCOME_TEXT:0 "Доход поступает от налогов, производства и тарифов. Налоги собираются с провинций и улучшаются от налоговой эффективности. Производство зависит от торговли в провинции и улучшается от эффективности производства. Доход от тарифов поступает из заморских провинций, зависят от количества линейных и боевых кораблей. Некоторые идеи увеличивают доход."
 HINT_ROYALMARRIAGE_TITLE:0 "Династический брак"
 HINT_ROYALMARRIAGE_TEXT:0 "Династический брак — это династические связи между двумя державами. Наличие династического брака повышает отношения, но увеличивает шанс на слияние двух династий и образование личной унии. У держав с правителями одной династии увеличивается отношение. Если правитель умирает и не оставляет наследника, то заключается личная уния."
 HINT_ENTERROYALMARRIAGE_TITLE:0 "Вступление в династический брак"
 HINT_ENTERROYALMARRIAGE_TEXT:0 "Вступление в династический брак — это дипломатическое действие, находится в списке династических действий. Правая кнопка мыши на стране, выберите династические действия и нажмите на кнопку династического брака."
 HINT_ENTERPERSONALUNION_TITLE:0 "Вступление в личную унию"
 HINT_ENTERPERSONALUNION_TEXT:0 "Если у Вас есть династический брак с державой с более низким престижем, то Вы сможете претендовать на трон. Это даст Вам Casus belli для принуждения к личной унии. Если правитель умрёт без наследника, а у Вас с ним есть династически брак, то есть шанс на личную унию."
 HINT_PERSONALUNION_TITLE:0 "Личная уния"
 HINT_PERSONALUNION_TEXT:0 "Личная уния — это форма вассалитета, при которой у стран один правитель. Младший член унии — вассал ведущего в унии. Если отношения достаточно хороши, то ведущий в унии может унаследовать все земли своего вассала."
 HINT_INFLATION_TITLE:0 "Инфляция"
 HINT_INFLATION_TEXT:1 "Инфляция — это негативный экономический эффект для Вашей державы. Инфляция увеличивает стоимость большинства вещей в Вашей стране. Инфляция увеличивается от случайных событий и золотодобычи. Может быть уменьшена мастером по монетному делу. Если у Вас есть экономические идеи, то Вы сможете уменьшить инфляцию за административные очки."
 HINT_WARTAXES_TITLE:0 "Военный налог"
 HINT_WARTAXES_TEXT:0 "Военный налог можно собирать во время войны. Его ввод снизит стоимость войск, но взамен каждые два года Вам придётся тратить по 50 военных очков."
 HINT_WAREXHAUSTION_TITLE:0 "Военная усталость"
 HINT_WAREXHAUSTION_TEXT:0 "Военная усталость показывает насколько Ваша держава истощена войной. Высокая военная усталость повышает беспорядки, время строительства судов и формирования армий. Повышает стоимость национализации провинций. Может быть уменьшена за дипломатические очки."
 HINT_REVOLTRISK_TITLE:0 "Беспорядки"
 HINT_REVOLTRISK_TEXT:0 "Беспорядки — это шанс появления повстанцев в Ваших провинциях. Непринятая культура, другая религия, случайные события влияют на восстания на локальном уровне. Низкая стабильность, низкая легитимность, высокая военная усталость влияют на риск восстаний на общенациональном уровне."
 HINT_REBELS_TITLE:0 "Повстанцы"
 HINT_REBELS_TEXT:0 "Повстанцы могут появиться в Ваших провинциях от беспорядков или случайных событий. Если у Вашей армии проблемы с повстанцами, то Вам следует пройти в вкладку «Стабильность и экспансия» и уменьшить беспорядки через кнопу «Принять меры!»."
 HINT_REBELTYPES_TITLE:0 "Виды повстанцев"
 HINT_REBELTYPES_TEXT:0 "Существует много видов повстанцев. От крестьян и еретиков до претендентов и националистов. Повстанцы различаются по силе. Претенденты обычно самые сильные, имеют доступ к лучшим войсками. Имеют высокий боевой дух и их возглавляет сам претендент на престол."
 HINT_LEADER_TITLE:0 "Командующие"
 HINT_LEADER_TEXT:0 "Командующие руководят Вашими армиями и флотом. Генерал стоит 50 военный очков, командует армиями. Адмирал стоит 50 дипломатических очков и командует флотом. Каждый, не входящий в лимит, командир стоит 1 военное очко в месяц."
 HINT_EXPCONQ_TITLE:0 "Исследователи и первопроходцы "
 HINT_EXPCONQ_TEXT:0 "Исследователи — это адмиралы, которые могут открыть неисследованные морские провинции. Первопроходцы — это генералы, которые могут открыть неисследованную территорию.  Для найма необходима идея Путешествие в Новый Мир в Исследовательской группе идей."
 HINT_EXPLORATION_TITLE:0 "Открытия"
 HINT_EXPLORATION_TEXT:0 "Неисследованные земли скрыты Terra Incognita. Необходимы исследователи и конкистадоры для открытия этих земель. Исследователи руководят флотом, а первопроходцы армией."
 HINT_TERRAINCOGNITA_TITLE:0 "Terra Incognita"
 HINT_TERRAINCOGNITA_TEXT:1 "Terra Incognita — это территория, которая Вам неизвестна. По ней передвигаться способны только исследователи и первопроходцы."
 HINT_TERRAINCOGNITA_ED_TEXT:0 "Terra Incognita — это территории, которые ещё не были Вами изучены. Для освоения новых земель Вам необходимо приписать к армии первопроходца или исследователя и отправить её в экспедиционную миссию."
 HINT_TERRAINCOGNITA_QFTNW_WARN:0 "§R- Для исследования морей и океанов, Вами должна быть выбрана идея — $IDEANAME$.§!"
 HINT_TERRAINCOGNITA_NEED_EXPLORER:0 "§R- Ваш флот должен возглавлять первопроходец, чтобы исследовать Terra Incognita.§!"
 HINT_TERRAINCOGNITA_OUT_OF_RANGE:0 "§R- Наша колониальная дистанция не позволяет исследовать земли.§!"
 HINT_TERRAINCOGNITA_EXPLORE_REGION:0 "Нажмите правой кнопкой мыши, чтобы начать исследование региона!"
 HINT_LOANS_TITLE:0 "Займы"
 HINT_LOANS_TEXT:0 "Займы берутся для спасения державы в случае экономической опасности или для инвестиций в экономику для долгосрочной выгоды. Заём принесёт Вам дукаты, но Вы должны платить проценты каждый месяц, пока не вернёте заём. Если Ваш доход ниже процентов, то Ваша держава становится банкротом. Не бойтесь брать займы."
 HINT_INTEREST_TITLE:0 "Процент"
 HINT_INTEREST_TEXT:1 "Вы платите проценты, если взяли заём. Чем выше стабильность, тем ниже процент."
 HINT_HEAVYSHIPS_TITLE:0 "Линейные корабли"
 HINT_HEAVYSHIPS_TEXT:0 "Линейные корабли — сильнейшие корабли в игре, но и стоят они соответственно. На них много пушек и у них огромные размеры."
 HINT_LIGHTSHIPS_TITLE:0 "Фрегаты"
 HINT_LIGHTSHIPS_TEXT:0 "Фрегаты имеют высокую скорость и используются для защиты торговых путей. Флот из фрегатов может быть назначен на защиту торгового пути в торговом узле, при этом они будут повышать торговую мощь в этом узле."
 HINT_GALLEYS_TITLE:0 "Галеры"
 HINT_GALLEYS_TEXT:0 "Галеры — это дешёвые военные корабли, которые очень эффективны на внутренних морях, где они получают бонус в 100% урона по другим кораблям. Вы можете навести курсор на море, чтобы узнать внутреннее оно, или нет. Средиземное море — один из примеров внутренних морей."
 HINT_TRANSPORTS_TITLE:0 "Транспортные корабли"
 HINT_TRANSPORTS_TEXT:0 "Транспортные корабли служат для перемещений армии через воду. Каждый транспортный корабли может перевозить только один полк, независимо от того, укомплектован полностью он или нет."
 HINT_BLOCKADE_TITLE:0 "Блокада"
 HINT_BLOCKADE_TEXT:0 "Блокада становится возможной после 3 уровня дипломатической технологии. Вы установите блокаду, разместив корабли в прибрежных провинциях врага. В блокированных провинциях понижаются налоги и торговое влияние. В блокированных провинциях ускоряется осада."
 HINT_COALITION_TITLE:0 "Коалиция"
 HINT_COALITION_TEXT:0 "Коалиции формируются из стран, которые возмущены агрессивным расширением другой страны. Коалиция будет распущена, когда все страны успокоятся. Все члены коалиции присоединяются к войне без призыва. Мнение, дистанция, угрозы — всё это влияет на присоединение нового члена к коалиции. Вся коалиция присоединяется к войне, если один член коалиции воюет с целью коалиции."
 HINT_ATTRITION_TITLE:0 "Истощение"
 HINT_ATTRITION_TEXT:0 "В каждой армии определённое количество ратников. Лимит обеспечения провинции определяет сколько войск может находится в провинции без истощения. В больших армиях идёт медленное истощение из-за несчастных случаев. В экстремальном климате истощения гораздо выше."
 HINT_COLONIALRANGE_TITLE:0 "Колониальная дистанция"
 HINT_COLONIALRANGE_TEXT:0 "Колониальная дистанция определяет максимальную дальность основания колоний. Дистанция может быть увеличена от идей в группе Открытий и от технологического уровня."
 HINT_COLONY_TITLE:0 "Колонии"
 HINT_COLONY_TEXT:0 "После отправки колониста на основание колонии пройдёт некоторое время, за которое колонист добирается до колонии. После истечения этого времени колония будет основана. В провинции появится город после увеличения численности переселенцев до 1000, после чего в этой провинции можно строить здания и получать доход от неё."
 HINT_BUILDING_TITLE:0 "Здания"
 HINT_BUILDING_TEXT:1 "Здания могут быть построены в провинции в том случае, если в ней город. Все обычные здания можно строить во всех провинциях, но одна провинция может иметь здания только одного специально типа. Уникальные здания можно построить только один раз в державе."
 HINT_MONARCHY_TITLE:0 "Монархии"
 HINT_MONARCHY_TEXT:0 "Монархия — это форма правления, при котором правитель правит до своей смерти, а власть переходит наследнику. Монархии имеют показатель легитимности, которая означает права на трон текущего правителя. Монархии и дворянские республики могут входить в династический брак."
 HINT_REPUBLIC_TITLE:0 "Республики"
 HINT_REPUBLIC_TEXT:1 "Республиканская форма правления подразумевает периодичные выборы правителя. Во время выборов Вы должны определить нового правителя из нескольких кандидатов и текущего правителя. Если Вы оставляете правителя на новый срок, то республиканские традиции уменьшаются. Главное преимущество республики — возможность выбирать правителя своей державы по ситуации."
 HINT_TRIBE_TITLE:0 "Племена"
 HINT_TRIBE_TEXT:0 "Племена — это самые примитивные формы правления. Они могут выбирать своего вождя, но их власть децентрализована. Их технологический прогресс серьёзно отстаёт, пока они не реформируют правительство."
 HINT_NOMAD_TITLE:0 "Степные кочевники"
 HINT_NOMAD_TEXT:0 "Кочевники — это осколки Монгольской Орды. Ими правит ханы, которые держатся за власть и постоянно борются с претендентами. Постоянно грабят соседние страны. Их технологический прогресс существенно замедлен, пока они не реформируют государство. Кочевники получают бонус в уроне на своей территории, на равнинах и в пустынях."
 HINT_THEOCRACY_TITLE:0 "Теократии"
 HINT_THEOCRACY_TEXT:0 "Теократия — это форма правления, при которой правитель — религиозный лидер, например, Папа или архиепископ. Правители правят до своей смерти, после чего проводятся выборы нового правителя. Теократии имеют свои национальные идеи."
 HINT_COMBATPOWER_TITLE:0 "Боевая способность"
 HINT_COMBATPOWER_TEXT:0 "Боевая способность — это бонус, который повышает урон от Ваших войск в бою. Отличается от дисциплины тем, что дисциплина ещё снижает урон по Вашим войскам."
 HINT_PREFERREDUNIT_TITLE:0 "Предпочитаемый тип юнита"
 HINT_PREFERREDUNIT_TEXT:0 "Предпочитаемый тип юнита — этот тот тип юнита, который Вы будете нанимать в провинциях. Есть множество типов, которые открываются по мере развития военной технологии. Когда Вы откроете новый тип, то Вы сможете сделать его предпочитаемым. После этого все юниты этого вида преобразуются, но их боевой дух упадёт."
 HINT_UNITBASECOST_TITLE:0 "Базовая стоимость войск"
 HINT_UNITBASECOST_TEXT:0 "Каждый вид войск требует дукаты. 10 для пехоты, 20 для кавалерии и 30 для артиллерии. Сумму, которую Вы платите, можно снизить постройками или идеями."
 HINT_INFANTRY_TITLE:0 "Пехота"
 HINT_INFANTRY_TEXT:0 "Пехота — основа большинства армий. Она дешева и эффективная, но сильно уступает кавалерии в начале игры. Огневая мощь пехоты увеличивается по мере военного технологического прогресса, а кавалерия становится менее значимой. Пехота используется для осады и штурма крепостей."
 HINT_CAVALRY_TITLE:0 "Кавалерия"
 HINT_CAVALRY_TEXT:0 "Кавалерия — очень сильный юнит в начале игры, когда высокий натиск означает, что кавалерия будет наносить высокий урон. Если в армии больше пехоты, чем кавалерии, то Вы получите сообщение о несбалансированности. Количество пехоты или кавалерии зависит от технологического уровня."
 HINT_ARTILLERY_TITLE:0 "Артиллерия"
 HINT_ARTILLERY_TEXT:0 "Артиллерия — это войска поддержки, которые помогают быстрее осаждать провинции. Также они обеспечивают стоящие впереди войска дополнительными 50% своего значения параметров «Натиск» и «Огонь», чтобы уменьшить потери войска подвергнутого нападению. Также артиллерия может атаковать с тыла и наносить 50% повреждений. Артиллерия, расположенная на передней линии несёт двойные потери."
 HINT_TOLERANCETRUE_TITLE:0 "Истинная вера"
 HINT_TOLERANCETRUE_TEXT:0 "Терпимость к истинной вере снижает беспорядки в провинциях, исповедующих государственную религию."
 HINT_TOLERANCEHERETIC_TITLE:0 "Еретики"
 HINT_TOLERANCEHERETIC_TEXT:0 "Терпимость к еретикам снижает беспорядки в провинциях, исповедующих религию одной религиозной группы с Вашей государственной религией."
 HINT_TOLERANCEHEATHEN_TITLE:0 "Язычники"
 HINT_TOLERANCEHEATHEN_TEXT:0 "Терпимость к язычникам снижает беспорядки в провинциях, исповедующих религию другой религиозной группы."
 HINT_REFORMDESIRE_TITLE:0 "Желание реформ"
 HINT_REFORMDESIRE_TEXT:0 "Желание реформ показывает степень желания реформировать католичество. Высокое желание реформ со временем приведёт к Реформации, что позволит католическим странам и провинциям обратится в протестантизм или же реформатство. Желание реформ увеличивается с помощью случайных событий. Это значение является общим для всего католического мира, а не только для Вашей страны."
 HINT_PAPALINFLUENCE_TITLE:0 "Влияние на Папскую курию"
 HINT_PAPALINFLUENCE_TEXT:1 "Влияние на Папскую курию — это ресурс, который Вы можете использовать для влияния на священников, которые могут стать кардиналами. Влияние на Папскую курию ежегодно возрастает в зависимости от значения религиозного единства и хороших отношений с Папской областью. Некоторые идеи также могут увеличить Ваше влияние на Папскую курию."
 HINT_CHANGERELIGION_TITLE:0 "Смена Религии"
 HINT_CHANGERELIGION_TEXT:0 "Когда желание реформ достигнет достаточно высокого уровня, чтобы открыть Реформацию, Вы сможете обратиться из католичества в протестантизм либо же немного позже в реформатство. Смена религии уменьшит стабильность Вашей державы на 5 пунктов."
 HINT_CARDINAL_TITLE:0 "Кардиналы"
 HINT_CARDINAL_TEXT:1 "Кардиналы определяют какая именно страна контролирует Папскую курию. Вы можете получить контроль над кардиналами с помощью очков влияния на Папскую курию, пытаясь склонить кардиналов на свою сторону."
 HINT_OVEREXTENSION_TITLE:0 "Сверхрасширение"
 HINT_OVEREXTENSION_TEXT:0 "Каждая провинция, которая не является национальной для Вашей державы увеличивает сверхрасширение. Величина сверхрасширения зависит от базового налога в провинции. Каждая единица развития увеличивает сверхрасширение на 1%, хотя это число может быть уменьшено благодаря административной эффективности. Поэтому Вам как можно быстрее нужно обращать недавно завоёванные провинции в национальные."
 HINT_SETTLERGROWTH_TITLE:0 "Рост поселения"
 HINT_SETTLERGROWTH_TEXT:0 "Рост поселения — это бонус к ежегодному увеличению населения в провинции. Когда население колонии достигнет 1000, она превратится в город и может быть национализирована, чтобы иметь возможность строить здания и формировать отряды."
 HINT_COLONISTTIME_TITLE:0 "Время путешествия колониста"
 HINT_ADMINISTRATIVE_EFFICIENCY_TEXT:0 "Административная эффективность зависит от уровня административных технологий. Это мера того, насколько эффективно Ваша страна управляет захваченными территориями, уменьшая штрафы от сверхрасширения, снижая стоимость национализации провинций и удешевляя завоевание новых земель. Однако, оно также увеличит административную нагрузку на Ваши колониальные автономии, увеличив их желание свободы."
 HINT_ADMINISTRATIVE_EFFICIENCY_TITLE:0 "Административная эффективность"
 HINT_COLONISTTIME_TEXT:0 "Время путешествия колониста — это время, которое понадобится Вашему колонисту, чтобы прибыть в ту не колонизированную провинцию, куда Вы его отправили. Как только он достигнет места назначения, провинция превратится в колонию."
 HINT_TRADERANGE_TITLE:0 "Дальность торговли"
 HINT_TRADERANGE_TEXT:0 "Дальность торговли определяет как далеко Вы сможете отправлять своих купцов. Купец может собирать прибыль с торговли либо же перенаправлять торговую мощь."
 HINT_MERCANTILISM_TITLE:0 "Меркантилизм"
 HINT_MERCANTILISM_TEXT:0 "Меркантилизм — это бонус, который влияет на Вашу торговую мощь в провинциях. Чем выше, тем лучше. Меркантилизм повышается и понижается благодаря случайным событиям."
 HINT_TRADESTEERING_TITLE:0 "Перенаправление торговли"
 HINT_TRADESTEERING_TEXT:0 "Если Вы хотите перенаправить торговлю с одного торгового узла в другой, Вы можете направить в торговый узел своего купца с соответствующим приказом. Торговая ценность будет перенаправлена на следующий торговый узел этого торгового пути. Объём перенаправляемой торговли зависит от Вашего торгового влияния. Вы не можете перенаправлять торговлю на предыдущий узел торгового пути либо же в свой торговый город."
 HINT_TRADEEFF_TITLE:0 "Эффективность торговли"
 HINT_TRADEEFF_TEXT:0 "Эффективность торговли влияет на то, сколько дополнительной прибыли Вы сможете извлечь с торговли."
 HINT_BASETAX_TITLE:0 "Базовый налог"
 HINT_BASETAX_TEXT:1 "Базовый налог определяет ценность провинции. Население, хороший грунт, развитие — всё представлено базовым налогом. Базовый налог определяет стоимость национализации провинции и смены её религии либо культуры. Лимит войск и флота также зависят от базового налога Вашей страны, о чём Вы можете узнать во вкладке «Экономика»."
 HINT_TRADEPOWER_TITLE:0 "Торговое влияние"
 HINT_TRADEPOWER_TEXT:0 "Торговое влияние напрямую связана с объёмом торговли, который Вы контролируете в торговом узле. Торговое влияние зависит от провинций и боевых кораблей, защищающих торговые пути. Фрегаты являются ключевым фактором в борьбе за контроль над торговым узлом. Торговое влияние определяет какой объём торговли Вы можете перенаправить либо же какую прибыль можете получить."
 HINT_TRADEVALUE_TITLE:0 "Торговая ценность"
 HINT_TRADEVALUE_TEXT:0 "Провинции производят товары, имеющие определённую стоимость. Количество произведённых товаров и их стоимость определяют торговую ценность. Торговая ценность используется для подсчёта объёма торговли в торговом узле, к которому принадлежит провинция. Также торговая ценность влияет на доход от производства в провинции."
 HINT_TRADEGOODS_TITLE:0 "Товары"
 HINT_TRADEGOODS_TEXT:0 "В каждой провинции производится определённый тип товаров. Это рыба, снасти, зерно, медь, железо, вино, одежда, шерсть, соль, золото, фарфор, специи, рабы и слоновая кость. Золото является единственном товаром, который не продаётся, а сразу же учитывается как доход с производства."
 HINT_PAPALCONTROLLER_TITLE:0 "Глава Папской курии"
 HINT_PAPALCONTROLLER_TEXT:1 "Когда Вы контролируете большинство кардиналов, Вы также являетесь и главой курии. Главе Папской курии доступны специальные действия, доступ к которым можно получить в меню дипломатии."
 HINT_PAPALACTIONS_TITLE:0 "Действия Папы"
 HINT_PAPALACTIONS_TEXT:0 "Главе Папской курии доступны специальные действия. Они включают в себя: Отлучение от церкви, что позволяет Вам отлучить от церкви любого католического правителя, чьи отношения с Папской областью слишком плохи. Вы также можете объявить крестовый поход против язычников и заставить напасть на них другие католические державы."
 HINT_VASSALS_TITLE:0 "Вассалы"
 HINT_VASSALS_TEXT:0 "Вассалы — это страны, находящиеся в подчинении другой страны. Когда сюзерен объявляет войну либо же войну объявляют ему, вассалы автоматически присоединяются к этой войне. Вассалы также всегда имеют право на проход войск по территории сюзерена. Содержание вассалов стоит дипломатических отношений, однако они ежемесячно отдают часть своих доходов сюзерену. "
 HINT_ALLIANCE_TITLE:0 "Альянсы"
 HINT_ALLIANCE_TEXT:0 "Когда Вы объявляете войну Вы можете позвать на помощь своих союзников. Если же атакован союзник, то призыв о помощи получите Вы. Отказ приведёт к разрыву альянса и понизит Ваш престиж. Содержание альянсов стоит дипломатических отношений. "
 HINT_MILITARYACCESS_TITLE:0 "Право на проход войск"
 HINT_MILITARYACCESS_TEXT:0 "Право на проход войск позволяет Вашим войскам передвигаться через провинции другой страны. Право на проход войск стоит дипломатических отношений."
 HINT_PROVINCE_TITLE:0 "Провинции"
 HINT_PROVINCE_TEXT:0 "Провинции являются залогом процветания и могущества Вашей фракции. В них производятся товары, собираются налоги, набираются войска и строятся корабли. Богатство провинции определяется величиной базового налога и производимым товаром."
 HINT_CORE_TITLE:0 "Национальные провинции"
 HINT_CORE_TEXT:0 "Национальные провинции считаются Вашими исконными владениями. В них увеличен базовый налог, а также в них можно набирать войска и строить флот. Вы можете сделать провинцию национальной, используя административные очки."
 HINT_RULER_TITLE:0 "Правитель"
 HINT_RULER_TEXT:0 "Очки власти монарха являются одним из самых важных ресурсов в игре. Они увеличиваются каждый месяц в зависимости от навыков правителя и советников. Правитель играет важную роль в выборе направления развития страны. Если у Вас есть наследник с высоким дипломатическим навыком, то Вы уже знаете, что получите много дипломатических очков, когда он станет новым правителем."
 HINT_HEIR_TITLE:0 "Наследник"
 HINT_HEIR_TEXT:0 "Очки власти наследника вступят в силу после смерти текущего правителя."
 HINT_TRADENODE_TITLE:0 "Торговый узел"
 HINT_TRADENODE_TEXT:1 "Вся торговля в провинциях сосредоточена в торговых узлах. Весь мир разделён на эти узлы. Торговля идёт от вниз по течению от одного узла к следующему. Торговое влияние обеспечивает доход в торговом узле или же перенаправление в следующий узел. Из Антверпена и Венеции торговлю перенаправлять нельзя."
 HINT_TRADEPOST_TITLE:0 "Торговая фактория"
 HINT_TRADEPOST_TEXT:0 "Торговые республики имеют возможность создать торговые фактории в провинциях, которыми владеют; торговые фактории увеличивают торговое влияние в провинциях и повышают пределы морских сил. Торговая республика может иметь только одну факторию в каждом узле и не может создавать их в столичном узле."
 HINT_FORTDEFENSE_TITLE:0 "Защита крепости"
 HINT_FORTDEFENSE_TEXT:0 "Оборона крепости влияет на время между фазами осады. Фаза обычно длится 30 дней, но при защите +50%, продлится уже 45 дней."
 HINT_EMPEROR_TITLE:0 "Император Священной Римской империи"
 HINT_EMPEROR_TEXT:0 "Выборы императора проводятся после смерти предыдущего императора. Император правит СРИ и защищает её от внешних врагов. Он увеличивает имперский авторитет, с помощью которого можно проводить имперские реформы."
 HINT_ELECTOR_TITLE:0 "Курфюрсты"
 HINT_ELECTOR_TEXT:0 "Император Священной Римской империи избирается курфюрстами. В Империи должно быть семь курфюрстов, а потеря хоть одного приведёт к снижению имперского авторитета. Если курфюрст прекратит своё существование, то император должен передать титул другой державе."
 HINT_IMPERIALAUTHORITY_TITLE:0 "Имперский авторитет"
 HINT_IMPERIALAUTHORITY_TEXT:0 "Имперский авторитет необходим для императора СРИ, чтобы принимать имперские реформы. Высокий имперский авторитет повысит шанс поддержки реформ князьями Империи. Имперский авторитет можно повысить, укрепляя религиозное единство в Империи или защищая её от врагов."
 HINT_UNITY_TITLE:0 "Религиозное единство"
 HINT_UNITY_TEXT:0 "Религиозное единство определяется отношением числа провинций с государственной религией к числу провинций с другими религиями. Чтобы обратить провинцию в Вашу веру, необходимо отправить миссионера. Низкое религиозное единство приведёт к росту беспорядков и увеличению стоимости стабильности."
 HINT_FIRE_TITLE:0 "Огонь подразделений"
 HINT_FIRE_TEXT:0 "Огонь атакующего сравнивается с заградительным огнём защищающегося. Потом накладываются модификаторы местности и навыков генералов."
 HINT_SHOCK_TITLE:0 "Натиск подразделений"
 HINT_SHOCK_TEXT:0 "Натиск атакующего сравнивается с заградительным огнём защищающегося. Потом накладываются модификаторы местности и навыков генералов."
 HINT_UNITMORALE_TITLE:0 "Боевой дух"
 HINT_UNITMORALE_TEXT:0 "Боевой дух обороняющихся(зелёные пункты) вычитается из боевого духа нападающих(оранжевые пункты). Урон наносится как по живой силе, так и по духу войска. Высокий наступательный боевой дух обратит врагов в бегство, а высокий оборонительный поможет дольше продержаться."
 HINT_SHOCKMOD_TITLE:0 "Модификатор натиска"
 HINT_SHOCKMOD_TEXT:0 "Во время фазы натиска, после броска кубика и наложения модификаторов, отряд атакует противника. Модификатор натиска напрямую влияет на урон, который будет нанесён боевому духу и живой силе противника."
 HINT_FIREMOD_TITLE:0 "Модификатор огня"
 HINT_FIREMOD_TEXT:0 "Во время фазы обстрела, после броска кубика и наложения модификаторов, отряд атакует противника. Модификатор натиска напрямую влияет на урон, который будет нанесён боевому духу и живой силе противника."
 HINT_MILTAC_TITLE:0 "Военные тактики"
 HINT_MILTAC_TEXT:0 "Военные тактики влияют на получаемый урон. Чем выше значение, тем меньше потерь. Новые уровни тактик открываются с военными технологиями."
 HINT_DISCIPLINE_TITLE:0 "Дисциплина"
 HINT_DISCIPLINE_TEXT:0 "Дисциплина влияет на наносимый и получаемый Вашими войсками урон. Влияет на урон как живой силе, так и боевому духу."
 HINT_COMBATWIDTH_TITLE:0 "Ширина фронта"
 HINT_COMBATWIDTH_TEXT:1 "Ширина фронта определяет число одновременно сражающихся полков. Параметр может быть увеличен с помощью военных технологий."
 HINT_FORTLVL_TITLE:0 "Уровень крепости"
 HINT_FORTLVL_TEXT:0 "Осада крепости более высокого уровня займёт гораздо больше времени, так же снижается вероятность отрицательных событий. Повысить уровень крепости можно, построив соответствующее здание."
 HINT_SIEGE_TITLE:0 "Осада"
 HINT_SIEGE_TEXT:0 "Осада начинается, когда враждебная армия входит в провинцию во время войны. Она может длиться несколько месяцев до полной капитуляции осаждённых. Каждая фаза осады длятся 30 дней по умолчанию, но варьируется в зависимости от защиты крепости. Можно попытаться взять крепость штурмом, но при этом не избежать больших потерь, даже при повреждённых стенах."
 HINT_COMBAT_TITLE:0 "Сухопутные сражения"
 HINT_COMBAT_TEXT:0 "Сражение происходит, когда две воюющих армии встречаются в одной провинции. Сражение делится на два этапа: огонь и натиск. Каждый длится 5 дней. Если у Вас слишком большое отношение кавалерии к пехоте, то эта армия будет нести дополнительные потери. Артиллерия эффективно снижает урон, получаемый отрядом перед ней и действует во второй линии."
 HINT_COMBATADV_TITLE:0 "Сухопутные сражения(развёрнуто)"
 HINT_COMBATADV_TEXT:0 "Каждая сторона в бою бросает кубик, а также к сражению применяются модификаторы рельефа и навыки генералов. Каждый отряд атакует врага в диапазоне и из оранжевых пунктов атакующего вычитаются зелёные обороняющегося. Результат делится на военную тактику и умножается на дисциплину. В итоге подсчитывается урон боевому духу и потери сторон."
 HINT_BREACH_TITLE:0 "Брешь"
 HINT_BREACH_TEXT:0 "Брешь образуется, если на кубике выпадет 14. Пробитая брешь добавляет 3 к модификатору прогресса осады и облегчает штурм крепости."
 HINT_CANNONS_TITLE:0 "Пушки"
 HINT_CANNONS_TEXT:0 "Число пушек на корабле влияет на наносимый им урон."
 HINT_HULLSIZE_TITLE:0 "Корпус"
 HINT_HULLSIZE_TEXT:0 "Мощь корпуса влияет на повреждения, которые получает корабль."
 HINT_LEADERFIRE_TITLE:0 "Огневая мощь командира"
 HINT_LEADERFIRE_TEXT:0 "Огневая мощь атакующего сравнивается с тем же параметром защищающегося. Результат прибавляется к кубику."
 HINT_LEADERSHOCK_TITLE:0 "Мощь натиска командира"
 HINT_LEADERSHOCK_TEXT:0 "Мощь натиска атакующего сравнивается с тем же параметром защищающегося. Результат прибавляется к кубику."
 HINT_LEADERMANEUVER_TITLE:0 "Манёвренность"
 HINT_LEADERMANEUVER_TEXT:0 "Манёвренность командира увеличивает скорость передвижения войск и флота. Для сухопутных армий она также уменьшает истощение и увеличивает скорость пополнения полков. Манёвренные адмиралы лишь увеличивают торговое влияние кораблей."
 HINT_LEADERSIEGE_TITLE:0 "Навык осады"
 HINT_LEADERSIEGE_TEXT:0 "Осадный навык ускоряет осады."
 HINT_MORALE_TITLE:0 "Боевой дух"
 HINT_MORALE_TEXT:0 "Битва часто заканчивается отступлением одной из сторон, при этом сохранившей часть войск. Боевой дух показывает, сколько урона может вынести армия до бегства."
 HINT_MANEUVER_TITLE:0 "Манёвр"
 HINT_MANEUVER_TEXT:0 "Манёвр определяет диапазон, в котором отряд может атаковать противника. У пехоты он изначально 1, а у кавалерии и артиллерии по 2. Возможно улучшение с помощью технологий. Не следует путать с манёвренностью генералов, который используется для совершенно других целей."
 HINT_SEACOMBAT_TITLE:0 "Морские сражения"
 HINT_SEACOMBAT_TEXT:0 "Сражение начинается, когда два враждебных флота сталкиваются в одной провинции. Корабли ищут цели и атакуют их. Число пушек влияет на урон, а корпус на защиту флота. Модификатор артиллерийского огня даёт бонус той стороне, которая имеет технологическое преимущество."
 HINT_BREAKUNION_TITLE:0 "Разрыв унии"
 HINT_BREAKUNION_TEXT:0 "Младший партнёр в унии может воспользоваться специальным Casus belli, чтобы освободиться. Будет провозглашён собственный правитель, а потом придётся выиграть войну против бывшего сюзерена. Свободу нужно завоевать, так как одного белого мира не хватит."
 HINT_INHERIT_TITLE:0 "Наследование"
 HINT_INHERIT_TEXT:0 "Если Вы старший партнёр в унии, то у Вас есть шанс унаследовать младшего партнёра после смерти Вашего правителя. Необходимо иметь положительный престиж, причём больший, чем у присоединяемой страны. При наследовании все провинции присоединённой страны станут национальными."
 HINT_INTEGRATE_TITLE:0 "Объединение"
 HINT_INTEGRATE_TEXT:0 "Вы можете вручную присоединить младшего партнёра в унии. Отношения между странами должны быть превосходными, а также страна должна находиться в унии не менее 50 лет. После завершения процесса присоединения, Вы получите все провинции зависимой страны, и они станут Вашими национальными."
 HINT_POWERPROJECTION_TITLE:0 "Дипломатический вес"
 HINT_POWERPROJECTION_TEXT:0 "Дипломатический вес показывает, насколько хорошо Ваша держава утверждает себя на международной арене. Он достигается путём выбора соперников и ослабления их, прямыми или косвенными методами. Высокое значение дипломатического веса предоставляет дополнительные очки монарха, так как правитель распространяет своё влияние благодаря этим небольшим успехам."
 HINT_POLICIES_TITLE:0 "Внутренняя политика"
 HINT_POLICIES_TEXT:0 "Внутренняя политика включает в себя специальные бонусы, которые можно временно использовать. Единовременно можно использовать до 5 политик, но каждая из них будет стоит правителю 1 единицу силы в месяц. После принятия, внутренняя политика не может быть отозвана в течение 10 лет. Новые политики будут разблокированы с полным изучением какой-либо группы идей."
 HINT_RELIGIOUSREFORMS_TITLE:0 "Религиозные реформы"
 HINT_RELIGIOUSREFORMS_TEXT:0 "Некоторым странам необходимо проводить религиозные реформы, чтобы избежать застоя и упадка."
 HINT_FACTIONS_TITLE:0 "Фракции"
 HINT_FACTIONS_TEXT:0 "Некоторые формы правления, такие как торговые республики или поднебесная империя, имеют политические фракции, конкурирующие за власть и влияние. Доминирование одной фракции над другими происходит благодаря действиям правителя; и только доминирующая фракция даёт свои специфические бонусы. Вы можете напрямую изменить соотношение фракций, использовав очки монарха."
 HINT_NATIVES_TITLE:0 "Туземцы"
 HINT_NATIVES_TEXT:0 "Туземцы имеют свои уникальные особенности, такие как миграция и создание федераций."
 HINT_PRIVATEERING_TITLE:0 "Каперство"
 HINT_PRIVATEERING_TEXT:0 "На каперскую миссию может отправиться любой флот, если он имеет в своём составе фрегаты. Каперы будут увеличивать торговое влияние пиратов в выбранном торговом узле. В отличие от миссии по защите торговли, каперы не будут увеличивать Ваше торговое влияние."
 HINT_IMPROVERELATIONS_TITLE:0 "Улучшение отношений"
 HINT_IMPROVERELATIONS_TEXT:0 "Вы можете отправить дипломата для улучшения отношений с другой державой. Каждый месяц, пока дипломат работает над улучшением их мнения о Вас, оно будет увеличиваться, пока не достигнет максимума. После этого Вы можете либо оставить дипломата дальше улучшать отношения, либо вернуть его домой. Отношения с вассалами, марками и младшими униатами могут быть улучшены гораздо больше, чем с другими странами."
 HINT_COPTS_TITLE:0 "Миафизиты"
 HINT_COPTS_TEXT:0 "Миафизиты."
