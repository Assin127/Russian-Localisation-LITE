 mil_tech_cs_0_desc:0 "Ополченцы, племенные воины, и другие непрофессиональные солдаты. Отправная точка любой армии."
 mil_tech_cs_1_desc:0 "Создание профессионального военного сословия, служит первым шагом с современной армии."
 mil_tech_cs_2_desc:0 "Слепо бежать на врага, пожалуй, является не самой лучшей тактикой, но в тоже время она является самой простой. Также не стоит забывать, что это всего лишь первая ступень к более продвинутым тактикам и стратегиям."
 mil_tech_cs_3_desc:0 "К концу средневековья сухопутные армии стали более профессиональными и хорошо организованными. Лучше организованное производство вооружения, сбор рекрутов и обучение профессиональных солдат, в настоящее время начинает доминировать на полях сражений, а место пехоты занимает кавалерия."
 mil_tech_cs_4_desc:0 "На всём протяжении средних веков единственные кто бросал вызов господству всадников на поле боя, были пикинёры. В битвах при Бэннокберне и Куртре, кавалерия была сокрушена пиками. Комбинация хорошего обучения и дисциплины, в дополнении с алебардистами, превращала Баталию в сложную для противника силу."
 mil_tech_cs_5_desc:0 "Пика — удивительно простое оружие, но чтобы отделения пикинёров стали более смертоносными, необходимо прийти к единым стандартам длины и ширины лезвия."
 mil_tech_cs_6_desc:0 "Хотя пушки были изобретены в Китае в XII веке, в Европе они появились лишь к XIV веку, и их недостатки значительно превосходили пользу. Лёгкая и надёжная аркебуза смогла сместить лук со своего пьедестала благодаря трём 3 факторам: она пробивает броню, легка в освоении, и её мощь не зависит от силы стрелка."
 mil_tech_cs_7_desc:0 "Артиллерия была распространена в Европе с XIII века, но из-за низкой мобильности, они не были широко распространёнными. Создание орудийного передка в 1470 году, сделало пушки более мобильными, и, следовательно полезными."
 mil_tech_cs_8_desc:0 "Аркебуза — лёгкое в использовании оружие, но в тоже время медленное и неточное, что делало их уязвимыми для конницы. Соединение аркебузиров и пикинёров, защитит первых от атак конницы и пехоты."
 mil_tech_cs_9_desc:0 "Значение профессиональной подготовки и опыта на поле боя сложно переоценить. С появлением пороха и изменений в тактике, связанных с появлением стрелкового оружия, произошёл и спрос на солдат, разбирающихся в них. И хотя профессиональным армиями ещё далеко до полного перехода на это оружие, наёмники, такие как кондотьеры, швейцарская гвардия или ландскнехты, в полной мере оценили их преимущества. Начал расти класс профессиональных офицеров, наживающихся на дефиците обученных воинов."
 mil_tech_cs_10_desc:0 "Отделения совмещающие пики и аркебузы, оказались серьёзной угрозой кавалерии. Первоначально их реакцией было навешивание тяжёлой брони, но она замедляла лошадей, уменьшая их натиск. Рейтары же вооружены 2 пистолетами и мечом, что позволяет им стрелять или рубить противников в ближнем бою."
 mil_tech_cs_11_desc:0 "Аркебуза оказалось очень эффективным оружием для пробивания брони, однако результатом этого стало ношение тяжёлой брони. Громоздкие мушкеты, стреляющие большими шариками, смогут пробить эту броню."
 mil_tech_cs_12_desc:0 "Терция состоит пикинёров и стрелков. По сути это обычное подразделение пикинёров, но в каждом углу у них стоит группа аркебузиров. Это существенно повышает живучесть подразделения и его огневую мощь."
 mil_tech_cs_13_desc:0 "У новой и более мобильной артиллерии была одна проблема — их было невозможно направлять вверх или вниз. Труннион избавился от этой проблемы, так как пушка устанавливалась на специальный механизм, в последствии чего повышалась его точность."
 mil_tech_cs_14_desc:0 "Сложно обеспечить огневое прикрытие изогнутых стен, из-за чего враг получал возможность дойти до самых стен. Крепости, построенные в форме звёзд, были лишены слепых зон и могли вести перекрёстный огонь, защищая каждую башню двумя соседними."
 mil_tech_cs_15_desc:0 "Размер и число солдат в терции, делало её неповоротливой и громоздкой. Большая часть солдат даже не видела врага. Мориц Оранский, Штатгальтер Голландии, разделил терции, на более мелкие и лёгкие части, взаимно друг друга поддерживающие и допускающие участие в деле несравненно большего числа людей."
 mil_tech_cs_16_desc:0 "С ростом важности артиллерии на поле боя, росло и число пушек. Но так как каждая пушка была сделана отдельно, пополнение её боезапаса было неоправданно затратным делом. В 1544 году, император Карл V повелел использовать только 5 калибров пушек, в тоже время Король Генрих II Французский использовал 6 стандартных калибров."
 mil_tech_cs_17_desc:0 "Самой большой слабостью фитильного механизма, была необходимость держать ружьё прямо, вплоть до самого выстрела. Хотя закрытые механизмы и были изобретены, цена на них была слишком высокой. Изобретение кремниевых механизмов повысило скорострельность мушкетов."
 mil_tech_cs_18_desc:0 "Карабин — это короткий мушкет."
 mil_tech_cs_19_desc:0 "Густав Адольф, Король Швеции, внёс значительные изменения в свою армию. Его пехотный строй стал более прямоугольным и узким, что значительно увеличило число мушкетов, готовых к выстрелу. Небольшое количество артиллерии значительно увеличивает огневую мощь."
 mil_tech_cs_20_desc:0 "С развитием крепостей, инженеры тоже стали развивать своё искусство, их последними инновациями стали смертельные поля. Когда армия противника с помощью траншей направляется в специально подготовленные тупики, где защитники смогли бы нанести им максимальный урон."
 mil_tech_cs_21_desc:0 "Благодаря штыкам, каждый мушкет может быть использован в качестве пики. Это позволило армии окончательно избавиться от пикинёров, сохраняя и даже увеличивая свою огневую мощь."
 mil_tech_cs_22_desc:0 "В 1620-х годах появилась идея объединить пулю и порох, значительно увеличив скорострельность ружей, а за ними и их огневую мощь."
 mil_tech_cs_23_desc:0 "Тяжеловооружённые кавалеристы были слишком медлительны и уязвимы, чтобы сформировать ударный кулак. Поэтому была добавлена лёгкая кавалерия, выполняющая обязанности разведчиков, а на поле боя использовавшаяся в качестве щита для тяжёлой кавалерии."
 mil_tech_cs_24_desc:0 "Внешняя канава стала ключевым местом осады. Если осаждающие войска установили гласис, то можно считать, что крепость пала. Канава стала первой линией обороны крепости. Доступ к этой канаве, а также её защита стали ключевыми факторами в проектировании крепостей."
 mil_tech_cs_25_desc:0 "Последние изобретения в металлургии позволили пушкам стать пушкам стать более лёгкими и прочными. Это делает их более эффективными на поле боя."
 mil_tech_cs_26_desc:0 "Впервые были использованы в Австрийской армии как нерегулярные войска, в Семилетней войне. Лёгкая пехота была особенно эффективна в преследовании противника и захвате окопов."
 mil_tech_cs_27_desc:0 "Хотя мушкеты можно использовать в качестве дубины, но из-за своих размеров это не очень удобно. Штык-нож установленный на конце мушкета, позволял использовать его как копьё. Начальная конструкция штык-ножа была не очень удачной, но крепление в виде кольца сделало его убийственным."
 mil_tech_cs_28_desc:0 "Хотя кираса (или нагрудник) была известна многие годы, кавалеристы стали использовать её совсем недавно, защищая только грудь и спину, что обеспечило их идеальным балансом между защитой и мобильностью."
 mil_tech_cs_29_desc:0 "Благодаря строительству нескольких уровней укреплений, где каждая следующая крепость оказывается выше предыдущей, осаждающие войска должны подготавливать новые позиции и траншеи, после захвата каждого уровня крепости."
 mil_tech_cs_30_desc:0 "Введение лёгкой пехоты изменило правила ведения войны. Застрельщики теперь шагают свободным строем впереди войска, отвлекая врага на себя, пока не атакуют остальные войска."
 mil_tech_cs_31_desc:0 "Главным недостатком мушкетов была плохая точность на расстоянии более 45 метров. Винтовки, хотя и не были стандартным вооружением, поставлялись элитным подразделениям, увеличивая прицельную дальность и огневую мощь."
 mil_tech_cs_32_desc:0 "Первоначально разработанная для осады, гаубица запускала снаряд в крепость под большим углом. Полевые гаубицы, более лёгкий и мобильный вариант осадных, запускали взрывающиеся снаряды в пехоту противника. Совмещённые с другими типами артиллерии, они повышают огневую мощь до немыслимых высот."
