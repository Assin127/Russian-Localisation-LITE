 adm_tech_cs_0_desc:0 "Самое простое человеческое сообщество, члены которого являются родственниками, другими словами племя."
 adm_tech_cs_1_desc:0 "Семейная структура, где на самой верхушке общества сидят старейшины, которая может работать и пришлыми людьми. В своей простейшей форме — меритократии, власть получают наиболее способные."
 adm_tech_cs_2_desc:0 "С усложнением общества, производство продуктов питания тоже усложняется, появляются новые методики и механизмы. Увеличение количества продуктов питания позволяет обществу содержать людей, не причастных к производству еды. Они стали военной элитой, задачей которой была защита от военной элиты врагов. На этой поддержке воинов основан весь феодальный строй."
 adm_tech_cs_3_desc:0 "С военной элитой, управляющей людьми, следующим этапом развития является наличие образованных администраторов. Обычно ими являются выходцы из воскресных школ."
 adm_tech_cs_4_desc:0 "Слаженная работа государственной машины также важна, как и сама машина. Поэтому никогда не стоит забывать о важности веры в делах государства."
 adm_tech_cs_5_desc:0 "Выбор направления движения страны, пожалуй, является самым сложным в жизни любого правителя. Национальные идеи на долгие годы определят в каком направлении будет развиваться страна."
 adm_tech_cs_6_desc:0 "До промышленной революции именно мастерские считались центрами промышленности в Европе, производя целый перечень вещей, начиная от текстиля и заканчивая изделиями из железа. Наши советники уверяют, что предоставив ремесленникам возможность работы в обход жёстких ограничений гильдий, мы сможем дать им необходимые стимулы к увеличению производства."
 adm_tech_cs_7_desc:0 "Идея дворянской олигархии существовала ещё со времён Римской империи, хотя и не была настолько популярной, как тогда. Сейчас же эта идея вновь становиться популярной в кругах знати."
 adm_tech_cs_8_desc:0 "Проблема, связанная с наследственной местной знатью, заключается в том, что они ставят свои интересы выше интересов простолюдинов. Нам необходимо расширить полномочия правительства, и, пожалуй, начнём мы с двух особо важных областей управления, налогов и справедливостью."
 adm_tech_cs_9_desc:0 "Хотя коса существует много лет, серп всё ещё является основным инструментом крестьян для сбора урожая. Нужно подстегнуть их использовать косу вместо серпа, что повысит урожайность."
 adm_tech_cs_10_desc:0 "Развитию подлежат не только аристократические институты общества. Духовенство тоже обязано учиться и развиваться, поэтому мы обязаны научить их управлять. Это поможет развитию современной мысли в нашей стране."
 adm_tech_cs_11_desc:0 "Текстиль изготавливали с незапамятных времён. Создание текстильного станка в 1589 году послужило толчком к промышленной революции и началу механизации. Это изобретение также привело к увеличению текстиля."
 adm_tech_cs_12_desc:0 "С течением времени стало очевидно, что нам необходим более централизованный бюрократический аппарат, которым управляют государственные служащие, ответственные только государю."
 adm_tech_cs_13_desc:0 "Чем больше земли мы возделываем, тем больше людей живёт на этой земле и тем больше налоги. Последние улучшения дренажной системы позволили использовать ранее непроходимые болота."
 adm_tech_cs_14_desc:0 "Истинно, что мы стоим на плечах наших предков, но нам пора самим начать познавать мир. Наблюдая за миром вокруг нас, и экспериментируя, чтобы доказать или опровергнуть наши представления о нём, мы можем достичь величия."
 adm_tech_cs_15_desc:0 "Постоянно возрастающие армии к XVI веку требовали у государства решения сложных административных проблем. Создав постоянную организацию, занимающейся вопросами получения и распределения военных поставок, мы сохраним больше своих войск на стоянках. Даже в зимнее время или мирные годы мы сможем содержать куда больше войск, а эффективное снабжение позволяет армии увеличить дальность своих марш-бросков."
 adm_tech_cs_16_desc:0 "Способ получения кованого железа непрерывно улучшался и к началу XVII века превзошёл старинный процесс Осмонда. Его производство в настоящее время специализировано и больше не происходит в том же месте, где было добыто, благодаря чему железо получается гораздо более чистым и качественным, что привело к развитию других отраслей промышленности."
 adm_tech_cs_17_desc:0 "Великие средневековые университеты были, конечно, огромными, но они были не в состоянии производить достаточное количество выпускников для нашей постоянно растущей администрации. Мы должны расширить наши университеты или бесконечно отстанем от других стран."
 adm_tech_cs_18_desc:0 "Множество длительных войн в первой половине XVII века привели к созданию международной дипломатической системы, где территориальная целостность государства является краеугольным камнем. Именно государства и наднациональные организации, а не отдельные личности, являются объектами на международной арене и ни одна держава не имеет права вмешиваться во внутренние дела другой."
 adm_tech_cs_19_desc:0 "Поощрение религии сможет повысить стабильность в государстве. А создание рынка, использовавшего ценные бумаги, обеспечит государство доходом."
 adm_tech_cs_20_desc:0 "Есть множество людей, стремящихся к власти, но на деле не обладающих нужными способностями. С распространением очень интересной идеи абсолютизма, мы смогли бы управлять этими никудышными людьми абсолютно и единовластно."
 adm_tech_cs_21_desc:0 "Большие лесные угодья конечно полезны, из них добывают дрова и в них идут охотиться, но если бы смогли расчистить их, то этой земли хватило бы всем нищим крестьянам."
 adm_tech_cs_22_desc:0 "Было разработана новая философская концепция конституционализма, когда правительство само ограничивает себя. Это интересная идея, но я не вижу в нём смысла."
 adm_tech_cs_23_desc:0 "Новые направления науки дали нам ряд новых способов для познания и описания мира вокруг нас. Давайте же отправим этих учёных мужей исследовать мир и в нашу страну в частности. Мы не можем знать, какие чудеса находятся в нашем распоряжении, пока тщательно не обыщем все наши земли на предмет полезных ископаемых."
 adm_tech_cs_24_desc:0 "Содержание армии, флота и администрации составляет основную часть расходов для любого государства. Но тратить деньги легко, а собирать налогов и подати предстоит длительное время. Чтобы облегчить долговое беря и заставить капитал работать, мы ввели облигации, тонтины и прочие договоры, которые могут быть использованы как внутри страны, так и за рубежом. Они позволят нам не только сохранить казну государства, но и преумножить наше богатство."
 adm_tech_cs_25_desc:0 "Наличие развитых технологий бесполезно без желания этими технологиями пользоваться. Проведение земельной реформы, увеличит желание принять новые технологии."
 adm_tech_cs_26_desc:1 "Наши мыслители продолжают изучать порочное конституционное понятие ограничения власти. Эти идеи могут показаться забавными, но они вдохновляют мыслителей, работающих в других отраслях."
 adm_tech_cs_27_desc:0 "Для того, чтобы эффективно управлять большим числом территорий и субъектов, нам необходимо увеличить, реорганизовать и модернизировать свою бюрократию. Надёжный и преданный орган сможет справиться с каждой частью нашего государства и устранить необходимость личного участия в рассмотрении решений. Необходимо заставить дворян отправлять своих сыновей в университет, чтобы обучить оных служить государству пером, а не мечом."
 adm_tech_cs_28_desc:0 "Плуг известен в Европе со времён Римской империи. Теперь же, благодаря усовершенствованию конструкции, плуг можно сильно уменьшить, облегчив работу тягловых животных, увеличив площадь вспаханных земель."
 adm_tech_cs_29_desc:1 "Эти так называемые «просвещённые» философы никто иные как просто сумасшедшие, со своими идеями о разделении церкви от государства, сексуального и расового равноправия. Тем не менее, их действия привели к появлению новых идей в области управления человеком и государством."
 adm_tech_cs_30_desc:0 "К счастью для нас, эти «просвещённые» философы занимаются не только подрыванием государственного строя, но и изучением различных наук и техникой. Их изобретения увеличили производство."
 adm_tech_cs_31_desc:0 "Эти глупые революционеры думают, что могут выкинуть сотни лет прогресса на свалку истории, ради своих диковинных понятий о свободе и равенстве. Их план обречён на провал, ведь мы воспользуемся проверенным методом, просто используем те идеи, которые нам нравятся."
 adm_tech_cs_32_desc:0 "Мой госсекретарь уверяет меня в том, что на одном поле следует выращивать несколько культур, «четырёхполье» должно повысить урожайность в сельском хозяйстве. Я поддержал эту идею."
