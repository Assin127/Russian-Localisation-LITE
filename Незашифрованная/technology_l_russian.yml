 dip_tech_cs_0_desc:0 "Судостроение может означать множество вещей, удивительно как далеко Вы можете уплыть на плоту. Однако, это не тоже самое что и государственный флот. Это требует совсем других подходов к строительству и управлению флотом."
 dip_tech_cs_1_desc:0 "Торговля была серьёзно нарушена в XIV веке, возможно из-за чумы и оспы. Сейчас торговля вновь начала восстанавливаться."
 dip_tech_cs_2_desc:0 "Барки имеют длинную историю, всё началось в Древнем Египте в виде речных лодок. Однако с тех пор это название стало означать боевой корабль."
 dip_tech_cs_3_desc:0 "Первый корабль, способный выходить в океан. В отличии от галер и ког, каракки могут служить в качестве настоящих океанических кораблей."
 dip_tech_cs_4_desc:0 "Создание местных рынков обеспечит развитие торговых отношений между жителями городов и сёл, а также обеспечит нас дополнительными налогами."
 dip_tech_cs_5_desc:0 "Внешняя торговля хоть и рискованное дело, но очень прибыльное. Развитие финансовых инструментов, например, аккредитивов, снизит риск и увеличит нашу прибыль."
 dip_tech_cs_8_desc:1 "Со временем морские порты расширяются и производят более современные корабли. Слежение за состоянием и доков жизненно необходимом для тех, кто желает стать центром военно-морской или морской деятельности."
 dip_tech_cs_7_desc:0 "С ростом боевого духа, наши моряки могут победить волны и править морями. Колонисты могут исследовать тёмные уголки мира, основывая новые поселения всё дальше и дальше от дома."
 dip_tech_cs_6_desc:1 "Перевозка больших грузов по земле слишком дорога, гораздо дешевле перевезти их по воде. Строительство каналов позволит кораблям заплывать вглубь земли, что увеличит нашу внутреннюю торговлю."
 dip_tech_cs_9_desc:0 "Создание треугольного паруса, сделало каракки более манёвренными, чем их ранние вёсельные аналоги. Также увеличенную манёвренность получили и другие суда."
 dip_tech_cs_10_desc:0 "Флейт является небольшим транспортным судном, способным перевезти большие грузы с небольшим экипажем. Они были разработаны специально очень дешёвыми и в больших количествах. Полезное судно, если Вы хотите перевести груз через океан."
 dip_tech_cs_11_desc:0 "Набережные причалы послужат перевалочным пунктом для товаров. Построим их и деньги потекут к нам рекой."
 dip_tech_cs_12_desc:0 "На протяжении XVI века наблюдался рост числа парусников и более эффективных орудий, что привело к большей специализации кораблей. Мановар, полностью посвящённый морским битвам, с куда большим количеством пушек и боеприпасов, чем может нести военный корабль, который иногда использовали в качестве торгового судна. В долгосрочной перспективе их развитие приведёт к росту постоянных военных флотов и развитию морской тактики, чтобы лучше соответствовать новым реалиям морской войны."
 dip_tech_cs_13_desc:0 "Мир достаточно большое место и для того, чтобы развивать нашу торговлю в нём, нам нужно идти на большие риски. К счастью, в нашей стране есть купцы, которые были бы готовы сделать это, используя в этом непростом деле собственный капитал. Даровав подобным компаниям государственный статус и особые права, а также монополию в некоторых областях, мы сможем контролировать и стимулировать торговые отношения нашей державы с колониями и иностранными компаниями."
 dip_tech_cs_14_desc:0 "Галеры были небольшими и лёгкими судами, поэтому установка пушек на них была сложной задачей. Галеас был большим судном, способным нести несколько рядов пушек, как полноценный военный корабль. Чтобы компенсировать свой внушительный вес, галеас был оборудован дополнительным парусом."
 dip_tech_cs_15_desc:0 "Галеон был создан за счёт снижения баковой надстройки и удлинение корпуса, что привело к увеличению устойчивости и снижению волнового сопротивления, в результате чего получилось более быстрое, мореходное и манёвренное судно. Что имело важно значение для сражений."
 dip_tech_cs_16_desc:0 "Знание — это сила, но как им поделиться? Решением является письмо из далёких земель, и почтовое отделение, откуда его можно отправить."
 dip_tech_cs_17_desc:0 "Дальнейшее развитие транспортных судов позволило строить более крупные и быстрые суда, сохраняя при этом простоту и дешевизну флейтов. Купцы сильно заинтересовались этими кораблями."
 dip_tech_cs_18_desc:0 "Для того, чтобы лучше использовать различные изменения в морских войнах, нам жизненно важно развивать новые тактики. Эволюция бортовых орудий не означает, что мы прекратили искать самый эффективный способ битв на море, но такое расположение образует ударную линию, которая максимизирует огневую мощь, направленную на врага."
 dip_tech_cs_19_desc:0 "Военный галеон, также известный как скоростной галеон, был получен за счёт уменьшения палуб на обычном галеоне. Пожертвовав пушками, он увеличил манёвренность, которая оказалась полезной в бою."
 dip_tech_cs_20_desc:0 "Даже в начале XVII века, когда военно-морской флот был совсем маленьким, а морские силы колониальных держав в основном нужны для удовлетворения своих насущных проблем. Однако, мы движемся в направлении профессионального флота. Если мы не хотим, чтобы наши соперники обогнали нас в военно-морской сфере, мы должны способствовать созданию большого постоянного флота и административной структуры, способной содержать его, а также гарантировать, что военно-морская карьера будет престижной для наших офицеров."
 dip_tech_cs_21_desc:0 "Первоначально разработанная берберскими пиратами, эта галера несла существенно меньше оружия чем галеас, но была компактнее и манёвреннее. Эта увеличенная манёвренность оказалась полезной в бою."
 dip_tech_cs_22_desc:0 "В 1614 году сумасшедший врач написал трактат, предполагая, что цингу можно вылечить соком лайма. Как оказалось, этот безумный метод и вправду работает. Теперь другие страны кличут нас «лайми»."
 dip_tech_cs_23_desc:0 "Оригинальный фрегат был разработан для скорости и манёвренности. Концепт этого корабля предполагает совершенно другой путь, он необходим для поддержки линейных кораблей."
 dip_tech_cs_24_desc:0 "Специальная версия фрегата, первоначально разработанная для Балтийского Моря. Сохранив борта фрегата, но уменьшив осадку и приделав вёсла, судно получило возможность ходить по мелководью взамен плаванья в открытом океане."
 dip_tech_cs_25_desc:0 "Добавление третьей палубы кораблю уменьшило манёвренность, но увеличило огневую мощь на близких дистанциях. Дополнительная палуба позволила обстрелять двухпалубное судно, не получив при этом серьёзных пробоин."
 dip_tech_cs_26_desc:0 "Ост-Индцы были самыми большими торговыми кораблями, имевшими тоннаж в пределах 1000 тонн и длину, превышающую 53 метра. Эти царицы морей были самым удобным способом для перевозки грузов и людей по всему миру."
 dip_tech_cs_27_desc:0 "Жизнь в море полна опасностей и поэтому все преступления должны жёстко пресекаться. Если они не имеют достаточного эффекта сдерживания, то мы можем столкнуться с большими проблемами. Со временем, изменилась и система публичных наказаний, теперь наша задача состоит в её формализации. Это решение должно повысить дисциплину в море."
 dip_tech_cs_28_desc:0 "С ростом торговли росли и риски. Необходимо разработать новые пути для накопления и защиты капитала. В акционерных обществах все риски предприятия поделены между несколькими акционерами."
 dip_tech_cs_29_desc:0 "Первоначально звание мичмана давалось только опытным морякам, служившим у миделя. Мужчины, стремящиеся стать офицерами, старались получить эту роль. Если мы узаконим это, и сделаем это предварительным условием получения офицерства, мы добьёмся того, что наши капитаны будут понимать корабли, которыми командуют."
 dip_tech_cs_30_desc:0 "Дальнейшее снижение риска связано с появлением страхования. За небольшую ежемесячную плату, Вы полностью компенсируете все риски, эти страхования повышают эффективность торговли."
 dip_tech_cs_31_desc:0 "Мы будем строить корабли, которые будут немного быстрее, чем у наших врагов, даже если от этого не будет никакой военной пользы. Это должно увеличить боевой дух наших моряков."
 dip_tech_cs_32_desc:0 "Продолжающийся дефицит торговли между Европой и Китаем породил дефицит серебра в Европе. Переход от серебра к золоту при чеканке, позволит возродить увядшую торговлю во всём мире."
