 cossack_raids_opinion:0 "Рейды казаков"
 cossack_estate_events.1.t:0 "Колонизация степей"
 cossack_estate_events.1.d:0 "[Root.NoblesIM_CAP] стали жаловаться, что всё больше и больше крестьян покидают свою землю, чтобы искать лучшей жизни в степях среди казаков. Они считают, что это всё наша вина, так как это мы позволили казакам укрепиться и приобрести достаточно влияния, чтобы вдохновить крестьян на побег.\nБогатейшие из семей требуют, чтобы мы ограничили казачье влияние и поделили их земли между шляхтой. Это позволит освоить дикие земли и навести там порядок."
 cossack_estate_events.1.a:0 "Вернуть крепостных на место."
 cossack_estate_events.1.b:1 "Казаки не будут ущемлены."
 cossack_estate_events.2.t:0 "Набег казаков"
 cossack_estate_events.2.d:0 "Быстро перемещающиеся по воде или на лошадях, казаки преуспели в искусстве набегов. Несколько таких набегов опустошили деревни и даже города в пределах наших границ. После совершения набега эти грабители отступили в [cossacks_here_target.GetTagVN] так же быстро, как и пришли. И [Root.NoblesIM] и [Root.BurghersIM] имеют свои интересы в пострадавших районах и обе группы в настоящее время требуют, чтобы мы что-то предприняли."
 cossack_estate_events.2.d.tribes:0 "Быстро перемещающиеся по воде или на лошадях, казаки преуспели в искусстве набегов. Несколько таких набегов опустошили деревни и даже города в пределах наших границ. После совершения набега эти грабители отступили в [cossacks_here_target.GetTagVN] так же быстро, как и пришли. [Root.NomadicIM_CAP] имеют свои интересы в пострадавших районах и требуют, чтобы мы что-то предприняли."
 cossack_estate_events.2.d.fallback:0 "Быстро перемещающиеся по воде или на лошадях, казаки преуспели в искусстве набегов. Несколько таких набегов опустошили деревни и даже города в пределах наших границ. После совершения набега эти грабители отступили в [cossacks_here_target.GetTagVN] так же быстро, как и пришли. Местная знать требует, чтобы мы что-то предприняли."
 cossack_estate_events.2.a:0 "Требовать, чтобы эти казаки были привлечены к ответственности!"
 cossack_estate_events.2.b:0 "Это единичный случай, такого больше не повторится."
 cossack_estate_events.3.t:0 "Набег казаков"
 cossack_estate_events.3.d:0 "Быстро перемещающиеся по воде или на лошадях, казаки преуспели в искусстве набегов. Несколько таких рейдов в последнее время опустошили сельскую местность и даже несколько крупных городов [From.GetAdjectiveSmall]ого государства.\n Так как [Root.CossacksIM] находятся в пределах нашей юрисдикции, [From.GetAdjectiveSmall]ое правительство требует компенсации и привлечения виновных к ответственности."
 cossack_estate_events.3.a:0 "Сделать вид, что мы не при делах."
 cossack_estate_events.3.b:0 "Призвать нарушителей к правосудию!"
 cossack_estate_events.4.t:0 "[From.GetAdjective]ий ответ"
 cossack_estate_events.4.d:0 "Ответ [From.GetAdjectiveSmall]ого государства гласил, что они отказываются брать на себя ответственность за набеги на нашу территорию, пояснив это тем, что не могут контролировать [From.CossacksRD]."
 cossack_estate_events.4.a:0 "Нас мало заботят такие оправдания."
 cossack_estate_events.5.t:0 "[From.GetAdjective]ий ответ"
 cossack_estate_events.5.d:0 "[From.GetAdjective]ая держава согласилась выплатить некоторую денежную компенсацию за ущерб, причинённый набегами своих подданных, а также заверили, что призовут виновных к ответственности."
 cossack_estate_events.5.a:0 "Если бы мы только могли в это поверить."
 cossack_estate_events.6.t:1 "Казаки наращивают мощь"
 cossack_estate_events.6.d:0 "Хотя лишь немногие могли бы оспорить их влияние в степях, [Root.NoblesIM] сталкиваются с множеством препон, когда речь заходит о наращивании влияния и власти. [Root.NoblesIM_CAP] презирают их и предпочли бы видеть их всех в своих поместьях лишь в качестве крепостных работников, а их манеры не привлекли к ним многих сторонников в столице [Root.Capital.GetCapitalName].\nОднако всё идёт своим чередом. Они сумели защитить свои поселения и их услуги в качестве налётчиков незаменимы."
 cossack_estate_events.6.a:0 "Ясно."
 cossack_estate_events.7.t:1 "Казаки теряют влияние"
 cossack_estate_events.7.d:0 "Свободолюбивая натура, присущая казакам, и их рассредоточенность в политических вопросах в столице [Root.Capital.GetCapitalName] всегда была большой проблемой для них. Не имея наследственных привилегий, количество казаков, закреплённых за государственными должностями и присущими им выгодами неуклонно сокращается."
 cossack_estate_events.7.a:0 "Ясно."
 cossack_estate_events.8.t:0 "Петиция о привилегиях"
 cossack_estate_events.8.d:0 "Не все казаки наделяются привилегиями со стороны государства. Традиционно права и должности выдавались тем представителям сословия, которые проявляли большие заслуги перед государством в военное время. То, что эти права не наследовались после смерти, означало, что казаки со временем начинали терять влияние. Чтобы поддержать силу, которую несут в себе казаки, настала пора предоставить им новые привилегии."
 cossack_estate_events.8.a:0 "Нам нужно больше зарегистрированных казаков!"
 cossack_estate_events.8.b:0 "Пусть остаются в своих степях."
 cossack_estate_events.9.t:1 "Снабжение казаков"
 cossack_estate_events.9.d:0 "Жизнь в приграничье может быть суровой, и пока казаки ведут свои собственные битвы, защищая территорию от набегов, небольшая помощь от государственной казны найдёт хорошее применение. Последний сезон выдался необычайно суровым, и сейчас, наряду с возросшим количеством татарских набегов, многие казаки испытывают нехватку продовольствия. Если мы поможем казакам поставками зерна, оружия и обмундирования, мы не только укрепим наших степных защитников, но и также сблизим их с нашим государством."
 cossack_estate_events.9.a:0 "Отправьте им всё, что необходимо."
 cossack_estate_events.9.b:0 "Пусть справляются сами."
 cossack_estate_events.10.t:0 "Торговля зерном"
 cossack_estate_events.10.d:0 "Казаки всегда были не в ладах с другими сословиями, ввиду их необычных манер и разномастного происхождения. Однако в последнее время эти разногласия значительно усилились. [Root.BurghersIM_CAP] встревожены тем, что казаки совершают рейды и утверждают, что их цель — нарушение поставок зерна. Казаки же, напротив, утверждают, что они лишь атакуют татар и разбойников в этом регионе, а [Root.BurghersIM] просто ошибаются. Из-за недостаточного административного влияния государства в этой области, установить истину тяжело, но налицо конфликт между двумя фракциями, который должен разрешиться выговором или санкциями к одной из сторон."
 cossack_estate_events.10.a:1 "Поддержать казаков."
 cossack_estate_events.10.b:0 "[Root.BurghersIM_CAP] не могут лгать."
 cossack_estate_events.11.t:1 "Казачьи поселенцы в провинции [cossack_settlers_province.GetName]"
 cossack_estate_events.11.d:1 "Казаки за годы жизни в степи привыкли к пограничным угрозам. Суровый климата неосвоенных земель и татарские набеги сделали их опасными воинами и выносливыми поселенцами.\nКогда мы обращаем взгляд на земли провинции [cossack_settlers_province.GetName], становится ясно, что жизнь на восточной границе не слишком отличается от жизни в степях, которые мы уже контролируем."
 cossack_estate_events.11.a:1 "Пусть казаки направят поселенцев."
 cossack_estate_events.11.b:1 "Казаки не заслуживают доверия."
 cossack_estate_events.12.t:1 "Недовольство казаков"
 cossack_estate_events.12.d:1 "Глубокое недоверие, которое высказывают казаки к государству в целом и к методам правления в частности, вылились в тотальное неподчинение степных территорий. Казаки проявляют открытую враждебность к нашим эмиссарам и де-факто действуют полностью независимо от центральной власти."
 cossack_estate_events.12.a:0 "Оставьте их, для восстановления отношений нужно время."
 cossack_estate_events.12.b:0 "Сокрушить неверных!"
 cossack_estate_events.13.t:1 "Распространение казачества в провинции [growing_cossack_communities.GetName]"
 cossack_estate_events.13.d:1 "Границы — зачастую размытое понятие, особенно в диких областях. Кажется, казаки быстро распространяются в области [growing_cossack_communities.GetName]. Мы могли бы попытаться прекратить эту экспансию, но казаки, вероятнее всего, недружелюбно воспримут идею оставить с таким трудом освоенные ими земли."
 cossack_estate_events.13.a:0 "Не будем вмешиваться."
 cossack_estate_events.13.b:1 "Потребовать землю у казаков."
 cossack_estate_events.14.t:0 "Требования расширенных привилегий"
 cossack_estate_events.14.d:0 "Казаки всегда мечтали, чтобы их принимали на равных с остальными сословиями, например, [Root.NoblesTV] или [Root.BurghersTV]. Никогда ещё эта мечта не была так близка к реализации, как сейчас. Казаки добились большого влияния в нашем государстве и мы во многом опираемся на их поддержку.\nУчитывая благоприятные обстоятельства, многие казаки сейчас выражают свои старые требования к официальному признанию и привилегиям."
 cossack_estate_events.14.a:0 "Это абсурд!"
 cossack_estate_events.14.b:0 "Выполните их требования."
 cossack_estate_events.15.t:0 "Казачье восстание в провинции [Root.GetName]"
 cossack_estate_events.15.d:0 "Разгневанный нашим указом об освобождении провинции [Root.GetName], лидер казаков поднял восстание."
 cossack_estate_events.15.a:0 "Плохо."
 cossack_estate_events.16.t:1 "Казаки не демонстрируют прежней лояльности"
 cossack_estate_events.16.d:0 "Хорошие отношения требуют определённой поддержки. Теперь, когда старые атаманы отошли от дел, наши отношения с этим социальным классом перестали быть такими тёплыми, как раньше. Мы должны принять меры, чтобы новые казаки остались лояльны."
 cossack_estate_events.16.a:0 "Ясно."
 tribal_estate_events.1.t:0 "Напряжённость между кочевым и оседлым населением"
 tribal_estate_events.1.d:0 "Иногда разница между сбором налогов, вымогательством и сбором дани оказывается очень расплывчатой... Сейчас во многих частях нашей державы налоги собираются кланами кочевников, теми же самыми методами, которые они используют во время набегов на соседей.\nСегодня к нам прибыл посол одной из самых лояльных зависимых земель и поведал нам, что сборщики налогов сперва разграбили весь край, а потом приступили к осаде укреплённых городищ. Они требуют, чтобы [Root.GetTitleIM] осуществил[Root.GetMEndA] справедливое возмездие обидчикам. Однако кланы терпеть не могут, когда кто-то лезет в их дела."
 tribal_estate_events.1.a:0 "Обуздать вождей."
 tribal_estate_events.1.b:0 "Поддержать вождей."
 tribal_estate_events.2.t:0 "Рост влияния кланов"
 tribal_estate_events.2.d:0 "В клановом государстве всегда есть место распрям. Некоторые кланы очень быстро увеличивают своё влияние за счёт других лишь для того, чтобы скоропостижно исчезнуть. В последнее время образовалась новая группировка лидеров, собирающая мелкие кланы под своим началом."
 tribal_estate_events.2.a:0 "Посмотрим, что они смогут сделать."
 tribal_estate_events.3.t:0 "Упадок кланов"
 tribal_estate_events.3.d:0 "Из-за постоянной межклановой борьбы, плохо продуманных политических ходов и кризиса наследования, в последние годы мы значительно укрепили свою власть над кланами. Вряд ли это продлится долго, но передышкой нужно воспользоваться."
 tribal_estate_events.3.a:0 "Ладно."
 tribal_estate_events.4.t:0 "Жалобы местных вождей"
 tribal_estate_events.4.d:0 "Несколько клановых вождей пожаловались, что молодые мужчины их края покидают родные кланы и уходят в нашу собственную армию. Они говорят, что во времена правления нашего отца всё было не так и мужчина обязан был служить в первую очередь в армии своего клана. Как мы будем действовать?"
 tribal_estate_events.4.a:0 "Разгоните их по домам."
 tribal_estate_events.4.b:0 "Они нужны нам."
 tribal_estate_events.5.t:0 "Вожди удерживают налоги"
 tribal_estate_events.5.d:0 "Один из наших ближайших советников обнаружил доказательства несоответствия уплаченного в казну одним из местных вождей налога и ожидаемого от той территории дохода. Это очень деликатная ситуация, но решать нужно быстро."
 tribal_estate_events.5.a:0 "Их земля, их правила!"
 tribal_estate_events.5.b:0 "Они преклоняли колено предо МНОЙ!"
 tribal_estate_events.6.t:0 "Беспорядки в Орде!"
 tribal_estate_events.6.d:0 "Удержание кочевых племён вместе никогда не было простой задачей, и сейчас мы как раз переживаем трудные времена. [Root.NomadicIM_CAP] могут помочь нам снова встать на ноги, но взамен они требуют увеличения своего влияния на государство."
 tribal_estate_events.6.a:0 "Мы можем положиться на них!"
 tribal_estate_events.6.b:0 "Нам не нужна их помощь."
 EST_VAL_TRIBES_STABILIY_BOOSTED:0 "Укрепил орду: §Y$VAL$%§!"
 tribal_estate_events.7.t:0 "Кланы считают, что Орда слаба!"
 tribal_estate_events.7.d:0 "Наши командиры совершенно неопытны, а армия слаба перед лицом внешнего вторжения. [Root.NomadicIM_CAP] предлагают прислать нам своих лучших ветеранов с клановым ополчением вместо этих неумелых новобранцев."
 tribal_estate_events.7.a:0 "Пусть шлют своих ветеранов!"
 tribal_estate_events.7.b:0 "Нам не нужна их помощь."
 tribal_estate_events.8.t:0 "Единство утрачено!"
 tribal_estate_events.8.d:0 "Наш[Root.GetMEndA] [Root.GetTitleIM] на деле доказал[Root.GetMEndA], что совершенно не способ[Root.GetMEndEnNa] поддерживать целостность [Root.GetTagRD], и теперь [Root.NomadicIM] опасаются, что мы станем объектом насмешек. Видные представители крупнейших кланов предлагают помощь в укреплении нашей власти, однако некоторые советники считают, что если мы будем полагаться на других в столь важном деле, то получим лишь мнимое единство и хрупкий мир."
 tribal_estate_events.8.a:0 "[Root.NomadicIM_CAP] могут исправить ситуацию!"
 tribal_estate_events.8.b:0 "Справимся своими силами."
 EST_VAL_TRIBES_UNITY:0 "Сплочённость: §Y$VAL$%§!"
 EST_VAL_TRIBES_ARMY:0 "Укрепление армии: §Y$VAL$%§!"
 tribal_estate_events.9.t:0 "Возврат к прошлому!"
 tribal_estate_events.9.d:0 "Один из клановых вождей выходит вперёд, в качестве оратора от своей группы и призывает вернуться к старым путям. Путям, которые сделали нас сильными. «Давите своих врагов, ведите их в цепях перед собой и слушайте рыдания их женщин!»"
 tribal_estate_events.9.a:0 "За это я и люблю жизнь!"
 tribal_estate_events.9.b:0 "Подобное варварство уже в прошлом."
 tribal_estate_events.10.t:0 "В провинции [Root.GetName] восстали [Root.NomadicIM]"
 tribal_estate_events.10.d:0 "Кланы провинции [Root.GetName] не стали сидеть сложа руки, когда мы захватили часть их земли. Они взялись за оружие и выступили против нашей власти."
 tribal_estate_events.10.a:0 "Ладно."
 tribal_estate_events.11.t:0 "Вопрос престолонаследия"
 tribal_estate_events.11.d:0 "Одному дальнему родственнику, которого [Root.Monarch.GetName] и знать не желал[Root.GetMEndA], удалось добиться расположения клановых вождей. Теперь многие из них требуют изменения порядка наследования, чтобы этот родственник стал будущим правителем. Мы не знаем, движет ли ими искренняя преданность к нему или же они видят его слабость и хотят заполучить больше власти, но в любом случае отказа кланы не примут."
 tribal_estate_events.11.a:0 "Он станет новым наследником!"
 tribal_estate_events.11.b:0 "Кланы должны знать своё место!"
 tribal_estate_events.12.t:0 "Кланы требуют больше людей"
 tribal_estate_events.12.d:0 "Видные представители кланов обратились к нам с просьбой предоставить им государственные ресурсы для защиты их земель. Они утверждают, что соседние страны совершают постоянные грабительские набеги на их землю, и единственным эффективным способом защиты они видят передачу части наших войск под их командование."
 tribal_estate_events.12.a:0 "Конечно мы поможем им!"
 tribal_estate_events.12.b:0 "Это лишь повод ослабить нас!"
 tribal_estate_events.13.t:0 "[Root.NomadicIM_CAP] хотят независимости"
 tribal_estate_events.13.d:0 "Несколько влиятельных вождей, представляющих свои [Root.NomadicIM], требуют, чтобы [Root.GetTitleIM] повлиял[Root.GetMEndA] на своих представителей на местах и заставил[Root.GetMEndA] их прекратить вмешательства в жизнь общин. [Root.NomadicIM_CAP] хотят быть полновластными хозяевами своих земель в соответствии с древними традициями."
 tribal_estate_events.13.a:0 "Мы вынуждены оставить их в покое."
 tribal_estate_events.13.a.tt:1 "Провинции, находящиеся под контролем §Yкланов§!, получат §R35§! автономии."
 tribal_estate_events.13.b:0 "Мы не потерпим государства в государстве!"
 tribal_estate_events.14.t:0 "[Root.NomadicIM_CAP] выдвинули нам требования"
 tribal_estate_events.14.d:0 "[Root.NomadicIM_CAP] считают, что наши военачальники совершенно некомпетентны в командовании войском и требуют, чтобы мы позволили их лидерам отправиться домой и собрать собственное войско. Если мы будем полагаться на них в решении большинства военных вопросов, то в будущем кланы могут счесть нашу власть слишком слабой."
 tribal_estate_events.14.a:0 "Хорошо."
 tribal_estate_events.14.b:0 "Я им этого не позволю!"
 tribal_estate_events.15.t:0 "[Root.NomadicIM_CAP] не демонстрируют прежней лояльности"
 tribal_estate_events.15.d:0 "Хорошие отношения требуют определённой поддержки. Теперь, когда старые лидеры кланов отошли от дел, наши отношения с ними перестали быть такими тёплыми, как раньше. Мы должны принять меры, чтобы [Root.NomadicIM] нового поколения остались к нам лояльны."
 tribal_estate_events.15.a:0 "Ладно."
 the_proper_old_ways:0 "Истинный путь"
 desc_the_proper_old_ways:0 "Мы вернулись к корням, продолжив путь великого Чингисхана и его соратников. Кто-то назовёт это деградацией, мы же называем это Истинным путём."
 church_estate_events.1.t:0 "Libertas Ecclesiae"
 church_estate_events.1.d:0 "Церковь давно является одним из столпов, на которых держится [Root.GetAdjectiveSmall]ая держава. Она следит не только за духовным развитием общества, но занимается и мирскими делами, обучая чиновников, судей и дипломатов, чтобы [Root.GetTitleIM] мог[Root.GetMEndLA] поручить часть своих дел подданным. В обмен на это, монастыри и прилегающие к ним земли освобождались от выплаты налогов, а светская власть не вмешивалась в их внутренние дела.\nОднако, наступили тяжёлые времена и на плечи державы ложится всё больше и больше расходов. Возможно, стоит предложить им сделать добровольное пожертвование ради нужд государства."
 church_estate_events.1.a:0 "Они должны внести свой вклад."
 church_estate_events.1.b:0 "Найдём деньги где-нибудь ещё."
 church_estate_events.101.t:0 "Храмовые земли"
 church_estate_events.101.d:0 "[Root.ChurchIM_CAP] давно стали одним из столпов, на которых держится [Root.GetAdjectiveSmall]ая держава. Они следят не только за духовным развитием общества, но занимаются и мирскими делами, обучая чиновников, судей и дипломатов, чтобы [Root.GetTitleIM] мог[Root.GetMEndLA] поручить часть своих дел подданным. За долгие годы брахманы получили множество пожертвований в благодарность за все эти услуги, как от государства напрямую, так и от всех остальных, например, от деревень. За целые века, благодаря этим брахмадеям, [Root.ChurchIM] стали весьма богаты.\nОднако, наступили тяжёлые времена и на плечи державы ложится всё больше и больше расходов. Возможно, стоит предложить им сделать добровольное пожертвование ради нужд государства."
