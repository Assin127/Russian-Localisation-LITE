 curtail_estate_noble_title:0 "Приструнить дворян"
 curtail_estate_noble_desc:0 "На данный момент наша держава находится под властью аристократов, подрывающих её единство. Для того, чтобы централизовать власть в своих руках, нам необходимо сначала ослабить их позиции в стране."
 curtail_estate_church_title:0 "Приструнить духовенство"
 curtail_estate_church_desc:0 "Церковь имеет огромное влияние на наше государство. Для того, чтобы освободиться от её хватки, нам придётся ослабить влияние духовенства в некоторых регионах страны."
 curtail_estate_brahmins_title:0 "Приструнить брахманов"
 curtail_estate_brahmins_desc:0 "Брахманы имеют огромное влияние на наше государство. Для того, чтобы освободиться от их хватки, нам придётся ослабить влияние брхманов в некоторых регионах страны."
 curtail_estate_burghers_title:0 "Приструнить горожан"
 curtail_estate_burghers_desc:0 "Из-за неумелого руководства горожан, наша страна задыхается под гнётом коррупции и беззакония. Необходимо поставить их на место и ослабить их влияние в стране."
 curtail_estate_vaisyas_title:1 "Приструнить вайшьи"
 curtail_estate_vaisyas_desc:0 "Из-за неумелого руководства вайшьи, наша страна погрязла в коррупции и беззаконии. Необходимо поставить их на место и ослабить их влияние в стране."
 curtail_estate_nomadic_tribes_title:0 "Приструнить кланы"
 curtail_estate_nomadic_tribes_desc:0 "Кланы сделали хана своей марионеткой, вынуждая его соблюдать нежелательные традиции и законы. Настало время вернуть себе власть и показать мятежным кланам, где их место."
 curtail_estate_dhimmi_title:0 "Приструнить зимми"
 curtail_estate_dhimmi_desc:0 "Зимми закрепились в нашем государстве. Чтобы вернуть себе контроль над ними, нам необходимо отнять их привилегии и устранить несогласных."
 curtail_estate_jains_title:0 "Приструнить джайнов"
 curtail_estate_jains_desc:0 "Сообщества джайнов крепко засели в нашем государстве. Необходимо поставить их на место и ослабить их влияние в стране."
 gain_access_to_estate_dhimmi_title:0 "Организовать сословие зимми"
 gain_access_to_estate_dhimmi_desc:0 "Вследствие нашей экспансии, во власти нашего государства оказалось немалое число язычников. Нужно создать свод их прав и обязанностей, чтобы они были действительно подвластны нам."
