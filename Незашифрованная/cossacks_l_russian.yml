 estate_nobles:0 "Дворяне"
 estate_nobles_desc:0 "Это сословие представляет аристократические семьи нашей страны. Большинство из них получили свои титулы за великие заслуги перед государством, поэтому их привилегии гарантированы законом. Их обязанностью является защита державы от внешних напастей, а также управление государством в мирное время."
 estate_church:0 "Священники"
 estate_church_desc:0 "Это сословие представляет духовников, исповедующих государственную религию. Их служба на благо государства уходит корнями в далёкое прошлое, но они также считают своей прямой обязанностью уход за духовным состоянием нашего народа. На протяжении веков они получали земельные наделы и привилегии от правителей и благочестивых лиц, желавших обеспечить себе хорошую загробную жизнь."
 estate_burghers:0 "Горожане"
 estate_burghers_desc:0 "Это сословие представляет население городов: ремесленников и торговцев, живущих за городскими стенами. Они занимаются приумножением наших богатств и для увеличения эффективности они требуют предоставления им особых прав и привилегий."
 estate_cossacks:0 "Казаки"
 estate_cossacks_desc:0 "Казаками обычно звали вольный народ степей. Их истории разнятся: кто-то был рождён на территории пастбищ, другие были беглыми крепостными, а некоторые веками проживали в степях Дикого Поля. Будучи отличными воинами и выносливыми поселенцами, казаки стремятся встать на один уровень со знатью и они не побоятся бросить вызов всякому, кто попытается ограничить их свободы."
 estate_dhimmi:0 "Зимми"
 estate_dhimmi_desc:0 "Первоначально этот термин использовался для обозначения христиан и евреев, но позднее зимми стали называться любые не мусульманские меньшинства, живущие в исламской державе. Их статус и привилегии могут значительно отличаться в разных странах, в зависимости от числа и традиций. Истинно справедливый правитель должен оберегать этих людей, защищая их от мусульман. Но эти принципы не всегда соблюдаются, ведь есть места, где зимми составляют большинство населения."
 estate_nomadic_tribes:0 "Кланы"
 estate_nomadic_tribes_desc:0 "Правитель кочевников всегда должен укреплять свой авторитет над многочисленными кланами и племенами, живущими на его пастбищах. Из-за того, что в ордах нет таких институтов власти, как у оседлых держав, основным источником власти являются кланы, которым подчинены сборщики дани, воины и налётчики. Несмотря на то, что кланы подчинены своему правителю, они с радостью воспользуются сиюминутной слабостью, проявленной им, чтобы захватить себе побольше земель для прокормки лошадей, а также для увеличения своего влияния на остальные кланы и орду в целом."
