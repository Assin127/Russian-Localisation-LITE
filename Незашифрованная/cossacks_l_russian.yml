 tengri_ruler_questioned:0 "Местные жители сомневаются в правителе"
 desc_tengri_ruler_questioned:0 "Многие из обитателей этой провинции не доверяют центральной власти и в частности нашему правителю."
 tengri_jihad:0 "Воины Веры"
 desc_tengri_jihad:0 "Распространение ислама среди наших воинов подстрекнуло их сражаться против религиозных врагов с небывалым рвением."
 tengri_sufi_teacher:0 "Суфийский мастер"
 desc_tengri_sufi_teacher:0 "Харизматичный мастер Суфи поселился в нашей столице, духовно обогащая нас и способствуя распространению знаний."
 tengri_growing_cities:0 "Растущие города"
 desc_tengri_growing_cities:0 "Оказывая поддержку городам, мы способствовали их росту и усилению в данном регионе. Они благодарны за поддержку, поэтому налоговые поступления от горожан существенно выросли."
 tengri_strengthened_local_clans:0 "Усиление клана"
 desc_tengri_strengthened_local_clans:0 "Оказывая поддержку местным воинам, мы укрепили связи с ними в данном регионе, и в будущем можем рассчитывать на их помощь."
 tengri_closer_ties:0 "Тесные религиозные связи"
 tengri_turned_away_monks:0 "Отстранение буддистских монахов"
 tengri_influx_of_monks:0 "Прибывающие монахи"
 desc_tengri_influx_of_monks:0 "Большое число монахов поселилось в этой провинции и начало распространять своё учение. В результате их религия быстро завладела умами части населения, что повлекло за собой конфликты между новообращёнными и приверженцами старой веры."
 tengri_monks_in_capital:0 "Делегация монахов"
 desc_tengri_monks_in_capital:0 "Делегация буддистских монахов прибыла в наши земли в надежде распространить здесь свою религиозное учение. Их присутствие повлияло на придворные ритуалы и церемонии, а также упростило контакты с другими странами."
 tengri_religious_pilgrimages:0 "Религиозные паломничества"
 desc_tengri_religious_pilgrimages:0 "Возвращающаяся из паломничеств в Тибет и Индию знать привнесла в нашу страну новые идеи. Изучение ими буддизма, а также впечатление, произведённое местным обществом, привело к многочисленным благоприятным изменениям среди всей нашей знати."
 tengri_confucian_titles:0 "Упадок знати"
 desc_tengri_confucian_titles:0 "Идеи конфуцианства, пришедшиеся по нраву многим членам нашей правящей элиты, сделали их слабыми, утратившими интерес к войне. Их предки сражались верхом, но теперь они предпочли перо луку."
 tengri_traditionalists_strengthened:0 "Усиление приверженцев традиций"
 desc_tengri_traditionalists_strengthened:0 "Мы запретили использование конфуцианской титулатуры и номенклатуры среди нашей знати, чтобы и дальше взращивать сильных и воинственных людей. И если это огорчит одного-двух писцов — что ж, такая плата за величие вполне приемлема."
 tengri_confucian_nobles:0 "Конфуцианская знать"
 desc_tengri_confucian_nobles:0 "Многие представители знати приняли идеи конфуцианства и сейчас проводят свои дни за самообразованием, пытаясь достичь совершенства на поприще государственной службы."
 tengri_confucian_elites_alienated:0 "Отделение конфуцианской элиты"
 desc_tengri_confucian_elites_alienated:0 "Отделив конфуцианскую элиту от традиционалистов из числа аристократии, мы разделили администрацию и знать. Хоть это и правильно, в то же время мы таким образом дистанцировались от них."
 tengri_traditional_elites_alienated:0 "Отделение традиционалистской знати"
 desc_tengri_traditional_elites_alienated:0 "Ограничив проведение ритуалов предков, мы ещё больше отдалились от той части знати, что продолжает следовать им. Поговаривают даже, что мы забыли о своих воинах и предпочли им писцов."
 tengri_christian_mission:0 "Христианская миссия"
 desc_tengri_christian_mission:0 "Христианским миссионерам было позволено проповедовать в этих местах."
 tengri_turned_away_mission:0 "Изгнанные миссионеры"
 tengri_syncretic_fears:0 "Колдовство!"
 tengri_personal_confessor:0 "Придворный священник"
 desc_tengri_personal_confessor:0 "Мы пригласили ко двору влиятельного странствующего проповедника, чтобы он стал нашим советником в вопросах религии и наставлял правителя на пусть истинный."
 tengri_unchristian_values:0 "Недовольство нехристианскими ценностями"
 desc_tengri_unchristian_values:0 "Местных жителей огорчают тенгрианские и синкретические обряды, проводимые в нашей столице."
 tengri_devout_christian_ruler:0 "Праведный христианин"
 desc_tengri_devout_christian_ruler:0 "В то время как тенгрианство всё ещё широко распространено среди жителей страны, правитель и его двор следуют строгим предписаниям христианства, тем самым упрощая переговоры с властителями иных стран и способствуя спаду напряжённости среди христианского населения наших городов. Однако, многие считают отход от старых традиций признаком слабости."
 tengri_hindu_syncretism:0 "Тенгри-индуистский синкретизм"
 desc_tengri_hindu_syncretism:0 "В результате слияния тенгрианства и индуизма нам стало куда как проще включать в свою религию элементы из иных верований. Кто-то мог бы возразить и сказать, что мы тем самым отдаляемся от веры предков, но в данный момент наблюдается значительный спад напряжённости при контактах с представителями иных религий."
 hindufication:0 "Распространение индуистских обычаев"
 desc_hindufication:0 "В эту провинцию мигрирует множество преследователей индуизма, способствуя распространению самой религии и её обрядов. И шаманы, и простые жители начинают потихоньку вливаться в кастовую систему вновь прибывших."
 tengri_hindu_conflict:0 "Конфликт шаманов и брахманов"
 desc_tengri_hindu_conflict:0 "Шаманы старой веры не питают тёплых чувств к брахманам, и те отвечают им взаимностью, распаляя борьбу за влияние в обществе."
 tengri_support_of_shamans:0 "Сторонники брахманов огорчены"
 desc_tengri_support_of_shamans:0 "Поддержав шаманов в их конфликте с брахманами, мы разгневали индуистских священников по всей стране. Закономерный итог — нежелание сотрудничать и отказ подчиняться нашей власти."
 tengri_support_of_brahmins:0 "Шаманы не желают сотрудничать"
 desc_tengri_support_of_brahmins:0 "Поддержав брахманов, мы, тем самым, разозлили шаманов по всей империи, и в итоге они оставили наш двор и наши города, отправившись в сёла и деревни, дабы призвать жителей не подчиняться нашим приказам."
 opinion_tengri_tea_ceremony:0 "Путь чая"
 tengri_tea_ceremony:0 "Синто-тенгрианская придворная культура"
 desc_tengri_tea_ceremony:0 "Вводя в обиход при дворе синтоистские обычаи, такие как японская чайная церемония, мы не только произвели впечатление на соседние страны, но обрели лучшее понимание иных культур."
 spread_of_tengri_tea_ceremony:0 "Распространение пути чая"
 desc_spread_of_tengri_tea_ceremony:0 "Синтоистские ритуалы ширятся по нашим землям, что особенно заметно в городах. Японские деятели искусств и торговцы всё чаще встречаются там, способствуя развитию урбанистической культуры в целом."
 tengri_japanese_swordsmithing:0 "Японские мечи"
 desc_tengri_japanese_swordsmithing:0 "Применение японских мечей нашей воинской элитой повысило статус пехотных войск."
 tengri_bow_and_arrow_defended:0 "Защита воинских традиций"
 desc_tengri_bow_and_arrow_defended:0 "Пусть воинская культура синтоизма и распространилась по нашим землям, мы стараемся ограничивать её влияние, побуждая воинов тренироваться согласно традициям предков."
 tengri_monastic_order:0 "Развивающиеся монастыри"
 desc_tengri_monastic_order:0 "В этом регионе расположился монашеский орден, быстро нашедший применение ранее пустовавшим землям."
 tengri_pali_legal_traditions:0 "Собрание законов"
 desc_tengri_pali_legal_traditions:0 "Благодаря стараниям монахов тхеравады нам удалось создать свод законов и правил. С его помощью судьи смогут эффективнее разрешать спорные ситуации в стране. И по мере появления новых правил становится очевидно, что в будущем придётся создавать новый свод законов."
 tengri_stood_up_for_yassa:0 "Защита ясы"
 desc_tengri_stood_up_for_yassa:0 "Мы уберегли традиционные законы нашего народа, предпочтя старую ясу времён Чингисхана чужеземным, хоть и, возможно, более эффективным законам. Этим мы заслужили уважение воинской элиты."
 tengri_shiite_immigration:0 "Переселение шиитов"
 desc_tengri_shiite_immigration:0 "Последователи шиитской ветви ислама устремились в наши земли в надежде воплотить мечту о государстве, отвечающем их идеалам. Они готовы рьяно защищать свой новый дом, что делает из них превосходную рекрутскую базу."
 tengri_shiite_settled_in_capital:0 "Переселение шиитов"
 desc_tengri_shiite_settled_in_capital:0 "Мы разрешили шиитам из других стран, стремящимся начать новую жизнь, селиться возле столицы. Это способствовало росту столицы, однако тенгрианские шаманы и поборники старых традиций опасаются влияния иноземцев на политику страны."
 support_of_the_khojas:0 "Поддержка Ходжи"
 desc_support_of_the_khojas:0 "Наш правитель пользуется поддержкой главы потомков известного суфийского Ходжи, до сих пор обладающих значительным влиянием в стране."
 zoroastrian_traders:0 "Зороастрийские торговцы"
 desc_zoroastrian_traders:0 "Зороастрийские торговцы играют важную роль в повседневной жизни наших городов."
 tengri_ibadi_scholars:0 "Иджтихад"
 desc_tengri_ibadi_scholars:0 "Поддержав сообщество ибадитских богословов, а также пытаясь жить в соответствии с их идеалами правления, мы добились от них большей поддержки правителя."
 tengri_animist_pantheon:0 "Тенгри-анимистский пантеон"
 desc_tengri_animist_pantheon:0 "Включив в наш пантеон самых разных божеств, мы сумели повысить терпимость к прочим религиям и обрядам. В результате, мы будем иметь существенно меньше конфликтов на религиозной почве в наших землях."
 tengri_nahuatl_sacrifices:0 "Человеческие жертвоприношения"
 tengri_nahuatl_extradition:0 "Изгнание цветочных воинов"
 tengri_expel_the_khojas_title:0 "Изгнание Ходжи"
 tengri_expel_the_khojas_desc:0 "Со временем влияние Ходжи и его потомков достигло опасного уровня. Теперь правитель не прислушивается к их мнению, и мы можем спокойно изгнать их, чтобы избежать конфликтов в будущем."
 tengri_pope_spurned:0 "Разозлённый Папа"
 tengri_confucian_administrators:0 "Конфуцианские бюрократы"
 desc_tengri_confucian_administrators:0 "В поисках талантливых учителей для чиновничьих школ мы привлекаем на службу людей из соседних стран, провалившихся на имперских экзаменах."
 tengri_events.1.t:0 "Конфликт шаманов и священников"
 tengri_events.1.d:0 "[Root.SecondaryBelieversPluralIM_CAP] священники, в последнее время не желают сотрудничать. Они опасаются, что мы интересуемся их религией сугубо в корыстных целях и на самом деле не готовы полностью принять её, оказать покровительство и способствовать распространению. В то же время тенгрианских шаманов всё сильнее раздражает наше стремление к духовному наставничеству со стороны чужаков."
 tengri_events.1.a:0 "Останемся верны шаманам."
 tengri_events.1.b:0 "Наш выбор — [Root.SecondaryReligionIM]."
 tengri_events.1.c:0 "Пусть сами разбираются."
 tengri_events.2.t:0 "Идеи приживаются"
 tengri_events.2.d:0 "Отдельные части нашего общества очень охотно приняли [Root.SecondaryReligionIM]. Особую популярность новая вера получила у чиновников и сейчас они ищут вдохновения за рубежом, уже узнав кое-что новое об управлении государством."
 tengri_events.2.a:0 "Превосходно."
 tengri_events.3.t:0 "Воины теряют связь с культурным наследием"
 tengri_events.3.d:0 "Хотя некоторые могут усомниться в их искренности, многие из наших воинов всем сердцем приняли идеалы [Root.SecondaryReligionRD], пользующейся поддержкой нашего государства. Сами они, несомненно, считают, что тем самым духовно обогатятся, однако командиры опасаются, что так наши воины утратят связь с идеалами и моралью предков."
 tengri_events.3.a:0 "Тревожные новости."
 tengri_events.3.b:0 "Пошлите к ним шаманов."
 tengri_events.4.t:0 "Религиозные контакты"
 tengri_events.4.d:0 "Поддерживая [Root.SecondaryReligionIM], нам удалось завязать тесные контакты с соседними странами. Пусть мы не всегда и не во всём согласны, на религиозном уровне у нас теперь много общего, и некоторые из представителей знати во время паломничеств успешно завязывают новые знакомства."
 tengri_events.4.a:0 "Прекрасно."
 tengri_events.5.t:0 "Кризис в [Root.GetTagPR]"
 tengri_events.5.d:0 "Кризис разразился на подконтрольных нам землях. Множество мелких проблем, наложившись друг на друга, привели к бедствиям, голоду и мародёрству. Местное население не исповедует тенгрианство и призывает нас разобраться с проблемами согласно их традициям. Однако, придворные шаманы тут же заявили, что это им должно быть позволено разобраться с проблемами. Кажется, в данном случае нет решения, способного удовлетворить обе стороны."
 tengri_events.5.a:0 "Пусть шаманы восстановят порядок."
 tengri_events.5.b:0 "Уполномочить местных священников."
 tengri_events.6.t:0 "Религиозное переселение"
 tengri_events.6.d:0 "Весть о том, что мы покровительствуем иным верованиям, вдохновила множество людей отправиться к нам, дабы оказать помощь в их распространении. Сейчас они поселились рядом с нашими границами."
 tengri_events.6.a:0 "Поселите их рядом с единоверцами."
 tengri_events.6.b:0 "Расселите их по стране."
 tengri_events.7.t:0 "[Root.GetName] меняет религию"
 tengri_events.7.d:0 "[Root.SecondaryReligion.GetName] стремительно распространяется по нашим землям. Приглашённые в страну священники не теряли времени даром, и всё больше наших подданных переходит в новую религию, оставляя в прошлом обычаи предков."
 tengri_events.7.a:0 "Хорошо."
 tengri_events.8.t:0 "Религиозный вопрос"
 tengri_events.8.d:0 "К настоящему времени вера предков отошла на задний план. [Root.SecondaryReligion.GetName] напротив, пользуется покровительством правителей, активно распространяется большинством священников и, в принципе, занимает господствующее положение. Возможно, пришла пора окончательно порвать со старыми шаманскими ритуалами и принять религию, исповедуемую большинством наших подданных?"
 tengri_events.8.a:0 "Принять новую веру."
 tengri_events.8.b:0 "Об этом не может быть и речи."
 tengri_events.9.t:0 "Иджтихад"
 tengri_events.9.d:0 "Ибадитское сообщество города [Root.Owner.Capital.GetCapitalName] приютило у себя многих богословов, образованных людей, трактующих священные тексты и знающих, как править справедливо и по законам. В силу значительного влияния ибадизма в нашей стране, эти богословы распространили свои идеи, значительно изменив взгляды населения на правителя и законы."
 tengri_events.9.a:0 "Мы должны поощрять людей следовать этим идеалам!"
 tengri_events.9.b:0 "[Root.Monarch.GetTitle] не интересуется подобными вещами."
 tengri_events.10.t:0 "Странствующие суфии"
 tengri_events.10.d:0 "Открыв страну влиянию ислама, мы тем самым впустили к себе представителей обширного мусульманского мира. Мусульмане-торговцы забираются всё дальше вглубь наших земель, а странствующие суфии стали обыденным явлением в селениях. Иногда их перемещения по стране можно отследить по новообращённым. Некоторые суфии были известными учителями ещё до прихода к нам и знают как обратить сердца и души народа в поддержку правителя, коего они сочтут справедливым.\nИ недавно в наши земли пришёл один особо известный и выдающийся суфийский учитель."
 tengri_events.10.a:0 "Это поспособствует дальнейшему распространению ислама."
 tengri_events.10.b:0 "Убедить его поселиться в столице."
 tengri_events.11.t:0 "Прибытие искушённого судьи"
 tengri_events.11.d:0 "Человек с опытом судьи в мусульманских странах прибыл к нам. Он хотел бы поселиться в наших землях и трудиться на привычном поприще, верша правосудие по законам Шариата, поддерживая закон и порядок в стране. Вне всякого сомнения, мусульманские сообщества в наших землях с радостью воспримут эту новость. Его опыт также мог бы способствовать усилению централизации государства."
 tengri_events.11.a:0 "Позволить ему остаться."
 tengri_events.11.b:0 "Все должны следовать законам наших предков."
 tengri_events.12.t:0 "[Root.Monarch.GetTitle] под сомнением"
 tengri_events.12.d:0 "Принятие ислама не прошло гладко. Хотя его официальный статус способствовал росту числа мусульман в стране, многие сомневаются в этом едином боге. Несмотря на то, что [Root.Monarch.GetName] продемонстрировал[Root.GetMEndA] интерес к чужой религии, [Root.Monarch.GetSheHe] всё равно практикует ритуалы предков. Мусульманские сообщества пристально следят за правителем, а их лидеры не уверены, принимаются ли решения в стране в интересах мусульман и с мыслью о боге."
 tengri_events.12.a:0 "Пообещать вести более благочестивый образ жизни."
 tengri_events.12.b:0 "[Root.ReligionADJ_CAP][Root.ReligionEndIE] традиции превыше всего."
 tengri_events.12.b.tt:0 "В каждой провинции, исповедующей §Yсинкретическую§! веру, беспорядки увеличатся на §R5§! на ближайшие §Y10§! лет."
 tengri_events.13.t:0 "Инцидент при дворе"
 tengri_events.13.d:0 "Наш[Root.GetMEndA] [Root.GetTitleIM] совершил[Root.GetMEndA] досадную оплошность и расстроил[Root.GetMEndA] мусульманское население столицы, пригласив их лидера на религиозную церемонию. Пусть это и задумывалось сугубо как знак почёта, в результате мусульманская община не только в столице, но и за её пределами, восприняла этот жест весьма болезненно."
 tengri_events.13.a:0 "Хотели как лучше..."
 tengri_events.14.t:0 "Воины веры"
 tengri_events.14.d:0 "Наша страна является своего рода фронтиром исламского мира и тем самым привлекает странствующих суфиев и торговцев. Похоже, что один упорный проповедник убедил группу воинов принять этого чужеземного бога, и сейчас они с новообретённым пылом участвуют в нашей войне против своих религиозных врагов."
 tengri_events.14.a:0 "Отлично!"
 tengri_events.15.t:0 "Конфликт городов и кочевников"
 tengri_events.15.d:0 "С ростом влияния ислама, особенно в городах, иные источники права, такие как, например, Яса, стали забываться и вытесняться Шариатом, пользующимся популярностью у горожан.\nТакой ход событий недавно привёл к конфликту между воином из местного клана, настаивающим на своих правах согласно традициям, и горожанами, требующими рассудить вопрос по законам Шариата. Поддержка одной из сторон несомненно будет иметь последствия для всего региона."
 tengri_events.15.a:0 "Назначить для этого случая мусульманского судью."
 tengri_events.15.b:0 "Назначить на это дело кого-нибудь, разбирающегося в традициях."
 tengri_events.16.t:0 "Популярный суфийский учитель"
 tengri_events.16.d:0 "Учитель из числа потомков знаменитых суфиев недавно обрёл популярность в наших землях. Его учение не только покорило сердца местных мусульман, но и глубоко впечатлило наиболее ярых сторонников старых традиций из рядов воинской элиты. Многие из его слушателей до сих пор почитают тенгрианских шаманов, но невероятная харизма суфия и сила его слов закрепила за ним почётное прозвище «Ходжа». Представитель местной знати, ввязавшийся в конфликт с Ходжой, пострадал так сильно, что был вынужден бросить свои владения.\nДо сих пор Ходжа незаметно поддерживал нашего правителя и, возможно, мы могли бы убедить его делать это более открыто, даровав земли или придворный титул?"
 tengri_events.16.a:0 "Пусть служит трону!"
 tengri_events.16.a.tt:0 "Каждому последующему правителю будет предложен этот модификатор, но Ходжа или его потомки в конце концов могут попытаться захватить власть."
 tengri_events.16.b:0 "Нет, он слишком опасен."
 tengri_events.16.b.tt:0 "Ходжа и его потомки более нас не побеспокоят."
 tengri_events.17.t:0 "Ходжи"
 tengri_events.17.d:0 "Власть потомков Ходжи стала даже слишком значительной. Они постоянно встревают в юридические вопросы, религиозную политику и ежедневное делопроизводство в стране. Однако, Ходжи всё ещё в числе наиболее лояльных трону. Ожидается, что нов[Root.GetMEndAYY] [Root.Monarch.GetName] при коронации подтвердит связи с Ходжой и, возможно, предоставит ещё больше привилегий."
 tengri_events.17.a:0 "Он остаётся сильнейшим из наших союзников."
 tengri_events.17.a.tt:0 "Это решение даст больше влияния Ходже и увеличит вероятность захвата власти им или его потомками в будущем."
 tengri_events.17.b:0 "Постараться ограничить влияние Ходжей."
 tengri_events.17.b.tt:0 "Это решение ослабит Ходжей и уменьшит вероятность захвата ими власти в будущем."
 tengri_events.18.t:0 "Ходжа захватывает власть"
 tengri_events.18.d:0 "Устав довольствоваться своим положением в тени трона, нынешний лидер потомков Ходжи объявил себя более достойным власти, нежели люб[Root.GetMEndOYY] [Root.GetTitleIM]. Его сторонники собираются на окраинах столицы и в провинциях, намереваясь создать государство по заветам своего харизматичного суфийского наставника."
 tengri_events.18.a:0 "Нет бога, кроме Аллаха!"
 tengri_events.18.b:0 "[Root.Monarch.GetTitle] нуждается в нашей защите!"
 tengri_events.19.t:0 "Шиитская община"
 tengri_events.19.d:0 "Хотя многие подвергают сомнениям искренность нашего принятия религии, вести об этом быстро распространились среди шиитских сообществ. Небольшие группы шиитов начали прибывать в город [Root.Capital.GetCapitalName], для поддержки и защиты всех тех, кто почитает имамов.\nИх услуги могут быть весьма полезны, однако наши шаманы с опаской смотрят на то, как чужеземные фанатики селятся рядом с нашими подданными."
 tengri_events.19.a:0 "Пусть селятся поближе к столице."
 tengri_events.19.b:0 "Поселите их на окраинах."
 tengri_events.19.c:0 "Гоните их прочь!"
 tengri_events.20.t:0 "Прибытие монахов"
 tengri_events.20.d:0 "Сегодня в город [Root.Capital.GetCapitalName] прибыла большая делегация ваджраянских монахов. Узнав о нашем интересе к их вере, они готовы обучить не только правителя, но и простых подданных."
 tengri_events.20.a:0 "Позволить им свободно перемещаться по стране."
 tengri_events.20.a.tt:0 "Увеличивает шансы на распространение Ваджраяны в одном конкретном месте."
 tengri_events.20.b:0 "Оставить их в столице."
 tengri_events.20.b.tt:0 "Повышает шансы распространения Ваджраяны во всех подконтрольных провинциях."
 tengri_events.20.c:0 "Отослать их прочь."
 tengri_events.21.t:0 "Перевод религиозных текстов"
 tengri_events.21.d:0 "Стремясь распространить свою веру и включить [Root.GetTagVN] в число буддистских стран, некоторые монахи взяли на себя труд по переводу множества исторических, религиозных и философских трудов ради блага наших подданных. Эти манускрипты многим показали новый духовный мир, а также позволили глубже понять мир окружающий. Коллекционирование подобных манускриптов стало популярным среди знати, хотя далеко не все делают это из высоких побуждений."
 tengri_events.21.a:0 "Способствовать распространению этих книг."
 tengri_events.21.b:0 "Нам следует уважать традиции предков."
 tengri_events.22.t:0 "Шаманы унижены в провинции [Root.GetName]"
 tengri_events.22.d:0 "До нас стали доходить странные истории о буддистском монахе, странствующем по землям и решающем различные проблемы, тем самым распространяя свою веру среди благодарных ему людей. Однако, не все рады такому ходу дел, поскольку успехи монаха зачастую сопряжены с неудачами местных шаманов.\nВ провинции [Root.GetName] этот монах одержал верх над шаманами и вылечил местную княжну, наглядно показав неэффективность традиционных ритуалов. В итоге властитель провинции запретил традиционные ритуалы в своих землях и стал активно продвигать [Root.SecondaryReligionIM] вместо них."
 tengri_events.22.a:0 "Прекрасно."
 tengri_events.22.b:0 "Наказать его за самоуправство."
 tengri_events.23.t:0 "Сожжение идолов в провинции [Root.GetName]"
 tengri_events.23.d:0 "В последнее время монахи Ваджраяны обрели новых последователей в провинции [Root.GetName] и, хотя их влияние всё ещё весьма ограничено, решились на следующий шаг в своей миссионерской деятельности. До нас дошли сведения о разрушении и сожжении родовых идолов. Однако, местное население отреагировало совсем не так, как рассчитывали монахи, и теперь местные жители рассержены не только на монахов, но и поддерживающие их власти."
 tengri_events.23.a:0 "Ясно."
 tengri_events.24.t:0 "Миссионеры"
 tengri_events.24.d:0 "Путешествия в Индию и на Тибет к священным местам Ваджраяны для изучения буддизма стали обычной практикой среди нашей знати. Возвращаясь, они привносят новые идеи и новые взгляды, мало-помалу меняя общество. Эти изменения не всегда проходят гладко, однако в последнее время мы отмечаем благоприятные изменения в государстве под влиянием такого культурного обмена."
 tengri_events.24.a:0 "Прекрасно!"
 tengri_events.25.t:0 "Захват земель"
 tengri_events.25.d:0 "[Root.SecondaryReligion.GetName] обретает всё большее влияние в стране, что влечёт за собой увеличение числа монастырей. Эти монастыри становятся пристанищем не только для прибывающих в страну монахов, но и домом для растущего числа местных [Root.GetAdjectiveSmall]их монахов.\nОднако, исконные землевладельцы не особо рады претензиям вновь прибывших и самовольно захватили часть земель, предназначавшихся монахам. Монахи утверждают, что под их управлением эти земли принесут куда большую прибыль, но землевладельцы по праву считают их своими и не желают отдавать."
 tengri_events.25.a:0 "Поддержим монахов!"
 tengri_events.25.b:0 "Защитим интересы своего народа."
 tengri_events.26.t:0 "Палийский канон"
 tengri_events.26.d:0 "С тхеравадой в наши земли пришли и древние законы, основанные на Палийском каноне, а также сведениях о судьях и монархах с древних времён и до наших дней. Некоторые из монахов сочли отсутствие у нас письменных законов тревожным знаком и обратились за дозволением создать кодекс с жизнеописанием предыдущих властителей, который вместе с Палийским каноном мог бы стать основой для будущего законодательства."
 tengri_events.26.a:0 "Позволить им продолжать свою работу."
 tengri_events.26.b:0 "Яса непреложна."
 tengri_events.27.t:0 "Буддизм Чистой Земли"
 tengri_events.27.d:0 "Приняв учение Махаяны, мы открыли страну множеству традиций и учений, но ни одно не привлекло стольких последователей, сколько удалось привлечь учению «Чистой Земли». По всей стране привычным зрелищем стали люди, погружённые в медитацию или декламирующие мантры."
 tengri_events.27.a:0 "Амитабхая."
 tengri_events.30.t:0 "Конфуцианские идеалы распространяются"
 tengri_events.30.d:0 "Под впечатлением от глубоких и хорошо аргументированных догматов конфуцианства многие представители знати посвятили себя самосовершенствованию посредством усердной учёбы и упорного труда. В результате мы не только обрели лучшее понимание конфуцианских стран, но и улучшили управление собственными землями и ресурсами, устранив существовавшие противоречия."
 tengri_events.30.a:0 "Нанять этих людей на правительственные должности."
 tengri_events.30.b:0 "С их помощью мы очистим страну от коррупции."
 tengri_events.30.c:0 "Поощрим их развивать земельные наделы."
 tengri_events.31.t:0 "[Root.Monarch.GetTitle] и бейлоры"
 tengri_events.31.d:0 "По мере того, как конфуцианская философия обретает всё большую популярность среди [Root.GetAdjectiveSmall]ой знати, [Root.Monarch.GetName] начинает всё более опасаться того, что пути предков окажутся в забвении. Действительно, многие [Root.GetAdjectiveSmall]ие сановники начали использовать чужеземные титулы и имена вместо тех, что были в ходу у наших предков. [Root.Monarch.GetTitle] опасается, что спустя одно-два поколения, никто уже и не вспомнит о славном воинском прошлом нашего народа, луки и кони уйдут в небытие, а элитой станут жалкие писцы и поэты."
 tengri_events.31.a:0 "Нация, забывшая собственный язык, не придёт к процветанию!"
 tengri_events.31.b:0 "Нам незачем бояться конфуцианства."
 tengri_events.32.t:0 "Отдаление конфуцианской элиты"
 tengri_events.32.d:0 "[Root.Monarch.GetTitle] и [Root.GetMEgoEyo] приближённые играют важную роль в традиционных ритуалах. Конфуцианская часть нашей знати не может принимать участие в этих ритуалах, но, зачастую, это не создаёт проблем, вследствие их нейтрального отношения к подобным «суеверным» ритуалам и жертвоприношениям. Таким образом, [Root.GetTitleIM] и [Root.ReligionADJ]ая знать отдалились от остальной части подданных, что привело к излишне резкому разделению двух групп. И вот это самое разделение вызывает куда больше напряжённости, нежели ритуалы."
 tengri_events.32.a:0 "Хвала небесам!"
 tengri_events.32.b:0 "Давайте лучше выработаем общие ритуалы."
 tengri_events.33.t:0 "[Root.Heir.GetName]"
 tengri_events.33.d:0 "Наследни[Root.GetHEndTsaK] трона, [Root.Heir.GetName], своими успехами и общим признанием, превосходит все ожидания. [Root.GetHSheHeCap] быстро учится и [Root.GetHEgoEyo] навыки вызывают восхищение.\n[Root.GetName] соблюдает старую традицию, согласно которой наследники правителя проводят свою молодость, обучаясь верховой езде и стрельбе из лука, как это делала [Root.CultureSmall]ая военная элита прошлого. Однако, [Root.Heir.GetName] может улучшать свои способности и иным способом. Конфуцианские учителя обещали способствовать [Root.GetHEgoEyo] самосовершенствованию и, что куда важнее, обучить управлять страной и подданными."
 tengri_events.33.a:0 "Давайте наймём конфуцианских учителей."
 tengri_events.33.b:0 "Нам подходит только традиционное обучение."
 tengri_events.33.c:0 "У нас нет средств на [Root.GetHEgoEyo] обучение."
 tengri_events.35.t:0 "Чайные церемонии набирают популярность"
 tengri_events.35.d:0 "Сложные чайные церемонии, традиционные для синтоистских государств, распространились по нашей стране куда значительней, нежели сам синтоизм, и стали привычны в большинстве [Root.GetAdjectiveSmall]их городов и среди придворных."
 tengri_events.34.t:0 "Экзамены чиновников"
 tengri_events.34.d:0 "Китайцы давно поняли, что, согласно конфуцианским идеалам, общие экзамены для чиновников являются лучшим средством на пути к эффективному управлению. Эта система прекрасно работает в стране, имеющей опыт многих поколений, которого нам как раз не хватает.\nТекущую нехватку как учителей, так и чиновников можно было бы восполнить за счёт тех, кто провалился на экзаменах в соседних конфуцианских странах, однако, это означает покупку кота в мешке."
 tengri_events.34.a:0 "Мы должны пойти на этот риск."
 tengri_events.34.b:0 "Лучше поищем таланты в своей стране."
 tengri_events.35.a:0 "Наша культура никогда не будет прежней."
 tengri_events.35.b:0 "Способствовать распространению Пути Чая."
 tengri_events.36.t:0 "[Root.Monarch.GetName] теряет лицо"
 tengri_events.36.d:0 "Взгляды синтоизма на ошибки правителя несколько отличаются от тенгрианских. С распространением синтоизма изменилось и отношение к монарху.\n[Root.Monarch.GetName] остро нуждается в поддержке, но не может её получить, в то время как ситуация в стране оставляет желать лучшего. Наши подданные, принявшие синтоизм, смотрят с презрением на потуги правителя."
 tengri_events.36.a:0 "Досадно."
 tengri_events.36.b:0 "Шаманы говорят, что я не могу ошибаться!"
 tengri_events.37.t:0 "Японское оружейное искусство"
 tengri_events.37.d:0 "Открыв страну синтоистским обычаям и культуре мы, тем самым, впустили множество синтоистских переселенцев, в том числе и японских оружейных мастеров. Число кузнецов растёт, а их искусные мечи пользуются огромной популярность среди зажиточных слоёв общества, включая наших лучших воинов. \nТем не менее, это не может не беспокоить, поскольку означает отход от древних военных традиций."
 tengri_events.37.a:0 "Вооружите наших лучших воинов этими мечами!"
 tengri_events.37.b:0 "Лук и стрелы — вот истинное оружие воина Тенгри."
 tengri_events.38.t:0 "Монастыри множатся"
 tengri_events.38.d:0 "Привыкшие действовать вдали от Патриарха, коптские монашеские ордена быстро освоились на наших землях. Сейчас их число и влияние растёт, особенно в приграничных районах. При хорошем стечении обстоятельств ордена сразу же устремляются в недавно захваченные земли, строя новые монастыри и обращая местных жителей в свою веру. Шаманы бьют тревогу, ведь по их представлению, это они должны приветствовать наших новых подданных, а не эти чужеземные монахи."
 tengri_events.38.a:0 "Всё так, как и должно быть!"
 tengri_events.38.b:0 "Мы должны поддержать тенгрианских шаманов!"
 tengri_events.39.t:0 "Папская делегация"
 tengri_events.39.d:0 "Официальные представители Папского престола прибыли в столицу в поисках аудиенции у правителя. Они желают удостовериться, действительно ли [Root.GetTitleIM] принял[Root.GetMEndA] католичество, готов ли [Root.Monarch.GetSheHe] признать религиозную власть Папы, а затем способствовать включению нашей страны в ряды католических держав.\nДля этой цели послы привезли с собой множество книг, карт, а также учёных богословов. Несомненно, делегаты являются ещё и шпионами, и прибыли, чтобы выведать наши секреты. Также очевидно, что шаманов не порадуют все эти реверансы в сторону главы чужой религии и они были бы рады, откажи мы делегатам в аудиенции. Но возможно, что знания этих католиков слишком ценны для нас и упускать подобную возможность было бы ошибкой."
 tengri_events.39.a:0 "Отправьте этих прохвостов домой!"
 tengri_events.39.b:0 "Мы — праведные католики."
 tengri_events.40.t:0 "Христианские миссионеры"
 tengri_events.40.d:0 "В столицу прибыла группа христианских миссионеров, полных решимости нести слово божье язычникам. Однако, они не хотят конфликта, и пришли к нам за благословением. Лидер миссионеров явился ко двору, прося о праве беспрепятственно проповедовать христианство в наших землях."
 tengri_events.40.a:0 "Пусть идут туда, куда им заблагорассудится."
 tengri_events.40.b:0 "Пусть убираются восвояси!"
 tengri_events.40.a.tt:0 "В будущем в некоторых провинциях может измениться религия."
 tengri_events.40.c:0 "Запретить им обращать последователей тенгрианства."
 tengri_events.41.t:0 "Распространение христианства"
 tengri_events.41.d:0 "Миссионеры достигли немалых успехов в обращении населения. Шаманы встречаются всё реже, а церкви стали привычной частью пейзажа."
 tengri_events.41.a:0 "Слава Богу."
 tengri_events.42.t:0 "Конфликт между шаманами и миссионерами"
 tengri_events.42.d:0 "Присутствие в стране миссии спровоцировало множество конфликтом между шаманами и священниками. Шаманы проклинают проповедников, а иногда и религию в целом."
 tengri_events.42.a:0 "Миссионеры должны уйти."
 tengri_events.42.b:0 "Не будем вмешиваться."
 tengri_events.43.t:0 "Христианский правитель обеспокоен"
 tengri_events.43.d:0 "Принятие христианства наряду с традиционными верованиями предков привело к возникновению множества не вполне каноничных обрядов. [Root.Religion.GetName] и весь двор принимают как должное некоторые из многочисленных синкретических ритуалов, прославляющих как христианского бога, так и небесное божество.\nИ хотя большинство христианских подданных вполне устраивает такое положение дел, один из христианских правителей, посетивший столицу и вынужденный участвовать в обрядах, был явно расстроен этим."
 tengri_events.43.a:0 "Но ведь они оба небесные владыки?"
 tengri_events.43.b:0 "Попытаться исправить ситуацию."
 tengri_events.44.t:0 "Чудеса"
 tengri_events.44.d:0 "До нас дошли слухи о странствующем чудотворце. Христианский Бог одарил его удивительными способностями поднимать немощных и исцелять больных. С каждым его шагом множатся последователи веры, которую он несёт. Безусловно, многие остаются верны Тенгри, но сей чудотворец утёр нос всем нашим традиционным шаманам."
 tengri_events.44.a:0 "Пусть и дальше несёт веру и исцеление."
 tengri_events.44.b:0 "Пригласите его ко двору."
 tengri_events.45.t:0 "Жизнь при дворе"
 tengri_events.45.d:0 "[Root.Monarch.GetName] всегда интересовал[Root.GetMEndSYA] принятой верой и её последователями. Однако, [Root.GetMEgoEyo] образ жизни не пользуется одобрением со стороны христианских подданных. С учётом влияния шаманов при дворе и привычек правителя, многие опасаются гнева божьего.\nВозможно, нам стоило бы завести при дворе более христианские порядки? Ограничив влияние шаманов, количество позволенных жён и число проводимых ритуалов, мы могли бы значительно улучшить отношение со стороны христианских сообществ."
 tengri_events.45.a:0 "Это христианский двор!"
 tengri_events.45.b:0 "Религии должны сосуществовать бок о бок."
 tengri_events.45.b.tt:0 "В каждой провинции, исповедующей нашу §Yсинкретичную§! веру, беспорядки увеличатся на §R6§! на §Y10§! лет."
 tengri_events.46.t:0 "Брахманы и шаманы"
 tengri_events.46.d:0 "Битва за умы и души наших подданных разгорелась между шаманами и брахманами, и каждая из сторон считает себя пастырями и защитниками народа. В последнее время их споры часто оканчиваются тем, что шаманы проклинают брахманов, а те обращаются к нам, настаивая на уважительном отношении к их статусу."
 tengri_events.46.a:0 "Поддержать брахманов."
 tengri_events.46.b:0 "Поддержать шаманов"
 tengri_events.46.c:0 "Сохранять нейтралитет."
 tengri_events.47.t:0 "Синкретизм"
 tengri_events.47.d:0 "[Root.Religion.GetName] и индуизм прекрасно сосуществуют вопреки всем опасениям. Есть множество примеров того, как тенгрианские божества включаются в ряды индуистских божеств, а индуистские обычаи становятся частью повседневной жизни последователей тенгрианства. Фактически, что-то подобное стало происходить и с прочими религиями во всех уголках нашей империи, и множество малых и великих богов становятся частью единого индо-тенгрианского пантеона."
 tengri_events.47.a:0 "Великолепно."
 tengri_events.48.t:0 "Распространение кастовой системы"
 tengri_events.48.d:0 "С ростом влияния индуизма всё больше его последователей прибывает в нашу страну и селится в городах, принося с собой концепцию кастовой системы. Стоит отметить, что многие из тех, кто регулярно имеет дело с индуистами, а также часть шаманов, приняли такой способ организации общества.\nТрудно сказать о том, что это может принести в будущем, но, кажется, сейчас дела в стране идут довольно гладко."
 tengri_events.48.a:0 "Хорошо."
 tengri_events.49.t:0 "Прибежище для евреев?"
 tengri_events.49.d:0 "Весть о нашем принятии иудаизма разнеслась по всему свету и взбудоражила умы еврейских общин. К нашим границам начали стягиваться переселенцы, уставшие от жизни в трущобах и мечтающие служить государству, свободному от законодательных ограничений и предрассудков."
 tengri_events.49.a:0 "Пусть идут в администрацию!"
 tengri_events.49.b:0 "Пусть служат в армии!"
 tengri_events.50.t:0 "Растущие сообщества зороастрийских торговцев"
 tengri_events.50.d:0 "Хотя храмы огня в [Root.GetTagPR] могут показаться не вполне каноничными, наше общество всё равно привлекает множество зороастрийцев. Потеряв Персию уже почти тысячу лет назад, они привыкли к роли меньшинства и вполне довольны возможностью влиться в ряды нашего общества. Однако, некоторые из них интересуются насчёт своей собственной земли, где они могли бы жить и исповедовать религию согласно традициям."
 tengri_events.50.a:0 "«Словно сахар в молоке.»"
 tengri_events.50.b:0 "Пусть довольствуются тем, что есть."
 tengri_events.51.t:0 "Растущий пантеон"
 tengri_events.51.d:0 "Слияние шаманистских традиций с самыми разнообразными анимистическими верованиями привело к постоянному расширению пантеона. Нет таких болезней, стихийных бедствий или иных явлений, которым бы не противостояло какое-либо божество. Такое всеобъемлющее приятие разнообразных духовных традиций способствует куда более эффективному разрешению религиозных конфликтов между нашими подданными вне зависимости от того, во что они верят."
 tengri_events.51.a:0 "Великолепно."
 tengri_events.52.t:0 "Поддержка шаманов"
 tengri_events.52.d:0 "Придворные шаманы всегда играли значительную роль в нашей стране. [Root.Monarch.GetTitle] и [Root.GetMEgoEyo] приближённые участвуют в самых разных церемониях, чтобы заручиться поддержкой богов во всех начинаниях, будь то война или династический брак. Оказывая покровительство всё большему числу шаманских ритуалов мы, тем самым, заручаемся их поддержкой, что имеет большое значение для многих наших подданных."
 tengri_events.52.a:0 "Боги покровительствуют нашим войнам."
 tengri_events.52.b:0 "Боги благословят наш народ."
 tengri_events.53.t:0 "Цветочные войны"
 tengri_events.53.d:0 "Вдохновлённые примером науатля, наши воины также стали совершать набеги на земли, которые подчинил[Root.GetMEndA] наш[Root.GetMEndA] [Root.GetTitleIM], и захватывать там пленников для принесения в жертву небесам на жертвенных камнях. Такое положение дел создаёт немало проблем, ведь эти люди уже признали нашу власть в обмен на защиту, но, с другой стороны, воины во время набегов набираются опыта, что может пригодиться нам в дальнейшем."
 tengri_events.53.a:0 "Изгнать этих воинов."
 tengri_events.53.b:0 "Боги жаждут крови!"
 tengri_events.54.t:0 "Сумптуарные законы?"
 tengri_events.54.d:0 "Оскорблённые богатым нарядом купца в столице, группа воинов взяла штурмом и разграбила его роскошный особняк. Эти воины утверждают, что подобная роскошь положена лишь тем, кто отличился в бою, и что они своим поступком не допустили оскорбления богов. Торговец же в ярости требует возмездия и возвращения ему его собственности."
 tengri_events.54.a:0 "Поддержать торговца."
 tengri_events.54.b:0 "Поддержать воинов."
 tengri_events.55.t:0 "Конфискация идолов"
 tengri_events.55.d:0 "Жители [Root.GetTagRD] противятся нашему правлению, собираясь в священных местах, а их лидеров легко можно найти в рядах местных священников. Несомненно, со временем они ассимилируются и успокоятся, но пока что наши придворные жрецы инти советуют конфисковать [Root.ReligionADJ][Root.ReligionEndIH] идолов, поскольку, храня их в столице, мы, тем самым, напомним людям, где источник власти в стране."
 tengri_events.55.a:0 "Отличная идея."
 tengri_events.55.b:0 "Варварство."
 tengri_events.56.t:0 "Ритуальная игра в мяч"
 tengri_events.56.d:0 "Жрецы майя готовы научить нас ритуальной игре в мяч, обычаю, положительно принятому большинством наших воинов. Многие из них сейчас прибывают ко двору, чтобы посмотреть на игру любимой команды, а то и поставить на неё, что в общем-то придаёт игре роль как увеселительного зрелища, так и религиозного действа."
 tengri_events.56.a:0 "Во славу богов!"
 tengri_events.56.b:0 "Ради народа!"
 tengri_events.57.t:1 "Новый перевод Библии"
 tengri_events.57.d:1 "Протестантские священники обратились к нам за поддержкой в переводе Библии, что могло бы помочь всем нашим подданным самостоятельно читать и понимать слово божье. По их словам, новый перевод объединит людей и укажет им единого бога, коему они поклоняются."
 tengri_events.57.a:1 "Чудесно!"
 tengri_events.58.t:1 "Предопределённость"
 tengri_events.58.d:1 "Идея о том, что «Всё в этом мире подчиняется замыслам Бога» широко распространена среди представителей реформатской церкви в нашей стране. Распространена настолько, что теперь ширится и среди тех, кого даже с натяжкой нельзя отнести к христианам. Не понятно, связано ли это, но в последнее время многие из наших подданных с необычным энтузиазмом стремятся превзойти самих себя. Будь то на поприще государственной службы или же в экономике."
 tengri_events.58.a:1 "Золото, вот мерило качества."
 tengri_events.58.b:1 "Преданность показывает характер."
 tengri_events.59.t:0 "Основан монастырь"
 tengri_events.59.d:0 "Некоторое время назад группа наиболее фанатичных православных монахов покинула наши земли и основала укреплённый приграничный монастырь в самой дикой части граничащих с нами земель. История их успеха привлекла туда множество верующих. Поселение растёт и вскоре станет довольно значимым. Быть может, сейчас самое время заявить права на эти земли, чтобы поселенцы не забыли, откуда пришли?"
 tengri_events.59.a:0 "Пора заявить о претензиях на эти земли."
 tengri_events.59.b:0 "Оставить их в покое."
 tengri_events.60.t:0 "Приезд богатого купца"
 tengri_events.60.d:0 "Стремясь заработать на товарах из наших земель, купцы со всего исламского мира прибывают ко двору, и [Root.GetTitleIM] каждому даёт аудиенцию. Один из них заявил, что мы не полностью используем ресурсы страны. За умеренную мзду он готов стать нашим посредником в контактах с иностранными купцами, в том числе и с такими влиятельным группами, как Карими."
 tengri_events.60.a:0 "Интересно."
 tengri_events.61.t:0 "[Root.Heir.GetName] страдает от болезни"
 tengri_events.61.d:0 "Странная болезнь поразила нашего наследника, и шаманы бессильны унять жар и лихорадку. Однако, врач-суннит утверждает, что ему знакома эта болезнь и он может её вылечить. Шаманов безусловно оскорбит, если мы примем помощь чужестранца, особенно, с учётом их собственных неудач, однако, жизнь наследника в опасности, и мы должны что-нибудь предпринять!"
 tengri_events.61.a:0 "Пусть врач попытается."
 tengri_events.61.b:0 "Увы, мы не в силах помочь."
 tengri_events.62.t:0 "Защита миссионеров"
 tengri_events.62.d:0 "Постоянные войны нашего государства мешают правоверным мусульманам совершить паломничество к священным городам. Хотя вера часто пересиливает страх, паломники, пересекающие наши земли, часто подвергаются нападениям, и путешествие становится для них весьма опасным испытанием."
 tengri_events.62.a:0 "Мы должны защитить их."
 tengri_events.62.b:0 "Их бог поможет им."
 tengri_events.63.t:0 "Влияние Ходжей"
 tengri_events.63.d:0 "Хотя [Root.Monarch.GetName] ограничил[Root.GetMEndA] влияние Ходжей в сравнении с тем, что было при [Root.GetMEgoEyo] предшественниках, они всё ещё остаются значительной силой и многие из наших подданных готовы последовать за Ходжой и его семьёй. Эта влиятельная фракция никогда не осмеливалась открыто противостоять нам, но само их присутствие подрывает наш авторитет."
 tengri_events.63.a:0 "Не о чем беспокоиться."
 tengri_events.63.b:0 "Попытаться ограничить влияние Ходжей."
