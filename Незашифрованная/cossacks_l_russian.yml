 church_estate_events.2.t:0 "[Root.ChurchIM_CAP] набирают силу"
 church_estate_events.2.d:0 "[Root.ChurchIM_CAP] никогда не черпали свою власть от государства. Наоборот, во многом сами [Root.ChurchIM], используя своё влияние в религиозной сфере, делали нашего правителя более легитимным в глазах народа. Сочетание ловких политических манёвров, правильно воспринятых плохих знамений и щедрых пожертвований от наших подданных ещё сильнее укрепили власть церковного сословия."
 church_estate_events.2.a:0 "Хорошо."
 church_estate_events.3.t:0 "[Root.ChurchIM_CAP] сдают позиции"
 church_estate_events.3.d:0 "Положение, которое занимают [Root.ChurchIM] гораздо больше, чем у других сословий, зависит мнения о них простого народа. Сложно точно сказать, почему в последнее время [Root.ChurchIM] стали выглядеть в народном сознании не как духовные наставники, а скорее как богачи и коррумпированные интриганы. В совокупности с некоторыми неудачными вложениями и достаточно слабыми политическими результатами это привело к тому, что [Root.ChurchIM] растеряли как власть, так и влияние."
 church_estate_events.3.a:0 "Ладно."
 church_estate_events.4.t:0 "Антиклерикализм"
 church_estate_events.4.d:0 "[Root.BurghersIM_CAP] нескольких крупных городов обвинили [Root.ChurchRD] в жадности и праздности. Многие благочестивые простолюдины перестали платить церковную десятину в знак протеста, так как они считают, что [Root.ChurchIM] недостойны этого.\n[Root.ChurchIM_CAP] в ярости и требуют, чтобы мы указали [Root.BurghersDT] их место."
 church_estate_events.4.d.2:0 "Вайшьи из нескольких крупных городов выдвинули обвинения [Root.ChurchDT] в жадности и праздности. В знак протеста против действий [Root.ChurchRD], многие благочестивые простолюдины перестали платить церковную десятину, так как они считают, что [Root.ChurchIM] недостойны этого.\n[Root.ChurchIM_CAP] в ярости и требуют, чтобы мы указали вайшьи их место."
 church_estate_events.4.a:0 "Заставим их платить!"
 church_estate_events.4.b:0 "Мягкого выговора будет достаточно."
 church_estate_events.5.t:0 "Ухудшение отношений с [Root.ChurchTV]"
 church_estate_events.5.d:0 "Отношения государства с [Root.ChurchTV] упали достаточно низко, чтобы характеризоваться недоверием и даже открытым неповиновением. Святые места нашей державы стали центрами сопротивления власти, а большинство верующих теперь сомневаются в легитимности нашего правления.\n[Root.Monarch.GetTitle] позволил[Root.GetMEndA] себе слишком резкое высказывание в адрес [Root.ChurchRD] во время религиозной церемонии на прошлой неделе. Это послужило искрой, распалившей настоящий пожар. Теперь по всей стране один за другим вспыхивают крестьянские бунты, а [Root.ChurchIM] подстрекают их к насилию и направляют всю народную злость против нас."
 church_estate_events.5.a:0 "Это ужасно!"
 church_estate_events.6.t:0 "[Root.ChurchIM_CAP] на пике могущества?"
 church_estate_events.6.d:0 "[Root.ChurchIM_CAP] стали настолько влиятельны в [Root.GetTagPR], что уже никто не способен бросить им вызов. Уже не осталось ни одного государственного института, на который [Root.ChurchIM] не имели бы влияния и где не было бы их ставленников. Сам[Root.GetMEndA] [Root.GetTitleIM] как никогда раньше зависит от них.\nОчевидно и естественно, что [Root.ChurchIM] теперь хотят принимать ещё большее участие в жизни страны. В последнее время их представители всё чаще предлагают привести наши законы и традиции к представлениям о таковых в Царстве Божьем. Они стремятся полностью очистить нашу культуру от всего неортодоксального и устроить государственное управление по своим религиозным заветам."
 church_estate_events.6.a:0 "[Root.ChurchIM_CAP] останутся нашими наставителями."
 church_estate_events.6.b:0 "Они переходят грань."
 church_estate_events.7.t:0 "[Root.ChurchIM_CAP] усиливаются"
 church_estate_events.7.d:0 "Многие правители мира могут рассчитывать на [Root.ChurchRD], но лишь малая часть смогла сделать из них настоящую опору державы. Древние традиции сотрудничества между государством и церковью привели к тому, что [Root.ChurchIM] стали считать себя скорее государственными чиновниками, чем независимым игроком на политической арене страны. Со времён обретения нами государственности, [Root.ChurchIM] распространяют слово истины и духовное совершенство, которые олицетворяет наш[Root.GetMEndA] [Root.GetTitleIM]."
 church_estate_events.7.a:0 "Великолепно."
 church_estate_events.8.t:0 "Земельные захваты"
 church_estate_events.8.d:0 "Большинство земельных пожертвований Церкви были сделаны довольно давно, и за минувшее время успели до неузнаваемости измениться как местный ландшафт, так и названия поселений. Теперь [Root.ChurchIM] предъявили обвинения, согласно которым некоторые [Root.NoblesIM] нагло захватили земли, подаренные [Root.ChurchDT] давным-давно. [Root.NoblesIM_CAP] предъявили встречные обвинения в сторону [Root.ChurchRD], которые пытались подчинить землю, которой никогда не владели.\nОт нашего решения зависит, какое из сословий станет основной политической силой в провинции."
 church_estate_events.8.a:0 "[Root.ChurchIM_CAP] имеют полные права на эту землю."
 church_estate_events.8.b:0 "Правда на стороне [Root.NoblesRD]."
 church_estate_events.8.c:0 "Сохранить нейтралитет."
 church_estate_events.9.t:0 "Популярная религия"
 church_estate_events.9.d:0 "Во все времена были некоторые расхождения между религией, которую распространяют и защищают [Root.ChurchIM] с одной стороны, и реальной верой простого народа провинции с другой. Но почти всегда эти различия были настолько слабы, что [Root.ChurchIM] игнорировали их и могли сконцентрироваться на укреплении в народе более ортодоксальных идей.\nОднако, кажется, что совершенно неверные идеи, корнями уходящие в древние традиции, начали набирать популярность вместе с распространением [Root.ReligionRD] в наших иноверных провинциях. В результате эта смесь, включающая старые языческие идеи, популярные суеверия и [Root.ReligionIM], стала слишком распространена, чтобы [Root.ChurchIM] могли справиться своими силами и очистить религиозные институты от ересей. Но похоже, это делает обращение гораздо более привлекательным для наших языческих провинций."
 church_estate_events.9.a:0 "Необходимо искоренить этот синкретизм."
 church_estate_events.9.b:0 "Пусть всё идёт своим чередом."
 church_estate_events.10.t:0 "Политическая борьба среди [Root.ChurchRD]"
 church_estate_events.10.d:0 "Пришло время, когда [Root.ChurchIM] должны избрать нового лидера, который станет помощником нашего правителя в столице. Наиболее вероятным кандидатом выглядит старый священнослужитель с богатым жизненным опытом — видный представитель [Root.ChurchRD]. Разумеется, за свою долгую жизнь он нажил немало врагов, которые хотели бы видеть в качестве лидера более молодого и покладистого кандидата. [Root.Monarch.GetTitle] мог[Root.GetMEndLA] бы с лёгкостью повлиять на эти выборы в пользу молодого кандидата, который наверняка будет к нам достаточно лоялен. С другой стороны, наше вмешательство в дела церковного сословия скорее всего приведёт к его ослаблению в долгосрочной перспективе."
 church_estate_events.10.a:0 "Не стоит лезть в их дела."
 church_estate_events.10.b:0 "Поддержать молодого кандидата."
 church_estate_events.11.t:0 "[Root.ChurchIM_CAP] подняли восстание в провинции [Root.GetName]"
 church_estate_events.11.d:0 "В ответ на изъятие имущества [Root.ChurchRD], население провинции выступило против наших солдат и встало на сторону церкви."
 church_estate_events.11.a:0 "Ладно."
 church_estate_events.12.t:0 "[Root.ChurchIM_CAP] не демонстрируют прежней лояльности"
 church_estate_events.12.d:0 "Хорошие отношения требуют определённой поддержки. Теперь, когда старые церковные лидеры отошли от дел, наши отношения с этим социальным классом перестали быть такими тёплыми, как раньше. Мы должны принять меры, чтобы [Root.ChurchIM] нового поколения остались к нам лояльны."
 church_estate_events.12.a:0 "Ясно."
 nobles_estate_events.1.t:0 "Урождённый дворянин"
 nobles_estate_events.1.d:0 "Многие представители [Root.NoblesRD] обязаны своим положением деяниям предков, служивших стране во время войн. А потому, для сыновей этих семей единственно возможным местом службы представляется поле брани. Однако, с модернизацией армии обычным явлением становятся офицеры незнатного происхождения. Представители знати обратились к нам с просьбой гарантировать их права. Никто не смеет командовать [Root.GetAdjectiveSmall]ими армиями, если он не урождённый дворянин!"
 nobles_estate_events.1.a:0 "Гарантировать им право командовать нашими армиями."
 nobles_estate_events.1.b:0 "Мы не можем давать таких обещаний."
 nobles_estate_events.2.t:0 "[Root.NoblesIM_CAP] добиваются успеха"
 nobles_estate_events.2.d:0 "Не только центральная власть обладает влиянием в нашей стране. За последние десятилетия [Root.NoblesIM], представленные рядом влиятельных семей, успешно взяли под свой частичный контроль многие сферы жизни государства.\nСвязи и привилегии могут быть мощным оружием, особенно в сочетании с амбициями."
 nobles_estate_events.2.a:0 "Ладно."
 nobles_estate_events.3.t:1 "[Root.NoblesIM_CAP] посягают на земли [noble_encroachment.GetName]."
 nobles_estate_events.3.d:1 "Трудно поспевать всюду и за всем, и границы между личными земельными владениями часто устанавливаются согласно старым традициям или на основе документов, со времени написания которых успел измениться сам ландшафт. И люди с нужными связями вполне могут этим пользоваться в корыстных целях. [Root.NoblesIM_CAP], представленные рядом влиятельных семей, воспользовались связями в столице и существенно прирастили свои земельные владения. Если мы хотим защитить собственность государства, то действовать нужно незамедлительно."
 nobles_estate_events.3.a:0 "Принесите мне ещё бокал вина."
 nobles_estate_events.3.b:0 "Потребовать возвращения земель."
 nobles_estate_events.4.t:0 "Дворянский произвол"
 nobles_estate_events.4.d:0 "Представитель одной из наиболее влиятельных семей провинции, которую контролируют [Root.NoblesIM], попросил сегодня аудиенции, умоляя, чтобы [Root.GetTitleIM] сделал[Root.GetMEndA] что-нибудь с систематическими злоупотреблениями власти против простого народа. Как правитель [Root.GetTagRD], [Root.Monarch.GetName] несёт обязательства по защите своих подданных, и отказ пошатнёт авторитет центральной власти и в перспективе будет иметь негативные последствия для развития провинции. Однако, [Root.NoblesIM] вряд ли воспримут с радостью новость о наказании одного из наиболее влиятельных людей в своих рядах."
 nobles_estate_events.4.a:0 "Притвориться, что ничего не было."
 nobles_estate_events.4.b:0 "Наказать землевладельца."
 nobles_estate_events.5.t:0 "[Root.NoblesIM_CAP] теряют влияние"
 nobles_estate_events.5.d:0 "Будучи как влиятельными землевладельцами, так и традиционным воинским сословием, [Root.NoblesIM] в последнее время потерпели ряд неудач. Их внутренние распри и нескоординированность привели к тому, что [Root.NoblesIM] утратили своё влияние в столице. Из-за этого многие [Root.NoblesIM] были вынуждены покинуть столицу и вернуться в свои владения."
 nobles_estate_events.5.a:0 "Хорошо."
 nobles_estate_events.6.t:0 "[Root.NoblesIM_CAP] требуют ввести строгие сумптуарные законы"
 nobles_estate_events.6.d:0 "Дорогие одежды, пышные банкеты и величественные дворцы являются наиболее яркими символами [Root.NoblesRD], но количество затрачиваемых на это денег существенно разнится у разных семейств. В некоторых случаях [Root.BurghersIM] могут позволить себе тратить столько же, если не больше, чем обычный дворянин. И хотя у нас действуют старинные обычаи и законы, запрещающие подобное для лиц не дворянской крови, проследить за их соблюдением весьма непросто. В связи с этим к нам обратились влиятельные [Root.NoblesIM] с требованием привести законы в надлежащий вид и ограничить, что могут и что не могут носить представители низших сословий. Они предлагают ряд суровых мер против тех, кто пытается внешне вознестись над лучшими людьми государства."
 nobles_estate_events.6.d.1:0 "Дорогие одежды, пышные банкеты и величественные дворцы являются наиболее яркими символами [Root.NoblesRD], но количество затрачиваемых на это денег существенно разнится у разных семейств. В некоторых случаях вайшьи могут позволить себе тратить столько же, если не больше, чем обычный дворянин. И хотя у нас действуют старинные обычаи и законы, запрещающие подобное для лиц не дворянской крови, проследить за их соблюдением весьма непросто. В связи с этим к нам обратились влиятельные [Root.NoblesIM] с требованием привести законы в надлежащий вид и ограничить, что могут и что не могут носить представители низших сословий. Они предлагают ряд суровых мер против тех, кто пытается внешне вознестись над лучшими людьми государства."
 nobles_estate_events.6.a:0 "[Root.NoblesIM_CAP] правы, и их желание будет исполнено."
 nobles_estate_events.6.b:0 "Отказать."
 nobles_estate_events.7.t:0 "Приёмы"
 nobles_estate_events.7.d:0 "Очень часто повседневная жизнь нашего правителя, равно как и его предшественников, сопряжена с различными церемониями. Например, право присутствовать в спальне правителя, когда [Root.Monarch.GetSheHe] одевается, многие воспринимают как отличный способ добиться того, чтобы [Root.GetTitleIM] их выслушал[Root.GetMEndA]. Регламентированная придворная жизнь однозначно ограничит возможности знать плести против нас заговоры в своих поместьях, но может дорого обойтись казне. Отказав им в праве быть частью повседневной жизни правителя также ограничит власть дворян, и они вряд ли воспримут это с радостью."
 nobles_estate_events.7.a:0 "Ограничимся умеренным церемониалом."
 nobles_estate_events.7.b:0 "Строго регламентированные церемонии — то, что нужно."
 nobles_estate_events.7.c:0 "Нас подобное не интересует."
 nobles_estate_events.8.t:0 "Ухудшение отношений со знатью"
 nobles_estate_events.8.d:0 "[Root.NoblesIM_CAP] и [Root.GetTitleIM] в последнее время плохо ладят, и их отношения вряд ли могут стать хуже. Взаимное недоверие привело к тому, что город [Root.Capital.GetCapitalName] опустел, поскольку большинство влиятельных семейств удалилось в свои поместья. Если немедленно что-нибудь не предпринять, то в землях, которые контролируют [Root.NoblesIM], авторитет центральной власти значительно ослабнет, но в данный момент любое требование скорее всего будет встречено с оружием в руках."
 nobles_estate_events.8.a:0 "Оставить их в покое."
 nobles_estate_events.8.b:0 "Заставить их признать авторитет государства!"
 nobles_estate_events.9.t:0 "[Root.NoblesIM_CAP] не подчиняются приказам"
 nobles_estate_events.9.d:0 "[Root.NoblesIM_CAP] более иных наших подданных ассоциируются с войной. Поколения назад их семьи служили нам или предшествовавшим нам странам и своё положение заслужили на поле боя. С тех пор большинство из них хранят старые традиции, всю жизнь обучаясь сражаться и налаживая связи с себе подобными.\nОднако, на данный момент положение в стране таково, что лишь немногие [Root.NoblesIM] готовы воевать за нас. Неподчинение приказам стало повсеместным в среде старших офицеров, и у нас более чем достаточно поводов подозревать, что многие из них надеются на неудачную войну."
 nobles_estate_events.9.a:0 "Досадно."
 nobles_estate_events.9.b:0 "Настало время заменить их более способными людьми."
 nobles_estate_events.9.c:0 "Самое время заменить их действительно преданными людьми."
 nobles_estate_events.9.dd:0 "Посоветуемся с брахманами, чтобы найти среди них настоящих лидеров."
 nobles_estate_events.10.t:0 "Рост административного аппарата"
 nobles_estate_events.10.d:0 "С ростом государства и расширением бюрократического аппарата растёт потребность в людях для контроля и управления различными землями. [Root.NoblesIM_CAP] традиционно ассоциируются с военной службой, но из их заявлений явно следует, что они рассчитывают быть в первых рядах при распределении административных должностей. С другой стороны, [Root.BurghersIM] утверждают, что [Root.NoblesIM] воспринимают эти назначения как ещё одну награду за службу и будут использовать своё положение ради личного обогащения. [Root.BurghersIM_CAP] полагают, что нам следует назначать людей по их личным заслугам.\nНеожиданная смерть одного из наиболее доверенных министров создала вакантное место, и сейчас [Root.NoblesIM] и [Root.BurghersIM] ожидают от нас назначения «правильного» человека на эту должность. Поскольку кандидаты от каждого сословия обладают нужными талантами, решение о назначении будет чисто политическим."
 nobles_estate_events.10.d.1:0 "С ростом государства и расширением бюрократического аппарата растёт потребность в людях для контроля и управления различными землями. [Root.NoblesIM_CAP] традиционно ассоциируются с военной службой, но из их заявлений явно следует, что они рассчитывают быть в первых рядах при распределении административных должностей. С другой стороны, вайшьи утверждают, что [Root.NoblesIM] воспринимают эти назначения как ещё одну награду за службу и будут использовать своё положение ради личного обогащения. Вайшьи полагают, что нам следует назначать людей по их личным заслугам.\nНеожиданная смерть одного из наиболее доверенных министров создала вакантное место, и сейчас вайшьи и [Root.NoblesIM] ожидают от нас назначения «правильного» человека на эту должность. Поскольку кандидаты от каждого сословия обладают нужными талантами, решение о назначении будет чисто политическим."
 nobles_estate_events.10.a:0 "Происхождение накладывает большие обязательства."
 nobles_estate_events.10.b:0 "Человек, добившийся всего сам — именно таки люди нужны стране."
 nobles_estate_events.10.c:0 "Пусть решают [Root.ChurchIM]."
 nobles_estate_events.10.c.2:0 "Обратимся к брахманам."
 nobles_estate_events.10.dd:0 "Пусть лучше решают [Root.DhimmiIM]."
 nobles_estate_events.11.t:0 "Традиции службы"
 nobles_estate_events.11.d:0 "[Root.NoblesIM_CAP] давно служат нам на военном поприще, а с недавних пор и в качестве надёжных управляющих в делах государственных. В стране, где [Root.NoblesIM] имеют столь сильные позиции и столь верны короне, при дворе всегда будут появляться люди необычайных талантов, способные вести страну к славному будущему."
 nobles_estate_events.11.a:0 "Да!"
 nobles_estate_events.12.t:0 "[Root.NoblesIM_CAP] восстали в провинции [Root.GetName]"
 nobles_estate_events.12.d:0 "[Root.NoblesIM_CAP] не желают признавать законность конфискации их владений и подняли против нас восстание!"
 nobles_estate_events.12.a:0 "Придётся разбираться ещё и с ними."
 nobles_estate_events.13.t:0 "[Root.NoblesIM_CAP] не демонстрируют прежней лояльности"
 nobles_estate_events.13.d:0 "Хорошие отношения требуют определённой поддержки. Теперь, когда старые лидеры семей отошли от дел, наши отношения с этим социальным классом перестали быть такими тёплыми, как раньше. Мы должны принять меры, чтобы [Root.NoblesIM] нового поколения остались к нам лояльны."
 nobles_estate_events.13.a:0 "Ясно."
 burghers_estate_events.1.t:0 "Улучшение положения торгового класса"
 burghers_estate_events.1.d:0 "[Root.NoblesIM_CAP] и [Root.ChurchIM] получают власть лишь за своё высокое происхождение, тогда как [Root.BurghersDT] приходиться усердно работать, чтобы сколотить состояние, и постоянно рисковать доходами для расширения бизнеса. Тем не менее, в последнее время, они отлично справлялись со своими задачами. Хотя торговля не так престижна, она является основой нашей экономики и благодаря контролю денежных потоков, [Root.BurghersIM] получили возможность расширить своё влияние на всю страну."
 burghers_estate_events.1.a:0 "Хорошо."
 burghers_estate_events.2.t:0 "Бароны-грабители"
 burghers_estate_events.2.d:0 "[Root.BurghersIM_CAP] обеспокоены большим влиянием аристократии в нашем государстве. Они утверждают, что многие мелкие дворяне игнорируют законы наших земель, используя своё влияние, чтобы устанавливать неоправданно высокие пошлины для проезжающих через их земли торговцев. Действительно, некоторые даже утверждают, что дворяне не гнушаются совершать нападения на торговцев или вымогать у них деньги.\n[Root.GetAdjective]ие [Root.BurghersIM] утверждают, что такие эксцессы ставят под угрозу финансовое развитие страны."
 burghers_estate_events.2.a:0 "Они только берут то, что принадлежит им по праву."
 burghers_estate_events.2.b:0 "Мы должны пресечь нарушения закона!"
 burghers_estate_events.3.t:0 "Упадок торгового класса"
 burghers_estate_events.3.d:0 "Учитывая отсутствие тех привилегий и устоявшихся связей, что есть у других фракций, [Root.BurghersIM] редко могут подолгу сохранять свой статус, в отличие от тех, кто имеет влияние по праву рождения. В последнее время, [Root.BurghersIM] лишились значительной части своего влияния из-за финансовых потерь и неверно направленных политических амбиций."
 burghers_estate_events.3.a:0 "Хорошо."
 burghers_estate_events.4.t:1 "Город [growing_city.GetCapitalName] требует привилегий"
 burghers_estate_events.4.d:1 "[Root.BurghersIM_CAP] крупного торгового города [growing_city.GetCapitalName] сегодня обратились к правителю с требованием разрешить им управлять городом самим и освободить их от части торговых налогов. Нам надо решить, давать ли городу эти привилегии, которые, как уверяет представитель, помогут экономике региона расти ещё быстрее."
 burghers_estate_events.4.a:0 "Принять петицию."
 burghers_estate_events.4.b:0 "Отклонить петицию."
 burghers_estate_events.5.t:0 "Несправедливые цены"
 burghers_estate_events.5.d:0 "Цены на зерно очень нестабильны, что угодно, от перемен погоды до отдельных инцидентов, наносящих ущерб распространению, способно вызвать резкий скачок. В результате одного из таких внезапных изменений сейчас ощущается нехватка зерна во многих крупнейших городах. Отчаявшись прокормить свои семьи, простые люди направляют своё недовольство на торговцев, которые якобы устанавливают завышенные цены на хлеб. Сами торговцы утверждают, что это происходит в результате нехватки зерна."
 burghers_estate_events.5.a:0 "Заставить торговцев снизить цены."
 burghers_estate_events.5.b:0 "Мы не можем вмешиваться в такие ситуации."
 burghers_estate_events.5.c:0 "Мы должны распространять тот хлеб, что у нас есть."
 burghers_estate_events.6.t:0 "Параллельное управление"
 burghers_estate_events.6.d:1 "[Root.BurghersIM_CAP] — не единственная политическая сила в стране, [Root.ChurchIM] тоже имеют огромное влияние в большинстве крупных городов ещё с момента их основания. Иногда, когда городские советы принимают решения, вызывающие недовольство духовенства, это приводит к конфликтам.\nТакие конфликты становятся всё более и более регулярными, и [Root.ChurchIM] начали открыто отказываться следовать некоторым законам, которые ввели [Root.BurghersIM]. Представители городских жителей призывают нас принять решение в сложившейся конфликтной ситуации."
 burghers_estate_events.6.a:0 "Подержим [Root.BurghersRD]."
 burghers_estate_events.6.b:0 "Занять сторону церкви."
 burghers_estate_events.7.t:0 "[Root.BurghersIM_CAP] просят расширения привилегий"
 burghers_estate_events.7.d:0 "[Root.BurghersIM_CAP] чувствуют, что они обложены слишком большим числом налогов, особенно с учётом того, какую работу они делают на благо нашей страны. Сборы, налоги и различные тарифы мешают им делать ещё большее, и [Root.BurghersIM] не преминут воспользоваться всем своим влиянием, чтобы отменить часть из них."
 burghers_estate_events.7.a:0 "Давайте избавимся от этих препятствий!"
 burghers_estate_events.7.b:0 "Указать [Root.BurghersDT] их место!"
 burghers_estate_events.8.t:0 "Вредная торговая политика"
 burghers_estate_events.8.d:0 "Интересы ведущих торговых домов пострадали от нашей репрессивной, по отношению к другим странам, торговой политики. [Root.BurghersIM_CAP] поддерживают эти семьи и просят компенсировать их потери, сняв хотя бы некоторые торговые ограничения."
 burghers_estate_events.8.a:0 "Мы должны поддержать торговцев."
 burghers_estate_events.8.b:0 "Мы не можем позволить коробейникам определять нашу торговую политику."
 burghers_estate_events.9.t:0 "Производство в деревнях"
 burghers_estate_events.9.d:1 "Экономическое развитие не всегда проходит без конфликтов. Похоже, что некоторые богатые купцы предпринимают попытки обойти привилегии гильдий, отдавая работу домохозяйствам вне городов. Тот факт, что эта система оказалась очень доходной, только больше разозлил городских ремесленников, которые чувствуют, что их исконные права попраны, а гильдии утратили контроль над ценами. [Root.GetAdjective]ие ремесленники отправились к нашему правителю, чтобы защитить свои привилегии, так как городские советы не имеют власти над хозяйствами в деревнях."
 burghers_estate_events.9.a:0 "Мы не можем стоять на пути прогресса."
 burghers_estate_events.9.b:0 "Мы должны сохранить привилегии гильдий."
 burghers_estate_events.10.t:0 "Социальная мобильность"
 burghers_estate_events.10.d:0 "[Root.BurghersIM_CAP] набирают влияние, и многие из них начали пробовать себя в тех сферах, где традиционно доминировали другие социальные группы. Дети из семей среднего и низшего происхождения теперь имеют образование и амбиции, достойные членов более привилегированных классов, и в результате всё большее их число находит работу в администрации, занимая те места, которые обычно предназначаются представителям других сословий. [Root.BurghersIM_CAP] до сих пор чувствуют себя скованными архаичными правилами прошлых веков, но их противники уже весьма недовольны этой «неестественной» социальной мобильностью.\nЕсли мы ничего не предпримем, то рискуем потерять поддержку привилегированных классов, но если [Root.BurghersIM] почувствуют себя ущемлёнными, то это окажет сильнейшее негативное влияние на наши с ними отношения."
 burghers_estate_events.10.a:0 "Мы не должны стоять на пути этих новых людей."
 burghers_estate_events.10.b:0 "Мы должны защитить исконные права других сословий."
 burghers_estate_events.11.t:0 "Рост экономики"
 burghers_estate_events.11.d:0 "Наша политика сотрудничества с торговцами и гильдиями начала приносить плоды в виде экономического развития во многих областях. Города, принадлежаще [Root.BurghersDT], процветают, а наше влияние на международную торговлю растёт."
 burghers_estate_events.11.a:0 "Отлично."
 burghers_estate_events.12.t:0 "Торговые риски"
 burghers_estate_events.12.d:0 "Торговля на большие расстояния может быть рискованной, но очень прибыльна. Погода, разбойники и пираты остаются угрозой и на суше и на море. [Root.BurghersIM_CAP] обычно справляются с некоторым количество неудач и имеют свои методы обеспечения безопасности товара. Однако в последнее время дела идут очень плохо, и многие торговые семьи находятся на грани банкротства. Было бы разумно поддержать их в такой ситуации."
 burghers_estate_events.12.a:0 "Компенсировать потери торговцев."
 burghers_estate_events.12.b:0 "Они знали на что шли."
 burghers_estate_events.13.t:0 "Урбанизация"
 burghers_estate_events.13.d:0 "Хотя в городах сейчас живёт лишь небольшой процент населения, [Root.BurghersIM] стремительно богатеют и это привлекает всё больше людей из провинции. Некоторые города растут так быстро, что уже существующие проблемы с антисанитарией и нехваткой места для жизни разрослись до катастрофических масштабов. Бедняки селятся вне городских стен, и таким образом возникают грязные пригороды, в трущобах которых процветают болезни.\n[Root.BurghersIM_CAP] находят ситуацию невыносимой и теперь просят государство оказать как материальную помощь, так и помощь в установлении законов в пригородах. Только так нарастающие темпы урбанизации смогут привести к чему-то хорошему."
 burghers_estate_events.13.a:0 "Попытаться улучшить условия."
 burghers_estate_events.13.b:0 "Нет ничего необычного, [Root.BurghersIM] справятся сами."
 burghers_estate_events.14.t:0 "Экономическая политика"
 burghers_estate_events.14.d:0 "[Root.BurghersIM_CAP] набирают силу и просьбы уменьшить число торговых правил и ограничений звучат всё чаще. Многие считают, что наша страна имеет слишком жёсткую торговую политику, и мы могли бы выиграть от снижения налоговых сборов и тарифов."
 burghers_estate_events.14.a:0 "Отойти от принципов меркантилизма."
 burghers_estate_events.14.b:0 "Отказаться менять торговую политику."
 burghers_estate_events.15.t:0 "[Root.BurghersIM_CAP] протестуют"
 burghers_estate_events.15.d:0 "Постоянное ухудшение отношений между государством и городским населением привело к тому, что сейчас [Root.GetTitleIM] почти не имеет поддержки в крупных городах. [Root.BurghersIM_CAP] подозревают все государственные инициативы в том, что те направлены против их интересов, а уклонение от уплаты налогов стало повсеместной практикой.\nСейчас ситуация накалилась настолько, что некоторые гильдии устроили всеобщую забастовку и требуют больше автономии и свобод от авторитарного государства."
 burghers_estate_events.15.a:0 "Должно быть они шутят."
 burghers_estate_events.15.b:0 "Удовлетворите их требования."
 burghers_estate_events.16.t:0 "[Root.BurghersIM_CAP] подняли восстание!"
 burghers_estate_events.16.d:0 "Выведенные из себя потерей привилегий, [Root.BurghersIM] подняли вооружённое восстание против нас!"
 burghers_estate_events.16.a:0 "Что же делать?!"
 burghers_estate_events.17.t:0 "[Root.BurghersIM_CAP] не демонстрируют прежней лояльности"
 burghers_estate_events.17.d:0 "Хорошие отношения требуют определённой поддержки. Теперь, когда некоторые старые лидеры городского населения отошли от дел, наши отношения с этим социальным классом перестали быть такими тёплыми, как раньше. Мы должны принять меры, чтобы новые [Root.BurghersIM] остались к нам лояльны."
 burghers_estate_events.17.a:0 "Ясно."
 dhimmi_estate_events.1.t:0 "Чрезмерно усердный кади"
 dhimmi_estate_events.1.d:0 "Кади в одном из наших крупных городов интерпретирует законы ислама и указы правителя чересчур рьяно. Не ограничиваясь сохранением статус-кво в городе, который в значительной степени не является мусульманским, он активно принуждает иноверцев к обращению, систематически закрывая их места поклонения.\nПосле недавнего самоубийства насильно обращённого торговца иноверцы массово покидают город в поисках более гостеприимного места для жизни. Даже [Root.ChurchIM] согласны, что такие меры являются излишне жёсткими, но любое действие, направленное против кади, они воспримут ещё хуже."
 dhimmi_estate_events.1.a:0 "Поддержать кади."
 dhimmi_estate_events.1.b:0 "Заменить кади и принести извинения населению."
 dhimmi_estate_events.2.t:0 "Требования снизить налоги для язычников"
 dhimmi_estate_events.2.d:0 "Когда наш[Root.GetMEndA] [Root.GetTitleIM] двигал[Root.GetMEndSYA] вместе с еженедельной процессией к королевской мечети, [Root.DhimmiIM] преградили [Root.GetMEmuEy] путь к зданию и потребовали отмены некоторых налогов, дискриминирующих немусульман, таких как храмовый налог и налог на паломничество."
 dhimmi_estate_events.2.a:0 "Прогоните инакомыслящих!"
 dhimmi_estate_events.2.b:0 "Их требования справедливы."
 dhimmi_estate_events.3.t:0 "Религиозный прагматизм"
 dhimmi_estate_events.3.d:0 "Хотя это может не всем нравиться, влияние немусульман в нашем государстве очень выросло за последние несколько лет. Зимми стали часто видеть в наиболее важных торговых гильдиях страны, они занимают руководящие должности в провинциях, а некоторым даже разрешили сохранить их наследственные титулы."
 dhimmi_estate_events.3.a:0 "Ясно."
 dhimmi_estate_events.4.t:0 "Маргинализация зимми"
 dhimmi_estate_events.4.d:0 "Хотя они составляют значительную часть нашего общества, немусульмане в последнее время стали терять позиции по сравнению с другими социальными группами. Чаще всего зимми предпочитают не брать на государственную службу, они платят несколько дискриминирующих их налогов, а лучшие коммерческие сделки удаётся заключать их мусульманским конкурентам."
 dhimmi_estate_events.4.a:0 "Ясно."
 dhimmi_estate_events.5.t:0 "[Root.DhimmiIM_CAP] и [Root.NoblesIM]"
 dhimmi_estate_events.5.d:0 "[Root.NoblesIM_CAP] начали выражать недовольство тем, что мы поощряем появление язычников в правительстве. [Root.ChurchIM_CAP] тоже их поддержали и теперь вместе они утверждают, что наша страна нарушает исламские традиции и требуют убедиться, что у иноверцев нет рычагов влияния.\nСтроительство нового храма в провинции, где доминируют зимми, полностью профинансированное местными дворянами и купечеством вызвало дальнейшую эскалацию конфликта и теперь, [Root.ChurchIM] и [Root.NoblesIM] требуют снести здание, чтобы поставить неверных на место."
 dhimmi_estate_events.5.a:0 "Мы должны прислушаться к аристократии."
 dhimmi_estate_events.5.b:0 "Встать на сторону зимми."
 dhimmi_estate_events.6.t:0 "Чиновники-зимми"
 dhimmi_estate_events.6.d:0 "Традиционно зимми не допускаются до службы на высших позициях в администрации. Вместо них, как правило, подбираются правоверные мусульмане. Но сейчас наш административный аппарат постоянно растёт и испытывает нехватку образованных людей. Возможно, именно среди зимми найдутся подходящие кандидаты. Многие сочтут, что такое решение проблем не подходит для исламского государства, но мы могли бы серьёзно выиграть от приглашения управленцев из числа зимми."
 dhimmi_estate_events.6.a:0 "Давайте найдём этим образованным людям хорошее применение."
 dhimmi_estate_events.6.b:0 "Мы не можем так рисковать."
 dhimmi_estate_events.7.t:0 "Бандиты-язычники"
 dhimmi_estate_events.7.d:0 "Стремительно ухудшающиеся отношения между государством и зимми оказались совсем разорваны в некоторых провинциях. Сборщики налогов рассказывают о конвоях, исчезающих на пути из регионов, населённых зимми, вместе со всеми деньгами. В столице священники и лидеры зимми агитируют население выступить против нас, так что следить за вассалами становится всё сложнее и в стенах городов. Даже те, кто в прошлом были против увеличения влияния зимми, теперь сомневаются в нашей способности управлять страной."
 dhimmi_estate_events.7.a:0 "Недостойные доверия язычники!"
 dhimmi_estate_events.7.b:0 "Пойти на уступки для улучшения ситуации."
 dhimmi_estate_events.8.t:0 "Богатства зимми"
 dhimmi_estate_events.8.d:0 "В исламском мире словом «[Root.DhimmiIM]» стали обозначают очень разные слои населения. Традиционное использование термина для обозначения христиан и иудеев быстро потеряло популярность в мусульманских государствах, где большая часть населения была буддистской или индуистской. Но кем бы они ни были, зимми получают защиту и свободу от ряда законов.\nДля нас является большой удачей, что сейчас, когда экономика ещё не оправилась от недавних войн, многие семьи зимми сохранили довольно большие денежные запасы. При этом, никакие законы не запрещают иноверцам их инвестировать или давать займы."
 dhimmi_estate_events.8.a:0 "Убедить зимми инвестировать в восстановление экономики."
 dhimmi_estate_events.8.b:0 "Мы не можем попасть в зависимость от язычников."
 dhimmi_estate_events.9.t:0 "Восстание зимми"
 dhimmi_estate_events.9.d:0 "Отчаявшись получить хоть какие-то привилегии, зимми подняли вооружённое восстание против нас!"
 dhimmi_estate_events.9.a:0 "Ясно."
 dhimmi_estate_events.10.t:0 "[Root.DhimmiIM_CAP] не демонстрируют прежней лояльности"
 dhimmi_estate_events.10.d:0 "Хорошие отношения требуют определённой поддержки. Теперь, когда некоторые старые лидеры зимми отошли от дел, наши отношения с этим социальным классом перестали быть такими тёплыми, как раньше. Мы должны принять меры, чтобы новые [Root.DhimmiIM] остались к нам лояльны."
 dhimmi_estate_events.10.a:0 "Ясно."
 estate_disasters.1.t:0 "[Root.NoblesIM_CAP] захватывают власть"
 estate_disasters.1.d:0 "[Root.NoblesIM_CAP], чью власть в державе $COUNTRY$ утвердил[Root.GetMEndA] $MONARCH$, стали слишком влиятельными и своенравными. Использовав предоставленный им широкий спектр прав и свобод, они совершили переворот и взяли бразды правления в свои руки. Теперь $MONARCHTITLE$ не более, чем марионетка в их руках."
 estate_disasters.1.a:0 "Мы должны были это предвидеть..."
 estate_disasters.1.a.tt:0 "§Y[Root.NoblesIM_CAP]§! будут контролировать [Root.GetTagVN], покуда не будет принято решение §Y«Приструнить дворян»§!."
 estate_disasters.2.t:1 "[Root.NoblesIM_CAP] были подавлены"
 estate_disasters.2.d:1 "Мы смогли снизить влияние [Root.NoblesRD], до приемлемого уровня. [Root.NoblesIM_CAP] лишились своих привилегий и земельных наделов. $MONARCHTITLE$ теперь имеет безоговорочную власть над страной, и [Root.NoblesIM] признали, что их время ушло в прошлое вместе с подписью своего правителя."
 estate_disasters.2.a:0 "Да здравствует $MONARCHTITLE$!"
 estate_disasters.3.t:0 "[Root.ChurchIM_CAP] захватывают власть"
 estate_disasters.3.d:0 "$MONARCH$ позволил [Root.ChurchDT] стать слишком влиятельными, чтобы захватить власть в державе $COUNTRY$. Воспользовавшись узами, связывающими их с народом, [Root.ChurchIM] вышли из-под нашего контроля. Теперь $MONARCHTITLE$ не более, чем марионетка в их руках."
 estate_disasters.3.a:0 "Мы должны были это предвидеть..."
 estate_disasters.3.a.tt:0 "§Y[Root.ChurchIM_CAP]§! будут контролировать [Root.GetTagVN], покуда не будет принято решение §Y«Приструнить духовенство»§!."
 estate_disasters.4.t:0 "[Root.ChurchIM_CAP] подавлены"
 estate_disasters.4.d:0 "Использовав широкий спектр действий, $MONARCHTITLE$ смог[Root.GetMEndLA] сместить [Root.ChurchVN] со своих мест. $MONARCH$ опять является сосредоточением власти."
 estate_disasters.4.a:0 "Да здравствует $MONARCHTITLE$!"
 estate_disasters.5.t:0 "[Root.BurghersIM_CAP] захватывают власть"
 estate_disasters.5.d:0 "$MONARCH$ позволил [Root.BurghersDT] стать слишком влиятельными, чтобы захватить власть в державе $COUNTRY$. Сумев воспользоваться правами и торговыми льготами, они сумели поставить на все правящие должности своих людей, из-за чего $MONARCHTITLE$ теперь не более, чем марионетка в их руках."
 estate_disasters.5.a:0 "Мы должны были это предвидеть..."
 estate_disasters.5.a.tt:0 "§Y[Root.BurghersIM_CAP]§! будут контролировать [Root.GetTagVN], покуда не будет принято решение §Y«Приструнить горожан»§!."
 estate_disasters.6.t:0 "[Root.BurghersIM_CAP] подавлены"
 estate_disasters.6.d:0 "Мастерски использовав разобщённость среди городских верхов, наш правитель смог разорвать некогда единое городское население, вернув себе контроль над городами и всей торговлей, осуществляемой за их стенами."
 estate_disasters.6.a:0 "Да здравствует $MONARCHTITLE$!"
 estate_disasters.7.t:0 "[Root.NomadicIM_CAP] захватывают власть"
 estate_disasters.7.d:0 "[Root.NomadicIM_CAP] воспользовались богатыми пастбищами, которые им даровал[Root.GetMEndA] $MONARCH$, для захвата власти в стране $COUNTRY$. Использовав влияние, которое они уже имели над страной, они перестали платить налоги и отправлять нам своих воинов, а также превратили $MONARCHTITLE$ в марионетку."
 estate_disasters.7.a:0 "Мы должны были это предвидеть..."
 estate_disasters.7.a.tt:0 "§Y[Root.NomadicIM_CAP]§! будут контролировать [Root.GetTagVN], покуда не будет принято решение §Y«Приструнить кланы»§!."
 estate_disasters.8.t:0 "[Root.NomadicIM_CAP] были сокрушены"
 estate_disasters.8.d:0 "После изнурительной борьбы, [Root.NomadicIM] были окончательно сокрушены. После того, как [Root.GetTitleIM] вновь обрел[Root.GetMEndA] власть над своей землёй, людьми и государством, [Root.Monarch.GetSheHe] также присвоил[Root.GetMEndA] себе титул отца народа."
 estate_disasters.8.a:0 "Да здравствует $MONARCHTITLE$!"
 estate_disasters.9.t:0 "[Root.DhimmiIM_CAP] получили свободу"
 estate_disasters.9.d:0 "Лидеры [Root.DhimmiIM] планомерно расширяли свои полномочия на всё больших территориях, пока мы не пришли к тому, что $MONARCHTITLE$ более не имеет над ними никакой власти. С коронацией их лидера, мы окончательно потеряли контроль над землями [Root.DhimmiIM]."
 estate_disasters.9.a:0 "Мы должны были это предвидеть..."
 estate_disasters.10.t:1 "Казаки получили свободу"
 estate_disasters.10.d:0 "Слабость, которую проявил[Root.GetMEndA] $MONARCH$, позволила казакам стать слишком сильными и наплевать на законную власть в державе $COUNTRY$. Заимев огромное влияние над степными землями при полном бездействии стольного града, они объявили себя вольным людом и создали новое государство."
 estate_disasters.10.a:0 "Мы должны были это предвидеть..."
 estate_disasters.10.b:0 "Степь зовёт меня..."
 estate_disasters.11.t:0 "Маратхи получили свободу"
 estate_disasters.11.d:0 "Маратхи планомерно расширяли свои полномочия на всё больших территориях, пока не пришли к выводу, что $MONARCHTITLE$ более может им ничего противопоставить. С коронацией их лидера, мы окончательно потеряли контроль над землями маратхов."
 estate_disasters.11.a:0 "Мы должны были это предвидеть..."
 estate_disasters.11.b:0 "Будущее за ними!"
 estate_disasters.12.t:0 "Брахманы захватывают власть"
 estate_disasters.12.d:0 "$MONARCH$ позволил[Root.GetMEndA] брахманам, стать слишком влиятельными, чтобы они смогли захватить власть в державе $COUNTRY$. Сумев правильно воспользоваться правами и торговыми льготами, они сумели провести на все правящие должности своих людей, из-за чего $MONARCHTITLE$ теперь не более, чем марионетка в их руках."
 estate_disasters.12.a:0 "Мы должны были это предвидеть..."
 estate_disasters.12.a.tt:0 "[Root.GetTagVN] станут контролировать §Yбрахманы§!, пока не будет принято решение §Y«Приструнить брахманов»§!."
 estate_disasters.13.t:0 "Брахманы были сокрушены"
 estate_disasters.13.d:0 "Использовав широкий спектр действий, $MONARCHTITLE$ смог[Root.GetMEndLA] сместить брахманов со своих мест. $MONARCH$ опять является сосредоточением власти."
 estate_disasters.13.a:0 "Да здравствует $MONARCHTITLE$!"
 estate_disasters.14.t:0 "Вайшьи захватывают власть"
 estate_disasters.14.d:0 "$MONARCH$ позволил[Root.GetMEndA] гильдиям вайшьи, стать слишком влиятельными, чтобы они смогли захватить власть в державе $COUNTRY$. Сумев правильно воспользоваться правами и торговыми льготами, они сумели провести на все правящие должности своих людей, из-за чего $MONARCHTITLE$ теперь не более, чем марионетка в их руках."
 estate_disasters.14.a:0 "Мы должны были это предвидеть..."
 estate_disasters.14.a.tt:0 "[Root.GetTagVN] станут контролировать §Yвайшьи§!, пока не будет принято решение §Y«Приструнить вайшьи»§!."
 estate_disasters.15.t:0 "Вайшьи были сокрушены"
 estate_disasters.15.d:0 "Мастерски использовав разобщённость среди вайшьи, наш правитель смог разорвать некогда единую касту, вернув себе контроль над городами и всей торговлей, осуществляемой за их стенами."
 estate_disasters.15.a:0 "Да здравствует $MONARCHTITLE$!"
 estate_disasters.16.t:0 "Раджпуты получили свободу"
 estate_disasters.16.d:0 "Раджпуты планомерно расширяли свои полномочия на всё больших территориях, пока не пришли к выводу, что $MONARCHTITLE$ более может им ничего противопоставить. С коронацией их лидера, мы окончательно потеряли контроль над землями раджпутов."
 estate_disasters.16.a:0 "Мы должны были это предвидеть..."
 estate_disasters.17.t:0 "Влиятельные сообщества джайнов"
 estate_disasters.17.d:0 "Джайны, чью власть в державе $COUNTRY$ утвердил[Root.GetMEndA] $MONARCH$, стали слишком влиятельными и своенравными. Использовав предоставленный им широкий спектр прав и свобод, они совершили переворот и взяли бразды правления в свои руки. Теперь $MONARCHTITLE$ не более, чем марионетка в их руках."
 estate_disasters.17.a:0 "Мы должны были это предвидеть..."
 estate_disasters.17.a.tt:0 "[Root.GetTagVN] станут контролировать §Yджайны§!, пока не будет принято решение §Y«Приструнить джайнов»§!."
 estate_disasters.18.t:0 "Джайны были сокрушены"
 estate_disasters.18.d:0 "Мастерски использовав разобщённость среди джайнов, наш правитель смог разорвать некогда единое братство, вернув себе контроль над городами и всей торговлей, осуществляемой за их стенами."
 estate_disasters.18.a:0 "Да здравствует $MONARCHTITLE$!"
