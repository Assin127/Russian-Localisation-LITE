 SUB_MESSAGE_migration_prep_DESC:0 "Ваша подписка всё ещё активна, но, из-за того что эта услуга перемещается в Steam, подписка не будет автоматически продлена после окончания срока действия.\nМы оповестим Вас о том, что действие подписки скоро закончится, чтобы вы могли возобновить её через Steam. До этого момента, продолжайте наслаждаться Europa Universalis 4 со всеми доступными дополнениями!"
