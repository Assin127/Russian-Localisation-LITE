 SUB_MESSAGE_subscription_DESC:0 "Подписка на Europa Universalis IV даст Вам доступ ко всем дополнениями и другому контенту за небольшой ежемесячный взнос. Подписки теперь доступны только на странице Europa Universalis IV в магазине Steam."
