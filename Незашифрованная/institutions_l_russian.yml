 desc_feudalism:0 "С течением времени многие общества развили потребность в общей государственной структуре с более устойчивыми и постоянными институтами. После падения Римской империи появились многие обычаи и традиции, которые в совокупности стали частью европейской феодальной системы. По схожим причинам, многие из которых происходят от событий, куда более древних, чем само явление феодализма, устойчивые государственные образования и общественные системы были сформированы по всему миру.\nВ отличие от других институтов, феодализм охватывает широкий спектр систем и существует во всех уголках мира, где традиции урбанизации, правительственных институтов и разделения населения на классы достигли максимального влияния. Этот институт распространяется при контакте с любыми культурами, или иногда даже образовывается сам по себе, при определённых условиях."
 desc_renaissance:0 "Начиная с XIV века, те, кто обладал могуществом и богатством в итальянских городах-государствах, стали покровительствовать художникам и учёным людям, желающим изучать древних греков и римлян, их устои и идеалы. Как культурное движение Ренессанс уже охватывает большую часть региона и сильно повлиял на литературу, искусство, философию и музыку. Учёные люди, гуманисты, уже занимаются сопоставлением современного им общества с идеалами классических философов. Гуманизм Ренессанса созрел в целое движение, готовое влиять на все аспекты социума. Новый идеал, как среди правителей, так и среди их подданных, распространяется настолько быстро, насколько позволяют первые предшественники печатных станков. Настоящий гуманист эпохи Ренессанса является экспертом во всём, начиная с политики и философии, и заканчивая искусством, чтением и толкованием различных писаний, музыкой и архитектурой. Ренессанс готов привести мир в лучшее соответствие классическим идеалам."
 desc_new_world_i:0 "Открытие Нового Света отметило новую эру не только для первых переселенцев или туземцев, это так же привело к распространению новых материалов и технологий, а также к осознанию того, насколько велик земной шар. Диковинные виды животных, съедобных круп, серебра, а также неизвестные ранее болезни, циркулирующие через Атлантику — всё это сопровождало первые шаги человека на пути к глобальной экономике. Всё это, как и открытие новых территорий и народов, поставило под сомнение многие давно устоявшиеся «истины», а отмеченные на карте народы заморских территорий и их общество сильно повлияли на религиозную и философскую мысль, вызвав множество споров."
 desc_printing_press:1 "Возможность массового издания печатных текстов может произвести настоящую революцию, как в распространении информации, так и повлиять на зарождающееся общество модерна в целом. Впервые изобретённое людьми эпохи Возрождения, такими как венецианский книгопечатник Альдус Манутиус, новое искусство помогает сделать широко доступными переведённые труды классиков. Позже это поспособствует делу Реформации, распространению переводов священных писаний и различных критических заметок.\nТеперь Книгопечатание окончательно оформилось как технология и благодаря этому по всей Европе распространяются сотни и тысячи копий книг на самые разные темы, от религиозных и политических произведений, до пособий и научных трактатов. С открытием типографий у правителей повсюду появляются трудности с контролем над цензурой текстов, ведь наладить выпуск книг можно легко и за границей, или просто скрыть содержимое сменой заглавия."
 desc_global_trade:0 "Товары перемещались по континентам ещё со времён античности. Но там, где это раньше ограничивалось определённым количеством маршрутов и товаров, таких как промышленные товары Индии и Китая, находящие свой путь на запад через Индийский океан и вдоль Шелкового пути, вся торговля теперь все больше становится частью более широкой мировой сети. С открытием Америки, морских путей вокруг Африки и пересечением Тихого океана местные торговые сети соединяются в единую всемирную взаимосвязанную сеть.\n\nСеребро, добытое в Андах, теперь упаковывают в коробки и везут через Европу в Китай и Индию. Железо, добываемое и используемое в Скандинавии, продается в Западной Африке английскими купцами, а другие делают состояние, просто торгуя тканью и специями в Юго-Восточной Азии. Местные индийские торговцы инвестируют в будущие европейские торговые предприятия. Возможно, ещё рано говорить о подлинно глобальной экономике, но первые семена уже посеяны."
 desc_manufactories:0 "Параллельно с развитием ряда технологий на протяжении XVI-XVII столетий производство таких категорий товаров как железо и ткань увеличилось в такой степени, что это привело к появлению новой формы организации труда. Создавая мануфактуры, зачастую за пределами городов, зарождающийся класс капиталистов может, как обойти старинные законы гильдий, лимитирующие потенциал массового выпуска товаров в целом, так и первыми разработать различные пути повышения эффективности производства путём разделения труда и его организацией в одном месте.  Предвестники более поздней индустриализации имеют возможность повысить выход продукции также облегчением доступа к сырью и массовым задействованием трудовых ресурсов, вместо чрезмерных вложений в новое оборудование. Само по себе это огромное изменение в устоявшихся порядках, но тем временем, совместно с новыми технологическими достижениями эта новая модель позволит сильно преобразовать общество в целом."
 desc_enlightenment:0 "Последнее столетие было отмечено распространением идей Рационализма и Эмпиризма среди величайших умов современности. В своих переписках или на собраниях в клубах за чашечкой кофе, учёные, философы и писатели дискутируют о достоинствах всеобщей терпимости, научных методах и распространении идей Просвещения среди всего человечества. От лица университетов и дворов просвещённых монархов снаряжаются в странствия экспедиции для всеобъемлющего исследования природы и открытия законов, которые управляют мирозданием. Иные дискутируют о законах, которые управляют обществом, и пытаются выделить понятие Прав Человека.\nЛюди вдохновлены на такие великие проекты, как создание великой энциклопедии или полного сборника растений, животных и грибов, которые могли бы послужить всему человечеству. Зажёгся свет здравомыслия и причинности и энтузиасты не успокоятся, пока не донесут его до всех уголков земного шара."
