 CANNOT_EXPLORE_TOO_FAR_AWAY:0 "Эта провинция находится слишком далеко от наших национальных земель, чтобы мы имели возможность исследовать её."
 flavor_per.7.t:0 "Персидские художественные миниатюры"
 flavor_per.7.d:0 "В искусстве Персии запрет на изображение человеческого тела никогда не заходил так далеко, как подобный заперт на нерелигиозную литературу, и персидское дворянство заказывало украшенные манускрипты, содержащие самые изысканные и дорогие миниатюры за всё время, которое кто-либо мог вспомнить.\nС возрождением Персидской империи, индустрия художественных миниатюр переживает подъём. Работы мастеров, школе которых дарован приют в городе $CAPITAL$, привлекают не только местных покупателей, но и экспортируются по всему исламскому миру."
 flavor_per.7.a:0 "Хорошо"
 flavor_per.8.t:0 "Искандер Мунши"
 flavor_per.8.d:0 "После долгой жизни в среде королевской бюрократии, Искандер Бек Мунши завершил великую историческую хронику нашего государства. Начиная со дней основания нашей династии, Мунши описывает события, происходившие при правлении каждого Шаха. Последние события, описанные в хрониках, отражают богатейший личный опыт Мунши за время его служения трону."
 flavor_per.8.a:0 "Хорошо"
 flavor_per.9.t:0 "Наджаф"
 flavor_per.9.d:0 "Нам повезло стать хранителями Наджафа — одного из самых священных городов мира, места упокоения Имама Али. В последние годы из-за войн Тимура, Джалаиридов и Кара-Коюнлу, городом и его святынями пренебрегали. Наш долг исправить эту ситуацию."
 flavor_per.9.a:0 "Мы должны сделать всё, чтобы украсить Наджаф и его святыни."
 flavor_per.9.b:0 "Давайте защищать Наджаф без лишней экстравагантности."
 flavor_per.10.t:0 "Возвышение Мушашайя"
 flavor_per.10.d:0 "Тысячелетняя секта, сосредоточенная вокруг иракского теолога Мухаммеда ибн Фалаха, стремительно приобретает сторонников среди арабских и персидских племён в южной Месопотамии. Поскольку число сторонников секты увеличивается вместе с финансированием, возникает вопрос — какое влияние ибн Фалах или его преемники будут оказывать на политику Персии."
 flavor_per.10.a:0 "Хорошо"
 flavor_per.11.t:0 "Возвышение Сафайитов"
 flavor_per.11.d:0 "Богатая секта Суфийских Сафайитов на северо-западе Персии из огромной аскетичной организации трансформировалась в военный орден. Под влияние идей икты попали туркменские племена, населяющие Персию, и руководители секты всё больше воспринимаются ими ка полубожественные существа. Какое значение это окажет на политику Персии ещё предстоит увидеть."
 flavor_per.11.a:0 "Хорошо"
 flavor_per.12.t:0 "Восстание Кызылбаши"
 flavor_per.12.d:0 "Появление религиозного Персидского государство вызвало волнения среди племён Кызылбашей в наших землях. Небольшие столкновения с правительственными чиновниками уже перерастают в полномасштабное восстание."
 flavor_per.12.a:0 "Хорошо"
 flavor_per.13.t:0 "Персидский шиизм"
 flavor_per.13.d:0 "Слишком долго Персия была разделена, когда чужеземные захватчики вторгались в наши земли. Пока $MONARCH$ остаётся очень популярным $MONARCHTITLE$, следует построить прочное государство, основанное на личной преданности ему. На этом пути стоит объединить наших людей вокруг одной религии, отличной от религии наших соседей.\nХотя далеко не всё в нашей стране ассоциируется с шиизмом, тем не менее существует множество шиитских обычаев, таких как почитание имамов, практикуемых верующими Персии. Убедившись, что все наши подданные поддерживают шиизм двунадесятников, мы сможем создать персидскую идентичность, способную выдержать испытание временем."
 flavor_per.13.a:0 "Наши люди будут объединены одной верой."
 flavor_per.13.b:0 "В разнообразии есть своя сила."
 flavor_per.14.t:0 "Вера суннитских улемов"
 flavor_per.14.d:0 "Когда шиизм набирал популярность в иранских массах, элита духовенства — улемы — в большей степени тяготели к суннизму. Для части этих священнослужителей переход в шиизм прошёл подозрительно гладко, в то время как другие отказывались адаптироваться к новому пути нашего государства."
 flavor_per.14.a:0 "Наградить тех, кто обращается."
 flavor_per.14.b:0 "Покарать тех, кто не обращается."
 flavor_per.15.t:0 "Шиитская утечка мозгов"
 flavor_per.15.d:0 "Прошли века с момента существования сильного шиитского государства в Иране, или где-либо ещё. С появлением нашего государства увеличилось число шиитских теологов, священнослужителей и прочей шиитской интеллигенции, стекающихся к нашим границам со всего мусульманского мира.\nЭто большая удача для нас, так как среди прибывших множество шиитских законников, священников и чиновников, но такой поворот событий вызывает у многих мусульманских монархов обеспокоенность и ощущение угрозы со стороны нашего государства."
 flavor_per.15.a:0 "Добро пожаловать, братья."
 flavor_per.15.b:0 "Мы не должны рисковать, это может разозлить наших соседей."
 flavor_per.16.t:0 "Исфахан"
 flavor_per.16.d:0 "Если мы хотим создать настоящую персидскую нацию, нам надо построить достойную такой нации столицу. Исфахан, древний город, расположенный в самом сердце персидских земель, отлично подходит для реализации наших планов.\nТалантливые архитекторы со всей персидской земли ждут только повеления начать превращение Исфахана в истинный символ нашего могущества. Однако этот проект обещает стать как весьма затратным, так и длительным."
 flavor_per.16.a:0 "Начать работы!"
 flavor_per.16.b:0 "Столица наших земель — $CAPITAL_CITY$."
 flavor_per.17.t:0 "Исфахан — половина мира"
 flavor_per.17.d:0 "Строительство нового центра в Исфахане завершено, и нашему взору предстаёт один из самых величественных городов в мире. На пространстве от проспекта Чахар Бах и до огромного Майдана мы собрали все государственные институты нашей империи.\nМайдан Исфахана сам по себе является миниатюрной копией нашей империи, огромной площадью, заполненной палатами торговцев со всего света, с монументальной мечетью Имама, Имперским Базаром и Дворцом Али Капу нашего $MONARCHTITLE$. В процессе реконструкции города появилось множество новых строительных технологий, а целое поколение ремесленников и архитекторов продвинулось в своих знаниях и навыках дальше, чем ранее было возможно."
 flavor_per.17.a:0 "Отлично!"
 flavor_jaj.1.t:0 "Хабсан, государство Сидди"
 flavor_jaj.1.d:0 "Никто не может точно сказать, как это случилось; кто-то утверждает, что они пришли из тьмы, другие — что они спрятались в больших коробках под видом подарков, но так или иначе очевидно одно: командующий одной из наших прибрежных крепостей докладывает, что потерял контроль как над островным фортом, так и над регионом в целом.  Злоумышленники оказались группой Сидди, бывших рабов из эфиопского происхождения, чьё присутствие во флоте и армии региона было довольно обыденным явлением.\nПредводитель Сидди отправил посланника к нашему двору с просьбой дозволить им сохранить под их контролем захваченную ими крепость в обмен на сохранение лояльности нашему государству."
 flavor_jaj.1.a:0 "Очень хорошо."
 flavor_jaj.1.b:0 "С этими повстанцами надо разобраться!"
 mer_fortification_effort:0 "Укрепления Мевара"
 desc_mer_fortification_effort:0 "Наш Рана считает нужным провести всеобщий осмотр крепостей в наших землях."
 mer_kumbalgarh:0 "Кумбалгарх"
 desc_mer_kumbalgarh:0 "Эта территория контролируется гигантской крепостью Кумбалгарх, расположенной на горной вершине. Её толстые стены уступают своей протяжённостью лишь далёким китайским укреплениям."
 mer_vijaya_sthambha:0 "Виджей Стамбха"
 desc_mer_vijaya_sthambha:0 "Схожие стилем с древними монументами Джайн, Виджей Стамбха, или Башни Победы, стали символом успеха нашей династии."
 flavor_mer.1.t:0 "Виджей Стамбха"
 flavor_mer.1.d:0 "Дабы увековечить память о победах над своими многочисленными врагами, такими как султан Мальвы, вероломный раджа Маровара и жадный султан Гуджарата, Рана Кумбха начал в 1442 году строительство уникального монумента.\nБолее десяти лет ушло на возведение Виджей Стамбха, богато украшенного изображениями историй побед, свидетельствующими как о величии нашей династии, так и о мастерстве наших скульпторов и архитекторов."
 flavor_mer.1.a:0 "Это совершенство!"
 flavor_mer.2.t:0 "Возвращение Рана Джотха Ратхора"
 flavor_mer.2.d:0 "Аннексия соседнего королевства Маровар в 1438 году было актом воздаяния. Мароварские Раны династии Ратхор, в прошлом проверенные друзья и регенты наших раджей, задумали убить нашего наследника престола и разрушить наше королевство. С той поры последний оставшийся наследник династии Ратохор скитался по пустыням Раджастана и ждал своего часа для возвращения вотчины.\nПохоже что это время наступило, по крайней мере с точки зрения Джотха Ратхора. Мы только что получили сообщение, что наши люди в Мандоре, Мароварской крепости, были разбиты солдатами, преданными дому Ратхоров."
 flavor_mer.2.a:0 "Это война."
 flavor_mer.2.b:0 "Пусть прошлые обиды останутся в прошлом."
 flavor_mer.3.t:0 "Кумбалгарх"
 flavor_mer.3.d:0 "В то время, когда королевство Мевар величественно и сильно, воплощая старый дух Раджпутаны, у него мало друзей и много врагов. Для своей защиты и сдерживания возможных захватчиков мы должны укрепить наше королевство. Были составлены планы по использованию Аравалли в качестве крепости, которая станет защитной стеной от наших врагов. Эта огромная горная крепость позволит нам следить за большей частью наших земель и вместе с Читогархом превратит в кошмар для любого захватчика попытку установить контроль над ними."
 flavor_mer.3.a:0 "Построить Кумбалгарх"
 flavor_mer.3.b:0 "Лучше укрепляйте сельскую местность."
 flavor_mer.4.t:0 "Мира Бай"
 flavor_mer.4.d:0 "Несколько лет назад один из наших принцев женился на Ратхорской принцессе Мира Бай в попытке примирить нашу династию с извечными противниками из Маровара. Однако брак оказался недолговечным и юная принцесса овдовела спустя несколько лет.\nСтав вдовой Мира Бай обратила свой взор к Кришне, и нередко её можно было увидеть танцующей и поющей с другими верными адептами этой религии. Такое поведение не пристало королевской вдове и привело к некоторому разладу в королевской семье. Возможно по этой причине Мира Бай оставила столицу $CAPITAL_CITY$ и по слухам странствует по стране, призывая к любви и преданности Кришне в землях Раджастана."
 flavor_mer.4.a:0 "Хорошо"
 flavor_mer.5.t:0 "Заговор против Раны Кумбха"
 flavor_mer.5.d:0 "Рана Кумбха, один из величайших правителей нашей династии, стал жертвой гнусного заговора. Не принимая в расчёт то, что это нанесёт непоправимый ущерб репутации нашей семьи, Удай, один из королевских сыновей, убил своего отца.\nСовершённое отцеубийство до самого основания потрясло наше королевство. Не желая иметь ничего общего с убийцей, предводители заговорщиков решили поддержать вместо него в качестве главы королевства Мевар брата Удая, Раймала."
 flavor_mer.5.a:0 "Поддержать Удая."
 flavor_mer.5.b:0 "Поддержать Раймала."
 granada_influx:0 "Наплыв мавров"
 desc_granada_influx:0 "Весть идёт из нашей страны, что лишённых родины детей аль-Анадлусии приглашают найти убежище и новую жизнь в наших красивых городах. Нам следует оказать этим людям радушный приём, ибо они обогатят нашу страну и укрепят её защиту от неверных. Со временем мы увидим влияние их опыта и на наши исследования."
 flavor_gra.1.t:0 "Мавританские беженцы"
 flavor_gra.1.d:0 "Во имя Аллаха милостивого и милосердного. Гранада пала перед неверными! Последняя жемчужина аль-Анадалусии, путеводная звезда просвещения, теперь в руках кастильцев. В то время как весь исламский мир содрогается от этой потери, мавританские беженцы стекаются в мусульманские города и ко дворам правителей в Северной Африке и Ближнем Востоке, неся с собой знания и работы выдающихся учёных, таких как Ахмад ибн Рушт, Абу аль-Касим и Мухаммад ибн Туфаль. Приглашение этих беженцев в державу $COUNTRY$ может обеспечить дополнительный стимул нашим собственным устремлениям в науке и культуре."
 flavor_gra.1.a:0 "Во что бы то ни стало пригласите их в державу $COUNTRY$!"
 flavor_gra.1.b:0 "Нет, мы в них не нуждаемся."
 jnp_jaunpur_qila:0 "Джанпурская Шахи Кила"
 desc_jnp_jaunpur_qila:0 "Джанпурская Шахи Кила — самая укреплённая цитадель в нашей стране и гордость нашей династии."
 jnp_kabir:0 "Кабир"
 desc_jnp_kabir:0 "Сант Кабир может иметь проблемы с религиозным авторитетом, но для нашего королевства в целом присутствие этого святого человека может сыграть положительную роль, объединяя людей."
 jnp_rajput_recruitment:0 "Рекрутские наборы в Раджпутане"
 desc_jnp_rajput_recruitment:0 "Мы начали рекрутские наборы, затрагивающие раджпутанские деревни в долинах Доаб и Ганга. Вступление в армию теперь стало новой традицией для вторых сыновей в семьях, населяющих эти края."
 jnp_decline_of_delhi:0 "Упадок Дели"
 desc_jnp_decline_of_delhi:0 "Надписи на стенах, адресованные нашим старым правителям Делийского султаната, гласят, что все талантливые люди султаната покидают его в поисках заработка в чужих краях."
 jnp_pilgrim_tax:0 "Налогообложение пилигримов"
 desc_jnp_pilgrim_tax:0 "Мы ввели систему налогообложения для пилигримов из северной Индии в целом и для тех, кто разыскивает священный город Варанаси, в частности. Хотя это весьма непопулярный шаг в отношении наших граждан, не исповедующих ислам, он станет источником стабильного дохода государственной казны."
 jnp_sadak_e_azam:0 "Великий колёсный путь"
 desc_jnp_sadak_e_azam:0 "Древний торговый Великий колёсный путь на севере Индии поддерживается сетью караван-сараев, дворцов отдыха для торговцев, содействуя торговле и обогащая наше государство."
 flavor_jnp.1.t:0 "Упадок Дели"
 flavor_jnp.1.d:0 "Став великой трагедией для многих, разграбление Тимуром Дели в 1398 году оказалось важнейшим событием в истории нашего султаната. Оно продвинуло наших предков от простых губернаторов на востоке (Марик-ас-Шарк) до полноправных султанов. С того времени мы с большим интересом наблюдали, как Делийский султанат постепенно распадался от внутригосударственных дрязг и претендентов с иностранной поддержкой, используя любую возможность для постепенного увеличения нашего контроля над северной Индией.\nСитуация в Дели сейчас хуже, чем когда бы то ни было, и вдобавок местные лидеры выдвинулись на столицу, что усиливает поток делийских аристократов и чиновников через наши границы в поисках заработка. Они также предлагают нам защитить то, что осталось от земель Дели."
 flavor_jnp.1.a:0 "Хорошо"
 flavor_jnp.2.t:0 "Раджпутанцы Доаба"
 flavor_jnp.2.d:0 "Традиционно исламское могущество в этом регионе держалось на Афганской и Персидской кавалерии. Если мы хотим расширить индуистское влияние на нашу армию, раджпутанские сельские общины в долинах рек Доаба и Ганага могли бы стать идеальным источником пехоты. Не только вторые сыновья в семьях этих общин, изначально определённые для службы в армии, но и другие жители этих общин уже обладают навыками владения огнестрельным оружием лучше многих наших солдат."
 flavor_jnp.2.a:0 "Надо включить их в состав наших вооружённых сил."
 flavor_jnp.2.b:0 "Нет, полагаться на индуистов было бы слишком опасно."
 flavor_jnp.3.t:0 "Кабир"
 flavor_jnp.3.d:0 "Кто-то утверждает, что он родился мусульманином, кто-то считает, что индуистом, но для самого человека это мало что значит. Святой из бедной касты ткачей поднялся до вершин популярности. Поэмы Кабира обличают бессмысленные догматы, кастовую систему и духовенство как Ислама, так и Индуизма. С точки зрения Кабира божество не имеет формы, а строгие религиозные обряды лишь отдаляют нас от него."
 flavor_jnp.3.a:0 "Хорошо"
 flavor_jnp.4.t:0 "Джаунпурская Крепь"
 flavor_jnp.4.d:0 "Позиции Джаунпура на северном берегу реки Гомти находились под защитой крепости задолго до прихода ислама в эти земли. Делийские султаны использовали для укрепления форта строительные материалы, оставшиеся от построек разгромленной династии Раштракуты из Каннау.\nС появлением нашего независимого султаната в конце XIV века, крепость была ещё более усилена и стала королевской резиденцией. Теперь, когда наше государство разрослось и укрепилось в своих правах, пришло время по-новому взглянуть на состояние Джаунпурской Крепи."
 flavor_jnp.4.a:0 "Давайте начнём обширную реставрацию."
 flavor_jnp.4.b:0 "Достаточно укрепить её в уязвимых местах."
 flavor_jnp.5.t:0 "Мечеть Джама Масджид"
 flavor_jnp.5.d:0 "Первой из великих работ Джаунпурского султаната после обретения им независимости стала внушительная мечеть Джама Масджид, вобравшая в себя архитектурные веяния как Ислама, так и местной религии, что отличает её от всего что можно увидеть где-либо в Индии. Внушительный фасад мечети абсолютно уникален и создаёт впечатление как высоты, так и приземистости.\nПоскольку наш султанат разросся, мы готовы начать работы по строительству и продвижению этого уникального архитектурного стиля, чтобы ещё больше укрепить его связь с нашим султанатом."
 flavor_jnp.5.a:0 "Нам нужна новая мечеть в таком же стиле!"
 flavor_jnp.5.b:0 "Давайте вернёмся к прежнему стилю Делийских султанов."
 flavor_jnp.6.t:0 "Пилигримы Варанаси"
 flavor_jnp.6.d:0 "Варанаси, один из древнейших городов мира, священнейший город Индуизма, расположен неподалёку от Джаунпура. Каждый день бесчисленное число паломников пересекают наши земли, чтобы добраться до Варанаси и других святых мест Индуизма, Буддизма и Джайнизма в захваченном нами регионе.\nРелигия толкает этих людей на путешествие вне зависимости от препятствий, которые могут возникнуть на их пути. Наш визирь считает, что нам следует ввести особый налог на всех паломников, которые желают достичь святых мест в наших землях, как до этого поступали и Делийские султаны. Вне всякого сомнения, этот налог принесёт нам стабильный доход, но его введение едва ли повысит нашу популярность среди наших граждан, не исповедующих Ислам."
 flavor_jnp.6.a:0 "Нам необходимо ввести налог на пилигримов."
 flavor_jnp.6.b:0 "Пусть эти паломники странствуют без препятствий."
 flavor_jnp.7.t:0 "Великий колёсный путь"
 flavor_jnp.7.d:0 "Через наши земли пролегает один из древнейших в мире торговых путей из Бенгалии в Кабул. Великий колёсный путь служит торговой артерией Северной Индии, именно через него большинство товаров и купцов попадают к нам или покидают наши края. Обеспечение безопасности и скорости путешествия по этому пути должно стать важнейшим приоритетом для нашего султаната и других держав, через которые он пролегает. Предполагается, что улучшение контроля за состоянием дорог и увеличение сети перевалочных пунктов существенно облегчит путешествие для многих."
 flavor_jnp.7.a:0 "Надо инвестировать в Великий колёсный путь"
 flavor_jnp.7.b:0 "Торговцы должны сами оплачивать свои издержки."
 flavor_jnp.8.t:0 "Губернатор Калпи"
 flavor_jnp.8.d:0 "Точно посреди плоскогорий Мальвы и равнин Джаунпурского султаната находится крошечное государство Калпи. Эта территория на протяжении многих лет была предметом спора между нашей страной и султанами Мальвы, прежде чем окончательно попала в их руки в 1433 году.\nСлухи о недостойном поведении губернатора Мальвы в отношении находящихся при дворе мусульманских девушек привели к негодованию среди населения, исповедующего ислам. Это шанс, который мы долго ждали..."
 flavor_jnp.8.a:0 "Потребовать право покарать Калпи."
 flavor_jnp.8.b:0 "Не стоит в это лезть."
 flavor_jnp.9.t:0 "Судьба Калпи"
 flavor_jnp.9.d:0 "Посланники султана Джаунпура заявляют, что наш вассал, султан Калпи, недостойно вёл себя в отношении мусульманских девушек и должен понести наказание. Джаунпурцы хотят взять это дело в свои руки и возглавить карательный поход против Калпи.\nСлухи о подобном состоянии дел в Калпи доходили и до нас, но следует крайне взвешенно отнестись к принимаемому решению. Калпи с давних пор является спорной территорией между Джаунпуром и Мальвой, и непохоже чтобы Джаунпур намеревался ограничиться заявленными планами возмездия."
 flavor_jnp.9.a:0 "Позволить Джаунпуру наказать Калпи"
 flavor_jnp.9.b:0 "Мы должны поддержать нашего вассала."
 flavor_jnp.10.t:0 "Калпи — разрешение получено"
 flavor_jnp.10.d:0 "Мальва позволила нам наказать султана Калпи в интересах укрепления дружеских отношений между нашими странами."
 flavor_jnp.10.a:0 "Отлично!"
 flavor_jnp.11.t:0 "Султан Мальвы отказывает нам"
 flavor_jnp.11.d:0 "Мальва ясно даёт понять, что карательный поход против Калпи приведёт к их вмешательству и войне между нашими странами."
 flavor_jnp.11.a:0 "Хорошо"
