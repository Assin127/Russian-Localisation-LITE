 prices.12.t:0 "Пробки для бутылок"
 prices.12.d:0 "Усовершенствования в создании бутылок позволили производителям вина выпускать бутылки стандартизированных размеров, в результате чего в обиход вновь вернулись бутылочные пробки. Это гораздо более эффективный способ запечатывать бутылки, чем старые затычки из ткани, что позволяет перевозить вина на большие расстояния. Вполне возможно, что сейчас мы наблюдаем зарождение всемирной торговли вином."
 prices.12.a:0 "Хорошо"
 WINE_CORKS:0 "Рост международной торговли винами"
 prices.13.t:0 "Новые портьеры"
 prices.13.d:0 "Новая технология производства ткани появилась среди портных державы $COUNTRY$. Так называемые «новые драпировки» гораздо тоньше, легче и дешевле, чем старые толстые шерстяные. Пока растёт спрос на эти новые товары, в производстве которых используется гораздо меньше шерсти, цены на неё неизменно падают."
 prices.13.a:0 "Хорошо"
 NEW_DRAPERIES:0 "Новые портьеры"
 prices.14.t:0 "Единая униформа"
 prices.14.d:0 "Призывные армии всё чаще заменяются регулярными национальными армиями. В рамках этих процессов многие государства стали устанавливать единый внешний вид своих солдат, а некоторые уже снабжают армии новёхонькой формой. Краска никогда не была дешёвой, а с нынешним возросшим спросом цены на краски и ткани взлетели до небес."
 prices.14.a:0 "Хорошо"
 REGULATED_UNIFORMS:0 "Единая униформа"
 prices.15.t:0 "Большая Ньюфаундлендская банка"
 prices.15.d:0 "Наши исследователи сообщают, что за большой ньюфаундлендской отмелью они обнаружили воды с тысячами рыб, которые только и ждут, когда их поймают. Рыболовные экспедиции, направленные в эти воды, наводнили рынки огромным количеством рыбы."
 prices.15.a:0 "Хорошо"
 GREAT_FISHERIES:0 "Большая Ньюфаундлендская банка"
 prices.16.t:0 "Ситец и другие хлопчатобумажные ткани"
 prices.16.d:0 "Стабильное снабжение индийским хлопком привело к крупным изменениям в потреблении тканей европейцами. Муслин, ситец и другие хлопчатобумажные ткани теперь стоят всё дороже и дороже на европейских рынках."
 prices.16.a:0 "Хорошо"
 CALICOES:0 "Ситец"
 prices.17.t:0 "Вымирание европейского бобра"
 prices.17.d:0 "Спрос на меха постоянно рос на протяжении всего Средневековья, а холодный климат до сих пор практически не изменился. Из-за этого у популяции европейского бобра возникли серьёзные проблемы. Дошло до того, что бобров в Европе практически не осталось, а меха теперь придётся импортировать по большим ценам из России и Крайнего Севера."
 prices.17.a:0 "Хорошо"
 DEPLETION_OF_EUROPEAN_BEAVER:0 "Вымирание европейского бобра"
 prices.18.t:0 "Фетровые шапки"
 prices.18.d:0 "Мех бобра — отличный материал для создания шапок. Он держит тепло и сохраняет свою форму очень долго даже в плохую погоду. Растущий спрос на фетровые шапки в совокупности со сложными экономическими процессами привели к росту сектора производства экологически безопасных шапок."
 prices.18.a:0 "Хорошо"
 FELT_HATS:0 "Фетровые шапки"
 prices.19.t:0 "Регулярный флот"
 prices.19.d:0 "Регулярные флоты прошли через череду необычайных событий, чтобы стать обыденным делом. Учреждения, посвящённые управлению этими флотами, станут гораздо активнее закупать материалы для строительства и ремонта судов, а также еду."
 prices.19.a:0 "Хорошо"
 PERMANENT_NAVIES:0 "Регулярный флот"
 prices.20.t:0 "Бронзовые орудия"
 prices.20.d:0 "Бронзовая пушка ворвалась на поле битвы и прочно на нём укрепилась. Материалы, необходимые для поддержки растущей оружейной промышленности, привели к взрыву спроса на медь за последние месяцы, что сильно подняло цены."
 prices.20.a:0 "Хорошо"
 BRONZE_CANNONS:0 "Бронзовые орудия"
 prices.21.t:0 "Японская чайная церемония"
 prices.21.d:0 "Чаепитие — новшество в японской культуре. Однако развивающаяся на протяжении XVI века японская чайная церемония сделала этот напиток обычным явлением во всём японском обществе."
 prices.21.a:0 "Хорошо"
 JAPANESE_TEA_CULTURE:0 "Путь Чая"
 prices.22.t:0 "Упадок торговли специями"
 prices.22.d:0 "С увеличением конкуренции на рынке специй, доступность на западе некогда редких восточных пряностей резко возросла. Пусть некоторые пытаются стабилизировать цены на специи путём сжигания своих товаров или более строгими правилами для их экспорта, уже видно, что этот вид бизнеса более нерентабельный."
 prices.22.a:0 "Хорошо"
 DECLINE_OF_SPICE_TRADE:0 "Упадок торговли специями"
 prices.23.t:0 "Изменение структуры потребления"
 prices.23.d:0 "Некогда сахар был роскошью, которую приходилось импортировать из Магриба и Ближнего Востока. Поскольку мир теперь известен и покупательная способность среднего класса возросла, сахар перестал быть роскошью и доступен практически каждому."
 prices.23.a:0 "Хорошо"
 POPULARIZATION_OF_SUGAR:0 "Популяризация сахара"
 prices.24.t:0 "Популяризация шёлковых тканей"
 prices.24.d:0 "Шёлк всегда пользовался спросом во всём мире, так как задолго до средневековья торговля им была одной из движущих сил, стоящих за географическими открытиями на востоке. В возросшей доступностью шёлка, сырья и тканей, спрос на шёлковые вещи на западе стремительно растёт."
 prices.24.a:0 "Хорошо"
 POPULAR_SILK_FABRICS:0 "Мода на шёлковые ткани"
 prices.25.t:0 "Бенгальские плантации красок"
 prices.25.d:0 "Наш прямой контроль над некоторыми районами производства красителей на севере Индии привлёк ряд авантюристов, желающих расширить производство на наших землях в Бенгалии. Некоторые его земли идеально подходят для выращивания индиго, и, вероятно, все усилия будут успешными, если их разрешить. Выращивание индиго и процесс превращения растения в красители — тяжёлая работа, однако она позволит этим недобросовестным людям властвовать здесь, что приведёт к трудностям в будущем."
 prices.25.a:0 "Разрешить им."
 prices.25.b:0 "Ограничить создание новых плантаций."
 BENGALI_INDIGO_PRODUCTION:0 "Доступные красители"
 prices.26.t:0 "Развитие венировки"
 prices.26.d:0 "Изначально многие виды тропической древесины считались плотниками слишком хрупкими. С развитием облицовки появилась возможность использовать эбонитовое дерево и другие тропические деревья за их красоту, а не прочность. В результате, создание красивой и оригинальной мебели из тропической древесины выросло в крупный бизнес."
 prices.26.a:0 "Хорошо"
 VENEERING:0 "Венированая мебель"
 prices.27.t:0 "Уменьшение популяции слонов в Юго-Восточной Азии"
 prices.27.d:0 "Популяция слонов в Юго-Восточной Азии постоянно падает, а вот спрос на слонов и слоновую кость в Азии и Китае — нет. В результате цена слонов и слоновой кости постоянно растёт."
 prices.27.a:0 "Хорошо"
 IVORY_SHORTAGE:0 "Нехватка слоновой кости в Восточной Азии"
 prices.28.t:0 "Развитие обработки железа"
 prices.28.d:0 "Различные достижения в области обработки железа означают, что чугунная пушка теперь более эффективна и надёжна, чем старая бронзовая. Так железные изделия всё чаще заменяют медные в других областях, такие как столовые приборы, цена на медь снизилась, однако цена на железо находится на подъёме."
 prices.28.a:0 "Хорошо"
 IRON_WORKING:0 "Развитие обработки железа"
 prices.29.t:0 "Горячий шоколад"
 prices.29.d:0 "Использование какао для приготовления шоколадных напитков было перенято у американских туземцев. Хоть этот напиток и быстро прижился в некоторых областях Европы, потребовалось некоторое время и большое количество сахара, чтобы окончательно сделать его популярным. Благодаря этому, спрос на шоколад в Старом Свете неуклонно растёт."
 prices.29.a:0 "Хорошо"
 HOT_CHOCOLATE:0 "Популяризация горячего шоколада"
 prices.30.t:0 "Растущая популярность табака"
 prices.30.d:0 "Изначально придя на рынок в качестве лекарства, табак быстро стал популярным как у христиан, так и у мусульман за свои расслабляющие качества. От Парижа до Бенгалии люди всё сильнее привыкают к нему, так что табачный бизнес становится весьма прибыльным."
 prices.30.a:0 "Хорошо"
 POPULARIZATION_OF_TOBACCO:0 "Популяризация табака"
 prices.31.t:0 "Распространение кофе"
 prices.31.d:0 "Веками монополией на кофе владели Йемен и Эфиопия. Купцы Йемена настолько обширно контролировали торговлю кофе, что могли полностью закрыть поставки растения за границу.\nТакже как и шелкопряд однажды прошёл по Шёлковому пути, так и кофе, рано или поздно, должен был попасть в руки к нашим купцам. Плантации в провинции [java_coffee_here.GetName] начали производить кофе в больших количествах из-за доступности семян."
 prices.31.a:0 "Отведайте немного нашего кофе, [owner_of_mocha.GetName]!"
 prices.32.t:0 "Упадок в провинции [387.GetCapitalName]"
 prices.32.d:0 "Купцы, закупающие кофе в наших портах, теперь могут это делать и в других местах, и, хотя провинция [387.GetCapitalName] остаётся важным торговым портом, основным центром продажи кофе она уже не является."
 prices.32.a:0 "Ну так пусть [From.GetAdjectiveSmall]ие купцы и удавятся своим кофе."
 JAVA_COFFEE:0 "Распространение кофе"
 prices.33.t:0 "Международный рынок книг"
 prices.33.d:0 "Несмотря на превосходство бумаги над пергаментом, она никогда не могла полностью вытеснить его. Но с распространением печатного пресса, книг, памфлетов и даже карт, бумага стала встречаться гораздо чаще. Искусство создания бумаги стало более отточенным в последние десятилетия и эти два факта делают бумагу куда более распространённой, чем ранее.\nВозможно, наиболее выдающимся примером является рынок книг в провинции [bookmarket_here.GetCapitalName], который растёт с каждым годом. Изначально, будучи ярмаркой издателей из области [bookmarket_here.GetAreaName], она теперь привлекает всё больше посетителей со всего континента."
 prices.33.a:0 "Рынок книг в провинции [bookmarket_here.GetCapitalName] действительно лучший в мире."
 prices.33.b:0 "Весь регион будет процветать от этого."
 INCREASED_PRINTING:0 "Рост популярности печатного и издательского дела"
 prices.34.t:0 "Молотилка"
 prices.34.d:0 "Веками бумажные мастерские использовали механические молоты для переработки бумажной массы, избивая волокно для создания нужного материала.\nС использованием ветряных мельниц, предприимчивые работники в провинции [hollender_beater_province.GetName] изобрели новый способ. Их [Root.GetAdjectiveSmall]ая молотилка представляет из себя чан с горизонтальными лезвиями, приводимыми в действие силой ветра. Эти лезвия измельчают бумажную массу в разы быстрее, чем старые молоты."
 prices.34.a:0 "Бумажные мастерские навсегда изменились."
 HOLLENDER_BEATER:0 "Измельчители заменяют молоты в производстве бумаги"
 prices.35.t:0 "Управление империей"
 prices.35.d:0 "Бюрократы всегда предпочитали бумагу пергаменту и другим материалам из-за простоты в использовании. Помимо этого, существует ряд мер касательно бумаги для усложнения фальсификации документов. Это — водяные знаки из Фабриано, мраморизация и каллиграфия мусульманских бумажных мастерских.\nС ростом империй, охватывающих многие континенты, нужда в подлинности документов, привела к созданию имперских бюрократических отделов от Китая до Европы, которые использовали только бумагу для официальных документов и приказов."
 prices.35.a:0 "За бумагой будущее."
 PAPER_IN_BUREAUCRACY:0 "Водяные знаки и мраморизация"
 prices.36.t:0 "Библиотеки и книжные клубы"
 prices.36.d:0 "С подъёмом грамотности, книги стали распространяться по идеологическим и экономическим причинам. Книги стали всё чаще продавать на улицах городов, а в больших городах, таких как [lending_libraries_here.GetName], целые улицы заставлены коробками с книгами на продажу.\nДля тех, кто не в состоянии купить книгу для себя, существует ряд возможностей одолжить книгу или разделить её покупку с кем-нибудь с помощью библиотек, кооперативов по покупке книг или сообществ по подписке."
 prices.36.a:0 "Можем ли мы доверить печатное слово массам?"
 LENDING_LIBRARIES:0 "Библиотеки с арендой и книжные клубы"
 prices.37.t:0 "Колумбов обмен"
 prices.37.d:0 "С колонизацией Америк между континентами распространились многие новые виды растений и животных. С первых моментов появления кукурузы, маниоки, помидоров и прочих растений в Старом Свете, они становились всё более и более популярными, так же как и неамериканские тягловые животные.\nЗемли, ранее считавшиеся непригодными для земледелия по тем или иным причинам, теперь используются для производства еды, и общая доступность пищи на планете высока как никогда. Немногие вещи в этих веках принесут такую же пользу человечеству, как повсеместно выращиваемая еда."
 prices.37.a:0 "Потрясающе..."
 prices.38.t:0 "Огранка"
 prices.38.d:0 "Мастера по обработке драгоценных камней в городе [diamond_city.GetCapitalName] совершили прорыв в обработке камней экспериментируя с алмазной пылью в масле. Это позволяет [Root.GetAdjectiveSmall]им ювелирам достигать новых высот в работе с камнями. Итоговая техника, известная как огранка, даёт возможность создавать камни с красивыми геометрическими формами и лучшими оптическими свойствами. С распространением новых камней и технологий их обработки, спрос на ювелирные изделия значительно вырос."
 prices.38.a:0 "Алмазы действительно восхитительны."
 FACETING:0 "Огранка"
 prices.39.t:0 "Алмазы Нового Света"
 prices.39.d:0 "Алмаз, камень настолько прочный, что отшлифовать его нельзя ничем, кроме собственной пыли, долгое время был редчайшим из всех драгоценных камней. Веками Индия была единственным местом добычи алмазов в мире, и даже там добыча велась в нескольких хорошо охраняемых регионах.\nС открытием большого количества алмазов в южной Америке, они стали атрибутом не только королей и принцев, но и богатых людей."
 prices.39.a:0 "Алмазы навсегда."
 BRAZILIAN_DIAMONDS:0 "Алмазы Нового Света"
 prices.40.t:0 "Протестантизм и Реформатство отвергают благовония"
 prices.40.d:0 "Многие реформатские и протестантские теологи отвергают не только изысканное убранство католических церквей, но и использование благовоний в ритуалах. Использование запахов, свечей и благовоний теперь повсеместно считается кощунством и, в результате, спрос на все виды благовоний упал."
 prices.40.a:0 "Всё в огне."
 REFORMED_REJECTION_OF_INCENSE:0 "Отвержение благовоний реформатством и протестантами"
 prices.41.t:0 "Рост парфюмерной индустрии"
 prices.41.d:0 "Рост купеческого класса, как и увеличение требований к дворянству и высшим сословиям, привели к росту спроса на парфюм. Теперь в залах многих великих дворцов витает приятный запах. Это привело к резкому скачку цен на такие продукты как ладан, мирр и другие источники ароматов для создания парфюмерии. Так, в городе [perfume_city_grass.GetCapitalName], выращивание местных цветов и иностранных источников ароматов превратилось в настоящую промышленность."
 prices.41.a:0 "У них точно есть нюх на такие вещи."
 GROWTH_OF_PERFUME_BUSINESS:0 "Рост пафюмерного дела"
 prices.42.t:0 "Селекционное скрещивание"
 prices.42.d:0 "Путём очень агрессивного научного разведения лошадей, свиней, коров и овец, [Root.GetAdjectiveSmall]ие фермеры создали абсолютно новые виды животных, более приспособленных для разнообразных задач. Веками различные регионы были известны своими породами животных, но с новыми методами селекции, стала очевидна простота создания новых пород животных.\nВ результате, торговля крупным рогатым скотом оживилась за счёт существенного улучшения качества продаваемых животных, а не увеличения их популяции."
 prices.42.a:0 "Замечательно."
 SELECTIVE_BREEDING:0 "Селекционное скрещивание"
 prices.43.t:0 "Богемское стекло"
 prices.43.d:1 "Веками венецианское стекло занимало доминирующее положение, и многие предприниматели пытались воспроизвести техники мастеров с острова Мурано. Богемия производила стекло с двенадцатого века, но, комбинируя местный мел с поташем, богемские стеклодувы теперь могут соперничать с венецианским стеклом. Новый вид чешского стекла более прочный и существенно отличается по своему стилю от венецианского стекла. Богемские люстры, стеклянные укращения и гравировка стремительно становятся повсеместно распространёнными во всех уголках Европы."
 prices.43.a:0 "Ясно как день."
 BOHEMIAN_GLASS:0 "Богемское стекло"
 prices.44.t:0 "Развитие производства линз"
 prices.44.d:0 "С тринадцатого века очки полностью заменили читальные камни предыдущих эпох. Путём тщательных наблюдений, производство линз достигло такого уровня совершенства, что позволяет рассмотреть даже мельчайшие детали.\nК восторгу учёных, эти линзы можно использовать и для создания микроскопов, позволяя увидеть то, что нельзя были увидеть ранее, и, создания отражающих телескопов, с помощью которых можно вести наблюдение за далёкими объектами, такими как звёзды. Оптика стоит на грани революционных изменений, которые принесут огромную пользу учёным, навигаторам и армии."
 prices.44.a:0 "Теперь мы можем видеть вещи вдалеке так, словно они рядом."
 MODERN_OPTICS:0 "Современная оптика"
 prices.45.t:0 "Флинтглас и хрусталь"
 prices.45.d:0 "Стеклодувы в провинции [glass_province.GetName] стали использовать кремень и песок вместе для создания чистого, лёгкого в обработке и безупречного продукта. Этот новый метод уверенно соперничает с существующими центрами производства стекла в мире, поскольку позволяет производить огромное количество нового и популярного продукта."
 prices.45.a:0 "Потрясающе."
 LEAD_CRYSTAL:0 "Хрусталь"
 prices.46.t:0 "Усовершенствование добычи угля"
 prices.46.d:0 "С развитием технологий, добыча угля в угольных шахтах значительно увеличилась, а также, теперь его можно добывать в тех местах, где раньше это не представлялось возможным. Наши угольные шахты работают с беспрецедентной эффективностью, и, хотя индустриализация повышает спрос на уголь, его теперь гораздо легче удовлетворить."
 prices.46.a:0 "Замечательно."
