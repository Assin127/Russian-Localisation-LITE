 religious_leagues.4.t:0 "Вестфальский мир"
 religious_leagues.4.d:0 "Религиозная война в Империи закончилась безрезультатно, и две стороны встретились в вестфальском городе Мюнстер для достижения компромиссного мира. Согласно условиям Вестфальского соглашения, выбор конфессии для государства остаётся за его правителем, исходя из принципа: «Чья страна, того и вера»."
 religious_leagues.4.a:0 "Cujus regio, ejus religio."
 religious_leagues.5.t:0 "Евангелическая Уния"
 religious_leagues.5.d:0 "После того, как император $MONARCH$ отозвал места протестантов в Имперском Парламенте, они сформировали лигу Шмалькальдена, объединившую армии, финансовые ресурсы и активно ищущую поддержки за рубежом. Немецкие католические государства, ощущающие потенциальную угрозу этого нового альянса, образовали Католическую лигу. Этот шаг поставил Империю на грань религиозного конфликта."
 religious_leagues.5.a:0 "Эти еретики ответят за свою наглость!"
 religious_leagues.6.t:0 "Сейм в городе $CAPITAL_CITY$"
 religious_leagues.6.d:0 "После провала Евангелической Унии, бросившей вызов императору, Имперский Парламент созвал сейм для провозглашения католицизма единственной конфессиональной верой Империи. Курфюрсты, придерживающиеся других конфессий, будут лишены своих привилегий, а императору предоставлены широкие полномочия для обеспечения католического единства в Империи."
