 DNZ_ideas:0 "Данцигские идеи"
 DNZ_ideas_start:0 "Данцигские традиции"
 DNZ_ideas_bonus:0 "Данцигские амбиции"
 danzig_law:0 "Закон Данцига"
 danzig_law_desc:0 "С установлением Закона Данцига мы получили много важных привилегий, связанных с управлением, экономикой и внешней политикой."
 vistula_river_trade:0 "Торговля на Висле"
 vistula_river_trade_desc:0 "Инвестиции Польши и Тевтонского Ордена вызвали увеличение объёмов торговли пшеницей, древесиной и другими товарами. Это привело к накоплению торгового опыта и общему процветанию."
 centralized_population:0 "Централизация населения"
 centralized_population_desc:0 "Большое население и развитая торговля сделали наш город значимым как для врагов, так и для союзников. Мы должны использовать это в дальнейшем, увеличивая население ещё больше, чтобы подчеркнуть наш независимый статус."
 hanseatic_league_member:0 "Членство в Ганзейской лиге"
 hanseatic_league_member_desc:0 "Ганзейские города обязаны защищать друг друга. Являясь одним из самых важных членов союза, мы получаем от этого существенные преимущества."
 danziger_shipyard:0 "Данцигские верфи"
 danziger_shipyard_desc:0 "Опыт, полученный благодаря статусу одного из крупнейших судостроителей Ганзейской лиги, помог нам повысить эффективность военно-морского флота, сократив при этом затраты."
 continued_independence:0 "Продолжительная независимость"
 continued_independence_desc:0 "Долгие годы многие покушались на нашу независимость, но мы взяли верх. Это было бы невозможно, если бы не наша способность сопротивляться вторжениям."
 lutheran_change:0 "Переход в протестантизм"
 lutheran_change_desc:0 "Большая часть нашего населения исповедует протестантизм, и это означает, что наши люди чувствуют единство сильнее, чем раньше, а у нас появилась отличная возможность повысить налоги."
 KRA_ideas:0 "Краковские идеи"
 KRA_ideas_start:0 "Краковские традиции"
 KRA_ideas_bonus:0 "Краковские амбиции"
 kra_legendary_legacy:0 "Легендарное наследие"
 kra_legendary_legacy_desc:0 "Легенда гласит, что наш город основан на вершине логова дракона. Есть в ней доля истины или нет, значение имеет только то, что мы разделяем храбрость и мужество нашего легендарного основателя."
 kra_seat_of_gov:0 "Резиденция правительства"
 kra_seat_of_gov_desc:0 "Как Вы знаете, Краков был важным государственным центром. И хотя мы больше не входим в Королевство Польское, мы по-прежнему поддерживаем высокую эффективность бюрократии и администрации."
 kra_city_rights:0 "Городское право"
 kra_city_rights_desc:0 "В связи с отсутствием недореспубликанских традиций германских городов-государств, жители Кракова в полной мере наслаждались преимуществами над иностранными купцами."
 kra_cas_forts:0 "Казимирские укрепления"
 kra_cas_forts_desc:0 "Король Казимир возвёл в Кракове одни из крупнейших стен в Европе, и они не раз спасали нас от неизбежной смерти. К сожалению, исторические стены не дожили до текущих времён, но мы не забыли уроки, что извлекли тогда."
 kra_jewish_community:0 "Еврейские сообщества"
 kra_jewish_community_desc:0 "В отличие от наших соседей, мы радостно приветствуем евреев, бежавших на наши земли от гонений со всей Европы — мы даже позволили им заниматься экономикой и управлением городов."
 kra_polish_athens:0 "Польские Афины"
 kra_polish_athens_desc:0 "Краков всегда имел богатое культурное наследие. Наш вклад в культуру повторяет дух древних афинян."
 kra_free_city:0 "Вольный город"
 kra_free_city_desc:0 "Прежде всего, Краков является вольным и независимым городом; это единственный способ защитить наши свободы, и мы никогда не предадим наших великих идеалов."
 SIL_ideas:0 "Силезские идеи"
 SIL_ideas_start:0 "Силезские традиции"
 SIL_ideas_bonus:0 "Силезские амбиции"
 under_the_infuence:0 "Извечное давление"
 under_the_infuence_desc:0 "Будучи под постоянным давлением со стороны чехов, немцев и ляхов, нам пришлось освоить премудрости дипломатии и сделать её нашим основным оружием."
 silesian_duchies:0 "Силезские княжества"
 silesian_duchies_desc:0 "Со времён феодальной раздробленности Польши, Силезия была поделена между многочисленными княжествами. Децентрализация значительно облегчила управление этими областями."
 german_settlers:0 "Немецкие поселенцы"
 german_settlers_desc:0 "Начиная с XII века мы наблюдаем приток немецких поселенцев. Многие их законы и различные ремёсла стали неотъемлемой частью Силезской державы, облегчив дальнейшее развитие наших городов."
 raubritter:0 "Раубриттеры"
 raubritter_desc:0 "Рыцари-разбойники (Раубриттеры) бродили вдоль торговых путей и препятствовали торговле, грабя купцов и простой люд. Контроль за ними поможет увеличить наше торговое влияние в регионе."
 via_regia:0 "Царская дорога"
 via_regia_desc:0 "Царская дорога была важным торговым путём, который пересекал Священную Римскую империю. Почти вся центральноевропейская торговля проходила через него."
 hanseatic_ties:0 "Ганзейские узы"
 hanseatic_ties_desc:0 "С Бреслау, ставшим членом Ганзейского союза, мы увеличим наш контроль над центральноевропейской торговлей."
 black_gold:0 "Чёрное золото"
 black_gold_desc:0 "Силезия богата природными ресурсами, в частности углём. Построив шахты, мы можем значительно увеличить наши доходы."
 FEO_ideas:0 "Феодорские идеи"
 FEO_ideas_start:0 "Феодорские традиции"
 FEO_ideas_bonus:0 "Феодорские амбиции"
 principate_guard:0 "Стражи принципата"
 principate_guard_desc:0 "Власти небольшого, но богатого государства Феодоро часто использовали наёмников в войнах с Генуэзской республикой. Во время осады Феодоро три сотни молдавских солдат сражались против язычников на стороне обороняющейся державы."
 komnin_paleolog_gavras:0 "Комнины, Палеологи и Гаврасы"
 komnin_paleolog_gavras_desc:0 "Мария Палеолог, принцесса Магнупа, была женой молдавского князя Стефана III. В 1426 году её родственница и дочь царя Алексея I, Мария Готская, стала первой женой последнего императора Трапезунда, Давида Мегаса Комнина. Согласно одной легенде, принцесса Феодоро происходила из армянской династии Гаврас. Самым известным представителем этой династии был Феодор Гаврас, впоследствии ставший Защитником Веры."
 aristocracy_in_moskovia:0 "Аристократия в Москве"
 aristocracy_in_moskovia_desc:0 "К концу XIV века купеческое семейство Ховринов прибыло из Феодоро в Москву. Они быстро стали одной из самых влиятельных и успешных дворянских семей столицы."
 avlita_port:0 "Порт Авлита"
 avlita_port_desc:0 "Основанный в 1425 году на реке Чёрной, Авлита был единственным торговым портом Феодоро. Вследствие этого постоянно возникали споры с генуэзскими колониями на юге по поводу доступа к берегам, а также торговли, которая проходила через крымские порты."
 mangup_kalamita:0 "Форты Мангуп и Каламита"
 mangup_kalamita_desc:0 "Крепость Каламита была построена для защиты торгового порта Авлита от атак генуэзцев. В сочетании с Крымскими горами, форт создавал великолепную защиту для князей Готских."
 turms:0 "Турмы"
 turms_desc:0 "Территория Готии была разделена на 11 турм ради более эффективного административного и военного контроля."
 cave_monasteries:0 "Пещерные монастыри"
 cave_monasteries_desc:0 "В эпоху иконоборчества многие православные монахи прибыли в византийский Крым и основали пещерные города и монастыри. Одним из них был монастырь святого Климента близ Каламиты."
 PSK_ideas:0 "Псковские идеи"
 PSK_ideas_start:0 "Псковские традиции"
 PSK_ideas_bonus:0 "Псковские амбиции"
 veche_of_pskov:0 "Псковское вече"
 veche_of_pskov_desc:0 "Псковское вече, или Верховный совет, было главенствующей политической силой в княжестве, которому в том числе подчинялись не имевшие реальной власти князья. Вече избирало посадников и сотников, которые занимались внутренними делами, регулировало межсословные отношения и вело внешнюю политику."
 legacy_of_daumantas:0 "Наследие Довмонта"
 legacy_of_daumantas_desc:0 "Изначально литовскому графу — Довмонту — после многих сражений, в которых он командовал армией Пскова, удалось убедить псковичей избрать его своим князем. Он принял Православие, и под именем Тимофей стал легендарным героем Пскова. Он смог добиться полной независимости от Новгорода и успешно воевал с литовцами и ливонскими рыцарями, разгромив их в Раковорской битве, стоящей в одном ряду со знаменитым Ледовым побоищем."
 balt_mercenaries:0 "Балтийские наёмники"
 balt_mercenaries_desc:0 "Псков, находившийся на западной окраине русских земель, всегда поддерживал контакты с балтийскими племенами. Хоть и несколько грубоватые, эти воины всегда многочисленны и рвутся в бой — за справедливую цену, разумеется."
 pskov_charter:0 "Псковская судная грамота"
 pskov_charter_desc:0 "Старейший русский свод законов был написан в Пскове и позже был включён во всероссийский вариант — Судебник."
 psk_knights_guard:0 "Рыцарская дружина"
 psk_knights_guard_desc:0 "Создание новой княжеской дружины, состоящей из наёмных европейских рыцарей, должно подстегнуть развитие военного ремесла в княжестве."
 arts_and_crafts_of_pskov:0 "Искусства и ремёсла Пскова"
 arts_and_crafts_of_pskov_desc:0 "Региональный центр торговли, собравший множество малых и не очень мануфактур и ремесленных лавок — Псков был одним из крупнейших торговых центров Руси, привлекая множество европейских купцов."
 pskov_before_all_others:0 "Псков впереди всех"
 pskov_before_all_others_desc:0 "С появлением других значительных центров Руси, мы должны как никогда прежде бороться за процветание, великое будущее Пскова и господство на северных морских путях. Больше никто не затмит мощь Пскова!"
 SMO_ideas:0 "Смоленские идеи"
 SMO_ideas_start:0 "Смоленские традиции"
 SMO_ideas_bonus:0 "Смоленские амбиции"
 smolenskian_resolve:0 "Непоколебимая решимость"
 smolenskian_resolve_desc:0 "В течение десятилетий Смоленск переживал тяжёлые времена и переходил из рук одних завоевателей в руки других, рассматривавших его не более, чем безделушку. Если мы сможем освободиться, то должны отбросить любые религиозные и иные различия. Смоленск превыше всего!"
 armories_of_smolensk:0 "Смоленские оружейные"
 armories_of_smolensk_desc:0 "Благодаря длительной тирании Литвы и Польши мы получили в своё распоряжение множество образцов западного оружия, а также тактику наших угнетателей. Теперь Смоленск является уникальным русским княжеством, воспринявшим как западное, так и восточное военное искусство."
 smo_western_mercenaries:0 "Связи с Европой"
 smo_western_mercenaries_desc:0 "Наши связи с королевскими дворами западных государств позволяют получить самых лучших наёмников со всей Европы, обладающих великолепными навыками и современным оружием. Кто-то нам позавидует, но большинство охватит страх."
 the_great_foundry:0 "Великая кузница"
 the_great_foundry_desc:0 "Построив самый большой литейный завод в Восточной Европе, мы будем способны построить пушки быстрее и качественнее, чем кто-либо другой. Враги будут трепетать пред мощью смоленской артиллерии."
 smo_hold_the_line:0 "Держать строй!"
 smo_hold_the_line_desc:0 "Мы поняли истину, которая ещё не ведома нашим русским братьям: эпоха бердышей прошла. Больше не получится не то что разгромить, но даже прорвать строй врага, используя оружие ближнего боя. Ратники, перезарядить мушкеты и держать строй!"
 artillery_before_all:0 "Первые в артиллерии"
 artillery_before_all_desc:0 "Полевая артиллерия относительно недавно появилась на европейских полях сражений. Мощная, но в то же время весьма ненадёжная и наносящая огромный побочный ущерб при неумелом использовании. Поэтому чрезвычайно важно разработать уникальные и надёжные тактические приёмы, которые обеспечат нашим будущим полководцам возможность раскрыть весь потенциал новых орудий."
 tsar_mortars:0 "Царские мортиры"
 tsar_mortars_desc:0 "Разработан новый и смертоносный тип артиллерии, способный стрелять не только по прямой, но и с закрытых огневых позиций. Против его опустошительной мощи никакие стены не защитят наших врагов. Устаревшие замки и форты будут разрушены царскими мортирами."
 YAR_ideas:0 "Ярославские идеи"
 YAR_ideas_start:0 "Ярославские традиции"
 YAR_ideas_bonus:0 "Ярославские амбиции"
 between_hammer_and_avil:0 "Между молотом и наковальней"
 between_hammer_and_avil_desc:0 "Ярославль всегда находился в сложной ситуации, окружённый со всех сторон более сильными, большими и амбициозными княжествами, последним из которых стало Московское. В подобных условиях не могла не сформироваться особая дипломатическая школа и внимательность к аспектам дипломатических отношений."
 third_option:0 "Третий путь"
 third_option_desc:0 "Очень долгое время Ярославль был зажат между Новгородом и Москвой. Такое шаткое положение княжества со временем привело к отказу от выбора «либо то, либо это». Мы всегда найдём третий путь. Эту черту признают почти все и многие её уважают."
 reform_boyars:0 "Реформирование боярства"
 reform_boyars_desc:0 "Бояре, основные русские землевладельцы, дворяне, а также важнейший источник выученных и снаряжённых рекрутов, всегда пользовались множеством привилегий в ярославских землях. Но при этом они бывают весьма ненадёжными, объединяются и, для получения личной выгоды, нападают на своего же правителя. К тому же они будут следовать Вашим приказам, только если Вы не оставите им иного выбора. Мы должны убедиться, что наши бояре бесконечно преданны государственному служению и, по первому зову, встанут под наши знамёна, готовые ринутся в бой."
 siberian_mercenaries:0 "Торговля с финскими племенами"
 siberian_mercenaries_desc:0 "Находясь довольно близко к северной границе русских владений, Ярославль всегда поддерживал торговые отношения с местными финно-угорскими племенами. Хоть они и не развиты технологически, но когда дело доходит до боя, коренные жители этих мест оказываются первоклассными воинами в суровых условиях русской зимы."
 cult_of_generals:0 "Почитание полководцев"
 cult_of_generals_desc:0 "Будучи вторым по размеру русским городом, Ярославль был родиной многих полководцев, со времён варягов и до раздробленности Руси. Этот факт всегда был и будет предметом гордости для нашего народа, а также стимулом для улучшения наших военных успехов грядущими поколениями."
 yar_two_towers:0 "Две башни"
 yar_two_towers_desc:0 "С момента своего основания Ярославль был деревянным городом. Всегда величественный, но уязвимый для пожаров, которые полностью стирали его с лица земли уже несколько раз. Пришло время перестроить Ярославский Кремль в камне."
 yar_russian_ambition:0 "Русская идея"
 yar_russian_ambition_desc:0 "Князь даже самого маленького княжества на окраине Руси может быть крайне амбициозным. Россия больше не является недосягаемой мечтой. Она всё ещё далека, но уже вполне осязаема и реальна, осталось лишь несколько шагов... Теперь мы должны использовать всё наше обаяние, терпение, убеждение и, разумеется, грубую силу, чтобы мечта стала реальностью."
 TVE_ideas:0 "Тверские идеи"
 TVE_ideas_start:0 "Тверские традиции"
 TVE_ideas_bonus:0 "Тверские амбиции"
 tverian_merchants:0 "Тверские купцы"
 tverian_merchants_desc:0 "Необходимо поощрять переход купцов, верных тверскому князю, на нашу службу, чтобы усилить влияние во всех важных иностранных торговых центрах."
 defend_against_muscowy:0 "Московская линия"
 defend_against_muscowy_desc:0 "В течение долгого времени Великое Княжество Московское разрастается, неминуемо поглощая более мелкие княжества вокруг себя. Но Тверь избежит этой участи! Мы построим такие стены и крепости, которые Москва никогда не возьмёт, а слава московского Кремля померкнет пред нами!"
 patriarch_of_tver:0 "Патриарх Твери"
 patriarch_of_tver_desc:0 "Почему мы должны мириться с главенством наших врагов в нашей церкви? Тверь должна избрать собственного патриарха, и более не кланяться Москве, Константинополю или кому бы то ни было ещё."
 tverian_architects:0 "Привлечение архитекторов"
 tverian_architects_desc:0 "Отправим же лучших художников и мастеров в далёкие земли Италии. Там они будут учиться работе с камнем у величайших скульпторов, и вскоре, новые великолепные сооружения вырастут в Твери. Мы больше не будем строить деревянных стен и зданий, боящихся огня, а возведём неприступные крепости, прекрасные дворцы и соборы, которые будут стоять веками."
 cloth_business:0 "Торговля тканями"
 cloth_business_desc:0 "Вложив средства в развитие нашего производства тканей, мы расширим торговые связи и со временем монополизируем весь русский рынок."
 tverian_tercio:0 "Тверская терция"
 tverian_tercio_desc:0 "Веками мы следовали славным ратным традициям Руси. Подвиги богатырей не забыты, но пора перенять и приспособить некоторые полезные идеи из Европы."
 tve_national_army:0 "Национальная армия"
 tve_national_army_desc:0 "Исторически для защиты Твери мы полагались на наёмников и небольшие княжеские дружины. Пришло время создать полноценную национальную армию, институт, который позволит нам заменить крестьянские массы профессиональными солдатами и более не вести войну «до последней капли крестьянской крови». К тому же, это гораздо дешевле и практичнее."
 RYA_ideas:0 "Рязанские идеи"
 RYA_ideas_start:0 "Рязанские традиции"
 RYA_ideas_bonus:0 "Рязанские амбиции"
 arsenal_of_ryazan:0 "Рязанский арсенал"
 arsenal_of_ryazan_desc:0 "Важнейшим фактором на пути к построению полноценного государства является сильная армия. Мы должны расширить свою военную инфраструктуру, чтобы обеспечить рязанскую армию всем необходимым."
 tatar_mercenaries:0 "Татарские наёмники"
 tatar_mercenaries_desc:0 "Расположенная на самом краю Залесья, на исконно русской земле, отделявшей Русь от степных кочевников, Рязань всегда старалась поддерживать дружественные отношения со своими соседями, поэтому те часто поступали на службу к рязанским князьям в качестве умелых конных наёмников."
 rya_land_charters:0 "Земельный устав"
 rya_land_charters_desc:0 "Издать уставные грамоты с описью всего имущества наших бояр, чтобы точно знать, какое количество рекрутов может прислать каждый знатный род."
 rya_russian_grain:0 "Русское зерно"
 rya_russian_grain_desc:0 "Черноземы в наших южных владениях испокон веков отличались исключительным плодородием и обеспечивали богатый урожай. С ними мы можем накормить гораздо большую армию."
 march_of_russia:0 "Русская Краина"
 march_of_russia_desc:0 "Будучи на краю татарских кочевий, Рязань всегда была Краиной, русской версией военной марки — пограничной провинции, всегда готовой к войне с соседями. Пережившие бесчисленное количество вторжений, обращавших деревянные города в руины, рязанцы перестали бояться новых лишений и войн."
 russian_ambition:0 "Русская мечта"
 russian_ambition_desc:0 "Давным-давно наши предки жили в стране, объединявшей все русские земли под своей властью. Но Киевской Руси больше нет, а татарские орды разорили наши богатые и некогда плодородные земли. Однако, несмотря ни на что, наша мечта вновь объединить Россию никогда не угаснет!"
 western_contacts:0 "Контакты с западом"
 western_contacts_desc:0 "Наши взаимовыгодные торговые отношения с европейскими купцами позволили укрепить связи с королевскими дворами Европы, привлекая многих образованных людей в растущую Рязань. Никогда на нашей земле не было столько западных учёных, писателей и изобретателей."
 KBO_ideas:0 "Борнуанские идеи"
 KBO_ideas_start:0 "Борнуанские традиции"
 KBO_ideas_bonus:0 "Борнуанские амбиции"
 land_of_ngazargamu:0 "Земля Нгазаргаму"
 land_of_ngazargamu_desc:0 "Город Нгазаргаму был укреплённой столицей империи Канем-Борну. Именно здесь находится ядро нашего командования."
 sayfawad_dynasty:0 "Династия Сефува"
 sayfawad_dynasty_desc:0 "Династия Сефува правила землями Камен-Борну почти 500 лет, объединив наш великий народ."
 alumas_reforms:0 "Реформы Алума"
 alumas_reforms_desc:0 "Сильное государство требует реформ администрации. Появление апелляционного суда, состоящего из уважаемых исламских учёных, образованных рабов и привлечённых талантливых иностранцев, поможет расти нашей администрации."
 house_of_kanem:0 "Дом Канем"
 house_of_kanem_desc:0 "Чтобы вдохновить паломников из наших земель на выполнение своего религиозного долга, мы должны финансировать для них общежитие в Мекке, чтобы они могли найти там жильё в конце путешествия."
 fixed_military_camps:0 "Постоянные военные лагеря"
 fixed_military_camps_desc:0 "Вместо того, чтобы полагаться на временные постройки во время войны, нам следует создать укреплённые военные лагеря, которые смогут послужить базой для наших войск и помогут нам отражать вражеские атаки."
 clan_head_council:0 "Совет старейшин кланов"
 clan_head_council_desc:0 "Нами управляют старейшины, объединённые особыми обетами. Благодаря их вековой мудрости и опыту, мы достигнем небывалых высот."
 duties_on_sahara_trade:0 "Пошлины на торговлю в Сахаре"
 duties_on_sahara_trade_desc:0 "Мы находимся на важном пересечении торговых путей в Сахаре. Возможно, нам стоило бы брать небольшую плату за проход через наши земли ради поддержания этих путей в надлежащем состоянии."
 ruthenian_nation_title:0 "Сформировать русинскую нацию"
 ruthenian_nation_desc:1 "Русь была разделена на княжества в XII веке, что привело к печальным последствиям. С востока к ней подошла монголо-татарская орда, которая прошлась по русским городам, оставив после себя лишь пепелища, а с запада русские земли поделили Польша с Литвой. Но Киев воспрянет вновь, объединив земли Древней Руси от Галичины до Новгорода."
 ruthenian_ideas:0 "Русинские идеи"
 ruthenian_ideas_start:0 "Русинские традиции"
 ruthenian_ideas_bonus:0 "Русинские амбиции"
 mother_of_russian_cities:0 "Киев — мать городов русских"
 mother_of_russian_cities_desc:0 "Киев был центром Руси до нашествия монголов. Многие другие русские города пытались заполнить пустоту после его падения: Москва, Тверь, Новгород... Но ни один из них не смог достичь былого величия Киева."
 international_influences:0 "Иностранные влияния"
 international_influences_desc:0 "Русские земли были исторически разделены между несколькими народами, среди которых поляки, литовцы, татары и венгры. Таким образом, наши граждане принадлежат к различным культурам и исповедуют разные религии. Чтобы стать единым государством, мы должны с уважением относиться к их верованиям."
 zaporizhian_cossacs:0 "Запорожские казаки"
 zaporizhian_cossacs_desc:0 "Сословие казаков возникло в запорожских степях и быстро стало самой грозной военной силой в регионе. Теперь они являются частью русинского государства и им больше не нужно бороться за выживание. Так или иначе, мы можем превратить их в костяк нашей новой армии."
 east_and_west:0 "Восток и Запад"
 east_and_west_desc:0 "Наше географическое положение между — государствами Востока и Запада — предоставило нашим купцам возможность быть в самом центре чрезвычайно прибыльных торговых путей региона."
 legacy_of_ancient_rus:0 "Наследие Древней Руси"
 legacy_of_ancient_rus_desc:0 "Социальное устройство Древней Руси часто сильно отличалось от московской деспотии. В Малороссии крестьяне имели больше свободы, государственное крепостничество так и не сформировалось, и дворянство служило государству, а не пользовалось им. Это помогло превратить Рутению в современную Киевскую Русь."
 reuniting_rus:0 "Воссоединение Руси"
 reuniting_rus_desc:0 "Киевская Русь возродилась в русинских землях, однако многие люди из Древней Руси всё ещё живут под властью иностранных правителей или небольших княжеств. Русь должна воссоединиться!"
 birth_of_russian_orthodoxy:0 "Зарождение русского православия"
 birth_of_russian_orthodoxy_desc:0 "Давным-давно Русь страдала от различных религиозных проблем. В 988 году Владимир Великий принял крещение после захвата Корсуни. По возвращении в Киев, он приказал провести массовое крещение граждан в Днепре, сделав первый шаг к христианизации Руси."
