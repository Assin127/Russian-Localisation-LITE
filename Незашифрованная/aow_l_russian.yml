 aow_events.1.t:0 "Бедственное положение в провинции [Root.GetName]"
 aow_events.1.d:0 "[Root.Owner.GetName] повсеместно страдает от войны, но провинциям, лежащим на пути врага, приходится хуже всего. То, что для командира или рядового солдата кажется удобным источником припасов, для простых людей — единственный источник пропитания. Окрестности города [Root.Capital.GetCapitalName] в этой войне разграблены настолько, что люди оказались на грани голодной смерти. Сейчас они обращаются к правительству за помощью в восстановлении, которым будет заниматься [Root.Owner.GetName] ещё долгие годы после заключения мира."
 aow_events.1.a:0 "Мы предоставим всё, что необходимо."
 aow_events.1.b:0 "Эти деньги лучше потратить на победу в войне!"
 aow_events.2.t:0 "Нарушение границы"
 aow_events.2.d:0 "Осада может стоить как времени, так и многих жизней, потому обычно мы делаем всё возможное, чтобы побыстрее её окончить. Осада в текущей войне проходит в непосредственной близости от границы, порождая дискуссии о том, как далеко могут заходить солдаты в сборе припасов для осаждающей армии.\n\nГосударство по ту сторону границы не является врагом в этой войне, но если бы мы провели «сбор» провизии в приграничных деревнях, будто бы по ошибке, они могли бы понять. Эти припасы серьёзно помогли бы нашей осаде."
 aow_events.2.a:0 "Делайте, что хотите, но пополните запасы и закончите осаду!"
 aow_events.2.a.tt:0 "[This.Owner.GetName] может разозлиться на нас..."
 aow_events.2.b:0 "Нет, я не вынесу этот конфликт за территории наших врагов."
 aow_events.3.t:0 "Держава [From.GetName] нарушила границы"
 aow_events.3.d:0 "Несмотря на мир между нашими народами, мы получили донесения о том, что [From.GetAdjectiveSmall]ие солдаты пересекли наши границы в провинции [Root.GetName], вымогая провиант у местных жителей. Их дипломаты заверяют нас, что это произошло по ошибке из-за затянувшейся осады соседней провинции. Правда это или нет, население провинции [Root.GetName] пострадало из-за таких действий."
 aow_events.3.a:0 "Это недопустимое вторжение на нашу территорию!"
 aow_events.3.b:0 "У всех случаются ошибки во время войн. Официальных извинений достаточно."
 aow_events.4.t:0 "Сопротивление"
 aow_events.4.d:0 "Знать и простолюдины не всегда могут быть удовлетворены нашей властью, но иностранной оккупацией они недовольны ещё сильнее. Несмотря на то, что [Root.GetName] всё ещё удерживается захватчиком, в ряды сопротивления в провинции вступает всё больше людей, готовых нанести удар по врагу и отбить собственную землю. Их лидер обращается к нам с просьбой, обещая раздуть пламя за наше железо."
 aow_events.4.a:0 "Будем надеяться, от этих патриотов будет толк."
 aow_events.4.b:0 "Держава [Root.Owner.GetName] окажет поддержку, но они должны стать под наши знамёна."
 aow_events.5.t:0 "Чума при осаде провинции [Root.GetName]"
 aow_events.5.d:0 "Там, где война оставляет свой след, ковыляют за ней мор, голод и смерть. Пока крепость [Root.GetName] удерживалась нашими храбрыми войсками от осаждающего её неприятеля, в обоих лагерях начали появляться больные с симптомами страшной болезни. Вскоре чума начала распространяться подобно пожару, не различая солдат и мирных жителей. Чтобы купировать возникшую эпидемию, хотя бы одна из сторон должна эвакуировать часть своих людей. Агрессоры пока не проявляют такой же осторожности, впрочем, если мы дадим слабину, они могут использовать это, чтобы ускорить процесс осады."
 aow_events.5.a:0 "Пусть так, мы должны заботиться о своих людях."
 aow_events.5.a.tt:0 "Если наши враги останутся, они обязательно воспользуются нашим отходом."
 aow_events.5.b:0 "Мы не сдадим своих позиций!"
 aow_events.5.b.tt:0 "Если другая сторона не отведёт часть людей, эпидемия будет распространяться..."
 aow_events.6.t:0 "Чума в осаждённой державе [From.GetName]"
 aow_events.6.d:0 "Там, где война оставляет свой след, ковыляют за ней мор, голод и смерть. [From.Owner.GetAdjective]ие войска в [From.GetTagPR] держат оборону против наших войск, но в обоих лагерях начали появляться больные с симптомами страшной болезни, не щадящей ни мирного населения ни солдат. Чтобы купировать возникшую эпидемию, хотя бы одна из сторон должна эвакуировать часть своих людей. Пока защитники не проявляют такой же осторожности, впрочем, если мы дадим слабину, они могут использовать это, чтобы остановить процесс осады."
 aow_events.6.a:0 "Мы не можем подвергать людей риску заражения."
 aow_events.6.b:0 "Мы не позволим им взять верх!"
 aow_events.6.b.tt:0 "Если другая сторона не отведёт часть людей, эпидемия будет распространяться..."
 aow_events.7.t:0 "[From.Owner.GetAdjective]ие защитники эвакуируются из крепости"
 aow_events.7.d:0 "Когда осаждённую провинцию [From.GetTagRD] поразила чума, мы отказались отступить, справедливо считая, что [From.Owner.GetAdjectiveSmall]ие войска должны сделать это первыми, ведь на них лежит забота о местном населении. К счастью, мы оказались правы: защитники отступили, существенно ослабив свои позиции и направив свои ресурсы на борьбу с распространяющимся мором. Это отличная возможность для наступления нашей армии."
 aow_events.7.a:0 "Возможность, которую надо использовать."
 aow_events.8.t:0 "Атакующие отступают с осады"
 aow_events.8.d:0 "Когда осаждённая провинция [From.GetTagRD] была поражена чумой, мы отказались отступать, решив, что противник, по чьей вине это происходит, должен сделать первый шаг. К счастью, мы оказались правы: атакующие отступили в страхе перед мором, временно прервав осаду. Благодаря этому, наша защита получила небольшую передышку."
 aow_events.8.a:0 "Пусть она никогда не падёт."
 aow_events.9.t:0 "Чума в провинции [Root.GetName] разрастается"
 aow_events.9.d:0 "Несмотря на все признаки распространяющейся заразы, нежелание обеих сторон принять меры в защищаемой нами провинции [Root.GetName] привело к плачевному результату. Мирное население несёт тяжёлые потери: город [Root.Capital.GetCapitalName] теперь опустошён не только войной, но и мором."
 aow_events.9.a:0 "Какими мы были глупцами..."
 aow_events.10.t:0 "Чума в [Root.GetTagPR] разрастается"
 aow_events.10.d:0 "Несмотря на все признаки распространяющейся заразы, нежелание обеих сторон принять меры в осаждаемой нами провинции [Root.GetTagRD] привело к плачевному результату. Мирное население страдает от свирепствующей эпидемии в городе [From.Capital.GetCapitalName], кроме того, ухудшается снабжение, делая осаду ещё сложнее."
 aow_events.10.a.tt:0 "Чума будет годами властвовать в провинции [This.GetTagRD], увеличивая истощение войск и поражая гражданское население."
 aow_events.11.t:0 "Распространение эпидемии"
 aow_events.11.d:0 "Война спровоцировала распространение болезней, и то, что началось в виде локального заражения из-за осады, вылилось в полномасштабную эпидемию. Бегство гражданских лиц и передвижения армий, которых так трудно избежать в военное время, привели к появлению болезни в провинции [Root.GetName]."
 aow_events.11.a:0 "Будь проклята эта война..."
 aow_events.12.t:0 "Жестокость наёмников"
 aow_events.12.d:1 "Война редко проходит без проявлений жестокости. Солдатам неведомо милосердие, но в этом конфликте наши оккупационные войска проявили особый цинизм. Наёмники [hired_mercenary_band.GetName], посланные нами оккупировать область [war_province.GetAreaName], неудовлетворены размерами жалованья, получаемого от нас и прибегают к грабежам мирного населения. Вымогательство путём террора и пыток стало для них обычным делом, [Root.GetAdjectiveSmall]ие солдаты внушают страх и ненависть, а вести об их злодеяниях выйдут далеко за пределы этой войны."
 aow_events.12.a:0 "Мы должны предотвратить такое поведение в будущем."
 aow_events.12.b:0 "Война себя кормит! Пусть они забирают, что хотят."
 aow_events.13.t:1 "Банды наёмников грабят область [Root.GetAreaName]"
 aow_events.13.d:1 "Местные жители заплатили дорогую цену за вражескую оккупацию области [Root.GetAreaName]. Ведомые то ли жестокостью, то ли отчаянием, [hired_mercenary_band.GetName], нанятые державой [From.GetUsableName], грабят и терроризируют местное население, вымогая деньги и ценности."
 aow_events.13.a:0 "Жадность развращает сердца людей..."
 aow_events.14.t:0 "Беженцы из провинции [Root.GetName]"
 aow_events.14.d:0 "Затянувшаяся война всё ещё не ослабляет своего разрушительного влияния в провинции [Root.Owner.GetTagRD]. Некоторые области были настолько опустошены, что стали практически необитаемы, и люди были вынуждены покинуть свои дома, чтобы выжить. Некоторые из них ушли из провинции [Root.GetName] навсегда, осев в соседних городах, там, где война оставила меньшие шрамы."
 aow_events.14.a:0 "Войне придёт конец, но не нашим бедам."
 aow_events.15.t:0 "Скорбящие семьи"
 aow_events.15.d:0 "Недавняя война наложила тяжёлый отпечаток на жизнь наших людей. Многих призвали, немногие вернулись. Дворяне и простолюдины ждали, когда их родные вернутся домой, но безрезультатно. Но жизнь возвращается в прежнее русло, многие люди настолько заняты работой, которая навалилась на них после потери лишней пары рук в доме, что едва успевают предаваться скорби. Но среди тех, кто находит время поразмыслить, распространяется убеждение, что мы разбрасывались жизнями слишком небрежно."
 aow_events.15.a:0 "Мы можем облегчить налоговое бремя скорбящим семьям."
 aow_events.15.b:0 "Давайте будем более мягкими при наборе армии в будущем."
 aow_events.15.c:0 "Это цена, которую нужно платить за величие нации."
 aow_events.16.t:0 "Ведьмовство"
 aow_events.16.d:0 "Люди сжигаемого войной города [Root.Capital.GetCapitalName] ищут причины несчастий, постигших их в последние годы. Хорошо то, что они не нашли их в нашем правлении, но плохо, что подобные поиски привели к настоящему переполоху. Продолжительная война сказалась на некоторых сильнее, чем на остальных, и они утверждают, что виной всему ведьмы и их колдовство.\n\nОбвинения доносятся отовсюду, местные власти уже вызвались устроить справедливое судебное следствие по этим преступлениям. Справедливое, если использование магии в провинции [Root.GetName] действительно имело место."
 aow_events.16.a:0 "Позволить им провести следствие."
 aow_events.16.b:0 "$INQUISITOR$ решит эти вопросы более организованно."
 aow_events.16.c:0 "[Root.Owner.GetName] полна суеверных глупцов!"
 aow_events.17.t:0 "Охота на ведьм"
 aow_events.17.d:0 "С тех пор, как многострадальный народ провинции [Root.GetName] получил благословение государства и церкви в поисках тех, кто якобы приносил голод и болезни при помощи колдовства, он вовсю использовал это право. То, что раньше было единичными подозрениями, сейчас выливается в настоящую охоту на ведьм. Толпа жаждет крови и крестьян, и знати, и даже некоторые представители духовенства рискуют разделить их участь.\n\nЭто обилие сатанинских практик произрастает из желания объяснить послевоенные тяготы жизни в провинции [Root.GetName], но из-за наплыва судебных разбирательств ситуация выходит из-под контроля. Мы могли бы рассмотреть возможность того, что некоторые из осуждённых невиновны."
 aow_events.17.a:0 "Прекратить это безумие!"
 aow_events.17.b:0 "Вмешаться от имени знати."
 aow_events.17.c:0 "Вмешаться от имени простого народа."
 aow_events.17.e:0 "Дайте им вершить правосудие самим."
 aow_events.18.t:0 "Ведьма из далёких земель"
 aow_events.18.d:1 "Способность распознавать ведьм и колдунов — редкий дар, и лишь Господу Богу ведомо, кому он будет дарован. К счастью, способность определять их по необычному или странному поведению распространена среди людей гораздо больше, хоть порой такая подозрительность основана лишь на неприязни к чужакам.\n\nИногда это может вызывать проблемы. Жители провинции [Root.GetName] недавно заподозрили [they_send_us_witches.GetAdjectiveSmall]ую дворянскую особу в колдовстве. Её преследование может вызвать дипломатический инцидент, но игнорирование ситуации расценят как недостаток веры."
 aow_events.18.a:0 "Этот страх перед чужаками должен быть остановлен."
 aow_events.18.b:0 "Ведьмы, шпионы, кто знает, что им тут нужно?"
 aow_events.19.t:0 "Настораживающее обвинение"
 aow_events.19.d:1 "Под бдительным оком $INQUISITOR$, практики колдовства и ереси находятся под относительным контролем. [Root.GetAAEgoEyoCap] бы не было при нашем дворе, если бы мы не доверяли [Root.GetAAEmuEy]. Однако, недавними событиями [Root.Adm_Advisor.GetSheHe] попытал[Root.GetAAEndSYA] подорвать наше доверие к другому советнику. $STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$, котор[Root.GetADEndAYY] находится на службе у государства [Root.GetName] и способствует улучшению международных отношений, был[Root.GetADEndA] обвинен[Root.GetADEndA] в колдовстве, став живым доказательством того, что никому не стоит полностью доверять.\n\n$STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$ уверяет нас, что $INQUISITOR$ выдвигает эти обвинения, исходя лишь из своих корыстных побуждений. Политическая драма в самом разгаре, но ведь прежде мы уповали на нашего инквизитора..."
 aow_events.19.a:0 "Нет милости и оправдания для ведьмовства."
 aow_events.19.b:0 "Не лжесвидетельствуй против ближнего своего."
 aow_events.20.t:0 "Адское пламя"
 aow_events.20.d:0 "$INQUISITOR$ хорошо потрудил[Root.GetAAEndSYA]. С поддержкой, которую оказывает [Root.GetTitleIM], все практиковавшие колдовство, уже осуждены и будут гореть на Земле, будто в Аду. Наше беспощадное преследование этих преступлений сделало религиозную преданность наших граждан безукоризненной.\n\nОднако, порой нам приходится усомниться в правильности пути. Однажды, Ваш юный наследник [Root.Heir.GetName] впервые наблюдал[Root.GetHEndA] за публичным сожжением ведьмы. Вы видели, как глаза [Root.GetHEgoEyo] наполняются ужасом в свете костра и, пока не стало слишком поздно, ребёнок умоляет пощадить женщину. Попытки объясниться не успокаивают Ваше дитя, но Вы понимаете, что оправдание ведьмы сочтут проявлением слабости. Хотя, возможно, осуждённая действительно невиновна, и пламя, которое поглотит её, поглотит и Вас на том свете."
 aow_events.20.a:0 "Ребёнок прав. Мы были ослеплены своим фанатизмом."
 aow_events.20.b:0 "Тише, дитя, надеюсь, никто не слышит..."
 aow_events.21.t:0 "Неизвестный стрелок"
 aow_events.21.d:0 "[Root.GetName] полыхает пламенем войны, а [Root.GetAdjectiveSmall]ие люди уже начинают сомневаться в её целях. Но [Root.GetTitleIM] твёрдой рукой ведёт армию вперёд. Солдаты устали, многие мечтают о возвращении домой. Но мы не задумывались о том, что всё настолько плохо.\n\nДо сего дня. Пока войска готовились встретить врага лицом к лицу, послышался выстрел, и [Root.GetTitleIM] упал[Root.GetMEndA] навзничь. Мёртв[Root.GetMEndA]... Вражеский снайпер? Заговор претендентов на трон? Или, может быть, предательский выстрел солдата, который хотел положить конец войне?"
 aow_events.21.a:0 "Мы уже никогда не узнаем."
 aow_events.22.t:0 "Изменение политики"
 aow_events.22.d:0 "После того, как война завершилась, наш советник по иностранным делам $DIPLOMAT$ не только неоднократно умолял[Root.GetADEndA] правителя [Root.Monarch.GetName] изменить приоритеты во внешней политике, но и убеждал[Root.GetADEndA], что [Root.Monarch.GetSheHe] выбрал[Root.Monarch.GetAEndA] неверный путь управления страной.\n\n«Что остаётся делать людям, которые каждый день видят, что [Root.GetTitleIM] готовится к войне, кроме как обвинять нас в том, что мы принесли войну в их дом?» — говорил[Root.GetADEndA] [Root.Dip_Advisor.GetSheHe]. «Это не просто то, чего хотят люди. Это то, что необходимо нашему народу.»"
 aow_events.22.a:0 "Вы правы, [Root.GetName] нуждается в мире."
 aow_events.22.b:0 "Укротить свой воинственный дух? Смешно."
 aow_events.23.t:0 "Благоверные во вражеских землях"
 aow_events.23.d:2 "Многие из наших солдат связывают нынешнюю войну с конфликтом вероисповеданий. Это породило некоторые дискуссии в стане одной из наших осад, где большинство жителей благочестиво исповедует [Root.ReligionIM]. Обычно наши войска собирают у местных всю необходимую провизию, но благочестивые солдаты в нашей армии считают, что мы должны щадить наших братьев и сестёр по вере, даже если это приведёт к затягиванию осады. Что для [Root.GetAdjectiveSmall]ого народа имеет первостепенное значение, вера или война?"
 aow_events.23.a:0 "Пожалейте верующих."
 aow_events.23.b:0 "Врагам в [Root.GetTagPR] не будет пощады!"
 aow_events.24.t:0 "Братья по вере предали [Root.GetName]!"
 aow_events.24.d:0 "Когда глупцы, исповедовавшие [Root.ReligionIM] в провинции [Root.GetName], были захвачены нашими врагами, они разделили их веру, проигнорировав истинный свет религии, который мы несли. Лишь теперь, под натиском жестокой войны, они разглядели, насколько на самом деле ничтожна мораль, которую несёт в себе [Root.ReligionIM]. После того, как их город был осаждён и разграблен людьми, которым они доверились, они с горечью отбросили свои старые верования и присягнули на верность не только нашей стране, но и нашей религии."
 aow_events.24.a:0 "Мы покажем им, что вера в [Root.OwnerReligionIM] единственно правильная."
 aow_events.25.t:0 "Неверующие в провинции [Root.GetName] колеблются"
 aow_events.25.d:0 "В то время, как большая часть нашего народа справедливо опасается [Root.ReligionADJ][Root.ReligionEndIH] захватчиков, некоторые жители открыто приветствуют их. После того, как провинция [Root.GetName] перешла в руки врага, её обитатели стали размышлять, что им было бы лучше жить в стране с правителями, исповедующими их веру. С желанием смягчить эти предательские настроения, местные власти отправили посла к нашему двору с прошением о невмешательстве в местные религиозные вопросы в провинции [Root.GetName]. В противном случае, враг уже сейчас может получить власть над провинцией."
 aow_events.25.a:0 "Мы будем достойно вознаграждать за верность."
 aow_events.25.b:0 "Мы не будем поощрять нелояльность."
 aow_events.26.t:0 "[Root.Religion.GetName] находит последователей"
 aow_events.26.d:0 "Мудрые и духовно просвещённые люди в провинции [From.GetName] осознали все преимущества присоединения к нам, после того, как мы заняли эти земли. Ведь [From.Owner.GetName] — страна, где властвует [From.OwnerReligionIM], не понимает их потребности и не желает понимать. Они помогут нам укрепиться на этой земле."
 aow_events.26.a:0 "Мы можем найти для них место..."
 aow_events.27.t:1 "Вера в [Root.ReligionIM] принесла раздор в провинцию [Root.GetName]!"
 aow_events.27.d:0 "Наша война против свиней, исповедующих [Root.ReligionIM], не прошла незамеченной для их местных сторонников. Предатели в провинции [Root.GetName], ранее сохранявшие нам верность, улучили момент для того, чтобы подняться и ударить нам в спину, видимо надеясь помочь нашим врагам или привлечь другие нации, исповедующие [Root.ReligionIM], вступить в войну."
 aow_events.27.a:0 "Вера определяет путь каждого, даже нечестивца."
 aow_events.28.t:0 "Борьба снаружи — борьба изнутри"
 aow_events.28.d:1 "Иногда мы видим, как конфликты на международной арене отражаются и внутри наших границ. Сегодня мы получили известия, что последователи религии [Root.ReligionIM], с которыми мы ведём войну, привели к религиозному конфликту в провинции [Root.GetName], где столкнулись лбами [Root.ReligionIM] и [Root.OwnerReligionIM]. Люди, которые ещё вчера были друзьями и соседями, сегодня атакуют друг друга из-за разногласий в отношении нас и наших противников."
 aow_events.28.a:0 "Как и война, этот конфликт должен идти своим чередом."
 aow_events.28.b:0 "Объединимся против истинного врага! Вы все [Root.Owner.GetAdjectiveSmall]ие подданные!"
 aow_events.29.t:0 "Религиозные диссиденты предлагают помощь"
 aow_events.29.d:0 "Наши отношения с религиозными меньшинствами в провинции [Root.GetName] часто менялись, но как минимум часть [Root.BelieversPluralRD], кажется, ценит наше лидерство. «Кажется» — ключевое слово в это ситуации, потому что недавно они обратились к нам с предложением использовать свои религиозные связи в одной из наших стран-соперниц для усиления нашей шпионской сети. Если на них положиться, они могут стать редким и ценным козырем в этой стране."
 aow_events.29.a:0 "Мы будем доверять им, пока они лояльны."
 aow_events.29.b:0 "У нас нет необходимости в закулисных играх... и рисках."
 aow_events.30.t:0 "Воители-[Root.BelieversPluralIM]"
 aow_events.30.d:0 "Многие набожные последователи [Root.ReligionRD] в провинции [Root.GetName] давно следили за границей, с недоверием относясь к иноверцам по другую её сторону. Сейчас, когда их подозрительность подтвердилась открытым объявлением войны, подготовленные и готовые пожертвовать собой, [Root.BelieversPluralIM] собирают ополчение и вступают в ряды нашей армии, чтобы противостоять агрессору."
 aow_events.30.a:0 "Вперёд, стражи истинной веры!"
 aow_events.31.t:0 "Ранние реформаторы"
 aow_events.31.d:0 "Когда новость о [Root.ReligionPR] распространилась по нашей земле, мы были первыми, кто её принял. Мы знаем, в чём будущее христианской веры, и пока менее просвещённые народы топчутся на месте, медля с его принятием, мы идём к нему с гордостью.\n\nК счастью, мы не окружены дураками со всех сторон. Правители соседнего государства также избрали этот просвещённый путь, сбросив с себя оковы Папского влияния и приняв [Root.ReligionIM]. Церковь [Root.GetTagRD] может не только держать выдающихся богословов, но и многому научиться на чужом опыте."
 aow_events.31.a:0 "Вместе мы распространим истинное Божье Послание!"
 aow_events.31.b:0 "Церковь [Root.GetTagRD] останется сама по себе."
 aow_events.32.t:0 "Ни [Root.ReligionIM], ни католичество"
 aow_events.32.d:0 "[Root.Religion.GetName] — не единственная вера, чьи последователи противопоставляют себя католической школе. Богословы из различных религиозных течений подвергают сомнению её порочную доктрину, возможно, не идеально с точки зрения нашей собственной критики, но их утверждения заслуживают внимания. Одна из наших соседних держав как раз является домом для одного из таких движений. В эти сложные времена, можем ли мы предаваться религиозным разногласиям, тогда как могли бы работать вместе? Если они выкажут такую же готовность к сотрудничеству, это может принести обоюдную пользу."
 aow_events.32.a:0 "Мы будем стоять с ними против Папы, пока они стоят вместе с нами."
 aow_events.32.b:0 "Их высказывания так же лживы, это всего лишь разная ложь."
 aow_events.33.t:0 "[From.Religion.GetName] предлагает сотрудничество"
 aow_events.33.d:0 "Церковь в [From.GetTagPR] во многих духовных аспектах далека от полного взаимосогласия с церковью государства [Root.GetName], но в одном наши взгляды сходятся: гегемония Папы и совета кардиналов не может более приниматься истинными христианами. По их мнению, это достаточно веское основание для сотрудничества, несмотря на то, что они [From.BelieversPluralIM], а мы — [Root.BelieversPluralIM]. Что мы выберем: политическую выгоду перед лицом общего врага, или соблюдение наших церковных доктрин?"
 aow_events.33.a:0 "Вместе мы вернём настоящие христианские традиции."
 aow_events.33.b:0 "Последнее, что нам нужно, это богословская путаница в собственных рядах."
 aow_events.34.t:0 "[From.Religion.GetName] принимает предложение"
 aow_events.34.d:0 "Наш щедрый жест в сторону государства [From.GetName] окупился. Несмотря на разногласия между нами и [From.BelieversPluralTV], их главы признали, что мы, как авангард Реформации, должны попытаться объединить усилия ради общего блага."
 aow_events.34.a:0 "[Root.GetName] и [From.GetName] запомнят этот день."
 aow_events.35.t:0 "[From.BelieversPluralIM_CAP] не хотят сотрудничать"
 aow_events.35.d:0 "Глупые догматики Церкви нашего соседа, [From.GetTagRD], слишком мешают вести дипломатию с теми, кто пытается им помочь. Может быть, пути [Root.ReligionRD] кажутся им столь же ошибочными, сколь и догматы Священного Престола."
 aow_events.35.a:0 "Разве они забыли заповедь «Возлюби ближнего своего»?"
 aow_events.36.t:0 "Еретики посягают на наши земли"
 aow_events.36.d:0 "Пока мы упорно трудились над искоренением еретических течений, стремящихся подорвать христианскую веру, население внутри наших границ всё больше проникалось ими. Возможно, они думают, что мы не заметили, как те, кто отбросил католическую веру, укрепляют позиции, чтобы распространять свои лживые речи. Возможно, им кажется, что мы не придадим значения тому факту, что провинции в нашей собственной стране отворачиваются от истинной веры. Правы ли они?"
 aow_events.36.a:0 "Нет, мы все прекрасно видим и знаем, что нужно делать."
 aow_events.36.b:0 "Мы, конечно, можем сделать вид..."
 aow_events.37.t:0 "Истоки протестантской чумы"
 aow_events.37.d:0 "Как правило, отребье каждой нации — это её собственная проблема. Но не тогда, когда другая нация открыто исповедует ту же духовную гниль, что и беднота. И военные, и духовенство указывают на прямую связь нашей борьбы с протестантскими отступниками и ближайшими соседями, преданными протестантизму. Мы не можем внушать страх и уважение своему собственному народу, если не будем противостоять поддержке, явной или неявной, которую они оказывают еретикам, посягающим на [Root.GetAdjectiveSmall]ие земли."
 aow_events.37.a:0 "Они получат достойный ответ!"
 aow_events.37.b:0 "Давайте не будем создавать себе ещё больше проблем."
 aow_events.38.t:0 "Истоки реформистской чумы"
 aow_events.38.d:0 "Как правило, отребье каждой нации — это её собственная проблема. Но не тогда, когда другая нация открыто исповедует ту же духовную гниль, что и беднота. И военные, и духовенство указывают на прямую связь нашей борьбы с реформистскими отступниками и ближайшими соседями, преданными реформатству. Мы не можем внушать страх и уважение своему собственному народу, если не будем противостоять поддержке, явной или неявной, которую они оказывают еретикам, посягающим на [Root.GetAdjectiveSmall]ие земли."
 aow_events.38.a:0 "Они получат достойный ответ!"
 aow_events.38.b:0 "Давайте не будем создавать себе ещё больше проблем."
 aow_events.39.t:0 "[From.GetName] обвиняет в поддержке повстанцев"
 aow_events.39.d:0 "По-видимому, решение [From.GetAdjectiveSmall]ого правительства силой сохранить католическую веру на своих землях было во многом ошибочным. Их [Root.BelieversPluralIM] подняли восстание против правительства, которое почему-то посчитало, что это наших рук дело.\n\nСейчас посол государства [From.GetName] открыто обвинил нас в этом, властно потребовав, чтобы мы отозвали мятежников и прекратили их поддержку. Хотя, если [Root.ReligionIM] распространится, это сыграет нам на руку, но проблема более религиозная, нежели дипломатическая. Какую позицию мы займём по отношению к иностранным повстанцам?"
 aow_events.39.a:0 "Чья страна, того и вера. Они должны уважать волю своих правителей."
 aow_events.39.b:0 "Мы требуем, чтобы Вы прекратили угнетение [Root.BelieversPluralRD]!"
 aow_events.39.c:0 "Мы будем поддерживать наших братьев по вере открыто и с удовольствием!"
 aow_events.40.t:0 "[From.GetName] открестилась от религиозных повстанцев"
 aow_events.40.d:0 "Какие бы неприятности не создавало нам восстание проклятых [From.BelieversPluralRD] на нашей земле, мы можем утешать себя мыслью, что международные лидеры их веры дистанцировались от этого восстания. [From.GetName] обещает нам, что независимо от их собственных убеждений, они считают восстание против нашей власти неприемлемым."
 aow_events.40.a:0 "Будем надеяться, что это не просто пустые слова."
 aow_events.41.t:0 "[From.GetName] защищает религиозных повстанцев"
 aow_events.41.d:0 "Видимо, [From.BelieversPluralIM] из [From.GetTagPR] действительно являются виновниками бед, свалившихся на нас. Столкнувшись с тем, что их братья и сёстры по вере поднимают бунты на наших улицах, они имели наглость ответить, что это восстание — божье наказание за наши «еретические» убеждения!"
 aow_events.41.a:0 "Если это их взгляд на вещи, пусть не рассчитывают на наше уважение."
 aow_events.42.t:0 "[From.GetName] спонсирует религиозных повстанцев!"
 aow_events.42.d:0 "Наши усилия по поводу того, чтобы держава [From.GetName] взяла на себя ответственность за ересь, расползающуюся по нашей стране, имели обратный эффект. Мало того, что они открыто заявили о поддержке повстанческого движения против нашей религии — они открыто подстрекают к ещё большим беспорядкам, заставляя еретиков действовать более решительно. Каждая капля католической крови, пролитая на нашу землю, будет на руках этих маньяков."
 aow_events.42.a:0 "Нет прощенья тем, кто упорствует во грехе!"
 aow_events.43.t:0 "Кардинал за рубежом"
 aow_events.43.d:1 "Время от времени происходит так, что у нас появляется шанс извлечь из чего-нибудь выгоду, просто ничего не делая. Недавно появился один из таких шансов — кардинал, проживающий в провинции [send_cardinal_province.GetName], признался агенту из [Root.GetTagRD], что он мог бы переехать в провинцию [receive_cardinal_province.GetName] и поддержать нас в курии за некоторую сумму денег. Звучит весьма заманчиво, однако цена может быть куда больше: если мы воспользуемся этим, гнев государства [send_cardinal_province.Owner.GetUsableName] будет неизбежен."
 aow_events.43.a:0 "Мы воспользуемся шансом так, что они никогда не узнают об этом."
 aow_events.43.b:0 "Рисковать не стоит, однако человек, добывший эти сведения, достоин поощрения."
 aow_events.44.t:0 "Кардинал-взяточник"
 aow_events.44.d:0 "Кардинал, ранее пребывавший в провинции [Root.GetName], недавно переехал к нашим соседям и поклялся им в верности. [From.GetAdjective]ие агенты, подкупившие его, вероятно посчитали, что мы ничего не заметим, однако они ошиблись. Это преднамеренное вредительство нашим отношениям с курией неприемлемо и не останется без ответа."
 aow_events.44.a:0 "Это оскорбление как для нас, так и для церкви."
 aow_events.45.t:0 "Мысли о ереси"
 aow_events.45.d:0 "Кардинал из провинции [Root.GetName] живёт рядом с еретиками в нашей стране, однако вместо того, чтобы бороться с ними, он пытается понять их. Относясь к ним с такой симпатией, он недавно обратился к одному из наших министров и признался, что сам начал сомневаться в церковной доктрине. Если это дойдёт до Папы, ему запретят служить в курии, однако мы можем заставить его молчать за несколько дукатов."
 aow_events.45.a:0 "Веру купить нельзя, а вот молчание — пожалуйста."
 aow_events.45.a.tt:0 "Папа узнает о наших действиях."
 aow_events.45.b:0 "Это печально, но он не подходит для должности, которую занимает."
 aow_events.46.t:0 "Папа обнаружил двуличие"
 aow_events.46.d:0 "К сожалению, кардинал, молчание которого мы купили, до сих пор исповедуется в своих грехах. Более того, манера, в которой он это делает, не даёт ему прощения от Папы, возможно потому, что он на самом деле не жалеет о своих убеждениях. Пока он жалеет о том, что взял нашу взятку, вести о нём уже дошли до Святого Отца, который теперь недоволен нами также, как и бывшим кардиналом."
 aow_events.46.a:0 "Ещё не слишком поздно попросить прощения?"
 aow_events.47.t:0 "Кардинал подозревает язычников"
 aow_events.47.d:0 "Кардинал из провинции [Root.GetName] до сих пор был лоялен [Root.Owner.GetTagPR], однако начали возникать сомнения по поводу его дальнейшего пребывания там из-за язычников, которые живут слишком близко к его родному городу [Root.GetCapitalName]. В письме к своему правителю, он утверждает, что этим людям нельзя доверять и следует относиться к ним гораздо строже, чем к обычным людям."
 aow_events.47.a:0 "Если мы не будем судить о человеке по его вере, то кто тогда?"
 aow_events.47.b:0 "Мы не собираемся ограничивать чьи-либо права из-за одного человека."
 aow_events.48.t:0 "Связи в Святом Престоле"
 aow_events.48.d:0 "$THEOLOGIAN$$INQUISITOR$, будучи мудрым и уважаемым католиком, сохранил[Root.GetAAEndA] хорошие отношения с кардиналом и другими людьми в Церкви, даже за пределами [Root.GetTagRD]. Недавно [Root.Adm_Advisor.GetSheHe] обнаружил[Root.GetAAEndA], что один [Root.GetAAEgoEyo] хороший друг недавно был произведён в кардиналы, и теперь он желает переехать в нашу страну, чтобы облегчить работу над богословскими текстами. Если мы поможем этому процессу, мы завладеем кардиналом в курии, который будет нам лоялен."
 aow_events.48.a:0 "Мы сделаем всё что можно, чтобы помочь."
 aow_events.48.b:0 "У нашей администрации есть и иные задачи, помимо кумовства."
 aow_events.49.t:0 "Министр-кардинал"
 aow_events.49.d:0 "Один из кардиналов из [Root.GetTagRD] показал себя квалифицированным администратором и уже даёт полезные советы правителю. В данный момент сделать его министром в нашем правительстве — просто формальность, но, тем не менее, важная формальность, так как это сделает его гораздо сильнее. Имея кардинала на службе, мы сможем заполучить доверие Папы и укрепим мнение о том, что держава [Root.GetName] — в первую очередь католическая страна."
 aow_events.49.a:0 "Он помогает нам достаточно долго, так что давайте просто преодолеем формальности."
 aow_events.49.b:0 "[Root.Monarch.GetName] не нуждается в его советах, чтобы править [Root.GetTagTV]."
 aow_events.50.t:0 "Политика кардинала вызывает недовольство знати"
 aow_events.50.d:0 "Так как мы сделали одного из наших кардиналов министром в нашем правительстве, он вышел за рамки представления богословских идей и значительно усовершенствовал административный аппарат [Root.GetTagRD]. К сожалению, его предложения о централизации невозможны без лишения знати частички их власти. Это делает его оппортунистом в глазах дворян. Сейчас, если мы попробуем отстранить его от власти, он полностью перестанет нам доверять, но, с другой стороны, знать поддержит нас."
 aow_events.50.a:0 "Этот министр показывает нам путь в будущее."
 aow_events.50.b:0 "Он превысил свои полномочия и должен быть уволен."
 aow_events.51.t:0 "Грехи кардинала"
 aow_events.51.d:0 "При шпионаже в одной из соседних стран, наши оперативники, что один из кардиналов, оставаясь неподкупным, уже запятнал свою честь в неких делах. Хоть детали его преступлений нам неинтересны, зато они понадобятся Папе, что даёт нам шанс ослабить влияние соседа на курию. С другой стороны, владеть человеком такого ранга может быть полезно во многих ситуациях."
 aow_events.51.a:0 "Нужно проинформировать Святой Престол о его действиях."
 aow_events.51.b:0 "Мы можем шантажировать его, чтобы расширить нашу шпионскую сеть."
 aow_events.52.t:0 "Кардинал раскрыт"
 aow_events.52.d:0 "Кардинал из провинции [Root.GetName] может и был, как говорят, слабого характера, но никогда не вызывал подозрений в своей верности. Сейчас же иностранные шпионы из [From.GetTagRD], которые следили за ним, решили рассказать о его грехах Папе. Его дни в качестве кардинала подходят к концу, а значит наша власть в курии будет ослаблена из-за [From.GetAdjectiveSmall]ого вмешательства."
 aow_events.52.a:0 "Какой коварный способ заполучить часть нашего влияния."
 west_african.1.t:0 "Султанат [Root.GetTagRD]"
 west_african.1.d:0 "Наши люди прошли долгий путь с древности. Там, где когда-то было множество племён с собственными обычаями и правителями, теперь существует держава [Root.GetName], люди которой подчиняются правителю по имени [Root.Monarch.GetName]. Многие полагают, что [Root.Monarch.GetSheHe] вскоре может объявить себя султаном, но люди не примут этого, пока титул не будет утверждён халифом. \n\nДо нас дошла молва, что османский халиф заседает в далёком городе Стамбуле, и что он может предоставить нам аудиенцию. Быть может, с поддержкой халифа, султанат [Root.GetTagRD] обретёт поддержку среди верующих граждан."
 west_african.1.a:0 "Давайте отправимся в эти далёкие земли и заручимся их поддержкой!"
 west_african.1.b:0 "Нашей власти не нужно их одобрение!"
 west_african.2.t:0 "Султан из [From.GetTagRD]"
 west_african.2.d:0 "Из далёких земель владыка [From.GetTagRD] прислал посла, чтобы заручиться нашей поддержкой в создании нового султаната. Теперь мы должны решить, назовём ли мы [From.GetAdjectiveSmall]их людей благочестивыми мусульманами и поддержим ли мы их правителя по имени [From.Monarch.GetName], желающ[From.GetMEndEgoEy] получить титул султана."
 west_african.2.a:0 "Благородная цель. Создание нового султаната — благо для всех нас."
 west_african.2.b:0 "Если Вы хотите быть султаном, придётся убеждать народ самостоятельно."
 west_african.3.t:0 "Халиф одобряет султанат"
 west_african.3.d:0 "Посол вернулся из Стамбула, принеся новости о том, что лидер мусульманского мира постановил: [Root.Monarch.GetName] отныне является султаном [Root.GetTagRD]. То, что в случае отказа могло бы превратиться в жестокую борьбу за власть и политический переворот, теперь выглядит как поддержка со стороны большинства, а может быть и всех мудрых и благочестивых [Root.GetAdjectiveSmall]их жителей."
 west_african.3.a:0 "Теперь только неверные противостоят нам."
 west_african.4.t:0 "Халиф не признаёт султанат"
 west_african.4.d:0 "Посол прибыл из Стамбула, но, не смотря на все наши усилия, халиф не даёт нам титул. Он, кажется, считает, что мы сами должны убедить людей в том, что владыка [Root.Monarch.GetName] способ[Root.GetMEndEnNa] быть султаном."
 west_african.4.a:0 "Халиф вынес крайне недальновидное решение."
 west_african.5.t:0 "Народ пустыни"
 west_african.5.d:0 "[Root.Owner.GetAdjective]ий народ живёт в этом засушливом климате уже очень долгое время. Несмотря на это, некоторые глупые народы пытаются изгнать нас с нашей же земли. Из-за этого нам пришлось освоить навыки выживания и борьбы в этих суровых краях, что должно внушать страх захватчикам. \n\nНеподалёку от наших границ, в [Root.GetTagPR], наших братьев угнетают негодяи, недооценивающие то, на что способна [Root.CultureSmall]ая нация. Заручившись помощью местных, мы могли бы организовать набег на территорию этих угнетателей и уничтожить их, пользуясь своими знаниями о пустыне."
 west_african.5.a:0 "Мы появимся и исчезнем словно песчаный шторм."
 west_african.5.b:0 "Мы не будем просто так нападать на наших соседей."
 west_african.6.t:0 "Пустынные налётчики"
 west_african.6.d:0 "[Root.Culture.GetName]ая элита недавно стала целью нападения, по их мнению, иностранных военных. Первоначально казалось, что атака направлена вглубь наших земель, однако вскоре мы начали понимать истинную причину нападения. [From.Culture.GetName]ий народ считался нашим верным вассалом, пока, судя по всему, он не вступили в сговор с нашими соседями, чтобы помочь им организовать атаку. \n\nПусть мы пока и не можем предпринять подобные ответные меры, существуют и иные способы показать, что мы думаем о такой трусливой тактике."
 west_african.6.a:0 "Рано или поздно они заплатят за это."
 west_african.7.t:0 "Безопасные границы"
 west_african.7.d:0 "Прошло уже много времени, но мы не забыли, как держава [Root.GetName] однажды послужила плацдармом для дерзкой атаки на нашу страну. Многие считают, что подобная угроза всё ещё реальна, и требуют, чтобы [Root.Owner.GetTitleIM] противостоял[Root.Owner.GetMEndA] ей, укрепляя наш контроль на границе и никогда больше не позволяя налётчикам пересекать её."
 west_african.7.a:0 "Мы сейчас же отправим необходимые отряды."
 west_african.7.b:0 "[Root.Owner.Monarch.GetTitle] лично поедет патрулировать границу!"
 west_african.7.c:0 "Конечно же, мы что-нибудь организуем прямо на месте."
 west_african.8.t:0 "Пустоши"
 west_african.8.d:0 "Приверженцы нашей культуры всегда были изобретательны и адаптировались к тому, что другие сочли бы невозможным, даже земли, которые можно было бы считать необитаемыми или непроходимыми, теперь являются нашим домом, нашими дорогами и по праву нашими территориями. Мы можем извлечь из этого немало пользы, в том числе и для торговли. Один из основных наших торговых путей проходит совсем рядом с подобными землями, что вызывает дискуссии, как этим лучше всего воспользоваться."
 west_african.8.a:0 "Мы можем посылать наши караваны тропами, которые известны лишь нам."
 west_african.8.b:0 "Эти земли можно использовать как плацдарм для набегов на торговый путь."
 west_african.9.t:0 "Идолопоклонство или вера в Бога?"
 west_african.9.d:0 "Наши усилия по спасению язычников в провинции [Root.GetName] принесли свои плоды, хотя это очень странные и непривычные плоды. Местные приняли Христа, однако вера теперь тесно переплетается с их старыми поверьями. Ангелы и духи, истинный Господь и Владыка Неба, Пресвятая Дева и богиня земли... эти люди действительно верят в то, что слышат, или же просто называют свои старые идолы другими именами? Местный миссионер пришёл за советом, беспокоясь о душах [Root.Owner.GetAdjectiveSmall]их людей и о своей собственной."
 west_african.9.a:0 "Их вера чиста, и было глупо с нашей стороны отрицать её."
 west_african.9.b:0 "Это даже хуже ереси. Нужно искоренить подобное."
 west_african.10.t:0 "Владыка Неба"
 west_african.10.d:0 "Мы верим в духов, в богов, которые всегда были с нами, и наш народ редко поддаётся на ложь тех, кто пытается увести нас от них. Тем не менее, некоторые люди на границе, вступившие в контакт с теми, кто поклоняются вернувшемуся из мёртвых, увидели много общего между их верой и нашей. Подобно тому, как многие из нас поклоняются Небесному Отцу, наши соседи утверждают, что у Христа есть свой Небесный Отец. Многие решили, что эти двое — одно и то же лицо, и что вражда между нашими конфессиями — всего лишь недоразумение."
 west_african.10.a:0 "Это всего лишь ложь, чтобы заставить нас принять их веру."
 west_african.10.b:0 "Одинаковые вещи часто зовутся по-разному, так почему это не может относиться и к богам?"
 west_african.11.t:0 "Традиции или Харам?"
 west_african.11.d:0 "Донесение слова Пророка до населения провинции [Root.GetName] идёт вполне успешно, однако последствия этого до сих пор беспокоят наших богословов. Хотя многие языческие традиции остались в прошлом, поклонение предкам всё ещё входит в священные обряды. Мы не видим ничего страшного в восхвалении семьи, но когда молитвы обращены к мёртвым, а не к Богу, ничего хорошего выйти из этого не может. Тем не менее, это древние обычаи. Отвергнув их, мы можем оттолкнуть тех, кто всё ещё нас слушает."
 west_african.11.a:0 "Мы будем уважать их традиции так же, как свои собственные."
 west_african.11.b:0 "Нет Бога, кроме Аллаха. Если они не поймут этого, мы ничего не добьёмся."
 west_african.12.t:0 "Духов много, Бог — один."
 west_african.12.d:0 "Нам давно известно о мусульманской вере, однако мы храним верность старым традициям. Те, кто посвятил себя далёкому Создателю, отринув богов и духов, стоят на пути к несчастьям.\n\nЛюди, живущие возле границы с мусульманами, начали смотреть на некоторые вещи иначе. Они считают, что слова Мухаммеда относятся к ним также, как и к их соседям, и, не считая это предательством старых богов, они отождествляют пророка Божьего с нашим самым почитаемым небесным божеством."
 west_african.12.a:0 "Ваши предки будут забыты, пока Вы молитесь на небо. Это неприемлемо."
 west_african.12.b:0 "Быть может если мы примем их Бога, они станут считаться с нашими."
 west_african.13.t:0 "Вера не терпит компромиссов"
 west_african.13.d:0 "Пусть некоторые из наших граждан всё ещё не прониклись верой в [Root.ReligionIM], мы по-прежнему остаёмся терпеливыми и верим, что они ещё могут измениться. Однако, далеко не все настолько терпеливы. Многие наши граждане считают абсурдным, что [Root.GetTitleIM], правящ[Root.GetMEndAYA] по воле Господа, признаёт язычество в нашей стране. Это, в свою очередь, вызывает обеспокоенность самих язычников, считающих себя заложниками навязанной извне системы убеждений. Некоторые из них призывают к свержению правителя, если [Root.Monarch.GetSheHe] не выкажет уважение к духовным обычаям, с которыми люди жили на протяжении тысячелетий."
 west_african.13.a:0 "Верующие правы. Мы не потерпим этих безбожников."
 west_african.13.b:0 "Анимисты — заблудшие души, но всё же наши граждане."
 west_african.13.c:0 "Пусть они сами решат этот вопрос между собой."
 west_african.13.e:0 "Всё ещё есть время для примирения."
 west_african.14.t:0 "Учёные-[Root.BelieversPluralIM]"
 west_african.14.d:0 "Пусть мы и отрезаны от остальных наших собратьев по вере, мы не забыли исламское учение. $THEOLOGIAN$ — лишь од[Root.GetAAEndInNa] из многих, кто пишет великие труды на эту тему, а [Root.GetAAEgoEyo] работы вдохновляют других. Благодаря нашей преданности [Root.ReligionDT], богословские труды сделали город [Root.Capital.GetCapitalName] знаменитым."
 west_african.14.a:0 "Он будет маяком в мире знаний на протяжении веков."
 west_african.15.t:0 "Флора страны [Root.GetName]"
 west_african.15.d:0 "[Root.GetAdjective]ие студенты и учёные известны своими необычными интересами и открытиями. В последнее время они сосредоточили усилия на поиске информации о растительности крупных джунглевых зон на нашей территории, надеясь получить информацию, которая будет полезной в медицине и производстве красителей. Ранее подобные изыскания были довольно полезны, особенно, когда исследования в ботанике помогали другим областям науки."
 west_african.15.a:0 "Многое ещё предстоит открыть."
 west_african.16.t:0 "Оружие наших соседей"
 west_african.16.d:0 "Пусть мы и не сомневаемся в силе и храбрости [Root.GetAdjectiveSmall]их воинов, технологические достижения армий соседних держав видны невооружённым глазом. Огнестрельное оружие значительно влияет на боевые действия, и мы видим его явные преимущества.\n\nНаши соседи вряд ли просто так отдадут технологии, необходимые для перевооружения армии, однако, судя по всему, они готовы продать некоторые образцы своего оружия. Хоть это и даст им преимущества перед нами в торговле, польза для нашей военной мощи будет неоценимой."
 west_african.16.a:0 "Мы должны получить образцы оружия любой ценой."
 west_african.16.b:0 "Наша армия выполнит свои задачи, с этим оружием или без него."
 west_african.17.t:0 "Трансатлантическая работорговля"
 west_african.17.d:0 "[Root.GetName] — далеко не единственная держава, использующая рабский труд, ведь это обычная судьба для военнопленных в здешних краях. В последнее время наши европейские соседи сильно заинтересованы в лишней рабочей силе, которая необходима им для освоения Нового Света. Теперь они хотят заключить с нами долгосрочное торговое соглашение на покупку рабов. \n\nОднако, хоть это и позволит заработать немало денег, последствия могут быть весьма неприятными. Они считают, что наши люди, или по крайней мере пленники, станут отличными рабами, и относиться к ним будут с подобающей жестокостью. Мы не хотим потакать этому, однако, никто не знает, как наши соседи отреагируют на отказ."
 west_african.17.a:0 "Никто не будет продавать этих людей, если мы можем помочь им."
 west_african.17.b:0 "За хорошую плату они получат столько рабов, сколько хотят."
 west_african.17.c:0 "Пора положить конец работорговле, как у нас, так и у них."
 west_african.18.t:0 "После кочевников"
 west_african.18.d:0 "Представители коренной культуры провинции [Root.GetName] с давних времён живут кочевой жизнью. Пусть наши усилия по централизации слегка и изменили ситуацию, люди не хотят отказываться от своих обычаев и не желают, чтобы мы вмешивались. Всё это делает [Root.Owner.GetTagVN] довольно сложной в управлении. Некоторые из советников нашего правителя предложили попытаться управлять передвижениями групп кочевников и ограничивать их. Однако, это всё равно было бы уничтожением традиций, сделавших этих людей вполне успешным народом."
 west_african.18.a:0 "Пусть живут как хотят."
 west_african.18.b:0 "Провинция [Root.GetName] должна подчиниться нашей власти."
 west_african.19.t:0 "Ашанти"
 west_african.19.d:0 "Аканы из Кумаси и прилегающих земель живут здесь уже очень долгое время, хоть мы и не считаем их отдельной нацией в истинном значении этого слова. Тем не менее, их племя сегодня занимает важное место в нашей внешней политике. Аканское государство ещё может измениться, и мы не можем отрицать их существования."
 west_african.19.a:0 "Кто знает, может однажды они смогут стать могущественной империей?"
 west_african.20.t:0 "Золотой табурет"
 west_african.20.d:1 "Ашанти были нашим протекторатом долгое время и без каких-либо серьёзных дипломатических инцидентов. Недавно всё резко изменилось — наш представитель на Золотом Берегу, губернатор $COLONIAL_GOVERNOR$, узнал[Root.GetADEndA] о Золотом Табурете. Этот древний и таинственный артефакт, судя по всему, очень важен для народа Ашанти, ведь тот, кто сидит на нём считается королём. Теперь губернатор желает восседать на нём и демонстрировать свою, и, соответственно, нашу власть в регионе. \n\n«Почему же сейчас я не сижу на Золотом Табурете?» — спросил[Root.GetADEndA] [Root.Dip_Advisor.GetSheHe] ашанти, которые не выказали и намёка на подчинение. Разумеется, они чувствуют себя оскорблёнными подобным заявлением. Как далеко мы готовы зайти, чтобы добиться от них покорности?"
 west_african.20.a:0 "Столь далеко, сколько потребуется!"
 west_african.20.a.tt:0 "Ашанти это не понравится."
 west_african.20.b:0 "Нам не нужен настолько властолюбивый человек."
 west_african.21.t:0 "Война за Золотой Табурет"
 west_african.21.d:0 "Золотой Табурет — королевский символ Ашанти, на котором никто не имеет права сидеть. Теперь [From.GetAdjectiveSmall]ие предатели, которые, как нам казалось, уважали наши традиции (хоть и не выказывали к ним особого интереса), направили сюда губернатора, желающего сидеть на Табурете, будто бы он здесь король. Это вызвало возмущение королевы-матери и многих других, утверждающих, что этого человека нужно остановить и сохранить неприкасаемость Золотого Табурета, даже если возникнет угроза войны."
 west_african.21.a:0 "Если в [From.GetTagPR] все такие, то быть войне!"
 west_african.21.b:0 "Не стоит начинать войну, мы можем поступиться традициями."
 west_african.22.t:0 "[Root.Culture.GetName]ая культура должна стать автономной?"
 west_african.22.d:0 "[Root.Owner.Culture.GetName]ая нация правит [Root.Owner.GetTagTV] вполне справедливо. Правитель[Root.Owner.GetMEndTsaL] [Root.Owner.Monarch.GetName] чест[Root.Owner.GetMEndEnNa] по отношению ко множеству племён, которыми правит, но некоторым [Root.Owner.GetMEgoEyo] вассалам этого недостаточно. [Root.Culture.GetName]ая нация отправила представителя из земли [Root.GetName], требуя больших свобод в принятии решений по отношению ко всем их племенам, если мы хотим, чтобы они остались под нашей властью. Пусть это и выглядит как довольно скромное прошение, новости о недовольстве людей в их родных провинциях заставляют его звучать более требовательно."
 west_african.22.a:0 "Тогда впредь пусть сами разбираются со своими проблемами."
 west_african.22.b:0 "Мы не примем их требования, даже если они завуалированы."
 west_african.23.t:0 "Набеги через джунгли"
 west_african.23.d:0 "С тех пор, как всадники из земли [Root.GetName] пришли на службу в нашу кавалерию, её стали бояться за необычайные способности к мгновенным атакам вглубь территории врага, где она разбойничала и подрывала обороноспособность врагов. Группа кавалеристов подготовила план, который может помочь нам в текущей войне. Он основывается на их излюбленной тактике, с отрывом от основной армии и выполнением атак скрытно, до того, как враг успеет что-то предпринять. Пусть это весьма рискованно, таким образом мы сможем получить необходимое преимущество в войне."
 west_african.23.a:0 "Нужно больше таких планов!"
 west_african.23.b:0 "Пусть придумавшие это лучше создают глобальные планы в войне"
 west_african.24.t:0 "В неизвестное"
 west_african.24.d:0 "Неизведанная территория внутри и за пределами джунглей на нашей границе может показаться угрожающей для многих людей. Но наше племя живёт в подобных землях уже очень долгое время, и оно никогда бы не процветало, если бы мы боялись исследовать неизвестное. Сейчас большая группа молодых охотников просят позволения правителя на разведку и заселение новых земель. Конечно, это очень способные люди, которые могут пригодиться и здесь, однако, кто мы такие, чтобы препятствовать юношескому любопытству?"
 west_african.24.a:0 "Ступайте и несите величие [Root.GetTagRD]!"
 west_african.24.b:0 "Я — [Root.GetTitleIM], и они останутся здесь."
 west_african.25.t:0 "Новые краски"
 west_african.25.d:0 "Наши исследования растительности провинции [Root.GetName] продолжают приводить к новым открытиям. Недавно мы обнаружили новый способ создания красителей, который намного эффективнее старых и даёт самые насыщенные цвета, что мы когда-либо видели. Так как красители являются одним из важнейших статей [Root.GetAdjectiveSmall]ого экспорта, использование нового метода принесёт богатые плоды."
 west_african.25.a:0 "Нужно испытать новые краски!"
 west_african.26.t:0 "Духи остаются"
 west_african.26.d:0 "Многие зарубежные религии пытались навязать нам свои идеи, и многие миссионеры пытались повернуть нас к Богу, всегда к одному Богу, всегда одно и то же, всегда разное, всегда принадлежащее им. Но, несмотря на те трудные времена, что мы пережили, мы остаёмся верны духам и традициям чести. Теперь старейшины говорят, что настала пора большого празднества в честь этих обрядов, и людей по всей державе [Root.GetName] следует пригласить к участию в нём. \n\nНекоторым людям, которые считают себя выше нас, это может не понравиться. Наши дипломаты предлагают слегка уменьшить масштабы праздника, чтобы не обидеть соседей."
 west_african.26.a:0 "Наши предки ничего не стыдились, не будем стыдиться и мы!"
 west_african.26.b:0 "Мы не можем позволить себе навлечь гнев тех, кто забыл истину."
 west_african.27.t:0 "Бессмертн[Root.GetMEndAYY] [Root.GetTitleIM]"
 west_african.27.d:0 "[Root.GetName] — страна с большим количеством талантливых ремесленников и художников. [Root.Monarch.GetTitle], скорее всего, захочет создать произведение искусства в честь своего предшественника. Эта традиция помогает нам помнить предков, а заодно демонстрирует богатство и влияние нашего правителя. \n\nВ нашем распоряжении есть многие материалы, и обычная бронза была бы слишком скучным решением. Нужно выбрать что-нибудь подходящее величию прошлого владыки и приходящееся по карману нынешнему."
 west_african.27.a:0 "Наши скульпторы могут творить чудеса из терракоты."
 west_african.27.b:0 "Бронза вполне подойдёт."
 west_african.27.c:0 "Слоновая кость запечатлеет его величие на века."
 west_african.27.e:0 "Используем золото!"
 west_african.27.f:0 "Мы не можем позволить себе такие траты."
 west_african.28.t:0 "[Root.Culture.GetName]ое оружие"
 west_african.28.d:0 "Пусть наши усилия по принятию определённых технологий из Европы были несколько затруднены продолжающейся войной, применение новых видов вооружения показало хорошие результаты. Наши солдаты весьма неплохо обращаются с огнестрельным оружием, и важные люди в армии, которые раньше весьма скептически относились ко всему этому, сейчас настроены гораздо позитивнее. Хоть мы ещё и далеко от полного оснащения наших солдат новым оружием, мы предприняли уже значительные шаги по этому пути."
 west_african.28.a:0 "[Root.GetAdjective]ие воины ужасают уже сегодня. Завтра их будет не остановить!"
 GEO_ideas:0 "Грузинские идеи"
 GEO_ideas_start:0 "Грузинские традиции"
 GEO_ideas_bonus:0 "Грузинские амбиции"
 bagrationi_dynasty:0 "Династия Багратиони"
 bagrationi_dynasty_desc:0 "Династия настолько стара, что её происхождение окутано тайной. Короли и королевы из дома Багратиони правили Грузией ещё с IX века, сначала в качестве князей, а затем и монархов."
 georgian_isolation:0 "Грузинская изоляция"
 georgian_isolation_desc:0 "В окружении могущественных стран, разных религий и культур, мы вынуждены использовать политику уступок в дипломатии и часто менять предпочтения, чтобы угодить всем и хранить мир так долго, как это возможно."
 restoration_of_fortresses_and_churches:0 "Восстановление крепостей и церквей"
 restoration_of_fortresses_and_churches_desc:0 "Чтобы восстановить царство от разрушительных событий прошлых веков, мы должны отстроить основные крепости и церкви, чтобы наши города и сёла могли расцвести вновь. Для финансирования этих усилий был введён специальный налог."
 georgian_protectorates:0 "Грузинские протектораты"
 georgian_protectorates_desc:0 "До прихода монголов, в свой золотой век, Грузия имела влияние на ряд государств. Окружённые народами разных культур и вероисповеданий, нам было бы проще расширяться, если бы мы создавали зависимые государства, а не присоединяли их напрямую."
 samouravo_counties:0 "Самоуравские реформы"
 samouravo_counties_desc:0 "Благодаря административной реформе, разделившей большие автономные саэриставо (герцогства) на меньшие и легче управляемые самоураво (графства), руководить государством теперь намного легче, оно стало более стабильным и лояльным короне."
 sadrosho_districts:0 "Районы садрошо"
 sadrosho_districts_desc:0 "Садрошо (знамёна) — это специальные военные округа, используемые для мобилизации. Светские дворяне оказались ненадёжными и непослушными, так что вместо них мы будем наделять властью церковных дворян, таких как местные епископы."
 georgian_embassies:0 "Грузинские посольства"
 georgian_embassies_desc:0 "Находясь под давлением стран, которые так и стремятся нас уничтожить, мы пытаемся найти союзников, которые помогли бы нам остаться единым и независимым государством. Послы были направлены ко дворам величайших монархов Европы с просьбой о поддержке."
 sumatran_ideas:0 "Суматранские идеи"
 reliance_on_trade:0 "Опора на торговлю"
 reliance_on_trade_desc:0 "Торговля всегда была основой нашего огромного состояния. Таким образом, целые поколения специализировались и оттачивали свои навыки торговли, учились заключать выгодные для себя и страны сделки."
 porch_of_mecca:0 "Крыльцо Мекки"
 porch_of_mecca_desc:0 "Суматранские города одними из первых в юго-восточной Азии приняли ислам. Мы не только приютили мусульманских путешественников со всего мира, но и способствовали распространению веры, принеся слово Его в дикие земли. Мы стали индонезийским столпом ислама!"
 spice_pirates:0 "Пираты пряностей"
 spice_pirates_desc:0 "Торговля в Малаккском проливе никогда не обходилась без пиратов. Возможно, стоило бы заключить сделку с авторитетными пиратскими капитанами и превратить их в своё особое оружие?"
 center_of_scholarship:0 "Стипендиальная система"
 center_of_scholarship_desc:0 "На протяжении веков великолепные города Суматры были центром научной жизни и знаний. Переняв самое лучшее от первых буддистов и совместив это с ярким мусульманским миром, мы создали поистине величайшую школу в мире!"
 merchants_of_the_indian_ocean:0 "Купцы Индийского океана"
 merchants_of_the_indian_ocean_desc:0 "В результате долгих странствий, наши купцы побывали в самых экзотических уголках мира. От засушливых стран Магриба до Китая, и даже далеко за их пределами! Обильный поток золота от торговых операций с пряностями привлекает множество новых купцов, которые даже готовы сами содержать свои корабли."
 legacy_of_srivijaya:0 "Наследие Шривиджаи"
 legacy_of_srivijaya_desc:0 "Шривиджая была доминирующим государством Суматры, чьё влияние распространялось на всю юго-восточную Азию. Она обладала полным превосходством в регионе в течение нескольких столетий, расширяясь за счёт торговли или же военной силы. И мы их гордые наследники! Возрадуйтесь!"
 rule_of_the_sea:0 "Повелители морей"
 rule_of_the_sea_desc:0 "В гордых суматранских империях всегда были сильные талассократические традиции. Мы должны закрепить своё доминирование на море и возможность защитить наши города и торговлю!"
 sumatran_ideas_start:0 "Суматранские традиции"
 sumatran_ideas_bonus:0 "Суматранские амбиции"
 AFG_ideas:0 "Афганские идеи"
 AFG_ideas_start:0 "Афганские традиции"
 AFG_ideas_bonus:0 "Афганские амбиции"
 pashtunwali:0 "Пуштунвалай"
 pashtunwali_desc:0 "На протяжении веков наш народ следовал принципам Пуштунвалай. Этот кодекс чести требует, чтобы любое оскорбление наказывалось местью. Мы ни перед чем не остановимся, чтобы отомстить за наших сыновей."
 shadows_of_the_hindu_kush:0 "Тени Гиндукуша"
 shadows_of_the_hindu_kush_desc:0 "Все пуштуны рождаются в тени великого горного хребта, известного как Гиндукуш, вершины которого представляют собой идеальную крепость для защиты от любого врага."
 tureh:0 "Турех"
 tureh_desc:0 "Главный принцип Пуштунвалай. Воин должен быть храбрым и готовым сражаться против любой угрозы его семье, стране и чести. Таким образом, мы не будем испытывать нехватки мужчин, готовых бороться за свою страну."
 afghan_diaspora:0 "Афганская диаспора"
 afghan_diaspora_desc:0 "До возвышения Моголов многие афганцы мигрировали в Северную Индию, где им удалось добиться доминирования среди местной аристократии. Даже когда Афганистан контролировался Сефевидами и Моголами, он являлся местом для вербовки новых солдат и советников. Это дало Афганистану значительное влияние при иностранных дворах."
 durrani_imperialism:0 "Объединение Дуррани"
 durrani_imperialism_desc:0 "После обретения Афганистаном независимости от Персии, многие афганские всадники вернулись домой, чтобы служить своему королю, известному как Дурр и-Дурран, или же «жемчуг среди жемчуга». Начиная обычными налётчиками, эти кавалерийские силы вскоре стали основой армии величайшей империи, когда-либо управлявшейся из Кабула."
 institutionalized_loya_jirga:0 "Узаконенная Лойя-джирга"
 institutionalized_loya_jirga_desc:0 "Великий племенной совет, известный как Лойя-джирга, по традиции собрался, чтобы решить основные вопросы, связанные с коронацией нового короля. Роль Лойя-джирги теперь устанавливается законами, поэтому никто не подвергнет сомнению нашу власть."
 graveyard_of_empires:0 "Кладбище империй"
 graveyard_of_empires_desc:0 "Нет такой силы, которая смогла бы захватить нас извне. Пусть эти так называемые империи стараются изо всех сил, все они получат по заслугам!"
 WAL_ideas:0 "Валашские идеи"
 WAL_ideas_start:0 "Валашские традиции"
 WAL_ideas_bonus:0 "Валашские амбиции"
 cunning_diplomacy:0 "Дипломатия хитрости"
 cunning_diplomacy_desc:0 "Столкнувшись с превосходящими силами врагов со всех сторон, валашские правители придумали трюк для смены союзников, когда это требуется. Обеспечив поддержку Османов, они продолжили формировать альянсы с Венгрией и Священной Римской империей."
 foreign_trade_restrictions:0 "Ограничение внешней торговли"
 foreign_trade_restrictions_desc:0 "Во время правления Влада Цепеша внешняя торговля была ограничена тремя городами, чтобы помочь валашским купцам."
 mercenary_guard:0 "Наёмная стража"
 mercenary_guard_desc:0 "Для сохранения власти трона от нападок соперников, Влад Цепеш учредил регулярную наёмную стражу, не подчиняющуюся местным правителям."
 w_foreign_advisors:0 "Иностранные советники"
 w_foreign_advisors_desc:0 "Начиная с Влада Цепеша, должности при дворе часто давали иностранцам без владений в Валахии. Это уменьшало их зависимость от местной аристократии."
 legacy_of_the_impaler:0 "Наследие Цепеша"
 legacy_of_the_impaler_desc:0 "К моменту своей смерти, Влад Цепеш был известен по всей Европе как тиран, получающий садистское удовольствие от пыток и казней. Хоть это всего лишь слухи, они принесут нам свою пользу — враги будут дрожать от страха, когда армия Валахии пойдёт в поход."
 boyar_regime:0 "Боярское правление"
 boyar_regime_desc:0 "Договор в Алба-Юлии укрепил власть валашской знати. Совет из 12 великих бояр вместе с воеводой являлся исполнительной властью страны."
 abolition_of_serfdom:0 "Отмена крепостного права"
 abolition_of_serfdom_desc:0 "В 1746 году в Валахии было отменено крепостное право, что значительно уменьшило количество крестьян, бегущих в Трансильванию."
 CANNOT_JOIN_LEAGUE_AT_LEAGUE_WAR:0 "§R- Мы не можем покинуть или присоединиться к лиге, пока бушует религиозная война.§!"
 CANNOT_JOIN_LEAGUE_AT_WAR:0 "§R- Мы не можем покинуть или присоединиться к лиге, находясь в войне.§!"
 CANNOT_JOIN_LEAGUE_TRUCE_WITH_EMPEROR:0 "§R- Мы не можем присоединиться к этой лиге, пока между нами и императором действует перемирие.§!"
 EMPEROR_CANNOT_JOIN_LEAGUE:0 "§R- Император не может вступить или покинуть лигу.§!"
 NOT_DISCOVERED_HRE:0 "§R- Мы не обнаружили Священную Римскую империю!§!"
 HRE_ON_OTHER_CONTINENT:0 "§R- Мы не можем войти в лигу, если наша столица и СРИ находятся на разных континентах.§!"
 ALREADY_MEMBER_OF_LEAGUE:0 "§R- Мы уже состоим в Религиозной лиге!§!"
 RECENTLY_JOINED_LEAGUE:0 "§R- Вы недавно присоединились к лиге и не сможете покинуть её до §Y$DATE$§!."
 manchu_nation_1_title:1 "Объявить себя маньчжурами"
 manchu_nation_1_desc:0 "Имея в своих руках столицы трёх древних чжурчжэньских племён, мы можем провозгласить себя единым народом, и пусть весь мир знает, что мы теперь маньчжуры!"
 cb_sengoku:0 "Сэнгоку"
 cb_sengoku_desc:0 "Мы должны расширить своё влияние в сёгунате, захватив земли соседнего клана."
 british_nation_diplomatically_title:0 "Дипломатически создать Британию"
 british_nation_diplomatically_desc:0 "Объединив правительственные органы наших стран и расширив наше влияния далеко за пределы границ, мы сможем укрепить свои позиции в мире и стать одной из ведущих европейских держав — Британской империей."
 canal_events.25.t:0 "Кильский канал построен"
 canal_events.25.d:0 "Как результат беспрецедентных усилий и огромных инвестиций, в провинции [Root.GetName] было завершено строительство Кильского канала, соединяющего Северное море с Балтийским. Теперь наш флот может перемещаться между этими ключевыми областями быстрее и безопаснее, открывая нам возможности для уникальных военных манёвров и торговых проектов."
 canal_events.25.a:0 "Это изменит не только ход кораблей, но и истории!"
 canal_events.26.t:0 "Суэцкий канал построен"
 canal_events.26.d:0 "На протяжении всей истории были попытки соединить Красное и Средиземное моря в том или ином виде, но ни одна из них не дотягивала до проекта, осуществлённого государством [Root.Owner.GetName]. Тогда как корабли были вынуждены огибать целый континент, чтобы попасть из Европы в Индийский океан, небольшой перешеек земли, проклинаемый капитанами, оказался по зубам нашим инженерам. Долгие годы никто не думал, что это вообще возможно, но мы не только думали, но и сделали."
 canal_events.27.t:0 "Панамский канал построен"
 canal_events.27.d:0 "Многие утверждали, что это невозможно. Другие предполагали, что это возможно лишь в далёком будущем, но держава [Root.Owner.GetName] воплотила эту идею в реальность. Идея соединить два океана, Атлантический и Тихий, всегда казалась несбыточной, хотя их разделял всего лишь узкий панамский перешеек. Но благодаря стойкости, изобретательности и огромным инвестициям, вложенным нами в проект, он был успешно завершён, позволив нашим кораблям беспрепятственно перемещаться меж двумя океанами, не оплывая мыс Горн. Канал, на многие годы опередивший своё время, послужит не только в качестве шлюза, но и как подтверждение тому, что держава [Root.Owner.GetName] может совершить невозможное."
 canal_events.28.t:0 "[From.Owner.GetName] задерживает постройку канала"
 canal_events.28.d:0 "Наши вассалы сообщают, что были вынуждены отложить завершение канала по независящим от них причинам."
 canal_events.28.a:0 "Очень жаль"
 canal_events.29.t:0 "[From.Owner.GetName] опережает график постройки канала"
 canal_events.29.d:0 "Наши вассалы сообщают, что благодаря грамотному руководству канал удаётся строить даже быстрее, чем ожидалось."
 canal_events.29.a:0 "Великолепно!"
