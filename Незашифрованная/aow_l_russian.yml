 prices.11.t:0 "Самая холодная фаза малого ледникового периода"
 prices.11.d:0 "Зимы стали гораздо дольше и холоднее всех тех, что помнит человечество. Из-за льдов, ползущих на юг, пропали озимые, испортилось вино и рыбы начали мигрировать в более тёплые воды."
 prices.11.a:0 "Бррр."
