 tyw_events.1.t:0 "Reservatum Ecclesiasticum"
 tyw_events.1.d:0 "Будучи императором, нам, возможно, придётся признать, что некоторые из наших вассалов погрязли в ереси, только ради того, чтобы избежать внутренних конфликтов. В конце концов, правитель имеет право диктовать религию в своей вотчине. Однако, мы не можем позволить себе быть настолько же мягкими с землями церковников. Один из князей-епископов, назначенных в монастыри Священной Римской империи, похоже, предал Церковь и поддался сладким речам протестантов, продав не только свою душу, но и души всех своих подданных. Благодаря «духовной оговорке», мы оставляем за собой право отрешения духовных санов от власти, в случае их перехода в протестантизм."
 tyw_events.1.a:0 "Выдворите его! Пусть это место займёт благочестивый католик."
 tyw_events.1.a.tt:0 "Пусть [This.GetTitleIM] княжества [This.GetName] получит уведомление. Мы подождём [This.GetMEgoEyo] ответа 2 недели."
 tyw_events.1.b:0 "Это приведёт к множеству проблем."
 tyw_events.2.t:0 "Император требует отставки"
 tyw_events.2.d:0 "[Root.Monarch.GetName] переш[Root.GetMEndEl] в [Root.ReligionIM], из-за чего император [From.Monarch.GetName] был разгневан. Держава [From.GetName] требует соблюдения Reservatum Ecclesiasticum, которое подразумевает, что [Root.GetTitleIM], действующ[Root.GetMEndAYA] в пределах Священной Римской империи, должен отказаться от всех своих титулов при переходе в веру, отличную от католицизма. «Оговорка» почти не поддерживается протестантами в Империи, и, возможно, при нашем отказе подчиниться, её авторитет упадёт ещё ниже."
 tyw_events.2.a:0 "Это право императора."
 tyw_events.2.b:0 "Никогда! Это больше не собственность Церкви!"
 tyw_events.3.t:0 "[From.Monarch.GetTitle] отказал[From.GetMEndSYA] признавать «оговорку»"
 tyw_events.3.d:0 "К нашему удивлению и злости, [From.Monarch.GetName] [From.GetTagRD] отказал[From.GetMEndSYA] признать законность духовной оговорки, утверждая, что это лишь является доказательством нашей тирании. Если мы хотим сохранить души [From.GetAdjectiveSmall]их подданных, мы должны действовать прямо сейчас. Возможно, нам также стоит отправить несколько армий, исключительно ради спасения их душ."
 tyw_events.3.a:0 "Еретики должны гореть."
 tyw_events.4.t:0 "[From.Monarch.GetTitle] отрек[From.GetMEndLAS] от сана"
 tyw_events.4.d:0 "[From.Monarch.GetTitle] [From.GetTagRD] стойко принял[From.GetMEndA] предписание духовной оговорки и уш[From.GetMEndEl] в отставку, а на [From.GetMEgoEyo] место был назначен католик [From.Monarch.GetName]. Этим действием мы доказали, что Священная Римская империя всё ещё остаётся верной своему названию, и что наши духовники сохранят истинную веру, не поддавшись на уговоры князей-еретиков."
 tyw_events.4.a:0 "Император защищает."
 tyw_events.5.t:0 "Блокада"
 tyw_events.5.d:0 "Жители столицы [Root.GetCapitalName] в значительной степени зависят от морского снабжения и торговли, но блокада [Root.GetTagTV] нарушила приток товаров, необходимых городу для нормального существования. Товар [Root.GetTradeGoodsIM] начинает исчезать с полок торговых лавок, но люди вряд ли могут обойтись без него. Вы, будучи [Root.Owner.GetTitleTV], обязаны найти решение."
 tyw_events.5.a:0 "Распределите ресурсы так, чтобы мы восполняли недостатки товаров по суше."
 tyw_events.5.b:0 "Используйте каперов, чтобы заполучить этот товар."
 tyw_events.5.c:0 "Нам всем нелегко. Затянем пояса."
 tyw_events.6.t:0 "Великая комета"
 tyw_events.6.d:0 "Загадочные явления на ночном небе часто воспринимаются как плохие предзнаменования или признаки конца времён. В недавнее время мимо Земли пролетела особенно большая комета, которую было видно во многих регионах нашей страны, в результате чего она вызвала больший переполох, чем обычно.\n\nОднако, $NATURAL_SCIENTIST$ воспользовал[Root.GetAAEndSYA] такой возможностью, чтобы внимательно изучить движение кометы. Результатом стала научная работа, которая поведала нам о тайнах мироздания и далёких от нас объектах, полностью развеяв суеверия о кометах. Хотя среди простолюдинов, которые запомнят это событие, оно будет вызывать куда более глубокое чувство, чем простой страх."
 tyw_events.6.a:0 "Продолжайте следить за небом!"
 tyw_events.7.t:0 "[Root.Monarch.GetTitle] выберет себе учителей"
 tyw_events.7.d:0 "[Root.Heir.GetName] остал[Root.GetHEndSYA] без родителей из-за трагической смерти предыдущ[Root.GetMEndEgoEy] правител[Root.GetMEndYaTsi]. Без родителей, но не без опекунов. Советники, служащие при нашем дворе были заняты, давая [Root.GetHEmuEy] лучшее образование, которое только можно получить в [Root.GetTagPR]. Надеясь улучить частичку влияния в будущем, многие люди пытаются стать наставниками молодого правителя. В конечном счёте одному из них это удастся, поэтому [Root.Heir.GetName] должен выбрать себе наставника и направление обучения."
 tyw_events.7.a:0 "Советник по административным делам подойдёт лучше всего."
 tyw_events.7.a.tt:0 "[Root.Heir.GetName] будет улучшать свои административные умения."
 tyw_events.7.b:0 "Только разум дипломата может научить управлять страной [Root.GetName]."
 tyw_events.7.b.tt:0 "[Root.Heir.GetName] будет улучшать свои дипломатические умения."
 tyw_events.7.c:0 "Война — главное, о чём должен озаботиться будущ[Root.GetHEndAYA] [Root.GetTitleIM]."
 tyw_events.7.c.tt:0 "[Root.Heir.GetName] будет улучшать свои воинские умения."
 tyw_events.8.t:0 "Шотландские наёмники"
 tyw_events.8.d:0 "Хотя Шотландии до сих пор удавалось оставаться в стороне от религиозных конфликтов, сотрясавших Священную Римскую империю, это произошло не из-за отсутствия личных интересов. Мы чётко осознаём, что эта война будет шествовать по всей Европе и желание поучаствовать в ней или же отсутствие такового никак не повлияют на результат. Шотландия может быть не готова вступить в войну лиг, но многим горцам уже не терпится. Работая в качестве наёмников на континенте, они вполне могут изменить ход войны и без нашего непосредственного участия."
 tyw_events.8.a:0 "Послать их сражаться за Евангелическую лигу."
 tyw_events.8.b:0 "Послать их сражаться за Католическую лигу."
 tyw_events.8.c:0 "Они будут более полезны здесь."
 tyw_events.9.t:0 "Шотландские наёмники"
 tyw_events.9.d:0 "Наёмники из Шотландии начали в больших количествах вступать в наши ряды. Отчёты показывают, что у союзников наблюдается похожая ситуация. Многие из горцев прибывают, чтобы присоединиться к праведной борьбе и закончить религиозный конфликт в Священной Римской империи раз и навсегда. И хотя их страна не присоединится к войне в открытую, шотландцы готовы бороться за нашу лигу в обмен на некоторое вознаграждение."
 tyw_events.9.a:0 "Тогда мы готовы платить."
 tyw_events.10.t:0 "Венгерское восстание против Габсбургов"
 tyw_events.10.d:0 "Венгерский народ в [Root.GetTagPR] начал воспринимать религиозный конфликт в Империи как конфликт между ними и Габсбургами, которые правят в [Root.Owner.GetTagPR]. Пока бушует война между протестантскими и католическими королями и императорами, они утверждают, что народ должен с оружием в руках защищать свою веру. Как будто нам не хватало этой войны, так теперь мы должны бороться и с этими нарушителями спокойствия на землях, которые должны были давно принять власть Габсбургов."
 tyw_events.10.a:0 "Наши враги распространяют ложь повсюду."
 tyw_events.11.t:0 "Гугеноты обосновались в Ла-Рошель"
 tyw_events.11.d:0 "Война лиг может быть закончилась, но религиозные конфликты во Франции нет. [Root.Monarch.GetName] получает сведения, что еретики-гугеноты, которые стоят за право на свободное вероисповедание, начали готовиться к чему-то, что вполне может вылиться в открытое восстание. Они пока не зашли так далеко, но город Ла-Рошель попал под их влияние и начал укреплять свои стены. Их точные намерения всё ещё не ясны, но самые фанатичные из их числа утверждают, что вырвутся из-под французского и католического гнёта."
 tyw_events.11.a:0 "Если это продолжится, то нам придётся быть более жёсткими."
 tyw_events.12.t:0 "Гугенотам нужна наша помощь"
 tyw_events.12.d:0 "Хотя держава [Root.GetName] теперь свободна от тирании католической церкви, многие из наших зарубежных братьев страдают от тех же угнетателей. Гугеноты во Франции сочли необходимым укрепить свои города, чтобы быть готовыми на случай, если французские правители решат действовать решительно.\n\nНесмотря на то, что вера этих храбрых людей непогрешима, нам представляется довольно сомнительным то, что они могут что-нибудь противопоставить силе французской армии. Тем не менее, если бы их поддержал[Root.GetMEndA] [Root.GetAdjectiveSmall][Root.Monarch.GetEndAYA] [Root.GetTitleIM], могло бы свершиться чудо."
 tyw_events.12.a:0 "Скажите им, что мы поможем им выстоять против Франции!"
 tyw_events.12.b:0 "Мы бы не хотели обращать на себя гнев Франции."
 tyw_events.13.t:0 "Британская поддержка гугенотов"
 tyw_events.13.d:0 "Гугенотские диссиденты в Ла-Рошель, до сего момента действовавшие с некоторой осторожностью, теперь смело обратились за помощью к [From.GetAdjectiveSmall]ому правителю. По-видимому, коварные еретики из [From.GetTagRD] решили, что [From.GetTitleIM] будет полез[From.GetMEndEnNa] для распространения их лживой веры по всей Франции. Так это или нет, ясно одно — гугеноты в ближайшее время поднимут восстание."
 tyw_events.13.a:0 "Враги Франции заплатят за свои козни, как в Ла-Рошель, так и в городе [From.Capital.GetCapitalName]."
 tyw_events.14.t:0 "Падение Праги"
 tyw_events.14.d:0 "Прага была резиденцией многих королей и даже императоров, чей дух витает внутри стен этого города. После недавнего захвата города [Root.GetAdjectiveSmall]ими войсками, появился соблазн перевезти некоторые сокровища в столицу [Root.Capital.GetCapitalName] и добавить их в нашу коллекцию. Все эти редкие артефакты, столь грациозные и значимые для всего цивилизованного мира — возможно, это наш единственный шанс заполучить их в свои руки... но вряд ли граждане Праги оставят это без внимания."
 tyw_events.14.a:0 "Перевезти их в столицу! Это будет нашим наследием."
 tyw_events.14.b:0 "Эти реликвии должны остаться здесь."
 tyw_events.15.t:0 "Альбрехт фон Валленштейн"
 tyw_events.15.d:0 "Дворянин из рода Вальдштейнов стал известным генералиссимусом во время религиозного конфликта в Священной Римской империи. Родом из Богемии, Валленштейн уже в начале войны доказал свою преданность императору. Он предоставил сотни новых идей и военных инноваций, как больших так и малых. Он наиболее ценный актив в наших руках, чьи действия поспособствовали восстановлению веры и порядка в Империи."
 tyw_events.15.a:0 "Император [Root.Monarch.GetName] нуждается в нём как никогда до этого."
 tyw_events.16.t:0 "Преданность Валленштейна под вопросом"
 tyw_events.16.d:0 "С момента вступления наших сил в войну, Валленштейн показал себя гениальным полководцем. Тем не менее, его напускная верность и благодарность дают повод усомниться в его намерениях, ведь он, как известно, не согласен со многими из решений, которые принял император [Root.Monarch.GetName]. Достоверные источники указывают, что он даже был возмущён нашим отказом пойти на компромисс в этом конфликте. Наши советники подозревают, что он рассматривает переход на сторону врага. К счастью, некоторые из его офицеров по-прежнему верны нам. Они могли бы гарантировать то, что он никогда не перейдёт на строну другой лиги."
 tyw_events.16.a:0 "Он должен быть схвачен, живым или мёртвым."
 tyw_events.16.b:0 "Он нужен живым, чтобы вести войска."
 tyw_events.17.t:0 "Валленштейн предал нас"
 tyw_events.17.d:0 "Худшие опасения наших советников оказались правдой. Наша зависимость от военного руководства Валленштейна во время войны, а также напряжение во всех кругах державы и Империи, сделало его достаточно смелым, чтобы предать нас в самом разгаре войны и перейти на сторону врага. Наши войска не раз видели его на полях сражений, но теперь он будет вести армии предателей против императора."
 tyw_events.17.a:0 "Мы должны были убить его, пока у нас был шанс."
 tyw_events.17.a.tt:0 "Альбрехт фон Валленштейн перейдёт на сторону [This.GetTagRD]."
 tyw_events.18.t:0 "Валленштейн перешёл на сторону [From.GetTagRD]"
 tyw_events.18.d:0 "Наша война за свержение [From.ReligionADJ][Root.ReligionEndIH] оков и освобождение от тирании императора Священной Римской империи, чья резиденция находится в городе [From.Capital.GetCapitalName], привела к тому, что даже [From.GetMEgoEyo] собственные генералы сомневаются в целесообразности этой войны. Увидев, что держава [From.GetName] отказывается идти на компромисс, затягивая войну, Альбрехт фон Валленштейн решил, что лучше он будет служить нам, чем капризному императору. Кажется, что они слишком много раз сомневались в его верности."
 tyw_events.18.a:0 "Они сами подписали себе смертный приговор."
 tyw_events.19.t:0 "Зимняя осада"
 tyw_events.19.d:0 "Осада затянулась до самой зимы, что всегда является дорогим удовольствием, которого лучше полностью избегать. Нынешняя зима особенно сурова и одна из наших осад может потерпеть крах из-за обморожения солдат и нерабочего снаряжения. У нас есть два варианта: либо мы будем вынуждены переждать зиму, либо отправить ещё больше мужчин, большая часть из которых, вероятно, умрёт от голода или холода. Сколькими людьми мы готовы пожертвовать, чтобы захватить ещё один город?"
 tyw_events.19.a:0 "Столькими, сколько потребуется."
 tyw_events.19.b:0 "Давайте выждем время."
 tyw_events.20.t:0 "Конец Дома Грейфов"
 tyw_events.20.d:0 "Хаос, творящийся в Священной Римской империи, сделал своё дело. [Root.Monarch.GetTitle] тяжело заболел[Root.GetMEndA]. Наша маленькая страна находится посреди конфликта, разбившего Империю на две части, и как на зло, наш правитель находится в плохом здравии и не имеет наследников. С [Root.GetMEgoEyo] смертью придёт конец династии Грейфов, которые правили Померанией на протяжении веков, и появится риск быть раздавленными державами, которые не преминут воспользоваться ситуацией в своих целях, подчинив себе слабые княжества."
 tyw_events.20.a:0 "Мы отстоим свою независимость в эти неспокойные времена."
 tyw_events.20.a.tt:0 "Держава [This.GetName] получит претензии на Померанию."
 tyw_events.21.t:0 "Конец Дома Грейфов"
 tyw_events.21.d:0 "После векового правления Померанией, [From.GetTitleIM] из Дома Грейфов скончал[From.GetMEndSYA], не оставив наследников. Во время текущих религиозных конфликтов в Священной Римской империи, трудно представить, что кто-нибудь не предъявит претензии на эти земли. Тем не менее, мы не единственные, кто это приметил, и многие игроки устремили свои взгляды на померанские земли, надеясь получить свою долю при разделе княжества."
 tyw_events.21.a:0 "Мы будем первыми."
 tyw_events.22.t:0 "Битва за стольный град [Root.GetCapitalName]"
 tyw_events.22.d:0 "Война лиг проникла вглубь сердец нашего народа, и всё же мы потерпели поражение. [From.GetAdjective]ие войска, подошли к нашей столице [Root.Capital.GetCapitalName] и посрамили наши войска, разбив их прямо у стен города. Война ещё может быть выиграна, но эту битву будут помнить веками, хотим мы того или нет."
 tyw_events.22.a:0 "Будем надеяться, что последующие успехи затмят её."
 tyw_events.23.t:0 "Враги нашей лиги"
 tyw_events.23.d:0 "Наш выбор стороны в религиозном конфликте в Священной Римской империи вызвал ещё более жаркие дискуссии о том, на чьей стороне должна была выступить держава [Root.GetName]. Мы можем не сомневаться в целях лиги, но вот наши подданные недовольны жертвами, которые пришлось заплатить. Ведь очевидно, что мы выбрали верную сторону, это принесёт пользу для всех [Root.GetAdjectiveSmall]их подданных, вне зависимости от их веры. Наиболее рьяные оппозиционеры взяли в руки оружие и направили его против своих правителей и сторонников лиги."
 tyw_events.23.a:0 "Как мало эти люди понимают в политике."
 tyw_events.24.t:0 "$THEOLOGIAN$$INQUISITOR$ сомневается в нас"
 tyw_events.24.d:0 "[Root.Monarch.GetName] имеет много единомышленников в стране. И хотя, [Root.Monarch.GetSheHe] благочестив[Root.GetMEndA] как люб[Root.GetMEndOYY] друг[Root.GetMEndOYY] [Root.GetTitleIM], место на политическом олимпе стоит для н[Root.GetMEgoEyo] на первом месте. Несмотря на то, что главной религией у нас является [Root.ReligionIM], мы присоединились к лиге, стремящейся её подавить. Большинство советников видят в этом неприятную необходимость, но есть те, кто никогда не примут этого.\n\n$THEOLOGIAN$$INQUISITOR$ является одним из таких людей. Человек веры, [Root.Adm_Advisor.GetSheHe] скрывал[Root.GetAAEndA] своё возмущение нашим решением, но сейчас они начинают влиять на нашу дипломатию. Мы по-прежнему преданны лиге, но сохранять хорошие отношения со всеми её членами становится сложнее, ведь мы не только исповедуем «неправильную» веру, но прислушиваемся к советам тех, кто считает лигу своим противником."
 tyw_events.24.a:0 "Если он не может держать язык за зубами, пусть уходит."
 tyw_events.24.b:0 "Пусть наши союзники терпят горькую правду, даже если им это не нравится."
 tyw_events.25.t:0 "[Root.Culture.GetName]ая культура или [Root.ReligionIM]. Что выбрать?"
 tyw_events.25.d:0 "Население провинции [Root.GetName] часто показывало свою лояльность [Root.Owner.GetTagPR], но в последнее время оно стало опасаться того, что [Root.CultureSmall]ая самобытность может быть потеряна из-за приверженности правителя [Root.OwnerReligionIM]. Это привело некоторых из них к вопросу, должен ли [Root.Owner.Monarch.GetName] иметь власть над ними. Всё чаще слышны просьбы о предоставлении им права самоуправления, благодаря которому они могут выбрать свой путь. Мы достигли точки, где должен быть достигнуть хоть какой-нибудь компромисс, чему противится наша знать."
 tyw_events.25.a:0 "[Root.Owner.Culture.GetName]ая знать, исповедующая [Root.ReligionIM], получит права."
 tyw_events.25.b:0 "[Root.Culture.GetName]ая знать, что истинно верит в [Root.OwnerReligionIM], станет новыми господарями."
 tyw_events.25.c:0 "Даровать права обоим группам в равной мере."
 tyw_events.26.t:0 "[Root.Heir.GetName] будет обучаться у Иезуитов"
 tyw_events.26.d:0 "Общество Иисуса, более известное именем своих членов, иезуитов, предложило, чтобы наш наследник, [Root.Heir.GetName], обучался у них. Многие родственники и советники поддержали это предложение, надеясь, что [Root.Heir.GetSheHe] когда вырастет, станет «Воином Господа», как себя величаво кличут сами иезуиты. В эти неспокойные времена, утверждают они, сила духа наиболее важная черта для правителя. Другие опасаются, что люди, приближённые к Церкви будут влиять на молодого человека, благодаря чему, [Root.GetTitleIM] станет пешкой в руках духовенства."
 tyw_events.26.a:0 "Нам необходим[Root.GetMEndA] [Root.GetTitleIM], котор[Root.GetMEndAYY] может постоять за свою веру!"
 tyw_events.26.a.tt:0 "[Root.Heir.GetName] будет возвышен[Root.GetHEndA] до воина Господа, огнём и мечом, сокрушая еретиков."
 tyw_events.26.b:0 "Мы не позволим иезуитам направлять наследника."
 tyw_events.27.t:0 "[Root.Monarch.GetTitle] обучавш[Root.GetMEndAYA]ся у иезуитов, вступил[Root.GetMEndA] на престол"
 tyw_events.27.d:0 "[Root.Monarch.GetName] закончил[Root.GetMEndA] образование в Обществе Иисуса и весь королевский двор ожидает от н[Root.GetMEgoEyo] невозможного. Хотя нов[Root.GetMEndAYY] [Root.GetTitleIM] молод[Root.GetMEndOYY], храбрости и ума [Root.GetMEmuEy] не занимать, но обучение у иезуитов дало свои плоды, предан[Root.GetMEndA] нов[Root.GetMEndAYY] правитель[Root.GetMEndTsaL] в первую очередь католической вере и своим наставникам по ордену. Истинно верующие начали гуляния, а еретики стали опасаться [Root.GetTagRD] более, чем когда-либо до этого."
 tyw_events.27.a:0 "Ad maiorem Dei gloriam."
 tyw_events.28.t:0 "[Root.Culture.GetName]ая знать бежала за границу"
 tyw_events.28.d:1 "Война за религиозное единство в Священной Римской империи не собирается идти по нашему плану. Наша столица [Root.Capital.GetCapitalName], коя многими считалась последним безопасным прибежищем, было взята врагом. Теперь большая часть дворянства, и обычные горожане, боясь, что держава [Root.GetName] потеряна навсегда, сбежали к нашим соседям, которые по-прежнему могут укрывать людей, которые чтят [Root.ReligionIM]."
 tyw_events.28.a:0 "Пусть бегут, они вернутся в [Root.GetTagVN], когда дела пойдут лучше."
 tyw_events.28.b:0 "Организуйте убежища внутри наших границ."
 tyw_events.29.t:0 "[From.Culture.GetName]ая знать ищет убежище"
 tyw_events.29.d:1 "Оккупация столицы [From.Capital.GetCapitalName] напугала многих дворян из [From.GetTagRD], заставив их покинуть страну, надеясь найти укрытие среди своих [Root.ReligionADJ][Root.ReligionEndIH] союзников. Из-за религиозной войны, раздирающей Империю, мы ожидали, что нам придётся помочь своим братьям по вере. Тем не менее, в глазах членах оппозиционной лиги, мы являемся неудобной помехой, приютившей их врагов."
 tyw_events.29.a:0 "Пусть другие несут это бремя."
 tyw_events.29.b:0 "[Root.BelieversPluralIM_CAP] всегда будут желанны здесь."
 tyw_events.30.t:0 "Иньиго Велес де Гевара"
 tyw_events.30.d:0 "Несмотря на то, что бытует мнение, что текущие религиозные проблемы в Священной Римской империи можно решить войной, оно является в корне неверным. Для победы нужна проницательность и дипломатический такт. Так уж случилось, что у нас есть человек, граф Оньяте если быть точным, который в совершенстве владеет этими талантами. Наши враги в Империи имеют соседей, которые очень хотели бы получить наше согласие в разделе земель. Мы можем использовать конфликт в своих целях, просто дав им знать наше мнение."
 tyw_events.30.a:0 "Скажите, что держава [Root.GetName] согласна на раздел своих врагов."
 tyw_events.30.a.tt:0 "Предложить [This.GetTagDT] претензии на земли имперских княжеств, вступивших в лиги."
 tyw_events.30.b:0 "Его таланты лучше использовать в других местах."
 tyw_events.31.t:0 "Держава [From.GetName] предложила лиге нового врага"
 tyw_events.31.d:0 "Действия одного из наших соседей, имперского собрата, по-видимому, разозлили [From.GetTagVN]. Они послали посла, человека по имени Иньиго Велес де Гевара, который, провёл несколько дипломатических миссий в различных частях империи, чтобы предложить нам сформировать претензии на земли тех, кто выступает против их лиги.\n\nУжасные времена всё ещё впереди, но у нас появилась возможность избежать их. Мы получили уникальный шанс расширить наши границы, ну или показать, что у нас нет врагов внутри Империи и нам наплевать на принадлежность к лигам."
 tyw_events.31.a:0 "Принять их посла."
 tyw_events.31.b:0 "Пусть все знают, что мы не претендуем на эти земли."
 tyw_events.32.t:0 "Взимать Зундскую пошлину со Швеции"
 tyw_events.32.d:0 "Зундская пошлина была важнейшим источником дохода Дании с начала XV века и позволила нам значительно влиять на торговлю через Эресунн.\n\nШвеция была освобождена от платы за проход, так как наши страны были объединены Кальмарской унией. Однако, Швеция уже давно не находится под властью датской короны. Может быть, им стоит начать платить пошлины, но с другой стороны, мы можем по старой памяти оставить всё как есть."
 tyw_events.32.a:0 "Мы должны были давно убрать эти пошлины."
 tyw_events.32.b:0 "Традиции важнее выгод."
 tyw_events.33.t:0 "Дания принуждает к Зундской пошлине"
 tyw_events.33.d:0 "Несмотря на то, что контролирование Зунда изначально даёт датчанам более выгодное положение в балтийской торговле, им и этого стало мало. Мы были проинформированы, что Зундская пошлина, от которой наш народ был освобождён ещё со времён Кальмарской унии, теперь взимается с наших судов. Это прямой вызов нашему могуществу, некоторые советники даже предположили свои планы по началу войны для решения насущной проблемы."
 tyw_events.33.a:0 "Датские дьяволы!"
 tyw_events.34.t:0 "Попросить у Осман помощи при разделе Польши"
 tyw_events.34.d:0 "Мы живём во времена возможностей, и наша страна только начала расширять свои границы. Родившись между христианским и мусульманским мирами, Священной Римской империей с одной стороны и Османской империей с другой, мы должны мудро использовать наше положение, чтобы не только выжить, но и возвыситься. Войдя в хорошие дипломатические отношения с турками, мы можем использовать их силы для подготовки к вторжению в польские земли."
 tyw_events.34.a:0 "Время настало. Это наш шанс."
 tyw_events.34.a.tt:0 "Если турки согласятся, мы должны за неделю подготовить претензии к Польше."
 tyw_events.34.b:0 "Трансильвания не будет воевать с поляками."
 tyw_events.35.t:0 "Трансильвания просит помощи в разделе Польши"
 tyw_events.35.d:0 "[From.Monarch.GetName] Трансильванск[From.GetMEndAYA] прислал[From.GetMEndA] весть, в которой [From.Monarch.GetSheHe] заявляет о подготовке к вторжению в Польшу. Полагая, что мы сможем извлечь из этого выгоду. Видя, что их соседи ослаблены, они просят нас проявить своё великодушие и помощь в захвате этих земель."
 tyw_events.35.a:0 "Хорошее предложение."
 tyw_events.35.b:0 "Мы не видим смысла в такой кампании."
 tyw_events.36.t:0 "Венгрия свободна от религиозного гнёта"
 tyw_events.36.d:1 "Формирование лиг в Священной Римской империи дало ясно понять, что мы живём в то время, когда народы больше не может сидеть сложа руки и позволять людям страдать за свою веру под гнётом безбожных правителей. Так, недалеко от нашей границы, венгры, исповедующие [Root.ReligionIM], находятся точно в такой ситуации. Наш народ имеет прочные духовные и исторические связи с Венгрией, и не может позволить этому непотребству продолжаться. Настало время освободить их и вернуть нашу землю, так что кровь [Root.BelieversPluralRD] никогда не будет пролита на ней снова."
 tyw_events.36.a:0 "Трансильвания остаётся с венграми."
 tyw_events.37.t:0 "Золотой век Трансильвании"
 tyw_events.37.d:0 "Наш народ переживает, возможно, свои лучшие времена, поскольку он родился именно в них. [Root.Monarch.GetTitle] [Root.Monarch.GetName] доказал[Root.GetMEndA], что [Root.Monarch.GetSheHe] является достойным правителем, а [Root.GetMEgoEyo] вложения в столицу [Root.Capital.GetCapitalName] сделали из той культурный и экономический центр региона. Мы надеемся, что распространяя архитектуру и образование в течение следующих десятилетий, мы сохраним этот век мира и процветания на века."
 tyw_events.37.a:0 "Мы построим нацию, которая выстоит тысячелетия."
 tyw_events.38.t:0 "Единые в молитве"
 tyw_events.38.d:0 "[Root.Monarch.GetName] стал[Root.GetMEndA] человеком веры, и наш[Root.GetMEndEl] свой путь в доверии и преданности. При встрече с правителями, исповедующими [Root.ReligionIM], [Root.Monarch.GetSheHe] часто просит их помолиться вместе ради решения общих целей. Хотя, некоторая дистанция в дипломатии иногда полезна, но [Root.Monarch.GetSheHe] может создать более прочные связи, чем любое формальное соглашение. [Root.GetMSheHeCap] рассмотрел[Root.GetMEndA] использование этого метода в предстоящем визите в столицу другой державы, хотя и не уверен[Root.GetMEndA], будет ли это уместным."
 tyw_events.38.a:0 "Ради истинного доверия, нужно единение душ, а не умов."
 tyw_events.38.b:0 "Возможно, стоит вести себя более дипломатично."
 tyw_events.39.t:0 "Бог — испанец"
 tyw_events.39.d:0 "Продолжающаяся религиозная война в Священной Римской империи пока идёт хорошо. Приятно видеть, что наши усилия для достижения религиозного единство приносят свои плоды, одним из наших министр заявляет, что Бог является испанцем, борясь за наш народ в эти тёмные дни. Если так будет продолжаться и дальше, то даже нашим врагам придётся признать, что в этом есть доля истины."
 tyw_events.39.a:0 "Кто может быть лучшим союзником?"
 tyw_events.40.t:0 "Бог хочет мира"
 tyw_events.40.d:0 "Продолжающаяся религиозная война в Священной Римской империи пока идёт очень плохо. Многие из тех, кто когда-то утверждал, что Бог был с нами, когда мы решили присоединиться к лиге, утверждают, что Бог бросил нас и хочет, чтобы мы заключили мир. Хотя это далеко не единственное объяснение текущих событий, оно повторялось слишком многое число раз, чтобы у нас появились сомнения в победе."
 tyw_events.40.a:0 "Неверие лишь увеличивает шанс проиграть."
 tyw_events.41.t:0 "Увеличение обмена"
 tyw_events.41.d:0 "В то время, как состояние [Root.GetAdjectiveSmall]ой валюты становится всё более тревожным, простой люд начал искать другие решения. Многие опасаются использовать деньги и избегают их, когда это возможно, возвращаясь к старым проверенным средством торговли, например, натуральному обмену. Их опасения абсолютно беспочвенны, но если мы не будем действовать быстро, то можем потерять наш контроль над экономикой и страной."
 tyw_events.41.a:0 "Пусть меняются, пока мы не решим проблемы."
 tyw_events.41.b:0 "Ищите совета у наших лучших экономистов, чтобы решить эту проблему."
 tyw_events.42.t:0 "Захват Серебряного флота"
 tyw_events.42.d:0 "Наши флибустьеры уже давно досаждают испанским судам, но новый дерзкий план сделает кое-что большее, чем просто раззадорит врагов. Серебряный флот отходит от колоний, гружённый серебром, золотом и экзотическими товарами на сумму больше, чем стоит весь наш флот. Наши флибустьеры планируют перехватить эти корабли в начале их пути. Они уверяют нас, что груз может быть захвачен с минимальным риском и вряд ли обернётся неудачей, если только испанцы не прознают про этот план."
 tyw_events.42.a:0 "Этим сокровищам лучше в [Root.GetAdjectiveSmall]их руках."
 tyw_events.42.b:0 "Не думаю, что нам стоит навлекать на себя гнев испанской армады."
 tyw_events.43.t:0 "Серебряный флот был захвачен!"
 tyw_events.43.d:0 "Один за другим, корабли Серебряного флота были перехвачены, многих из них застали врасплох, некоторые из судов оказались в ловушке, неготовые к такой дерзкой атаке. Несмотря на то, что некоторые капитаны получили предупреждение заранее, грузы захваченных кораблей будут стимулировать нашу экономику в течение нескольких месяцев, если не лет. В столице [Root.Capital.GetCapitalName] флибустьеров чествовали как героев. Мы вряд ли когда-нибудь повторим такое снова."
 tyw_events.43.a:0 "Тем не менее, я счастлив, что увидел это."
 tyw_events.44.t:0 "Серебряный флот захвачен голландцами"
 tyw_events.44.d:0 "Голландские флибустьеры, от которых уже давно страдают наши суда, решили провести невероятный по своей дерзости набег на наш флот с сокровищами, до самых краёв гружённом золотом, серебром и разнообразными диковинками. Хотя некоторые корабли были подготовлены и смогли избежать нападения, большая часть кораблей была захвачена, что нанесло нам непоправимый ущерб. Мы ещё не решили, как или чем голландцы заплатят за это, но они заплатят за это."
 tyw_events.44.a:0 "Они заплатят своей кровью и златом."
 tyw_events.45.t:0 "Обучение монарха"
 tyw_events.45.d:0 "Регентский совет, занимавшийся обучением [Root.Monarch.GetName], воспитал нашего монарха именно таким, какой нужен нашей державе. Советники сделали всё возможное, чтобы держава [Root.GetName] оказалась в надёжных руках, вложив в правителя свои знания и мудрость для управления страной."
 tyw_events.45.a:0 "Им есть чем гордиться."
 tyw_events.46.t:0 "Столица [From.Capital.GetCapitalName] пала!"
 tyw_events.46.d:0 "Война лиг привела наши войска под стены столицы одного из враждебных государств. Удар в самое сердце нации принёс нам славу и покрыл их позором. Один из наших солдат особо выделился своим хладнокровием и способностями во время хаоса осады, за что был произведён в генеральский чин."
 tyw_events.46.a:0 "Он будет вселять страх в сердца наших врагов."
 tyw_events.47.t:0 "Усиление нашей обороны"
 tyw_events.47.d:0 "[Root.GetName] под ударом! Но враг пока что не преуспел в оккупации наших земель. Тщательный анализ ситуации привёл наших военных к мысли о необходимости усиления крепостей. Не придя к единому мнению, они обратились к [Root.Monarch.GetName] с вопросом, следует ли в первую очередь укрепить центральные регионы страны или окраины."
 tyw_events.47.a:0 "Центральные регионы имеют первостепенное значение."
 tyw_events.47.b:0 "Лучше укрепить границы."
 tyw_events.48.t:0 "Истинные намерения"
 tyw_events.48.d:0 "Хотя Война лиг началась из-за вопросов веры, для некоторых из её участников религия не является определяющей целью: они в большей степени заинтересованы в захвате земель нежели в установлении истинной веры в Священной Римской империи. \n\n В связи с этим к нам не прибыли послы лидера нашей лиги, заинтересовавшегося нашими истинными мотивами во избежание недоразумений при заключении мира."
 tyw_events.48.a:0 "Мы надеемся получить новые земли по итогам войны и не скрываем этого."
 tyw_events.48.b:0 "Держава [Root.GetName] воюет ради самой веры!"
 tyw_events.49.t:0 "Держава [From.GetName] воюет ради новых земель"
 tyw_events.49.d:0 "Победа [Root.ReligionRD] в войне лиг может являться для нас смыслом войны, но некоторые члены лиги не столь благородны в своих намерениях. Посол, недавно посетивший столицу [From.Capital.GetCapitalName], вернулся со словами, что держава [From.GetName] надеется расширить свои границы по итогам войны. Неприятные новости, ведь это ослабит наши позиции при заключении мира."
 tyw_events.49.a:0 "По крайней мере они честны в своём эгоизме."
 tyw_events.50.t:0 "Держава [From.GetName] воюет ради веры"
 tyw_events.50.d:0 "Не все члены нашей лиги присоединились к ней потому, что поддерживают [Root.ReligionIM]. Многие поддержали нас по чисто политическим соображениям. Но есть и исключения: держава [From.GetName] сообщает, что они рассматривают лигу в первую очередь как религиозный союз и идут в бой с уверенностью, что Бог на нашей стороне."
 tyw_events.50.a:0 "Будем надеяться, что они останутся верны своим идеалам."
