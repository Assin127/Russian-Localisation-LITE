 per_najaf:0 "Усыпальница Наджафа"
 desc_per_najaf:0 "Наджаф, место упокоения Али, является одним из самых сакральных мест на земле для Шиитов. Будучи хранителями этого священного города, мы должны взять на себя развитие этого места, чтобы оно обрело полагающийся ему облик."
 per_miniature_school:0 "Персидская школа художественных миниатюр"
 desc_per_miniature_school:0 "Изготовление художественных миниатюр находится на подъёме. Каждый имеющий хоть какое-то отношение к исламскому миру мечтает обзавестись хотя бы копией работ наших мастеров."
 per_mushashaiya:0 "Машашайя"
 desc_per_mushashaiya:1 "Воинственная секта Машашайя захватила эту провинцию и сеет беспорядки."
 per_safawiya:0 "Сафайя"
 desc_per_safawiya:1 "Воинственная секта Сафайя захватила эту провинцию и многие жители провинции захотели присоединиться к единоверцам."
 per_shia_conversion_policy:0 "Государство Шиа"
 desc_per_shia_conversion_policy:0 "Сильная страна — это страна сильной веры. Мы активно продвигаем веру шиитов-двунадесятников среди населения Персии."
 per_pragmatic_ulema:0 "Обращение духовенства"
 desc_per_pragmatic_ulema:0 "Мы решили щедро вознаграждать священнослужителей-Суннитов за переход в религию нашего нового государства."
 per_conversion_of_the_clergy:0 "Обращение духовенства"
 desc_per_conversion_of_the_clergy:0 "Все священнослужители, не пожелавшие стать верными последователями религии нашего нового государства, подвергаются гонениям. Среди нашего духовенства не должно быть изменников."
 per_shiite_immigration:0 "Переселение Шиитов"
 desc_per_shiite_immigration:0 "Шиитские учёные, законники, священники и прочие специалисты стекаются в наши земли со всего света."
 per_building_isfahan:0 "Восстановление Исфахана"
 desc_per_building_isfahan:0 "Ресурсы этих мест частично истощились при реализации проекта по восстановлению Исфахана в качестве столицы мира."
 per_isfahan_maidan:0 "Исфахан — половина мира"
 desc_per_isfahan_maidan:0 "«Исфахан — половина мира» гласит старая пословица. После проведённой нами реконструкции эта правда больше, чем когда бы то ни было. Этот город стал столицей искусства, политики и культуры не только Персии, но и всего мира персианидов."
 MOVE_WITH_TRANSPORT:0 "Сюда можно переместиться с помощью транспортных судов."
 MOVE_WITH_TRANSPORT_BUSY:0 "Сюда можно переместиться с помощью транспортных судов, но в данный момент они все заняты."
 CAN_EXPLORE_TOOLTIP:0 "Щёлкните правой кнопкой мыши, чтобы приказать флоту исследовать эту провинцию."
 CANNOT_CIRCUMNAVIGATE_ALREADY_CIRCUMNAVIGATED:0 "Вы можете совершить кругосветное плавание лишь однажды!"
 CANNOT_CIRCUMNAVIGATE_NO_TECH:0 "Для того, чтобы отправить флот в кругосветное плавание, Ваш уровень дипломатических технологий должен быть равен §Y$NUM$§!."
