 ori_jagannath_cult:0 "Джаганнатха и Гаджапати"
 desc_ori_jagannath_cult:0 "Джаганнатха тесно связан с народом Ориссы и благоволит нашей династии больше, чем любое другое божество. Он поддерживает каждого короля Гаджапати, а его священники и храм в Пури с каждым годом становятся всё богаче благодаря королевской милости."
 ori_no_salt_tax:0 "Отмена налога на соль"
 desc_ori_no_salt_tax:0 "Мы временно приостановили сбор налога на соль. Пусть это и лишило нас крупного источника дохода, возросла популярность нашей династии, что на руку монарху."
 ori_popular_unrest:0 "Население измучено войной"
 desc_ori_popular_unrest:0 "Наши люди устали от долгих лет войны и желают жить в мире."
 ori_support_for_pretender:0 "Поддержка претендента"
 desc_ori_support_for_pretender:0 "Эта провинция поддерживает претендента, восставшего против нашей власти."
 flavor_ori.1.t:0 "Гаджапати и культ Джаганнатхи"
 flavor_ori.1.d:0 "Церемонии в большом храме в Пури и записи, в которых Джаганнахта прославляет себя, обычно высмеиваются иностранными правителями, однако в Ориссе Джаганнатха, «Властелин Вселенной», является самым популярным божеством.\nПоддержка Джаганнатхи и его священников была непоколебима и для раджи Капилендры, основателя нашего рода. Теперь настал наш черёд выплачивать долги — мы должны взять под покровительство храм в Пури и сделать культ Джаганнатхи доминирующим в нашем государстве."
 flavor_ori.1.a:0 "Славься Джаганнатха!"
 flavor_ori.1.b:0 "Давайте не будем держать все яйца в одной корзине."
 flavor_ori.2.t:0 "Войны Капилендры"
 flavor_ori.2.d:0 "Когда Капилендра Дева в 1434 году сверг последнего из Восточных царей Ганга, Орисса была в плачевном состоянии. Набеги мусульман с севера и запада, а также соперничество с соседями на юге значительно ослабили царство. Однако, с приходом раджи Капилендры всё изменилось. После череды войн с Бенгалией, Реддисами из Андхры, бахманскими султанами и империей Виджаянагар, Орисса под его правлением значительно прибавила в размерах и мощи.\nТем не менее, постоянные войны несут и негативные последствия для нашего народа, а необычно плохой урожай привёл к росту крестьянских восстаний. Было предложено успокоить людей путём временного уменьшения налога на соль, и в дальнейшем было бы не плохо обращать на нужды общества немного больше внимания."
 flavor_ori.2.a:0 "Нам не нужен налог на соль."
 flavor_ori.2.b:0 "Мы не можем склониться под давлением общества."
 flavor_ori.3.t:0 "Смерть Капилендры"
 flavor_ori.3.d:0 "После долгой жизни великий воин и царь Капилендра лежит на смертном одре. Восемнадцать законных сыновей царя в шоке — старый правитель, руководствуясь голосом Джаганнатха, принял решения сделать своего внебрачного сына Пурушоттаму наследником.\nТак как король издал свой последний вздох, его желание престолонаследования не гарантируется — Хамвира, бывший вероятным наследником до этого дня, поднял свои войска и следует на юг, чтобы сразиться с Пурушоттамой."
 flavor_ori.3.a:0 "Мы должны следовать воле Джаганнатха!"
 flavor_ori.3.b:0 "Хамвира — законный наследник!"
 flavor_ori.3.a.tt:0 "Наши соседи узнают о нашем решении."
 flavor_ori.4.t:0 "Кризис наследования в Ориссе"
 flavor_ori.4.d:0 "До нас дошёл слух, что Капилендра, воин и царь Ориссы, умер, и теперь его сыновья грызутся за трон, сделав царство слабым и уязвимым."
 flavor_ori.4.a:0 "Хорошо"
 flavor_ori.5.t:0 "Предложение Хамвиры"
 flavor_ori.5.d:1 "Сегодня прибыл гонец от Хамвиры, претендента на трон Ориссы. Если мы поддержим его в борьбе за трон, он обещает, что передаст нам ряд важных крепостей на востоке."
 flavor_ori.5.a:0 "Выслать войска и деньги."
 flavor_ori.5.b:0 "Воздержаться от вмешательства."
 flavor_ori.6.t:0 "Бахманиты поддерживают Хамвиру."
 flavor_ori.6.d:0 "Султан Бахмани, старый враг нашего королевства, принял решение поддержать Хамвиру. Мы точно не знаем, что ему было обещано, однако ходят слухи, что Хамвира готов отдать ему большую часть нашей страны."
 flavor_ori.6.a:0 "Будем надеяться, что он не победит."
 flavor_ori.7.t:0 "Хамвира побеждает"
 flavor_ori.7.d:0 "Так как армии претендента Хамвиры заняли столицу, гражданскую войну можно считать оконченной. На юге султан Бахмани действует быстро — он уже отправил войска занимать те крепости, что были ему обещаны."
 flavor_ori.7.a:0 "Это не так уж и хорошо."
 flavor_ori.8.t:0 "Хамвира платит свои долги."
 flavor_ori.8.d:0 "Гражданская война окончена, нам удалось взять под контроль крепости, обещанные нам Хамвирой."
 flavor_ori.8.a:0 "Отлично!"
 flavor_ori.9.t:0 "Культ Джаганнатха"
 flavor_ori.9.d:0 "С потерей Гаджапати престола Ориссы, тесная связь между государством и Джаганнатхой была ослаблена. В то время как в Пури поклонение этому божеству всё ещё остаётся важным для культурной и духовной жизни Ориссы, оно уже не так тесно связано с самой монархией."
 flavor_ori.9.a:0 "Хорошо"
 flavor_ori.10.t:0 "Рождение орисской литературы"
 flavor_ori.10.d:1 "До сих пор санскрит был единственным литературным языком в Ориссе, а разговорный ория служил шудрам и низшим кастам. Сараладас, отставной солдат с небольшим образованием, в корне изменил ситуацию, переведя Махабхарата на орию. Произведения самого Сараладаса существовали исключительно на ории. Такую практику начали перенимать и другие поэты."
 flavor_ori.10.a:0 "Хорошо"
 flavor_ori.11.t:0 "Ачьютананда"
 flavor_ori.11.d:0 "Поэт, провидец и талантливый автор получил широкую известность как святой вайшнавов в нашем королевстве. Ачьютананда заявил, что он способен предсказывать будущее, а его книги были написаны на языке ория — языке народа."
 flavor_ori.11.a:0 "Хорошо"
 zan_shirazi_islam:0 "Ислам Ширази"
 zan_religious_orthodoxy:0 "Приняты наши религиозные взгляды"
 zan_religious_unrest:0 "Разрыв с традициями Ширази"
 desc_zan_religious_unrest:0 "Чтобы успокоить множество иностранных торговцев в нашем государстве, мы начали избавляться от неортодоксальных верований. Это будет весьма полезно в долгосрочной перспективе, однако в данный момент подрывается легитимность нашей династии, которая своими корнями уходит в эти верования; кроме того, нарастает напряжённость между религиозными группами нашей страны."
 zan_sacked_by_the_zimba:0 "Разграблен людьми Зимба"
 desc_zan_sacked_by_the_zimba:0 "Этот город был атакован и разграблен людьми Зимба; местная экономика страдает, пока его перестраивают и заново заселяют."
 zan_kilwa_chronicle:0 "Хроники Килвы"
 desc_zan_kilwa_chronicle:0 "Хроники Килвы — это книга, в которой записана история нашей династии, от её прибытия в Килву и до наших дней. Этот документ, без сомнений, подтверждает наше законное право управлять портами на побережье Суахили."
 flavor_zan.1.t:0 "Ислам Ширази и патриции Килвы"
 flavor_zan.1.d:1 "В большинстве государств Суахили по сей день правят династии, которые утверждают, что это именно они вышли из первой волны исламской миграции в этот регион. Ислам, который практикуют эти «ширазиты», как они сами себя называют, является не самой ортодоксальной формой религии. Многие древние церемонии проводятся при нашем дворе, а люди Ширази, как считается, обладают магическими способностями, которые дают им власть над этими городами.\nРастущее богатство Килвы и других государств Суахили привлекает всё больше иностранцев. Торговцы из Омана, Персии, Бахманского царства и других далёких земель сделали наши города своими домами, а растущий класс местных торговцев принял их как партнёров. Однако многие новоприбывшие опасаются наших традиций. Если бы мы смогли перейти к более ортодоксальной форме ислама, то наши отношения с государствами Индийского региона значительно бы улучшились, однако есть риск, что это подорвёт нашу собственную власть, а также отношения с другими государствами Суахили."
 flavor_zan.1.a:0 "Мы должны идти по пути наших предков."
 flavor_zan.1.b:0 "Давайте очистим наше королевство от языческих верований и обрядов."
 flavor_zan.2.t:0 "Хроники Килвы"
 flavor_zan.2.d:0 "Всё больше и больше торговцев из ортодоксальных исламских государств прибывает на наши земли, а вместе с этим всё более возрастает угроза нашим древним традициям Ширази. Мы с отвращением наблюдали, как некоторые древние династии, почитающие Ширази, были свергнуты растущим классом местных торговцев, якшающихся с иностранцами.\nЯвляясь одной из старейших и могущественных династий Ширази, мы всё ещё сильны. Чтобы произвести соответствующее впечатление на иностранцев и предателей-соотечественников, мы можем приказать летописцам создать хроники нашего знаменитого рода, чтобы никто не мог усомниться в древних исламских корнях нашей династии."
 flavor_zan.2.a:0 "Давайте создадим Хроники."
 flavor_zan.2.b:0 "У нас есть дела поважнее."
 flavor_zan.3.t:0 "Отказ от традиций Ширази."
 flavor_zan.3.d:0 "В процессе реформирования религиозных институтов нашего королевства, мы дошли до этапа, на котором нам придётся выбирать, каким традициям мы должны следовать. Наше царство является домом для персидских шиитов, торговцев-ибади из Омана, а также индийских и турецких купцов-суннитов. Помимо религиозных взглядов, мы также выбираем и направление нашей внешней политики на долгие годы."
 flavor_zan.3.a:0 "Текущего уровня реформ вполне достаточно."
 flavor_zan.3.b:0 "Принять шиизм."
 flavor_zan.3.c:0 "Связать себя с Ибади."
 flavor_zan.3.od:0 "Нужно призвать учёных-суннитов в наши земли."
 flavor_zan.4.t:0 "Каннибалы!"
 flavor_zan.4.d:0 "Пока наше царство обязано своим существованием торговле в Индийском океане и имеет очень мало реального контроля над африканским побережьем, мы всегда должны быть начеку, особенно в отношении людей в нашем тылу. Одно из таких племён, людоеды Зимба, внушают страх по всему нашему побережью далеко на юг. Сегодня Зимба внезапно напали на город Килва. Многие жители города теперь мертвы или сбежали. Это самая большая трагедия в истории нашего королевства, и пройдут годы, пока Килва сможет восстановиться."
 flavor_zan.4.a:0 "День скорби."
 flavor_zan.4.b:0 "Используйте все доступные ресурсы, чтобы восстановить Килву."
 flavor_zan.5.t:0 "Переворот Сулеймана и Мухаммеда аль-Мазлума"
 flavor_zan.5.d:0 "Когда султан Исмаил взошёл на престол Килвы в 1442 году, его власть оспаривалась местными правителями в Занзибаре, которые видели Саида на месте султана. Однако заговор Саида был раскрыт королевским визирем Сулейманом и эмиром Мухаммедом аль-Мазлумом.\nПосле смерти Исмаила эти двое решили, что пора взять власть в свои руки. Действуя быстро, они использовали всю свою мощь, чтобы получить контроль над столицей, при этом возникла договорённость править по очереди."
 flavor_zan.5.a:0 "Сулейман займёт престол."
 flavor_zan.5.b:0 "Будет править Мухаммед аль-Мазлум."
 flavor_zan.5.c:0 "$MONARCH$ — законный правитель!"
 flavor_zan.6.t:0 "Непопулярный заговорщик"
 flavor_zan.6.d:0 "Пока $MONARCH$ служил министром за долгое время до переворота, он стал жутко непопулярным среди народа Килвы. Некоторые граждане уже требуют его отставки, и если мы не успокоим их, рано или поздно может начаться восстание."
 flavor_zan.6.a:0 "Отречься от престола в пользу наследника."
 flavor_zan.6.b:0 "Наш правитель честно завоевал право на трон."
 flavor_zan.7.t:0 "Заговор визиря"
 flavor_zan.7.d:0 "Удерживать трон Килвы никогда не было легко, и теперь, когда правящая династия со всех сторон окружена заговорами, титул Визиря в правительстве стал одной из важнейших целей заговорщиков. Заговорщиков, которые, в отличие от добропорядочных управленцев, желающих всецело служить короне, хотят лишь власти и государственных переворотов.\nПадение доверия к нашему правлению, вероятнее всего, является следствием козней нынешнего Визиря, желающего воцариться на троне."
 flavor_zan.7.a:0 "Хорошо"
 ful_marabout_wars:0 "Повстанцы-мурабиты"
 desc_ful_marabout_wars:0 "Народное движение в этой провинции начало работать над децентрализацией власти и будет пытаться создать ортодоксальное исламское государство, основанное на шариате."
 flavor_ful.1.t:0 "Повстанцы-мурабиты в провинции $PROVINCENAME$"
 flavor_ful.1.d:0 "Проповедники-мурабиты, вдохновлённые харизматичным Насиром ад-Дином, начали работы по распространению исламской реформации в провинции $PROVINCENAME$. Многие местные воины присоединились к мурабитам, и теперь они вместе работают за пределами государства, пытаясь создать шариатское общество в чистом виде. Они яростно выступают против любых языческих традиций и иностранных влияний."
 flavor_ful.1.a:0 "Хорошо"
 flavor_ful.2.t:0 "Ортодоксальная исламская революция"
 flavor_ful.2.d:0 "Религиозная напряжённость в нашей стране медленно возрастала с подъёмом марабутов в середине 17-го века. Теперь фракция марабутов в державе $COUNTRYNAME$ вошла в открытое противостояние со старой аристократией города $CAPITAL_CITY$. Возможная революция быстро получила поддержку многих пастухов-фулани, которые населяют значительную часть нашего государства, а это значит, что не за горами серьёзное восстание."
 flavor_ful.2.a:0 "Мы должны присоединиться к революции, смерть аристократии!"
 flavor_ful.2.b:0 "Нужно спасти наши традиции!"
 flavor_ful.3.t:0 "Конец Джихада Фулани"
 flavor_ful.3.d:0 "Так как наша страна окончательно отказалась от исламских идеалов, фракция марабутов оставила нас и переместилась в другое государство."
 flavor_ful.3.a:0 "Хорошо"
 ful_fulani_wars:0 "Волнения среди фулани и ортодоксальных мусульман"
 desc_ful_fulani_wars:0 "Наша государственная политика в целом и гонения последователей Османа ибн Фодио в частности привели к крупным беспорядкам в стране. Мусульмане-фулани за рубежом с удовольствием наблюдают за этим, а наши собственные вассалы отказываются признавать нашу власть. Скоро ли всё уляжется?"
 flavor_sok.1.t:0 "Осман ибн Фодио"
 flavor_sok.1.d:1 "Вдохновлённый религиозной революцией, Осман ибн Фодио, мусульманский учёный из Гобира, начал агитацию за реформы в нашей стране. Его сильные слова и харизма вдохновили часть нашего населения, что привело к росту движения за создание Халифата, управляемого ортодоксальными мусульманскими традициями с соблюдением законов Шариата и распространением истинной веры в Западную Африку.\nЕго слова также сильно критикуют нашу власть, и правители Гобира опасаются, что последователи Османа вскоре могут начать открытый мятеж против нашего правления."
 flavor_sok.1.a:0 "Пригласить Османа ибн Фодио для реформирования государства."
 flavor_sok.1.b:0 "Этот опасный агитатор и его сторонники должны быть изгнаны."
 flavor_sok.1.b.tt:0 "Осман ибн Фодио и его последователи покидают страну."
 flavor_sok.2.t:0 "Последователи Османа ибн Фодио"
 flavor_sok.2.d:0 "Популярный исламский реформатор Осман ибн Фодио был изгнан властями Гобира. Он и его последователи в данный момент ищут благочестивого правителя в иных местах, который позволит им вернуть город Гобир и создать исламское государство, о котором они мечтают."
 flavor_sok.2.a:0 "Хорошо"
 flavor_sok.2.a.tt:0 "Сокотский халифат был создан."
 sokoto_nation_title:0 "Создать Сокотский халифат"
 sokoto_nation_desc:0 "Осман ибн Фодио и его последователи ищут благочестивого правителя, который позволит им управлять городом Гобир и создать правоверное исламское государство, о котором они мечтают. Мы должны помочь этим праведникам в достижении их целей и предоставить страну в их распоряжение."
 kbo_gazargamu:0 "Нгазаргаму"
 desc_kbo_gazargamu:0 "Мы построили новую хорошо укреплённую столицу для нашей династии. Стены Нгазаргаму защитят наших правителей, как от претендентов, так и от вражеских армий."
 kbo_death_to_kingmakers:0 "Преданная аристократия"
 desc_kbo_death_to_kingmakers:0 "Мы очистили класс аристократии от людей, жаждущих власти и собственного обогащения. Сейчас наши придворные думают о том, как служить трону, а не о том, как заработать больше денег."
 kbo_religious_orthodoxy:0 "Принудительная праведность."
 desc_kbo_religious_orthodoxy:0 "Мы принимаем жёсткие меры, чтобы избежать языческого влияния и религиозного синкретизма среди нашей аристократии."
 flavor_kbo.1.t:0 "Две ветви династии Сайфава"
 flavor_kbo.1.d:0 "С XIV века существуют две ветви династии Сайфава, которые сражаются за престол нашего королевства. Ни одна из них не обладает достаточной силой, чтобы уничтожить конкурентов, и правители из линий Идрисидов и Давидидов постоянно сменяют друг друга. Некоторые из них не смогли продержаться на троне и года. Этот конфликт продолжается слишком долго, а наши министры и советники заигрались в серых кардиналов, пока королевство разваливается.\nСо смертью нашего $MONARCHTITLE$ обычные споры о преемственности возобновились и претендент выступил с оружием в руках против королевского наследника."
 flavor_kbo.1.a:0 "Хорошо"
 flavor_kbo.2.t:0 "Основание Нгазаргаму"
 flavor_kbo.2.d:0 "Хотя Борно — богатая провинция, достойная быть нашей столицей нашего королевства, её защита всегда была проблемой. Старые враги — Билала часто вторгаются в наши земли с востока, а постоянные войны за наследство тоже говорят о том, что столицу пора укреплять. \nСоздан план, по которому новый хорошо защищённый город на западном побережье озера Чад станет превосходной столицей нашей династии."
 flavor_kbo.2.a:0 "Построить Нгазаргаму."
 flavor_kbo.2.b:0 "Наша столица и так хороша."
 flavor_kbo.3.t:0 "Религиозная чистка."
 flavor_kbo.3.d:0 "Хотя наш исламский султанат один из старейших в регионе, религиозный синкретизм присутствует даже среди аристократии. Вдохновлённый учёными, которые посещали нашу столицу, $MONARCH$ считает, что мы должны очистить страну и особенно высшие слои общества от ересей. Так как ветвь Давидидов получает поддержку от язычников, мы можем надеяться на повышение стабильности в стране."
 flavor_kbo.3.a:0 "Никакого синкретизма!"
 flavor_kbo.3.b:0 "Давайте постараемся не переусердствовать с этим."
 flavor_kbo.4.t:0 "Подчинении аристократии"
 flavor_kbo.4.d:0 "Во времена политической нестабильности и постоянных конфликтов между Давидидами и Идрисидами каждый от мелкого дворянина до министра пытался сделать королём своего кандидата, одновременно разграбляя богатства государства.\nЭто должно прекратиться. Давайте отнимем их привилегии, а если понадобится, то и титулы, чтобы напомнить, что они обязаны служить стране."
 flavor_kbo.4.a:0 "Проведём чистку."
 flavor_kbo.4.b:0 "Мы не можем ущемлять их права."
 flavor_kbo.5.t:0 "Халиф"
 flavor_kbo.5.d:0 "Наш $MONARCHTITLE$ принял титул Халифа, который ему даровал аббасидский представитель Абд аль-Азис Якуб. Благодаря этому щедрому жесту никто никогда не забудет, что $MONARCH$ закрепил право на этот титул для себя и своих потомков."
 flavor_kbo.5.a:0 "Хорошо"
 flavor_kbo.6.t:0 "$MONARCH$ решил провести реформы"
 flavor_kbo.6.d:0 "Вдохновлённый тем, что видел во время своего хаджа, наш $MONARCHTITLE$ $MONARCH$ решил, что государство должно модернизировать армию и экономику. $MONARCH$ уже предпринял некоторые меры для усиления нашей кавалерии, пригласил турецких оружейников и утвердил новые методы работы администрации, которые видел в других мусульманских странах на пути в Мекку."
 flavor_kbo.6.a:0 "Провести и армейские и экономические реформы."
 flavor_kbo.6.b:0 "Реформировать армию."
 flavor_kbo.6.c:0 "Сфокусироваться на экономике."
 flavor_kbo.7.t:0 "Магира Аиша"
 flavor_kbo.7.d:0 "Во время регентства при $HEIR$ королева-мать Аиша показала себя блестящим правителем. Мудрое руководством такого замечательного регента пошло на пользу как наследнику, так и всему королевству."
 flavor_kbo.7.a:0 "Хорошо"
 flavor_kbo.8.t:0 "Спор из-за наследства"
 flavor_kbo.8.d:0 "Со смертью нашего правителя обычные споры о преемственности возобновились и претендент выступил с оружием в руках против королевского наследника"
 flavor_kbo.8.a:0 "Хорошо"
