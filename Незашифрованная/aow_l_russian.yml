 religious_leagues.1.d:0 "Религиозная война в Империи закончилась безоговорочной победой императора, а Имперский Парламент на сейме провозгласил католицизм в качестве единственной конфессиональной веры Священной Римской империи. Курфюрсты, исповедующие иные конфессии, будут лишены своих привилегий, а императору предоставляются широкие полномочия для обеспечения религиозного единства Империи."
