 prices.3.d:1 "Наши изобретатели потратили достаточно времени на изучение фарфора, доставленного нашими купцами из самого Китая. Они утверждают, что раскрыли секреты его производства. Образцы, которые они представили [Root.Owner.GetTitleDT], безусловно, прекрасны, и принесут нам значительные богатства, если мы сумеем наладить их производство в больших объёмах. Они просят нас профинансировать фарфоровую мануфактуру, которая, по их словам, позволит им захватить немецкий рынок фарфоровой посуды."
 prices.3.a:1 "Это принесёт нам немыслимые богатства."
 PROTESTANT_DONT_EAT_FISH:0 "Протестанты не едят рыбу"
 prices.4.t:0 "Укоренение протестантизма"
 prices.4.d:0 "Пока протестантизм принимают всё больше и больше католических стран, число прихожан, соблюдающих пост, становится меньше. Без 40 дней причащения, в течение которых католики вынуждены есть рыбу из-за запрета на мясо, спрос на неё резко упадёт."
 prices.4.a:0 "Это уменьшит спрос на рыбу."
 COFFEE_BOOM:0 "Кофейный бум"
 prices.5.t:0 "Кофейный бум"
 prices.5.d:1 "Кофе изначально был напитком, ассоциировавшимся исключительно с мусульманским миром, но он нашёл своё место и среди христиан в Европе. В таком взаимосвязанном мире, получение новых товаров, включая кофе, перестало быть сложной задачей. В итоге, по всей Европе открываются кофейни и спрос на экзотические зёрна растёт."
 prices.5.a:0 "Это увеличит цены на кофе."
 COTTON_IMPORTS:0 "Импорт хлопка в Европу"
 COTTON_IMPORTS_BANNED:0 "Запрет на импорт хлопка"
 prices.6.t:0 "Импорт хлопка"
 prices.6.d:0 "В эпоху Возрождения индийский хлопок становился всё более популярным в Европе. В конце концов, [Root.GetAdjectiveSmall]ая лёгкая промышленность оказалась под сильным давлением и потребовала запрета на импорт хлопка."
 prices.6.a:0 "Мы не будем ограничивать свободную торговлю."
 prices.6.b:0 "Меркантилизм — это правильный путь."
 TEA_AND_SUGAR:0 "Чай с сахаром"
 prices.7.t:0 "Чай и сахар"
 prices.7.d:0 "Первоначально китайский напиток — чай быстро стал новым [Root.GetAdjectiveSmall]им национальным напитком после его ввоза в [Root.GetTagVN]. Смешанный с сахаром, он вхож в дома не только богачей и бедных, но даже [Root.GetTitleIM] [Root.Monarch.GetName] не прочь пригубить сей напиток."
 prices.7.a:0 "Это увеличит спрос на чай и сахар."
 SPICE_TRADE:0 "Торговля специями"
 prices.8.t:0 "Торговля специями"
 prices.8.d:0 "Основание Ост-Индской Торговой Компании заново открыло древний рынок специй. С основанием новых торговых путей, контроль над потоком специй вроде паприки или корицы стал более важным, чем когда-либо."
 prices.8.a:0 "Это увеличит цены на специи."
 ABOLITIONISM:0 "Аболиционизм"
 prices.9.t:0 "Аболиционизм"
 prices.9.d:0 "После запрета рабства в [Root.GetTagPR], аналогичный запрет в других странах является лишь вопросом времени, видимо трансатлантическая работорговля изжила себя."
 prices.9.a:0 "Это уменьшит спрос на рабов."
 HUAYNAPUTINA:0 "Извержение Уайнапутина"
 prices.10.t:0 "Извержение Уайнапутина"
 prices.10.d:0 "В феврале 1600 года перуанский вулкан, известный как Уайнапутина, разразился гигантским взрывом. Последствия извержения ощущались по всему миру, когда голод сгубил миллионы жизней, а торговля зерном и вином рухнула из-за недостатка солнечного света."
 prices.10.a:0 "Торговля зерном и вином некоторое время будет невыгодной."
