 mor_crisis:0 "Кризис Магриба"
 desc_mor_crisis:0 "Магриб пережил много тяжёлых лет, от которых он до сих пор приходит в себя. Будем надеяться, что вскоре ситуация вновь изменится в лучшую сторону."
 mor_andalucian_moors:0 "Андалузские мавры"
 desc_mor_andalucian_moors:0 "Множество мавров из Анадлусии поселилось в наших городах, обогащая тем самым городскую культуру и всё наше государство."
 mor_idrisid_cult_soaring:0 "Поддержка культа Идрисиды"
 desc_mor_idrisid_cult_soaring:0 "Культ Идрис растёт быстрее, чем кто-либо мог предположить. Это чрезвычайно популярное движение, возможно, не будет пользоваться поддержкой всегда, но прямо сейчас оно овладевает сердцами наших людей."
 flavor_mor.1.t:0 "Кризис Магриба"
 flavor_mor.1.d:0 "Последнее столетие было суровым и беспощадным к странам Магриба: расширение пустыни, уменьшение населения городов, великий голод и рост численности племён своевольных номадов, кочующих по территории стран Северной Африки. \nИ хотя в последнее время дела улучшаются, внутренняя торговля переживает подъём, а в городах снова растёт население, наши страны всё ещё представляют собой лишь тени прежних себя. Многие опасаются, что когда иберийцы разберутся с Гранадой, они возьмутся за нас."
 flavor_mor.1.a:0 "Пусть попробуют! Мы должны возвеличиться вновь!"
 flavor_mor.2.t:0 "Мавританские беженцы"
 flavor_mor.2.d:0 "Испания решила выселить мавров, всё ещё обитающих внутри её границ. Огромное количество мавританских беженцев из Андалусии теперь прибывает в наши порты, прося позволения въехать в страну. Хотя нас огорчает то, что эти люди вынуждены были покинуть свои дома, это может стать благословением для нас. Большинство беженцев — городские жители: ремесленники, учёные, художники и управленцы. Это именно те люди, в которых остро нуждаются наши города после великого кризиса Магриба."
 flavor_mor.2.a:0 "Приветствуем наших братьев по вере."
 flavor_mor.3.t:0 "Мухаммад аль-Джазули и Далиль аль-Хайрат"
 flavor_mor.3.d:0 "Вернувшийся недавно после длительного пребывания в Хиджазе известный лидер Суфи, родом из долины Сус, быстро набирает популярность и в нашем государстве. Из святых мест аль-Джазули принёс с собой Далиль аль-Хайрат — молитвенник — в котором он собрал литании, где просит Бога благословить, проявить милосердие и доброту к Мухаммеду.\nВ отличие от самого аль-Джазули, книга может находиться во многих местах и, с учётом своей популярности, может предопределить судьбу как его самого, так и нашей династии."
 flavor_mor.3.a:0 "Хорошо"
 flavor_mor.4.t:0 "Культ Идрисиды в Фесе"
 flavor_mor.4.d:0 "Олицетворением древних легенд стало найденное несколько лет назад в одной из мечетей Феса тело Идрис II. После этого события шарифы Идрисида стали центром растущего в Фесе культа, распространившегося по всей стране.\nЭтот благочестивый культ может воодушевить сердца нашего народа после суровых лет, уходящих теперь в прошлое. Однако, всегда существует риск того, что столь страстно почитаемое движение заставит людей забыть, в чьих руках находится светская власть."
 flavor_mor.4.a:0 "Поддержать Идрисидов."
 flavor_mor.4.b:0 "Позволить им открыть представительство, но никакой официальной поддержки."
 flavor_mor.5.t:0 "Абу-Захария Яхья аль-Ваттаси"
 flavor_mor.5.d:0 "Марокко, что довольно необычно, управляет не одна, а сразу две королевских династии. В течение последних двадцати лет власть формально принадлежит династии Маринидов, однако, фактически она была сосредоточена в руках грозного визиря Яхьи из династии Ваттасидов.\nСтремительно набрав популярность после своей победы над Португалией в 1437 году и благодаря своему патронажу культа Идрисиды в Фесе, Яхья наладил работу придворного бюрократического аппарата, и в то же время наполнил его представителями династии Ваттасидов. Поскольку Ваттасиды были связаны родством с Маринидами, это не выглядело чем-то из ряда вон. Но сейчас, когда Яхья лежит на смертном одре, мы не можем не тревожиться о том, что принесёт завтрашний день. Великий человек, казалось бы, ничего не оставил на волю случая, и уже назначил своего двоюродного брата преемником на посту визиря. Но неясным остаётся то, что будет делать семья Ваттасидов с сетью, которая была сплетена Яхьей в государственном аппарате из представителей его рода."
 flavor_mor.5.a:0 "Мы лишились великого человека."
 flavor_mor.6.t:0 "Тайный сговор Ваттасидов?"
 flavor_mor.6.d:0 "Совершенно ясно, что род Ваттасидов стал слишком сильным и влиятельным для нашего государства. Мы предприняли множество попыток обуздать их могущество, но настало время для более серьёзных мер. Султан $MONARCH$ убеждён, что за его спиной уже плетётся заговор против него."
 flavor_mor.6.a:0 "Убить их всех!"
 flavor_mor.6.b:0 "Они останутся нашими доверенными советниками."
 flavor_mor.7.t:0 "Восстание Ваттасидов."
 flavor_mor.7.d:0 "Чтобы предупредить внезапное восстание, наш Султан отдал приказ найти и казнить всех представителей рода Ваттасидов. Однако, из-за их известности, этот ход оказался очень опрометчивым.\nКогда $MONARCH$ назначил новых визирей не из числа Ваттасидов, вспыхнул мятеж, подогреваемый слухами о двух братьях из уничтоженной династии, избежавших расправы и готовых возглавить восстание, чтобы отомстить за свою семью."
 flavor_mor.7.a:0 "Хорошо"
 flavor_mor.8.t:0 "Ультиматум Ваттасидов"
 flavor_mor.8.d:0 "Похоже, наши подозрения в отношении Ваттасидских визирей подтвердились. Сегодня Султан получил ультиматум от Мухаммеда аль-Ваттаси. Ему предлагается добровольно отдать свой трон, либо побороться с открытым восстанием против его Величества."
 flavor_mor.8.a:0 "Отречься."
 flavor_mor.8.b:0 "Трон мой!"
 flavor_mor.9.t:0 "Суданская экспедиция"
 flavor_mor.9.d:0 "На протяжении веков мы могли полагаться на караваны соли и золота из Сахары.\nВопреки уговорам практически всех советников, $MONARCH$ сейчас настаивает на том, что мы должны сами обеспечить безопасность этих торговых путей. Охрану этих караванов нельзя доверять Туарегам, и можно быть уверенными в том, что контроль над источниками этих товаров нашим королевством будет более эффективным."
 flavor_mor.9.a:0 "Мы пересечём Сахару!"
 flavor_mor.9.b:0 "Это дурацкая затея, пустыня не может контролироваться."
 flavor_mor.10.t:0 "Суданская экспедиция"
 flavor_mor.10.d:0 "Марокканские армии продвигаются в южную Сахару по дороге через оазис Туат."
 flavor_mor.10.a:0 "Это не хорошо."
 flavor_mor.12.t:0 "Имперские города"
 flavor_mor.12.desc:0 "На протяжении истории нескольким великим городам выпала честь быть политическим центром Марокканского султаната. Под властью Идрисидов и Маринидов предпочтение было отдано северному городу Фес, откуда правители вели войны со своими врагами в Иберии и восточном Магрибе. Альморавиды и Альмохады отдали предпочтение южному Марракешу, а халиф Якуб аль-Мансур попытался создать столицу в Рабате. Кое-кто при дворе считает, что Мекнес также мог бы стать политическим центром. Любой из этих городов прекрасно подойдёт на роль столицы."
 flavor_mor.12.a:0 "Нашей столицей будет Фес."
 flavor_mor.12.b:0 "Нашей столицей будет Марракеш."
 flavor_mor.12.c:0 "Нашей столицей будет Мекнес."
 flavor_mor.12.d:0 "Нашей столицей будет Рабат."
 flavor_mor.13.t:0 "Шевеление на юге"
 flavor_mor.13.desc:0 "После конфликта между Ваттасидами и Маринидами зашевелился юг. Чувствуя слабость, суфии, племена и эмиры начали создавать альянс и заключать династические союзы между собой. Хотя многие при дворе [Root.GetTitleRD] не видят проблемы в том, чтобы запереться в столице и предоставить их самим себе, угроза с юга продолжит возрастать, если с ней не покончить."
 flavor_mor.13.a:0 "Демонстрация силы напомнит им их место."
 flavor_mor.13.b:0 "Нам стоит предоставить их самим себе."
 fulo_spawning_region:0 "Фульбе"
 mal_fulani_migration:0 "Экспансия фулани"
 desc_mal_fulani_migration:0 "Кочевники Фулани вторглись в наши границы в этом регионе, он подрывает наш авторитет среди наших подданных."
 mal_islamisation_of_the_aristocracy:0 "Исламизация аристократии"
 desc_mal_islamisation_of_the_aristocracy:0 "Ислам медленно передаётся от некоторых аристократов к простым людям. Сейчас это создаёт напряжённость среди приверженцев традиционных религий, но, несомненно, ситуация стабилизируется в долгосрочной перспективе."
 mal_portuguese_meddling:0 "Внешнее вмешательство"
 desc_mal_portuguese_meddling:0 "Португальские торговцы вмешиваются в дела этого региона, поощряя местные восстания против центральной власти."
 mal_portuguese_traders:0 "Торговые контакты с португальцами"
 desc_mal_portuguese_traders:0 "Наши порты часто посещают португальцы. Они продают лошадей и экзотические товары за золото и рабов."
 mal_unsafe_roads:0 "Опасные дороги"
 desc_mal_unsafe_roads:0 "Дороги в этом регионы наводнили бандиты и захватчики. Со временем порядок, несомненно, будет восстановлен, но пока они рушат местную экономику и вносят напряжённость среди населения."
 mal_wangaras_upset:0 "Вангары недовольны"
 desc_mal_wangaras_upset:0 "Ограничения в торговле с Португалией оттолкнули от нас купцов вангаров. Со временем отношения восстановятся, но экономика будет ещё долго восстанавливаться."
 flavor_mal.2.t:0 "Появление фулани"
 flavor_mal.2.d:0 "Племя кочевников Фулани объединилось под руководством Тенгелла и его сына Коли. Они мигрируют на юг и через Фута-Торо пройдут к Сенегалу. Фулани не признают наши границы, стычки происходят постоянно. Они неоднократно проникали в глубь наших земель беря дань с жителей и подрывая наш авторитет."
 flavor_mal.2.a:0 "Хорошо"
 flavor_mal.4.t:0 "Вангары и португальцы"
 flavor_mal.4.d:0 "Смягчив своё отношение к нам, португальские торговцы становятся всё более обыденным явлением для всего западного побережья. Во многом это является благом для нашего государства, облегчая нам доступ к лошадям, которые так необходимы армии, да и всякие диковинки, привезённые купцами со всего мира, тоже не будут лишними. Ради золота или рабов, с поставками которых у португальцев имеются проблемы, они будут готовы заплатить неимоверную цену, причём все сделки должны будут вестись со специальной кастой купцов — варангов.\n Однако, существует небольшое опасение относительно будущего направления развития, ведь дела компаний, меняющих наших рабов на лошадей, с каждым днём идут в гору, чего не скажешь о наших собственных заокеанских компаниях. Может целесообразнее меньше полагаться на иностранных купцов, ведь для них их интересы стоят на первом месте."
 flavor_mal.4.a:0 "Хорошо"
 flavor_mal.5.t:0 "Португальское вмешательство"
 flavor_mal.5.d:0 "В последнее время, португальские торговцы стали настоящей неприятностью на нашем западном побережье. И несмотря на лошадей, которых они преподносят для наших армий, и экзотических товаров, привезённых из далёких стран, они не могут не высказать своё мнение о том, как нам управлять своей страной. Стало известно, что нескольким вождям, которые находятся в постоянном контакте с португальцами, было предложено увеличить свою власть, путём медленного сокращения связей с нашей администрацией.\nЧтобы справиться с этим, мы могли бы сместить вождей или ограничить влияние португальцев."
 flavor_mal.5.a:0 "Решительно бороться с португальским вмешательством."
 flavor_mal.5.b:0 "Проблема заключается в местном нелояльном руководстве."
 flavor_mal.6.t:0 "Исламизация аристократии"
 flavor_mal.6.d:0 "И хотя наша империя является мусульманской, вера наших предков по-прежнему очень сильна. Однако, ислам в последнее время стал набирать вес среди знати, а блуждающие марабуты стали таким же обычным явлением как восход и заход солнца.\nВ прошлом наши предки избегали насильственного обращения своих подданных, но если мы хотим использовать последние события в своих целях, то нам нужно всячески поощрять распространение истинной веры."
 flavor_mal.6.a:0 "Давайте исламизируем наш народ!"
 flavor_mal.6.b:0 "Давайте не будем раскачивать лодку."
 flavor_mal.7.t:0 "Опасные дороги"
 flavor_mal.7.d:0 "Время, необходимое для завершения странствия от столицы до побережья возросло из-за того, что прямая дорога страдает от бандитов, нашествия фульбе и местных вождей, которые надеются обогатиться, подсторожив богатые купцов варанга.\nПока мы пытаемся решить эту проблему, наша империя распадается на части, из-за невозможности наладить между ними сообщение."
 flavor_mal.7.a:0 "Заставьте местных вождей решить проблему."
 flavor_mal.7.b:0 "Используйте наёмников, чтобы отчистить дорогу."
 flavor_mal.7.c:0 "Давайте сосредоточимся на центре, а не глубинке."
 flavor_mal.8.t:0 "Восхождение Габу"
 flavor_mal.8.d:0 "Сами Коли, вождь Габу, обвиняет нас в пренебрежении к прибрежным торговым районам. Он пригрозил полностью разорвать отношения с нами и уже начал заниматься торговлей с европейцами напрямую,минуя нашего представителя. Жители Габу никогда не слыли ярыми приверженцами государственной религии Мали и были оплотом язычества, но её новые правители были достаточно быстры, чтобы использовать это против нас.\nБлагодаря сильному религиозному единству и атлантической торговли, Габу имеет все шансы стать региональным лидером. Если мы хотим остановить её, пока можем, то должны действовать немедленно."
 flavor_mal.8.a:0 "Мы должны сокрушит восставших!"
 flavor_mal.8.b:0 "Мы позже с ними разберёмся."
 incan_nation_title:0 "Тауантинсуйу — империя Инков"
 incan_nation_desc:0 "После множества битв и войн с мелкими царствами, наша держава заняла земли во всех четырёх регионах Анд. Наше государство превратилось в нечто большее, чем просто могущественную империю. Она стало домом для многих народов, объединённых сильной рукой нашей знати. Старые имена и титулы больше не имеют значения, теперь мы зовём себя инками."
 incan_nation_rnw_title:0 "Тауантинсуйу — империя Инков"
 incan_nation_rnw_desc:0 "После множества битв и войн с мелкими царствами, наша держава заняла земли во всех четырёх регионах Анд. Наше государство превратилось в нечто большее, чем просто могущественную империю. Она стало домом для многих народов, объединённых сильной рукой нашей знати. Старые имена и титулы больше не имеют значения, теперь мы зовём себя инками."
 incan_nation_empire_custom_tooltip:0 "Формой правления §Y[Root.GetTagRD]§! станет §Yимперия§!."
 andean_group:0 "Андск"
 andean_desc:0 "Из-за андской группы технологий, технологии дороже на 150% (250%)."
 oromo_spawn_region:0 "Оромия"
 eth_independent_church:0 "Независимая церковь"
 desc_eth_independent_church:0 "В данный момент мы уменьшаем наши связи с Церковью в Александрии. Рискованный шаг, но он может оживить нашу собственную Церковь."
 eth_itinerant_capital:0 "Перемещающаяся столица"
 desc_eth_itinerant_capital:0 "Несмотря на многочисленные недостатки перемещающегося дворца, он обладает и преимуществами, как, например, возможность более легко распространять культуру и влияние королевского двора."
 eth_zara_yakob_centralisation:0 "Централизационные реформы"
 desc_eth_zara_yakob_centralisation:0 "В данный момент мы проводим административные реформы, направленные на уменьшение автономии провинций нашей империи."
 eth_oromo_migration:0 "Миграция Оромо"
 desc_eth_oromo_migration:0 "В этой области наблюдается значительный приток кочевников народа Оромо."
 eth_mount_geshen:0 "Гора Королей"
 desc_eth_mount_geshen:0 "Мы сохранили королевские традиции, связанные с горой Гешен. Это значит, что мы ограничиваем всех королевских наследников пространством вокруг этой горы, что даёт нам полную уверенность в том, что у нашей династии в необходимый момент всегда будет наследник."
 flavor_eth.6.t:0 "Централизационные реформы Зары Якоба"
 flavor_eth.6.d:0 "Под надзором династии Соломонидов Эфиопия выросла из небольшой державы в великую империю. Однако, различные регионы под нашим правлением не имеют единого языка, религии или административной системы.\nЗара Якоб, наиболее успешный правитель Эфиопии из всех, что правили за долгие годы, подготовил ряд реформ, которые смогут направить нашу страну на путь к созданию единого государства."
 flavor_eth.6.a:0 "Поддержать реформы."
 flavor_eth.6.b:0 "Займёмся этим позже."
 flavor_eth.7.t:0 "Перемещающаяся столица"
 flavor_eth.7.d:0 "Чтобы контролировать многонациональную Эфиопскую империю, Соломониды никогда не основывали постоянной столицы. Вместо этого королевский двор каждые несколько месяцев переезжает от одного вождя к другому.\nНесмотря на сложность создания последовательной административной системы в таких условиях, путешествующий двор имеет и свои плюсы. Частые визиты королевского двора во все концы империи вносят значительный вклад в развитие единой культуры имперской элиты в наших землях."
 flavor_eth.7.a:0 "Так было всегда."
 flavor_eth.7.b:0 "Активно поддержать ассимиляцию в сельской местности."
 flavor_eth.8.t:0 "Дэбрэ-Бырхан — Гора Света"
 flavor_eth.8.d:0 "Правителю $MONARCH$ было видение, в котором [Root.Monarch.GetSheHe] стоит на светящейся горе, где должна быть построена новая столица Эфиопии. На том месте уже возведена церковь, и сейчас у государства есть все шансы воплотить в жизнь эту мечту."
 flavor_eth.8.a:0 "Пришло время учредить постоянную столицу."
 flavor_eth.8.b:0 "Давайте не будем нарушать традиции."
 flavor_eth.9.t:0 "Дэбрэ-Бырхан разграблен"
 flavor_eth.9.d:0 "Старые традиции забываются с трудом, и после разграбления Дэбрэ-Бырхана, новая столица была покинута абсолютно всеми: от придворных вельмож до беднейшего конюха. У нас нет выбора, кроме как возобновить традицию странствующего двора."
 flavor_eth.9.a:0 "Собираем вещи."
 flavor_eth.10.t:0 "Гондэр — новая столица"
 flavor_eth.10.d:0 "$MONARCH$ всё чаще проводит время в монастырях на озере Тана. Благодаря подобному покровительству, в этой местности начал формироваться маленький торговый город, и некоторые уже прозвали его второй столицей нашего королевства.\n$MONARCH$ считает эту идею довольно заманчивой, ведь постоянная столица здесь позволит создать новое духовное и архитектурное наследие."
 flavor_eth.10.a:0 "Давайте построим здесь нашу столицу."
 flavor_eth.10.b:0 "Мы не должны привязываться к одному месту."
 flavor_eth.11.t:0 "Судьба египетских коптов"
 flavor_eth.11.d:0 "До нас дошли слухи из Египта, согласно которым Мамлюкский султан подвергает гонениям коптов в своих землях. В качестве братского королевства под покровительством Александрийского Патриархата мы обязаны что-то предпринять. Тот факт, что патриарх находится в руках мамлюков несколько усложняет ситуацию, поскольку прямая атака может поставить под удар самые основы нашей церкви."
 flavor_eth.11.a:0 "Послать жёсткое письмо султану."
 flavor_eth.11.b:0 "Не рисковать и не злить Мамлюков."
 flavor_eth.11.c:0 "Это повод для войны!"
 flavor_eth.12.t:0 "Из Эфиопии приходит письмо"
 flavor_eth.12.d:0 "Сегодня мы получили письмо от эфиопского императора. В этом письме детально описаны осознанные проступки нашего султаната против коптов, проживающих в пределах наших границ.\nОднако, у нас нет особых причин для беспокойства, поскольку патриарх египетских и эфиопских коптов находится у нас в заложниках. Не слишком вероятно, что эфиопский монарх пожертвует сохранностью своего патриарха из-за таких пустяков."
 flavor_eth.12.a:0 "Отправить ироничный ответ."
 flavor_eth.12.b:0 "Попытаться извиниться и восстановить отношения."
 flavor_eth.13.t:0 "Из Эфиопии прибыло письмо"
 flavor_eth.13.d:0 "Мы получили сообщение о том, что император Эфиопии видит наше несправедливое отношение к коптскому населению на наших землях. Он явно считает это поводом для войны, и есть немало подтверждений тому, что нападение Эфиопии может быть неизбежным."
 flavor_eth.13.a:0 "Они не посмеют."
 flavor_eth.14.t:0 "Посол от Мамлюков"
 flavor_eth.14.d:0 "Сегодня мамлюкский посол прибыл к нашему двору с ответом Султана на наше беспокойство о коптах в его землях.\nОднако, ответ далёк от извинений, которых мы от него ожидали. Султан решил выказать своё неуважение к эфиопскому двору и высмеивает любое наше действие, которые мы могли бы предпринять."
 flavor_eth.14.a:0 "Бросьте посла в тюрьму."
 flavor_eth.14.b:0 "Это повод для войны!"
 flavor_eth.14.c:0 "Давайте оставим всё как есть."
 flavor_eth.15.t:0 "Мамлюки извиняются"
 flavor_eth.15.d:0 "Мамлюкский султан прислал сообщение о его намерении рассмотреть ситуацию коптов в его землях. Он уверяет нас, что не чувствует ничего кроме как чувства дружбы к эфиопскому народу и Коптской церкви."
 flavor_eth.15.a:0 "Хорошо"
 flavor_eth.16.t:0 "Посол задержан"
 flavor_eth.16.d:0 "Эфиопский император был настолько разгневан нашим ответом на его письмо, что приказал заключить нашего посла в тюрьму."
 flavor_eth.16.a:0 "Хорошо"
 flavor_eth.17.t:0 "Смерть епископа"
 flavor_eth.17.d:0 "Эфиопский епископ умер, и Эфиопская церковь запросила преемника у Коптского Патриарха Александрии.\nВ то время как патриарх уже выбрал преемника, у нас имеется отличная возможность показать эфиопам, кто тут главный. Император Эфиопии активно придерживался политики обращения мусульманских подданных и до сих пор держит в заключении посла, отправленного наказать его в прошлый раз."
 flavor_eth.17.a:0 "Предотвратить назначение нового епископа."
 flavor_eth.17.b:0 "Мы не должны вмешиваться в эти дела."
 flavor_eth.18.t:0 "Епископ отсутствует"
 flavor_eth.18.d:0 "Прошло уже немало времени с тех пор как последний епископ Эфиопии умер и мы запросили его преемника у Александрии. Возможно, вмешались Мамлюки?"
 flavor_eth.18.a:0 "Хорошо"
 flavor_eth.19.t:0 "Монашеские ордена"
 flavor_eth.19.d:0 "Одной из сильнейших сторон Эфиопской церкви является большое количество процветающих монастырей, усеянных на территории нашей страны. Монашеские ордены внесли большой вклад в процветание нашего государства, создав новые монастыри в недавно захваченных областях и распространив там весть о истинной вере. Монастыри Эфиопии также являются источником образования эфиопского духовенства, её знати и администраторов и, таким образом, внесли большой вклад в активизации Эфиопской церкви в последние годы.\nС другой стороны, монастыри и управляющие ими ордены стали слишком богатыми и автономными."
 flavor_eth.19.a:0 "Попытаться обуздать их."
 flavor_eth.19.b:0 "Защитить привилегии орденов."
 flavor_eth.20.t:0 "Независимость от Патриархата"
 flavor_eth.20.d:0 "Зависимость Эфиопской церкви от Патриархата в Александрии всегда была обязательством нашей страны. Но тогда у нас была острая потребность в епископах, духовенстве и духовном покровительстве из-за рубежа. Расширение Эфиопской церкви в последние два века означает, что наше королевство в данный момент уже обучает своё собственное духовенство и имеет сильную религиозную инфраструктуру в виде церквей и монастырей по всей его территории.\nПоскольку Египетский Патриарх находится в заложниках у мусульманских завоевателей, нам долго приходится ждать назначения нового епископа после смерти старого. Будет куда более эффективно назначить своего собственного религиозного лидера из рядов нашего духовенства."
 flavor_eth.20.a:0 "Мы не можем обесчестить нашего Патриарха."
 flavor_eth.20.b:0 "Наша церковь должна освободиться от иностранного влияния."
 flavor_eth.21.t:0 "Оромо"
 flavor_eth.21.d:0 "Странное кочевое племя перешло наши границы, следуя из пустынных районов внутренней Африки. Мигрируя в больших количествах и защищённые весьма сильными воинами, их чуждые нам обычаи угрожают разорвать и перекроить самые основы нашего общества. Не исповедующие ни ислам, ни христианство, эти поклонники коров быстро вытесняют и обращают в свою веру последователей авраамических религий и замещают старые социальные структуры своими собственными новыми."
 flavor_eth.21.a:0 "Хорошо"
 flavor_eth.23.t:0 "Поселенцы оромо"
 flavor_eth.23.d:0 "Группы кочевых поселенцев вторглись в провинцию $PROVINCENAME$. Местное население было вытеснено и ассимилировано Оромо."
 flavor_eth.23.a:0 "Хорошо"
 flavor_eth.24.t:0 "Интеграция оромо"
 flavor_eth.24.d:0 "Похоже, волны поселенцев оромо, двигавшихся в наши земли, наконец-то иссякли. Сами иммигранты начали обосновываться, и несмотря на большие перемены в нашем обществе, первоначальная насильственная фаза интеграции этого нового народа, похоже, окончилась."
 flavor_eth.24.a:0 "Хорошо"
 flavor_eth.26.t:0 "Амба гешен — Гора королей"
 flavor_eth.26.d:0 "Однажды, наше королевство было наводнено кризисами и разборками после смерти каждого монарха. Чтобы прекратить этот беспорядок, один из первых королей династии Соломонидов учредил традицию горы Гешен. С тех пор все наши принцы, кроме прямого наследника короля, держатся в изоляции от внешнего мира на склонах горы Гешен. Государство удостоверяется в том, чтобы принцы ни в чём не нуждались и тратили своё время на раздумья и обучение. Для защиты принцев от окружающего мира и для защиты принцев от претензий их родственников, гора находится под строгой охраной.\nЭта традиция хорошо послужила нам в течение многих лет, и королевство стало более стабильным, чем оно было раньше. Однако есть мнение, что держать всех принцев в одном месте довольно рискованно.\nСегодня мы имеем престарелого короля и отсутствие каких-либо наследников, а именно в таких ситуациях гора нам и пригождалась."
 flavor_eth.26.a:0 "Нам повезло, что у наших предков был такой дар предвидения."
 flavor_eth.26.b:0 "Нам не нужна эта позолоченная тюрьма."
 flavor_eth.26.b.tt:0 "Мы будем использовать гору в других целях."
 flavor_eth.27.t:0 "Елена Эфиопская"
 flavor_eth.27.d:0 "В начале своего правления король $MONARCH$ женился на дочери одного из мусульманских вождей нашего государства. Никто не догадывался, что после обращения в христианство и посвящения своей жизни Эфиопскому императору, эта девушка станет одной из влиятельнейших фигур Эфиопской политики на долгие годы. Ылени или Елена будет в своей жизни служить не только своему мужу, но и нескольким унаследовавшим ему королям, в качестве способного советника и серого кардинала."
 flavor_eth.27.a:0 "Хорошо"
 flavor_eth.28.t:0 "Катастрофа на Горе королей"
 flavor_eth.28.d:0 "Никто не знает, что именно произошло, но до нас сегодня дошли новости о том, что все наши принцы на горе Гешен мертвы. Похоже, кому-то удалось обмануть стражу и перерезать всех королевских наследников. Пока королевство пытается оправиться от столь ужасного шока, становится очевидным, что эта традиция больше никогда не будет частью нашего национального наследия."
 flavor_eth.28.a:0 "Всё потеряно"
