 tamil_traders_content:0 "Автономность тамильских торговцев"
 desc_tamil_traders_content:0 "Этот регион является родным домом для старых и влиятельных торговых гильдий, которым мы сохранили привилегии в надежде, что это уменьшит напряжённость между ними и центральной администрацией нашей страны."
 tamil_traders_angered:0 "Торговые сообщества встревожены"
 desc_tamil_traders_angered:0 "Торговые и ремесленные гильдии этого региона встревожены нашими попытками ограничить их традиционные привилегии."
 vadugan_settlement:0 "Поселенцы телугу"
 desc_vadugan_settlement:0 "Поселенцы телугу с севера начали создавать свои общины в тамильском регионе, что вызвало рост напряжённости между ними и местным населением."
 rural_tamil_autonomy:0 "Права местных защищены"
 desc_rural_tamil_autonomy:0 "Мы ограничили внешнюю иммиграцию в эту область и защитили права местных общин, ограничив поток вооружённых поселенцев с севера."
 tamil_grandee:0 "Гранд Тамил"
 desc_tamil_grandee:0 "Это родина местного авторитета Челаппы. Пока он выглядит удовлетворённым, видя, как постепенно растёт его влияние в регионе."
 pulicat_booming:0 "Великий порт Пуликата"
 desc_pulicat_booming:0 "Пуликат идеально расположен для того, чтобы быть главным портом для всех импортных поставок в великий город Виджаянагар. С ростом столицы растёт и порт, где благодаря цепи удачных событий процветает торговля. Сейчас это самый привлекательный торговый порт Индийского океана."
 tirupati_tirumala_temple_complex:0 "Храмовый комплекс Тирупати-Тирумала"
 desc_tirupati_tirumala_temple_complex:0 "Как главный храм под патронажем нашего государства, комплекс на Тирупати вырос и стал одной из прекраснейших жемчужин Индии. Хотя храмовый город самолично контролирует множество окрестных деревень в этом регионе, что значительно снижает размеры наших налоговых сборов, это с лихвой компенсируется известностью, которую Тирупати приносит государству."
 flavor_vij.11.t:0 "Торговые гильдии Тамила"
 flavor_vij.11.d:0 "Империя Виджаянагара, с её военным присутствием в сухих нагорьях плато Декан, где жители общаются преимущественно на языках телугу и каннада, всегда испытывала затруднения с тем, чтобы держать под контролем торговые города южного Тамила.\nПосол, представляющий сообщество торговых гильдий Тамила, прибыл к нашему двору с требованием соблюдать их древние права и традиции.\nОни не просят небольших уступок, но ожидают услышать, что они смогут более-менее самостоятельно вести дела, не испытывая нашего постоянного вмешательства."
 flavor_vij.11.a:0 "Мы можем предоставить им больше автономии."
 flavor_vij.11.b:0 "Мы должны держать этих лавочников на коротком поводке."
 flavor_vij.12.t:0 "Вадуганская миграция"
 flavor_vij.12.d:0 "С момента становления нашей империи неиссякаемый поток беженцев телугу мигрировал в наши земли из Телинганы на севере. До сих пор мы великодушно предоставляли им землю для поселений в малонаселённых частях империи, сооружали водяные резервуары, чтобы помочь их деревням развиваться. Таким образом, мы получили здоровое и лояльное население, достойный источник рекрутов для нашей армии.\nОднако, эти поселенцы (называемые вадугами у коренных тамильцев) начали распространяться глубоко на юг в тамилоговорящие земли. Тамильские сельские общины воззвали к нашей власти, чтобы остановить поток переселенцев-вадугу, наводнивших их края."
 flavor_vij.12.a:0 "Игнорировать их протесты."
 flavor_vij.12.b:0 "Помочь тамильским общинам защитить свои земли."
 flavor_vij.13.t:0 "Восхождение Челаппы Нарасимхи"
 flavor_vij.13.d:0 "Автономный характер наших тамильских владений был прекрасной средой для появления местного авторитетного лидера.\nОдин из таких людей, известный как Челаппа, попросил нас позволить ему служить империи в качестве генерала и, кажется, согласен занять своё место в имперском государственном аппарате. Однако, как человек известный и амбициозный, он наверняка не ограничится высоким положением в армии. Хотя сейчас легко ему отказать, изолировав его политически, мы рискуем испортить отношения с тем, кто сейчас контролирует большую часть экономики наших центральных провинций.\nС другой стороны, возможно, будет лучше нанести удар по его репутации сейчас, вместо того, чтобы пускать на самотёк конфликт, развитие которого многие считают неизбежным."
 flavor_vij.13.a:0 "Держи своих друзей близко, а врагов ещё ближе."
 flavor_vij.13.b:0 "Постарайтесь ограничить его влияние в тамильском регионе."
 flavor_vij.13.c:0 "Раздавите его, пока не поздно."
 flavor_vij.14.t:0 "Восстание Челаппы"
 flavor_vij.14.d:1 "Кажется, наш генерал Челаппа организовал заговор с целью заполучить трон!\nПредставившись как Нарасимхарайя Салува, он призвал верные ему войска и выдвинулся к столице."
 flavor_vij.14.a:0 "Проклятье!"
 flavor_vij.15.t:0 "Восстание Челаппы"
 flavor_vij.15.d:0 "Вожди тамильских земель были обмануты, уверовав, что им было бы лучше опираться на их собственное правление, нежели быть частью нашей империи. Местный авторитет Челаппа поднял восстание и пытается вырвать свободу для того куска земли, где его власть и так фактически неоспорима."
 flavor_vij.15.a:0 "Проклятье!"
 flavor_vij.16.t:0 "Челаппа теряет популярность"
 flavor_vij.16.d:1 "Со временем влияние Челаппы ослабело. Он более не новичок, к тому безперспективный, а потому он перестал быть значимой фигурой в тамильской внутренней политике."
 flavor_vij.16.a:0 "Хорошо"
 flavor_vij.17.t:0 "Пуликат"
 flavor_vij.17.d:0 "Северное побережье Коромандела и портовый город Пуликат — жизненно важные территории нашей империи. Через этот торговый узел курсируют товары, обеспечивающие 500-тысячное население нашей столицы всем необходимым.\nОбласть восстанавливается после орисской оккупации, и благодаря росту столицы Виджаянагара, порт вступает в золотой век экономического роста и процветания."
 flavor_vij.17.a:0 "Хорошо"
 flavor_vij.18.t:0 "Храмовый комплекс Тирупати-Тирумала"
 flavor_vij.18.d:0 "Возможно самый большой храмовый комплекс наших земель — великий храм Венкатешвары и соседний город Тирупати — всё сильнее влияет на правителей нашего государства. За долгие годы из небольшого центра поклонения он вырос до одного из величайших храмовых комплексов Индии. Город существует за счёт бесконечных пожертвований и подношений, а также поддержки более чем 40 окрестных деревень, снабжающих его пищей и доходами.\nОднако, нам не следует довольствоваться достигнутым. Увеличив его поддержку, или даже предоставив ему ещё больше деревень и пожертвований, мы могли бы быть уверены, что он станет величайшим храмовым комплексом во всей Южной Индии. Тирупати будет процветать так долго, как процветает наша империя!"
 flavor_vij.18.a:0 "Осыпьте их золотом!"
 flavor_vij.18.b:0 "Сделайте взносы поскромнее."
 flavor_vij.19.t:0 "Абд-ур-Раззак, посланник тимуридского двора"
 flavor_vij.19.d:0 "Посол Шахруха прибыл сегодня из далёкого Самарканда в нашу столицу. Хотя тимуриды путешествовали по многим землям и видели много великих вещей, он был очень впечатлён тем, что увидел здесь. Его знания о мире за пределами Индии, равно как и наблюдения о землях наших соседей, которыми он мог бы поделиться, могли бы быть чрезвычайно полезны для нас."
 flavor_vij.19.a:0 "Хорошо"
 flavor_vij.20.t:0 "Императорская столица Чалукья"
 flavor_vij.20.d:0 "Давно переставшая существовать империя Чалукья, занимавшая земли от Декана до тамильских королевств, многое оставила после себя. С расширением и развитием нашей империи поэты и хронисты пишут о нас так, словно Виджаянагар — возродившаяся империя Чалукья. Теперь, с захватом древней столицы Чалукья, Кальяны, располагающейся рядом с Бидаром, бывшей столицей Бахманийского султаната, у нас есть возможность перенести двор в северный город и объявить себя наследниками Чалукья.\n\nОднако, традиционная столица Виджаянагар, Город Победы, остаётся величественным и известным городом, что позволяет нам создать собственное имперское наследие."
 flavor_vij.20.a:0 "Город Победы будет нашей столицей на века."
 flavor_vij.20.b:0 "Мы объявим себя наследниками Чалукья, перенесите столицу в Кальяну!"
 flavor_vij.20.c:0 "Пусть столица остаётся на прежнем месте."
 flavor_vij.21.t:0 "Город Победы"
 flavor_vij.21.d:0 "Виджаянагарская империя одолела всех своих врагов. Выскочки-Бахмани полностью повержены, тамильские короли с трудом, но признали нашу власть, и мы даже присоединили к своим владениям Андхру и Ланку. Пиры и празднества в столице отмечают день нашей победы в Южной Индии, а махараджа провозглашает себя чхатрапати в знак того, что Виджаянагар не склонится перед иноземными захватчиками."
 flavor_vij.21.a:0 "Мы победители!"
