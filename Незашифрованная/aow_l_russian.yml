 mlc_tun_perak:0 "Тун Перак"
 desc_mlc_tun_perak:0 "Наша страна процветает под умелым управлением Бендахары Тун Перака."
 mlc_piracy_controlled:0 "Пиратство под контролем"
 desc_mlc_piracy_controlled:0 "Пиратство в Малайских водах может быть большой проблемой, но сейчас мы владеем ситуацией."
 mlc_islamic_laws_enforced:0 "Жёсткое соблюдение религиозных правил"
 desc_mlc_islamic_laws_enforced:0 "Дабы умилостивить наиболее правоверных представителей нашей религиозной верхушки, мы привели в соответствие со строгой интерпретацией законов Ислама и традиционные законы Малакки. Такой подход привёл к тому, что многие жители султаната, не исповедующие ислам, опасаются, что будут изолированы в нашем обществе."
 mlc_economic_boom:0 "Экономический подъём"
 desc_mlc_economic_boom:0 "Наше решение уменьшить до минимума налогообложение торговли вызвало расцвет торговли и привело королевство к периоду беспрецедентного экономического подъёма."
 flavor_mlc.1.t:0 "Заговор против Раджи Ибрагима"
 flavor_mlc.1.d:0 "В таком государстве, как Малакка, межрелигиозный мир является очень хрупким. Хоть наши торговцы, какой бы они ни были веры и культуры, живут бок о бок, но всё же держатся несколько обособленно. Крупнейшие этнические группы, такие как гуджаратцы, тамилы, яванцы и китайцы честно выполняют свои обязанности перед страной и поддержание баланса, между их интересами является главной задачей малаккского монарха. \n Но после коронации Раджи Ибрагима в 1444 году ситуация вышла из-под контроля. Раджа Ибрагим был индуистом и многими рассматривался, как традиционалист, который будет бороться с распространением ислама. Несмотря на это, для всех было большой неожиданностью обнаружить молодого короля мёртвым в своём же дворце. Теперь многие подозревают в убийстве королевского Бендахару, но его причастность будет практически невозможно доказать."
 flavor_mlc.1.a:0 "Раджа Ибрагим не будет забыт."
 flavor_mlc.2.t:0 "Бендахара Тун Перак"
 flavor_mlc.2.d:0 "В отличии от покойного Раджи Ибрагима (ныне известного, как Абу Шахид Шах — Король Мученик), новый правитель является мусульманином, да и торговцы относятся к нему лучше. Тем не менее, королевский бендахара, устроивший покушение на своего повелителя однозначно не надёжен, и было бы разумно его заменить. К тому же на примете уже есть молодой и способный Тун Перак. Он очень мудр для своих лет, а также очень лояльный."
 flavor_mlc.2.a:0 "Назначить Туна Перака"
 flavor_mlc.2.b:0 "Назначить марионетку и маргинализировать титул бендахары."
 flavor_mlc.3.t:0 "Пиратство в малайском море"
 flavor_mlc.3.d:0 "Защита торговых путей является одним из важнейших приоритетов для такого торгового государства, как наше. В последнее время вновь подняли головы малайские пираты, и, как обычно, мы собираемся дать местным общинам торговцев справится самостоятельно."
 flavor_mlc.3.a:0 "Привлечь купцов."
 flavor_mlc.3.b:0 "Мы справимся собственными силами."
 flavor_mlc.4.t:0 "Ислам в малаккском государстве"
 flavor_mlc.4.d:0 "Малакка исторически была центром исламизации малайского архипелага, однако наша держава всегда избегала самых ортодоксальных и фанатичных форм ислама, чтобы оставаться привлекательной для купцов всех вероисповеданий. Вместо традиций, мы полагались на земельные законы, а нормы шариата оставляли для особых случаев, например, наведения общественного порядка. Многие мусульмане были недовольны, но веротерпимость способствовала торговле и её поддерживали малаккские общины. \nСейчас же мусульмане полностью доминируют в нашей державе. В целях распространения ислама на другие острова архипелага они желают сделать из Малакки центр паломничества. Возможно нам стоит более тщательно придерживаться учения Пророка?"
 flavor_mlc.4.a:0 "Да, во славу Аллаха."
 flavor_mlc.4.b:0 "Нет, мы будем следовать старым традициям."
 flavor_mlc.5.t:0 "Таможня и пошлины"
 flavor_mlc.5.d:0 "Торговля является практически единственным занятием в нашем королевстве, и, к удивлению путешественников, из-за неразвитого сельского хозяйства мы вынуждены ввозить даже элементарные продукты питания. Несмотря на это, наша страна процветает, а корабли со всей Азии прибывают в наши порты для продажи, покупки и перепродажи всех видов товаров.\nДля дальнейшего развития торговли королевский Бендахара предложил снизить торговые пошлины практически до нуля. Это смелое решение выделит нас из ряда других торговых государств и сделает Малакку главным торговым центром востока."
 flavor_mlc.5.a:0 "Малакка не владеет ничем своим, но в то же время владеет всем в мире."
 flavor_mlc.5.b:0 "Мы не можем себе позволить снижение этих пошлин."
 flavor_mlc.6.t:0 "Ханг Туах"
 flavor_mlc.6.d:0 "Подавляя беспорядки в нескольких деревнях наш Бендахара получил неожиданную помощь от неизвестного воина. Когда его телохранители сбежали, этот герой и его друзья действовали решительно и отважно. За эту высочайшую верность стране, Бендахара немедленно назначил этого молодого воина, Ханга Туаха, королевским полководцем. Теперь на службе у нашей державы один из величайших воинов."
 flavor_mlc.6.a:0 "Наш народ никогда не будет стёрт с лица земли."
 flavor_mlc.7.t:0 "Прибытие португальцев"
 flavor_mlc.7.d:0 "Корабли из далёких земель нередки в наших краях, но сегодня необычный посетитель прибыл в наш город. Капитан представился, как подданный христианского королевства, расположенного далеко на западе, известное как Португалия, и предложил заключить торговое соглашение, по которому его страна станет самым привилегированным торговым партнёром Малакки.\nМусульмане Гуджаратцы настаивает, что этот человек очень опасен, а его страна — враг нашей религии. Гуджаратцы настроены столь серьёзно, что уже начали борьбу с португальским присутствием. Они захватывают их имущество и берут на абордаж корабли. Всё может быстро выйти из-под контроля..."
 flavor_mlc.7.a:0 "Разбить гуджаратцев и попытаться спасти ситуацию."
 flavor_mlc.7.b:0 "Мы не допустим проникновения португальского влияния в эту часть света."
 flavor_mlc.7.a.tt:0 "Португалия спокойно отнесётся к инциденту."
 flavor_mlc.7.b.tt:0 "Инцидент плохо повлияет на наши отношения с португальцами."
 flavor_mlc.8.t:0 "Инцидент в Малакке"
 flavor_mlc.8.d:0 "До нас дошли слухи, что Султан Малакки приказал конфисковать грузы португальских кораблей, нанёсших ему визит. Мы опасаемся, что наши старые враги в исламском мире добрались до них первыми и отравили их умы гнусной пропагандой."
 flavor_mlc.8.a:0 "Ладно."
