 GC_ASIA_BOOKMARK:0 "Восточные царства"
 GC_ASIA_BOOKMARK_DESC:0 "Лидируя по числу населения и производству товаров, Азия является безусловным центром мира к 1444 году. От единого Китая до несметных княжеств Индии и Индокитая, от разваливающейся империи Тимуридов и до широких степей на севере, Азия до сих пор оставалась в стороне от фундаментальных конфликтов, поразивших весь мир, вроде крестового похода на Варну или ужасов Столетней войны."
 GC_AMERICA_BOOKMARK:0 "Индейские племена"
 GC_AMERICA_BOOKMARK_DESC:0 "За 50 лет до прибытия Колумба, Америка является огромным и уникальным местом. На юге Куско только начала свой подъём от незначительного царства к великой империи инков. В Мезоамерике новоиспечённый ацтекский тройственный союз является лишь одним из множества городов-государств. В Северной Америке, наиболее разделённом регионе, начали формироваться федерации Ирокезов и Гуронов."
 GC_AFRICA_BOOKMARK:0 "Народы пустыни"
 GC_AFRICA_BOOKMARK_DESC:0 "В 1444 году Африка полнится новыми империями. На востоке христианская Эфиопская империя вступила в золотой век под началом своего знаменитого правителя Зэра Яыкоба. В Западной Африке земли, брошенные рухнувшей Мали, захватывает амбициозный Сонгай. Продолжающийся кризис в странах Магриба скоро приведёт к возрождению сильного марокканского королевства на западе, в то время как восток станет удобной площадкой для роста европейских или мусульманских империй."
 bng_nabibangsha:0 "Наби Бангша"
 desc_bng_nabibangsha:0 "Наби Бангша и другие проявления индо-мусульманского синкретизма гарантируют то, что обстановка в нашем религиозно разрозненном государстве останется достаточно мирной."
 bng_mosque_city_of_bagerhat:0 "Мечеть города Багерхата"
 desc_bng_mosque_city_of_bagerhat:0 "Это место мечети города Багерхата — одной из самых величественных мечетей Индии."
 bng_delta_reclaimed:0 "Мелиорация Дельты"
 desc_bng_delta_reclaimed:0 "Благодаря тяжёлой работе наших людей, обширные новые земли были открыты для заселения и обработки. Из-за этого повысились доходы от провинций и интерес к исламской вере."
 bng_delhian_refugees:0 "Делийские беженцы"
 desc_bng_delhian_refugees:0 "Мы открыли наши границы для беженцев из знати старого Делийского султаната. Эти обнищавшие дворяне охотно будут зарабатывать деньги, служа нам."
 bng_port_of_calcutta:0 "Порт Калькутты"
 desc_bng_port_of_calcutta:0 "В прошлом будучи несколькими деревнями, сейчас Калькутта процветает благодаря своему торговому порту, доминирующему благодаря европейским торговцам."
 flavor_bng.1.t:0 "Христианский Орден и султаны Бенгалии"
 flavor_bng.1.d:0 "Суфийский христианский орден всегда имел особые отношения с правящей династией. Он мог рассчитывать на наше попечительство, и мы могли положиться на него в ответ. Менее поколения назад Нур Кутб-я'Алам, лидер христиан в Бенгалии, помог нам вновь обрести силу в лице Султаната, когда нам угрожал индусский узурпатор.\nПечальная новость, Нур Кутб-я'Алама — настало время подтвердить союз между мирской и духовной властью. С другой стороны, это также может быть хорошей возможностью отдалить Христианский Орден от трона; организацию, которая стала слишком опасной для комфортного существования."
 flavor_bng.1.a:0 "Продолжать покровительствовать Ордену."
 flavor_bng.1.b:0 "Наши пути разнятся."
 flavor_bng.2.t:0 "Наби Бангша"
 flavor_bng.2.d:0 "Суфийское присутствие в Бенгалии привело к религиозному синкретизму. В рамках этого общего направления бенгальский писатель и поэт Саид Султан создал нечто уникальное. Это книга на бенгальском языке рассказывает о родословной исламских пророков. Одной из необычных черт этой книги было то, что Саид Султан включил в классический ряд пророков и индусского бога Кришну."
 flavor_bng.2.a:0 "Это великая работа бенгальской литературы."
 flavor_bng.2.b:0 "Мы не можем позволить такое богохульство."
 flavor_bng.3.t:0 "Мечеть города Багерхата"
 flavor_bng.3.d:0 "В недавно вырубленной части мангрового леса Сундарбана лежит город Багерхат. Помимо очистки территории в 1430-х годах, местный правитель Хан Джахан Али потратил жизнь на застройку города мечетями и величественными зданиями. Среди многих мечетей Багерхата выделяется огромная Мечеть Шейт Гунбад с более чем восемьюдесятью низкими куполами; вполне возможно — это самая большая мечеть в Индии."
 flavor_bng.3.a:0 "Хорошо"
 flavor_bng.4.t:0 "Мелиорация Дельты"
 flavor_bng.4.d:0 "Бенгалия славится своей плодородной почвой и богатыми урожаями. Великая дельта Ганга, однако, по-прежнему покрыта густыми джунглями и болотами. Расчистка земли, необходимая для того, чтобы наш постоянно растущий народ имел место для житья, проходит слишком медленно, и никто уже даже не помнит, когда она началась.\nВ последнее время ряд священнослужителей, многие из них суфии, начали уделять повышенное внимание данной проблеме. Эти люди вдохновили народ, и процесс мелиорации, кажется, пошёл значительно легче, чем когда бы то ни было. Будто бы покоряясь нашим намерениям, поток великой реки Ганга сам переместился так, чтобы помочь нам."
 flavor_bng.4.a:0 "Хорошо"
 flavor_bng.5.t:0 "Аристократы в бегах"
 flavor_bng.5.d:0 "После падения Делийского султаната большие группы тамошних аристократов пересекли наши границы. Дворяне полны решимости начать жизнь сначала и в один прекрасный день вернуть всё, что потеряли.\nЭто разнородная группа людей: афганцев, узбеков, туранцев и персов, все вместе составляющие большую силу. Конечно, наше государство может извлечь выгоду из их связей и опыта. В то же время, их прибытие вызовет социальную напряжённость и восстания в наших землях."
 flavor_bng.5.a:0 "Мы должны поощрять их, чтобы они служили нам!"
 flavor_bng.5.b:0 "Попытаться убедить их покинуть наши земли."
 flavor_bng.6.t:0 "Восстание Тигра"
 flavor_bng.6.d:0 "Человек по имени Шер Шах Сур или Шер Хан поднялся, чтобы стать бесспорным лидером делийских дворян, которые поселились на наших землях. С обещаниями богатства и мести этот харизматичный лидер поднял армию и готов идти на любого, кто дерзнёт противостоять ему.\nКак и ожидалось, цель армии — восстановление Делийского Султаната, и мы уже получили ультиматум из лагеря Шер Шаха. Либо мы освобождаем трон и отдаём наше государство ему, либо он придёт и заберёт его с мечом в руке."
 flavor_bng.6.a:0 "Если ты хочешь мой трон — сразись за него."
 flavor_bng.6.b:0 "Сдаться."
 flavor_bng.6.b.tt:0 "(Шер Шах воссядет на трон с низкой легитимностью)"
 flavor_bng.7.t:0 "Раджа Буршута"
 flavor_bng.7.d:0 "До нас недавно дошли сведения, что наш индусский феодал, владелец обширных земельных наделов, замешан в заговоре с нашими врагами в Ориссе. Эти земли очень давно были известны как Буршутское государство, и берут начало своей истории ещё со времён до прихода мусульман в Индию."
 flavor_bng.7.a:0 "Отобрать у него землю!"
 flavor_bng.8.t:0 "Дарование Калькутты"
 flavor_bng.8.d:0 "Посол, представляющий Ост-Индскую Компанию, прибыл к нам с просьбой разрешить создать постоянное поселение в дельте Ганга, чтобы облегчить наши торговые связи с западом.\nКак можно было ожидать от торговца, он готов заплатить за это."
 flavor_bng.8.a:0 "Даровать им несколько поселений в дельте Ганга."
 flavor_bng.8.b:0 "Отвергнуть предложение посла."
 flavor_bng.9.t:0 "Рост Калькутты"
 flavor_bng.9.d:0 "Деревни, которые мы когда-то даровали западным торговцам, разрослись в мощный торговый порт, известный как Калькутта. Экономика города и всего региона находится на подъёме, однако, это может быть основанием для опасений.\nВ связи с большим экономическим влиянием, европейские торговцы всё более часто рассматриваются, как авторитетные фигуры не только в своём городе, но и во всей Индии. Местный командир самовольно начал строительство нескольких фортов для защиты города, а наши требования о прекращении строительства были встречены молчанием."
 flavor_bng.9.a:0 "Сокрушите их форты!"
 flavor_bng.9.b:0 "Оставить форты в покое."
 flavor_bng.10.t:0 "Чёрная Дыра Калькутты"
 flavor_bng.10.d:0 "Солдаты, которых мы послали в Калькутту, уничтожили форты и пленили западников, которых там нашли. Заключённые были отосланы по своим странам, однако, кажется, этот инцидент разросся до больших размеров.\nСреди освобождённых начали ходить истории о страшной крепости под названием Чёрная Дыра Калькутты. Подавляющее большинство заключённых погибло там от ужасных условий содержания. Наш командир уверяет, что такого не было. В Ост-Индской Компании делают всё возможное, чтобы убедить метрополию «восстановить порядок» в нашей в стране."
 flavor_bng.10.a:0 "Хорошо"
 flavor_bng.11.t:0 "Чёрная Дыра Калькутты"
 flavor_bng.11.d:0 "История ужасных деяний дошла до нас из далёкого города Калькутты. Английское поселение было атаковано местными войсками. Торговцы и солдаты Калькутты пострадали и были заключены в крепость, известную как «Чёрная Дыра Калькутты».\nТеперь индийские торговцы неустанно заваливают нас просьбами о восстановлении порядка в этой варварской части света."
 flavor_bng.11.a:0 "Хорошо"
 flavor_bng.12.t:0 "Тигр-победитель"
 flavor_bng.12.d:0 "Бенгальские земли раскинулись от Пенджаба до границы с Китаем. История знает лишь несколько более сильных империй, но ни одна не управлялась так эффективно, как наша. Празднование нашей победы эхом разносится по империи, но нигде оно не гремит так, как в городе [Root.Capital.GetName], где [Root.Monarch.GetName] озаряет лучами своей славы обывателей, торговцев, учёных и дворян.\n\nБенгальский тигр празднует победу!"
 flavor_bng.12.a:0 "Мы победители!"
 bah_bidar_fort:0 "Форт Бидар"
 desc_bah_bidar_fort:0 "Наша столица так же необычна, как и хорошо охраняема."
 bah_attracting_the_right_people:0 "Привлечение нужных людей"
 desc_bah_attracting_the_right_people:0 "сейчас мы из кожи вон лезем, дабы привлечь талантливых мусульманских командиров, торговцев и администраторов в нашу страну в поисках удачи."
 bah_habhsis:0 "Верные хабшии"
 desc_bah_habhsis:0 "Всё большее число наших фортов укомплектовывается гарнизонами из верных нам хабшийских рабов, так как они остаются верны престолу, а не фракциям при дворе."
 bah_deccanis_gharbians:0 "Деканцы и гарбийцы"
 desc_bah_deccanis_gharbians:0 "Наш двор разрывается между двумя фракциями — Деканской и Гарбийской. Мы пытаемся стабилизировать ситуацию, чередуя нашу поддержку этим группам, но всё ещё остаётся неисправимая напряжённость, которая делает повседневное управление страной намного труднее."
 bah_gharbians:0 "Поддержка гарбийцев"
 desc_bah_gharbians:0 "мы поддерживаем гарбийскую фракцию при дворе, взамен получая приток новых искателей приключений из западных мусульманских стран."
 bah_deccanis:0 "Поддержка деканцев"
 desc_bah_deccanis:0 "Мы поддерживаем деканскую фракцию при дворе, в свою очередь наши провинции стали намного спокойнее и стали более контролируемыми."
 bah_bidriware_boom:0 "Бум ремесла бидри"
 desc_bah_bidriware_boom:0 "Мастера Бидара изобрели новый вид лужения, названный бидри. Это спровоцировало местный рост экономики."
 flavor_bah.1.t:0 "Бидар, истинная столица бахмани"
 flavor_bah.1.d:0 "Устав от непрекращающихся интриг и отравляющей атмосферы в Гулбарге, одним из первых решений, которые принял $MONARCH$ в своей молодости, было решение перенести столицу Бахмани в Бидар. На месте старой крепости, прямо посреди плато Декан, была построена новая столица, потрясающий город, сопоставимый с великими городами Персии и Мавераннахра. Со своими 37 бастионами и 7 воротами Бидар также стал мощнейшим фортом и защитным форпостом нашей династии.\n Оставляющий неизгладимое впечатление дворец султана был не менее впечатляющим, вместе с залом для приёмов с бирюзовым троном нашей династии, наверное, самым известным символом нашей семьи.\nРазумеется, ничего из этого не обошлось задаром. Наш советник явился к нам сегодня со списком самых необходимых затрат и другим списком областей, которые было бы мудро развивать."
 flavor_bah.1.a:0 "Бидар должен оставаться столицей, достойной нашей династии."
 flavor_bah.1.b:0 "Не нужно переусердствовать с этим."
 flavor_bah.2.t:0 "Привлечение правильных людей"
 flavor_bah.2.d:0 "Султанат Бахмани во многом является колониальным государством. Декан на протяжении 20 лет был мусульманским, пока наши предшественники не освободили его от империалистического гнёта Дели. Подавляющее число наших подданных — это индийские маратхи, каннадиги и телугу.\nТак как северный путь отрезан для нас династией делийских султанов, мы вынуждены полагаться на иммиграцию преимущественно из Персии и арабского мира, чтобы удовлетворить потребности нашей державы.\nНаша династия всегда посвящала много внимания привлечению иммигрантов, благодаря чему наше государство приобрело репутацию космополитичного. С тех пор, как мы потеряли контроль над западным побережьем, река новых способных людей измельчала до ручейка. Если мы хотим избежать серьёзного кризиса, мы должны удвоить наши усилия, чтобы привлечь специалистов, несмотря на риски."
 flavor_bah.2.a:0 "Давайте удвоим наши усилия."
 flavor_bah.2.b:0 "Лучше мы используем опыт местных специалистов."
 flavor_bah.3.t:0 "Махмуд Гаван"
 flavor_bah.3.d:0 "Сегодня персидский купец по имени Махмуд Гаван прибыл в город $CAPITAL$ для аудиенции. Получив возможность представиться, он объясняет, что он — именно тот человек, в котором нуждается наша держава. Помимо его личных качеств администратора и торговцы, он утверждает, что обладает важными знакомствами во всём мусульманском мире, которые могут принести нам пользу.\nМахмуд Гаван обещает, что если мы дадим ему средства для развития, он приведёт нашу экономику к процветанию, а наша держава станет настолько известной, что каждый будет стекаться к нашим берегам, чтобы присягнуть нам."
 flavor_bah.3.a:0 "Это воистину повелитель торговцев!"
 flavor_bah.4.t:0 "Верные хабшии"
 flavor_bah.4.d:0 "Рабы являются одним из старейших предметов торговли в Индийском океане. Эфиопская молодёжь захватывается, обращается в ислам и тренируется, чтобы стать умелыми солдатами, управляющими и моряками после продажи правителям Индии и Персии.\nТак как наша держава испытывает острую потребность в трудоспособных и верных мужах, эти «хабшии» могут оказаться ценным активом нашей династии. Давайте используем этих послушных рабов в наших крепостях, за нашими столами и на наших кораблях, вместо того, чтобы доверять конфликтующим гарбийцам и деканцам при дворе."
 flavor_bah.4.a:0 "Начните массовый завоз хабшиев."
 flavor_bah.4.b:0 "Попробуем найти другое решение."
 flavor_bah.5.t:0 "Деканцы и гарбийцы"
 flavor_bah.5.d:0 "Наша политика внешнего набора рекрутов обнажила свои недостатки. Второе и третье поколение бахманийских дворян, известное как «деканцы», вместе с оставшейся частью индуистской знати образовали усиливающуюся фракцию, противостоящую укреплению нашего султаната. Против них выступают гарбийцы, поток новых иммигрантов с Запада, пришедший искать счастья в богатых землях Индии.\nСегодня двор разделён надвое, и они даже имеют разные залы для приёмов и султанских церемоний."
 flavor_bah.5.a:0 "Попытаемся стравить их друг с другом."
 flavor_bah.5.b:0 "Поддержать гарбийцев."
 flavor_bah.5.c:0 "Поддержать деканцев."
 flavor_bah.6.t:0 "Ремесло бидри"
 flavor_bah.6.d:0 "Новая разновидность лужения была изобретена в мастерских Бидара. Этот новый стиль быстро распространился среди персидских ремесленников в городе, а продукция стала известной частью экспорта нашей столицы."
 flavor_bah.6.a:0 "Великолепно!"
 flavor_bah.7.t:0 "Найден огромный алмаз"
 flavor_bah.7.d:0 "Очень необычная посылка прибыла сегодня прямиком из алмазных шахт Коллура. Алмаз, крупнейший из виденных кем-либо на ювелирных рынках Голконды, столь величественен, как и $MONARCHTITLE$, поэтому он был представлен Вам."
 flavor_bah.7.a:0 "Я буду хранить его вечно"
 flavor_bah.7.b:0 "продайте его"
 flavor_bah.8.t:0 "Афанасий Никитин"
 flavor_bah.8.d:0 "Путешественник из далёкой страны прибыл сегодня к нашему двору. Потрясённый нашим гостеприимством и великолепием столицы, он рассказывает истории о соседних странах, которые он посетил. Он также рассказывает истории о стране, из которой начал свой путь, с города «Тверь» и земли долгих и суровых зим."
 flavor_bah.8.a:0 "Любопытно"
 guj_walls_of_ahmedabad:0 "Стены Ахмадабада"
 desc_guj_walls_of_ahmedabad:0 "Система стен, ворот и более 170 крепостей защищает город Ахмадабад от захватчиков, одновременно являясь предлогом к стремительному росту города."
 guj_champaner_project:0 "Строительство Чампанера"
 desc_guj_champaner_project:0 "Сейчас мы тратим уйму денег на строительство второй столицы на холмистой границе Гуджарата."
 guj_champaner:0 "Чампанер"
 desc_guj_champaner:0 "Это место нашей второй столицы, великий форт Чампанер."
 guj_merchants_doing_well:0 "Процветание торговли"
 desc_guj_merchants_doing_well:0 "Наши торговцы очень хорошо выполняют свою работу."
 guj_hardline_rel_policy:0 "Жёсткая религиозная политика"
 desc_guj_hardline_rel_policy:0 "После периода ослабления мы проводим религиозную политику в нашем государстве, ограничивая в правах всех не мусульман."
 flavor_guj.1.t:0 "Рост Ахмадабада"
 flavor_guj.1.d:0 "Наша столица Ахмадабад стремительно росла с момента своего основания в 1411 году, и кажется, не собирается угасать в ближайшее время. Соседний Хамбхэт, один из величайших портов Индии и самый оживлённый, обеспечивает поток народа, товаров и денег.\nТакой быстро растущий город трудно оборонять, учитывая его положение в середине равнины Гуджарат. Некоторые говорят, что мы должны планировать не только его украшение, но и защиту. Система стен и крепостей, предложенная нашими архитекторами, может показаться слишком дорогой, но альтернатива только — город без защиты."
 flavor_guj.1.a:0 "Построить стены."
 flavor_guj.1.b:0 "Пусть лучше город останется открытым."
 flavor_guj.2.t:0 "Чампанер — вторая столица?"
 flavor_guj.2.d:0 "Форт Чампанер лежит в стратегически выгодном месте — в центре гор, прямо между мальвийским платом и равнинами Гуджарата. Также, кроме своей легко обороняемой позиции, он идеально подходит для контроля торгового пути из Доаба в наши морские порты.\n$MONARCHTITLE$ $MONARCH$ принял амбициозный план по превращению Чампанер во вторую столицу. Как символ нашей династии, этот город будет строится под контролем лучших архитекторов индо-исламского мира и мы не пощадим ни монеты."
 flavor_guj.2.a:0 "Начинайте строительство!"
 flavor_guj.2.b:0 "Мы не заинтересованы в этом тщеславном проекте."
 flavor_guj.3.t:0 "Чампанер"
 flavor_guj.3.d:1 "Наконец-то наша новая столица достроена. Величественный город с дворцами, мечетями, храмами, продвинутой системой водоснабжения и не наименее важных укреплений построен вокруг вершин Чампнера.\nОдно из самых прекрасных строений — огромная мечеть Джама-Масджид, построенная в изысканном гуджаратском индо-мусульманском стиле, которым мы знамениты."
 flavor_guj.3.a:0 "Отлично!"
 flavor_guj.4.t:0 "Чампанер потерян!"
 flavor_guj.4.d:0 "Мы потеряли Чампанер, а вместе с ним и мечты о великолепной столице."
 flavor_guj.4.a:0 "Плохо."
 flavor_guj.5.t:0 "Бурхануддин Кутуб-е Алам"
 flavor_guj.5.d:0 "Один из суфийских наставников, проживающий в нашей столице всё более поддерживает нашу династию в последнее время. Понятно, что мы правильно управляем государством и эффект этой поддержки позитивно скажется на народных настроениях."
 flavor_guj.5.a:0 "Какой хороший человек!"
 flavor_guj.6.t:0 "Джайнистско-индусское торговое сообщество — Васанта Виласа"
 flavor_guj.6.d:0 "Благополучие наших купцов всегда было близко к сердцу нашей династии и мы не только одобряли их, но и во многом помогали джайнистским, индусским и парсистским торговцам, которые торгуют в наших городах.\nВ итоге, дела торговцев всех религий стали процветать в последнее время. В недавно завершённой рукописи о весенних обрядах и боге Кришне, видный индусский купец из Ахмадабада похвалил город и правительство.\nВозможно, это больше всего демонстрирует успех нашей политики."
 flavor_guj.6.a:0 "Великолепно."
 flavor_guj.6.b:0 "Богохульство! Видимо, наши законы слишком добры."
 flavor_guj.7.t:0 "Посол к Османскому Султану"
 flavor_guj.7.d:0 "В опасном мире иногда лучше иметь связи с теми, кто может защитить тебя. После прихода португальцев в Индийский океан, кажется, спокойные времена прошли. Мы получили множество сообщений об атаках христианских кораблей на наши. Эти пираты угрожают нашей торговли, которой мы живём и они должны быть остановлены.\nНедавно мы узнали, что Османская империя, возможно далёкая, приобрела порты в Красном Море. Возможно, стоит послать константинопольскому султану предложение об альянсе против этих христианских пиратов?"
 flavor_guj.7.a:0 "Отправить посла в Блистательные Порты."
 flavor_guj.7.b:0 "Мы сами об этом позаботимся."
 flavor_guj.8.t:0 "Пришло время вмешаться в Индийский Океан?"
 flavor_guj.8.d:0 "Посол из далёкого Гуджаратского Султаната сегодня прибыл во дворец. Гуджуратский султан шлёт нам письмо о том, что он страдает от португальских пиратов, которые угрожают его торговым путям, по которым к нам доставляются восточные товары. Португальцы также мешают индусам плавать в Мекку или Медину.\nГуджарат далеко, но мы должны послать им хоть какую-то помощь, чтобы помочь им в их борьбе."
 flavor_guj.8.a:0 "Мы должны помочь нашим братьям по вере!"
 flavor_guj.8.b:0 "Индия? У нас есть проблемы и поближе."
 flavor_guj.9.t:0 "Османская помощь"
 flavor_guj.9.d:0 "Османский султан пишет, что симпатизирует нам в наших стремлениях противостоять португальцам. Для того, чтобы помочь нам защититься, султан послал нам несколько кораблей и османских адмиралов, которые принесут нам пользу в борьбе с Португалией."
 flavor_guj.9.a:0 "Хорошо"
 flavor_guj.10.t:0 "Тёмные вести"
 flavor_guj.10.d:0 "К сожалению, султан не так силён, как казался, и мы не сможем выступить единым фронтом против христианских пиратов. Он также добавил, что не заинтересован в каких-либо восточных приключениях."
 flavor_guj.10.a:0 "Плохо."
 flavor_guj.11.t:0 "Смерть Ахмада Катту"
 flavor_guj.11.d:0 "Ахмад Катту, суфийский мастер и сторонник нашей династии, скончался. Этот великий человек служил советником нашим султанам на протяжении более одного поколения и принимал участие в планировании великого города Ахмадабада. Эта потеря создала духовную трещину в нашем государстве, и мы вечно в долгу перед ним."
 flavor_guj.11.a:0 "Мы должны построить великолепный мавзолей для этого человека."
 flavor_guj.11.b:0 "Это большая потеря для государства."
 flavor_guj.12.t:0 "Кисса-и Санян — Парсейское сообщество Гуджарата"
 flavor_guj.12.d:0 "Многие сотни лет назад группа зороастрийских беженцев из Персии поселились в Гуджарате, образовав общину парсов в Саняне. На протяжении веков это религиозное меньшинство оказалось устойчивым и сыграло свою роль в истории этой области.\nНедавно парсийский священник записал историю парсов, от их бегства из Персии в Х веке до сегодняшних дней. В результате Кисса-я Санян, безусловно, является классическим примером персидской поэзии, но это прежде всего история, которую будут читать будущие поколения парсов."
 flavor_guj.12.a:0 "Хорошо"
 flavor_guj.13.t:0 "Мират-и-Сикандири"
 flavor_guj.13.d:0 "Гуджаратский Султанат имеет богатую историческую традицию исторических произведений, и в течение года многие дворцовые историки получили покровительство нашей династии. В недавно завершённом «Мират-и-Сикандири», написанным шейхом Сикандаром ибн Мухаммадом Манжу, не только великолепный пример таких исторических произведений, но и произведение, которое вобрало в себя всё лучшее из предыдущих. В результате, работа являет собой подробную хронику за всю историю Султаната — от основания до наших дней."
 flavor_guj.13.a:0 "Хорошо"
