 usa_dlc.EVTNAME1:0 "Конгресс Конфедерации"
 usa_dlc.EVTDESC1:0 "С 1 марта 1781 года по 4 марта 1789 года правительственным органом Соединённых Штатов Америки был Конгресс Конфедерации Соединённых Штатов, преемник Второго Континентального Конгресса.\n\nНесмотря на недостаточное количество полномочий, Конгрессу удалось издать множество законодательных актов, в том числе Северо-западный ордонанс.  Конгресс изначально был созван для обсуждения огромного государственного долга, который образовался вследствие войны за независимость, и проблемы рабства в штатах Северо-западного ордонанса. Задолженность французам и голландцам составляла 8 миллионов долларов, а общий долг федерации достигал 40 миллионов. На съезде было предложено ввести импортную пошлину размером в 5%, а предложение об отмене рабства в Северо-западном ордонансе вызывало горячие споры..."
 usa_dlc.EVTOPTA1:0 "Обсудить введение импортной пошлины"
 usa_dlc.EVTOPTB1:0 "Обсудить проблему рабства в Северо-западном ордонансе"
 usa_dlc.EVTNAME2:0 "Импортная пошлина"
 usa_dlc.EVTDESC2:0 "Война за независимость против Британии оставила нашу державу в огромных долгах. Задолженность федерации составляла 40 миллионов долларов, из которых 8 миллионов предполагалось вернуть Франции и Голландии. Конгресс дважды предложил ввести импортную пошлину размером в 5% чтобы позднее выплатить долг и проценты по займу, но чтобы включить этот пункт в Статьи Конфедерации необходимо согласие всех 13 штатов."
 usa_dlc.EVTOPTA2:0 "Ввести 5% импортную пошлину"
 usa_dlc.EVTOPTB2:0 "Отклонить предложенную поправку"
 usa_dlc.EVTNAME3:0 "Северо-западный ордонанс"
 usa_dlc.EVTDESC3:0 "Северо-западный ордонанс состоит из земель, находящихся южнее Великих Озёр, северо-западнее реки Огайо и восточнее реки Миссисипи. Северо-западный ордонанс также является одним из наиболее важных актов, принятых членами Континентальных Конгрессов, и он стоит наравне с Декларацией независимости. Северо-западный ордонанс создал прецедент, согласно которому федеральное правительство является верховным и с расширением на запад будут создаваться новые штаты   вместо расширения уже существующих, кроме того, предусматривается суверенитет каждого из штатов. Всё вышеизложенное закреплено в Статьях Конфедерации.\n\n Конгресс внёс предложение, что «в вышеуказанной территории не должно быть ни рабства ни принудительного труда», что вызвало  горячий спор среди членов Конгресса. Каковым будет наше решение? Следует ли запретить рабство на территории Северо-западного ордонанса или нет?"
 usa_dlc.EVTOPTA3:0 "Запретить рабство!"
 usa_dlc.EVTOPTB3:0 "Пусть сами решают"
 usa_dlc.EVTNAME4:0 "Статьи Конфедерации"
 usa_dlc.EVTDESC4:0 "Тринадцать штатов, которые сформировали Объединённые Штаты как конфедерацию суверенных штатов, утвердили первый вариант Статей Конфедерации, которые были отправлены правительствам штатов для ратификации. Этот документ уже обеспечил признание легитимности Континентального Конгресса остальными государствами и его право на возглавление державы в Войне за независимость, ведение дел с европейскими государствами, а также самостоятельное решение территориальных вопросов и проблем с индейцами, хотя он по сути ещё не был ратифицирован. Кроме того, имели место споры относительно суверенитета, определения полномочий правительства конфедерации, организации судебной власти и необходимости процедуры голосования при утверждении Статей."
 usa_dlc.EVTOPTA4:0 "Ратифицировать Статьи"
 usa_dlc.EVTNAME5:0 "Декларация независимости США"
 usa_dlc.EVTDESC5:0 "Англо-американский политический деятель, писатель, политолог и революционер Томас Пейн, который призывал патриотов объявить независимость от Британии, написал в первом издании «Здравого смысла» о том, что США необходимо формально провозгласить свою независимость. Без Декларации независимости Европа будет считать США лишь горсткой повстанцев против законного монарха, а для того, чтобы стать полноценным государством нам необходимо международное признание и поддержка прочих государств. Декларация независимости это документ, в котором Тринадцать Штатов провозглашают свою независимость от Британской империи."
 usa_dlc.EVTOPTA5:0 "Подписать Декларацию независимости"
 usa_dlc.EVTNAME6:0 "Независимость США"
 usa_dlc.EVTDESC6:0 "Тринадцать штатов Америки объявили о своей независимости от Британской империи, подписав Декларацию независимости США. Это было сделано с целью превратить тринадцать штатов в полноценное государство и обеспечить США международным признанием и поддержкой других государств. Должны ли мы официально признать новое государство и их Декларацию независимости? Это вероятнее всего разгневает Великобританию, но с другой стороны молодая держава будет нам весьма признательна."
 usa_dlc.EVTOPTA6:0 "Признать США независимым государством"
 usa_dlc.EVTOPTB6:0 "США никогда не будет независимым государством"
 usa_dlc.EVTDESC7:0 "Вся Европа с неподдельным интересом следила за процессом провозглашения независимости нашей державы от Великобритании. Держава [From.GetName] даже прислала своего посла на переговоры с лидерами Конгресса."
 usa_dlc.EVTOPTA7:0 "Посол признал нашу независимость"
 usa_dlc.EVTOPTB7:0 "Посол отказался признавать нашу независимость"
 usa_dlc.EVTNAME10:0 "Филадельфийский конвент"
 usa_dlc.EVTDESC10:0 "Филадельфийский конвент был создан с целью решения проблем с властью в США, поскольку Статьи Конфедерации не доказали свою эффективность. Правительство Конфедерации не способно решить различные конфликты, возникающие время от времени между разными штатами. Поскольку правительство с финансовой точки зрения целиком зависело от тринадцати штатов и не имело полномочий для сбора налогов, что привело к недостатку финансов и увеличению государственного долга в связи с расходами на Войну за независимость. Было внесено предложение дополнить Статьи Конфедерации, но позже было решено создать новое правительство. Также необходимо обсудить вопросы касающиеся формы правления, состава Сената и выборов в Сенат, выборов президента, рабства отмены торговли рабами и наказуемых преступлений."
 usa_dlc.EVTOPTA10:0 "Пункт первый: Форма правления США"
 usa_dlc.EVTNAME11:0 "Форма правления"
 usa_dlc.EVTDESC11:0 "Первый вопрос, вынесенный на обсуждение при создании Конституции, касался формы правления США. Также необходимо решить вопросы касающиеся состава Сената, порядка выборов в Сенат, распределения исполнительной власти между двумя субъектами либо её передачи лишь президенту. Также рассматривался порядок выбора президента, срок его полномочий и право на переизбрание.\n\n На выбор были предоставлены следующие формы правления: «Американская республика», «Американская федерация» и «Конституционная монархия»."
 usa_dlc.EVTOPTA11:0 "Американская республика"
 usa_dlc.EVTOPTB11:0 "Американская федерация"
 usa_dlc.EVTOPTC11:0 "Конституционная монархия"
 usa_dlc.EVTNAME12:0 "Работорговля"
 usa_dlc.EVTDESC12:0 "Вторым вопросом для обсуждения была работорговля. Рабство очень распространённое явление в штатах и 25 из 55 представителей конвента имеют своих рабов.  Сейчас приблизительно пятую часть населения штатов составляют рабы, большая часть которых находится в южных штатах, поскольку сельскохозяйственная экономика этих штатов основывается на рабском труде. Некоторые представители южных штатов не желают принимать никаких предложений, которые могут поставить под угрозу их экономику. На собрании были обсуждены вопросы касающиеся работорговли, возврата беглых рабов их хозяевам и отмены работорговли как таковой.\n\nЮжные штаты выступают против отмены работорговли и мы рискуем разгневать их своим положительным решением, поэтому как вариант, мы можем оставить всё как было и не отменять работорговлю."
 usa_dlc.EVTOPTA12:0 "Запретить торговлю рабами"
 usa_dlc.EVTOPTB12:0 "Не запрещать работорговлю"
 usa_dlc.EVTNAME13:0 "Наказуемые преступления"
 usa_dlc.EVTDESC13:0 "Третьим вопросом в повестке дня являлось определение наказуемых преступлений и формы их фиксации в законодательстве. Была предложена достаточно суровая система наказания, в которой убийц ждала бы высшая мера наказания — смертный приговор, в то время как за прочие преступления предусматривались тюремные заключения на долгий срок. Некоторые делегаты выступили в поддержку наказаний средней строгости, в которой основными видами наказания являлись тюремные заключения и штрафы. Также были и такие, кто предложил, чтобы штаты сами могли формировать перечень наказуемых деяний и чтобы был создан кодекс, который все штаты могли бы взять за основу своего криминального законодательства. Ещё одним из предложенных вариантов было введение более гуманных видов наказаний, а именно тюремных заключений на короткий срок и огромные штрафы.\n\nЧто же из предложенного следует выбрать тринадцати штатам?"
 usa_dlc.EVTOPTA13:0 "Строгое законодательство"
 usa_dlc.EVTOPTB13:0 "Менее строгое законодательство"
 usa_dlc.EVTOPTC13:0 "Собственное законодательство у каждого из штатов"
 usa_dlc.EVTOPTD13:0 "Гуманное законодательство"
 usa_dlc.EVTNAME14:0 "Конституция Соединённых Штатов Америки"
 usa_dlc.EVTDESC14:0 "Конституция Соединённых Штатов Америки является нормативно-правовым актом высшей юридической силы этой державы. Первые три статьи конституции устанавливают права и отдельные полномочия трёх органов федеральной власти. Органом законодательной власти является двухпалатный Конгресс, исполнительной — Президент, а судовой — Верховный суд. Последние четыре статьи определяют принципы федерализма, а десятая поправка подтверждает эти федеральные признаки."
 usa_dlc.EVTOPTA14:0 "Принять Конституцию"
 usa_dlc.EVTNAME20:0 "Поставка оружия американским индейцам"
 usa_dlc.EVTDESC20:0 "Наши колонии в Северной Америке объявили себя независимыми от нашей державы и, кроме того, сражаются с местными племенами чтобы расширить свои владения. Мы бы могли обеспечить индейцев оружием и попытаться воспрепятствовать дальнейшему продвижению американцев..."
 usa_dlc.EVTOPTA20:0 "Поставлять оружие"
 usa_dlc.EVTOPTB20:0 "Это того не стоит"
 usa_dlc.EVTNAME21:0 "Великобритания предлагает оружие"
 usa_dlc.EVTDESC21:0 "Великобритания собирается поставлять нам своё оружие, что может помочь в нашей войне с США. "
 usa_dlc.EVTOPTA21:0 "Хорошо"
 usa_dlc.EVTNAME22:0 "Великобритания поддерживает оружием индейцев"
 usa_dlc.EVTDESC22:0 "Воевать против американских племён стало невыносимо тяжело. После нескольких разведывательных операций наши люди нашли доказательства того, что британские торговцы и правительственные агенты поставляют орудие индейцам в надежде воспрепятствовать нашему дальнейшему продвижению."
 usa_dlc.EVTOPTA22:0 "Вот ублюдки!"
 usa_dlc.EVTNAME25:0 "Бенджамин Франклин"
 usa_dlc.EVTDESC25:0 "«Первый американец» — именно такое прозвище заслужил эрудит Бенджамин Франклин за продвижение идей колониального единства и олицетворение феномена появления новой американской нации. Франклин по праву считается одним из Отцов-основателей США. Во время работы в качестве советника в США Франклин сформировал основу моральных идеалов американцев: практические ценности экономности, трудолюбия и тяги к образованию, чувство принадлежности к американской нации, органы самоуправления, невосприятие политического и религиозного авторитаризма, а также научные и моральные ценности эпохи Просвещения. Если бы не трудолюбие и задор Бенджамина Франклина, США вряд ли бы стала великой державой."
 usa_dlc.EVTOPTA25:0 "Так и есть"
 usa_dlc.EVTNAME26:0 "Торговля мехом"
 usa_dlc.EVTDESC26:0 "Индейцы, живущие в Северной Америке, всегда занимались торговлей мехом и европейцы, сразу же после прибытия на этот континент, также начали участвовать в этой торговле мехом.  Британцы первыми построили фактории в новых землях и стали одной из главных торговых сил в Северной Америке. Однако в последнее время торговля мехом переживает не лучшие времена. Европа требует новых поставок меха, но США не может обеспечить достаточное количество, причём производство мехов постоянно падает. Если бы нам удалось перехватить лидерство в торговле мехом у Британии, наша держава купалась бы в золоте."
 usa_dlc.EVTOPTA26:0 "Поддержать торговлю мехом"
 usa_dlc.EVTOPTB26:0 "Да ну её..."
 usa_dlc.EVTNAME27:0 "Культурная ассимиляция индейцев"
 usa_dlc.EVTDESC27:0 "Джордж Вашингтон и Генри Нокс сформировали политику поощрения ассимиляции коренного населения индейцев и их превращения в евро-американцев. Обучение является главным методом в процессе ассимиляции меньшинств, а огромное количество иммигрантов с Европы способствовало росту общественной поддержки образования с целью формирования стандартного набора культурных ценностей, которым должны следовать жители штатов. Джордж Вашингтон сформулировал план ассимиляции, который состоял лишь из шести пунктов:\n1. Беспристрастное правосудие в отношении индейцев\n2. покупка индейских земель на основании чётко сформулированных правовых актов\n3. продвижение торговли\n4. продвижение экспериментов, направленных на цивилизацию и «улучшение» индейского общества\n5. право президента на предоставление индейцам «подарков»\n6. наказания в отношении тех, кто нарушал права индейцев."
 usa_dlc.EVTOPTA27:0 "Поддержать начинания Вашингтона и приступить к ассимиляции"
 usa_dlc.EVTOPTB27:0 "Оставить индейцев в покое"
 usa_dlc.EVTNAME28:0 "Американская академия искусств и наук"
 usa_dlc.EVTDESC28:0 "Джон Адамс, Джон Хэнкок и Джеймс Боудойн являются учёными, основавшими Американскую академию искусств и наук. Цель Академии, как указано в Уставе: «культивировать всякое искусство и науку, которые могут служить высшим интересам, чести, достоинству и счастью свободных, независимых и добродетельных людей». Если наша держава поддержит эту академию, то возрастёт количество учёных, чьи изобретения, идеи и достижения будут воплощены в жизнь и по праву будут оценены и награждены."
 usa_dlc.EVTOPTA28:0 "Поддержать академию"
 usa_dlc.EVTOPTB28:0 "Ничего не делать"
 usa_dlc.EVTNAME29:0 "«Юнион фаер»"
 usa_dlc.EVTDESC29:0 "«Юнион фаер» также известна как «Пожарная бригада Бенджамина Франклина» это добровольная пожарная бригада сформированная в 1736 году, после того как в нескольких публикациях в газете «The Pennsуlvania Gazette» сам Франклин и несколько других авторов указали на необходимость организации более эффективного способа тушения пожаров. «Юнион Фаер» состоит лишь из 30 членов, которые собираются 8 раз в год. При поддержке страховой компании «Hand in Hand Fire & Life Insurance Societу» в 1752 году «Юнион Фаер» приобрела пожарный колокол, который сразу же был установлен на Четвёртой улице. Его звон можно услышать с любого уголка города. Для гашения пожаров бригада использует вёдра с водой, лестницы и два пожарных багра и планирует купить пожарный рукав. Однако сейчас у бригады совсем плохи дела с деньгами, даже несмотря на то, что участники уже сделали взносы. Поэтому поддержка правительства была бы как никогда кстати. Чаем больше денег мы выделим, тем более длинный пожарный рукав сможет купить бригада."
 usa_dlc.EVTOPTA29:0 " 25 метров будет достаточно."
 usa_dlc.EVTOPTB29:0 "Нужно по крайней мере 30 метров!"
 usa_dlc.EVTOPTC29:0 "Необходим рукав длиной не менее 45 метров!"
 usa_dlc.EVTOPTD29:0 "Нам это ни к чему!"
 usa_dlc.EVTNAME30:0 "Договор о дружественных отношениях и сотрудничестве"
 usa_dlc.EVTDESC30:0 "Премьер-министр Пруссии, граф Карл-Вильгельм Финк фон Финкенштейн и Посол США во Франции Томас Джефферсон представили на усмотрение правления США Договор о дружественных отношениях и сотрудничестве между Королевством Пруссия и Соединёнными Штатами Америки, который фактически сформирует экономический союз между двумя державами. Если этот договор будет подписан, то он самым продолжительным образом повлияет на развитие коммерции и свободной торговли.\n\n Главными пунктами этого соглашения являются:\n\n Мир и дружба между Королевством Пруссия и США\nОбоюдный принцип «наиболее предпочтительной державы»при ведении торговли и предоставлении прав на проход морским суднам\nЗащита кораблей обеих держав, а также их груза, в территориальных водах США и Пруссии\nПраво граждан указанных держав владеть землями в обеих странах\n Взаимное право на обыск кораблей союзника, которые выходят из вражеских портов, на предмет контрабанды\nВзаимное право торговать с врагами своего союзника лишь в том случае, когда товары не являются контрабандными\n Если вдруг державы станут враждебны друг другу, то устанавливается период ненападения на торговые корабли на вражеской территории сроком на 9 месяцев\nГуманное отношение к военнопленным\nВзаимное право иметь консулов, вице-консулов и уполномоченных представителей в союзных портах."
 usa_dlc.EVTOPTA30:0 "Подписать договор"
 usa_dlc.EVTOPTB30:0 "Может быть позже"
 usa_dlc.EVTNAME31:0 "Листовка Данлэпа"
 usa_dlc.EVTDESC31:0 "Всё та же комиссия, которая опубликовала Декларацию независимости, печатает и распространяет по колониям её копии. В ночь 4 июля 29-летний ирландский иммигрант Джон Данлэп получил задание вручную набрать текст Декларации независимости, исправить в нём опечатки и распечатать листовки с Декларацией. А Главнокомандующий Континентальной армии Джордж Вашингтон отдал приказ, чтобы всему войску зачитали текст Декларации."
 usa_dlc.EVTOPTA31:0 "Убедитесь, что каждый сможет прочесть её!"
 usa_dlc.EVTNAME32:0 "Акт невмешательства"
 usa_dlc.EVTDESC32:0 "«Продажа земли в пределах территории США индейцами либо племенами индейцев определённому лицу, группе лиц либо же государству, даже при наличии преимущественного права покупки, считается недействительным во всех случаях, кроме тех, которые осуществляются согласно определённому публичному договору, не противоречащему законодательству США.»\n\nБыло внесено предложение издать Акт невмешательства для того, чтобы регулировать  торговлю землёй между индейцами и прочими гражданами."
 usa_dlc.EVTOPTA32:0 "Издать Акт невмешательства"
