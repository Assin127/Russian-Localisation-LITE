 usa_dlc.EVTNAME33:0 "Восстание виски"
 usa_dlc.EVTDESC33:0 "Александр Гамильтон, министр финансов, установил новый налог в качестве одного из методов своей новой программы по укреплению центральной власти. Главной целью этого налога был сбор средств в тех штатах, которые не смогли выплатить свою часть долга за Войну за независимость. Теперь фермеры, которые делали виски из остатков зерна и кукурузы, чтобы иметь хоть какой-то товар на продажу, вынуждены платить новый налог и многие противятся этому. Фермеры заявляют о том, что они защищают принципы американской революции, в частности выступают против налогообложения без местного представительства. Однако правительство полагает, что налоги являются правомерным выражением полномочий Конгресса, связанных с налогами.\nСопротивление превратилось в восстание, когда маршал прибыл в западную часть Пенсильвании, чтобы вручить судовую повестку тем перегонщикам спирта, кто отказался платить акцизный сбор. 500 вооружённых фермеров атаковали укреплённый дом налогового инспектора генерала Джона Невилла. Джорджу Вашингтону удалось сокрушить повстанцев, однако сопротивление налогообложению всё ещё слишком велико."
 usa_dlc.EVTOPTA33:0 "Оставить акт без изменений"
 usa_dlc.EVTOPTB33:0 "Внести поправки в акт"
 usa_dlc.EVTNAME34:0 "Бостонский почтовый тракт"
 usa_dlc.EVTDESC34:0 "Дороги существовали всегда, например, Верхний почтовый тракт ранее использовался индейцами, которые называли его «Тропой пекотов». Некоторые их этих дорог ранее и вправду были лишь тропами шириной в чуть более полметра. Бостонский почтовый тракт должен стать дорогой между Манхэттеном, Коннектикутом, Наррагансеттом и Массачусетсом, а также будет включать в себя старые индийские тропы. Этот тракт будет использоваться для доставки почты из одного города в другой. Нам нужно организовать всю работу, измерить расстояние дорог для установки помильных столбов и, кроме того, установить маршруты следования.\nКому Вы хотите поручить это ответственное задание? Администрации, войскам или же дипломатическим корпусам?"
 usa_dlc.EVTOPTA34:0 "Администрация решит этот вопрос."
 usa_dlc.EVTOPTB34:0 "Пусть этим займутся военные!"
 usa_dlc.EVTOPTC34:0 "Дипломатические корпуса справятся с этой задачей."
 usa_dlc.EVTNAME35:0 "Американское философское общество"
 usa_dlc.EVTDESC35:0 "Основанное в 1743 году Бенджамином Франклином и Джоном Бартрамом общество бездействовало до 1746 года, но было восстановлено в 1769 и объединено с Американским обществом по развитию полезных наук под названием «Американское Философское Общество Филадельфии по развитию полезных наук». Оно постоянно поддерживало Американский комитет по перестройке и одним из его последних проектов было изучение перспективы строительства канала между Чесапикским заливом и рекой Делавер.\nОбщество рассматривает возможность учреждения награды за достижения в области навигации, астрономии или физики. Учёный Жан-Гиацинт Магеллан предложил грант президенту общества, Бенджамину Франклину, в целях учреждения Премии Магеллана, однако обществу явно не помешали бы дополнительные инвестиции..."
 usa_dlc.EVTOPTA35:0 "Звучит впечатляюще, давайте поддержим их"
 usa_dlc.EVTOPTB35:0 "Найдём менее затратный способ, чтобы поддержать их"
 usa_dlc.EVTOPTC35:0 "Не обращать внимания"
 usa_dlc.EVTNAME36:0 "День Эвакуации"
 usa_dlc.EVTDESC36:0 "Британские войска в Нью-Йорке — последний оплот британских властей в Соединённых Штатах — отступили к Манхэттену 25 ноября. Континентальная армия во главе с Джорджем Вашингтоном с триумфом прошла через город, когда прозвучал последний выстрел, британский стрелок выстрелил из пушки по насмехающейся толпе, собравшейся на берегу Стейт-Айленда. Однако выстрел не достал до берега и толпа закричала в триумфе."
 usa_dlc.EVTOPTA36:0 "Наконец-то!"
 usa_dlc.EVTNAME37:0 "Массачусетское общество спасения "
 usa_dlc.EVTDESC37:0 "Жители Бостона, обеспокоенные бессмысленными смертями в результате кораблекрушений и утоплений, основали Массачусетское общество спасения. Сначала общество составило и огласило порядок оказания помощи жертвам кораблекрушения и других морских катастроф. А за этим последовали инструкции, где найти спасательное оборудование и приюты, которые общество разместило на островах и побережье Массачусетского залива."
 usa_dlc.EVTOPTA37:0 "Это то, что нам необходимо поощрять и поддерживать!"
 usa_dlc.EVTOPTB37:0 "Они и сами хорошо справляются, им не требуется наша помощь."
 usa_dlc.EVTNAME38:0 "Комитет Безопасности"
 usa_dlc.EVTDESC38:0 "Из «сыновей свободы» были сформированы многочисленные Комитеты Безопасности для обсуждения и распространения информации о проблемах того времени, состоявшие из каждого взрослого мужчины сообщества. Местное ополчение находилось под контролем комитетов, которые не доверяли королевскому правительству Великобритании и продолжали за ними наблюдать. Джон Хэнкок предложил, чтобы эти комитеты безопасности, которые были действующим правительством всех колоний до Конгресса Конфедерации, сохранили контроль над ополчением и им были бы даны полномочия на обязательный призыв в ополчение. Также планировалось ввести штрафы для уклоняющихся от призыва, а также обеспечить ополчение средствами обороны."
 usa_dlc.EVTOPTA38:0 "Оставить Комитеты безопасности"
 usa_dlc.EVTOPTB38:0 "Они выполнили свою роль в революции"
 usa_dlc.EVTNAME39:0 "Дерево Свободы"
 usa_dlc.EVTDESC39:0 "Перемирие с Великобританией отмечается по всей стране с помощью «деревьев свободы», высоких деревянных столбов, посаженных в землю и увенчанных Фригийским колпаком. Он был использован во время Войны за независимость сыновьями свободы как символ протеста против Великобритании. В Нью-Йорке, сыны свободы садили «деревья свободы». Их периодически разрушали представители королевской власти, борьба с которой часто была насильственной и бушевала в течение 10 лет. Теперь, «дерево свободы» в Нью-Йорке было увенчано позолоченным флюгером несущим одно слово, «Свобода»."
 usa_dlc.EVTOPTA39:0 "Отлично!"
 usa_dlc.EVTNAME40:0 "Великий Пожар в Нью-Йорке"
 usa_dlc.EVTDESC40:0 "Британские войска, оккупировавшие Манхэттен отчаянно пытались погасить огонь, который постепенно охватывал Нью-Йорк. Пожар, предположительно, начался в таверне «Бойцовые петухи», неподалёку от причала Уайтхолл, согласно показаниям Джона Джозефа Генри, который увидел начавшийся пожар с борта фрегата «Жемчужина», где он находился в плену. Сухая погода и сильные ветра распространили пламя на север и запад, где находились плотно застроенные жилые дома и торговые предприятия, которые с лёгкостью охватило пламя. Спасаясь от огня, жители выбегали на улицы. В менее застроенной дальней части города простой народ чувствовал себя достаточно безопасно, чтобы оглянуться и оценить повреждения нанесённые городу огнём."
 usa_dlc.EVTOPTA40:0 "Помочь им любым способом"
 usa_dlc.EVTOPTB40:0 "Оставить это Британским войскам"
 usa_dlc.EVTNAME41:0 "Экспедиция Льюиса и Кларка"
 usa_dlc.EVTDESC41:0 "Капитан Мериуэзер Льюис и его старый друг младший лейтенант Уильям Кларк предложили осуществить экспедицию в западную часть Америки, с целью найти более прямой и проходимый водный путь через континент. Вместе с небольшой группой добровольцев они пересекли континент и исследовали реку Миссури, чтобы найти лучшие торговые пути через реки Колумбия, Орегон и Колорадо."
 usa_dlc.EVTOPTA41:0 "Профинансировать их экспедицию"
 usa_dlc.EVTOPTB41:0 "Им нужно лучше подготовиться"
 usa_dlc.EVTNAME42:0 "Первый банк Соединённых Штатов"
 usa_dlc.EVTDESC42:0 "Министр финансов Александр Гамильтон предложил три основных финансовые новшества. Первое — это национальный банк, который, как утверждал Гамильтон, являлся наиболее важным для достижения трёх целей, которые он поставил перед США: \nУстановить финансовый порядок в недавно образованных Соединённых Штатах.\nУчредить кредит — как внутри страны, так и за её рубежом.\nРешить проблему необеспеченной валюты «Континенталь», которую издавал Континентальный Конгресс непосредственно до и во время Войны за независимость США."
 usa_dlc.EVTOPTA42:0 "Прислушаться к советам Гамильтона и даровать привилегии центральному банку"
 usa_dlc.EVTOPTB42:0 "Найти другой путь для достижения целей Гамильтона"
 usa_dlc.EVTNAME43:0 "Женщины в Американской Революции"
 usa_dlc.EVTDESC43:0 "Домоткатское движение призывает женщин ткать и прясть свою собственную одежду для своих семей, а не носить или покупать импортную одежду из британского материала. Во время Войны за Независимость движение было видом сопротивления Великобритании. Отказ от шёлка, атласной ткани и других предметов роскоши в пользу домоткатской являлось сильной идеей единства против британских угнетателей. Даже Континентальная армия, во главе с Джорджем Вашингтоном, была обеспечена одеждой, созданной Домоткатским движением.\nВ Эдентоне, Северная Каролина, 51 женщина демонстративно отказались от чаепития и решили бойкотировать чай и другие английские продукты. В то время было много женщин, которые желали освободить США от британской власти и в наше время мы чтим и благодарим их за поддержку и борьбу."
 usa_dlc.EVTOPTA43:0 "Ура женщинам Америки!"
 usa_dlc.EVTNAME44:0 "Изобретение хлопкоочистителя"
 usa_dlc.EVTDESC44:0 "Новая машина, которая быстрым и простым способом отделяет хлопковое волокно из семян тестируется в настоящее время. Коттон-джин представляет собой деревянный барабан с небольшими проволочными коробочками, которые протягивают хлопковое волокно через сито, чтобы отделить семена от хлопка, в то время как щётки удаляют свободные нитки, чтобы предотвратить замятие материала. Патент на изобретение находится на рассмотрении и изобретатель Эли Уитни утверждает, что его машина может производить до 25 килограмм очищенной хлопковой ткани ежедневно. Сейчас, он пытается найти больше мест где бы можно было испытать свою машину."
 usa_dlc.EVTOPTA44:0 "Купить несколько его машин"
 usa_dlc.EVTOPTB44:0 "Помочь ему с патентным процессом"
 usa_dlc.EVTNAME45:0 "Монетный двор США"
 usa_dlc.EVTDESC45:0 "Конгресс Соединённых Штатов обсуждает необходимость принятия Монетного Акта. Учреждение Монетного Двора приведёт к контролю над чеканкой монет в США. Также предложена новая валюта — Серебряный доллар, а за основу подсчётов берётся десятичная система. В качестве должностных лиц Монетного Двора США предложены: директор, химик-лаборант, главный чеканщик, гравёр и казначей."
 usa_dlc.EVTOPTA45:0 "Учредить Монетный Двор и принять Монетный Акт"
 usa_dlc.EVTOPTB45:0 "Мы вернёмся к этому позже"
 usa_dlc.EVTNAME46:0 "Текумсе"
 usa_dlc.EVTDESC46:0 "Коренные американцы Старого Северо-Запада сформировали Конфедерацию Текумсе, которая состояла из нескольких тысяч воинов под руководством лидера индейцев шауни Текумсе. Конфедерация формировалась вокруг учений Тенскватавы, религиозного и политического лидера, а также брата Текумсе, известного как Пророк. Два религиозных лидера Делаваров, Неолин и Скаттамек, предсказывающие грядущий апокалипсис, в котором белые люди будут свергнуты сверхъестественными силами, оказали огромное влияние на Тенскватаву и теперь он убеждает индейцев отказаться от образа жизни белых: употреблять алкоголь, носить европейскую одежду и использовать огнестрельное оружие. Его брат Текумсе возмущён захватом земель американцами и вместе они призывают племена не уступать больше территорий для США. Много различных индейских племён были объединены двумя братьями, чтобы осуществить их цели. Была создана племенная конфедерация, достаточно мощная, чтобы противостоять США."
 usa_dlc.EVTOPTA46:0 "Мы победим их, как победили Британцев!"
 usa_dlc.EVTNAME47:0 "Восстание Даниэла Шейса"
 usa_dlc.EVTDESC47:0 "Послевоенная экономическая депрессия привела к финансовым трудностям — ужесточение условий кредитования, вызванное отсутствием твёрдой валюты, и введение более жёсткой государственной политики по выплате государственного долга. Многие ветераны войны протестовали против этого и блокировали работу окружных судов, чтобы остановить судебные слушания по вопросам налогов и возврата задолженностей. Фермеры не имели твёрдой валюты для оплаты товаров и купцы отказались продлевать кредиты для них, что привело к потере арендаторами земель и другого имущества, так как они не могли расплатиться с долгами. Это привело к массовым волнениям против сборщиков налогов, которые получили судебные решения на конфискацию имущества должников. Ополчение было призвано в качестве частной армии для проведения организационных мероприятий.\nВнесение изменений в Статьи Конфедерации могло бы ослабить давление на фермеров и дать им средства для самообеспечения..."
 usa_dlc.EVTOPTA47:0 "Мы не ведём переговоров с мятежниками!"
 usa_dlc.EVTOPTB47:0 "Внести изменения в Статьи"
 usa_dlc.EVTNAME48:0 "США: Независимое Государство"
 usa_dlc.EVTDESC48:0 "Джон Адамс был хорошим другом Иоанна ван дер Капеллена тот ден Пола, лидера голландских патриотов и сторонника американцев. Он проголосовал против передачи шотландских бригад британскому королю Георгу III для участия в войне с Американской Республикой и продолжал поддержку Войны за независимость США. Его влияние могло бы помочь убедить Генеральные Штаты признать Соединённые Штаты независимым государством."
 usa_dlc.EVTOPTA48:0 "Пусть попробует"
 usa_dlc.EVTOPTB48:0 "Нам не нужно их одобрение"
 usa_dlc.EVTDESC49:0 "Иоанн Дерк ван дер Капеллен тот ден Пол, лидер голландских патриотов пытается убедить Генеральные Штаты Нидерландов признать независимость США. Он всегда был сторонником американских интересов и проголосовал против передачи бригады скоттов под временное командование королю Георгу III для участия в Войне за независимость США. Он ставит Американскую революцию в пример голландским патриотам и считает признание независимости США большим шагом для голландского народа."
 usa_dlc.EVTOPTA49:0 "Признать независимость США"
 usa_dlc.EVTOPTB49:0 "Не признавать их независимость"
 usa_dlc.EVTDESC50:0 "Благодаря влиянию Иоанна Дерка ван дер Капеллена тот ден Поля, Джону Адамсу удалось добиться признания независимости США [From.GetTagTV] в Гааге."
 usa_dlc.EVTOPTA50:0 "Великолепно!"
 usa_dlc.EVTDESC51:0 "Держава [From.GetName] решила не признавать нашу независимость, несмотря на все связи Иоанна ван дер Капеллена тот ден Поля и старания Джона Адамса."
 usa_dlc.EVTOPTA51:0 "Вот ублюдки!"
 usa_dlc.EVTNAME52:0 "Нью-йоркское Общество за освобождение от рабства"
 usa_dlc.EVTDESC52:0 "Некоторые богатые и влиятельные белые граждане выступают против работорговли и за освобождение всех рабов в нашей державе. Они даже основали Нью-йоркское общество за освобождение от рабства. Они не успокоятся пока не добьются отмены рабства и в данное время они даже основали бесплатную школу для африканских детей, посещать которую могут сироты и дети из бедных семей афроамериканцев и рабов. Джон Джей является одним из лидеров этого общества. Ранее он пытался подать законопроект за запрет рабства и, когда его идея не увенчалась успехом, он основал движение за отмену рабства. В Нью-Йорке начались массовые волнения, направленные против нью-йоркских торговцев и владельцев газет, которые так или иначе были связаны с работорговлей. Небольшая группа активистов посещает редакции газет, чтобы предупредить издателей не публиковать рекламные объявления о покупке или продаже рабов."
 usa_dlc.EVTOPTA52:0 "Позволить им дальше заниматься своим делом."
 usa_dlc.EVTOPTB52:0 "Нужно немедленно их остановить!"
 usa_dlc.EVTNAME60:0 "Создание Континентальной армии"
 usa_dlc.EVTDESC60:0 "10 мая 1775 года представители тринадцати штатов собрались в Филадельфии, чтобы обсудить создание Континентальной армии под предводительством Джорджа Вашингтона из Вирджинии. Это событие очень важно для молодой нации, поскольку профессиональная армия является первым шагом к признанию США в Старом Свете. Однако сейчас ведутся опята споры по поводу основы для новой армии. Что выберете Вы, сир?"
 usa_dlc.EVTOPTA60:0 "Набрать профессиональную армию"
 usa_dlc.EVTOPTB60:0 "Набрать местное ополчение"
 usa_dlc.EVTOPTC60:0 "Призвать добровольцев"
 usa_dlc.EVTNAME61:0 "Печатный станок Конгресса"
 usa_dlc.EVTDESC61:0 "В 1779 году военное положение было суровым, но с экономикой дела обстоят ещё хуже. Конгресс ещё не был эффективным управленческим аппаратом и его члены разрешали свободную печать валюты. Да, всем нужны деньги, но это привело к росту инфляции. Решение о выпуске новых денег было коллективным решением и люди, ответственные за это, имели различные мнения по этому поводу. Как бы Вы решили этот вопрос, сир?"
 usa_dlc.EVTOPTA61:0 "Напечатать больше денег"
 usa_dlc.EVTOPTB61:0 "Использовать с умом"
 usa_dlc.EVTOPTC61:0 "Немедленно прекратить печать"
 usa_dlc.EVTNAME62:0 "Выборы президента США в 1796 году"
 usa_dlc.EVTDESC62:0 "Предвыборная ситуация 1796 года: Федералисты собрались под знаменем Джона Адамса, который пообещал укрепить «стабильное правительство Вашингтона». Джефферсон и антифедералисты были против расширения мест в правительстве и, кроме того, им сыграл на руку распространённый страх перед возможным роялизмом. Сторонники Адамса, в свою очередь, получили широкую поддержку благодаря осуждению Французской революции и сравнении её с автократией, в то время как антифедералисты поддерживали идеи этой революции. С другой стороны антифедералисты всё ещё рассматривали Англию в качестве главного противника и заявляли, что Адамс не слишком искренне уверяет всех в своей неприязни к британскому правительству. Однако благодаря поддержке Вашингтона и попыткам уроженцев Новой Англии остановить саботирование кампании Адамса Александром Гамильтоном, Адамс одержал незначительный перевес голосов 71-68.\nКого же Дух Америки выберет в этот раз?"
 usa_dlc.EVTOPTA62:0 "Джон Адамс"
 usa_dlc.EVTOPTB62:0 "Томас Джефферсон"
 usa_dlc.EVTNAME63:0 "Федеральный налог на имущество"
 usa_dlc.EVTDESC63:0 "В июле 1798 года президент Адамс издал законодательный акт, устанавливающий федеральный налог на имущество, что имело определённые последствия. Наиболее ярким примером было восстание Фраев в 1799 году, когда вооружённые жители Пенсильвании выступили против оценщиков и сборщиков налогов. Кроме того, это также привело к различным спорам относительно границ полномочий органов власти, которые не утихают до сих пор. В зависимости от решения президента представители Конгресса могли бы принять ещё один законопроект, касающийся налогообложения. Так что же выберете Вы, господин Президент?"
 usa_dlc.EVTOPTA63:0 "Ограниченные федеральные права на налогообложение"
 usa_dlc.EVTOPTB63:0 "Отменить федеральное налогообложение"
 usa_dlc.EVTOPTC63:0 "Неограниченные федеральные права на налогообложение"
 usa_dlc.EVTNAME64:0 "Выборы президента США в 1800 году"
 usa_dlc.EVTDESC64:0 "Предвыборная ситуация 1800 года: федералисты призывали выбирать Бога — и религиозного президента Адамса, а не Джефферсона с его безбожьем. Также федералисты фактически монополизировали СМИ благодаря Закону о подстрекательстве, который запрещал оппозицию, считая её предательством. Хотя этот закон всё же пошёл на пользу антифедералистам, которые теперь стали называться республиканцами. Джеймс Мэдисон написал дискуссионную Резолюцию Вирджинии и Кентукки 1789-1799 гг., которая объявила Закон о подстрекательстве противоречащим Конституции. В самый последний момент голосующие в Нью-Йорке изменили своё предпочтение и преимущество оказалось на стороне Джефферсона. Однако Аарон Бёрр, который предварительно баллотировался на пост вице-президента получил одинаковое количество голосов с Джефферсоном и предложил провести голосование в Палате представителей, где победу одержал всё же Джефферсон. Голоса были распределены следующим образом: Джефферсон — 73, Бёрр — 73, Адамс — 65.\nКого Дух Америки выберет в этот раз?"
 usa_dlc.EVTOPTA64:0 "Томас Джефферсон"
 usa_dlc.EVTOPTB64:0 "Аарон Бёрр"
 usa_dlc.EVTOPTC64:0 "Джон Адамс"
 usa_dlc.EVTNAME65:0 "Приобретение Луизианы"
 usa_dlc.EVTDESC65:0 "В 1803 император Франции Наполеон Бонапарт испытывал недостаток в деньгах для воплощения мечты о французской гегемонии в Европе. Он предложил нам купить территорию Луизианы, огромный район между рекой Миссисипи и Скалистыми горами, за круглую сумму в 15 миллионов долларов. Президент и Сенат согласились на это предложение и территории США стали почти в два раза обширнее. Сир, Вы можете получить предложенную провинцию за 1000 дукатов. Каким будет Ваш выбор, господин Президент? "
 usa_dlc.EVTOPTA65:0 "Принять предложение"
 usa_dlc.EVTOPTB65:0 "Отвергнуть предложение"
 usa_dlc.EVTNAME66:0 "Выборы президента США в 1804 году"
 usa_dlc.EVTDESC66:0 "Предвыборная ситуация 1804 года: Президент Джефферсон умело подавил сопротивление парализованной Партии федералистов, которая была серьёзно ослаблена после Эссекской хунты, напрасно пытающейся подбить некоторые восточные прибрежные штаты выйти из состава США и сформировать Конфедерацию Новой Англии, которая была бы свободной от демократии Джефферсона. Многие представители элиты всё ещё поддерживали федералистов и Пинкни, но простой народ был не очень впечатлён деяниями хунты. Ещё большей проблемой было приобретение Луизианы и федералисты боялись, что приплыв новых иммигрантов (следовательно сторонников Джефферсона) изменит ситуацию не в пользу федералистов. Таким образом Джефферсон основательно пошатнул недавно ещё стабильную Новую Англию федералистов и одержал победу на выборах. Распределение голосов было следующим: Джефферсон — 162, Пинкни — 14.\nКого Дух Америки выберет в этот раз?"
 usa_dlc.EVTOPTA66:0 "Томас Джефферсон"
 usa_dlc.EVTOPTB66:0 "Чарльз Пинкни"
 usa_dlc.EVTNAME67:0 "Выборы президента США в 1808 году"
 usa_dlc.EVTDESC67:0 "Предвыборная ситуация 1808 года: После отставки с поста президента Томас Джефферсон рекомендовал Джеймса Мэдисона в качестве своего преемника, однако тот был уязвим только перед одной проблемой — эмбарго. Будучи Госсекретарём США, он наложил эмбарго на Францию и Англию, что было своего рода расплатой за их неуважение, и установил политику протекционизма в экономике. Введение эмбарго не встретило одобрения ни в одном из противоборствующих политических лагерей. Федералисты под предводительством Чарльза Пинкни снова набирались сил, а республиканцы, поддерживающие идею свободной торговли, грозились поддержать президентскую кандидатуру Джорджа Клинтона, которого до этого считали наиболее вероятным кандидатом на пост вице-президента. Однако до этого так и не дошло, а Пинкни, несмотря на все его отчаянные усилия, не удалось поспорить с авторитетным мнением бывшего президента Джефферсона. Именно Джефферсон смог объединить всех друзей и соперников и подарить победу Мэдисону. Распределение голосов было следующим: Мэдисон 122, Пинкни 47, Клинтон 6.\nКого Дух Америки выберет в этот раз?"
 usa_dlc.EVTOPTA67:0 "Джеймс Мэдисон"
 usa_dlc.EVTOPTB67:0 "Чарльз Пинкни"
 usa_dlc.EVTOPTC67:0 "Джордж Клинтон"
 usa_dlc.EVTNAME68:0 "Ястребы и голуби 1812 года"
 usa_dlc.EVTDESC68:0 "Вплоть до войны 1812 года англичане не признавали де-факто независимость США. Англия пренебрегала правами американских кораблей в нейтральных водах, всячески ущемляла права американских моряков и конфисковала их товары в открытом море. Англия также поддерживала восстания индейцев на западе США. К тому же воинственный настрой таких американских господ, как Генри Клей и Джон Кэлхун, которые настойчиво пытались всех убедить начать войну и захватить Канаду, вынудил президента на отчаянный шаг. Когда он обратился к Конгрессу о целесообразности объявлять войну (1 июня) Юг и Запад поддержали его решение, а Новая Англия проголосовала против. Эта война была не очень успешной для США и Белый дом единожды даже был подвергнут огню Королевского флота. И лишь битву под Новым Орлеаном в 1815 году можно считать победой. Война окончилась белым миром, однако всё могло бы быть совсем по-другому. Кого Вы выберете, господин Президент?"
 usa_dlc.EVTOPTA68:0 "Поддержать воинственных «ястребов»"
 usa_dlc.EVTOPTB68:0 "Поддержать «голубей»"
 usa_dlc.EVTNAME69:0 "Выборы президента США в 1812 году"
 usa_dlc.EVTDESC69:0 "Предвыборная ситуация 1812 года: Война 1812 года определила основные идеи в предвыборных кампаниях. Поскольку США потерпело несколько ранних поражений на Западе, сторонники ДеВитта Клинтона обвиняли президента в некомпетентности относительно ведения войны, которую федералисты считали ничем не обоснованной. Сторонники Мэдисона напротив отстаивали необходимость ведения этой войны, так как она окончательно бы доказала независимость США. Мэдисон не пользовался особой популярностью, но против Клинтона сыграло два фактора. Во-первых, Клинтон одинаковыми способами пытался завоевать поддержку и «голубей», и «ястребов», и посему не смог получить значительной поддержки. Во-вторых, Мэдисон был президентом США в военное время и народ хотел оказаться именно под его защитой. Голоса распределились следующим образом Мэдисон — 128, Клинтон — 89.\nКого Дух Америки выберет в этот раз? "
 usa_dlc.EVTOPTA69:0 "Джеймс Мэдисон"
 usa_dlc.EVTOPTB69:0 "ДеВитт Клинтон "
 usa_dlc.EVTNAME70:0 "Выборы президента США в 1816 году"
 usa_dlc.EVTDESC70:0 "Предвыборная ситуация 1816 года: В это время не было никаких значительных проблем. Джеймса Монро поддерживали сразу два бывших президента — Джефферсон и Мэдисон, и кроме того сам Монро был замечательным тактиком и практически не участвовал в предвыборной кампании. Исход выборов был известен с самого начала предвыборной кампании, словно в стране существовала лишь одна Республиканская партия. Федералисты же никак не могли завоевать поддержку в связи с их прошлым нежеланием ввязываться в Войну 1812 года, однако их поддерживала значительная часть Новой Англии. Форма и организация партии была просто никудышней, но всё же она решила поддержать кандидатуру Руфуса Кинга, который казался просто лилипутом против гиганта республиканцев, которых поддерживала большая часть населения Нью-Йорка, Вирджинии и Юга, где их кампания проходила наиболее успешно. Четыре президентских кресла подряд укрепили партию в отличии от федералистов, переживающих не лучшие свои времена. Джеймс Монро фактически растоптал своих оппонентов, хотя даже эта победа не сможет сравниться с победой на президентских выборах 1820 года, когда за Монро проголосовали все избиратели за исключением одного. Итоги же этих выборов были следующими: Монро — 183, Кинг — 34.\nКого Дух Америки выберет в этот раз?"
 usa_dlc.EVTOPTA70:0 "Джеймс Монро"
 usa_dlc.EVTOPTB70:0 "Руфус Кинг "
 usa_dlc.EVTNAME71:0 "Договор Адамса-Ониса"
 usa_dlc.EVTDESC71:0 "Во время Первой семинольской войны ( в 1817-1818 годы), американские войска атаковали индейцев-семинолов и беглых рабов во Флориде, которые напали на Джорджию и убили местных жителей. Чтобы искоренить эту проблему генерал Эндрю Джексон сжёг поселения во Флориде и сбросил местного губернатора. Этот случай дал Испании понять то, что США способна захватить Флориду когда пожелает. В связи с этим испанское правительство предложило США Флориду в обмен на круглую сумку денег. Договор был подписан госсекретарём США Джоном Куинси Адамсом и Министром иностранных дел Луисом державы Онисом. Господин Президент, должны ли мы принять это предложение?"
 usa_dlc.EVTOPTA71:0 "Принять предложение"
 usa_dlc.EVTOPTB71:0 "Отвергнуть его"
 usa_dlc.EVTNAME72:0 "Конец экономической зависимости от Англии"
 usa_dlc.EVTDESC72:0 "После второй войны против Англии, Войны 1812 года, экономическая зависимость США от Англии наконец-то подошла к концу. Наша промышленность заполнила пустоту, появившуюся из-за временного прекращения торговли с Европой, и стала жизненно необходимой частью экономики, которая только начала возрождаться после войны. Америка сделала первый шаг на пути превращения из аграрной страны в промышленного гиганта."
 usa_dlc.EVTOPTA72:0 "Наконец-то!"
 usa_dlc.EVTNAME100:0 "Больше булочек людям"
 usa_dlc.EVTDESC100:0 "Люди жалуются на качество булочек, которые они покупают. Они хотят получить вкуснейшие булочки с корицей и сахарной глазурью по цене обычных булочек, но без этих вкусных добавок."
