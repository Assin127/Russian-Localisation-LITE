 dutch_republic.2.db:0 "Один из наиболее уважаемых советников в республике [Root.GetName], $STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$, недавно опубликовал[Root.GetADEndA] работу, в которой обсуждает зависимость политических принципов от республиканской формы правления. Написано, конечно, хорошо и убедительно, но иногда встречается критика Оранск[Root.GetMEndOgoOy] принц[Root.GetMEndEssy], а [Root.Monarch.GetSheHe] наш[Root.GetMEndA] [Root.GetTitleIM]. [Root.GetADEgoEyoCap] лояльность к правителю не так уж и непоколебима, как мы думали."
 dutch_republic.2.a:1 "Жаль, но [Root.GetADEgoEyo] придётся уволить."
 dutch_republic.2.b:0 "Критика жизненно важна для нашей республики."
 dutch_republic.3.t:0 "Проповеди для князей"
 dutch_republic.3.da:0 "Народная поддержка дома Оранских укрепляется руками [Root.BelieversPluralRD] священников, откуда часто проповедуют о великой важности правителя для церкви и государства.\n\n Но в республике [Root.GetName] не одна религия. Представители других вероисповеданий не всегда поддерживают Оранских и могут бросить вызов церкви и нашему правителю."
 dutch_republic.3.db:0 "Народная поддержка дома [Root.Monarch.Dynasty.GetName] укрепляется руками [Root.BelieversPluralRD] священников, откуда часто проповедуют о великой важности правителя для церкви и государства.\n\n Но в республике [Root.GetName] не одна религия. Представители других вероисповеданий не всегда поддерживают дом [Root.Monarch.Dynasty.GetName] и могут бросить вызов церкви и нашему правителю."
 dutch_republic.3.a:0 "Мы должны убедиться в том, что верующие знают, кто их друзья и враги."
 dutch_republic.3.b:0 "Позвольте нам уладить ситуацию и прекратить пропаганду."
