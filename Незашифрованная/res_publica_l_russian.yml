 ideagroups.1700.t:0 "Прочный дуб для наших кораблей"
 ideagroups.1700.d:0 "Опытный судостроитель нашёл способ укрепить корпуса наших судов так, чтобы они могли выдержать бури и долгое плавание. Техника содержится в секрете, но в течение короткого времени мы смогли увеличить своё влияние на море."
 ideagroups.1700.a:0 "Мы не боимся моря."
 ideagroups.1701.t:0 "Адмирал достоин своего титула"
 ideagroups.1701.d:0 "Отличный морской офицер привлёк наше внимание не только своим мастерством, но и умением передавать эти знания другим. Где мы можем использовать этот замечательный талант?"
 ideagroups.1701.a:0 "В море, чтобы сокрушить наших врагов!"
 ideagroups.1701.b:0 "Пусть обучает юнцов в академии."
 ideagroups.1702.t:0 "Улучшение обучения"
 ideagroups.1702.d:0 "Появилась возможность нанять для военно-морской академии нового инструктора, и канцлер попросил нас написать курс обучения моряков. В какое русло стоит направить их энергию?"
 ideagroups.1702.a:0 "Нужно учить их долгу пред Родиной."
 ideagroups.1702.b:0 "Пусть изучают строение кораблей."
 ideagroups.1703.t:0 "Тактические инновации"
 ideagroups.1703.d:0 "Годы плаваний в море дали нам закалённых ветеранов, способных выполнять удивительные подвиги в бою. Некоторые из этих методов могут быть стандартизированы и использованы, чтобы дать нам преимущество над нашими врагами."
 ideagroups.1703.a:0 "Греби, греби, греби моя галера."
 ideagroups.1703.b:0 "Наши линейные корабли должны отчистить моря от этих отбросов."
 ideagroups.1704.t:0 "Пойманные контрабандисты"
 ideagroups.1704.d:0 "Мы правим морями и контролируем торговые пути. Поэтому крайне важно, чтобы домашние воды были чисты от незаконной торговли контрабандой или иностранными товарами, которые могут подорвать наш внутренний рынок."
 ideagroups.1704.a:0 "Победа есть победа, даже над подонками."
 ideagroups.1704.b:0 "Используйте контрабанду."
 ideagroups.1705.t:0 "Королевский гость"
 ideagroups.1705.d:0 "Известность наших талантливых судостроителей и военно-морских академий распространилась по всему миру, и иностранный принц попросил разрешения совершить поездку в академию и пообщаться с нашими людьми. Это честь, от которой не следует отказываться!"
 ideagroups.1705.a:0 "УРА!"
 ideagroups.1706.t:0 "Патриотичные пожертвования"
 ideagroups.1706.d:0 "Влиятельный купец хочет показать свою благодарность за наши усилия по патрулированию моря и защите купцов и исследователей. Торговая компания построила новые суда для нашего военно-морского флота, и готова пожертвовать их Короне."
 ideagroups.1706.a:0 "Прекрасно."
 ideagroups.1707.t:0 "Бедствия на море"
 ideagroups.1707.d:0 "Весь наш торговый флот был потерян в море, погрузившись в морскую пучину. Новости о катастрофе шагают от дока в док, а моряки, будучи очень суеверными, восприняли всё близко к сердцу."
 ideagroups.1707.a:0 "Пусть они скорбят."
 ideagroups.1707.b:0 "И так, мы потеряли некоторую решимость."
 ideagroups.1708.t:0 "Потерянные рекруты"
 ideagroups.1708.d:0 "Быстрое расширение наших портов и доков привело к тому, что молодые люди покидают фермы и ищут работу на судах торговых компаний. Нам становится всё труднее найти людей, согласных идти на войну."
 ideagroups.1708.a:0 "Может море заберёт их."
 ideagroups.1709.t:0 "Гнилое дерево"
 ideagroups.1709.d:0 "Наши путешествия в чужие воды на плохо подготовленных кораблях привело к тому, что древесина сгнила быстрее, чем ожидалось ранее. Влажность, гниль и термиты... это цена за поиск новых рынков."
 ideagroups.1709.a:0 "Исправьте это, когда сможете."
 ideagroups.1709.b:0 "Придерживайтесь графика."
 ideagroups.1710.t:0 "Верфи в огне"
 ideagroups.1710.d:0 "Это был только вопрос времени, когда опасная смесь из смолы, дерева и пороха привела бы к пожару. Ремонт займёт некоторое время, пока верфи вернутся к первоначальному виду."
 ideagroups.1710.a:0 "Проклятье!"
 ideagroups.1800.t:0 "Умелый дипломат"
 ideagroups.1800.d:0 "Один из наших послов имеет сверхъестественную способность понимать настроение и желание союзников, которые нас окружают. Это позволит избежать последствий неправильных шагов или неправильных слов. Как мы используем талант этого гения?"
 ideagroups.1800.a:0 "Используйте его для решения деликатных вопросов."
 ideagroups.1800.b:0 "Оставьте его при дворе, пусть он расскажет все секреты."
 ideagroups.1801.t:0 "Наше дело правое"
 ideagroups.1801.d:0 "Тяжёлая работа наших дипломатов убедила мир, что наши претензии справедливы, а действия оправданы. И наши соседи могут не опасаться нас. Всё, что мы делаем, мы делаем в интересах всего мира."
 ideagroups.1801.a:0 "Нам нужно оправдать ожидания."
 ideagroups.1802.t:0 "Популярная знать"
 ideagroups.1802.d:0 "Один из наших самых известных дворян вернулся из путешествия, где он повествовал иностранным правителям истории о нашем величии и щедрости, доказывая это своим примером. Ведь только лучшая держава могла прислать такого желанного гостя."
 ideagroups.1802.a:0 "Ну, они хотя бы хорошего о нём мнения."
 ideagroups.1803.t:0 "Вассалы чувствуют себя в безопасности"
 ideagroups.1803.d:0 "Сила наших армий и наше уважение к правам вассалов сделали своё дело и вассалы чувствуют себя в безопасности под нашим крылом. Для сохранения этих отношений, они увеличили свои ежегодные выплаты."
 ideagroups.1803.a:0 "Пастух стережёт своих овец, а не убивает."
 ideagroups.1804.t:0 "Справедливое распределение"
 ideagroups.1804.d:0 "Империя с колониями и вассалами напоминает шумную семью, и это требует жёсткую, но справедливую руку, чтобы держать всё в узде. Эта политика вызвала восхищение наших автономий и приблизила нас друг к другу."
 ideagroups.1804.a:0 "Я люблю этих парней."
 ideagroups.1805.t:0 "Сильная рука"
 ideagroups.1805.d:0 "Правильное применение рычагов давления позволило нам выжать немного больше из наших вассалов. Им это не понравится, но не они здесь хозяева. В данный момент, они должны были получить наше письмо."
 ideagroups.1805.a:0 "Было Ваше, стало наше."
 ideagroups.1806.t:0 "Перо как продолжение меча"
 ideagroups.1806.d:0 "Паспорта, созданные для наших дипломатов прибыли. Они даруют им право говорить от нашего имени. С этими документами мы уверены в том, что наших послов не остановят ни на границе, ни на территории самой страны."
 ideagroups.1806.a:0 "Запоздалое решение."
 ideagroups.1807.t:0 "Высокомерные администраторы"
 ideagroups.1807.d:0 "Службы, которые отвечают за наши субъекты стали настолько изолированы от тех, кем управляют, что в итоге убедили себя в том, что нет никакого смысла выслушивать жителей провинций. Недовольство в наших колониях и вассальных странах уже начинает расти."
 ideagroups.1807.a:0 "Кем они себя возомнили?"
 ideagroups.1808.t:0 "Пойманы шпионы"
 ideagroups.1808.d:0 "Некоторые из наших дипломатов были вовлечены в крупную диверсионную операцию. Теперь каждый посол или дипломат, уличённый в шпионаже подлежит самым суровым испытаниям, после окончания своих миссий. Нам потребуется время, чтобы восстановить свою репутацию."
 ideagroups.1808.a:0 "Отсутствие доверия огорчает меня."
 ideagroups.1809.t:0 "Оскорбительные требования"
 ideagroups.1809.d:0 "Давление, которое мы оказываем на наших вассалов может показаться разумным в столице, но не со стороны этих мелких князей, которых мы взяли под свою защиту. Видимо переговоры затянутся надолго."
 ideagroups.1809.a:0 "Мы можем подождать."
 ideagroups.1810.t:0 "Враждебная риторика"
 ideagroups.1810.d:0 "Один из наших послов сделал несколько неразумных высказываний на недавнем банкете. Его злые, враждебные высказывания оказали нам медвежью услугу, теперь соседи считают нас угрозой своей безопасности."
 ideagroups.1810.a:0 "Пусть прячутся по своим норам."
 ideagroups.1810.b:0 "Мы можем сгладить ситуацию."
 ideagroups.1900.t:0 "Вольнодумцы не преследуются"
 ideagroups.1900.d:0 "Наша политика взращивания философов, администраторов и учёных принесла свои плоды и привела к всплеску активности в салонах и университетах нашей столицы."
 ideagroups.1900.a:0 "Чудесно!"
 ideagroups.1901.t:0 "Справедливые законы для всех"
 ideagroups.1901.d:0 "Приверженность истинной справедливости, для которой нет различий между нациями, религией или традициями — оказалась популярной у большинства нашего населения. Недоверие к власти было значительно снижено."
 ideagroups.1901.a:0 "Закон един для всех."
 ideagroups.1902.t:0 "Честный делец"
 ideagroups.1902.d:0 "Мы обрели репутацию нации, которая уважает интересы своих граждан и защищает права других. Наша честная торговля сделала своё дело и соседи считают нас благонадёжными."
 ideagroups.1902.a:0 "Они мне нравятся!"
 ideagroups.1903.t:0 "Кабинет согласия"
 ideagroups.1903.d:0 "Наша гуманистическая политика сократила различия между нашими советниками, так как они больше не могут опираться на религиозные и этнические различия в стране. Все работают для государства, все веруют в государство, и все доверяют государству."
 ideagroups.1903.a:0 "Согласие уравнивает."
 ideagroups.1904.t:0 "Принятие — двигатель прогресса"
 ideagroups.1904.d:0 "Мелкие разногласия внутри нашего народа уже давно тормозят наше развитие. С момента открытия администрации для всех граждан, мы заметили небывалый успех в развитии местной экономики."
 ideagroups.1904.a:0 "Терпимость делает нас богаче."
 ideagroups.1905.t:0 "Кроткий ответ порицает гнев"
 ideagroups.1905.d:0 "Наша вера даровала нам мир и безопасность, поэтому у нас нет необходимости угнетать других. Даже те, кто погряз в самых тёмных глубинах еретических верований, могут увидеть любовь Господа нашего ко всему человечеству."
 ideagroups.1905.a:0 "Мы одна нация."
 ideagroups.1906.t:0 "Светоч мира"
 ideagroups.1906.d:0 "Наша вера даровала нам мир и безопасность, поэтому у нас нет необходимости угнетать других. Даже те, кто погряз в самых тёмных глубинах языческих верований, могут увидеть любовь Господа нашего ко всему человечеству."
 ideagroups.1906.a:0 "Мы одна нация."
 ideagroups.1907.t:0 "Поводья слишком лёгкие"
 ideagroups.1907.d:0 "Усилия, направленные на улучшение отношений с нашими недавно завоёванными врагами и проявлением уважения к их свободам привели лишь к всплеску «патриотизма» среди всякого сброда. Этот огонь может сжечь нас, но мы могли бы попытаться потушить его сейчас."
 ideagroups.1907.a:0 "Пусть болтают."
 ideagroups.1907.b:0 "Отправить туда войска."
 ideagroups.1908.t:0 "Вольнодумцы изгоняют веру"
 ideagroups.1908.d:0 "Терпимость к чужому мнению является добродетелью, но еретики могут увести души прихожан от Бога. Мы можем подавить их с небольшими усилиями, но это будет идти вразрез с нашими гуманистическими идеалами."
 ideagroups.1908.a:0 "Они безвредны."
 ideagroups.1908.b:0 "Выжгите еретическую пропаганду."
 ideagroups.1909.t:0 "Неэффективные миссионеры"
 ideagroups.1909.d:0 "Официальная приверженность гуманизму означает, что нашим миссионерам сложнее убедить неверующих в греховности своего пути. Без кнута или пряника, проповедники должны полагаться только на своё природное обаяние."
 ideagroups.1909.a:0 "Вот незадача."
 ideagroups.1910.t:0 "Сражение с прошлым"
 ideagroups.1910.d:0 "Просвещение и принятие свобод граждан в государстве означает, что наши соседи заклеймили нас страной-изгоем и стремятся подорвать традиционные права короны, церкви и гильдий. Можем ли мы доверять таким как мы?"
 ideagroups.1910.a:0 "Вперёд, даже если мы одни."
