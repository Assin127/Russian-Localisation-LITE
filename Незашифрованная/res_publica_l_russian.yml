 dutch_republic.7.db:0 "Несмотря на монополию дома [Root.Monarch.Dynasty.GetName] в вопросах влияния на [Root.GetTitleRD], в [Root.GetTagRD] повышается поддержка штатистов. Штатисты считают, что мы на пути к созданию полноценной республики, которая сможет обойтись без пустых восхвалений династии [Root.Monarch.Dynasty.GetName]. Вне зависимости от того, сколько правды в этих предположениях, это поможет в создании [Root.GetAdjectiveSmall]ой мечты."
