 dutch_republic.5.db:0 "В республике [Root.GetName] в последнее время поддержка дома [Root.Monarch.Dynasty.GetName] усилилась. В результате их сторонники осмелели, даже в церкви о них говорят не иначе, как о монархах, тем самым сравнивая с древними библейскими царями. Наши люди не забыли их вклад в свободу республики и восхваляют их как спасителей, что очень выгодно для них. Тем не менее, называть [Root.GetMEgoEyo] монаршей особой, даже в церкви, опасно для наших республиканских традиций."
 dutch_republic.5.a:0 "Неужели люди не имеют права знать, кто привёл их к свободе?"
 dutch_republic.5.b:0 "С этой поддержкой они могут позволить себе и скромность."
 dutch_republic.6.t:0 "Дворяне смотрят на другие Дома"
 dutch_republic.6.da:0 "В последнее время влияние оранжистов снижается, несмотря на то, что [Root.GetTitleIM] [Root.GetTagRD] принадлежит к их числу. Дворяне считают, что дом Оранских погряз во власти бюрократии и политической среды республики.\n\nНекоторые из них, кто составляет костяк нашей армии, выступили к н[Root.GetMEmuEy] с просьбой изменить управление армией. Ни одно из предложений не способствует развитию, но удовлетворение просьбы успокоит старую гвардию."
 dutch_republic.6.db:0 "В последнее время влияние монархистов снижается, несмотря на то, что [Root.GetTitleIM] [Root.GetTagRD] принадлежит к их числу. Дворяне считают, что дом [Root.Monarch.Dynasty.GetName] погряз во власти бюрократии и политической среды республики.\n\nНекоторые из них, кто составляет костяк нашей армии, выступили к н[Root.GetMEmuEy] с просьбой изменить управление армией. Ни одно из предложений не способствует развитию, но удовлетворение просьбы успокоит старую гвардию."
 dutch_republic.6.a:0 "Если они сомневаются в нас, то пусть уходят."
 dutch_republic.6.b:0 "Мы приложим все усилия, чтобы успокоить их."
