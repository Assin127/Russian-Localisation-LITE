 dutch_republic.9.da:0 "Власть, которой обладает [Root.Monarch.GetName], абсолютна. Оранские обеспечили себе власть в [Root.GetTagPR] на долгие годы вперёд. Всё указывает на то, что [Root.GetTitleIM] будет править всю свою жизнь.\n\n$SPYMASTER$, од[Root.GetADEndInNa] из [Root.GetMEgoEyo] ближайших советников, соглас[Root.GetADEndEnNa] с этим опасением. [Root.GetADSheHeCap] предан[Root.GetADEndA] своей стране, так предан[Root.GetADEndA], что готов[Root.GetADEndA] лично покончить с врагами республики. На встрече с заинтересованными людьми [Root.Dip_Advisor.GetSheHe] дал[Root.GetADEndA] понять, что [Root.GetTitleIM] и оранжисты представляют собой большую угрозу, и [Root.Dip_Advisor.GetSheHe] может сделать их жизнь короче."
 dutch_republic.9.db:0 "Власть, которой обладает [Root.Monarch.GetName], абсолютна. Дом [Root.Monarch.Dynasty.GetName] обеспечил себе власть в [Root.GetTagPR] на долгие годы вперёд. Всё указывает на то, что [Root.GetTitleIM] будет править всю свою жизнь.\n\n$SPYMASTER$, од[Root.GetADEndInNa] из [Root.GetMEgoEyo] ближайших советников, соглас[Root.GetADEndEnNa] с этим опасением. [Root.GetADSheHeCap] предан[Root.GetADEndA] своей стране, так предан[Root.GetADEndA], что готов[Root.GetADEndA] лично покончить с врагами державы. На встрече с заинтересованными людьми [Root.Dip_Advisor.GetSheHe] дал[Root.GetADEndA] понять, что [Root.GetTitleIM] и монархисты представляют собой большую угрозу, и [Root.Dip_Advisor.GetSheHe] может сделать их жизнь короче."
 dutch_republic.9.a:0 "Мы должны действовать."
 dutch_republic.9.b:0 "$SPYMASTER$, ты только что совершил[Root.GetADEndA] государственную измену."
 dutch_republic.9.b.tt:0 "Вы знаете, что случается с государственными изменниками?"
 dutch_republic.10.t:0 "Республиканские идеи преданы"
 dutch_republic.10.da:0 "Оранские князья пользуются почти безграничным доверием. Свободные выборы ушли в прошлое, хоть наша страна и называется республикой. Штатисты теперь не единственные, кто ставит под сомнение приверженность республиканским идеалам в [Root.GetTagPR], и скорее всего они правы. И все те благородные идеи, которые проповедует [Root.GetTitleIM], и которые лежат в основе нашего государственного устройства, начинают забываться."
 dutch_republic.10.db:0 "Князья дома [Root.Monarch.Dynasty.GetName] пользуются почти безграничным доверием. Свободные выборы ушли в прошлое, хоть наша страна и называется республикой. Штатисты теперь не единственные, кто ставит под сомнение приверженность республиканским идеалам в [Root.GetTagPR], и скорее всего они правы. И все те благородные идеи, которые проповедует [Root.GetTitleIM], и которые лежат в основе нашего государственного устройства, начинают забываться."
 dutch_republic.10.a:0 "Мы заменим их на наши собственные идеалы."
 dutch_republic.11.t:0 "Предложить акт о единении"
 dutch_republic.11.d:0 "Между нами и Нидерландами мир... пока что. Окончательные сроки перемирия уже согласованы, но остались некоторые вопросы. Мы знаем, что их нынешний правитель заинтересован в ослаблении оранжистов, фракции дворян.\n\nЕсли мы потребуем отстранения следующ[Root.GetMEndEgoEy] принц[Root.GetMEndEssy] Оранск[Root.GetMEndOgoOy] от власти, то мы улучшим отношения и предотвратим возможную войну."
 dutch_republic.11.a:0 "Это будет хороший способ начать всё заново."
 dutch_republic.11.a.tt:0 "Предложить это соглашение стране [This.GetName]."
 dutch_republic.11.b:0 "У нас нет причин поддерживать текущую администрацию."
 dutch_republic.12.t:0 "Акт о единении"
 dutch_republic.12.d:0 "Война с [From.GetTagTV] окончена и мы думали, что все вопросы решены. Переговоры затянулись из-за мелких проблем, но всё поменялось на этой неделе, когда [From.GetAdjectiveSmall]ие дипломаты предложили новое решение. К нашему удивлению, довольно выгодное.\n\nЧтобы выбить почву из под ног Оранских, они предлагают подписать соглашение, что будущие члены дома Оранских лишатся титула [Root.GetTitleIM]. Их настоящая цель не ясна, но это укрепит нашу власть, если действовать осторожно."
 dutch_republic.12.a:0 "Мы знаем, каково быть разделёнными."
 dutch_republic.12.b:0 "Немыслимо принять эти требования врагов!"
 dutch_republic.13.t:0 "Неразрывные узы"
 dutch_republic.13.da:0 "[Root.GetName] хоть и считают [Root.GetGovernmentTV], но мы до сих пор придерживаемся идеи о династических браках. Но чем чаще меняются правители, тем бесполезнее становятся династические браки.\n\nНации, которые были довольны администрацией штатистов, теперь беспокоятся о перспективе своих связей. Они хотят, чтобы влиятельные семьи, включая Оранских, сохранили свой авторитет."
 dutch_republic.13.db:0 "[Root.GetName] хоть и считают [Root.GetGovernmentTV], но мы до сих пор придерживаемся идеи о династических браках. Но чем чаще меняются правители, тем бесполезнее становятся династические браки.\n\nНации, которые были довольны администрацией штатистов, теперь беспокоятся о перспективе своих связей. Они хотят, чтобы влиятельные семьи, включая дом [Root.Monarch.Dynasty.GetName], сохранили свой авторитет."
 dutch_republic.13.a:0 "Они отстали от нас по развитию."
 dutch_republic.13.b:0 "Уступить, чтобы обеспечить прочные связи между нациями."
 dutch_republic.14.t:1 "Дворянские связи в армии"
 dutch_republic.14.da:0 "Штатисты преуспели в улучшении институтов [Root.GetTagRD], но армию им преобразовать не удалось. Один из наших генералов происходит из семьи, связанной с Оранскими, он помешал чистке высших военных кругов от лоялистов.\n\nТеперь он пошёл ещё дальше и хочет продвинуть своего родственника в советники, поближе к [Root.GetTitleDT]. Хотя молодой человек довольно талантлив, мы не можем содействовать усилению влияния наших врагов."
 dutch_republic.14.db:0 "Штатисты преуспели в улучшении институтов [Root.GetTagRD], но армию им преобразовать не удалось. Один из наших генералов происходит из семьи, связанной с домом [Root.Monarch.Dynasty.GetName], он помешал чистке высших военных кругов от лоялистов.\n\nТеперь он пошёл ещё дальше и хочет продвинуть своего родственника в советники, поближе к [Root.GetTitleDT]. Хотя молодой человек довольно талантлив, мы не можем содействовать усилению влияния наших врагов."
 dutch_republic.14.a:0 "Отправить их туда, откуда они уже не вернутся."
 dutch_republic.14.b:0 "Пусть он приходит к нам. Мы посмотрим, что из этого выйдет."
 dutch_republic.15.t:1 "Дворяне поддерживают принца [Root.GetAdjectiveSmall]ого"
 dutch_republic.15.da:0 "Вера в наследственную власть сильна, как правило, в тех, кто сам получил её по наследству. Местные дворяне в [Root.GetTagPR] не видят в этом связи и утверждают, что видят в Оранских основу национального единства и стабильности.\n\nПравители им не верят. Иногда конфликта нельзя избежать, если не готов заплатить кровью."
 dutch_republic.15.db:0 "Вера в наследственную власть сильна, как правило, в тех, кто сам получил её по наследству. Местные дворяне в [Root.GetTagPR] не видят в этом связи и утверждают, что видят в династии [Root.Monarch.Dynasty.GetName] основу национального единства и стабильности.\n\nПравители им не верят. Иногда конфликта нельзя избежать, если не готов заплатить кровью."
 dutch_republic.15.a:1 "Они подчиняются [Root.GetTagDT], как и все остальные!"
 dutch_republic.15.b:0 "Мы готовы взять силой то, что нужно."
 dutch_republic.16.t:1 "Удачное время для [Root.GetGovernmentRD]"
 dutch_republic.16.d:0 "Штатисты укрепили [Root.GetGovernmentIM] и веру в то, что за республикой будущее. Успех страны, рост экономики и эффективности администрации могли произойти только в такой федерации, как наша.\n\nМы сделали то, что невозможно при диктатуре. Теперь настало время показать нашу уверенность и ещё больше отказаться от контроля в пользу свободы."
 dutch_republic.16.a:0 "Это основа величия для страны!"
 dutch_republic.16.b:0 "Республиканизм — это идея, достойная наc."
 dutch_republic.17.t:0 "Страна без короля"
 dutch_republic.17.da:0 "Недавнее увеличение влияния оранжистов вызвало споры о отношении к нам прочих наций. Страна с слабым монархом может выглядеть лёгкой добычей и недостойной уважения. Что это значит для нашей страны?\n\nОранжисты отвечают следующее: «Для успешного соперничества на международной арене, [Root.GetTitleIM] долж[Root.GetMEndEnNa] показать свою способность объединять и править». Может даже они и правы."
 dutch_republic.17.db:0 "Недавнее увеличение влияния монархистов вызвало споры о отношении к нам прочих наций. Страна с слабым монархом может выглядеть лёгкой добычей и недостойной уважения. Что это значит для нашей страны?\n\nМонархисты отвечают следующее: «Для успешного соперничества на международной арене, [Root.GetTitleIM] долж[Root.GetMEndEnNa] показать свою способность объединять и править». Может даже они и правы."
 dutch_republic.17.a:0 "Пусть тираны смотрят на нас так, как хотят."
 dutch_republic.17.b:0 "Давайте покажем им, что наш[Root.GetMEndA] [Root.GetTitleIM] сильнее любого короля."
 dutch_republic.18.t:1 "[Root.GetAdjectiveCap]ая дорога к славе"
 dutch_republic.18.da:0 "Победа оппозиции принесла неожиданную пользу нашей стране. Дворяне, ранее не интересовавшиеся армией, теперь смотрят с надеждой на будущее, в котором принц[Root.GetMEndEssa] Оранск[Root.GetMEndAYA] приведёт нашу нацию к победе. Они видят яркое и славное будущее [Root.GetAdjectiveSmall]ой республики. Вне зависимости от того, правы они или нет, это принесёт пользу нашей армии."
 dutch_republic.18.db:0 "Победа оппозиции принесла неожиданную пользу нашей стране. Дворяне, ранее не интересовавшиеся армией, теперь смотрят с надеждой на будущее, в котором принц[Root.GetMEndEssa] [Root.GetAdjectiveSmall][Root.GetMEndAYA] приведёт нашу нацию к победе. Они видят яркое и славное будущее [Root.GetAdjectiveSmall]ой республики. Вне зависимости от того, правы они или нет, это принесёт пользу нашей армии."
 dutch_republic.18.a:1 "Направить сторонников в армию."
 dutch_republic.18.b:1 "Направить сторонников на флот."
 dutch_republic.19.t:0 "Генералы сомневаются в администрации"
 dutch_republic.19.da:0 "В республике важен компромисс, так называемая золотая середина. Но к сожалению, это не всегда так. В недавнем конфликте между штатистами и оранжистами победила текущая администрация, а некоторые дворяне увидели в этом глупость и самонадеянность.\n\nБоевой дух нашей армии достаточно высок, но некоторые генералы потеряли веру в [Root.GetAdjectiveSmall]ие идеалы. Из-за этого в нашей армии может случиться нехватка лидеров."
 dutch_republic.19.db:0 "В республике важен компромисс, так называемая золотая середина. Но к сожалению, это не всегда так. В недавнем конфликте между штатистами и монархистами победила текущая администрация, а некоторые дворяне увидели в этом глупость и самонадеянность.\n\nБоевой дух нашей армии достаточно высок, но некоторые генералы потеряли веру в [Root.GetAdjectiveSmall]ие идеалы. Из-за этого в нашей армии может случиться нехватка лидеров."
 dutch_republic.19.a:0 "Они увидят наши цели так, как мы их видим."
 dutch_republic.20.t:0 "Переворот"
 dutch_republic.20.da:1 "$ARMY_ORGANISER$$COMMANDANT$$QUARTERMASTER$$GRAND_CAPTAIN$$RECRUITMASTER$ — человек действия. [Root.GetAMSheHeCap] — главный военный советник [Root.GetTagRD], несмотря на то, что [Root.Mil_Advisor.GetSheHe] оранжист. Сейчас [Root.GetAMEgoEyo] действия повернулись против нас.\n\nУтверждая, что незыблемость штатистов губит республику [Root.GetName], [Root.Mil_Advisor.GetSheHe] собрал[Root.GetAMEndA] противников штатистов и готовит переворот. Самое время решать, как действовать."
 dutch_republic.20.db:1 "$ARMY_ORGANISER$$COMMANDANT$$QUARTERMASTER$$GRAND_CAPTAIN$$RECRUITMASTER$ — человек действия. [Root.GetAMSheHeCap] — главный военный советник [Root.GetTagRD], несмотря на то, что [Root.Mil_Advisor.GetSheHe] монархист. Сейчас [Root.GetAMEgoEyo] действия повернулись против нас.\n\nУтверждая, что незыблемость штатистов губит [Root.GetTagVN], [Root.Mil_Advisor.GetSheHe] собрал[Root.GetAMEndA] противников штатистов и готовит переворот. Самое время решать, как действовать."
 dutch_republic.20.a:0 "За Оранских!"
 dutch_republic.20.b:0 "За республику!"
 dutch_republic.20.c:0 "За королевство!"
 dutch_republic.20.d:1 "За союз!"
 dutch_republic.21.t:0 "Нет консенсуса"
 dutch_republic.21.d:0 "В некоторых вопросах Генеральные штаты принимают компромисс, чтобы успешно работать. Когда он не может быть достигнут, наша нация остаётся без управления. Мы успешно добились того, что держава [Root.GetName] не будет управляться железной рукой из единого центра; однако, теперь это означает, что консенсус может быть достигнут путём политического маневрирования, а не полномочий. Иногда, это не совсем удаётся."
 dutch_republic.21.a:1 "Держава впала в анархию?"
 dutch_republic.22.t:0 "Главные цели захвачены"
 dutch_republic.22.d:0 "На протяжении веков, во времена войны власть переходила от большинства к меньшинству. Осознавая этот факт, нам не стоит идти на слишком большие уступки военным, даже в военное время.\n\nГенерал, который ведёт нашу армию к победе (по его версии), никак не может договориться с представителями [Root.GetGovernmentRD] о дальнейшем плане действий. Его военные навыки не подлежат сомнению, но штатисты предупреждают нас, что следование его планам подрывает нашу власть в [Root.GetTagPR]."
 dutch_republic.22.a:0 "Генеральные штаты должны сделать всё для победы."
 dutch_republic.22.b:0 "Мы не предадим наши идеалы перед лицом террора!"
 dutch_republic.23.t:0 "Дворяне сплотились ради войны"
 dutch_republic.23.da:0 "Мы сражаемся, но это уже не просто война. Наш враг не только силён, но ещё и является заклятым врагом [Root.GetTagRD]. В такие времена, провинции объединяются против общего врага, и каждый дворянин стремится повести их в бой. Но кто из них справится лучше, чем принц[Root.GetMEndEssa] Оранск[Root.GetMEndAYA]?\n\nВ то же время, это усилит позицию дома Оранских и сплотит мелкие дома вокруг них. Боевой дух простого люда окрепнет, ведь их поведёт в бой прославленный полководец. Но штатисты не дураки и знают, что после войны, оранжисты не позволят вырвать полученную власть из рук."
 dutch_republic.23.db:0 "Мы сражаемся, но это уже не просто война. Наш враг не только силён, но ещё и является заклятым врагом [Root.GetTagRD]. В такие времена, провинции объединяются против общего врага, и каждый дворянин стремится повести их в бой. Но кто из них справится лучше, чем принц[Root.GetMEndEssa] [Root.GetAdjectiveSmall][Root.GetMEndAYA]?\n\nВ то же время, это усилит позицию дома [Root.Monarch.Dynasty.GetName] и сплотит мелкие дома вокруг них. Боевой дух простого люда окрепнет, ведь их поведёт в бой прославленный полководец. Но штатисты не дураки и знают, что после войны, монархисты не позволят вырвать полученную власть из рук."
 dutch_republic.23.a:0 "Оранский дом приведёт нашу нацию к победе."
 dutch_republic.23.b:0 "Мы не можем предать республику ради этого."
 dutch_republic.23.c:0 "Дом [Root.Monarch.Dynasty.GetName] поведёт нас к победе."
 dutch_republic.24.t:0 "Штатисты требуют вернуть статус-кво"
 dutch_republic.24.da:0 "Война закончилась, чему значительно поспособствовали усилия оранжистов, чьи действия до сих пор пользуются поддержкой населения, и сохраняют большую часть полученных полномочий. Штатисты, которые были готовы пойти на уступки дому во время войны, теперь требуют возвращения статус-кво, иными словами к довоенным порядкам. На меньшее они не согласны, т.к. сосредоточение власти в руках полководца несёт опасность самим основам республики."
 dutch_republic.24.db:0 "Война закончилась, чему значительно поспособствовали усилия монархистов, чьи действия до сих пор пользуются поддержкой населения, и сохраняют большую часть полученных полномочий. Штатисты, которые были готовы пойти на уступки дому во время войны, теперь требуют возвращения статус-кво, иными словами к довоенным порядкам. На меньшее они не согласны, т.к. сосредоточение власти в руках полководца несёт опасность самим основам державы."
 dutch_republic.24.a:0 "Всё должно встать на своё место."
 dutch_republic.24.b:0 "Они сражались на войне, позволим сохранить им власть."
 dutch_republic.25.t:1 "Восстановление [Root.GetGovernmentRD]"
 dutch_republic.25.d:0 "Война в значительной мере сказалось на [Root.GetTagPR]. Люди упорно сражались, и, хотя некоторые могут почувствовать гордость за полученные шрамы, мы будет пытаться восстановить [Root.GetGovernmentIM] и избавиться от тягот войны. Штатисты видят в этом возможность найти поддержку даже среди тех, кто считает, что республика воевать не должна. Это может поднять их поддержку среди населения."
 dutch_republic.25.a:1 "Реализуем эти идеи для граждан страны [Root.GetName]."
 dutch_republic.25.b:0 "Принц[Root.GetMEndEssa] Оранск[Root.GetMEndAYA] приведёт нас к победе."
 dutch_republic.25.c:0 "Принц[Root.GetMEndEssa] [Root.GetAdjectiveSmall][Root.GetMEndAYA] поведёт нас в светлое будущее."
 dutch_republic.26.t:1 "Заинтересованность в [Root.GetTagPR]"
 dutch_republic.26.d:0 "Держава [Root.GetName] была ключевым пунктом международной торговли, если хоть кто-нибудь сейчас это помнит, но ключ к этому успеху всегда был предметом споров. В последнее время один экономист-теоретик утверждал в своей работе «Интересы [Root.GetTagRD] и причины её процветания», что республиканская форма правления является основной причиной, по которой её провинции процветают, предположив, что принятие более мягких законов может хорошо сказаться на [Root.Owner.GetTagPR]."
 dutch_republic.26.a:0 "Разумный выход."
 dutch_republic.26.b:0 "Их интересы не обязательно должны совпадать с мнением других [Root.Owner.GetAdjectiveSmall]их жителей."
 dutch_republic.27.t:0 "Проблемы на нашей границе"
 dutch_republic.27.d:2 "Некоторые из нашей нации смотрят на заграницу с гордостью или азартом завоевателя. Другие со страхом. Соседние нации, которые могут угрожать нашему суверенитету привели влиятельных местных лидеров, чтобы поддержать власть штатистов в республике, в надежде избежать прихода к власти амбициозн[Root.GetMEndOgoUyu] принц[Root.GetMEndEssy], котор[Root.GetMEndAYY] может устремиться к расширению [Root.GetAdjectiveSmall]их границ и создать конфликт с нашими соседями."
 dutch_republic.27.a:0 "Поддерживая их, мы поддерживаем мирное будущее."
 dutch_republic.27.b:0 "Мы не станем слушать этих трусов!"
 dutch_republic.28.t:0 "Амбиции [Root.GetTagRD]"
 dutch_republic.28.da:0 "Пограничная провинция [Root.GetName], не является причиной для беспокойства среди дворян. Они наоборот считают, что беспокойство должно быть у наших соседей, так как их земли должны процветать под властью [Root.GetTagRD], ну или в качестве протектората республики. Люди через границу предвидели это и начали опасаться могущества [Root.Owner.GetTagRD], а особенно её амбициозн[Root.GetMEndOgoOy] принц[Root.GetMEndEssy] Оранск[Root.GetMEndOgoOy]."
 dutch_republic.28.db:0 "Пограничная провинция [Root.GetName], не является причиной для беспокойства среди дворян. Они наоборот считают, что беспокойство должно быть у наших соседей, так как их земли должны процветать под властью [Root.GetTagRD], ну или в качестве протектората державы. Люди через границу, предвидели это и начали опасаться могущества [Root.Owner.GetTagRD], а особенно её амбициозн[Root.GetMEndOgoOy] принц[Root.GetMEndEssy]."
 dutch_republic.28.a:0 "У них будет повод бояться нас."
 dutch_republic.28.b:0 "Наша нация так же сильна, как если бы правили другие."
 dutch_republic.29.t:0 "Планы страны [Root.GetName]"
 dutch_republic.29.d:1 "Имея общие границы с нацией, которую мы объявили соперником и враждебную ко всем нашим людям, мы смогли настроить против неё гражданам столицы [Root.GetCapitalName].\n\nПоэтому, местные дворяне начали тайно составлять планы экспансии на территорию нашего врага, планируется, что они нападут, если у [Root.Owner.GetTagRD] будет сильный лидер, для которого нация стоит на первом месте, а политика на втором. Они конечно уважают республиканцев, но они верят, что только принц[Root.GetMEndEssa] может удовлетворить их амбиции."
 dutch_republic.29.a:0 "Просто [Root.GetMSheHe] может."
 dutch_republic.29.b:0 "Война — это проблема Генеральных штатов, а не дворян."
 dutch_republic.30.t:0 "Дебаты в столице [Root.GetCapitalName]"
 dutch_republic.30.da:0 "[Root.GetName] является одной из главных провинций в нашей республике и мнение её представителей очень уважаемо в Генеральных штатах. Последние изменения в [Root.GetCapitalName] принесли успех оппозиции, решая вопросы местных мелких фракций, мы можем найти поддержку. Предстоящие дебаты могут переломить ситуацию, но оппозиция не отступит без борьбы."
 dutch_republic.30.db:0 "[Root.GetName] является одной из главных провинций в нашей державе и мнение её представителей очень уважаемо в Генеральных штатах. Последние изменения в [Root.GetCapitalName] принесли успех оппозиции, решая вопросы местных мелких фракций, мы можем найти поддержку. Предстоящие дебаты могут переломить ситуацию, но оппозиция не отступит без борьбы."
 dutch_republic.30.a:0 "Согласиться с оранжистами."
 dutch_republic.30.b:0 "Согласиться с штатистами."
 dutch_republic.30.c:0 "Согласиться с монархистами."
