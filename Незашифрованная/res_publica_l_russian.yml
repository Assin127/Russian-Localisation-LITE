 republic_factions.1.t:0 "Гильдейские ограничения на [Root.GetTradeGoodsVN]"
 republic_factions.1.d:0 "Торговля [Root.GetTradeGoodsTV] в [Root.Owner.GetTagPR] вызвала конфликт в городе [Root.GetName]. Торговцы, которые хотят иметь полную свободу в торговле, считают, что контролирующая его производство гильдия стала слишком влиятельной. По их мнению, такие картели вредят экономике.\n\nС другой стороны, лидеры гильдии утверждают, что их организация делает производство [Root.GetTradeGoodsRD] более эффективным. На какую бы сторону мы не обрушились, те, кто противостоят нашей политике, вероятно страдают или даже саботируют собственную деятельность, чтобы доказать свою точку зрения."
 republic_factions.1.a:0 "Мы должны работать над принятием решений, которые ослабят эту картель."
 republic_factions.1.b:0 "Для обеспечения качества нужна сильная гильдия."
 republic_factions.2.t:0 "Гильдии настаивают на меркантильных реформах"
 republic_factions.2.d:0 "Экономическая теория меркантилизма в последнее время стала популярной среди влиятельных членов гильдии. Они, конечно, очень хорошо осведомлены в этих вопросах... а также, по совпадению, скорее всего извлекут выгоду из политики, которую они поддерживают. \n\nОстальным же это вряд ли пойдёт на пользу. Могущественные международные торговцы утверждают, что такие теории заводят в тупик, и будут бороться изо всех сил, чтобы не дать республике принять их. При поддержке гильдий такое возможно, но не обойдётся без политических потрясений."
 republic_factions.2.a:0 "Мы не можем позволить себе изучать тупики."
 republic_factions.2.b:0 "Меркантилизм — это будущее, что бы там не думали торговцы."
 republic_factions.3.t:0 "Торговцы призывают увеличить импорт"
 republic_factions.3.d:0 "Влияние могущественной гильдии способствовало росту цен на [Root.GetTradeGoodsVN] в [Root.Owner.GetTagPR]. Дошло до того, что торговцы считают, что будет дешевле импортировать товары из-за границы, чем конкурировать с местными ценами, а некоторые из них заявляют, что это довольно сложно из-за [Root.Owner.GetAdjectiveSmall]ого законодательства об импорте. \n\nСнижение таможенных пошлин может дать нашим торговцам шанс заключить выгодные сделки с зарубежными производителями [Root.GetTradeGoodsTV], однако гильдиям, которые категорически против этого, это не понравится."
 republic_factions.3.a:0 "В первую очередь мы должны заботиться о торговле."
 republic_factions.3.b:0 "Мы не приемлем никаких уступок, которые навредят нашим гильдиям."
 republic_factions.4.t:0 "Лидеры гильдий оспаривают дворянский титул"
 republic_factions.4.d:0 "Наличие гильдий в провинции [Root.GetName] породило новый вид влияния и, соответственно, новый вид влиятельных персон. Ведущие фигуры в гильдии города [Root.GetCapitalName] не только становятся богаче, чем многие аристократы в провинции, они также обладают властью, в то время как ощущается недостаток старых семейных связей, которые долгое время определяли правителей города.\n\nВполне возможно, что такого рода сдвиги неизбежны, особенно учитывая характер нашей республики. Тем не менее, на данном этапе лишь одна вещь вызывает сомнения — знать города [Root.GetName] испытывает неприязнь к этим невоспитанным нуворишам и желает их изгнания из местных политических процессов."
 republic_factions.4.a:0 "Деньги есть деньги, независимо от их возраста."
 republic_factions.4.b:0 "Если знать хорошенько задобрит нас, мы сможем сдержать этих выскочек."
 republic_factions.5.t:0 "Тайные общества в правительстве"
 republic_factions.5.d:0 "Полный масштаб деятельности гильдии в действительности известен только её членам. Поскольку гильдии отчасти существуют ради управления знаниями, это неизбежно, однако подобные вещи приводят к обвинениям в заговорах. Вы уделяли мало внимания этим фантазиям, считая их параноидальными.\n\n«[Root.Monarch.GetTitle], наша республика в опасности! Мы не можем говорить здесь.»\nДворянин оттаскивает Вас в сторону и шепчет о тех, кто может и не может быть членами секретных гильдий провинции [Root.GetName]. Он называет имена других дворян, которые также озабочены всем этим... их так много, что на самом деле его собственная сторона выглядит более заговорщицкой, чем те, кого он обвиняет. Тем не менее, нет сомнений в том, что аристократы города [Root.GetName] чувствуют угрозу своему существованию, которую принесли всевозможные тайные общества."
 republic_factions.5.a:0 "Кого это вообще волнует? Может быть, эти заговоры заставят политиков сойтись во мнении хотя бы раз."
 republic_factions.5.a.tt:0 "Оставить возможное влияние тайных гильдий без внимания."
 republic_factions.5.b:0 "Отлично. Пусть те, кто считают себя лояльными, расследуют это."
 republic_factions.6.t:0 "Гильдия впереди страны"
 republic_factions.6.d:0 "Когда аристократы предупредили нас о тайных сообществах, которые якобы проникли в [Root.GetAdjectiveSmall]ую политику, мы решили их не слушать. Они предрекали, что мы можем очень дорого поплатиться, когда этот заговор повернётся против нас.\n\nНичего настолько драматичного не произошло, однако один из наших близких советников в последнее время принимает некоторые весьма сомнительные решения, которые, как он в конце концов признал, были услугами «секретному» обществу, членом которого он является. Другие политики готовы к борьбе с такими вещами, поэтому в данный момент скандала не избежать."
 republic_factions.6.a:0 "Его предательство страны [Root.GetName] должно быть наказано."
 republic_factions.6.b:0 "Попытаться разрядить обстановку."
 republic_factions.7.t:0 "Международные связи гильдий"
 republic_factions.7.d:0 "Один из наших дипломатических представителей, имеющий сильные связи с отечественной гильдией, был обвинён несколькими старыми послами в заключении сделок с зарубежной гильдией. Хоть он и признаёт ведение дел за рубежом, он отрицает обвинения в подвергании опасности своей политической миссии. Так или иначе, он предлагает использовать свои зарубежные связи в наших интересах.\n\nСтарая гвардия дипломатов-аристократов находит это занятие весьма сомнительным, однако использование связей между гильдиями может дать нам преимущество в тайных операциях."
 republic_factions.7.a:0 "Посмотрим, какие гильдии наиболее верны своей стране."
 republic_factions.7.b:0 "Приостановить его службу, пока мы не приведём всё в порядок."
 republic_factions.8.t:0 "Дворянское наследие земли [Root.GetName]"
 republic_factions.8.d:0 "Наша республиканская нация отказалась от устаревших идей о знати и феодальном правлении, но иногда, когда они полезны для нас, мы готовы пересмотреть эти вопросы на ситуативной основе. Подобная ситуация возникла в провинции [Root.GetName], где местный аристократ заявляет, что участок земли, проходящий через нашу границу, на самом деле является законной вотчиной его семьи.\n\nМестные купцы, ведущие торговлю с соседним государством, выступают против этого заявления. Они утверждают, что для республики первой заботой является торговля, а претензии дворян приводят только к войне и нищете."
 republic_factions.8.a:0 "Война возможна, но кто говорит о нищете?"
 republic_factions.8.b:0 "Они правы. Мы должны оставить эти мелочные придирки позади."
 republic_factions.9.t:0 "Кандидаты борются за возможности"
 republic_factions.9.d:0 "Как республика, мы стремимся найти баланс между экономическими интересами и традициями. Соответственно этому, мы подбираем наших советников. Знающие это семьи — патриции и аристократы — планируют всё наперёд и пытаются протолкнуть своих представителей на хорошие места, где они могли бы советовать правителю [Root.Monarch.GetName].\n\nНедавно появились вакансии на подобные места, и теперь разные стороны давят на нас. Всем не угодишь, но кто-нибудь всё же должен быть назначен как можно скорее."
 republic_factions.9.a:0 "Кто-нибудь, разбирающийся в военном деле, может быть полезен."
 republic_factions.9.b:0 "В [Root.GetTagPR] торговля стоит на первом месте."
 republic_factions.10.t:0 "Торговля между соперниками"
 republic_factions.10.d:0 "Мы открыты для ведения дел со всеми... до тех пор, пока мы можем их контролировать. Какие дела мы можем, а какие не можем контролировать — этот вопрос стал объектом самых горячих споров в нашей республике. Торговцы начали поддерживать торговлю и дружеские связи с одним из наших соперников, несмотря на политические разногласия. Аристократы находят это весьма подозрительным и призывают к немедленному прекращению торговых отношений."
 republic_factions.10.a:0 "Мы можем позволить себе разорвать отношения с этими свиньями."
 republic_factions.10.b:0 "Мы не можем позволить себе разорвать отношения с этими свиньями."
 republic_factions.10.b.tt:0 "Держава [This.GetName] получит торговую мощь в одном из узлов, где мы торгуем."
 republic_factions.11.t:0 "Держава [From.GetName] открыта для торговли"
 republic_factions.11.d:0 "Несмотря на открытую ненависть к нам и ко всему, за что мы боремся, [From.GetAdjectiveSmall]ая держава разрешила своим торговцам вести дела с нами. Это даёт нам шанс заполучить некоторую торговую мощь там, где они, как правило, вытесняют наших купцов."
 republic_factions.11.a:0 "Они должны доверять нам почаще."
 republic_factions.12.t:0 "Предложение художника по имени $ARTIST$"
 republic_factions.12.d:0 "Гильдии [Root.GetTagRD] переиграли своих конкурентов на политической арене, заполучив контроль над [Root.GetAdjectiveSmall]им правительством, однако их власть далеко не бесспорна.\n\n$ARTIST$, высоко ценим[Root.GetAAEndAYY] республикой за свои уникальные способности ремесленника и художника, предлагает Вам решение этой проблемы.\n[Root.Monarch.GetTitle] — говорит [Root.Adm_Advisor.GetSheHe] — смена власти прямо сейчас может свести на нет всё, над чем мудро работала гильдия. Мы знаем, что Вы разумный человек, однако если Вам нужен дополнительный стимул, то гильдия не испытывает нужны в средствах для политических пожертвований..."
 republic_factions.12.a:0 "Вы не думаете, что я распознаю взятку, увидев подобное?"
 republic_factions.12.b:0 "Пожертвования на финансирование общественных проектов выглядит совершенно невинным."
 republic_factions.13.t:0 "Предложение от торговца по имени $TRADER$"
 republic_factions.13.d:0 "«Почва уходит у нас из-под ног, [Root.GetTitleIM]», заявил[Root.GetADEndA] торгов[Root.GetADEndEZ] $TRADER$ в приватной беседе после недавней политической дискуссии. «Наша республика зависит от торговли. Торговля — это основа нашего суверенитета. Если мы положим другие интересы выше интересов наших купцов, то скоро обнаружим, что нами управляет не [Root.GetTitleIM], а лишь кучка запутавшихся умов, которые забросят всё, что привело нас к величию.»\n\nВы слишком хорошо знаете, что произойдёт дальше. Обещания богатства, которое принесёт продолжение власти торговцев в [Root.GetTagPR]... и гораздо более материальные обещания богатства, которое оно принесёт Вам."
 republic_factions.13.a:0 "Коррупция — это не то, в чём нуждается республика."
 republic_factions.13.b:0 "Всё, что Вы сказали — чистая правда. Держава [Root.GetName] нуждается в деньгах."
 republic_factions.14.t:0 "Предложение от коменданта по имени $COMMANDANT$"
 republic_factions.14.d:0 "Во многих других странах знать обладает гораздо большей властью, чем у нас. В [Root.GetTagPR] имеют значение деньги, а не звание. Комендант $COMMANDANT$, не имеющ[Root.GetAMEndAYA] ничего за душой, прекрасно об этом знает.\n\n«В конце концов — заявил[Root.GetAMEndA] [Root.Mil_Advisor.GetSheHe] — если [Root.GetName] теперь процветающая держава, то ей нужен сильный правитель. Военные встанут за Вас, [Root.GetTitleIM], если восстановите часть их былого величия. Многие среди знати готовы поддержать такие начинания значительными суммами.»"
 republic_factions.14.a:0 "Республику нельзя купить!"
 republic_factions.14.b:0 "Мы высоко ценим Вашу лояльность."
 republic_factions.15.t:0 "Внутренний круг"
 republic_factions.15.d:0 "Вы пытались поддерживать относительную нейтральность, как настоящ[Root.GetMEndAYA] [Root.GetTitleIM], к гильдиям, особенно учитывая то, что они теперь в немилости в [Root.GetTagPR]. Вы не состоите в какой-либо гильдии, однако такая политическая ситуация неприятна и для Вас. Однако всё может измениться. Наиболее влиятельная гильдия республики предложила Вам членство, пообещав хранить это в тайне столь долго, сколь это необходимо. Довольно смелое предложение, однако отказ от него ухудшит Ваши отношения с гильдией."
 republic_factions.15.a:0 "Я не могу поклясться в верности никому, кроме республики."
 republic_factions.15.b:0 "Я сохраню это в секрете, если они всё устроят."
 republic_factions.16.t:0 "Выгодная сделка"
 republic_factions.16.d:1 "В [Root.GetTagPR] торговля и политика уже давно переплетены друг с другом. Иногда мы можем столкнуться со сделками, которые выгодны многим фракциям, но вредят республике. Когда [From.GetTitleIM] является членом одной из этих фракций, ситуация приобретает опасный оборот.\n\nХорошая сделка строит хорошие отношения с ключевыми торговцами, что мы можем использовать. Мы можем избежать ухода этих партнёров, если готовы пожертвовать частью своей неприкосновенности как представителя республики."
 republic_factions.16.a:0 "Неприкосновенность стоит дороже в долгосрочной перспективе."
 republic_factions.16.b:0 "Мы не можем идти против наших интересов ради [Root.GetTagRD]."
 republic_factions.17.t:0 "Кровь — не вода"
 republic_factions.17.d:0 "В [Root.GetTagPR] много людей, для которых положение в обществе определяется связями или богатством, однако дворяне всё ещё высоко ценят кровные узы. Даже с учётом того, что знать далеко не самая сильная фракция в нашей республике, они продолжают использовать всё те же методы обеспечения лояльности.\n\nНедавнее прошение руки и сердца Вашей дочери от одной хорошо известной аристократической семьи — прямое тому подтверждение. Очевидно, что приняв предложение, Вам придётся направлять свою политику по их желанию, что ослабит республику, однако при отказе Вы потеряете поддержку, без которой не удастся совершить запланированные вами военные реформы."
 republic_factions.17.a:0 "Отказать им как можно вежливее."
 republic_factions.17.b:0 "Нам нужно поддерживать тесные связи с этой семьёй."
 republic_factions.18.t:0 "Сотрудничество гильдий"
 republic_factions.18.d:0 "С тех пор как гильдии пытаются стать доминирующей силой не только в [Root.GetAdjectiveSmall]ой торговле, но и в политике, они всё чаще видят свою мощь в сотрудничестве. Организации, которые в других условиях были бы соперниками, сейчас эффективно работают вместе ради сохранения власти над государством. Как положительный побочный эффект, их контроль над качеством [Root.GetAdjectiveSmall]их товаров значительно вырос."
 republic_factions.18.a:0 "Если бы они всегда были столь же рассудительны..."
 republic_factions.19.t:0 "Торговцы смотрят за рубеж"
 republic_factions.19.d:0 "После получения контроля над [Root.GetAdjectiveSmall]ой республикой, наши торговцы пытаются урвать ещё кусочек торгового влияния во всём мире. Их политическое доминирование в [Root.GetTagPR] позволяет им не беспокоится о том, что происходит внутри страны, а также подталкивает их на большие риски, что было бы немыслимо, если бы их могли бы свергнуть в своей стране. В конце концов, такая ситуация может принести пользу не только им, но и республике."
 republic_factions.19.a:0 "Пусть они привезут все богатства мира нам."
 republic_factions.20.t:0 "Аристократы отложили все разногласия"
 republic_factions.20.d:0 "С тех пор как держава [Root.GetName] стала служить аристократам, аристократы стали служить [Root.GetTagDT]. Опасаясь того, что их будут рассматривать как пережиток старой формы правления, дворяне решили, что сохранить власть они смогут лишь работая вместе. Хоть это и создаёт разногласия между ними и другими [Root.GetAdjectiveSmall]ими политическими силами, но они всё же отложили свои планы по захвату власти в республике помогают друг другу более эффективно организовывать свою деятельность."
 republic_factions.20.a:0 "Наша великая республика объединяет даже старые семьи!"
 republic_factions.21.t:0 "Гильдии препятствуют торговле"
 republic_factions.21.d:0 "Лидеры гильдий бывают безжалостными властолюбцами и не любят, когда им кто-то противостоит на политической арене. Поскольку гильдии не контролируют правительство [Root.Owner.GetTagRD] уже долгое время, некоторые из них начали использовать пугающие средства утверждения своего влияния. Зная, что республика зависима от торговли, гильдия, контролирующая торговлю [Root.GetTradeGoodsTV], стала ограничивать торговый оборот, что причиняет вред национальной экономике, а также состоянию дел их политических конкурентов."
 republic_factions.21.a:0 "Неужели они считают, что теперь [Root.GetTitleIM] станет поддерживать их?"
 republic_factions.22.t:0 "Торговец отказывается служить республике"
 republic_factions.22.d:0 "Несмотря на то, что держава [Root.GetName] безусловно предана торговле, многие из её самых известных купцов стали утверждать, что [Root.GetTitleIM] не прислушивается к ним и ставит свои интересы выше тех, которые сделали нашу страну такой процветающей. Один из торговцев, на которого возложена международная торговля, пригрозил полностью прекратить свои дела с республикой. В конце концов, мы уверены, что достигнем компромисса, чтобы всё это не препятствовало нашему сотрудничеству."
 republic_factions.22.a:0 "О чём он вообще думает?"
 republic_factions.23.t:0 "Аристократы отвергают республику"
 republic_factions.23.d:0 "Во многих отношениях, наша республика действовала весьма эффективно в вопросах отстранения аристократов от власти, которая для них раньше принималась как должное. Они признают, что теперь не имеют на неё тех прав, какие существуют в других странах. Бывают моменты, когда старые идеи о дворянском величии возрождаются, однако знать [Root.GetTagRD] осознаёт, что не может повлиять на политику ничем... кроме меча. Соответственно, меч — это то, что они взяли в руки, начав восстание против республики."
 republic_factions.23.a:0 "Если они хотят власти, научите их, как за неё бороться!"
 republic_factions.24.t:0 "Закон о семье"
 republic_factions.24.d:0 "Аристократы [Root.GetTagRD] настаивают на введении закона, известного в народе как «Закон о семье», с целью защиты невинных умов от серии пьес и романов, которые изрыгают «свободные» авторы уже несколько лет. Основное возмущение, которое движет сам закон, вызывает неприличная пьеса, в которой играющая семья путешествует по стране и высмеивает невоздержанность аристократии. Униженные и протестующие, жертвы этой насмешки теперь требуют республику ограничить подобное в дальнейшем."
 republic_factions.24.a:0 "Интересно. Как они называют законы, подобные этому?"
 republic_factions.24.b:0 "Свобода существует не для того, чтобы служить непристойностям!"
 republic_factions.101.t:0 "Революция в державе $COUNTRY$"
 republic_factions.101.d:0 "В течение некоторого времени в республике наблюдался рост влияния гильдий в [Root.GetAdjectiveSmall]ой политической сфере. Полагаясь на многочисленных последователей, таких как мелких лавочников и ремесленников, эта фракция способна взять всю власть в государстве, и занять ключевые позиции в администрации.\n\n Дабы не рисковать стать изгоями и маргиналами, аристократы и купцы начали спекулировать на рынке зерна. Это привело к быстрому иссяканию запасов хлеба в стране и цены на зерно многократно выросли. До текущего момента гильдии игнорировали надвигающийся кризис, так как потребность бедных людей брать займы для покупки еды представлялась хорошей возможностью получить дополнительную прибыль. Это продолжалось до тех пор, пока на главной площади [Root.Capital.GetCapitalName] перед дворцом, которым владеет [Root.GetTitleIM], не собралась толпа. Пока столкновения со стражей не привели к массовым жертвам.\n\nХуже всего то, что они разграбили десятки магазинов и лавок!"
 republic_factions.101.a:0 "Мы не можем позволить толпам превратить Республику в анархию."
 republic_factions.101.b:0 "Уступите их требованиям."
 republic_factions.102.t:0 "Революция в державе $COUNTRY$"
 republic_factions.102.d:0 "Путём ввоза товаров из далёких стран и продажей их на рынках провинции [Root.Capital.GetCapitalName], [Root.GetAdjectiveSmall]ие купцы смогли успешно продвинуться в парламент. Это получилось, ведь было несложно занять основные позиции в администрации Республики, которые дают реальную власть. Кто бы мог выступить против них? Никогда не было такого расцвета в [Root.GetTagPR], и золото течёт рекой, как никогда ранее.\n\nДействительно, кто? Сквайры, вероятно, видя угрозу превращения их домов в руины так как их сословие подкупается власть имущими? Вероятно что ещё и гильдии, так как торговцы отдают предпочтение импорту, а не поддержке отечественных производителей. Возможно, что ещё и обычные люди, постепенно накапливающие недовольство увеличением цен на рынке и удвоением ренты, ведь великое благо торговцы видят в увеличении своего богатства...\n\nРазъярённые толпы собираются рано утром перед вратами дворца, в котором находится [Root.GetTitleIM], готовясь их выломать."
 republic_factions.102.a:0 "Не позволим кучке глупцов нас шантажировать!"
 republic_factions.102.b:0 "Уступите их требованиям."
 republic_factions.103.t:0 "Революция в державе $COUNTRY$"
 republic_factions.103.d:0 "Используя всевозможные методы давления, знать [Root.GetTagRD] сумела взять власть в Республике. Сыновья знатных родов торжествуют на улицах и во дворцах Республики. На данном этапе их соперники пока что не могут законным путём вернуть себе потерянное влияние.\n\nЗаконным путём? Прошлой ночью молодой аристократ был убит во время пьяной драки в таверне. Убитый был представителем и наследником известного дома. Обвиняли многих, но виновником оказался не кто иной, как сын мастера-ткача и известного сторонника гильдий.\n\nНа следующее утро гильдии и торговцы начали поставлять провизию и оружие простолюдинам; разъярённые толпы собираются возле дворца правителя, но первая атака городского ополчения нанесла гигантские потери, прежде чем толпа смогла ответить. [Root.Monarch.GetName] в осаде."
 republic_factions.103.a:0 "Мы не можем сдаться бакалейщикам!"
 republic_factions.103.b:0 "Уступите их требованиям."
 republic_factions.103.b.tt:0 "§Y[Root.Monarch.GetName]§! будет пытаться задобрить народ ускоренными реформами.\n§Y[Root.Monarch.GetName]§! уйдёт в отставку и новые выборы будут назначены немедленно."
 wrecked_by_factional_riots:0 "Разрушен в ходе бунта"
 desc_wrecked_by_factional_riots:0 "Этот город был разрушен из-за столкновений в ходе беспорядков, вызванных слабостью нашей политической системы."
 dynastic_diplomacy:0 "Династическая дипломатия"
 converted_monarch:0 "Обращённый монарх"
 desc_converted_monarch:0 "Наш монарх являет собой пример новообращённого к истинной вере."
 local_popularity:0 "Местная популярность"
 desc_local_popularity:0 "Культурные связи обеспечили популярность нашего монарха."
 sided_with_foreign_heir:0 "На стороне чужеземного наследника"
 sided_with_supported_heir:0 "На стороне поддерживаемого наследника"
 golden_liberty:0 "Золотая вольность"
 desc_golden_liberty:0 "Хотя наш монарх чужеземец, он поддержал национальные традиции золотой вольности."
 elective_monarchy.1.t:0 "$HEIR$ $HEIR_DYNASTY$ поддерживается сеймом"
 elective_monarchy.1.d:0 "$HEIR$ $HEIR_DYNASTY$ сегодня был единогласно поддержан сеймом, и несмотря на $HEIR_ADJ$ происхождение, он рассматривается как достойный преемник власти в державе $COUNTRY$. Это увеличит его шансы получить власть, когда наш $MONARCHTITLE$ покинет нас."
 elective_monarchy.1.a:0 "$HEIR$ достоин этого."
 elective_monarchy.2.t:0 "$HEIR$ $HEIR_DYNASTY$ не одобрен сеймом"
 elective_monarchy.2.d:0 "$HEIR$ $HEIR_DYNASTY$ производит плохое впечатление на большую часть сейма, которая чётко выразила своё отношение к нему как к инородцу, который понятия не имеет, как нужно управлять державой. Это сильно понизило его шансы занять престол, когда наш король покинет нас."
 elective_monarchy.2.a:0 "$HEIR$ должен убираться от сюда!"
 elective_monarchy.3.t:0 "Подкуп сейма"
 elective_monarchy.3.d:0 "Победа на выборах становится гораздо проще, если знать кого подмазать. Представитель нашей династии сейчас является главным претендентом на престол другой державы, а несколько крупных феодалом заявили о своём желании поддержать нас, если наш народ окажется щедр к ним."
 elective_monarchy.3.a:0 "Щедро вознаградить их поддержку."
 elective_monarchy.3.b:0 "Оставить их с пустыми руками."
 elective_monarchy.4.t:0 "$HEIR$ $HEIR_DYNASTY$ находится под угрозой заговора!"
 elective_monarchy.4.d:0 "$HEIR$ $HEIR_DYNASTY$ испытывает неприкрытую неприязнь определённой фракции сейма, и теперь наша шпионская сеть сообщили о планах покушения на $HEIR_ADJ$ого наследника. Если мы дадим им попытку, то сами можем попасть под обвинения, но арест поднимет против нас их друзей в Сейме. Что прикажете?"
 elective_monarchy.4.a:0 "Не слышал ни о каком заговоре."
 elective_monarchy.4.b:0 "Арестовать заговорщиков!"
 elective_monarchy.5.t:0 "[From.GetAdjective]ие интриги"
 elective_monarchy.5.d:0 "Мы обнаружили, что правительство державы [From.GetName] дало молчаливое согласие на убийство нашего кандидата на их престол. Подобное грубое оскорбление нашей державы не останется безнаказанным!"
 elective_monarchy.5.a:0 "Злодеи!"
 elective_monarchy.6.t:0 "Религиозные различия"
 elective_monarchy.6.d:0 "В то время как наш народ исповедует истинную [Root.ReligionADJ]ую веру, мы поддерживаем продвижение нашего кандидата на престол еретической державы. Разумеется, они требуют для него перехода в их лжеучение, чтобы иметь возможность стать правителем."
 elective_monarchy.6.a:0 "Принять эти возмутительные требования"
 elective_monarchy.6.b:0 "Мы не продаём свою душу!"
 elective_monarchy.7.t:0 "Подозрительное происшествие"
 elective_monarchy.7.d:0 "Наш кандидат на престол державы $FROM$ неожиданно скончался от, как нам заявили, несчастного случая на охоте. И хотя мы подозреваем, что это просто хорошо спланированное убийство, подстроенное сторонниками других претендентов, но доказательств у нас нет. Теперь все наши труды по продвижению его на $FROM_ADJ$ий престол пошли насмарку."
 elective_monarchy.7.a:0 "Ужасно!"
 elective_monarchy.8.t:0 "Кровные узы [Root.Monarch.Dynasty.GetName] объединяют"
 elective_monarchy.8.d:0 "Хоть держава [Root.GetName] иногда слабеет под влиянием политики, избрание иностранца на наш престол укрепило доверительные отношения и открыло новые дипломатические возможности. [Root.Monarch.GetName] смог[Root.GetMEndLA] использовать свои связи с семьёй и укрепил[Root.GetMEndA] отношения, которые сохраняет [Root.GetTitleIM] со своим старым домом."
 elective_monarchy.8.a:0 "Будем надеяться, что это надолго."
 elective_monarchy.9.t:0 "[Root.Monarch.GetName] наследует титул"
 elective_monarchy.9.d:0 "Хоть [Root.Monarch.GetSheHe] в первую очередь наш[Root.GetMEndA] [Root.GetTitleIM], [Root.Monarch.GetName] имеет право и на некоторые титулы в своей родной стране. Иностранцы поддерживали [Root.GetMEgoEyo] в надежде получить власть над нами, но законные претензии нашего правителя на их же трон дают нам шанс сделать всё с точностью наоборот..."
 elective_monarchy.9.a:0 "Это [Root.GetMEgoEyo] земля по праву рождения!"
 elective_monarchy.9.b:0 "У нас нет никаких скрытых мотивов."
 elective_monarchy.10.t:0 "Сейм требует отречения"
 elective_monarchy.10.d:0 "[Root.Monarch.GetName] знает, что [Root.GetMEgoEyo] время скоро придёт. Желая сохранить титул своей династии, [Root.Monarch.GetSheHe] начал[Root.GetMEndA] добиваться поддержки одного из своих потомков в качестве кандидата на престол, подвергая сомнению выбор сейма. Аристократии эти заявления пришлись не по нраву и теперь они требуют, чтобы [Root.GetTitleIM] отрек[Root.GetMEndSYA] от престола в пользу выбранного ими наследника."
 elective_monarchy.10.a:0 "Непременно. Нельзя допускать абсолютизма."
 elective_monarchy.10.b:0 "Наш[Root.GetMEndA] [Root.GetTitleIM] так просто не сдастся каким-то дворянам!"
 elective_monarchy.11.t:0 "Обращение в [Root.ReligionIM]"
 elective_monarchy.11.d:0 "Мир сегодня наблюдает стремительные религиозные изменения. Монарха, изменяющего своей старой религии, можно рассматривать как новую тенденцию, а когда [Root.Monarch.GetName] обратил[Root.GetMEndSYA] в [Root.ReligionIM], чтобы получить престол, многие также приняли это к сведению. Если [Root.GetTitleIM] может сменить свою религию, то что мешает другим непросвещённым увидеть правду? Ничего, говорят некоторые. Давление оказывается на всех, благородных и простолюдинов, которые следуют этой тенденции больше, чем когда-либо."
 elective_monarchy.11.a:0 "Надеюсь они видят причины этого, или хотя бы верят."
 elective_monarchy.12.t:0 "Сверхамбициозная компания"
 elective_monarchy.12.d:0 "[Root.Monarch.GetName] начал[Root.GetMEndA] агрессивную войну, и сейчас она проходит не то чтобы гладко. Это приводит к волнениям, тем более, что [Root.Owner.GetTitleIM] — иностран[Root.Owner.GetMEndEZ]. Война идёт, и люди начинают говорить, что [Root.GetName] это миролюбивая нация, а наш любимый монарх безрассудно ведёт её к гибели."
 elective_monarchy.12.a:0 "Война только началась! Вперёд!"
 elective_monarchy.12.b:0 "Мы должны как можно быстрее уладить конфликт."
 elective_monarchy.13.t:0 "Как дома"
 elective_monarchy.13.d:0 "Считая [Root.CultureSmall]ую культуру родной, [Root.Owner.Monarch.GetName] часто посещает [Root.GetTagVN]. Это не только напоминает [Root.Owner.GetMEmuEy] о своём прошлом, но также заставляет людей чувствовать, как [Root.Owner.Monarch.GetSheHe] отдалил[Root.Owner.GetMEndSYA] от [Root.Owner.GetAdjectiveSmall]их правителей. Народ рад, что сейм утвердил правителя, говорящего с ними на одном языке. Недавний визит значительно улучшил мнение местных об администрации."
 elective_monarchy.13.a:0 "Не было и нет причин в этом сомневаться."
 elective_monarchy.14.t:0 "[Root.Monarch.GetName] или [Root.Heir.GetName]"
 elective_monarchy.14.d:0 "Избрание монархов из разных стран позволяет нам в некоторой степени избегать усиления династии и целиком держать под контролем [Root.GetTagVN], но это заставляет иностранных аристократов сомневаться в нашей преданности. Династия [Root.Monarch.Dynasty.GetName], к которой принадлежит [Root.GetTitleIM], отмечает рост поддержки в сейме кандидата [Root.Heir.GetName] из династии [Root.Heir.Dynasty.GetName]. Разумеется, они понимают, что не могут править нашей державой вечно, но начинают задаваться вопросами о том, как это повлияет на наше дальнейшее сотрудничество."
 elective_monarchy.14.a:0 "Убедить их, что сейм лоялен к роду [Root.Monarch.Dynasty.GetName]."
 elective_monarchy.14.b:0 "Признать, что изменения необходимы."
 elective_monarchy.14.c:0 "Сохранять нейтралитет. Сейм клялся в верности только [Root.GetTagDT]."
 elective_monarchy.15.t:0 "[From.GetAdjective]ий сейм меняет свои взгляды"
 elective_monarchy.15.d:0 "После того как дворянин из династии [Root.Monarch.Dynasty.GetName] взошёл на [From.GetAdjectiveSmall]ий трон, мы хотели бы видеть долгое и плодотворное правление нашей династии. Тем не менее, поддержка сеймом другого иноземного наследника делает отношения между странами напряжёнными. Теперь держава [From.GetName] ясно даёт понять, что времена изменились, и они не допустят ещё одного монарха из [Root.GetTagRD]."
 elective_monarchy.15.a:0 "До чего же ненадёжны [From.GetAdjectiveSmall]ие дворяне!"
 elective_monarchy.16.t:0 "[From.GetAdjective]ий сейм поддерживает нас"
 elective_monarchy.16.d:0 "На [From.GetTagVN] оказывалось давление династией [From.Monarch.Dynasty.GetName], желающей сохранить престол за собой, но сейм выступил против них в нашу пользу. [From.Heir.GetName] имеет высокую поддержку в сейме, который хочет избежать появления непрерывной династии и самодержавной монархии."
 elective_monarchy.16.a:0 "[From.Heir.GetHSheHeCap] поведёт их к свободе...ну или хотя бы к нам."
 elective_monarchy.17.t:0 "Золотая вольность"
 elective_monarchy.17.d:0 "Правители [Root.GetTagRD] не устраивают власти других стран. Направление же нации на верный путь бывает очень сложно без дворян, а иногда и вовсе невозможно. Это может показаться разочаровывающим иностранному монарху, но именно это является основой [Root.GetAdjectiveSmall]ой политической системы, которую мы так ценим. Фактически, [Root.Monarch.GetName] долж[Root.GetMEndEnNa] отплатить нам за оказанное доверие и предоставленную высшую власть. Поддержка этих идей может создать видимость, что [Root.GetTitleIM] является слабым правителем, но это упростит интеграцию и обеспечит поддержку Сейма."
 elective_monarchy.17.a:0 "Они оказались достаточно мудры, чтобы нас избрать. Прислушаемся к ним."
 elective_monarchy.17.b:0 "Пора покончить с этой анархией!"
 elective_monarchy.18.t:0 "Дом [Root.Monarch.Dynasty.GetName] заявил права на [Root.GetAdjectiveSmall]ий трон"
 elective_monarchy.18.d:0 "Нов[Root.GetMEndAYY] правитель[Root.GetMEndTsaL] [Root.Monarch.GetName], пришедш[Root.GetMEndAYA] на смену прежнего иностранца, и неоднозначность престолонаследия привели к неблагоприятной ситуации с династией [Root.Monarch.Dynasty.GetName]. Члены этой династии теперь полагают себя законными правителями не только родины правителя [Root.Monarch.Dynasty.GetName], но и нашей собственной страны. \n\nНеизвестно, будет ли эта претензия использована в качестве предлога к войне или же она нужна для укрепления статуса иностранного монарха в своей борьбе с местной знатью, но можно сказать одно. Возможность принуждения к унии весьма угрожающа."
 elective_monarchy.18.a:0 "Мы выбрали одного из них в знак доброй воли!"
 elective_monarchy.19.t:0 "[Root.Monarch.GetName] получил[Root.GetMEndA] права на [From.GetAdjectiveSmall]ий трон"
 elective_monarchy.19.d:0 "[From.Monarch.GetName], наш кандидат на [From.GetAdjectiveSmall]ий трон, принес[From.GetMEndLA] нам много дипломатических выгод с тех пор, как был[From.GetMEndA] избран[From.GetMEndA]. Однако, недавно появилось мысль, что претензии династии [Root.Monarch.Dynasty.GetName] на [From.GetTagVN] стоят выше личной выгоды, поэтому [Root.Monarch.GetName] долж[Root.GetMEndEnNa] стать правителем обоих держав [Root.GetName] и [From.GetName].\n\n[From.Monarch.GetName] считает себя суверенным монархом, но [Root.Monarch.GetName], вне всяких сомнений, занимает более высокий статус в династии. Очевидно, что [From.GetTitleIM] долж[From.GetMEndEnNa] в первую очередь быть предана семье, разве нет?"
 elective_monarchy.19.a:0 "Как интересно..."
 republican_dictatorship.1.t:0 "[Root.Monarch.GetTitle] захватывает контроль над администрацией"
 republican_dictatorship.1.d:0 "[Root.Monarch.GetName] жаждет перемен, [Root.Monarch.GetSheHe] считает, что только быстрое и безусловное принятие реформ может спасти республику [Root.GetName] и заставить её идти в ногу со временем. [Root.GetMEgoEyoCap] нетерпение в политических вопросах вызывает раздражение некоторых влиятельных чинов, которые утверждают, что предыдущие правители принимали более размеренные решения и вели более традиционную политику. Они опасаются, что следование идеи «цель оправдывает средства» может иметь серьёзные последствия для нашего народа в долгосрочной перспективе."
 republican_dictatorship.1.a:0 "[Root.GetName] — не демократия, и они должны привыкнуть к этому."
 republican_dictatorship.1.b:0 "Мы должны рассмотреть их требования."
 republican_dictatorship.2.t:0 "[Root.Monarch.GetTitle] захватывает контроль над дипломатией"
 republican_dictatorship.2.d:0 "[Root.GetAdjective]ая политика в областях международной торговли и дипломатии всегда отличалась тактом и осторожностью, но [Root.Monarch.GetName] считает, что этого недостаточно. При [Root.GetMEgoEyo] абсолютном правлении не должно быть никаких уступок и колебаний во внешней политике.\n\n[Root.Monarch.GetTitle] ведёт нас в светлое будущее, но это путь деспотов и монархов. Даже имея авторитарного правителя сегодня, кто знает, что будет завтра?"
 republican_dictatorship.2.a:0 "ДА! Дипломаты должны подчиняться лично мне!"
 republican_dictatorship.2.b:0 "Давайте вместе решать все вопросы."
 republican_dictatorship.3.t:0 "[Root.Monarch.GetTitle] захватывает контроль над армией"
 republican_dictatorship.3.d:0 "Если [Root.Monarch.GetName] прокладывает дорогу для будущего нашей возлюбленной республики [Root.GetName], [Root.Monarch.GetSheHe] долж[Root.GetMEndEnNa] иметь возможность лично управлять войсками ради защиты этих идеалов. Но солдаты, хотя и уважают приказы командования и нашего прославленного лидера, имеют свои традиции и иерархию, которые не могут быть уничтожены так, что [Root.GetTitleIM] не потеряет свой облик попечителя о благе народа. Будет ли [Root.GetMEgoEyo] наследие положено в основу новой династии монархов?"
 republican_dictatorship.3.a:0 "Что за вопрос, конечно."
 republican_dictatorship.3.b:0 "Нет. Не стоит спешить, лучше послушать мнение генералов."
 republican_dictatorship.4.t:0 "[Root.Monarch.GetName] продвинул[Root.GetMEndA] своего генерала"
 republican_dictatorship.4.d:0 "Хотя многие в армии по-прежнему сохраняют некоторую преданность прежней администрации, [Root.GetTitleIM] награждает своих самых ярых сторонников. Некоторые генералы ценят [Root.GetMEgoEyo] за решимость и видят необходимость в сильном лидере, особенно в эти неспокойные времена.\n\nПродвижение даже талантливого человека по понятным причинам не может быть хорошо воспринято, но нам нужны верные генералы. Должны ли мы воспользоваться этой возможностью или стоит дистанцироваться от этих назначений?"
 republican_dictatorship.4.a:0 "Ничто не может помешать мне. НИЧТО."
 republican_dictatorship.4.b:0 "Лучше пусть генералов назначают военные."
 republican_dictatorship.5.t:0 "Люди требуют демократии"
 republican_dictatorship.5.d:0 "«Мы изгнали королей! Деспот должен уйти!»\n\nЛюди, увидев что старые порядки свергнуты, начинают открыто считать, что [Root.Monarch.GetName] это ещё один монарх, прикрытый внешним лоском республики. Они требуют реальные, ощутимые изменения и представительства, и только тогда, быть может, они позволят [Root.GetMEmuEy] продолжить своё правление. Возможно нам стоит уступить им, и тогда они успокоятся... пока однаджы совершенно случайно не покончат с собой десятью ударами в сердце."
 republican_dictatorship.5.a:0 "[Root.Monarch.GetName] — [Root.Monarch.GetWomanMan] из народа!"
 republican_dictatorship.5.b:0 "Республика [Root.GetName] и не должна быть республикой."
 republican_dictatorship.6.t:0 "Делегирование административных полномочий"
 republican_dictatorship.6.d:0 "Административные вопросы никогда не были сильной стороной правителя [Root.Monarch.GetName]. [Root.Monarch.GetTitle] может принимать решения, но многие из тонкостей политики ускользали от н[Root.GetMEgoEyo]. Наём подчинённых для работы с этими вопросами несколько смягчил проблему, но это привело к росту бюрократии, что существенно усложнило контроль над администрацией. Хотя ставки велики, нам придётся ослабить центральное руководство, так как настаивание на сохранении контроля поставило бы нас в прямой конфликт с местными чиновниками."
 republican_dictatorship.6.a:0 "[Root.Monarch.GetTitle] не долж[Root.GetMEndEnNa] всё делать сам[Root.GetMEndA]."
 republican_dictatorship.6.b:0 "Избавьтесь от тех, кто это предложил."
 republican_dictatorship.7.t:0 "Делегирование дипломатических полномочий"
 republican_dictatorship.7.d:0 "[Root.Monarch.GetTitle] не долж[Root.GetMEndEnNa] идти по пути уступок, и [Root.Monarch.GetName] не является исключением. К сожалению, в международной дипломатии иногда необходимы компромиссы. Имея правителя, который не в состоянии прочувствовать дипломатическую ситуацию, у нас сложилась необходимость нанять послов и дипломатов, склонных к внешней политике и делегировать им часть полномочий. Конечно, мы бы никогда не уступили даже части прав, которые нам дарует титул [Root.GetTitleRD], но ради блага республики [Root.GetName] мы готовы на всё."
 republican_dictatorship.7.a:0 "Пойдём на компромисс, но только на этот раз."
 republican_dictatorship.7.b:0 "Я не могу это позволить."
 republican_dictatorship.8.t:0 "Делегирование армейских полномочий"
 republican_dictatorship.8.d:0 "Армия иногда может быть слишком консервативной, а [Root.Monarch.GetName] не очень хорошо разбирается в военных вопросах. К счастью, [Root.Monarch.GetSheHe] ищет более инициативных людей. Армейское руководство теперь требует всё больше и больше свобод, и это решение кажется хорошей идеей, но не потеряем ли мы контроль над армией нашей страны? В любом случае, это будет иметь серьёзные последствия для должности [Root.GetTitleIM]."
 republican_dictatorship.8.a:0 "Мы должны управлять республикой [Root.GetName], пусть другие её защищают."
 republican_dictatorship.8.b:0 "Мы должны вернуть контроль!"
 republican_dictatorship.9.t:0 "Провалы местного самоуправления"
 republican_dictatorship.9.d:0 "Назначив на важные позиции надёжных людей, мы случайно обнаружили, что все должности оказались у людей, которых [Root.Owner.GetTitleIM] считает своими родичами. Несмотря на то, что это создало прослойку верных нам наместников, народ столицы [Root.GetCapitalName] утверждает, что эти сановники абсолютно некомпетентны. В глазах народа республика [Root.Owner.GetName] возвращается в те далёкие времена, когда власть была поделена между одной семьёй, а простолюдины были бесправны."
 republican_dictatorship.9.a:0 "Люди могут быть спокойны. Наместники будут заменены."
 republican_dictatorship.9.b:0 "Эти обвинения беспочвенны."
 republican_dictatorship.10.t:0 "Сомнения местных военных"
 republican_dictatorship.10.d:0 "Пока соблюдаются некоторые республиканские принципы, [Root.Owner.Monarch.GetName] может не тратить время и деньги, ради любви простого люда, но некоторые военные лидеры считают это признаком слабости. В республике [Root.GetName] начал собираться заговор с целью сместить правителя, заговорщики утверждают, что нация не сможет выжить без сильного лидера. По их словам, если ничего не предпринять, то республика [Root.Owner.GetName] может скатиться к анархии и популизму, что загубит все их старания по возвеличиванию державы."
 republican_dictatorship.10.a:0 "Опять всё придётся делать самому!"
 republican_dictatorship.10.b:0 "Мы должны сокрушить этих реакционеров!"
