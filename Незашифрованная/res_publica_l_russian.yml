 dutch_republic.8.db:0 "Монархисты обладают большим влиянием на [Root.GetAdjectiveSmall]ое общество, а последние политические события только укрепили их власть. Некоторые из верноподданных считают, что приоритеты [Root.GetTagRD] изменились и налоги пойдут на удовлетворение прихотей дворянских семей, а со временем мы скатимся до тирании и бесполезных войн. В знак протеста многие люди отказываются платить налоги."
