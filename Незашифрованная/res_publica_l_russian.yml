 dutch_republic.1.d:0 "Мы гордимся тем, что являемся [Root.GetGovernmentTV], отчасти из-за того, что наши соседи страдают от гнёта тиранов. Но дворяне указывают на всемирную распространённость абсолютизма, когда один правитель имеет неограниченную власть, оставаясь популярным в народе.\n\n[Root.Monarch.GetName], как они полагают, может стать велик[Root.GetMEndOyIm] правител[Root.GetMEndEmLsoy]. Если [Root.GetTitleIM] получит больше власти, то наша страна станет сильнее, а соседние лидеры поддержат нас."
