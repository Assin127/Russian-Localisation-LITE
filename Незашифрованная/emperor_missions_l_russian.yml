 #Lubeck Missions
 hsa_hanseatic_army_mission_title:0 "Защитить город"
 hsa_hanseatic_army_mission_desc:0 "Город Любек уязвим: наши армии малочисленны, а огромное богатство соблазняет многих потенциальных экспансионистов. Мы должны собрать достойную армию, чтобы быть в безопасности от нападения."
 hsa_hanseatic_mecklenburg_mission_title:0 "Висмар и Росток"
 hsa_hanseatic_mecklenburg_mission_desc:0 "Наши тесные связи с городами Висмаром и Ростоком, к сожалению, не помешали им подчиниться воле герцогов мекленбургских, даже вопреки собственным интересам. Их непокорность продолжается уже слишком долго. Настало время установить над ними полный контроль."
 hsa_baltic_trade_mission_title:0 "Защитить Балтийскую торговлю"
 hsa_baltic_trade_mission_desc:0 "Богатство Любека и Ганзейского союза основано на том, что Балтийская торговля проходит через наши порты. К несчастью, в последние годы контроль над ними несколько ослабел. Мы должны восстановить наше присутствие там, чтобы гарантировать конкурентоспособность против растущих держав Прибалтики."
 hsa_seize_jutland_mission_title:0 "Захватить Ютландию"
 hsa_seize_jutland_mission_desc:0 "На протяжении веков торговцы имели возможность отправлять свои товары по суше через Любек или плыть вокруг Ютландии, проходя через владения Дании. Мы должны покончить с этой раздвоенностью, сделав Ютландию владением Любека. Тогда все торговцы, идущие из Балтики на Запад, будут проходить через наши города."
 hsa_subjugate_norway_mission_title:0 "Покорить Норвегию"
 hsa_subjugate_norway_mission_desc:0 "Норвежцы давно хотели избавиться от Ганзейского влияния. Мы не должны допустить исполнения этой заветной мечты. Гораздо лучше будет стать их хозяевами!"
 hsa_queen_of_the_league_mission_title:0 "Центр Лиги"
 hsa_queen_of_the_league_mission_desc:0 "Любек, центр Ганзейского союза, является истинным сердцем нашей страны. Мы должны обновить город, чтобы придать ему блеск, достойный его статуса."
 hsa_return_visby_mission_title:0 "Вернуть Висбю в Лигу"
 hsa_return_visby_mission_desc:0 "Висбю, главный город Готланда, до недавнего времени был базой для Ганзейских операций в Восточной Прибалтике, выступая в качестве ключевого пункта остановки между Новгородом, Ригой и Любеком. Однако с появлением Кальмарского Союза мы не смогли предотвратить ослабление нашего влияния в городе. Мы должны оспорить датские и шведские притязания на остров, если хотим вновь установить своё Балтийское господство."
 hsa_return_novgorod_mission_title:0 "Новгородская торговля"
 hsa_return_novgorod_mission_desc:0 "Торговля с Новгородом и, как следствие, с внутренними районами России жизненно важна для процветания Ганзейских городов. Однако новгородские купцы и честолюбивые московские цари стремятся контролировать городскую торговлю и вытеснить конкурентов. Мы должны обеспечить, чтобы наше господство на городских рынках было неоспоримым."
 hsa_dominate_commerce_mission_title:0 "Доминировать в торговле"
 hsa_dominate_commerce_mission_desc:0 "Наша могущественная торговая империя готова установить монополию на торговлю в северной Германии. Мы должны сделать достижение этой монополии главной задачей."
 hsa_unite_hanseatic_league_mission_title:0 "Объединить Лигу"
 hsa_unite_hanseatic_league_mission_desc:0 "Старая Ганзейская Лига уже в прошлом. Вместо того чтобы цепляться за неё, мы должны реорганизовать союз в единое государство, способное решать проблемы настоящего."
 hsa_london_channel_mission_title:0 "Связи с Англией"
 hsa_london_channel_mission_desc:0 "Англичане находятся в завидном положении, наживая богатство на торговле. Мы должны либо объединиться с ними, либо бросить вызов их зарождающейся торговой империи, пока ещё не поздно."
 hsa_edinburgh_mission_title:0 "База в Шотландии"
 hsa_edinburgh_mission_desc:0 "Город Эдинбург мог бы стать прекрасным дополнением к нашей лиге, имея хорошее расположение, чтобы действовать в качестве нашей базы на Северном море. Мы должны \"убедить\" их сделать нас своим главным торговым партнёром."
 hsa_north_sea_trade_mission_title:0 "Безопасная торговля в Северном Море"
 hsa_north_sea_trade_mission_desc:0 "В прошлом главным источником богатства всегда была торговля с Востоком. Теперь, однако, богатства России всё более уменьшаются по сравнению с огромной прибылью, поступающей из колоний в Европу. Северный маршрут этих новых торговых путей проходит через Северное море в Нижние Страны и Англию, но, возможно, нам удастся убедить торговцев изменить направление и отплыть в наш город [Root.Capital.GetCapitalName] вместо этого..."
 hsa_newfoundland_trading_ports_mission_title:0 "Торговые порты Ньюфаундленда"
 hsa_newfoundland_trading_ports_mission_desc:0 "Исследователи говорят о щедрой Новой Земле на Дальнем Западе. Было бы неразумно оставлять его эксплуатацию другим."
 hsa_new_lubeck_mission_title:0 "Новый Любек"
 hsa_new_lubeck_mission_desc:0 "Новый мир предлагает много возможностей для амбициозных людей. Основав там крупные колонии, мы сможем значительно расширить старый Ганзейский союз в новых, непредсказуемых направлениях."
 hsa_merchant_navy_mission_title:0 "Торговый флот"
 hsa_merchant_navy_mission_desc:0 "Пираты и каперы стремятся обогатиться, грабя наши торговые суда. Мы должны построить флот, способный защитить их от хищников."
 hsa_hanseatic_shipwrights_mission_title:0 "Ганзейские плотники"
 hsa_hanseatic_shipwrights_mission_desc:0 "Без военно-морских сил, способных поддержать нашу торговую империю, мы рискуем потерять всё, что приобрели. Нашим прославленным плотникам необходимо предоставить лучшие условия для работы, чтобы наш флот никогда не испытывал недостатка в кораблях."
 hsa_hanseatic_bookkeeping_mission_title:0 "Ганзейская бухгалтерия"
 hsa_hanseatic_bookkeeping_mission_desc:0 "Теперь, когда наша военно-морская империя в безопасности, мы должны следить за тем, чтобы наша бухгалтерия была на высоте, чтобы ни один пенни, предназначенный для нашей казны, не попадал в коррупционные карманы."
 hsa_hanseatic_shipwrights:0 "Ганзейские плотники"
 hsa_adler_von_lubeck_mission_title:0 "Орёл морей"
 hsa_adler_von_lubeck_mission_desc:0 "Наш флот - это жизненная сила Ганзейского союза. До тех пор, пока какая-либо страна может оспаривать наш контроль над морями, наше торговое господство не будет обеспечено. Мы должны построить великий флот, против которого не осмелится выступить ни один конкурент!"
 hsa_build_lubeck_krantor_mission_title:0 "Любекские ворота-кран"
 hsa_build_lubeck_krantor_mission_desc:0 "С притоком богатства в Любек портовые сооружения начинают выглядеть неподобающими. Наши архитекторы разработали планы строительства огромного портового крана, который они называют \"ворота-кран\". Хотя его строительство бьёт по бюджету, однако это стало бы большим подспорьем для наших торговцев, поскольку позволит нам загружать и разгружать корабли с гораздо большей эффективностью. Мы должны позаботиться о том, чтобы эти планы стали реальностью."
 hsa_london_steelyard_mission_title:0 "Лондонский стальной двор"
 hsa_london_steelyard_mission_desc:0 "Ганзейские купцы уже обосновались в Лондоне в стальном дворе у Темзы. Однако англичане лишь неохотно допускают наше присутствие там, питая собственные амбиции стать великой торговой державой, соперничающей с Ганзейским союзом. Перед лицом этой угрозы может быть только один логический ход действий: мы должны сделать Лондон полноправным и постоянным членом нашей торговой Лиги."
