 advance_our_interests.tooltip:1 " находятся в той же §YТорговой Лиге§! что и §Y[Root.GetName]§!"
 hsa_united_league.tooltip:0 "Вассализировать всех членов Ганзейского союза, которые находятся в мире и владеют следующими городами: §YАнтверпен§!, §YБремен§!, §YБрюссель§!, §YДанциг§!, §YГотланд§!, §YГронинген§!, §YГамбург§!, §YКёльн§!, §YЛюненбург§!, §YРига§!, §YЩецин§! и §YУтрехт§!."
 hsa_united_league_no_valid_targets.tooltip:0 "§RНи одна страна не будет вассализирована!§!"
 adler_von_lubeck.tooltip:0 "Принято решение §Y\"Корабль «Адлер фон Любек»\"§!."
 adler_von_lubeck_supreme.tooltip:0 "Ни одна страна с портом в §YПрибалике§! или в §YСеверном море§! не имеет тяжёлых кораблей больше, чем у §Y[Root.GetTagRD]!"
 form_hanseatic_league.tooltip:0 "Присоединить всех вассалов и марок, которые перенаправляют торговое влияние, имеют мнение §G200§! и желание свободы меньше, чем §R50%§!."
