 THIS_vassalised_by_FROM:0 "§Y[This.GetName]§! станет вассалом §Y[From.GetTagRD]§!."
 new_flavour_bav.110.t:0 "Кёльнская cекундогенитура"
 new_flavour_bav.110.d:0 "Нашей независимости пришёл конец: [From.GetUsableName] теперь властвует над нами. Чтобы ещё больше унизить нас, держава [From.GetUsableName] разработала схему, с помощью которой член династии [From.Monarch.Dynasty.GetName], который не стоит в очереди на престолонаследие [From.GetGovernmentRD], будет послан для того, чтобы занять титул [KOL.GetAdjective][KOL.GetMEndOgoOy] [KOL.GetTitleRD]. Это сделано для обеспечения ещё более жёсткого [From.GetAdjective]ого контроля над нашим [Root.GetGovernmentTV]."
 new_flavour_bav.110.A.tooltip:0 "§YКёльнская cекундогенитура§! случится, если:\nБудущий [KOL.GetAdjective]ий правитель будет членом [From.GetAdjective]ой правящей династии, до тех пор, пока:\n   §Y[From.GetName]§! остаётся §YМонархией§! с правящей династией.\n   §YКёльн§! остаётся субъектом §Y[From.GetTagRD]§!.\n   §YКёльн§! остаётся §YТеократией§!.\n"
