 han_rule_the_waves_pu_gbr_anglican_effect_tooltip:0 "Если §Y[GBR.GetName]§! исповедует §YАнгликанство§!, §Y[Root.GetName]§! может исповедовать §YАнгликантсво§! или §YПротестантизм§!."
