l_russian:
 #Bavarian Missions
 bav_reunite_bavaria_title:0 "Объединённая и сильная Бавария"
 bav_reunite_bavaria_desc:0 "Герцогство Бавария было разделено с середины XIV века, с тех пор, как сыновья Людовика IV, а затем и Стефана II, решили официально разделить своё наследство. Однако, разделённая Бавария слаба и беззащитна перед бесчинствами своих сильных соседей. Нужно объединить земли наших предков, если мы хотим выдержать испытание временем!"
 bav_expand_in_bavaria_title:0 "Экспансия Баварии"
 bav_expand_in_bavaria_desc:0 "Даже объединённая Бавария едва ли даст отпор Австрии или Богемии в одиночку. Необходимо расширить наши национальные территории и подчинить слабых соседей."
 emp_bav_union_with_palatinate_title:0 "Объединить Виттельсбахов"
 emp_bav_union_with_palatinate_desc:0 "Раздробленность дома Виттельсбахов выходит далеко за пределы Баварии. Одна из ветвей уже давно обосновалась в Верхнем и Рейнском Пфальцах, получив статус курфюрстов. Статус, который гораздо больше подходит баварским Виттельсбахам. Единственным верным выходом стало бы воссоединить род и - со щепоткой убеждения, чтобы обеспечить согласие императора - самим потребовать курфюршество."
 emp_bav_union_with_palatinate_effect_tooltip:0 "Если мы завершим это задание, заключив личную унию с §YПфальцом§!:"
 emp_bav_union_with_palatinate_effect_tooltip2:0 "§YИмператор Священной Римской империи§! определит, должно ли курфюршество §YПфальц§!а перейти §Y[Root.GetUsableName]§!."
 emp_bav_union_with_palatinate_effect_tooltip3:0 "\nЕсли §YПфальц§! не связан личной унией:"
 emp_bav_be_good_at_religion_title:0 "Проявить благочестие"
 emp_bav_be_good_at_religion_desc:0 "Нельзя допустить, чтобы религиозные раздоры, которые терзают остальные государства, укоренились в Баварии. Нужно проследить за тем, чтобы благочестие и вера оставались краеугольным основанием нашей нации."
 emp_bav_be_good_at_religion_reformation_started_tooltip:0 "§YРеформация§! началась хотя бы §Y20§! лет назад."
 emp_bav_center_of_counter_reformation_title:0 "Распространить благочестие"
 emp_bav_center_of_counter_reformation_desc:0 "Следует установить центр [Root.ReligionADJ]ой школы, откуда мы сможем распространить влияние и убедиться, что наши соседи будут воспринимать религию по нашему подобию."
 emp_bav_center_of_counter_reformation_tooltip:0 "Ни одна из соседних стран не исповедует §Yересь§!."
 emp_bav_center_of_counter_reformation_tooltip2:0  "§YРеформация§! началась хотя бы §Y50§! лет назад."
 emp_bav_conquer_tirol_title:0 "Потребовать Тироль"
 emp_bav_conquer_tirol_desc:0 "Тирольское герцогство однажды принадлежало баварскому. Мы оставили эти притязания только в 1369-м году. Следует вспомнить наши требования и положить конец габсбургской оккупации герцогства."
 emp_bav_union_with_austria_title:0 "Уния с Австрией"
 emp_bav_union_with_austria_desc:0 "Габсбургские выскочки построили обширную империю в Австрии, которая когда-то принадлежала баварским герцогам. Хотя прошло уже много веков, далеко не все баварцы смирились с постоянным нахождением в тени Австрии. Они с радостью воспользуются возможностью обернуть ход событий."
 emp_bav_italian_sun_title:0 "Экспансия в Италию"
 emp_bav_italian_sun_desc:0 "На протяжении многих поколений баварцы желают насладиться свежим морским бризом Адриатики. Наконец, нашей нации по силам взять такие территории под контроль [Root.GetGovernmentRD]. Необходимо захватить Венецию и Карниолу!"
 emp_bav_oktoberfest_mission_title:0 "Организовать Октоберфест"
 emp_bav_oktoberfest_mission_desc:0 "Нашей славе и престижу не осталось бы равных, если бы мы организовали ежегодный фестиваль во славу нашей нации. Он прославит великолепие наших правителей, прыть наших лошадей и сладость нашего пива."
 emp_bav_illuminati_mission_title:0 "Разобраться с иллюминатами"
 emp_bav_illuminati_mission_desc:0 "Величие [Root.GetGovernmentRD] под угрозой из-за становления секретной организации. Они называют себя "Просвещённые". Хотя некоторые их цели и достойны, другие, основывающиеся на революционных идеях, потенциально опасны. Нужно занять твердую позицию по этому поводу и либо принять их программу, либо искоренить организацию."
 emp_bav_cultural_center_title:0 "Развить [Root.Capital.GetCapitalName]"
 emp_bav_cultural_center_desc:0 "Наши визави в великих судах Европы не станут воспринимать нас серьёзно, пока наша столица не разбогатеет так же, как и их."
 emp_bav_splendour_title:0 "Роскошь по-королевски"
 emp_bav_splendour_desc:0 "Чем большую роскошь и помпезность мы проявляем, тем больше остальные европейские правители пытаются нас догнать. Нельзя позволить им достичь уровня великолепия наших правителей и славы нашей нации."
 emp_bav_cultural_dominance_title:0 "Boarisch als Leitkultur"
 emp_bav_cultural_dominance_desc:0 "Баварская культура должна гордиться своим местом среди германских народов, а наш прекрасный диалект должен стать общепринятым во всей Германии."
 emp_bav_cultural_dominance_trigger_tooltip:0 "Все провинции в регионах Северной и Южной Германии:\n      Одно из следующих условий должно быть выполнено:\n         Владелец - §Y[Root.GetName]§!.\n         Уровень развития §Yпровинции§! не выше, чем у §Y[Root.Capital.GetName]§!."
 emp_bav_standing_army_title:0 "Собрать регулярную армию"
 emp_bav_standing_army_desc:0 "Нужда в защите и расширении армией наших территориальных владений растёт. Это создает необходимость в организации сильной регулярной армии - исключительно баварской силы, что сможет выстоять без поддержки ненадёжных наёмников."
 emp_bav_sway_cologne_title:0 "Повлиять на Кёльн"
 emp_bav_sway_cologne_desc:0 "Склонив нейтральное кёльнское курфюршество на нашу сторону - не важно, каким способом - мы преодолеем ещё одно препятствие на пути к становлению в Германии."
 emp_bav_sway_cologne_effect_tooltip:0 "Если мы выполним это задание и сделаем §YКёльн§! своим субъектом:"
 emp_bav_sway_cologne_effect_tooltip2:0 "\nЕсли §YКёльн§! не станет нашим субъектом:"
 emp_bav_tame_brandenburg_title:0 "Укротить Бранденбург"
 emp_bav_tame_brandenburg_desc:0 "Бранденбург - ещё одна территория, однажды подвластная роду Виттельсбахов. Но гогенцоллернские выскочки мечтают образовать сильное независимое государство в Северной Германии. Проследим за тем, чтобы их мечты так и остались мечтами."
 emp_bav_netherlands_title:0 "Баварские Нидерланды"
 emp_bav_netherlands_desc:1 "У Баварии есть откровенно удалённые претензии на различные нидерландские территории. После того, как мы вернули Баварии её былую мощь, единственно верным следующим шагом кажется возрождение претензий и захват этого преуспевающего региона."
 #Bavarian Mission Events
 theocracy.1.desc.KOL_secondogeniture_of_BAV:0 "Учитывая тот факт, что у нас нет наследника, [probably_bavaria.GetUsableName] отправили на эту роль дворянина из дома [probably_bavaria.Monarch.Dynasty.GetName]."
 theocracy.1.i:0 "Так тому и быть."
 new_flavour_bav.10.t:0 "Передать курфюршество Пфальц Баварии?"
 new_flavour_bav.10.d:0 "После воссоединения земель дома Виттельсбахов [From.GetTitleIM] [From.Monarch.GetName] [From.Monarch.GetAdjective][From.GetMEndAYA] взывает к нам о защите своих прав на курфюршество. Как полноправный правитель [From.GetTagRD] и Пфальца, [From.GetMSheHe] напоминает о предполагаемых исторических претензиях [From.GetTagRD] на курфюршество (о которых [From.Monarch.GetSheHe] неустанно заявляет). Согласно им, [From.Monarch.GetName] просит его передачи [From.GetTagDT]."
 new_flavour_bav.10.d.bav:0 "После причисления графства Курпфальц к списку наших владений настало время забрать курфюршество, которым правила пфальцская ветвь рода Виттельсбахов."
 new_flavour_bav.10.a:0 "Да здравствует курфюршество [From.GetUsableName]!"
 new_flavour_bav.10.a2:0 "Пусть это свершится."
 new_flavour_bav.10.b:0 "Курфюршество останется пфальцским."
 new_flavour_bav.10.b2:0 "Нет нужды в курфюршестве."
 new_flavour_bav.11.t:0 "Кёльнская секундогенитура"
 new_flavour_bav.11.d:0 "Мы обрели власть над кёльнским курфюршеством и разработали план для лучшего продвижения своих амбиций в Священной Римской империи. Согласно ему члену дома [Root.Monarch.Dynasty.GetName] вне линии наследования [Root.GetGovernmentRD] [Root.GetUsableName] будет поручено занять должность в совете [KOL.GetAdjective][KOL.GetMEndOgoOy] [KOL.GetTitleRD], чтобы убедиться в защите наших интересов в [KOL.GetGovernmentPR]."
 new_flavour_bav.11.a:0 "Да будет так."
 new_flavour_bav.11.A.tooltip:0 "Будет установлена §Yкёльнская секундогенитура§!:\nСледующие правители будут отбираться из [Root.GetAdjective]ой правящей династии до тех пор, пока:\n §Y[Root.GetName]§! остаётся §Yмонархией§! с правящей династией.\n   §YКёльн§! остаётся субъектом §Y[Root.GetTagRD]§!.\n   §YКёльн§! остаётся §Yтеократией§!.\n"
 new_flavour_bav.11.b:0 "Не стоит."
 #Bavarian Mission Modifiers
 bav_rising_power:0 "Бавария воссоединена"
 desc_bav_rising_power:0 "Наша могучая недавно воссоединённая Бавария обладает большим потенциалом, который позволит нам стремительно улучшаться на пути к становлению первоклассной державой Священной Римской империи."
 bav_professional_army:0 "Профессиональная армия Баварии"
 desc_bav_professional_army:0 "Мы создали хорошо обученную профессиональную армию, которая отлично справится с защитой и расширением баварских границ."
 bav_professional_army2:0 "Профессиональная армия Баварии"
 desc_bav_professional_army2:0 "Мы создали хорошо обученную профессиональную армию, которая отлично справится с защитой и расширением баварских границ."
 bav_boarisch_als_leitkultur:0 "Баварское культурное превосходство"
 desc_bav_boarisch_als_leitkultur:0 "Бавария стала центром экономической деятельности и высокой культуры Германии."
 bav_italian_coast:0 "Морская Бавария"
 desc_bav_italian_coast:0 "Завоевав часть адриатического побережья, Бавария наконец осуществила одно из самых сокровенных желаний своего народа и утвердилась потенциальной морской силой."
 bav_splendorous_bavaria:0 "Величественная Бавария"
 desc_bav_splendorous_bavaria:0 "Растущее великолепие восходящей баварской звезды всё больше бросается в глаза европейским правителям."
 bav_established_oktoberfest:0 "Октоберфест"
 desc_bav_established_oktoberfest:0 "Мы организовали ежегодный фестиваль во славу своей нации, прославив великолепие наших правителей, прыть наших лошадей и сладость нашего пива."
 bav_tamed_brandenburg:0 "Бранденбург укрощён"
 desc_bav_tamed_brandenburg:0 "Устранив угрозу в лице Бранденбурга, мы можем нанимать их высококвалифицированных военных инструкторов и стратегов для улучшения нашей собственной армии."
 bav_piety_shown:0 "Религиозное благочестие"
 desc_bav_piety_shown:0 "Религиозное благочестие и вера являются краеугольным основанием нашей великой нации."
 bav_piety_spread:0 "Нация проповедников"
 desc_bav_piety_spread:0 "Подавая пример своими решительными действиями, мы позаботились о том, чтобы соседи следовали за нами в вопросах веры."
 opinion_bav_center_of_religion:0 "Показать путь истинной веры"
 opinion_bav_repealed_electorate:0 "Наше курфюршество отозвано"
 opinion_bav_gave_electorate:0 "Нам дарован статус курфюршества"
 opinion_bav_refused_to_transfer_electorate:0 "Нам отказали в статусе курфюршества"
 bav_bavarian_netherlands:0 "Баварские Нидерланды"
 desc_bav_bavarian_netherlands:0 "Портовые города и торговцы Нидерландов теперь принадлежат нам. Это позволит направить их богатства в нашу казну."
 #Saxon Missions
 emp_sax_conquer_brunswick_title:0 "Расширение на запад"
 emp_sax_conquer_brunswick_desc:0 "Наши соседи, Вельфы Брауншвейга, Асканеры Ангальта и епископы Магдебурга, скорее всего набросятся на нас при малейшем признаке слабости. Мы должны присоединить их к [Root.GetGovernmentDT]."
 emp_sax_reclaim_ancestral_lands_title:0 "Возвращение наших земель"
 emp_sax_reclaim_ancestral_lands_desc:0 "Центр старого герцогства Саксонии находился в Вестфалии и Нижней Саксонии. Возвращение наших исконных земель было бы достойной целью для амбициозн[Root.Monarch.GetEndOgoOy][Root.GetAdjective][Root.GetMEndOYY][Root.GetTitleRD]."
 emp_sax_defragment_title:0 "Недопустимость разделения"
 emp_sax_defragment_desc:0 "Из-за споров о престолонаследии, дом Веттинов часто страдает от междоусобиц. Если мы хотим оставаться могущественной силой в Священной Римской империи, мы должны постараться избежать этого и сохранить единство саксонских земель."
 emp_sax_conquer_brandenburg_title:0 "Завоевание Бранденбурга"
 emp_sax_conquer_brandenburg_desc:0 "Гогенцоллерны из Бранденбурга мечтают создать могущественное государство на севере Германии. Мы должны позаботиться о том, чтобы эта мечта не стала реальностью для того, чтобы наши земли не подверглись нежелательным визитам их армий."
 emp_sax_conquer_erzgebirge_title:0 "Захват пограничных земель"
 emp_sax_conquer_erzgebirge_desc:1 "Могущественное королевство Богемия представляет собой угрозу на наших границах. Однако пограничные земли Лужицы и Рудных Гор привлекли много переселенцев из Саксонии и других частей Германии. Если мы сможем победить богемцев, они, несомненно, будут счастливы принять своих новых [Root.GetAdjective]их хозяев."
 emp_sax_conquer_silesia_title:0 "Захватить Силезию"
 emp_sax_conquer_silesia_desc:0 "Богатые земли Силезии, которые, как и Лужица, являются привлекательной целью для саксонских поселенцев, стоят между нами и дальнейшей восточной экспансией. Мы должны стремиться завоевать эту стратегически важную территорию."
 emp_sax_union_with_poland_title:0 "Король Польши"
 emp_sax_union_with_poland_desc:0 "Мы должны укрепить нашу растущую мощь и нейтрализовать одну из наших самых больших потенциальных угроз [Root.GetAdjective][Root.GetMEndOmu] [Root.GetTitleTV]."
 emp_sax_conquer_franconia_title:0 "Завоевать Франконию"
 emp_sax_conquer_franconia_desc:1 "Мы уже давно считаем Кобург нашей базой во Франконии. Возможно, пришло время использовать его в качестве плацдарма для расширения наших владений в этой области."
 emp_sax_found_wittenberg_title:0 "Виттенбергский Университет"
 emp_sax_found_wittenberg_desc:0 "Мы должны создать центр обучения, где мы сможем обучать богословов, юристов и медиков будущего, а также привлекать ведущие умы Германии для служения [Root.GetGovernmentDT]."
 emp_sax_victor_for_faith_title:0 "Победа истинной веры"
 emp_sax_victor_for_faith_desc:0 "Для блага Европы мы должны быть уверены, что победим в религиозных войнах за нашу [Root.ReligionADJ]ую веру."
 emp_sax_victor_for_faith_religious_wars_happened_tooltip:0 "Религиозные войны завершились."
 hre_religion_is_root_tooltip:0 "§Y[Root.Religion.GetName]§! - господствующая вера Священной Римской империи."
 emp_sax_weimar_classicism_title:0 "Веймарский классицизм"
 emp_sax_weimar_classicism_desc:0 "Наши города должны стать знаменитыми центрами высокой культуры в Германии."
 emp_sax_spread_wettins_title:0 "[Root.GetSpreadDynastyOrFallbackMissionTitle]"
 emp_mission_spread_dynasty_title:0 "Распространить династию [Root.Monarch.Dynasty.GetName]"
 emp_mission_spread_nodynasty_title:0 "Распространить наше влияние"
 emp_sax_spread_wettins_desc:0 "[Root.GetSAXSpreadDynastyOrFallbackMissionDesc]"
 emp_sax_mission_spread_dynasty_desc:0 "Дом династии [Root.Monarch.Dynasty.GetName] имеет долгую и выдающуюся историю. Чтобы в будущем сохранить престиж и влияние, которые мы накопили, мы должны искать дальнейшие титулы для нашего дома и убедиться, что правители из рода [Root.Monarch.Dynasty.GetName] занимают как можно больше тронов."
 emp_sax_mission_spread_nodynasty_desc:0 "Наша сила заключается не столько в военной мощи, сколько в дипломатии. Мы должны укреплять отношения с теми, чьи взгляды на мир схожи с нашими."
 emp_sax_become_king_title:0 "Стать королем"
 emp_sax_become_king_desc:0 "[Root.GetName] никогда не будет рассматриваться как нечто большее, чем второсортное государство, пока мы не сможем претендовать на титул короля."
 emp_sax_manufacturing_title:0 "Саксонское производство"
 emp_sax_manufacturing_desc:0 "Саксония имеет много природных ресурсов. Превращая это сырье в готовую продукцию, мы сможем значительно увеличить благосостояние нашей земли."
 emp_sax_meissen_porcelain_title:0 "Фарфор из Мейсена"
 emp_sax_meissen_porcelain_desc:0 "Европа традиционно импортировала свой фарфор с Дальнего Востока. Изучив секреты производства фарфора и начав его производство на наших землях, мы могли бы заполучить себе значительные богатства."
 emp_sax_meissen_porcelain_trigger_tooltip:0 "Событие §Y"Европейские торговцы в Китае"§! началось."
 emp_sax_industrialisation_title:0 "Индустриали зация Саксонии"
 emp_sax_industrialisation_desc:0 "Мы должны проследить за тем, чтобы наша производственная мощь продолжала расти, для того, чтобы Саксония могла стать одним из промышленных центров Германии."
 #Saxon Mission Modifiers
 sax_saxon_settlement:0 "Саксонские поселения"
 desc_sax_saxon_settlement:0 "Большое количество саксонцев уже поселилось в этом районе."
 sax_saxon_ambition:0 "Саксонские амбиции"
 desc_sax_saxon_ambition:0 "Мы воссоединили старые территории герцогства Саксонского. Теперь ничто не может встать на нашем пути к господству в северной Германии."
 sax_defeated_brandenburg:0 "Завоеватель Бранденбурга"
 desc_sax_defeated_brandenburg:0 "Усмирив Бранденбург, мы теперь можем использовать их высококвалифицированных армейских строевых мастеров и военных стратегов для улучшения качества нашей собственной армии."
 sax_king_of_poland:0 "Владыка Польши"
 desc_sax_king_of_poland:0 "Мы больше не второсортная держава: Саксония теперь правит Польшей!"
 sax_meissen_porcellan_province_mod:0 "Производство фарфора в Мейсене"
 desc_sax_meissen_porcellan_province_mod:0 "Наши изобретательные предприниматели основали в Мейсене фарфоровую мануфактуру - первую в своём роде в Европе."
 sax_meissen_development:0 "Инвестиции в Мейсен"
 desc_sax_meissen_development:0 "Мейсен и его окрестности переживают значительный инвестиционный рост."
 sax_wittenberg_uni:0 "Виттенбергский Университет"
 desc_sax_wittenberg_uni:0 "Наш новый университет в Виттенберге, несомненно, повысит наш престиж и моральное положение среди князей Германии."
 sax_victory_of_faith:0 "Победа веры"
 desc_sax_victory_of_faith:1 "Мы принесли славную победу нашей вере, искореняя еретические верования, где бы они ни возникали."
 sax_weimar_classicism:0 "Веймарский классицизм"
 desc_sax_weimar_classicism:0 "Многие выдающиеся художники и литераторы обосновались в наших городах."
 sax_production_prospering:0 "Процветающее производство"
 desc_sax_production_prospering:0 "Индустриализация в Саксонии набирает обороты, и наши мануфактуры сообщают о беспрецедентно высокой прибыли."
 sax_holder_of_duchies:0 "Правитель герцогства"
 desc_sax_holder_of_duchies:0 "Мы объединили герцогство Франкония с герцогствами Саксония и Тюрингия. Теперь уже мало кто сомневается, что мы одна из восходящих сил Германии."
 sax_many_thrones:0 "Династическая сеть"
 desc_sax_many_thrones:0 "Наша династия распространилась по всей Европе, предоставив нам большую семейную сеть для достижения наших дипломатических целей."
 sax_lots_of_influence:0 "Саксонское влияние"
 desc_sax_lots_of_influence:0 "Мы создали значительное влияние по всей Европе. В настоящее время существует ряд государств, которые видят мир более или менее так же, как и мы, предоставляя нам обширную сеть для достижения наших дипломатических целей."
 #Saxon Mission Events
 flavor_sax.3.name:0 "Лейпциг процветает"
 flavor_sax.3.desc:0 "Лейпциг превратился в крупный рыночный город, привлекающий ремесленников и торговцев со всей Священной Римской империи. Эти иммигранты приносят с собой значительные богатства и новые виды торговли: недавно Конрад Кашелофен, один из самых известных Нюрнбергских печатников, переехал в город и установил там большой печатный станок. Это, несомненно, приведёт к большому процветанию города в будущем - и, соответственно, к более высоким налоговым поступлениям для нас."
 flavor_sax.3.A:0 "Превосходно."
 #Milan Missions
 emp_mlo_subdue_genoa_title:0 "Покорить Геную"
 emp_mlo_subdue_genoa_desc:0 "Золотой век Генуи миновал - теперь, наконец, настало время одержать верх над нашим старым врагом. Наша сила значительно бы увеличилась, если бы мы могли присоединить их город к [Root.GetGovernmentDT]."
 emp_mlo_emilia_romagna_title:0 "Расширение на юг"
 emp_mlo_emilia_romagna_desc:0 "Предыдущие герцоги Милана - Висконти вели много войн за контроль над пограничными землями Эмилии-Романьи. Однако эти войны были в конечном счёте напрасны, и города Феррара и Болонья всё ещё бросают нам вызов. Мы должны сломить их сопротивление."
 emp_mlo_tuscany_title:0 "Покорить Тоскану"
 emp_mlo_tuscany_desc:0 "Тосканские города издавна манили миланских герцогов своей роскошью. Если мы сможем включить их в состав нашего государства, мы будем на правильном пути к нашей цели создания мощного государства в северной Италии."
 emp_mlo_reclaim_ducal_lands_title:0 "Вернуть герцогские земли"
 emp_mlo_reclaim_ducal_lands_desc:0 "Венеция занимает Брешию и Бергамо, города, которые по праву должны принадлежать Милану, будучи включенными в границы герцогства, определённые в императорской грамоте 1395 года. Если мы хотим вернуть своё прежнее могущество, мы должны вернуть эти города!"
 emp_mlo_terra_firma_title:0 "Захватить Терраферму"
 emp_mlo_terra_firma_desc:1 "Венеция долгое время была нашим соперником за контроль над Северной Италией. Завоевав Терраферму, мы сможем свести владения Венеции в Северной Италии к самому городу и утвердить своё превосходство раз и навсегда!"
 emp_mlo_terra_firma_trigger_tooltip:2 "§YВенеция§! не контролирует других провинций за исключением §YVenezia§! в регионе §YСеверная Италия§! и §Yлатинских§! провинций в §YКрайне или Тироле§!."
 emp_mlo_kingdom_of_lombardy_title:0 "Королевство Ломбардия"
 emp_mlo_kingdom_of_lombardy_desc:0 "В XII-XIII веках Ломбардия была объединена союзом городов, известным как Ломбардская лига. Однако эта лига распалась, оставив Милан и другие выдающиеся города-государства ни с чем. Мы должны возродить лигу, но на этот раз она должна быть под непосредственным управлением [Root.GetGovernmentRD] Милан, что обеспечит нам постоянное лидерство и единство, превратив её в настоящее [Root.GetTier2GovernmentType] Ломбардия"
 #GetTier2GovernmentType
 string_republic:0 "Республика"
 string_kingdom:0 "Королевство"
 string_theocratic_state:0 "Теократическое государство"
 emp_mlo_union_with_naples_title:0 "Уния с Неаполем"
 emp_mlo_union_with_naples_desc:0 "Как и другие крупные державы, мы сумели найти себе расплывчатый повод для притязаний на Неаполитанское королевство. Использование этого предлога позволило бы нам объединить большую часть Италии под нашим правлением."
 emp_mlo_destroy_austria_title:0 "Уничтожить Австрию"
 emp_mlo_destroy_austria_desc:0 "Слишком долго Северная Италия жила в тени австрийских императоров. Мы должны навсегда обеспечить безопасность Италии от их угрозы."
 emp_mlo_friends_in_high_places_title:0 "Друзья на высоких постах"
 emp_mlo_friends_in_high_places_desc:0 "Приз Милана заманчив для великих держав Европы, которые часто бросали жадные взгляды на богатый, но разделенный итальянский полуостров. Если мы хотим выжить и процветать, нам понадобятся могущественные покровители, готовые и способные противостоять потенциальным завоевателям."
 emp_mlo_friends_in_high_places_trigger_tooltip:1 " Страны:\n      Одно из следующих условий должно быть выполнено:\n         В союзе с державой §Y[Root.GetName]§!.\n         Субъект державы §Y[Root.GetName]§!."
 emp_mlo_secure_rule_title:0 "Обезопасить наше правление"
 emp_mlo_secure_rule_desc:0 "Мятежные подданые, гневные императоры и мстительные Папы угрожают выживанию [Root.GetGovernmentRD] Милан. Мы должны получить всеобщее одобрение и признание, если хотим обеспечить выживание нашего государства."
 emp_mlo_secure_rule_effect_tooltip:0 "Все страны имеющие Casus belli §YВосстановление унии§! с §YМиланом§! потеряют этот Casus belli."
 emp_mlo_swiss_mercs_title:0 "Использовать швейцарцев"
 emp_mlo_swiss_mercs_desc:0 "Швейцарские наёмники были опорой многих армий, участвовавших в конфликтах по обе стороны Альп. Если мы сможем обеспечить себе привилегированный доступ к ним, то получим значительное преимущество перед нашими врагами."
 emp_mlo_swiss_mercs_own_swiss_province_tooltip:0 "Держава §Y[Root.GetName]§! имеет провинцию в §YШвейцарии§!."
 emp_mlo_fortify_alps_title:0 "Укрепить проходы"
 emp_mlo_fortify_alps_desc:0 "Наше расположение на севере Италии означает, что мы можем использовать Альпы для создания дополнительной оборонительной линии. Мы должны направить нашу изобретательную энергию на укрепление пограничных земель и сделать так, чтобы наша территория не была легкой мишенью для завоевания."
 emp_mlo_fortify_alps_effects_tooltip:0 "Крепости под контролем державы §Y[Root.GetName]§!, находящиеся в §Yобозначенных провинциях§! будут §Gусилены§!."
 emp_mlo_alpine_wall_title:0 "Альпийская Стена"
 emp_mlo_alpine_wall_desc:0 "Северная Италия была уязвима для иностранных вторжений с тех пор, как здесь жили люди. Только естественная преграда Альп и военная доблесть её коренных жителей стоят на пути иностранного господства. Мы должны обеспечить, чтобы эта свобода осталась нетронутой."
 emp_mlo_alpine_wall_trigger_tooltip:1 "Ни одна из провинций в §YСеверной Италии§!:\n  Одно из следующих условий должно быть выполнено:\n      Во владении страны, основная культура которой НЕ относится к §Yлатинской§! культурной группе.\n      Во владении субъекта страны, основная культура которой НЕ относится к §Yлатинской§! культурной группе."
 emp_mlo_italian_freedom_title:0 "Итальянская свобода"
 emp_mlo_italian_freedom_desc:0 "Италия слишком долго терпела унижения от иностранного вмешательства в свои дела. Настало время покончить с иностранным господством раз и навсегда."
 emp_mlo_italian_freedom_trigger_tooltip:0 "Ни одна из провинций в §YИтальянском§! регионе:\n   Владелец:\n      Одно из следующих условий должно быть выполнено:\n         Не принадлежит §Yлатинской§! культурной группе.\n         Субъект страны, которая не принадлежит  §Yлатинской§! культурной группе."
 emp_mlo_renaissance_city_title:0 "Город эпохи Возрождения"
 emp_mlo_renaissance_city_desc:0 "Милан должен возродить свою культуру и богатство, иначе в ближайшем будущем состоится "Тайная Вечеря", после которой он потеряет свою свободу и независимость."
 emp_mlo_develop_po_valley_title:0 "Развивать Ломбардию"
 emp_mlo_develop_po_valley_desc:0 "Ломбардия уже является одной из самых богатых частей Европы, не говоря уже об Италии. Применяя новые производственные практики на нашей родине, мы можем превратить себя в настоящий экономический центр."
 emp_mlo_italian_riches_title:0 "Богатство Италии"
 emp_mlo_italian_riches_desc:0 "Богатства Италии делают её ценной мишенью для тех, кто хочет расширить свою власть. В наших руках эти богатства будут способствовать становлению одной из великих держав Европы."
 emp_mlo_italian_riches_effect_tooltip:0 "Каждая провинция §YЛомбардской§! культуры, в которой не распространен сепаратизм:\n   Получит §Y1§! ед. развития."
 emp_mlo_all_roads_lead_to_milan_title:0 "Все дороги ведут в Милан"
 emp_mlo_all_roads_lead_to_milan_desc:0 "Милан так же стар - и имеет почти такую же выдающуюся историю, как и Рим. Теперь, в этот новый век, который может стать свидетелем возрождения итальянской культуры и могущества, у нас есть возможность заявить о своём превосходстве в Италии, которым Рим пользовался много лет назад."
 emp_mlo_control_the_vatican_title:0 "Контроль Ватикана"
 emp_mlo_control_the_vatican_desc:0 "Папа является не только моральной силой в христианстве - он также имеет значительную власть над большими территориями в Италии. Таким образом, он представляет собой грозного врага. Так или иначе, мы должны убедиться, что он не будет использовать свои значительные ресурсы против наших интересов."
 emp_mlo_milan_victorious_title:0 "Победоносный Милан"
 emp_mlo_milan_victorious_desc:0 "Наши армии одержат победу над всеми, кто будет противостоять нам, принося славу нашему народу с каждой новой битвой!"
 emp_mlo_milan_victorious_tooltip:2 "Ни одна из стран:\n   Одно из следующих должно быть выполнено:\n      Сосед державы §Y[Root.GetName]§!.\n      Столица находится в регионе: §YФранция§!, §YЮжная Германия§!, §YИберия§!, §YИталия§! или §YБалканы§!.\n   Имеет армию, по крайней мере, такую же большую, как и у державы §Y[Root.GetName]§!.\n   За последние §Y100§! лет НЕ потерпел ни одного поражения от державы §Y[Root.GetName]§!."
 emp_mlo_university_rules_title:0 "[Root.GetMLOMissionUniversityRulesTitle]"
 emp_mlo_university_rules_desc:0 "[Root.GetMLOMissionUniversityRulesDesc]"
 emp_mlo_university_rules_monarchy_title:0 "Юридические колледжи"
 emp_mlo_university_rules_monarchy_desc:0 "Поддерживая рост юридических колледжей, мы сможем обеспечить себе постоянный приток великих мыслителей."
 emp_mlo_university_rules_democracy_title:0 "Правило просветленных"
 emp_mlo_university_rules_democracy_desc:0 "Юридические колледжи - это бастион нашей великой республики. Мы должны поддержать их рост и сделать так, чтобы они продолжали предоставлять нам инициативных граждан, которые будут защищать нашу свободу сейчас и в будущем."
 emp_mlo_ambrosian_republic_mission_title:0 "Республикан ские устремления"
 emp_mlo_ambrosian_republic_mission_desc:0 "В нашем государстве есть люди, которые предпочли бы республиканское правительство самодержавному правлению герцогов. Мы должны уладить эти разногласия в наших рядах - будет ли Милан республикой или герцогством?"
 emp_mlo_ambrosian_republic_mission_trigger_tooltip:0 "Завершил бедствие §Y"Золотая Амброзианская республика"§!."
 #Milan Mission Events
 new_flavour_mlo.15.name:0 "Шёлк в [Root.GetName]?"
 new_flavour_mlo.15.desc:0 "[Root.Owner.mlo_silk_guy.GetName], один из видных землевладельцев в провинции [Root.GetName], развивающемся городе в северной Ломбардии, сумел приобрести шелкопрядов и ввезти их в свои поместья вместе с достаточным количеством тутовых деревьев, чтобы поддерживать их большую популяцию. Теперь он просит ссуду на строительство фабрики в столице [Root.GetCapitalName], где можно производить и откуда можно экспортировать большое количество качественного шёлка - инвестиции, которые, по его словам, принесут процветание этому региону."
 new_flavour_mlo.15.a:0 "Дайте ему то, что нужно."
 new_flavour_mlo.15.b:0 "Мы должны направить его изобретательность в другое русло."
 #Milan Modifiers
 mlo_milan_victorious_modifier:0 "Победоносный Милан"
 desc_mlo_milan_victorious_modifier:0 "Наши армии торжествуют по всей Европе."
 mlo_taken_genoa:0 "Интеграция Генуи"
 mlo_ascendant_force:0 "Восход Милана"
 desc_mlo_ascendant_force:0 "С падением Габсбургов Милан готов стать крупной державой."
 mlo_has_friends:0 "Могущественные союзники"
 desc_mlo_has_friends:0 "Благодаря искусной дипломатии мы обеспечили безопасность нашего города от наших врагов - во всяком случае, в ближайшем будущем."
 mlo_successful_ambrosian_republic:0 "За Святого Амвросия!"
 desc_mlo_successful_ambrosian_republic:0 "Золотая Амброзианская республика преодолела трудности своих ранних лет, чтобы превратиться в процветающее государство и бастион свободы в северной Италии."
 mlo_law_courts_and_university:0 "Ломбардские суды и университеты"
 desc_mlo_law_courts_and_university:0 "Величественные юридические колледжи и университеты наших городов процветают, создавая для нас постоянный приток великих мыслителей, которые обеспечат наше дальнейшее процветание."
 mlo_expanded_fortifications:0 "Расширенные укрепления"
 desc_mlo_expanded_fortifications:0 "Наши инновационные военные инженеры добавили различные улучшения к крепостям этой провинции, которые теперь выступают в качестве основных препятствий для наших врагов."
 mlo_alpine_fortifications:0 "Альпийские укрпеления"
 desc_mlo_alpine_fortifications:0 "Наши инновационные военные инженеры добавили различные улучшения в наши крепости, которые теперь выступают в качестве основных препятствий для наших врагов."
 mlo_lombard_renaissance:0 "Ломбардский Ренессанс"
 desc_mlo_lombard_renaissance:0 "Ренессанс принес нашему народу новый период процветания."
 mlo_controls_pope:0 "Наш Папа"
 desc_mlo_controls_pope:0 "Мы позаботились о том, чтобы Папа, наш духовный лидер, использовал имеющиеся в его распоряжении средства для служения нашим интересам."
 mlo_controls_pope_heretic:0 "Контроль над еретическим Папой"
 desc_mlo_controls_pope_heretic:0 "Папа, некогда гордый и надменный правитель христианского мира, находится под нашим контролем. Его еретические верования больше не отравят Европу!"
 mlo_mona_lisa:0 "Мона Лиза"
 desc_mlo_mona_lisa:0 "Миланские лорды приобрели "Мону Лизу" и поставили её на почетное место среди художественных экспонатов своей столицы."
 mlo_unified_italy:0 "Объединение Италии"
 desc_mlo_unified_italy:0 "Народ с распростертыми объятиями приветствует своих новых хозяев, приняв идеал единой Италии."
 mlo_the_swiss_mercs:0 "Швейцарские капитаны наёмников"
 desc_mlo_the_swiss_mercs:0 "Нам удалось добиться соглашения со швейцарскими капитанами наёмников о предоставлении нам преференциального доступа к лучшим наемным силам во всей Европе."
 mlo_capital_of_italy:0 "Столица Италии"
 desc_mlo_capital_of_italy:0 "Милан сегодня является таким же центром Италии, каким был Рим в прошлые годы."
 mlo_secure_state:0 "Укрепление лидерства"
 desc_mlo_secure_state:0 "Вопросы о легитимности нашего правления были решены. Теперь уже никто не ставит под сомнение наши права на нашу территорию!"
 mlo_italian_freedom:0 "Стражи итальянской свободы"
 desc_mlo_italian_freedom:0 "Милан является оплотом, который защищает итальянский полуостров от внешнего господства - и проецирует итальянскую мощь на остальную Европу."
 mlo_dealt_with_republicanism:0 "Порядок Восстановлен"
 desc_mlo_dealt_with_republicanism:0 "Мы восстановили порядок в Милане после напряженных споров о том, как им управлять."
 #Savoyard-Piedmontese Missions
 emp_sav_conquer_counties_title:0 "Объединение Пьемонта"
 emp_sav_conquer_counties_desc:0 "У нас есть значительные владения в Пьемонте, однако графы Салуццо и Монферрат всё ещё сохраняют некоторую независимость от нас. Мы должны укрепить нашу власть, взяв их под своё прямое правление."
 emp_sav_conquer_genoa_title:0 "Покорение Генуи"
 emp_sav_conquer_genoa_desc:0 "Наш доступ к побережью зависит от узкого канала, контролируемый нами вокруг Ницца, который может быть легко отрезан. Если мы сможем присоединить Геную и остальную Лигурию к нашим территориям, эта угроза уменьшится, и мы будем готовы стать сильной региональной военно-морской и торговой державой."
 emp_sav_conquer_sardinia_title:0 "Объединение с Сардинией"
 emp_sav_conquer_sardinia_desc:0 "Сардиния, может быть, и не самая богатая из территорий, но Королевство Сардиния-это устоявшийся титул. Если мы сможем претендовать на остров - и на его королевский титул, - тогда мы, наконец, сможем законно причислить себя к передовым королевствам Европы."
 emp_sav_conquer_sicily_title:0 "Взятие Сицилии"
 emp_sav_conquer_sicily_desc:0 "Теперь, когда мы контролируем Сардинию, мы должны обратить наше внимание на Сицилию, остров со славной историей и значительными богатствами. Взяв его, мы получили бы господствующее положение в морях к западу от Италии и смогли бы направлять богатства со средиземноморских торговых путей в столицу."
 emp_sav_conquer_lombardy_title:0 "Захватить Ломбардию"
 emp_sav_conquer_lombardy_desc:0 "Миланцы представляют собой мощную и агрессивную силу на нашей восточной границе. Однако их богатые подчиненные города непостоянны, и их легко можно заставить отказаться от их правления - и, возможно, принять наше собственное лидерство."
 emp_sav_conquer_UPCI_title:0 "Давление на Тоскану"
 emp_sav_conquer_UPCI_desc:0 "Города-государства Тоскана и Эмилия-Романья не имеют сильных лидеров. Мы должны... убедить их позволить нам исправить это."
 emp_sav_union_with_naples_title:0 "Уния с Неаполем"
 emp_sav_union_with_naples_desc:0 "Неаполитанцы имеют большие территориальные владения на юге Италии. Они всегда были мишенью для враждебных захватчиков в лице иностранных держав. [Root.GetMissionSavUnionNaples]"
 GetMissionSavUnionNaples_italian:0 "Теперь пришло время заявить права на Королевство для итальянцев и присоединить его к нашему растущему государству!"
 GetMissionSavUnionNaples_french:0 "Мы не будем делать исключений - пора расширять наши владения в Италии!"
 emp_sav_conquer_venetia_title:0 "Захват Венеции"
 emp_sav_conquer_venetia_desc:0 "Венеция - жемчужина Итальянской короны. Наш контроль над севером никогда не будет обеспечен, пока она не будет взята под наше правление."
 emp_sav_integrate_geneva_title:0 "Интеграция Женевы"
 emp_sav_integrate_geneva_desc:0 "Город Женева пользуется значительной автономией от нашего правления. Действительно, она имеет тесные связи с растущей Швейцарской Конфедерацией и наверняка ухватится за возможность присоединиться к ней. Мы должны усилить контроль над ними, чтобы они не попытались освободиться от нашего господства."
 emp_sav_defeat_the_swiss_title:1 "Monter l'Escalade"
 emp_sav_defeat_the_swiss_desc:0 "Швейцарская Конфедерация на нашей северной границе является естественным врагом державы [Root.GetName]. Их мировоззрение отличается от нашего во многих аспектах, и они часто являются источником еретических верований. Мы сделаем всё возможное, чтобы уничтожить их."
 emp_sav_conquer_burgundy_title:0 "Покорение Бургундию"
 emp_sav_conquer_burgundy_desc:0 "Герцоги-выскочки Бургундии угрожают нам с севера. Столкнувшись с ними и Францией, объединёнными, мы получим страшного врага, но если нам удастся захватить Бургундские территории в центральной Франции, то, возможно, мы сможем победить французов раз и навсегда."
 emp_sav_conquer_provence_title:0 "Захват Прованса"
 emp_sav_conquer_provence_desc:0 "Герцог провансальский имеет большое количество претензий на обширные территории. Однако, по правде говоря, он правит лишь жалким выступом на Средиземном море, с несколькими изолированными анклавами в других частях Франции. Мы должны использовать его слабость, чтобы объединить провансальские владения в южной Франции с нашими собственными, что позволит нам доминировать над землями вокруг Альп."
 emp_sav_conquer_occitania_title:0 "Савойская окситания"
 emp_sav_conquer_occitania_desc:0 "В прошлом мы были лишь маленьким анклавом во Франции, окруженным более сильными нациями. Но мы можем это изменить. Завоевание Прованса открыло нам путь к господству на юге Франции. Мы должны ухватиться за свою судьбу!"
 emp_sav_conquer_occitania_effect_tooltip:0 "Все подконтрольные провинции §Yокситанской§! культуры получат модификатор §YСавойская окситания§! на §Y30 лет§!, что даст:\n   Местные беспорядки: §G-2.00§!\n   Ежемесячное изменение автономии: §G-0.05§!"
 emp_sav_claim_france_title:0 "Завоевание Франции"
 emp_sav_claim_france_desc:0 "Короли Франции часто обращали свои жадные взоры на Савойю. Теперь, когда наши позиции поменялись местами, настало время нам занять своё законное место на их троне."
 emp_sav_claim_france_effect_tooltip:0 "Государственный ранг §YСавойи§! изменится на §YКоролевство§!."
 emp_sav_have_a_friend_title:0 "Больше - лучше"
 emp_sav_have_a_friend_desc:0 "Савойя - заманчивый приз для потенциальных завоевателей. Крайне важно, чтобы мы подружились с одной из великих держав Европы, чтобы у нас было какое-то спасение от иностранных мародеров."
 emp_sav_cover_your_bases_title:0 "Готовность ко всему"
 emp_sav_cover_your_bases_desc:0 "История нашей страны показала, что если положить все яйца в одну корзину, то это может легко обернуться катастрофой. Мы должны позаботиться о том, чтобы наша сеть альянсов была достаточной для того, чтобы у нас были сильные союзники, что бы ни случилось."
 emp_sav_cover_your_bases_trigger_tooltip:1 " Страны в союзе или субъекты державы §Y[Root.GetName]§!."
 emp_sav_fortify_all_title:0 "Альпийские укрепления"
 emp_sav_fortify_all_desc:0 "Естественная местность Савойи и Пьемонта, высокогорья по обе стороны Альп, предлагает множество сильных позиций. Усиленно укрепляя наши земли, мы можем быть уверены, что не станем легкой добычей для любого агрессора."
 emp_sav_self_reliant_army_title:0 "Военная самостоятельность"
 emp_sav_self_reliant_army_desc:0 "Мы можем по-настоящему гарантировать наше выживание только путем создания большой постоянной армии, способной противостоять любому из наших соседей, которые могут попытаться захватить наши земли."
 emp_sav_wealth_of_the_alps_title:0 "Процветание в Пьемонте"
 emp_sav_wealth_of_the_alps_desc:0 "Наши земли к востоку от Альп занимают важное место на перекрёстке между Генуей, Венецией и Францией. Инвестирование в их процветание не только означало бы увеличение притока денег в нашу казну, но и помогло бы нам создать базу, на которой мы могли бы расширить наши владения в Италии."
 emp_sav_glorious_citadel_title:0 "Слава столице [Root.Capital.GetName]!"
 emp_sav_glorious_citadel_desc:0 "Другие европейские правители расширяли свои столицы, воздвигали памятники своему величию и строили прекрасные дворцы. Мы должны быть уверены, что не отстаем в этом соревновании за великолепие!"
 emp_sav_powerhouse_of_the_north_title:0 "[Root.GetSavPowerhouseNorthOrSouthTitle]"
 emp_sav_powerhouse_of_the_north_title2:0 "Ведущее государство севера"
 emp_sav_powerhouse_of_the_south_title:0 "Ведущее государство юга"
 emp_sav_powerhouse_generic_title:0 "Экономически ведущее государство"
 emp_sav_powerhouse_of_the_north_desc:0 "Внедряя современные экономические практики и инвестируя в развитие наших городов, мы можем превратить наше государство в мощную державу, способную доминировать на [Root.GetSavPowerhouseNorthOrSouthDesc]е. Политическое лидерство, несомненно, быстро последует за экономическим превосходством."
 emp_sav_powerhouse_of_the_north_desc2:0 "Италия"
 emp_sav_powerhouse_of_the_south_desc:0 "Франция"
 emp_sav_powerhouse_generic_desc:0 "наши соседи"
 same_area_as_capital_trigger:0 "§YПровинция§! в том же регионе, что и столица §Y[Root.Capital.GetName]§!."
 emp_sav_order_of_saints_maurice_and_lazarus_title:0 "Центр веры"
 emp_sav_order_of_saints_maurice_and_lazarus_desc:0 "В наши дни, когда гнусные ереси распространяются подобно лесному пожару, мы должны превратить нашу нацию в бастион доктринальной чистоты и правильной религиозной практики."
 emp_sav_kingdom_of_cyprus_title:0 "Кипрское королевство"
 emp_sav_kingdom_of_cyprus_desc:0 "Благодаря браку герцога Людовико I с Анной де Лузиньян, Савойский дом претендует на Кипрское королевство, последний оплот крестоносцев на Ближнем Востоке. Мы должны занять наш законный трон и основать базу, с которой начнем отвоевывать потерянные территории для христианства."
 #Savoyard Mission Modifiers
 sav_trade_in_venice:0 "Савойская династия в Венеции"
 sav_tyrrhenian_sea:0 "Притязания на острова"
 desc_sav_tyrrhenian_sea:0 "Наши владения теперь господствуют над Тирренским морем. Мы должны воспользоваться этой возможностью, чтобы обеспечить то же самое и нашим флотам."
 sav_garibaldis_handshake:0 "Объединение Италии"
 desc_sav_garibaldis_handshake:0 "С нашим вступлением на престол Неаполитанского королевства мы объединили под собой значительную часть Италии. В настоящее время в Италии широко распространена народная поддержка нашего правления, как внутри страны, так и за её пределами."
 sav_piedmont_lombardy:0 "Большой Пьемонт"
 desc_sav_piedmont_lombardy:0 "Мы объединили Ломбардию с Пьемонтом и Лигурией, объединив три территории необычайного богатства. Вся наша экономика теперь будет пожинать плоды."
 sav_savoyard_occitania:0 "Савойская окситания"
 desc_sav_savoyard_occitania:0 "Мы расширили владения Савойи, включив в её состав большую часть южной Франции. Подчёркивая наши французские связи, мы можем добиться большего признания среди жителей."
 sav_duke_of_burgundy:0 "Герцог бургундский"
 desc_sav_duke_of_burgundy:0 "Герцоги бургундские претендовали на то, чтобы быть преемниками Лотаря, сына Карла Великого, который стал могущественным королем по своему собственному праву, правя большой территорией, включавшей Савойю. Теперь мы тоже можем претендовать на его наследие."
 sav_northern_italian_empire:0 "Растущая сила"
 desc_sav_northern_italian_empire:0 "Мы объединили богатые земли Северной Италии под нашим правлением путем сочетания проницательной дипломатии и решительных военных действий, укрепив нашу репутацию растущей силы в Европе."
 sav_king_of_france:0 "Король Франции"
 desc_sav_king_of_france:0 "Мы изменили наши отношения с французскими монархами, перейдя из шаткого положения полузависимости в положение правителей всей Франции."
 sav_prosperous_homelands:0 "Процветающая Родина"
 desc_sav_prosperous_homelands:0 "Благодаря росту нашей экономики наша Родина процветает."
 sav_holy_order_of_maurice_and_lazarus:0 "Орден святых Маврикия и Лазаря"
 desc_sav_holy_order_of_maurice_and_lazarus:0 "Савойский дом занимает главенствующее положение в двух святых орденах, орденах Святого Маврикия и Лазаря - последний был старым орденом крестоносцев после их слияния. Мы можем пользоваться значительным моральным и религиозным авторитетом, который приходит вместе с положением."
 sav_holy_order_of_maurice_and_lazarus_fallback:0 "Орден святых Маврикия и Лазаря"
 desc_sav_holy_order_of_maurice_and_lazarus_fallback:0 "Савойский дом занимает главенствующее положение в двух святых орденах, орденах Святого Маврикия и Лазаря - последний был старым орденом крестоносцев после их слияния. Мы можем пользоваться значительным моральным и религиозным авторитетом, который приходит вместе с положением."
 sav_alpine_powerhouse:0 "Альпийская держава"
 desc_sav_alpine_powerhouse:0 "Наша сила основана на процветании нашей Родины. Политическое лидерство, несомненно, быстро последует за экономическим превосходством."
 sav_savoyard_diplomacy:0 "Искусная дипломатия"
 desc_sav_savoyard_diplomacy:0 "Наша проницательная дипломатия даровала нам могущественных союзников. Теперь нам просто нужно убедиться, что мы их сохраним... и что мы не слишком сильно попадаем под их влияние."
 sav_savoyard_diplomacy2:0 "Савойское дипломатическое мастерство"
 desc_sav_savoyard_diplomacy2:0 "Доблесть нашего дипломатического корпуса известна далеко и близко. Нам удалось создать прочную сеть альянсов, не слишком поддаваясь влиянию одной из сторон, - на самом деле, наша позиция силы такова, что мы имеем все возможности для того, чтобы играть одной стороной против другой для достижения наших собственных целей, когда возникают споры между третьими сторонами."
 sav_savoyard_army:0 "Савойская постоянная армия"
 desc_sav_savoyard_army:0 "Наша новая постоянная армия - одна из лучших и наиболее подготовленных в Европе. Это, несомненно, приведёт нас к славе!"
 sav_king_of_cyprus:0 "Король Кипра"
 desc_sav_king_of_cyprus:0 "Мы извлекли выгоду из наших притензий на Кипрское королевство и теперь имеем базу в Восточном Средиземноморье, откуда можно наносить дальнейшие удары по неверным."
 #Savoyard Mission Events
 new_flavour_sav.1.name:0 "Город Турин"
 new_flavour_sav.1.desc:0 "В последние годы Турин становится всё более процветающим городом, и многие считают его центром [Root.GetGovernmentRD], также как и столицу [Root.Capital.GetName]. Помимо своей процветающей экономики, Турин также легко обороняется-особенно от нападений с запада Альп. Кроме того, он ближе к нашим итальянским подданным, которые в культурном отношении ближе к правящим классам, чем наши подданные в самой Савойе. Поэтому многие открыто предлагали перенести нашу столицу в Турин. Должны ли мы сделать этот шаг?"
 new_flavour_sav.1.A:0 "Турин станет нашей новой столицей."
 new_flavour_sav.1.B:0 "Сердцем в [Root.GetGovernmentRD] является столица [Root.Capital.GetName]."
 new_flavour_sav.2.name:0 "Орден святых Маврикия и Лазаря"
 new_flavour_sav.2.desc1:0 "Его Святейшество, Папа [PAP.Monarch.GetName], постановил, что Орден Святого Лазаря, старый и престижный орден крестоносцев, должен быть объединен с орденом Святого Маврикия (в котором [Root.Monarch.GetTitle] [Root.Monarch.GetName] - глава), который отныне будет считаться единственным законным преемником ордена Лазаря. Хотя мы вполне можем  изменить прежнюю ориентацию ордена Лазаритов на предоставление больниц для прокаженных, что, несомненно, поможет укрепить наш моральный и религиозный авторитет."
 new_flavour_sav.2.desc2:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] получил разрешение от руководства ордена Святого Лазаря на его слияние с орденом Святого Маврикия, в котором [Root.Monarch.GetSheHe] - глава. Новый орден святых Маврикия и Лазаря отныне будет считаться единственным законным преемником ордена Лазаря. Хотя мы вполне можем изменить прежнюю ориентацию ордена Лазаритов на предоставление больниц для прокаженных, что, несомненно, поможет укрепить наш моральный и религиозный авторитет."
 new_flavour_sav.2.A:0 "Превосходно."
 #Austrian Missions
 emp_hab_austrian_netherlands_title:0 "Австрийские Нидерланды"
 emp_hab_austrian_netherlands_desc:0 "Голландские земли являются пристанищем для множества процветающих городов. Если мы сможем сделать их своими, то значительно увеличим свою казну — и заполучим возможность реализовать амбиции великой империи."
 emp_hab_ostend_company_title:0 "Остендская компания"
 emp_hab_ostend_company_desc:0 "Другие европейские державы стали невероятно богатыми благодаря своим торговым компаниям в колониях. Теперь же, когда Нидерланды находятся под нашим контролем, мы обязаны принять участие в индийской торговле."
 emp_hab_ostend_company_effect_tooltip:1 "§YАвстрия§! получит вечные претензии на все прибрежные торговые центры в §YИндии§! и §YОст-Индии§!."
 emp_hab_ostend_company_trigger_tooltip:0 "Есть как минимум §Y1§! торговая компания."
 emp_hab_indian_trading_title:0 "Владения в Индии"
 emp_hab_indian_trading_desc:0 "Наша колониальная империя не будет полной, пока не получит в свои руки Индию и Ост-Индию."
 emp_hab_indian_trading_effect_tooltip:0 "Будут получены вечные претензии на все провинции в §YИндии§! и §YИндонезии§!, граничащие с §Y[Root.GetTagTV]§!."
 emp_hab_foothold_in_china_title:0 "Богатства Китая"
 emp_hab_foothold_in_china_desc:0 "Купцы поведали нам, что на Дальнем Востоке лежит земля невиданных чудес. Мы должны отправить свои военные корабли и послов, чтобы эти богатства не пропали даром."
 emp_hab_austrialasia_title:0 "Поселения Австралазии"
 emp_hab_austrialasia_desc:0 "Название земли, лежащей на юге известного мира, удивительно похоже на наше. Естественно, что она должна быть нашей."
 emp_hab_union_with_poland_title:0 "Король Польский"
 emp_hab_union_with_poland_desc:0 "Наши северо-восточные границы никогда не будут в безопасности, покуда Польша не признает над собой верховенство [Root.GetStateFormRD] Австрии."
 emp_hab_imperial_border_title:0 "Имперская граница"
 emp_hab_imperial_border_desc:0 "Некоторые территории Империи вышли из под нашей власти и подчиняются тем, кто не признает авторитет императора. Мы обязаны исправить эту ситуацию."
 emp_hab_imperial_border_effect_tooltip:0 "Каждый член СРИ, не являющийся врагом или соперником Австрии, получит §G10§! доверия с §YАвстрией§!."
 emp_hab_no_one_to_threaten_us_title:0 "Имперское превосходство"
 emp_hab_no_one_to_threaten_us_desc:0 "Среди князей Империи есть те, чьи амбиции позволяют им бросить нам вызов и попытаться захватить контроль над Империей. Необходимо показать свои дипломатические навыки и военную силу, чтобы подавить эти амбиции в зародыше и обеспечить своё превосходство над другими."
 emp_hab_no_one_to_threaten_us_trigger_tooltip:1 "Страны, не входящие в СРИ:\n         §Y10§! или более провинций в §YЕвропе§! принадлежат §Yдержаве§! или её субъектам, не включая данников.\n         Не является субъектом §YАвстрии§!."
 emp_hab_no_one_to_threaten_us_trigger2_tooltip:1 " членов СРИ являются вольными городами."
 emp_hab_empire_united_in_religion_title:0 "Священная империя"
 emp_hab_empire_united_in_religion_desc:0 "Напряженность в отношениях между князьями Империи усугубляется религиозными различиями. Мы обязяны восстановить религиозное единство, если хотим вернуть авторитет своим заявлениям о "Священной" Римской империи."
 emp_hab_empire_united_in_religion_trigger_tooltip:0 "Все князья империи исповедуют §Y[Root.ReligionIM]§!."
 emp_hab_empire_united_in_religion_effect_remove_tooltip:0 "Этот модификатор будет удален, если Австрия потеряет титул императора СРИ."
 emp_hab_an_empire_roman_title:0 "Римская империя"
 emp_hab_an_empire_roman_desc:0 "Священная Римская империя никогда не избавится от насмешек над своими границами, если не вернет себе Рим."
 emp_hab_empire_pass_reforms_title:0 "A.E.I.O.U."
 emp_hab_empire_pass_reforms_desc:1 "Мы должны превратить Священную Римскую империю в большое слитное государство, внутри которого мы будем обладать сильной, централизованной властью, благодаря которой можно будет реализовать свою монополию на насилие — тогда, и только тогда, мы начнем свою жизнь под девизом Фридриха III: Austriae est imperare orbi universo (Австрии суждено править миром)."
 emp_hab_empire_pass_reforms_trigger_tooltip:0 "Каждый член СРИ:\n   Мнение об §YАвстрии§! больше §Y1§!."
 emp_hab_spread_dynasties_title:0 "[Root.GetSpreadDynastyOrFallbackMissionTitle]"
 emp_hab_spread_dynasties_desc:0 "[Root.GetHABDynastyOrFallbackMissionDesc]"
 emp_hab_spread_dynasties_has_dynasty_desc:0 "Естественное место для Габсбургов на троне. Причем на как можно большем их количестве. Нам стоит распространять свою династию на другие страны."
 emp_hab_spread_dynasties_nodynasty_desc:0 "Наша сила заключается, как в дипломатическом влиянии, так и военной мощи. Мы обязаны укреплять отношения с теми, кто видит мир также, как и мы."
 emp_hab_spread_dynasties_trigger_tooltip:0 "Страны, находящиеся под управлением династии §Y[Root.Monarch.Dynasty.GetName]§!, представлены как минимум на §Y5§! континентах."
 emp_hab_spread_dynasties_trigger_tooltip2:1 " стран (за исключением §Y[Root.GetTagRD]§!):\n         Мнение о §Y[Root.GetTagPR]§! более §Y120§!\n         Одно из условий должно быть верным:\n            Подчиняется  §Y[Root.GetTagDT]§!\n            Правящая династия '§Y[Root.Monarch.Dynasty.GetName]§!'"
 emp_hab_viennese_waltz_title:0 "Венский вальс"
 emp_hab_viennese_waltz_desc:0 "Наша столица [Root.Capital.GetCapitalName] должна не только процветать, но и быть городом музыки и высокой культуры, достойной называться столицей Священной Римской империи."
 emp_hab_imperial_capitals_title:0 "Столицы империи"
 emp_hab_imperial_capitals_desc:0 "Мы должны проследить за тем, чтобы столицы наших княжеств отражали собой силу, на которой зиждется Священная Римская империя."
 emp_hab_the_hungarian_question_title:0 "Венгерский вопрос"
 emp_hab_the_hungarian_question_desc:0 "Венгрия является центром нашей империи. Однако, венгерский народ крайне независим и не принимает чужеземных правителей. Если мы хотим сохранить свою стабильность, то нам придется тем или иным путем удостовериться, что венгерские провинции полностью поддерживают нашу власть."
 emp_hab_all_minorities_are_welcome_title:0 "Мультикуль турная империя"
 emp_hab_all_minorities_are_welcome_desc:0 "Экспансия на юг и восток привела к росту числа жителей империи, которые не говорят по-немецки. Долгосрочная стабильность нашей империи зависит от того, насколько эффективно мы сможем интегрировать покорённые народы."
 emp_hab_take_salzburg_title:0 "Разобраться с епископствами"
 emp_hab_take_salzburg_desc:0 "Возле наших границ есть несколько автономных епископств. Если мы захотим усилить Австрию, эти епископства станут лёгкой добычей."
 emp_hab_union_bayern_title:0 "Герцогство Бавария"
 emp_hab_union_bayern_desc:0 "Баварцы вечно создают проблемы на наших северо-западных границах. Их богатое герцогство имеет все возможности помешать нам в осуществлении наших планов. Мы должны обезопасить границы, подчинив Баварию своей воле."
 emp_hab_swabia_title:0 "Контролировать Швабию"
 emp_hab_swabia_desc:0 "Наши владения в Передней Австрии состоят из различных территорий, разбросанных по всей Швабии. Мы должны обезопасить их, покорив близлежащие города и местных князей, и, таким образом укрепить свою власть на западе."
 emp_hab_connect_further_austria_title:0 "Соединить Переднюю Австрию"
 emp_hab_connect_further_austria_desc:0 "Территории в Передней Австрии отделены от Внутренней Австрии. Мы должны соединить их с нашими основными землями."
 emp_hab_union_brandenburg_title:0 "Разобраться с Бранденбургом"
 emp_hab_union_brandenburg_desc:0 "В будущем Бранденбург может стать достаточно сильным и бросить вызов нашему влиянию на севере Германии. Чтобы наше господство в Германии оставалось незыблемым, эта угроза должна быть нейтрализована."
 emp_hab_conquer_switzerland_title:0 "Отомстить за Гесслера"
 emp_hab_conquer_switzerland_desc:0 "Мы уже пытались присоединить Швейцарию, но с этим вечно возникали какие-то проблемы - однажды нам помешал всего-навсего какой-то холоп с луком и стрелами. Настало время отомстить за все эти годы унижений и наконец подчинить эту непокорную челядь."
 emp_hab_conquer_burgundy_title:0 "Вернуть Бургундию"
 emp_hab_conquer_burgundy_desc:0 "Территории Бургундии выскользнули из Священной Римской империи. Наша обязанность - вернуть их в состав Империи любым путём."
 emp_hab_conquer_burgundy_trigger_tooltip:0 "Ни одна провинция:\n   §YПровинция§! находится в регионе §YФранция§!.\n   Является частью СРИ.\n   Одно из следующих условий должно быть выполнено:\n      Контролируется страной, не входящей в состав СРИ.\n      Контролируется страной, являющейся субъектом страны, не входящей в СРИ."
 emp_hab_conquer_france_title:0 "Ослабить Францию"
 emp_hab_conquer_france_desc:0 "Французы - наши главные соперники за гегемонию над Германией и Европой в целом. Мы должны ослабить их до такой степени, чтобы они никогда больше не могли представлять угрозу нашим имперским амбициям."
 emp_hab_conquer_france_tooltip:0 "Годовой доход меньше чем у державы §Y[Root.GetName]§!."
 emp_hab_take_serbia_title:0 "Разгромить сербов"
 emp_hab_take_serbia_desc:0 "Яростно борющиеся за независимость сербы и босняки занимают стратегически важное положение на пути в Грецию. Мы должны поиграть мускулами и включить их в свою империю."
 emp_hab_take_wallachia_bulgaria_title:0 "Продвинуться в Болгарию"
 emp_hab_take_wallachia_bulgaria_desc:0 "Болгария пала под натиском турок. Мы должны лишить их всех приобретений и отбросить обратно к Босфору, параллельно начиная подчинять Балканы себе."
 emp_hab_take_wallachia_bulgaria_effect_tooltip:0 "Мы получим претензии на все §Yосманские§! провинции в §YЕвропе§! (за исключением Анатолии и Кавказа)."
 emp_hab_scourge_of_europe_title:0 "Бич Европы"
 emp_hab_scourge_of_europe_desc:0 "Пока мы окончательно не изгоним османских захватчиков из Европы, христианству всегда будут угрожать неверные."
 emp_hab_scourge_of_europe_trigger_tooltip:0 "Под контролем §YОсманов§!.\n   §YПровинция§! не находится в регионе §YАнатолия§!.\n   §YПровинция§! не находится в регионе §YКавказ§!."
 emp_hab_veneto_lombardy_title:0 "Миланское герцогство"
 emp_hab_veneto_lombardy_desc:0 "[MLO.GovernmentName] Милан - проблемная, но важная часть Империи. Мы должны убедиться, что его богатство никогда не будет использовано против нас, взяв его под более тесный контроль."
 emp_hab_naples_title:0 "Король Неаполя"
 emp_hab_naples_desc:0 "Добавив Неаполитанское королевство в нашу коллекцию титулов, мы сможем укрепить контроль над Италией и приблизиться ещё на один шаг к тому, чтобы подчинить себе весь полуостров."
 emp_hab_prospering_nation_title:0 "Процветание Австрии"
 emp_hab_prospering_nation_desc:0 "От виноградников на севере до рудников и кузниц на юге - вся Австрия будет процветать по мере того, как страна становится всё сильнее и сильнее."
 emp_hab_develop_hungary_bohemia_title:0 "Инвестиции в провинции"
 emp_hab_develop_hungary_bohemia_desc:0 "Венгерские и богемские земли весьма бедны. Если мы будем вкладываться в них также, как и в австрийские территории, фундамент нашей империи будет намного прочнее."
 emp_hab_balanced_estates_title:0 "Уравновесить сословия"
 emp_hab_balanced_estates_desc:0 "Слишком часто наша страна страдала от инакомыслия и раскола. Дворянство, духовенство и бюргеры должны действовать как одно целое во имя славы и процветания Австрии."
 emp_hab_balance_of_power_title:0 "Баланс сил"
 emp_hab_balance_of_power_desc:0 "Мы должны установить такой баланс сил в Европе, при котором наше господство будет вечным."
 emp_hab_our_balance_of_power_title:0 "Сместить баланс"
 emp_hab_our_balance_of_power_desc:0 "Баланс сил - хорошая вещь, но если получится сместить его в нашу сторону, это даст существенный толчок к становлению нашего государства как ведущего во всей Европе."
 emp_hab_our_balance_of_power_tooltip:1 " провинции:\n   континент §YЕвропа§!.\n   Владелец:\n      Одно из следующих условий должно быть выполнено:\n         Является державой §Y[Root.GetName]§!.\n         Является субъектом державы §Y[Root.GetName]§!.\n         В союзе с державой §Y[Root.GetName]§!.\n         Является субъектом державы, которая находится в союзе с державой §Y[Root.GetName]§!.\n         Является частью СРИ, в которой держава §Y[Root.GetName]§! является §YИмператором§!.\n         Является субъектом державы, которая является частью СРИ, в которой держава §Y[Root.GetName]§! является §YИмператором§!."
 emp_hab_crush_the_revolution_title:0 "[Root.GetEmbraceOrCrushRevolutionMissionTitle]"
 emp_crush_the_revolution_title:0 "Сокрушить революцию"
 emp_embrace_the_revolution_title:0 "Принять революцию"
 emp_hab_crush_the_revolution_desc:0 "[Root.GetEmbraceOrCrushRevolutionMissionDesc]"
 emp_crush_the_revolution_desc:0 "Армии политических радикалов заполонили улицы городов Европы. Мы не можем вынести подобного нарушения естественного порядка, поэтому мы должны добраться до самого сердца этой революции и уничтожить её."
 emp_embrace_the_revolution_desc:0 "Времена старого порядка прошли. На руинах старого будет создан новый порядок. Пока улицы европейских городов кишат политическими радикалами, мы должны присоединиться к ним и положить конец тирании, угнетающей человечество."
 emp_hab_crush_the_revolution_trigger_tooltip:1 "Ни одна страна:\n         Одно из условий должно быть выполнено:\n            Является §YРеволюционной республикой§!.\n            Является §YРеволюционной империей§!."
 emp_hab_power_to_habsburg_title:0 "[Root.GetGloryToDynastyOrFallbackMissionTitle]"
 emp_mission_power_to_dynasty_title:0 "Славься [Root.Monarch.Dynasty.GetName]!"
 emp_mission_power_to_country_title:0 "Славься [Root.GetName]!"
 emp_hab_power_to_habsburg_desc:0 "Гегемония в Европе - это наша судьба. Мы должны схватиться за неё обеими руками и сделать так, чтобы никто даже не задумывался о том, чтобы не признать на наше превосходство."
 emp_hab_power_to_habsburg_trigger_tooltip:0 "Ни одна страна:\n   §YСтолица§! в §YЕвропе§!.\n   Является великой державой.\n   Не находится в союзе с §YАвстрией§!.\n   Не была побеждена §YАвстрией§! в войне за последние 100 лет."
 emp_hab_power_to_habsburg_trigger2_tooltip:0 "Ни одна страна:\n   §YСтолица§! в §YЕвропе§!.\n   Имеет как минимум §Y300§! развития.\n   Не находится в союзе с §YАвстрией§!.\n   Не является субъектом §YАвстрии§!.\n   Не была побеждена §YАвстрией§! в войне за последние 100 лет."
 no_hre_province_owned_by_non_hre_member_or_overlord_trigger:0 "Ни одна провинция:\n   Часть СРИ.\n   Одно из следующих условий должно быть выполнено:\n      Контролируется страной, не входящей в состав СРИ.\n      Контролируется страной, являющейся субъектом, не входящей в состав СРИ державы."
 #Austrian Mission Modifiers
 hab_austrian_netherlands:0 "Австрийские Нидерланды"
 desc_hab_austrian_netherlands:0 "Обеспечив безопасность Нидерландов, мы теперь имеем все возможности для того, чтобы воплотить наши амбиции и создать колониальную империю наравне с конкурентами в Европе."
 hab_conquest_of_italy:0 "Подчинение Италии"
 desc_hab_conquest_of_italy:0 "Мы контролируем большую часть Италии и теперь являемся доминирующей силой на полуострове."
 hab_victory_over_ottomans:0 "Победа над Османами"
 desc_hab_victory_over_ottomans:0 "Мы разгромили Османов, сбросив их орды с берегов Европы. Весь христианский мир благодарен нам за неустанную борьбу с неверными."
 hab_aeiou_mod:0 "A.E.I.O.U."
 desc_hab_aeiou_mod:1 "Благодаря нашим усилиям, Священная Римская империя, лоскутное одеяло, состоящее из множества государств, превратилась в мощную и сплочённую державу, способную противостоять современным европейским государствам - Austriae est imperare orbi universo."
 hab_invested_in_provinces:0 "Инвестиции в провинции"
 desc_hab_invested_in_provinces:0 "Значительные инвестиции в провинциальные районы не только повысили благосостояние этих территорий, но и убедили людей, живущих на них, в том, что государство стремится улучшить их положение."
 hab_many_thrones:0 "Распространённая династия"
 desc_hab_many_thrones:0 "Наша династия правит во многих королевствах и герцогствах по всей Европе, давая нам разветвлённые родственные связи, которыми можно воспользоваться для получения различных дипломатических преимуществ."
 hab_lots_of_influence:0 "Австрийское влияние"
 desc_hab_lots_of_influence:0 "Мы приобрели значительное влияние по всей Европе. В настоящее время существует ряд государств, которые видят мир более или менее так же, как и мы, что даёт множество возможностей, за счёт которых можно достичь наших дипломатических целей."
 hab_ascendancy_in_empire:0 "Господство в Империи"
 desc_hab_ascendancy_in_empire:0 "Мы укрепили своё доминирование в Священной Римской империи. Князья могут возмущаться сколько угодно, у них всё равно не хватит сил противостоять нам."
 hab_empire_united_in_religion_mod_catholic:0 "Единство в вере"
 desc_hab_empire_united_in_religion_mod_catholic:0 "Католическая вера пережила множество вызовов и теперь её позиции в Священной Римской империи сильнее чем когда-либо."
 hab_empire_united_in_religion_mod_protestant:0 "Единство в вере"
 desc_hab_empire_united_in_religion_mod_protestant:0 "Протестантство пережило множество вызовов и теперь его позиции в Священной Римской империи сильнее чем когда-либо."
 hab_empire_united_in_religion_mod_reformed:0 "Единство в вере"
 desc_hab_empire_united_in_religion_mod_reformed:0 "Реформатство пережило множество вызовов и теперь его позиции в Священной Римской империи сильнее чем когда-либо."
 hab_empire_united_in_religion_mod_generic:0 "Единство в вере"
 desc_hab_empire_united_in_religion_mod_generic:0 "Наша вера пережила множество вызовов и теперь её позиции в Священной Римской империи сильнее чем когда-либо."
 hab_empire_has_rome:0 "Римская империя"
 desc_hab_empire_has_rome:0 "Священная Римская империя больше не Римская империя без Рима."
 hab_prosperity_windfall:0 "Небывалое процветание."
 desc_hab_prosperity_windfall:0 "Австрийская экономика переживает период беспрецедентного процветания. В результате сборщики налогов могут собрать значительно больше денег в казну."
 hab_flourishing_in_empire:0 "Имперские города"
 desc_hab_flourishing_in_empire:0 "Величие наших городов вызывает восхищение и зависть у князей Империи."
 hab_balance_of_power_mod:0 "Баланс сил"
 desc_hab_balance_of_power_mod:0 "Баланс сил - тонкая вещь, и её необходимо тщательно поддерживать, чтобы ни одна страна не стала достаточно сильной, чтобы бросить нам вызов."
 hab_reactionary_zeal:0 "Реакционное рвение"
 desc_hab_reactionary_zeal:0 "Революция подавлена, а опасные идеи, которые она пыталась распространить, пресечены в зародыше."
 hab_supreme_in_europe:0 "Господство в Европе"
 desc_hab_supreme_in_europe:0 "В Европе не осталось никого, кто не признал бы превосходство Австрийской империи."
 hab_viennese_ballrooms:0 "Венские бальные залы"
 desc_hab_viennese_ballrooms:0 "Пышность наших бальных залов не имеет себе равных и даёт возможность аристократии как внутри, так и за пределами наших границ, продемонстрировать своё величие и привлечь внимание эрцгерцога."
 hab_tolerant_society:0 "Мультикультурная империя"
 desc_hab_tolerant_society:0 "Мы успешно интегрировали несколько покорённых народов, в результате чего они удовлетворены не меньше, чем если бы жили в своём собственном государстве."
 hab_holdings_in_swabia:0 "Передняя Австрия"
 desc_hab_holdings_in_swabia:0 "Эта провинция является частью "Передней Австрии", которая охраняет западные рубежи Австрийской империи."
 hab_empire_in_the_west:0 "Восстановление Западной империи"
 desc_hab_empire_in_the_west:0 "Имперская власть восстановлена на западных рубежах Империи."
 opinion_hab_back_into_empire:0 "Священная Французская империя"
 hab_back_into_empire:0 "Назад в СРИ"
 desc_hab_back_into_empire:0 "Жители этой провинции рады вернуться в состав Священной Римской империи."
 hab_take_that_napoleon:0 "Превосходство над Францией"
 desc_hab_take_that_napoleon:0 "Покорив Францию, армия и дипломаты считают себя непобедимыми."
 hab_pure_bavarian_beer:0 "Чистое баварское пиво"
 desc_hab_pure_bavarian_beer:0 "Благодаря строгим законам, баварское пиво считается лучшим и чистейшим пивом во всей Европе. Теперь мы можем наслаждаться им как нашим собственным местным пивом."
 hab_conquered_serbia:0 "Завоевание Сербии и Боснии"
 desc_hab_conquered_serbia:0 "Мы включили Боснию и Сербию в состав своей империи и таким образом пополнили список своих столиц городом Сараево - европейским Иерусалимом. Пусть он всегда будет безопасным убежищем для наших людей."
 hab_our_balance_of_power_mod:0 "Восхождение Австрии"
 desc_hab_our_balance_of_power_mod:0 "В ходе дипломатического переворота, не оставшегося незамеченным во всех дворах Европы, мы смогли сместить баланс сил в нашу пользу."
 hab_chinese_riches:0 "Торговля в Китае"
 desc_hab_chinese_riches:0 "Наши торговцы установили монополию в Китае, что позволило наполнить казну несметными богатствами."
 hab_austrian_australia:0 "Австрийская Австралия"
 desc_hab_austrian_australia:0 "Веками многие мужчины и женщины будут путаться в словах, произнося название нашего последнего колониального приобретения."
 #Austrian Mission Reward Govt
 austrian_dual_monarchy_legacy:0 "Имперская Австрийская монархия"
 austrian_dual_monarchy_legacy_desc:0 "Форма правления при которой монарх, заботится о сохранении и сплочении империи, состоящей из множества культур, городов и территорий."
 austrian_dual_monarchy:0 "Имперская Австрийская монархия"
 austrian_dual_monarchy_desc:0 "Форма правления при которой монарх, заботится о сохранении и сплочении империи, состоящей из множества культур, городов и территорий."
 #Austrian Mission Events
 flavor_hab.20.name:0 "Реформировать имперское правительство Австрии?"
 flavor_hab.20.desc:0 "С ростом Австрийской империи нам приходилось интегрировать всё больше людей, не говорящих по-немецки. До настоящего момента мы справлялись с этим и успешно подавляли сопротивление нашей власти, тем не менее, многие до сих пор считают [Root.GetTitleRD] иностранным деспотом. В попытках повысить долгосрочную стабильность государства, был предложен ряд радикальных реформ, которые должны помочь интегрировать покорённые народы в наше правительство."
 flavor_hab.20.A:0 "Провести реформы в полном объеме."
 flavor_hab.20.B:0 "Провести лишь часть реформ."
 #Hungarian Missions
 emp_hun_fund_monasteries_title:0 "Финансирование монастырей"
 emp_hun_fund_monasteries_desc:0 "Орден Святого Павла был влиятельным в Венгрии с момента его основания блаженным Евсевием Эстергомским в 1250 году и даже распространился на соседние страны. Выделение средств для обеспечения их доброй воли по отношению к государству было бы разумной инвестицией."
 emp_hun_religious_unity_title:0 "Единство в вере"
 emp_hun_religious_unity_desc:0 "На территории Венгрии проживают люди самых разных вероисповеданий. Так или иначе, мы должны сделать так, чтобы религиозные различия не разделяли наше государство."
 emp_hun_take_galicia_title:0 "Ослабление Польши"
 emp_hun_take_galicia_desc:0 "[POL.GovernmentName] Польша контролирует земли по ту сторону нашей северной границы. Они представляли бы значительную угрозу для нашей независимости, если бы стали врагами. Мы должны нанести упреждающий удар, чтобы отодвинуть польскую границу подальше от наших центральных земель."
 emp_hun_jagiellonian_union_title:0 "Ягеллонская уния"
 emp_hun_jagiellonian_union_desc:0 "До своей смерти в битве при Варне в 1444 году, Венгрией вместе с Польшей и Литвой правил Владислав III Ягеллон. Мы должны восстановить унию, которая существовала в его дни, и сделать так, чтобы результат был более благоприятным, чем в прошлый раз."
 emp_hun_black_army_supreme_title:0 "Слава Чёрной армии"
 emp_hun_black_army_supreme_desc:0 "Окруженная многочисленными врагами, венгерская армия имеет богатый опыт в защите независимости нашего государства. Но мы не можем почивать на лаврах - мы должны продолжать оттачивать своё мастерство, чтобы не потерять то преимущество, которое обеспечивает превосходство наших войск."
 emp_hun_black_army_supreme_trigger_tooltip:0 "Сейчас, как минимум, §Yэпоха абсолютизма§!"
 emp_hun_improve_economy_title:0 "Сильная экономика"
 emp_hun_improve_economy_desc:0 "Наша способность конкурировать в качестве великой державы, зажатой между множеством потенциальных угроз, зависит от способности выжимать всё до последней крупицы богатства из наших земель."
 emp_hun_corviana_library_title:0 "Библиотека Корвина"
 emp_hun_corviana_library_desc:0 "С возрождением классического знания и тем толчком, который это дало нашим ученым и философам, нам было бы полезно создать библиотеку, где можно было бы хранить накопленные в Европе знания."
 emp_hun_nagyszombat_university_title:0 "Трнавский университет"
 emp_hun_nagyszombat_university_desc:0 "Мы должны создать центр религиозного и светского образования, где будет воспитываться следующее поколение мыслителей, которые будут поддерживать рост нашей нации."
 emp_hun_great_city_of_pest_title:0 "Великий город [Root.Capital.GetCapitalName]"
 emp_hun_great_city_of_pest_desc:0 "Венгерское государство существовало веками, и наша столица выросла до статуса важного города. Однако по размерам и величию она уступает Праге и Вене, столицам наших западных соперников. Это был бы прекрасный день, если бы [Root.Capital.GetCapitalName], опередил два других и стал считаться главным городом Центральной Европы."
 emp_hun_strong_government_title:0 "Сильное правительство"
 emp_hun_strong_government_desc:0 "Мы должны реформировать государство так, чтобы оно было готово непоколебимо встретить любое препятствие."
 emp_hun_hungarian_succession_title:0 "Венгерское наследство"
 emp_hun_hungarian_succession_desc:0 "Провал крестового похода на Варну оставил нашу страну без лидера и уязвимой. Мы должны преодолеть этот кризис, не отдав ни капли своей независимости соседним странам."
 emp_hun_hungarian_succession_tooltip:0 "Одно из следующих условий должно быть выполнено:\n   Событие §Y"Матьяш Корвинус"§! произошло.\n   Год, как минимум, §Y1457§!."
 emp_hun_bohemian_borderlands_title:0 "Богемские границы"
 emp_hun_bohemian_borderlands_desc:0 "Богемский курфюрст владеет пограничными землями на нашем северо-западе. Это сильное и процветающее королевство, известное своими гнусными ересями, и мы должны принять меры, чтобы предотвратить их распространение на наши земли."
 emp_hun_bohemian_crown_title:0 "Богемская корона"
 emp_hun_bohemian_crown_desc:0 "Объединение короны Богемии с нашей собственной значительно увеличило бы силу нашей нации - особенно если мы сможем ещё и позаботиться о том, чтобы их статус курфюрста перешел к нам."
 emp_hun_bohemian_crown_effect_tooltip:0 "Если мы завершим это задание заключением личной унии с §YБогемией§!:"
 emp_hun_weaken_austria_title:0 "Ослбаление Австрии"
 emp_hun_weaken_austria_desc:0 "Мир с Австрией не может длиться долго - наши земли просто слишком заманчивы для эрцгерцога, чтобы не иметь на них планов. Мы должны ослабить Австрию, чтобы обезопасить себя от нападения наших западных соседей."
 emp_hun_weaken_austria_trigger_tooltip:0 "Не более 13 провинций под контролем §YАвстрии§! и её субъектов."
 emp_hun_duchy_of_austria_title:0 "Австрийское герцогство"
 emp_hun_duchy_of_austria_desc:0 "Вена была бы прекрасным дополнением к [Root.GetGovernmentDT] Венгрия. Мы должны присоединить её к нам."
 emp_hun_bulwark_of_christianity_title:0 "Оплот христианства"
 emp_hun_bulwark_of_christianity_desc:0 "Как главные защитники христианского мира от Османской угрозы, мы получили известность в качестве оплота христианства. Продемонстрировав свою способность противостоять всему, что могут бросить в нас неверные, мы можем гарантировать, что этот титул полностью заслужен."
 emp_hun_bulwark_of_christianity_trigger_tooltip:1 "Ни одна страна:\n   Все условия должны быть выполнены:\n       §YМусульманская§!.\n      Одно из условий должно быть выполнено:\n         Принадлежит §Yлевантийской§! культурной группе.\n         Сосед державы §Y[Root.GetName]§!.\n         Столица находится в §YЕвропе§!.\n     Имеет армию больше, чем у державы §Y[Root.GetName]§!."
 #Hungarian Mission Modifiers
 hun_funded_paulines:0 "Добрая воля Ордена Святого Павла"
 desc_hun_funded_paulines:0 "Благодаря нашему финансированию, влиятельный Орден Святого Павла Первого отшельника вырос в силе. Следовательно, их доброжелательность по отношению к венгерскому государству возросла."
 hun_hungary_poland:0 "Венгерская Польша"
 desc_hun_hungary_poland:0 "Управление Польшей, как и Венгрией, потребует более гибкого правительственного подхода, при котором поляки будут принимать значительное участие в управлении страной, а также более широкого корпуса дипломатов, способных справиться с любой ситуацией."
 hun_supreme_black_army:0 "Доблестная армия"
 desc_hun_supreme_black_army:0 "Наступление нашей армии вселяет ужас в сердца врагов и является поводом для торжества среди союзников."
 hun_strong_economy:0 "Экономическая мощь"
 desc_hun_strong_economy:0 "Наша экономика процветает, что облегчает нам получение средств, необходимых для содержания нашей армии и для различных других проектов, которые мы сможем рассмотреть."
 hun_corviana_library:0 "Библиотека Корвина"
 desc_hun_corviana_library:0 "Наша национальная библиотека хранит в себе накопленные знания европейской цивилизации, предоставляя мыслителям доступ к самым современным знаниям в области философии, теологии, права, истории, географии, литературы, естественных наук, медицины, архитектуры и многих других."
 hun_nagysz_uni_catholic:0 "Трнавский университет"
 desc_hun_nagysz_uni_catholic:0 "Мы создали иезуитское высшее учебное заведение, в котором будет воспитываться следующее поколение религиозных мыслителей."
 hun_nagysz_uni_non_catholic:0 "Трнавский университет"
 desc_hun_nagysz_uni_non_catholic:0 "Мы создали национальное высшее учебное заведение, через которое будет воспитываться наше следующее поколение мыслителей."
 hun_great_city:0 "Великий город"
 desc_hun_great_city:0 "Город быстрыми темпами развивается и обогнал по уровню благосостояния Вену и Прагу."
 hun_golden_age_of_hungary:0 "Стабильность и процветание"
 desc_hun_golden_age_of_hungary:0 "Благодаря беспрецедентной стабильности и благому управлению, которые испытывает наша страна, Венгрия действительно переживает золотой век."
 hun_bulwark_of_christianity:0 "Оплот христианства"
 desc_hun_bulwark_of_christianity:0 "Утверждая своё превосходство над неверными, мы пользуемся всеобщим признанием как оплот христианства."
 hun_hungarian_austria:0 "Повелители Австрии"
 desc_hun_hungarian_austria:0 "Как новые хозяева Австрии, мы можем извлечь выгоду из репутации её прежних хозяев, а также из механизмов управления, которые Габсбурги создали, чтобы сохранять власть в Германии."
 opinion_hun_let_into_empire:0 "Дарованное курфюршество"
 opinion_hun_didnt_let_into_empire:0 "Отказано во включении в состав Империи"
 #Hungarian Mission Events
 new_flavour_hun.1.name:0 "Членство в Империи"
 new_flavour_hun.1.desc:0 "С тех пор как Венгерское и Богемское Королевства были объединены под властью [Root.GetTitleRD] [Root.Monarch.GetName], в некоторых кругах высказывались предположения, что Венгрия должна присоединиться к Священной Римской империи, заняв место Богемии в качестве курфюрста. В самом деле, такой план действий принес бы немалую пользу, особенно если со временем мы сможем обеспечить себе титул императора.\n\nОднако нам понадобится согласие нынешнего императора, чтобы стать частью империи. Должны ли мы стремиться к этому?"
 new_flavour_hun.1.A:0 "Венгрия принадлежит империи."
 new_flavour_hun.1.B:0 "Наше нынешнее положение вполне удовлетворительно."
 new_flavour_hun.2.name:0 "Венгрия желает присоединиться к Империи"
 new_flavour_hun.2.desc:3 "Объединив королевства Венгрии и Богемии под властью [hungary_country.GetTitleRD] [hungary_country.Monarch.GetName], венгры подали прошение [Emperor.GetTitleDT] [Emperor.Monarch.GetName], императору Священной Римской империи, принять их в её состав. Кроме того, они настаивают на том, что, поскольку Богемия теперь является лишь частью их больших владений, чешский статус курфюрста должен быть официально передан венгерской династии [hungary_country.Monarch.Dynasty.GetName]"
 new_flavour_hun.2.A:0 "Членство Венгрии укрепит Империю."
 new_flavour_hun.2.B:0 "Членство Венгрии нанесёт ущерб империи."
 new_flavour_hun.3.name:0 "Греки в провинции [151.GetName]"
 new_flavour_hun.3.desc:0 "Османы изгнали православное греческое население в провинции [151.GetName] и заменили их турецкими поселенцами. Однако греки по-прежнему составляют большинство населения в сельской местности и в других частях Греции. Теперь, когда город принадлежит нам, они жаждут мести и требуют вернуть себе их законное место, выгнав захватчиков."
 new_flavour_hun.3.A:0 "Провинция [151.GetName] должна быть греческой"
 new_flavour_hun.3.B:0 "Турки могут остаться"
 #Genoese Missions
 emp_gen_trade_league_title:0 "Чисто для коммерции"
 emp_gen_trade_league_desc:0 "Мы должны расположить к себе наших торговых партнёров и удостовериться, что они защитят нас в случае угрозы, обеспечив нам численное преимущество, необходимое для выживания и процветания во враждебном и нестабильном Средиземноморье."
 emp_gen_trade_league_tooltip:1 " страны являются членами той же торговой лиги, что и §YГенуя§!."
 emp_gen_safety_at_home_and_abroad_title:0 "Защитить [Root.GetGovernmentIM]"
 emp_gen_safety_at_home_and_abroad_desc:0 "Мы должны проследить за тем, чтобы наша армия и органы власти были способны обеспечить безопасность как внутри страны, так и за рубежом, чтобы гарантировать стабильность и отсутствие иностранного господства над [Root.GetGovernmentTV]."
 emp_gen_reinvigoration_title:0 "Пробуждение республики"
 emp_gen_reinvigoration_desc:0 "Когда за Чёрной Смертью последовали поражения от Венеции и оккупация Францией и Миланом в конце 14-го и начале 15-го века, казалось, что Золотой век Генуи закончился и никогда не вернётся. Однако, вновь возрожденная Генуя сможет вернуть былую славу и достичь новых высот, прочно утвердившись в качестве ведущего города-государства Италии."
 emp_gen_mare_nostrum_title:0 "Mare Nostrum"
 emp_gen_mare_nostrum_desc:0 "Средиземноморье, возможно, ещё не наш "утиный пруд", но мы в состоянии доминировать в нем как торговая империя. Мы должны сделать так, чтобы никто не смог бросить вызов контролю над морями и, что не менее важно, над судоходными путями, которые обеспечивают жизнедеятельность нашей торговой империи."
 emp_gen_mare_nostrum_trigger_tooltip:0 "Ни одна страна:\n   Имеет порт в  §YСредиземном море§!.\n   Имеет больше галер чем §YГенуя§!."
 emp_gen_mare_nostrum_trigger_tooltip2:1 "§YГенуя§ - самая сильная торговая держава в торговых узлах, граничащих со §YСредиземным морем§! или §YЧёрном морем§!."
 emp_gen_expand_genoese_coastline_title:0 "Стереть Пизу в порошок"
 emp_gen_expand_genoese_coastline_desc:0 "Битва при Мелории в 1284 году однажды доказала превосходство генуэзцев над пизанцами, навсегда положив конец Пизанской морской империи. Однако те дни давно миновали, и власть, которую мы когда-то имели над пизанцами, ускользнула от нас. В последнее время мы изо всех сил стараемся сохранить свою независимость от более сильных соседей. Если мы хотим вернуть себе былое величие, мы должны "вырвать лист из Венецианской книги" и убедиться, чтобы у нас был сильный фундамент для нашей торговой империи, восстановив наше исконное господство над Пизой и расширив наш контроль над Лигурийским побережьем."
 emp_gen_grand_fleet_title:0 "Защита от Испании"
 emp_gen_grand_fleet_desc:0 "Испанцы будут оставаться постоянной угрозой для нашей морской империи до тех пор, пока их флот может превосходить наш. Чтобы оттеснить их от итальянских берегов, мы должны расширить наш флот и проследить, чтобы он не уступал испанскому."
 emp_gen_take_sardinia_title:0 "Захват Сардинии"
 emp_gen_take_sardinia_desc:0 "Мы давно хотели сделать Сардинию своей. Однако арагонцы оказались занозой в нашем боку, вырвав базу в Сассари из наших рук. Пришло время вернуть Сассари и завоевать остальную часть острова для себя."
 emp_gen_the_spanish_question_title:0 "Испанский вопрос"
 emp_gen_the_spanish_question_desc:0 "Теперь, когда мы отвоевали Сардинию и продемонстрировали свою морскую мощь, перед нами стоит выбор: продолжать ли нам войну с испанцами, попытаться полностью изгнать их из Италии и установить контроль над Иберийским побережьем; или нам лучше заключить с ними мир и искать их дружбы, чтобы мы могли сосредоточить наше внимание в другом месте, зная, что мы в безопасности от их грабежей?"
 emp_gen_the_spanish_question_alliance_ARA_tooltip:0 "Если заключён союз с §YАрагоном§!:\n"
 emp_gen_the_spanish_question_alliance_SPA_tooltip:0 "Если заключён с §YИспанией§!:\n"
 emp_gen_the_spanish_question_victory_ARA_tooltip:1 "\nЕсли §YАрагон§! был побеждён:\n"
 emp_gen_the_spanish_question_victory_SPA_tooltip:1 "\nЕсли §YИспания§! была побеждена:\n"
 emp_gen_venetian_naval_power_title:0 "Затмить Венецию"
 emp_gen_venetian_naval_power_desc:0 "Мы никогда не сможем подняться над нашим старым врагом Венецией, если не победим их грозный флот. Однако, если мы сумеем утвердить морское превосходство, это откроет путь к завоеванию города. Мы должны усилить наш флот, чтобы это стало реальностью."
 emp_gen_two_cities_title:0 "Победить Венецию"
 emp_gen_two_cities_desc:0 "Без их военно-морского превосходства Венеция уязвима. Включив этот город в состав нашего государства, мы сможем навсегда устранить угрозу, которую венецианцы представляют для [Root.GetGovernmentRD]!"
 emp_gen_dominate_italian_trade_title:0 "Доминировать в итальянской торговле"
 emp_gen_dominate_italian_trade_desc:0 "Когда Венеция покорена, ничто не мешает нам установить гегемонию над всей торговлей, идущей в Италию."
 #Genoese Mission Modifiers etc
 gen_ambitions_on_venice:0 "Генуэзское завоевание Венеции"
 gen_dominant_trader:0 "Торговое доминирование"
 desc_gen_dominant_trader:0 "Генуя победила Венецию и стала бесспорным гегемоном в итальянской торговле."
 gen_dominance_of_tyrrhennian:0 "Завоевание Тирренского моря"
 opinion_gen_spanish_alliance:0 "Западно-Средиземноморский альянс"
 gen_victory_over_spain:0 "Господство над Испанией"
 desc_gen_victory_over_spain:0 "От итальянского полуострова до каталонского побережья, мы вытеснили испанцев как доминирующую силу в Средиземноморье, как в военном, так и в коммерческом отношении."
 gen_spanish_alliance_modifier:0 "Западно-Средиземноморский альянс"
 desc_gen_spanish_alliance_modifier:0 "Союз с испанцами позволил нам совместно господствовать в западном Средиземноморье и поддержать наш торговый флот огромными военными силами, как на суше, так и на море."
 gen_leader_of_trade_league:0 "Коммерческий альянс"
 desc_gen_leader_of_trade_league:0 "Генуя утвердила себя как центр мощной торговой лиги, способной защитить себя от большинства потенциальных угроз."
 gen_achieved_mare_nostrum:0 "Mare Nostrum"
 desc_gen_achieved_mare_nostrum:0 "Генуя сумела добиться бесспорного господства над Средиземным морем и осуществляет как военный, так и торговый контроль над всеми жизненно важными узлами региона."
 gen_ascendant_force:0 "Восхождение Генуи"
 desc_gen_ascendant_force:0 "Недавнее увеличение нашей мощи придало войскам смелость и поднять наше государство на новые высоты."
 gen_prosperous_republic:0 "Процветание Генуи"
 desc_gen_prosperous_republic:0 "Со вновь обретенным процветанием Генуи, слава и богатство прошлого, кажется, в пределах нашей досягаемости. Мы испытываем значительный экономический рост, так как интеллигенция наших соседей все больше тянется к переезду в город."
 # Burgundian Missions
 emp_bur_nevers_title:0 "Интегрировать Невер" #copied from bur_nevers
 emp_bur_nevers_desc:0 "Прошёл слух, что наш марионеточный правитель на троне Невера практикует чёрную магию. Ни к чему ему ассоциироваться с подобной ересью, Неверу будет лучше в составе наших земель." #copied from bur_nevers
 emp_bur_romandie_title:0 "Вернуть Трансюранию" #copied from bur_romandie
 emp_bur_romandie_desc:0 "Королевство Верхняя Бургундия уже достаточно долго находится под контролем империи. За прошедшие века она включила в свой состав добрую треть Бургундии. Мы должны вернуть эти земли себе." #copied from bur_romandie
 emp_bur_cisjurania_title:0 "Арелатское королевство"
 emp_bur_cisjurania_desc:0 "Герцогство Нижняя Бургундия, некогда управлявшееся Ричардом Юстициаром, объединившим под своей властью всю Бургундию, должно быть возвращено нам. Арелат должен быть восстановлен!" #copied from bur_cisjurania
 emp_bur_lombardy_title:0 "Вторжение в Ломбардию"
 emp_bur_lombardy_desc:0 "Богатые земли Ломбардии лежат прямо за Альпами. Её нынешние правители - это узурпаторы со слабыми правами на свой трон. Если бы мы взяли их под свой контроль, то обеспечили бы население Ломбардии куда более сильным и решительным правительством."
 emp_bur_italy_title:0 "Королевство Италия"
 emp_bur_italy_desc:0 "Города-государства итальянского полуострова страдают от раздробленности. Мы должны покончить с их разногласием, возродив древнее итальянское королевство, попутно создавая претензии на территории с внушительным богатством и изысканной культурой."
 emp_bur_chivalry_is_not_dead_title:0 "Рыцарство не погибло"
 emp_bur_chivalry_is_not_dead_desc:0 "Идеалы рыцарства и благородства нужно сохранить. Мы должны придерживаться этих основополагающих элементов и позаботиться о том, чтобы наш двор прославился своим рыцарским великолепием по всей Европе."
 emp_bur_secure_succession_title:0 "Сберечь наследование престола"
 emp_bur_secure_succession_desc:0 "Французский король и император Священной Римской империи одинаково наблюдают за нашими землями и воспользуются любым предлогом, чтобы претендовать на наш трон. Мы должны оберегать престолонаследие и убедиться в том, что [From.GovernmentName] останется нашим детям в наследство."
 emp_bur_unite_the_realm_title:0 "Объединить королевство"
 emp_bur_unite_the_realm_desc:0 "Наши владения в Нижних странах не находятся непосредственно под [Root.GetAdjective]им контролем. Мы должны включить их в состав [Root.GetTagRD] и убедиться, что они подчиняются тем же законам, что и остальные территории."
 emp_bur_papal_relations_title:0 "Отношения с Папой"
 emp_bur_papal_relations_desc:0 "Папа долгое время пытался вмешиваться в дела Германии и Франции. Однако, похоже, он переборщил - негодование, вызванное Папской элитой, растёт во многих кругах. Мы должны раз и навсегда решить: взять на себя обязательство быть примерными католиками и сторонниками Папы, либо стремиться к отделению от него и всего того, что он отстаивает."
 emp_bur_kingdom_of_bavaria_title:0 "Королевство Бавария"
 emp_bur_kingdom_of_bavaria_desc:0 "Захват Восточной Франкии открыл для нас путь к Баварии и Австрии. Эти территории тоже были частью древней Каролингской империи. Мы должны вернуть их!"
 emp_bur_subjects_title:0 "Успокоить субъекты" #copied from bur_subjects
 emp_bur_subjects_desc:0 "Будучи лидером множества непрочных уний, мы не можем позволить себе непокорность субъектов. Пока мы рассматриваем претензию на Лотарингию, стоит убедиться, что все наши партнёры знают своё место и готовы действовать." #copied from bur_subjects
 emp_bur_lorraine_title:0 "Разделённое королевство" #copied from bur_lorraine
 emp_bur_lorraine_desc:0 "Мы обладаем значительными владениями на севере и на юге, но их разделённость не приводит ни к чему хорошему. Герцогства Лотарингия и Бар являются недостающим звеном и несомненно принадлежат нам по праву." #copied from bur_lorraine
 emp_bur_liege_title:0 "Покорить Льеж"
 emp_bur_liege_desc:0 "Исторически епископство Льеж имело большое влияние как в Ватикане, так и в Священной Римской империи. Если бы мы контролировали Льеж, то наши интересы значили бы куда больше." #copied from bur_liege
 emp_bur_join_the_empire_title:0 "Присоединиться к империи"
 emp_bur_join_the_empire_desc:0 "Наши территории по закону являются частью Священной Римской империи, но, так как в прошлом мы были субъектом Франции, то никогда не присоединялись к ней. Членство в ней могло бы стать столь необходимым оплотом против французов... и предоставить нам больше возможностей для расширения нашей власти в Германии."
 emp_bur_crown_of_lothair_title:0 "Корона Лотаря"
 emp_bur_crown_of_lothair_desc:1 "Франкский король Лотарь II создал могущественное королевство от Нижних Земель до Саксонии. Мы - очевидные наследники королевства Лотаря, но всё же нам приходится наслаждаться меньшими титулами. Так больше не может продолжаться! Мы должны вернуть себе остальные территории Лотаря и настоять на нашей коронации в титуле короля Лотарингии."
 emp_bur_east_francia_title:0 "Завоевать восточную Франкию"
 emp_bur_east_francia_desc:0 "Как основные наследники империи Каролингов, мы обязаны возродить былую славу Франков, вернув восточную Франкию и построив могущественную империю в Германии."
 emp_bur_carolingian_empire_title:0 "Империя Каролингов"
 emp_bur_carolingian_empire_desc:0 "Наш далёкий предок из Франкии, Карл I Великий, управлял огромными территориями во Франции, Германии и Италии. Из-за роста могущества нашей страны, его былое величие теперь в наших руках. Мы должны подражать нашим предкам и покорить всю Европу."
 emp_bur_carolingian_empire_effect_tooltip:0 "Ранг §Y[Root.GetTagRD]§! изменится на §Yимперию§!."
 emp_bur_frisia_title:0 "Завоевание Фрисландии" #copied from bur_frisia
 emp_bur_frisia_desc:0 "В то время как остальная часть Нижних Стран полностью подчинена нам, Фризия остаётся вне нашего контроля. Мы должны присвоить её себе!" #copied from bur_frisia
 emp_bur_flemish_trade_title:0 "Торговое господство"
 emp_bur_flemish_trade_desc:0 "Портовые города Нижних Стран - это богатые торговые центры, но они сталкиваются с жёсткой конкуренцией Англии, находящейся по ту сторону пролива. Мы должны обеспечить монополию на торговлю в этом торговом узле."
 emp_bur_english_alliance_title:0 "Союз с Англией"
 emp_bur_english_alliance_desc:0 "Когда подходит время избавиться от французской угрозы с запада, Англия становится естественным союзником. Нам нужно подумать о том, как добиться их лояльности."
 emp_bur_league_of_public_weal_title:0 "Лига общественного блага"
 emp_bur_league_of_public_weal_desc:0 "Технически, мы - субъект французского короля, но, имея достаточную силу, мы смогли получить значительную автономию. Французы возмущены этим и будут стремиться к централизации власти. Мы должны противостоять эти попыткам и, заручившись поддержкой французской знати, поднять грандиозное восстание против короля."
 emp_bur_league_of_public_weal_trigger_tooltip:1 " Французские вассалы на материковой Франции:\n         Мнение о §Y[Root.GetTagPR]§! по крайней мере §Y100§!."
 emp_bur_league_of_public_weal_trigger_tooltip2:1 " cоюзники §Y[Root.GetTagRD]§! являются соперниками §YФранции§!"
 emp_bur_league_of_public_weal_effect_tooltip:1 "§Y[This.GetName]§! получит вечные претензии на все провинции, находящиеся в собственности §YФранции§! во французском регионе."
 emp_bur_king_of_the_franks_title:0 "Король франков"
 emp_bur_king_of_the_franks_desc:0 "Мы должны сломить власть французского короля и забрать его трон и земли себе."
 emp_bur_king_of_the_franks_effect_tooltip:1 "Все вассалы §YФранции§! во французском регионе станут вассалами §Y[Root.GetTagRD]§!."
 emp_bur_influence_the_princes_title:0 "Повлиять на князей"
 emp_bur_influence_the_princes_desc:0 "В прошлом мы были чужаками для империи. Это нужно менять! Нам следует приложить усилия, чтобы улучшить наше положение среди имперских князей."
 emp_bur_influence_the_princes_trigger_tooltip:1 " Княжества СРИ:\n      Мнение о §Y[Root.GetTagPR]§!, по крайней мере, §Y60§!."
 emp_bur_feast_of_pheasants_title:0 "Клятва фазана"
 emp_bur_feast_of_pheasants_desc:0 "Рост мощи Османов тревожит нас. Мы должны набраться сил для нового крестового похода, чтобы ещё раз изгнать их с берегов Европы."
 emp_bur_feast_of_pheasants_trigger_tooltip:1 " союзники державы §Y[Root.GetName]§! являются соперниками §YОсманов§!."
 emp_bur_feast_of_pheasants_effect_tooltip:0 "§YВ результате клятвы фазана мы объявим о крестовом походе против турок!§!\n\nВсе страны, исповедующие §Y[Root.ReligionIM]§!, которые отвечают следующим условиям:\n   Имеют положительное мнение о §Y[Root.GetTagPR]§!.\n   Мнение об §YОсманах§! меньше §Y50§!.\nПолучат Casus belli §YСвященная война§! против §YОсманов§! на 5 лет."
 emp_bur_feast_of_pheasants_event_effect_tooltip:0 "Все страны, исповедующие §Y[Root.ReligionIM]§!, которые отвечают следующим условиям:\n   Имеют положительное мнение о §Y[Root.GetTagPR]§!.\n   Мнение об §YОсманах§! меньше §Y50§!.\nПолучат Casus belli §YСвященная война§! против §YОсманов§! на 5 лет."
 emp_bur_lead_the_empire_title:0 "Возглавить империю"
 emp_bur_lead_the_empire_desc:0 "Если нам и было суждено стать частью империи, то только для того, чтобы претендовать на лидерство в ней. Этот трон был создан только для нас."
 emp_bur_secure_the_lowlands_title:0 "Обезопасить Нижние Страны"
 emp_bur_secure_the_lowlands_desc:0 "Народы Нидерландов всё больше склоняются к идеям о независимости. Мы должны покончить с этим и обеспечить полный и непрерывный контроль над всеми нашими землями."
 emp_bur_appease_the_estates_title:0 "Успокоить сословия"
 emp_bur_appease_the_estates_desc:0 "Для [Root.GetAdjectiveSmall]их правителей сохранение сословий лояльными часто становилось сложным и утомительным занятием. Мы должны покончить с разногласием, которое уничтожает наши земли, и обеспечить, что все работают как единое целое, дабы достичь славы и процветания."
 #Burgundy Mission Events
 new_flavour_bur.1.name:0 "Клятва фазана"
 new_flavour_bur.1.desc:1 "[From.GetAdjective][From.GetMEndAYA] [From.Monarch.GetTitle] пригласил[From.GetMEndA] всех своих друзей и союзников на грандиозный праздник, где [From.Monarch.GetSheHe], в перерывах между всяческими роскошными развлечениями, обратил[From.GetMEndSYA] ко всем с призывом о новом крестовом походе против [TUR.GetTagRD]. Присутствующие были поражены великолепием праздника, и благодаря многочисленным бургундским бочкам с алкоголем аппетит к войне, похоже, увеличивался всё больше и больше. Однако, ещё предстоит выяснить, продлится ли этот энтузиазм до утра."
 new_flavour_bur.1.A:0 "Ясно."
 new_flavour_bur.2.A:0 "Язычники падут перед нами!"
 new_flavour_bur.3.name:0 "Праздник фазанов"
 new_flavour_bur.3.desc:0 "[From.GetAdjective][From.GetMEndAYA] [From.Monarch.GetTitle] пригласил[From.GetMEndA] всех своих друзей и союзников на грандиозный праздник, где [From.Monarch.GetSheHe], в промежутке между всякими расточительными видами разврата, обратил[From.GetMEndSYA] ко всем с призывом о новом крестовом походе против нашего народа. Присутствующие были поражены великолепием праздника, и благодаря многочисленным бургундским бочкам с алкоголем аппетит к войне, похоже, увеличивался всё больше и больше. Однако ещё предстоит выяснить, продлится ли этот энтузиазм до утра..."
 new_flavour_bur.3.A:0 "Мы будем их ждать."
 new_flavour_bur.4.name:0 "Наследие Лотаря"
 new_flavour_bur.4.desc.pope:0 "На сегодняшней церемонии, на которой присутствовал весь бургундский двор, а также многие иностранные деятели, [Root.Monarch.GetName] был[From.GetMEndA] коронован[From.GetMEndA] Папой Римским, которым является [PAP.Monarch.GetName], как корол[From.GetMEndLEva] Лотарингии. Празднества продолжались до поздней ночи, когда придворные барды пели баллады о новых и старых членах династии [Root.Monarch.Dynasty.GetName], сравнивая правителя [Root.Monarch.GetName] с такими великими людьми, как Лотарь и даже Карл I Великий. Всем понятно, что началась новая эра славы и процветания нашего народа. [Root.GetBurHREAscensionText]"
 new_flavour_bur.4.desc.nopope:0 "На сегодняшней церемонии, на которой присутствовал весь бургундский двор, а также многие иностранные деятели, [Root.Monarch.GetName] был[From.GetMEndA] коронован[From.GetMEndA] епископом Вердена, которым является [Root.bur_bishop_name.GetName], как корол[From.GetMEndLEva] Лотарингии. Празднества продолжались до поздней ночи, когда придворные барды пели баллады о новых и старых членах династии [Root.Monarch.Dynasty.GetName], сравнивая правителя [Root.Monarch.GetName] с такими великими людьми, как Лотарь и даже Карл I Великий. Всем понятно, что началась новая эра славы и процветания нашего народа. [Root.GetBurHREAscensionText]"
 #GetBurHREAscensionText
 BUR_HRE_positive:1 "\n\nСо своей стороны, императ[Emperor.GetMEndOrRit] Священной Римской империи, [Emperor.Monarch.GetName] из державы [Emperor.GetName], приветствует нас как новое и мощное дополнение к своей империи."
 BUR_HRE_neutral:2 "\n\nНа церемонии присутствовал[Emperor.GetMEndA] императ[Emperor.GetMEndOrRit] Священной Римской империи, [Emperor.Monarch.GetName] из державы [Emperor.GetName], котор[Emperor.GetMEndAYY] хоть и принес[Emperor.GetMEndLA] свои поздравления, но похоже, настороженно относится к тому, как развитие событий повлияет на расстановку сил внутри империи."
 BUR_HRE_hostile:1 "\n\nИмперат[Emperor.GetMEndOrRit] Священной Римской империи, [Emperor.Monarch.GetName] из державы [Emperor.GetName], нарочно отсутствовал[Emperor.GetMEndA] на церемонии и прислал[Emperor.GetMEndA] лишь краткое признание нашего нового титула. Похоже, [From.Monarch.GetSheHe] не зря беспокоится о том, что мы можем узурпировать [Emperor.Monarch.GetHerHis] титул."
 BUR_HRE_nostring:0 ""
 new_flavour_bur.4.A:0 "Мы примерим мантию Лотаря."
 new_flavour_bur.4.B:0 "Мы должны сами ковать свою судьбу."
 new_flavour_bur.5.name:0 "Двор [Root.Monarch.GetName]"
 new_flavour_bur.5.desc:0 "Все с удивлением смотрят на великолепие двора [From.GetAdjectiveSmall][From.GetMEndOgoOy] [Root.GetTitleRD], который по праву считается самым роскошным в Европе - европейской столицей хорошего вкуса, моды и рыцарства. [Root.Monarch.GetName] покровительствует изобразительному искусству, заказывает гобелены, содержит у себя Бургундскую школу композиторов, собирает значительное количество рукописей, принимает у себя многих талантливых живописцев. При [Root.Monarch.GetHerHis] дворе также находится Орден Золотого Руна, а на [Root.Monarch.GetHerHis] землях проводится множество турниров."
 new_flavour_bur.5.A:0 "Да будет так!"
 new_flavour_bur.6.name:0 "Лига общественного блага"
 new_flavour_bur.6.desc:0 "[From.GetTitleIM_CAP] из [From.GetTagRD] в течение некоторого времени пытается подорвать нашу власть, сеет рознь между нашими подданными и открыто бросает вызов нашим желаниям. Теперь [From.Monarch.GetSheHe] пош[From.GetMEndEl] ещё дальше: [From.Monarch.GetSheHe], при поддержке ряда наших подданных, провозгласил[Emperor.GetMEndA] \"Лигу общественного блага\", альянс, через который они хотят навсегда освободиться от нашего правления. Мы должны предпринять немедленные действия, иначе совсем скоро увидим, как ускользнёт наш контроль над [From.GetTagTV]."
 new_flavour_bur.6.A:0 "Они должны быть уничтожены."
 new_flavour_bur.7.name:0 "[From.Monarch.GetName] - корол[From.GetMEndLEva] франков"
 new_flavour_bur.7.desc:0 "[From.Monarch.GetName], [From.GetAdjectiveSmall][From.GetMEndAYA] [From.Monarch.GetTitle], узурпировала титул короля франков у правителя [Root.Monarch.GetName]. Наши нелояльные феодальные вассалы массово оставили нас и теперь преданы восходящему [From.GetAdjective]ому королевству."
 new_flavour_bur.7.A:0 "Нет! Это катастрофа!"
 #Burgundy Mission Modifiers
 opinion_bur_rebellious_burgundy:0 "Лига общественного блага"
 bur_italian_king:0 "Rex Italiae"
 desc_bur_italian_king:0 "Мы восстановили единство городов-государств Италии, которые теперь полностью признают нас своими хозяевами."
 bur_channel_trading:0 "Превосходство в торговом канале"
 desc_bur_channel_trading:0 "Наши торговцы в Ла-Манше могут превзойти всех конкурентов, принося огромные богатства в казну."
 bur_english_diplomacy:0 "Бургундское дипломатическое мастерство"
 desc_bur_english_diplomacy:0 "Наше неоспоримое дипломатическое мастерство было подкреплено недавними успехами."
 bur_king_of_franks:0 "Rex Francorum"
 desc_bur_king_of_franks:0 "Трон Франции - наш! Вперёд, к великой славе!"
 bur_influence_over_princes:0 "Имперский авторитет"
 desc_bur_influence_over_princes:0 "Наши дипломатические усилия окупились. Теперь мы пользуемся значительным влиянием среди князей Империи."
 bur_carolingia:0 "Universum Regnum"
 desc_bur_carolingia:0 "Новая Каролингская империя возникла из пепла старой. Мы будем подражать нашим предкам и доминировать во всей Европе."
 bur_german_empire:0 "Rex Germaniae"
 desc_bur_german_empire:0 "Наша славная империя включает в себя подданных из многих культур. Французы, немцы, итальянцы - все они теперь считаются в числе наших подданных. Мы создадим общую культуру, чтобы обеспечить долговечность наших завоеваний."
 bur_seed_is_strong:0 "Уверенность в потомках"
 desc_bur_seed_is_strong:0 "Наша династия однажды уже чуть не погибла в забвении. Мы позаботимся о том, чтобы быть достаточно \"активными\", чтобы избежать подобной участи в будущем."
 bur_we_shall_not_be_annexed:0 "Восстановлен династический авторитет"
 desc_bur_we_shall_not_be_annexed:0 "Подтверждение государственной власти Бургундии позволило сконцентрировать усилия на централизации государства."
 bur_special_place_in_popes_heart:0 "Папская благосклонность"
 desc_bur_special_place_in_popes_heart:0 "Папа очень доволен нашей благочестивостью - мы действительно заняли особое место в его сердце."
 bur_pope_is_hated:0 "Враг Папы"
 desc_bur_pope_is_hated:0 "Мы высказали этому подлому Папе всё то, что о нём думаем. Пусть никто не подумает, что мы на его стороне."
 bur_lowlands_secured_mod:0 "Защита Нижних стран"
 desc_bur_lowlands_secured_mod:0 "Амбиции за независимость, которые вынашивали народы Нижних стран, были подавлены. Им не остаётся другого выбора, кроме как принять нашу власть."
 bur_realm_united_mod:0 "Бургундские Нидерланды"
 desc_bur_realm_united_mod:0 "Герцогства Нижних стран были интегрированы в Бургундию и в настоящее время управляются по тем же законам, что и всё остальное государство."
 bur_prestigious_duchy_mod:0 "Патронаж суда"
 desc_bur_prestigious_duchy_mod:0 "Бургундский двор, один из лучших в Европе, является столицей хорошего вкуса, моды и рыцарства."
 opinion_bur_usurpers_of_france:0 "Узурпировал королевство франков"
 #Palatinate Missions
 pal_expand_a_bit_title:0 "Расширить наши владения"
 pal_expand_a_bit_desc:0 "Наши основные территории в Рейнланд-Пфальце относятся к крупнейшим владениям в этой части Германии. Тем не менее, по сравнению с более сильными деспотами они несколько убоги. Мы должны расширять наши земли и наращивать нашу мощь, чтобы стать доминирующей силой в империи."
 pal_connect_oberpfalz_title:0 "Дорога в Амберг"
 pal_connect_oberpfalz_desc:0 "На востоке мы унаследовали территории, известные как Верхний Пфальц. Однако они изолированы от остальной части наших земель. Для обеспечения территориальной целостности нашего государства необходимы дальнейшие завоевания."
 pal_one_true_wittelsbach_title:1 "Объединить Виттельсбахов"
 pal_one_true_wittelsbach_desc:0 "Владения семьи Виттельсбахов были разделены в 1294 году, причём старшая ветвь получила Пфальц, а младшая - Баварию. Очевидно, младшие Виттельсбахи недостойны владеть такой плодородной территорией: они даже не могут удержать её единой. Мы должны использовать наши исконные права на эти земли и захватить их."
 pal_kingdom_of_the_rhine_title:0 "Рейнское королевство"
 pal_kingdom_of_the_rhine_desc:0 "Рейнланд - это земли богатых городов и плодородных сельскохозяйственных угодий, которые, если бы были объединены, представляли собой значительную силу. Однако от истока до самого моря они жутко раздроблены на мелкие государства, народы которых не видят общих интересов. Мы должны объединиться в мощное государство, способное господствовать на Рейне, и претендовать на титул королей Рейна."
 pal_protect_from_france_title:0 "Западные границы"
 pal_protect_from_france_desc:0 "По мере того, как французская экспансия в Германию растёт, мы, скорее всего, станем одной из их первых целей. Нам нужно утвердить наше превосходство и убедиться, что мы и Империя защищены от атак с запада."
 pal_protect_from_france_trigger_tooltip:0 "Ни одна страна в регионе Франции не имеет армию больше, чем [Root.GetName]."
 pal_religious_leadership_title:0 "Религиозное лидерство"
 pal_religious_leadership_desc:0 "Те, кто желает большей независимости от Папы Римского и более справедливого распределения религиозной власти в Европе, ожидают от нас военного лидерства. Мы не должны их подвести."
 pal_religious_leadership_trigger_tooltip:1 " соседние страны исповедуют §Y[Root.ReligionIM]§!."
 pal_kingdom_of_bohemia_title:0 "Богемская корона"
 pal_kingdom_of_bohemia_desc:0 "Симпатизирующие нам жители Богемии предположили, что, если мы объединим наши территории с их, то будем представлять собой эффективный противовес Габсбургам из Австрии. Мы должны действовать в соответствии с их планами и захватить господство в Империи - или, по крайней мере, потерпеть неудачу в блеске славы..."
 pal_glorious_palatine_title:0 "Славный Палатин"
 pal_glorious_palatine_desc:0 "Мы выяснили, что наш титул произошёл от палатинских графов времён старых франкских королей. Однако мы не можем почивать на лаврах, которые приносит нам древность этих титулов. Если мы хотим, чтобы нас воспринимали всерьёз, необходимо, чтобы наш двор поддерживал высочайшие стандарты помпезности и демонстрировал своё великолепие всей Европе."
 pal_kingdom_of_the_rhine_mod:0 "Рейнское королевство"
 desc_pal_kingdom_of_the_rhine_mod:0 "Мы наконец-то объединили территории вдоль Рейна в единое, мощное государство."
 pal_great_king:0 "Зимний король"
 desc_pal_great_king:0 "Заполучив корону Богемии, мы, несомненно, станем великой державой в Германии... если, конечно, сможем сдерживать наших врагов достаточно долго, чтобы насладиться плодами завоеваний."
 pal_glorious_palatine_mod:0 "Славный Палатин"
 desc_pal_glorious_palatine_mod:0 "Являясь одной из ведущих держав Германии, мы всегда будем следить за тем, чтобы поддерживать высочайшие стандарты помпезности."
 #German Theocracy Missions
 gen_hre_theocracy_house_of_god_title:0 "Божий Дом"
 gen_hre_theocracy_house_of_god_desc:0 "Мы должны позаботиться о том, чтобы наш Господь почитался должным образом во всех уголках страны, в церквях, достойных его имени."
 gen_hre_theocracy_lords_army_title:0 "Армия Господа"
 gen_hre_theocracy_lords_army_desc:0 "Если мы не защитим нашу веру, то никто этого не сделает. Мы должны создать могучую армию, чтобы вселить страх в неверующих!"
 theocracy_lords_army_mod:0 "Армия Господа"
 desc_theocracy_lords_army_mod:0 "Наша армия готова защищать нашу веру!"
 gen_hre_theocracy_divine_empire_title:0 "Божественная империя"
 gen_hre_theocracy_divine_empire_desc:0 "Религиозное разделение наносит удар по империи, низвергая её. Ради их собственного спасения мы должны обеспечить, чтобы единая истинная вера исповедовалась по всей Германии."
 gen_hre_theocracy_divine_empire_trigger_tooltip:1 " провинции северной и южной Германии исповедуют §Y[Root.ReligionIM]§!."
 theocracy_divine_empire_mod:0 "Божественная империя"
 desc_theocracy_divine_empire_mod:0 "Благодаря нашим усилиям и союзам мы смогли искоренить ересь в Империи."
 #Bishop Elector Missions
 bishop_elector_relations_with_emperor_title:0 "Отношения с императором"
 bishop_elector_relations_with_emperor_desc:0 "Без поддержки императора мы уязвимы. Мы должны быть уверены, что он защитит нас от любого врага."
 bishop_elector_good_diplomacy:0 "Имперская Дипломатия"
 desc_bishop_elector_good_diplomacy:0 "Император даёт нам силы, чтобы поддержать нашу святую власть."
 bishop_elector_elect_emperors_title:0 "Избрать императоров"
 bishop_elector_elect_emperors_desc:0 "Наше положение курфюрста даёт влияние на правителей империи. Мы должны использовать это так, чтобы только те, кто покажет нам свою благосклонность, были избраны на высший пост."
 bishop_elector_elects_emperor:0 "Решающий голос"
 desc_bishop_elector_elects_emperor:0 "Наш голос рассматривается как основной на имперских выборах, избирая личность последних трёх императоров."
 opinion_I_like_my_bishop_electors:0 "Императорская благосклонность"
 bishop_elector_ecclesiastic_league_title:0 "Церковная Лига"
 bishop_elector_ecclesiastic_league_desc:0 "Епископы-выборщики Кёльна, Трира и Майнца должны действовать как единое целое, чтобы духовенство имело сильный голос в делах империи."
 bishop_elector_ecclesiastic_league:0 "Церковная Лига"
 desc_bishop_elector_ecclesiastic_league:0 "Наш союз с другими епископами-выборщиками даёт духовенству сильное влияние в имперской политике."
 bishop_elector_unity_in_faith_title:0 "Единство в вере"
 bishop_elector_unity_in_faith_desc:0 "В религиозных потрясениях, которые раздирают Европу на части, только стоя единым фронтом в защиту [Root.ReligionADJ]ой веры, епископы-выборщики могут гарантировать правильную религиозную практику по всей империи."
 bishop_elector_unity_in_faith:0 "Единство церкви"
 desc_bishop_elector_unity_in_faith:0 "Кёльн, Трир и Майнц объединились вместе, чтобы защитить Империю от атеизма и ереси."
 mai_take_erfurt_title:0 "Завладеть Эрфуртом"
 mai_take_erfurt_desc:0 "У нас есть права на город Эрфурт. Настало время обеспечить соблюдение этих прав и убедиться, что город действительно принадлежит нам."
 kol_consolidate_lands_title:0 "Объединить наши земли"
 kol_consolidate_lands_desc:0 "Наши вестфальские провинции изолированы от городов Кёльна и Бонна. Мы должны расширить наши территории, чтобы они больше не были разделены."
 kol_subdue_munster_title:0 "Покорить Мюнстер"
 kol_subdue_munster_desc:0 "Епископ Мюнстерский имеет внушительные церковные территории. Хотя в прошлом по отношению к нам он вёл себя крайне независимо, мы могли бы присоединить его земли к нашим и стать силой, с которой нужно считаться в северной Германии."
 tri_found_the_university_title:0 "Основать Трирский университет"
 tri_found_the_university_desc:0 "Мы должны создать центр обучения, где мы сможем готовить богословов, юристов и медиков будущего, а также привлекать ведущие умы Германии для служения [Root.GetGovernmentDT]."
 # Dutch missions
 emp_ned_seize_ceylon_title:0 "Захватить Цейлон"
 emp_ned_seize_ceylon_desc:0 "Богатый остров Цейлон сам по себе является не только прибыльным источником дохода, но и ключевым пунктом для судов, плывущих дальше на восток. Если мы не захватим его, то наверняка это сделают наши враги."
 emp_ned_found_batavia_title:0 "Основать Батавию"
 emp_ned_found_batavia_desc:0 "Наше растущее присутствие в Ост-Индии требует близлежащего административного центра, где наши торговцы будут защищены пушками, а наши корабли смогут безопасно причалить."
 emp_ned_conquer_malacca_title:0 "Завоевать Малакку"
 emp_ned_conquer_malacca_desc:0 "Малакка - важный город в Ост-Индии, и мы не можем допустить, чтобы он попал в руки наших конкурентов. Он должен быть взят!"
 emp_ned_dutch_formosa_title:0 "Голландская Формоза"
 emp_ned_dutch_formosa_desc:0 "Чтобы лучше перехватывать торговлю конкурентов на Дальнем Востоке и помочь нашим собственным купцам торговать с Китаем и Японией, мы должны создать базу на острове Формоза."
 emp_ned_assert_dutch_sovereignty_title:0 "Утвердить наш суверенитет"
 emp_ned_assert_dutch_sovereignty_desc:0 "Мы больше не можем мириться с тем, что наше богатство уходит в карманы какого-то далёкого аристократа. Крайне важно, чтобы мы обрели полную независимость и право строить своё собственное будущее."
 emp_ned_assert_dutch_sovereignty_tt:1 "Иметь §Y4§! национальные провинции"
 emp_ned_challenge_spanish_power_title:0 "Бросить вызов испанской власти"
 emp_ned_challenge_spanish_power_desc:0 "Иберийцы постоянно смотрят на нашу торговлю, а порой и на земли, с явной завистью. Мы должны быть готовы дать им отпор!"
 emp_ned_challenge_spanish_power_1_tt:1 "Иметь по крайней мере §Y33%§! от §YИспанской§! мощи флота"
 emp_ned_challenge_spanish_power_2_tt:1 "Иметь по крайней мере §Y50%§! от §YКастильской§! мощи флота"
 emp_ned_challenge_spanish_power_3_tt:1 "Иметь по крайней мере §Y50%§! от §YАрагонской§! мощи флота"
 emp_ned_fixed_garrison_system_title:0 "Стационарная гарнизонная система"
 emp_ned_fixed_garrison_system_desc:0 "Наши родные земли невелики, а значит, нам особенно важно защищать то, что имеем. Мы должны создать сильную гарнизонную систему, которая сможет защитить нашу любимую страну."
 emp_ned_fixed_garrison_system_tt:2 " провинции в регионе §Нижние Земли§! имеют наибольший уровень форта, доступный на текущем уровне военных технологий."
 emp_ned_charter_the_voc_title:0 "Голландская Ост-Индская компания"
 emp_ned_charter_the_voc_desc:0 "Объединения торговцев, такие как Херен XVII, стремятся расширить свои богатства и инвестировать в зарубежную торговлю. Если бы мы поддержали создание какой-нибудь Ост-Индской компании, прибыль могла бы быть огромной!"
 emp_ned_colonize_the_cape_title:0 "Колонизировать Мыс"
 emp_ned_colonize_the_cape_desc:0 "Мыс Доброй Надежды - важный перевалочный пункт на пути в Ост-Индию. Основать там порт и предложить безопасную гавань для наших кораблей в разгар долгого путешествия на восток - разумный выбор."
 emp_ned_discover_australia_title:0 "Открыть Австралию"
 emp_ned_discover_australia_desc:0 "Население Индии рассказывает о земле к югу от них, полной странных существ, таких как гигантские крысы с мешками или бобры с клювами уток. Даже если земли не богаты ресурсами, то мы должны увидеть это своими глазами."
 emp_ned_settle_north_america_title:0 "Поселиться в Северной Америке"
 emp_ned_settle_north_america_desc:0 "Из Америки приходит много прибыльных товаров, игнорировать которые было бы глупо. Очень важно, чтобы мы обосновались на севере, где, возможно, могли бы заняться торговлей бобровым мехом и заключить какое-нибудь соглашение с туземцами."
 emp_ned_baltic_bulk_trades_title:0 "Контроль основной части сделок"
 emp_ned_baltic_bulk_trades_desc:1 "Зерно из Прибалтики традиционно поставлялось на Запад нашими торговцами, но у нас всё ещё есть очень много возможностей, которыми мы могли бы воспользоваться. Если бы мы расширили своё присутствие на балтийских рынках, то могли бы заработать достаточно денег для финансирования экспедиции, чтобы найти ещё больше мест для ведения бизнеса."
 emp_ned_invest_in_the_rich_trades_title:1 "Инвестиции в выгодные сделки"
 emp_ned_invest_in_the_rich_trades_desc:0 "Торговля зерном и деревом - это хорошо, но есть и более богатая торговля, частью которой мы можем стать. Побережье Гвинеи производит слоновую кость и другие товары, пользующиеся спросом, и мы были бы глупцами, если бы не попытались получить контроль над этой торговлей."
 emp_ned_charter_the_wic_title:0 "Вест-Индская компания"
 emp_ned_charter_the_wic_desc:0 "Ост-Индия - не единственный источник баснословных богатств за границей. На трансатлантических сделках можно заработать больше денег, чем на поддержке нескольких ключевых торговцев..."
 emp_ned_explore_caribbean_title:0 "Исследовать Карибские острова"
 emp_ned_explore_caribbean_desc:0 "Карибское море может быть отличным местом для создания колоний, но в первую очередь нам хотя бы нужно знать, что там есть."
 emp_ned_colonize_brazil_title:0 "Колонизировать Бразилию"
 emp_ned_colonize_brazil_desc:0 "Бразилия - страна богатств и чудес. Было бы разумно колонизировать этот регион, или отобрать его у тех, кто совершил ошибку, забрав земли, входящие в сферу наших интересов."
 emp_ned_strengthen_the_vroedschappen_title:0 "Усилить правительство"
 emp_ned_strengthen_the_vroedschappen_desc:0 "\"Vroedschap\", скромный городской совет, является фундаментом, на котором держится наша великая система управления. Выслужиться перед ней - значит выслужиться перед самой нацией."
 emp_ned_strengthen_the_vroedschappen_tt:1 " в провинциях в регионе §YНижние Земли§! есть §YМастерские§! или §YКонторы§!."
 emp_ned_reform_the_generality_lands_title:0 "Равенство земель"
 emp_ned_reform_the_generality_lands_desc:0 "Важно справедливо управлять нашей страной, никогда не отдавая слишком большого предпочтения одной провинции перед другой. Для этого центральному правительству иногда приходится напрямую управлять землями, чтобы не дать одной региональной фракции получить слишком большое влияние."
 emp_ned_adjust_the_general_means_title:0 "Отрегулировать Общие средства"
 emp_ned_adjust_the_general_means_desc:0 "\"Общие средства\" - это центральный механизм государственных финансов в нашей стране, разделяющий налоговые отчисления между регионами. Некоторые обвиняют правительство в несправедливом распределении количества отчислений, и если быть справедливыми... они могут быть правы. Если бы мы обеспечили, чтобы не все наши налоги поступали из одной провинции, это значительно сократило бы жалобы других провинций на \"Общие средства\"."
 emp_ned_adjust_the_general_means_tt:2 " принадлежащие провинции в регионе §YНижние Земли§! должны иметь по крайней мере §Y8 Базового Налога§!"
 emp_ned_interest_of_holland_title:0 "Интересы Голландии"
 emp_ned_interest_of_holland_desc:0 "Свободная конкуренция и свободное правительство были ключами к нашему успеху, по крайней мере, так говорили некоторые из наших величайших мыслителей. Было бы разумно расширять успешную торговую политику, которая уже и так хорошо нам послужила."
 emp_ned_the_true_freedom_title:0 "Истинная свобода"
 emp_ned_the_true_freedom_desc:0 "Свобода, которой пользуется наше общество, позволяет нашим людям заниматься поистине замечательной деятельностью. Меркантильные интересы, в частности, обязаны некоторыми своими успехами нашему особому отношению к экономической деятельности и правам граждан."
 emp_ned_merge_the_stadtholders_title:0 "Объединить штатгальтеров"
 emp_ned_merge_the_stadtholders_desc:0 "Каждая провинция имеет право назначить своего собственного штатгальтера, который действует как политический и военный лидер. Однако по мере того, как наша страна расширяется и провинции продолжают объединяться, многочисленные штатгальтеры создают определённые проблемы, особенно для армии. Нам нужен единый командующий, отвечающий за общие военные усилия, и самый простой способ добиться этого - назначить одного человека в штатгальтерство нескольких провинций одновременно."
 emp_ned_contracts_of_correspondence_title:0 "Регентские контракты"
 emp_ned_contracts_of_correspondence_desc:0 "Регенты - это особый класс провинциальных патрициев. Они - руководители городских советов и мудрецы, которые пополняют ряды Национальных комитетов. Между ними есть вспышки споров, движимые династическими амбициями, личными обидами и редко какими-то подлинными идеологическими разногласиями. Поскольку эти люди являются нашими главными администраторами и ответственны за управление нашими городами, в интересах правительства уменьшить напряженность между регентами. Одним из наиболее простых решений является поощрение контрактов между регентами, когда они соглашаются поочередно контролировать политический пост. Таким образом, даже если какая-то семья не любит ту, которая находится у власти, они знают, что их очередь скоро придет, нужно просто подождать."
 emp_ned_general_reglement_title:0 "Вопрос общего урегулирования"
 emp_ned_general_reglement_desc:0 "Провинциальные законы наших земель предоставляют бесчисленные возможности для коррупции и злоупотребления властью. Общие законы, которые будут последовательно применяться в каждой провинции, могут противоречить традиционным правам областей, но они будут иметь большое значение для обеспечения эффективного и честного правления для всего нашего народа."
 emp_ned_the_glorious_revolution_title:0 "Славная революция"
 emp_ned_the_glorious_revolution_desc:0 "Британские острова уже давно являются источником конкуренции для нашей страны. К счастью, у англичан есть внутренние проблемы, и при правильном стечении обстоятельств мы могли бы использовать одну из их внутренних обид, чтобы оправдать наше собственное... вмешательство в британские дела."
 emp_ned_je_maintiendrai_title:0 "Je Maintiendrai"
 emp_ned_je_maintiendrai_desc:0 "Наши успехи поистине великолепны, и наше лидерство не имеет себе равных. Наш народ и народы мира должны знать, насколько мы действительно велики."
 emp_ned_indonesia_cot_title:0 "Индонезийская торговля"
 emp_ned_indonesia_cot_desc:0 "Ост-Индия полна специй и других прибыльных товаров. Мы должны обосноваться в Индии и взять под свой контроль как можно больше торговли."
 emp_ned_secure_dejima_title:0 "Добиться Дэдзимы"
 emp_ned_secure_dejima_desc:0 "Остров Дэдзима расположен на юге Японии, недалеко от торгового города Нагасаки. Японские власти противятся тому, чтобы мы установили своё присутствие в Японии, но если бы мы смогли лишь только закрепиться в Дэдзиме, этого было бы уже достаточно, чтобы проникнуть в японские торговые сети."
 emp_ned_sea_beggars_title:0 "Морские бродяги"
 emp_ned_sea_beggars_desc:0 "Для защиты наших прав и свобод мы должны создать силы, способные защитить наши берега и уничтожить наших врагов. Создание военно-морского флота, состоящего из лёгких кораблей, способных совершать набеги по своему усмотрению, было бы прекрасным шагом в этом направлении."
 emp_ned_reform_the_admiralty_colleges_title:0 "Адмиралтейские колледжи"
 emp_ned_reform_the_admiralty_colleges_desc:0 "Профессиональный флот требует профессиональных лидеров. Нам нужна упорядоченная система обучения и продвижения по службе, чтобы отличные моряки могли стать отличными капитанами, а отличные капитаны - отличными адмиралами."
 emp_ned_leiden_university_title:0 "Лейденский университет"
 emp_ned_leiden_university_desc:0 "Справедливые рассуждения и интеллектуальная свобода - вот фундамент, на котором держатся наши университеты. Государственная поддержка и продвижение наших уважаемых и открытых высших учебных заведений, несомненно, привлечёт талантливые умы со всей Европы."
 emp_ned_control_coromandel_trade_title:0 "Контролировать Коромандел"
 emp_ned_control_coromandel_trade_desc:0 "От нашей базы на Цейлоне до изобильных рынков Южной Индии можно добраться всего за несколько минут. Было бы чистым безумием с нашей стороны игнорировать эту возможность расширить наше экономическое влияние."
 emp_ned_dutch_east_indies_title:0 "Голландская Ост-Индия"
 emp_ned_dutch_east_indies_desc:0 "Наша торговля в Индии процветает, но безопасность нашей торговли и наших торговцев будет находиться под угрозой до тех пор, пока наш экономический контроль над регионом не будет подкреплён политическим контролем. Для дальнейшего процветания региона и наших национальных интересов крайне важно, чтобы мы взяли под свой контроль как можно больше индийских островов."
 ned_security_on_and_from_the_sea:0 "Безопасность на море и с моря"
 desc_ned_security_on_and_from_the_sea:0 "Великий флот, достойный своего имени, помогает нам защищать наши берега и наши интересы"
 ned_fixed_garrisons:0 "Стационарные гарнизоны"
 desc_ned_fixed_garrisons:0 "Совместное участие центрального правительства и областей создаёт мощную силу для набора гарнизонных войск"
 ned_leiden_faculty:0 "Лейденский Факультет"
 desc_ned_leiden_faculty:0 "Слава Лейденского университета привлекает в нашу страну самые острые умы"
 ned_sea_beggar_activity:0 "Активность морских бродяг"
 desc_ned_sea_beggar_activity:0 "Наши лёгкие корабли превосходно справляются с запутыванием торговли наших врагов и укреплением нашего собственного торгового влияния"
 ned_west_indies_charter:0 "Вест-Индская компания"
 desc_ned_west_indies_charter:0 "Рост торговли за рубежом открывает возможности для новых источников богатства"
 ned_distributed_tax_burden:0 "Распределённая налоговая нагрузка"
 desc_ned_distributed_tax_burden:0 "Система налогообложения, которую могут согласовать все провинции, помогает гарантировать, что налоги будут собираться с одинаковой активностью всеми органами власти"
 ned_dutch_overseas_trade:0 "Голландская заморская торговля"
 desc_ned_dutch_overseas_trade:0 "Наши торговцы продвигаются всё дальше и дальше, ища новые рынки для дохода"
 ned_dutch_free_trade:0 "Голландская свободная торговля"
 desc_ned_dutch_free_trade:0 "Важнейшим компонентом наших свобод и прав является экономическая свобода, поощряющая меркантильный дух среди нашего народа"
 DUTCH_CHANNEL_SUPREMACY:0 "Превосходство голландского канала"
 DUTCH_DEJIMA:1 "Голландский Дэдзима"
 DUTCH_EAST_INDIES_TRADE:0 "Голландская Ост-Индия"
 # Florentine Missions
 emp_lan_confront_the_lombards_title:0 "Противостоять лангобардам"
 emp_lan_confront_the_lombards_desc:0 "Лорды Ломбардии - невыносимая угроза нашему королевству и нашему будущему процветанию. Мы должны сокрушить лангобардов прежде, чем они сокрушат нас!"
 emp_lan_adriatic_access_title:0 "Доступ к Адриатическому морю"
 emp_lan_adriatic_access_desc:0 "Венецианский архипелаг - это одновременно гавань для кораблей и чрезвычайно прибыльный торговый порт. Крайне важно, чтобы мы захватили эти богатые земли и использовали их на благо [Root.GetTagRD]"
 emp_lan_personal_diplomacy_title:0 "Персональная дипломатия"
 emp_lan_personal_diplomacy_desc:0 "Что хорошего в государстве без князя? Если [Root.GetName] хочет добиться успеха, нам нужен кто-то с редким даром болтливости, чтобы ориентироваться в коварных водах итальянской дипломатии."
 emp_lan_italian_league_title:0 "Итальянские союзы"
 emp_lan_italian_league_desc:0 "Локальные проблемы требуют локальных решений. Союз с более крупными державами за пределами Италии ведёт только к зависимости, долгам и потере автономии. Мы должны уметь управлять собой."
 emp_lan_italian_league_tt:0 "В союзе по крайней мере с §Y2§! странами со столицами в §YИталии§!"
 emp_lan_tuscan_birthright_title:0 "Тосканское превосходство"
 emp_lan_tuscan_birthright_desc:0 "Зелёные холмы Тосканы взывают к нам. Слишком долго мы ограничивались нашей маленькой областью. Это время, чтобы расшириться, нанеся удар Тоскане."
 emp_lan_heights_of_grandeur_title:0 "Мечты о величии"
 emp_lan_heights_of_grandeur_desc:0 "Наше скромное королевство не может долго оставаться скромным. По мере того как наши территории расширялись, росли и наши устремления. Мы по праву заслуживаем более высокого статуса, а также всего того, что это влечёт за собой."
 emp_lan_end_genoese_competition_title:0 "Конец Генуэзской конкуренции"
 emp_lan_end_genoese_competition_desc:0 "Хотя мы уважаем права Генуи, её привилегированное положение как одного из выдающихся торговых центров в Средиземноморье сдерживает наши собственные торговые возможности. Ради нашей экономики Генуя должна быть поставлена на колени."
 emp_lan_reaffirm_civic_values_title:0 "Подтвердить гражданские ценности"
 emp_lan_reaffirm_civic_values_desc:0 "Наше почтенное государство - защита аристократических взглядов и прогрессивных мыслей. Мы должны сохранить наши традиции ради стабильности нашего общества и политической силы нашего правительства."
 emp_lan_hand_picked_bureaucrats_title:0 "Лично выбрать чиновников"
 emp_lan_hand_picked_bureaucrats_desc:0 "Люди, занимающие ключевые административные посты в нашей стране, должны быть образцами своего ремесла, мало заботясь о своём прежнем статусе. Однако для того, чтобы осуществить это изменение, нам нужно, чтобы правящий класс согласился с этой идеей, иначе мы могли бы вызвать значительное сопротивление."
 emp_lan_immaculate_government_title:0 "Безупречное правительство"
 emp_lan_immaculate_government_desc:0 "Со всеми договорами, которые мы подписываем, со всеми сделками, которые мы заключаем, и со всеми обещаниями, которые мы даём нашим людям, очень важно, чтобы репутация [Root.GetGovernmentRD] была безупречной. Если есть хоть тень сомнения в наших обещаниях, вся наша дипломатия и интриги могут сойти на нет."
 emp_lan_make_haste_slowly_title:0 "Тише едешь, дальше будешь"
 emp_lan_make_haste_slowly_desc:1 "Опрометчивость - ужасное качество лидера, но быстрые действия, как только решение принято, превосходны. Мы были осторожны, чтобы укрепить нашу власть в стране, представляя каждую политику как что-то ради страны и народа. Теперь, когда наша сила достигла апогея и наши тщательные планы принесли плоды, мы можем сделать свой ход."
 emp_lan_florentine_renaissance_title:0 "Флорентийский Ренессанс"
 emp_lan_florentine_renaissance_desc:0 "Такая престижная и процветающая страна, как наша, готова к культурному возрождению, интересу к искусствам, наукам и тому, что некоторые люди начинают называть \"гуманитарными науками\". Мы должны сделать всё возможное, чтобы примкнуть к этому движению."
 emp_lan_commission_the_mona_lisa_title:0 "Заказать Мону Лизу"
 emp_lan_commission_the_mona_lisa_desc:0 "У одной из женщин в [Root.Capital.GetCapitalName]... странная улыбка, в ней есть что-то крайне трудное для изображения на картине. Нам нужно найти необычайно талантливого человека, чтобы по-настоящему передать её выражение лица. И кто знает? Может быть, у человека, который сможет запечатлеть её обворожительные черты, есть и другие таланты."
 emp_lan_influence_the_church_title:0 "Повлиять на церковь"
 emp_lan_influence_the_church_desc:0 "Наше политическое и культурное влияние внутри страны очень велико, но нам катастрофически не хватает влияния в духовной сфере. Мы должны сделать всё, что в наших силах, чтобы укрепить власть в рамках нашей веры, чтобы мы могли влиять на каждый аспект жизни нашего народа и возвыситься до более высокого положения."
 emp_lan_control_the_church_title:0 "Контролировать церковь"
 emp_lan_control_the_church_desc:0 "Наш народ сейчас находится в верхних кругах иерархии нашей веры. Однако ни один из них не занял пост на самом верху. Мы должны воспользоваться моментом и контролировать саму веру!"
 emp_lan_academy_of_the_bran_title:0 "Бранская академия"
 emp_lan_academy_of_the_bran_desc:0 "Наша власть и престиж распространяются во все стороны. Наше влияние можно ощутить в культурном наследии нашей страны и вере наших граждан, но есть ещё одно последнее место, где мы не оставили своего следа: диалект нашего народа. С нашим выдающимся положением у нас есть возможность стандартизировать наш язык и продвигать его среди соседей. Наш свет, несомненно, никогда не угаснет, пока остаётся звук нашего языка."
 emp_lan_reform_the_monte_title:0 "Реформировать Монте-Карло"
 emp_lan_reform_the_monte_desc:0 "Финансы - это жизненная сила нашей страны, и само государство опирается на общественный заём, финансируемый Монте. Скрупулёзные законы необходимы гражданам для поддержания доверия к фонду, но иногда стандарты ослабевают, и финансы могут стать сомнительными. Единственный способ восстановить доверие к Монте - это доказать, что средства займа могут быть привлечены, и показать, что фонд имеет поддержку, о которой мы говорим."
 emp_lan_reliable_mints_title:0 "Бухгалтерские книги банка Медичи"
 emp_lan_reliable_mints_desc:0 "Доверие - это основа экономики. Если люди не будут доверять нашему финансированию, банки будут разорены. Мы должны иметь безупречные записи и предлагать разумные ставки, чтобы люди сохраняли своё доверие к нашим финансовым институтам."
 emp_lan_reliable_mints_tt:0 "Иметь §Yменьше инфляции, чем у любого соседа§! или инфляция должна равняться §Y0§!"
 emp_lan_public_works_title:0 "Общественные работы"
 emp_lan_public_works_desc:0 "С сильной экономикой мы в состоянии финансировать обширные строительные проекты по всей стране. В конце концов, какой смысл накапливать деньги, если ты не хвастаешься и не тратишь их?"
 emp_lan_public_works_tt:0 "§Y6§! принадлежащих нам провинций:\n Есть любые §YМануфактуры§!"
 emp_lan_levee_the_arno_title:0 "Набережная Арно"
 emp_lan_levee_the_arno_desc:0 "Арно протекает через сердце Флоренции, но это всегда была дикая, коварная река. Наводнения происходят регулярно и наносят огромный ущерб городу и его окрестностям. Со всеми нашими ресурсами и мощью, пришло время построить самые мощные набережные в Италии и приручить дикую Арно."
 lan_affable_leadership:0 "Любезное руководство"
 desc_lan_affable_leadership:0 "Лидеры нашей страны славятся своим личным обаянием и харизмой."
 lan_da_vincis_notebooks:0 "Записные книжки да Винчи"
 desc_lan_da_vincis_notebooks:0 "Эта удивительная коллекция документов содержит множество набросков, гравюр и письменных мыслей, которые могли бы привести к некоторым феноменальным исследованиям."
 lan_la_crusca:0 "Ля Круска"
 desc_lan_la_crusca:0 "Академия делла Круска - это уважаемая лингвистическая академия, продвигающая итальянские литературные эталоны и исследования в области стандартизированного итальянского языка."
 lan_tuscan_naval_expansion:0 "Тосканская Военно-Морская Экспансия"
 desc_lan_tuscan_naval_expansion:0 "На верфях кипит бурная деятельность, и наш флот расширяются с поразительной скоростью."
 lan_florentine_renaissance_modifier:0 "Флорентийский Ренессанс"
 desc_lan_florentine_renaissance_modifier:0 "Множество новых идей, исходящих из нашей страны, делают нас сердцем Ренессанса"
 lan_secure_public_funds:0 "Безопасные государственные фонды"
 desc_lan_secure_public_funds:0 "Доказательство надёжности нашего финансового состояния делает наш накопленный заём одним из самых надёжных инвестиций, которые может сделать гражданин."
 lan_medici_banking:0 "Банки Медичи"
 desc_lan_medici_banking:0 "Двойная бухгалтерия и другие финансовые инновации помогают поддерживать нашу валюту стабильной, а наши финансы сильными."
 lan_arno_flood_controls:0 "Наводнения Арно под контролем"
 desc_lan_arno_flood_controls:0 "Дамбы и шлюзы управляют потоком реки Арно, протекающей через Флоренцию, предотвращая катастрофические наводнения."
 lan_monumental_construction:0 "Монументальное строительство"
 desc_lan_monumental_construction:0 "Населения городов только и говорят о постройках, которые мы профинансировали и которые дали нам опыт работы с крупными строительными проектами."
 lan_clean_government:0 "Честное правительство"
 desc_lan_clean_government:1 "Наши трудолюбивые и честные чиновники не только помогают другим доверять нам, но и защищают нас от обмана."
 # Serbian Missions
 emp_ser_moravian_arms_title:0 "Моравское оружие"
 emp_ser_moravian_arms_desc:0 "Чтобы восстановить нашу власть в регионе, мы должны сначала восстановить военную мощь. Реорганизация армии, которая в значительной степени утратила свою силу, позволит существенно оживить наше положение в регионе."
 emp_ser_hungarian_belgrade_title:0 "Наследие деспота Стефана"
 emp_ser_hungarian_belgrade_desc:0 "В 1404 году Стефан Лазаревич получил Белград от Венгрии в результате дипломатического обмена, но Сербия не сохранила город после его смерти, так как преемник Дурад уступил Белград обратно венгерскому королю, который по совпадению приходился ему дядей. Хотя уже многое изменилось со времён Лазаревича, возможно, стоит проверить, так ли сейчас Венгрия предрасположена к территориальной сделке, как это было в начале XV века."
 emp_ser_hungarian_belgrade_mission_tooltip:0 "Если §YВенгрия§! владеет провинцией §Y[4239.GetName]§! и Сербия имеет хорошие отношения с [HUN.GetGovernmentTV], то произойдёт событие §YДолг Сербии§!."
 emp_ser_fortress_of_belgrade_title:0 "Белградская крепость"
 emp_ser_fortress_of_belgrade_desc:0 "Белград расположен в месте слияния Дуная и Савы, одном из самых удачных стратегических мест на всём Балканском полуострове. Было бы глупо оставлять такую жизненно важную позицию без охраны, и если бы она была укреплена, ландшафт, окружающий замок, сделал бы его практически неприступным. Мы должны укрепить Белград!"
 emp_ser_fortress_of_belgrade_1_tt:0 "Имеется §YЗамок§!\n§RПо мере совершенствования военных технологий необходимо будет строить более высокие уровни укреплений.§!"
 emp_ser_fortress_of_belgrade_2_tt:0 "Имеется §YБастионная система§!\n§RПо мере совершенствования военных технологий необходимо будет строить более высокие уровни укреплений.§!"
 emp_ser_fortress_of_belgrade_3_tt:0 "Имеется §YТеналь§!\n§RПо мере совершенствования военных технологий необходимо будет строить более высокие уровни укреплений.§!"
 emp_ser_danubian_power_title:0 "Дунайская сила"
 emp_ser_danubian_power_desc:0 "Наши армии и крепости нуждаются в достойном содержании. К счастью, мы находимся на одном из самых оживленных торговых путей в Европе. Нам необходимо сконцентрироваться на его укреплении, дабы получать большую прибыль."
 emp_ser_northern_trade_title:0 "Северная торговля"
 emp_ser_northern_trade_desc:0 "Наша торговля напрямую зависит от более северных и западных торговых узлов. Если бы мы протиснулись на те рынки, то смогли бы перенаправлять товары в наши земли и получать более высокую прибыль."
 emp_ser_pacify_albanian_lands_title:0 "Успокоить албанские земли"
 emp_ser_pacify_albanian_lands_desc:0 "Во время правления Стефана Душана Албания подчинилась нашему двору. Однако после смерти Душана построенная им империя начала рушиться, и албанцы заявили о своей независимости. Настало время заявить о наших старых правах и вернуть себе потерянные земли."
 emp_ser_expand_adriatic_presence_title:0 "Захватить Адриатические порты"
 emp_ser_expand_adriatic_presence_desc:0 "Наша сила растёт и уже далеко не все соперники находятся достаточно близко, чтобы мы смогли победить их с помощью сухопутных войск. Нам необходимо построить флот, но для начала нам нужно присвоить себе пару новых портов."
 emp_ser_suppress_bosnian_heresy_title:0 "Побороть ересь из Боснии"
 emp_ser_suppress_bosnian_heresy_desc:0 "Босния - это... заблудившаяся земля. Её народ чтит старую ересь, а вожди отказываются поклоняться нашей вере. Очевидно, что Босния сбилась с пути и нуждается в сильном руководстве. Во имя Господа мы должны быть теми, кто направит её в сторону единственно истиной веры."
 emp_ser_secure_the_sava_title:0 "Присвоить Саву"
 emp_ser_secure_the_sava_desc:0 "Река Сава протекает через Хорватию и Словению, а затем впадает в Дунай у Белграда. Это один из самых важных водных путей на Балканах, уступающий только самому Дунаю. Оставить его вне нашего контроля - значит подарить жизненно важный путь для торговли и армии врагам. Мы должны присвоить его себе!"
 emp_ser_encroach_on_the_germans_title:0 "Посягнуть на немцев"
 emp_ser_encroach_on_the_germans_desc:0 "Немцы отбрасывают длинную тень на наши земли. Их так называемая \"империя\" снова и снова вмешивается в дела Балкан, а их короли, герцоги и графы жаждут наших земель. Мы не должны это терпеть! Наша задача - победить немцев и показать им, что с Сербией шутки плохи."
 emp_ser_tame_the_magnates_title:0 "Приручить аристократию"
 emp_ser_tame_the_magnates_desc:0 "Вечная борьба нашего дворянства - одна из главных причин падения империи Стефана Душана. Чтобы построить более сильное и стабильное государство, мы должны найти способ ослабить аристократию и сделать так, чтобы их мелкие разногласия больше не имели значения для силы государства."
 emp_ser_retake_macedonia_title:0 "Вернуть Македонию"
 emp_ser_retake_macedonia_desc:0 "Когда-то сербы контролировали земли на юге и даже имели выход к Эгейскому морю. С нашей силой, растущей с каждым днём, настало время победить врагов и вернуть утерянные территории!"
 emp_ser_legacy_of_the_sclavinias_title:0 "Наследие Склавинов"
 emp_ser_legacy_of_the_sclavinias_desc:0 "Давным-давно наши предки поселились в греческих землях, проникнув даже на Пелопоннес. Эти территории принадлежат нам по праву, и мы должны вернуть их себе."
 emp_ser_protectors_of_christendom_title:0 "Защитники христианского мира"
 emp_ser_protectors_of_christendom_desc:0 "Греки боролись за то, чтобы защитить христианство на Балканах. Этот торжественный долг теперь лежит на наших плечах, и мы должны сделать всё возможное, чтобы защитить братьев по вере."
 emp_ser_take_constantinople_title:0 "Взять Константинополь"
 emp_ser_take_constantinople_desc:0 "Константинополь - один из самых святых и почтенных городов Европы. Нам необходимо взять его под свой контроль, чтобы он наконец-то вошёл в страну, достойную его грандиозности."
 emp_ser_emperor_and_autocrat_title:0 "Император и самодержец"
 emp_ser_emperor_and_autocrat_desc:0 "Наши могучие земли простираются по всем Балканам, а наша сила не имеет себе равных. Настало время объявить себя империей и убедиться, что и внутри, и за пределами наших границ признают этот величественный статус."
 emp_ser_reform_the_nomocanon_title:0 "Реформировать Номоканон"
 emp_ser_reform_the_nomocanon_desc:0 "Церковные законы, которыми руководствуется наше духовенство, стары и опираются на древние традиции, которые уже неактуальны. Разъяснение основ веры и дарование руководства нашим священникам поможет сблизить народ и церковь."
 ser_has_any_icon:0 "Выбрать §Yлюбую икону§!"
 emp_ser_promote_the_patriarchate_title:0 "Поощрить патриарха"
 emp_ser_promote_the_patriarchate_desc:0 "Наша вера сильна, но она могла бы быть ещё сильнее. Церковь нуждается в помощи, чтобы обрести авторитет и единство, которых она по праву заслуживает. Если мы поможем им, то обретём уважение в глазах священников."
 emp_ser_guardians_of_st_sava_title:0 "Хранители Святого Саввы"
 emp_ser_guardians_of_st_sava_desc:0 "Имея сильную церковь и сильное государство, мы являемся естественными лидерами [Root.ReligionRD]. Пришло время нам примерить мантию \"Защитника Веры\"."
 emp_ser_law_of_the_pious_title:1 "Закон благочестивого императора"
 emp_ser_law_of_the_pious_desc:0 "В период расцвета нашей старой империи мы создали свод законов, основанный на таких почтенных документах, как Кодекс Юстиниана и постановления мудрых монархов. Настало время пересмотреть эти законы и обновить их для современной эпохи."
 emp_ser_reissue_the_novo_brdo_code_title:0 "Переиздать закон о руде"
 emp_ser_reissue_the_novo_brdo_code_desc:0 "Кодекс горного дела представляет собой позднесредневековый сборник законов об управлении трудом. По мере того как земель всё больше и нам становятся доступны новые ресурсы, крайне важно, чтобы мы постоянно обновляли и актуализировали кодекс добычи полезных ископаемых."
 emp_ser_great_school_of_belgrade_title:0 "Великая школа"
 emp_ser_great_school_of_belgrade_desc:0 "Не все наши богатства могут быть добыты из шахт, и не весь наш престиж может быть получен из завоеваний. Мы должны продвигать Сербию как интеллектуальный центр, и с этой целью мы создадим лучший университет на Балканах, чтобы привлечь амбициозных студентов и способствовать развитию нового мышления."
 ser_novo_brdo_code:0 "Кодекс Ново-Брдо"
 desc_ser_novo_brdo_code:0 "\"Кодекс Ново-Брдо\" представляет собой один из самых важных сборников законов, ведь он регулирует правила добычи ископаемых в самом большом шахтёрском городе страны."
 ser_great_school_modifier:0 "Великая школа"
 desc_ser_great_school_modifier:0 "Великая школа даёт интеллектуальный стимул нашей стране и поощряет инновационное мышление."
 ser_moravian_valor:0 "Моравская доблесть"
 desc_ser_moravian_valor:0 "Народ моравов горит праведным рвением, и многие готовы взяться за оружие ради спасения королевства."
 ser_citadel_of_belgrade:0 "Белградская крепость"
 desc_ser_citadel_of_belgrade:0 "Грозные укрепления, защищающие Белград, усиливаются ландшафтом и делают город неприступным."
 ser_united_balkans:0 "Объединённые Балканы"
 desc_ser_united_balkans:0 "Народы Балкан объединились под нашим великодушным правлением."
 ser_expanding_trade_networks:0 "Расширение торговых сетей"
 desc_ser_expanding_trade_networks:0 "Торговцы прорываются на новые рынки с поразительным энтузиазмом, быстро заключая новые сделки, чтобы расширить нашу торговую сеть."
 ser_caesaropapism:0 "Цезарепапизм"
 desc_ser_caesaropapism:0 "Роль правительства в руководстве верой только укрепила способность Церкви проповедовать Евангелие. Они теперь очень уважают нас и помогают в отстаивании нашей политики."
 SER_PATRIARCHATE_SUPPORTED_BY_STATE:0 "Патриарх поддерживается государством"
 flavor_ser.EVTNAME1:0 "Долг Сербии"
 flavor_ser.EVTDESC1:1 "Правительство Сербии обратилось к нам с просьбой уступить им провинцию [4239.GetName]. Они напоминают, что в более ранние времена мы дважды отблагодарили сербов за их дружбу передачей этого города, и сделать это сейчас - просто следование устоявшейся традиции. Естественно, они будут рады, если мы примем их просьбу, и придут в ярость, если откажемся."
 flavor_ser.EVTOPTA1:0 "[4239.GetName] будет принадлежать Сербии."
 flavor_ser.EVTOPTB1:0 "Как смехотворно! [4239.GetName] принадлежит нам и только нам."
 flavor_ser.EVTNAME2:0 "Венгрия возвращает провинцию [4239.GetName]"
 flavor_ser.EVTDESC2:0 "Венгрия приняла нашу просьбу, и в качестве благородного жеста уступила нам провинцию [4239.GetName] ещё раз."
 flavor_ser.EVTOPTA2:0 "Ура дружбе!"
 flavor_ser.EVTNAME3:0 "Венгрия отклоняет нашу просьбу!"
 flavor_ser.EVTDESC3:0 "Наглое правительство Венгрии отклонило нашу просьбу и не считает, что взаимная дружба требует взаимных дипломатических жестов!"
 flavor_ser.EVTOPTA3:0 "Они вообще знают, что такое дипломатия?"
 flavor_ser.EVTNAME4:0 "Третий Рим"
 flavor_ser.EVTDESC4:0 "Наши солдаты маршируют на параде в новоиспечённом городе Кариград, бывшем Константинополе, в честь героических побед, которые привели к этому моменту. С таким грандиозным завоеванием [Root.GetName] в глазах всего мира будет восприниматься как истинный Третий Рим!\n\nОсталось только решить, где будет столица нашей страны; останется ли она в великом городе [Root.Capital.GetName], или мы перенесём двор в Кариград?"
 flavor_ser.EVTOPTA4:0 "Кариград - наша столица!"
 flavor_ser.EVTOPTB4:0 "[Root.Capital.GetName] станет ещё более славным городом!"
 # Italian missions
 emp_ita_prosperity_for_all_title:0 "Процветание народа"
 emp_ita_prosperity_for_all_desc:0 "Мы представляем собой союз огромного количества королевств, и он не может быть сугубо официальным. Наш долг обеспечить каждого гражданина необходимой защитой, а также даровать возможность экономического роста."
 emp_ita_develop_the_south_title:0 "Развить Юг"
 emp_ita_develop_the_south_desc:0 "Увы, одной только стабильности недостаточно, чтобы улучшить судьбу всех наших подданных. Южная Италия, в частности, исторически испытывала большие трудности в технологическом развитии. Если мы хотим, чтобы все итальянцы восхищались нашим великодушным правителем, мы должны обратить особое внимание на Меццоджорно."
 emp_ita_continue_the_renaissance_title:0 "Продолжить Возрождение"
 emp_ita_continue_the_renaissance_desc:0 "Долгое время Итальянский полуостров воспринимался как интеллектуальный и художественный центр Европы. Эти земли - родина лучших культурных достижений. Наш долг сделать всё возможное, чтобы поддержать эти прекрасные традиции и расширить образовательные центры. Они станут домом для новых поколений мыслителей и художников."
 emp_ita_italia_transalpina_title:0 "Трансальпий ская Италия"
 emp_ita_italia_transalpina_desc:0 "Прованс и Савойя имеют общую историю с нашей великой страной. Мы должны сделать всё, что в наших силах, чтобы укрепить эту связь. Например, почему бы не завоевать их земли?"
 emp_ita_the_seven_provinces_title:0 "Семь провинций"
 emp_ita_the_seven_provinces_desc:0 "Окситанцы из Южной Франции имеют давние связи с Италией, оказывающие взаимное влияние на культуру, мышление и людей. Это замечательно, что мы укрепляем эту связь. В будущем вся Южная Франция сможет стать нашей."
 emp_ita_the_gallic_wars_title:0 "Галльские войны"
 emp_ita_the_gallic_wars_desc:0 "Давным-давно наши предки поселились в Галлии и принесли туда новейшие технологии. Честно говоря, самое время сделать это снова."
 emp_ita_give_him_back_his_legions_title:0 "Верните нам Легионы"
 emp_ita_give_him_back_his_legions_desc:0 "Мы пробрались в глубь старой Галлии, но наши достижения до сих пор ограничены завоеваниями великого Джулио Чезаре. Мы должны сделать шаг, на который древние римляне никогда бы не осмелились - победить немцев в Тевтобургском лесу!"
 emp_ita_alpine_defenses_title:0 "Альпийская оборона"
 emp_ita_alpine_defenses_desc:0 "Естественной границей Италии на севере являются Альпы, но одни только горы, какими бы высокими они не были, не могут остановить вторжение армий. Мы должны построить необходимые оборонительные сооружения, способные затормозить вражеские войска ещё у Альпийских перевалов. Таким образом они никогда не проберутся в наши земли."
 emp_ita_take_the_littoral_title:0 "Взять Литораль"
 emp_ita_take_the_littoral_desc:0 "Под властью Италии находится много портов на Адриатике. Но, к сожалению, есть и другие страны, имеющие выход к этому великому морю. С нашей стороны было бы благоразумно обезопасить береговую линию и не допустить вторжения чужаков в наши воды."
 emp_ita_redeem_tirolo_title:0 "Отобрать Тироло"
 emp_ita_redeem_tirolo_desc:0 "Тироль, как его называют немцы, - это огромная Альпийская территория, служившая перекрёстком дорог и бастионом для многих великих империй, включая римлян. Некоторые из наших людей всё ещё живут среди этих гор, особенно на юге. Если бы мы захватили эти земли, то привлекли бы в свои ряды ещё больше итальянцев и обеспечили бы себе мощную оборонительную линию на севере."
 emp_ita_humiliate_austria_title:0 "Унизить Австрию"
 emp_ita_humiliate_austria_desc:0 "Австрийцы уже давно стали для нас занозой. Сейчас они продолжают делать вид, что лучше нас. У них даже хватило наглости провозгласить себя \"римскими\" императорами! Пришло время показать, что с нами шутки плохи."
 emp_ita_a_real_roman_empire_title:0 "Настоящая Римская империя"
 emp_ita_a_real_roman_empire_desc:0 "Наши вассалы есть во всех уголках карты, а конкуренты были успешно унижены. Правителям Европы пришло время признать, что мы - истинные и единственные наследники величия Рима."
 emp_ita_spagna_tarraconense_title:0 "Тарраконская Испания"
 emp_ita_spagna_tarraconense_desc:0 "Наш контроль над Средиземноморьем никогда не будет абсолютным, пока на карте есть такие выскочки, как испанцы. Мы должны утвердить свою власть на восточном Иберийском побережье и защитить наше море."
 emp_ita_hispaniae_title:0 "Власть над испанцами"
 emp_ita_hispaniae_desc:0 "Слабые испанцы продолжают настаивать на существовании вдали от нашего благородного правления. Мы должны протянуть руку и помочь им процветать под великолепным руководством Италии."
 emp_ita_complete_the_risorgimento_title:0 "Завершить Рисорджименто"
 emp_ita_complete_the_risorgimento_desc:0 "Хотя мы, возможно, создали итальянское государство, это лишь официально и на самом деле наша работа ещё не закончена! Рядом с границами всё ещё есть итальянцы, желающие воссоединиться со своими братьями. Мы должны освободить весь наш народ от иностранного господства!"
 emp_ita_answer_the_roman_question_title:0 "Римский вопрос"
 emp_ita_answer_the_roman_question_desc:0 "Италия и папство находятся в весьма неловком положении. Благодаря традициям и истории, папство претендует на право управлять обширными территориями Центральной Италии. Но согласно культуре и географии Италия претендует на право управлять всем итальянским полуостровом. Напряжённость в отношениях между нами сохранится, если не будет достигнуто более прочного соглашения."
 emp_ita_a_place_among_the_great_powers_title:0 "Стать великой державой"
 emp_ita_a_place_among_the_great_powers_desc:0 "Престиж и власть мало что значат, если их не признают наши соседи. Мы должны обеспечить себе место среди великих держав."
 emp_ita_cross_the_pindus_title:0 "По ту сторону Пинд"
 emp_ita_cross_the_pindus_desc:0 "Наша власть на Адриатике не будет надёжной до тех пор, пока существует огромная территория, полная раздоров. Только под нашим правлением среди герцогов настанет мир, и поэтому мы должны взять эти раздираемые войной земли под своё трудолюбивое управление."
 emp_ita_reclaim_our_latin_heritage_title:0 "Латинское наследие"
 emp_ita_reclaim_our_latin_heritage_desc:0 "Столетиями наши предки пытались исправить Великий раскол и установить контроль над сердцем Восточного мира. Какое-то время им это удавалось, но постепенно их власть ослабевала, а крепости падали. Пришло время попробовать ещё раз."
 emp_ita_anatolian_frontier_title:0 "Анатолийские границы"
 emp_ita_anatolian_frontier_desc:0 "Наши восточные владения не могут быть в безопасности, пока турки угрожают нам в Анатолии. Мы должны создать новую границу в Малой Азии, чтобы подчинить себе всех, кто будет угрожать нашим владениям."
 emp_ita_a_worthy_navy_title:0 "Достойный флот"
 emp_ita_a_worthy_navy_desc:0 "Италия - это большой полуостров, окружённый обширными водами и множеством морских держав. Без собственного солидного флота мы были бы беззащитны перед морскими блокадами и вторжениями. Нам необходимо построить флот, чтобы защитить наши земли и славу."
 emp_ita_africa_proconsulare_title:0 "Африка"
 emp_ita_africa_proconsulare_desc:0 "Нашим владениям в Средиземном море угрожают варварские пираты и другие негодяи из Северной Африки. Если мы хотим защитить наши земли, то должны уничтожить государства Северной Африки, которые спонсируют бандитов."
 emp_ita_befriend_ethiopia_title:0 "Подружиться с Эфиопией"
 emp_ita_befriend_ethiopia_desc:0 "Древние легенды говорят о Царстве Пресвитера Иоанна, христианского царя, жившего на дальней стороне языческих царств. Постепенно мы узнали больше - сам Марко Поло говорил о великом христианском царстве Эфиопии, и с тех пор наши контакты с этой африканской страной только усилились. В наших стратегических интересах укрепить узы дружбы и взаимной защиты с эфиопским народом."
 emp_ita_befriend_ethiopia_capital_tt:0 "Столица находится в регионе §YАфриканский Рог§!"
 emp_ita_invade_egypt_title:0 "Вторгнуться в Египет"
 emp_ita_invade_egypt_desc:0 "Наши владения могут простираться далеко, но почтенный Египет всё ещё остаётся за пределами досягаемости. Эти богатые земли должны стать вратами на восток и служить источником прибыльной торговли в Азии и Африке."
 emp_ita_terra_santa_title:0 "\"Terra Santa\""
 emp_ita_terra_santa_desc:0 "Как у любого великого государства, наш праведный долг - защищать Святые Земли. Духовенство просит нас установить новый режим в Иерусалиме и привести весь Левант под наше благочестивое управление."
 ita_italian_prosperity:0 "Процветание Италии"
 desc_ita_italian_prosperity:0 "Целые и невредимые войной, наши земли процветают как никогда."
 ita_southern_focus:0 "Акцент на Юге"
 desc_ita_southern_focus:0 "Инвестиции в благосостояние наших южных земель оказали воздействие на всю страну, поскольку теперь преступность падает, а законы нашего правительства проникают всё глубже в общество."
 ita_continued_renaissance:0 "Продолжающееся Возрождение"
 desc_ita_continued_renaissance:0 "Поддержка искусства и науки превратила нас в оплот учёности. Новейшие достижения происходят здесь каждый день, а технологичные изобретения быстро находят здесь свой путь."
 ita_further_than_caesar:0 "Дальше, чем Цезарь"
 desc_ita_further_than_caesar:0 "Наши армии победили там, где не победили римляне. Наши победы не имеют себе равных в истории Италии. Нас уважают, а наши амбиции хорошо известны и заслужены."
 ita_from_po_to_toe:0 "Мы теперь едины"
 desc_ita_from_po_to_toe:0 "Мы несём ответственность за истинное и окончательное объединение всей Италии. Нас хвалят за нашу работу и признают перспективным государством, и это заслуженно."
 ita_the_roman_answer:0 "Римский ответ"
 desc_ita_the_roman_answer:0 "Церковь и Италия достигли взаимопонимания, и обе стороны согласны, что новое соглашение будет выгодным для всех."
 ita_eastern_romans:0 "Восточные римляне"
 desc_ita_eastern_romans:0 "Наша победа над бывшей Восточной Римской империей означает, что мы сумели использовать некоторые из институтов старой империи, чтобы увеличить собор войск, которые могут быть немедленно отправлены для защиты наших огромных границ."
 ita_scipios_helmet:0 "Шлем Сципиона"
 desc_ita_scipios_helmet:0 "Наша сила на море растёт с каждым днём, и мы снова поставили Северную Африку на колени."
 ita_experienced_alpini:0 "Опытные Альпини"
 desc_ita_experienced_alpini:0 "Сражения в Альпах сделали нашу пехоту искусными бойцами."
 emp_ita_alpine_defenses_tooltip:0 "§RПо мере совершенствования военных технологий необходимо будет строить более высокие уровни укреплений.§!"
 emp_ita_prosperity_for_all_tt:0 "По крайней мере 8 принадлежащих нам провинций должны иметь §Yпроцветание§!."
 emp_ita_develop_the_south_tt:0 "По крайней мере 5 принадлежащих нам провинций в §YЮжной Италии§! должны иметь не менее §Y25! развития"
 emp_ita_the_gallic_wars_tt:1 "Владеть §Y50§! или более провинциями или иметь субъект, не являющийся данником, по крайней мере, с §Y50§! провинциями в регионе §YФранция§!"
 emp_ita_redeem_tirolo_tt:1 "Владеть 4 провинциями в области §YТироль§!"
 # Venetian missions
 emp_ven_aldine_monopoly_title:0 "Алдинская монополия"
 emp_ven_aldine_monopoly_desc:0 "Печатный станок принёс в Венецию много новшеств, в том числе введение наклонного скорописного шрифта, \"курсива\" (с латинского cursiva littera — \"беглый почерк\"). Также в нашей стране появилась ранняя форма защиты авторских прав через предоставление монополии на печать произведений, написанных на греческом языке. Эти инновации, несомненно, помогут распространить новые идеи по всей республике."
 emp_ven_plague_doctor_training_title:0 "Обучать чумных докторов"
 emp_ven_plague_doctor_training_desc:0 "Чумные врачи по большей части дилетанты. Профессиональные доктора и хирурги обслуживают только самых состоятельных, в то время как второсортные чумные врачи бродят по стране, ухаживая за людьми, которые не могут позволить себе лучшие методы лечения. Если бы мы ввели программу обучения, чтобы обеспечить стандартную базу знаний для чумных докторов, здоровье людей в провинциях резко бы возросло."
 emp_ven_plague_doctor_training_tt:0 "Жители §Y[Root.GetTagRD]§! с меньшей вероятностью будут поражены событиями, связанными с чумой."
 emp_ven_promote_the_carnevale_title:0 "Возвеличить карнавал"
 emp_ven_promote_the_carnevale_desc:0 "Наш первый знаменитый карнавал датируется 1162 годом в честь великолепной победы над патриархом Аквилеи. С тех пор празднества стали ещё более пышными, а костюмы - более нарядными. Откровенно говоря, это уже чурусчур и его великолепие совершенно несоразмерно тому, в честь чего он празднуется. С другой стороны, мы можем использовать это в своих интересах. Чем активнее мы будем показывать иностранным дипломатам величие карнавала, тем быстрее разнесётся весть о нашем богатстве."
 emp_ven_new_pilings_title:0 "Новые постройки"
 emp_ven_new_pilings_desc:0 "Венеция построена на бесчисленных деревянных сваях, некоторые из которых находятся здесь уже веками. Пора бы сделать ремонт."
 emp_ven_patronize_the_scuole_grandi_title:0 "Поддержать Scuola Grande"
 emp_ven_patronize_the_scuole_grandi_desc:0 "\"Великие школы\" Венеции - это различные братства и общественные организации для мирян. Хотя они начинали в основном с благотворительности, их цели постепенно расширялись, и теперь многие из них поддерживают такие разнообразные виды деятельности, как музыка, искусство и медицина. Покровительство этим организациям будет иметь большое значение, если мы хотим расположить к себе состоятельных граждан, которые управляют этими учреждениями."
 emp_ven_patronize_the_scuole_grandi_adm_advisor_tt:0 "Есть административный советник с навыком §Y2§!"
 emp_ven_patronize_the_scuole_grandi_dip_advisor_tt:0 "Есть дипломатический советник с навыком §Y2§!"
 emp_ven_expand_the_doges_palace_title:0 "Расширить дворец дожей"
 emp_ven_expand_the_doges_palace_desc:0 "Дворец дожей строился, ремонтировался и перестраивался много раз на протяжении веков. Дальнейшее расширение, украшенное гораздо богаче, чем любое другое в истории нашего государства, укрепило бы авторитет канцелярии и всей страны в целом."
 emp_ven_standardize_relazioni_title:0 "Стандартизация Relazioni"
 emp_ven_standardize_relazioni_desc:0 "\"Relazioni\" - это отчёты, которые наши послы направляют правительству, подробно описывая политическое, финансовое и социальное положение стран, в которых они служат. Эти документы необходимы как для дипломатических переговоров, так и для поддержания конкурентных преимуществ наших торговцев. К сожалению, всё чаще копии relazioni предоставляются в распоряжение любого, кто готов заплатить за них высокую цену. Это угроза нашей собственной дипломатии и безопасности. Мы должны создать единую, надёжную систему для написания и распространения relazioni."
 emp_ven_nuova_promissione_ducale_title:0 "Клятва Дукале"
 emp_ven_nuova_promissione_ducale_desc:0 "Клятва Дукале - это присяга, которую должны принести все кандидаты, желающие стать новым дожем Венеции. В нём излагаются обязанности дожа и оговариваются пределы его полномочий. С годами, однако, некоторые пункты изменились... а величие присяги немного ослабело. Если бы мы разработали проект новой Клятвы Дукале, которая более твёрдо подтвердила бы наши ценности и роли, предусмотренные для дожа, на этот пост выдвинулись бы куда более подходящие кандидаты."
 emp_ven_nuova_promissione_ducale_trigger_tt:0 "Все уровни реформ были достигнуты"
 emp_ven_nuova_promissione_ducale_tt:0 "Кандидаты будут случайным образом получать §G1§! очко правителя до конца игры"
 emp_ven_hire_more_venture_captains_title:0 "Больше отважных капитанов"
 emp_ven_hire_more_venture_captains_desc:0 "Отважные капитаны являются неотъемлемой частью наших вооруженных сил и помогают нам вербовать лучших наёмных солдат. Если мы сможем увеличить наши финансовые возможности, чтобы завербовать больше таких капитанов, они помогут нам набрать лучших людей на службу."
 emp_ven_land_grants_for_free_companies_title:0 "Обещания наёмникам"
 emp_ven_land_grants_for_free_companies_desc:0 "Расходы на наёмников всегда являлись основными расходами в бухгалтерских книгах правительства, но есть способы, которыми мы могли бы смягчить удар по бюджету. Если бы мы пообещали наёмникам землю в обмен на их услуги, то смогли бы набирать людей по низким ценам. Конечно, нам понадобится лишняя земля, но у соседей её предостаточно..."
 emp_ven_expand_the_terraferma_title:0 "Расширить терраферму"
 emp_ven_expand_the_terraferma_desc:0 "Военно-морские силы помогают защитить наше государство от нападений с моря, а вот сухопутной обороны нам катастрофически не хватает. Единственная надежда - создать больше буферных территорий, где мы сможем заставить врагов сражаться, прежде чем они доберутся до столицы."
 emp_ven_north_italian_rivals_title:0 "Соперники из северной Италии"
 emp_ven_north_italian_rivals_desc:0 "Наша страна никогда не будет в безопасности, пока завистливые соперники обладают силой и возможностью нанести по нам удар в любой момент. Мы должны действовать решительно и разбить врагов в Италии прежде, чем они разобьют нас!"
 emp_ven_up_the_adige_title:0 "Вверх по Адидже"
 emp_ven_up_the_adige_desc:0 "Наше присутствие на материковой Италии всегда будет слабым, пока мы не владеем Альпами. Если бы мы удерживали Альпы рядом с нашими землями, то могли бы спускаться по ним, когда нам заблагорассудится, и отступать обратно, когда понадобится обороняться."
 emp_ven_destroy_austria_title:0 "Уничтожить Австрию"
 emp_ven_destroy_austria_desc:0 "Австрия была для нас проблемой на протяжении веков. Их правители неоднократно угрожали нам, уговаривали и пытались диктовать свои условия. Есть только один способ остановить австрийскую угрозу, и это полное уничтожение всей Австрии. Если бы Австрия перестала существовать, то одним вызовом нашему политическому и дипломатическому величию в Европе стало бы меньше."
 emp_ven_expand_the_arsenal_title:0 "Расширить арсенал"
 emp_ven_expand_the_arsenal_desc:0 "Венецианский арсенал является почтенным и ключевым учреждением, ответственным за строительство и содержание флота нашего безмятежного государства. В эти тёмные времена как никогда важно убедиться, что арсенал соответствует поставленной задаче, и ввести в строй новую серию кораблей, которые укрепят наш флот и обеспечат морское превосходство на долгие годы."
 emp_ven_contest_genoese_trade_title:0 "Конкурировать с Генуэзской торговлей"
 emp_ven_contest_genoese_trade_desc:0 "Генуя долгое время была занозой для нас, и растущая мощь западной средиземноморской торговли укрепляет их и делает ещё большей угрозой для нас. Мы должны что-то сделать с их источниками торговли. Если мы сможем сократить их доходы, они не будут достаточно богаты, чтобы серьёзно оспаривать нашу власть, и это позволит ещё больше унизить их."
 emp_ven_the_francocracy_title:0 "Франкократия"
 emp_ven_the_francocracy_desc:0 "После Четвёртого крестового похода мы основали несколько владений в бывших византийских землях. Греки называли эти царства \"Франкократией\", правлением \"франков\", но для нас они были полезными инструментами для расширения власти. Это было великолепное время для всех венецианцев. Пора восстановить наше присутствие в Константинополе, но на этот раз мы должны получить больше власти в управлении регионом."
 emp_ven_challenge_papal_supremacy_title:0 "Бросить вызов Папе"
 emp_ven_challenge_papal_supremacy_desc:0 "Мы уже давно поддерживаем определённое взаимопонимание с папством. Папа не будет вмешиваться в дела наших церковников, а мы не будем вмешиваться в дела папы. Сейчас же, однако, папство стало более самоуверенным, даже по мере роста нашей собственной власти, и начало вовлекать себя в церковные дела по всей Европе. Настало время напомнить папе о нашем старом соглашении."
 emp_ven_monopolize_adriatic_trade_title:0 "Монополизация торговли в Адриатике"
 emp_ven_monopolize_adriatic_trade_desc:0 "Венеция должна контролировать торговлю на всём Адриатическом море. Это приводит нас к конфликту с выскочками из города Рагуза."
 emp_ven_reclaim_the_aegean_title:0 "Вернуть Эгейское море"
 emp_ven_reclaim_the_aegean_desc:0 "У нас долгая история торговли в Восточном Средиземноморье, но по мере того, как менялись судьбы в Греции и Малой Азии, наши доходы страдали. Восстановление позиций в Эгейском море потребует применения силы, но мы будем процветать, если добьемся успеха."
 emp_ven_annex_cyprus_title:0 "Аннексировать Кипр"
 emp_ven_annex_cyprus_desc:0 "Кипр - жемчужина Восточного Средиземноморья. С Кипра мы могли бы контролировать всю морскую торговлю Леванта, Анатолии - и даже Египта! Но сначала мы должны захватить остров."
 emp_ven_control_the_means_of_transaction_title:0 "Цена процветания торговли"
 emp_ven_control_the_means_of_transaction_desc:0 "Наша процветающая торговля затруднена глупыми местными правилами. Их устанавливают правители, которые не могут оценить все преимущества наших взаимных соглашений и настаивают на таких препятствиях, как дополнительные налоги, сборы и верховенство их законов над нашими торговцами. Ясно, что единственный способ выйти из этого тупика - установить свою собственную администрацию в этих прибыльных землях."
 emp_ven_this_mythical_realm_title:0 "Мифическое царство"
 emp_ven_this_mythical_realm_desc:1 "Торговля с Левантом долгое время была для нас источником богатства, но исследователи открыли нам ещё более богатую страну - Индию. Если бы нам удалось закрепиться в этих богатых землях на востоке, наши купцы могли бы разбогатеть ещё больше."
 emp_ven_this_mythical_realm_tt:0 "Основать торговую компанию в любой точке побережья §YИндии§!"
 emp_ven_the_shape_of_trades_to_come_title:0 "Будущее торговли"
 emp_ven_the_shape_of_trades_to_come_desc:0 "Наш опыт в Индии показал, что будущее необычайной прибыли лежит не в Средиземном море, а за границей, в Индии и на востоке. Мы должны установить более сильную власть в этих землях, чтобы суметь использовать их огромные богатства."
 emp_ven_the_shape_of_trades_to_come_tt:1 " провинции, принадлежащие Индии или Ост-Индии"
 ven_venetian_carnevale:0 "Венецианский карнавал"
 desc_ven_venetian_carnevale:0 "Вся Европа только и обсуждает Венецианский карнавал. Приходите в следующем году и будьте поражены!"
 ven_aldine_monopoly_modifier:0 "Альдинская монополия"
 desc_ven_aldine_monopoly_modifier:0 "Монополия на специальные тиражи обеспечивает организациям прибыль, позволяя публиковать больше работ, не переживая о нелицензионных переизданиях, поглощающих продажи и делающих работы убыточными."
 ven_standardized_relazioni:0 "Стандартизированный Relazioni"
 desc_ven_standardized_relazioni:0 "Защищённый relazione даёт государству жизненно важную информацию, необходимую для навигации по коварным дипломатическим водам Европы. Теперь мы можем не беспокоиться о том, что враги раскроют наши секреты."
 ven_urban_renewal:0 "Обновление городов"
 desc_ven_urban_renewal:0 "Новая инфраструктура даёт нам возможность построить что-то лучшее."
 ven_political_monopolist:0 "Политические монополисты"
 desc_ven_political_monopolist:0 "Теперь, когда последний враг был сломлен перед нами, никто не может противостоять мощи нашего государства."
 ven_autonomous_venetian_patriarchate:0 "Автономный Венецианский патриархат"
 desc_ven_autonomous_venetian_patriarchate:0 "Мы достигли определённого понимания с папой. Благодаря этому наша Церковь может заниматься своими делами без каких-либо внешних проблем."
 ven_genoese_humiliation:0 "Унижение Генуи"
 desc_ven_genoese_humiliation:0 "После демонстрации доминирования над одним из наших самых больших конкурентов в Италии, стало легче привлечь торговлю к нашим собственным портам."
 ven_nothing_ventured_nothing_gained:0 "Никто не рисковал, никто не выигрывал"
 desc_ven_nothing_ventured_nothing_gained:0 "Наши торговцы активно расширяют границы известного, ищут новые рынки для торговли и прибыльных сделок."
 ven_la_francocrazia:0 "Франкократия"
 desc_ven_la_francocrazia:0 "Возвращение Венецианской власти в Восточное Средиземноморье и контроль одного из самых престижных городов Европы закрепляет наше место в истории как одной из величайших морских держав эпохи."
 PROTECTED_VENETIAN_MERCHANTS:0 "Покровительство Венецианских купцов"
 # Papal missions
 emp_pap_patrimony_of_st_peter_title:0 "Наследие Святого Петра"
 emp_pap_patrimony_of_st_peter_desc:0 "В XIII веке Рудольф фон Габсбург уступил нам Романью и другие святые земли. Но контролировать их полностью у нас не получается до сих пор. Настало время утвердить власть Рима!"
 emp_pap_suppress_the_italian_cities_title:0 "Сокрушить Итальянские города"
 emp_pap_suppress_the_italian_cities_desc:0 "Города-государства Тоскана и Лигурия создают слишком много проблем: мало того, что они не признают нашего величия, так ещё и пытаются занять Святейший Престол. Уже абсолютно всем ясно, что единственный способ окончательно решить проблему - устранить их."
 emp_pap_sweep_the_po_title:0 "Разобраться с Паданской равниной"
 emp_pap_sweep_the_po_desc:0 "Гнусные гордецы и грешники сидят на тронах Паданской равнины, вплоть до самой Адриатики. Эти глупцы нагло отказываются признавать Папскую власть и уже не раз пытаются назначить своё духовенство. Пришло время наказать их за все грехи!"
 emp_pap_island_screens_title:0 "Контроль ключевых островов"
 emp_pap_island_screens_desc:0 "От Рима до Средиземного моря рукой подать. Наши враги в мгновение ока пересекут Средиземноморье и нанесут удар в самое сердце Папства и всего католического мира. Чтобы защитить Рим, мы должны получить контроль над основными островами, охраняющими подходы к западному побережью Италии."
 emp_pap_italian_supremacy_title:0 "Итальянское превосходство"
 emp_pap_italian_supremacy_desc:1 "Занимаясь расширением владений Святого Петра, мы вдруг подумали: а не захватить ли всю Италию? Ведь власть и престиж делают нас естественными лидерами итальянского полуострова, и нам не потребуется много усилий, чтобы воплотить эту идею в жизнь."
 emp_pap_swiss_guard_title:0 "Швейцарская гвардия"
 emp_pap_swiss_guard_desc:0 "Перед Папой стоят великие обязанности, которые касаются всей Европы. Как известно, отчаянные времена требуют отчаянных мер. Злобные соседи смотрят на нас с особой ненавистью, и это создаёт серьёзные помехи в исполнении Божьей миссии. Было бы разумно заключить договор со швейцарцами о создании охраны для Папы и всего Рима."
 emp_pap_swiss_guard_mercs_enabled:0 "§YШвейцарская гвардия§! станет уникальным наёмным подразделением, доступным только Папской Области."
 emp_pap_catholic_volunteers_title:0 "Волонтёры католической Церкви"
 emp_pap_catholic_volunteers_desc:1 "Церковь нуждается в сильной защите, если она хочет выжить в эти смутные времена. Мы должны привлечь всех верующих людей и собрать такую большую армию, которую только сможем."
 emp_pap_roman_navy_title:0 "Построить военно-морской флот"
 emp_pap_roman_navy_desc:0 "К несчастью, сильные войска не решают всех проблем. Злобные грешники могут приблизиться к нам по морю так же легко, как и по суше. Для исполнения Воли Божьей за границей мы должны построить достойный флот."
 emp_pap_the_holy_league_title:0 "Священный союз"
 emp_pap_the_holy_league_desc:0 "Наступают мрачные времена, еретики и язычники захватывают земли благочестивых католиков. Мы обязаны сплотить верующих вместе и выступить сильным фронтом. Однако для этого на нашей стороне должен быть кто-то действительно грозный, если мы по правде хотим выполнить нашу священную миссию."
 faux_is_catholic:0 "Является §Yкатоликом§!"
 emp_pap_the_holy_league_tt:0 "Каждый §Yкатолический§! союзник получит модификатор \"§YПапская военная помощь§!\" на §Y10§! лет, дающий следующие эффекты:\nСодержание наёмников: §G-25.0%§!\nСтоимость наёмников: §G-10.0%§!"
 emp_pap_catholic_alliances_title:0 "Католическое братство"
 emp_pap_catholic_alliances_desc:0 "Хотя наше дело праведно, небесная Вера сама по себе не может обеспечить нам безопасность и победу на земле. Мы можем распространять Слово Божье только благодаря добрым союзным князьям."
 emp_pap_catholic_alliances_tt:1 "[Root.GetName] имеет союз с §Y3§! §Yкатолическими§! странами"
 emp_pap_support_the_knightly_orders_title:0 "Ордены нуждаются в поддержке"
 emp_pap_support_the_knightly_orders_desc:1 "Святые ордена были созданы исключительно для благочестивых войн. Несмотря на то, что они покорно пытаются исполнить свою миссию, даже католические соседи настроены против них. Мы должны показать Европе, что полностью поддерживаем ордена. Надеемся, все католики возьмут с нас пример."
 emp_pap_eastern_alliances_title:0 "Восточные альянсы"
 emp_pap_eastern_alliances_desc:0 "Восточная граница христианского мира - хрупкая, постоянно перемещающаяся туда и обратно. Мы должны помочь стабилизировать этот фронт, даже если для этого придется подружиться с теми, кто находится по другую сторону Великого раскола."
 emp_pap_eastern_alliances_trigger_tt:0 "§Y[Root.GetName]§! состоит в союзе или является сюзереном §Yхристианской§! страны в регионе §YБалканы§!, §YАнатолия§! или §YКавказ§!"
 emp_pap_eastern_alliances_tt:0 "Каждий §Yхристианский§! союзник или субъект в регионе §YБалканы§!, §YАнатолия§! и §YКавказ§! получит модификатор \"§YКорпус Газмуликона§!\" на §Y15§! лет, дающий следующие эффекты:\nКоличество моряков: §G+20%§!\nКоличество рекрутов: §G+20.0%§!"
 emp_pap_prester_john_title:0 "Пресвитер Иоанн"
 emp_pap_prester_john_desc:0 "Христианские общины Верхнего Нила и более дальние территории находятся под постоянной угрозой со стороны язычников. Мы должны сделать всё возможное, чтобы поддержать этих людей и защитить их."
 emp_pap_prester_john_tt:0 "Каждая §Yхристианская§! страна в регионе §YАфриканский Рог§! имеет по крайней мере §Y100§! мнения о §Y[Root.GetTagPR]§!"
 emp_pap_prester_john_land_tt:0 "Иметь §Y6§! провинций в регионе §YАфриканский Рог§!"
 emp_pap_rebuild_the_papal_treasury_title:0 "Восстановить Папскую казну"
 emp_pap_rebuild_the_papal_treasury_desc:0 "Земные дела требуют земных средств. Чтобы достичь наших духовных целей, мы должны укрепить наши финансы."
 emp_pap_restore_curia_funding_title:0 "Наполнить казну курии"
 emp_pap_restore_curia_funding_desc:0 "Помимо административных расходов государства, мы должны заботиться о деньгах, необходимых для обеспечения нужд верующих. Мы не можем позволить органам Церкви зачахнуть из-за недостатка средств."
 emp_pap_new_st_peters_basilica_title:0 "Новый собор Святого Петра"
 emp_pap_new_st_peters_basilica_desc:0 "Старый собор Святого Петра - это здание, построенное ещё во времена императора Константина. Печально осознавать, что он был заброшен слишком долго, чтобы восстановить его былое величие. Но у нас есть выход! Строительство нового собора на его месте даст нам возможность показать свету поистине монументальное сооружение, прославляющее Христа."
 emp_pap_establish_vatican_library_title:0 "Основать Ватиканскую библиотеку"
 emp_pap_establish_vatican_library_desc:0 "Мы обладаем колоссальным количеством ценных исторических документов и рукописей. Но до сих пор у нас нет единого места, где мы смогли бы всё это хранить долгие века. Настало время организовать официальную библиотеку Святейшего Престола."
 emp_pap_subiaco_press_title:0 "Печатные станки Субьяко"
 emp_pap_subiaco_press_desc:0 "Работа писцов является одной из самых почётных, но новые времена требуют новых решений. Мы должны распространить печатный станок, чтобы нам было легче производить энциклики, трактаты и все другие документы, необходимые Церкви."
 emp_pap_support_eastern_catholiczation_title:0 "Восточная борьба с православием"
 emp_pap_support_eastern_catholiczation_desc:0 "Населения литовцев, поляков и русинов разделены на исповедующих католичество и тех, кто следует православным учениям. Мы должны сделать всё, что в наших силах, чтобы поддержать усилия католических властей в распространении истинной веры."
 emp_pap_support_eastern_catholiczation_lit_tt:0 "[LIT.GetName] получит модификатор \"§YПапская миссия§!\" на §Y15§! лет, дающий следующие эффекты:\nЭффективность миссионеров: §G+2.0%§!\nСодержание миссионеров: §G-50.0%§!"
 emp_pap_support_eastern_catholiczation_pol_tt:0 "[POL.GetName] получит модификатор \"§YПапская миссия§!\" на §Y15§! лет, дающий следующие эффекты:\nЭффективность миссионеров: §G+2.0%§!\nСодержание миссионеров: §G-50.0%§!"
 emp_pap_support_eastern_catholiczation_plc_tt:0 "[PLC.GetName] получит модификатор \"§YПапская миссия§!\" на §Y15§! лет, дающий следующие эффекты:\nЭффективность миссионеров: §G+2.0%§!\nСодержание миссионеров: §G-50.0%§!"
 emp_pap_start_the_counter_reformation_title:0 "Контррефор мация"
 emp_pap_start_the_counter_reformation_desc:0 "С ростом еретических мыслей мы должны действовать как можно быстрее, чтобы сдерживать эти неправильные учения и поддерживать единообразие веры."
 emp_pap_concessions_title:0 "Стоит уступить"
 emp_pap_concessions_desc:0 "Со временем некоторые аспекты веры могли отклониться от того, что написано в учениях. Мы должны попытаться исправить ошибки и решить некоторые вопросы, которые стимулировали распространение еретической мысли."
 emp_pap_back_the_catholic_powers_title:0 "Назад в лигу"
 emp_pap_back_the_catholic_powers_desc:0 "Верующие выстраиваются в очередь, чтобы сражаться с еретиками, и наши призывы будут звучать неубедительно, если мы не вступим в их ряды. Мы должны вернуться в католическую Лигу!"
 emp_pap_fight_the_heretics_title:0 "Бороться с еретиками"
 emp_pap_fight_the_heretics_desc:0 "Ересь должна быть искоренена. Германские князья больше не могут оспаривать власть Рима!"
 emp_pap_levantine_missions_title:0 "Левантийские Миссии"
 emp_pap_levantine_missions_desc:0 "За долгие годы существования церкви священные земли были горячо оспорены как христианами, так и мусульманами. Мы были бы крайне глупы, если бы не продолжили борьбу за исконные территории нашей веры. Мы должны сделать всё, что в наших силах, чтобы вернуть земли Леванта под власть католических правителей."
 emp_pap_levantine_missions_tt:1 " провинции в регионе §YМашрики§! должны принадлежать §Yкатолической§! стране"
 emp_pap_mission_to_china_title:0 "Миссия в Китай"
 emp_pap_mission_to_china_desc:0 "Наш священный долг - проповедовать веру повсюду, нести Слово Божье во все уголки Земли. По мере того как растёт наше знание мира, растёт и наш долг. Исследователи Дальнего Востока начали вступать в контакт с китайскими купцами; это знак того, что мы должны идти вперёд и проповедовать веру среди них."
 emp_pap_mission_to_china_tt:0 "§YКитай§! исследован"
 emp_pap_mission_to_china_tt2:2 " провинции в регионе §YСеверный Китай§! или §YЮжный Китай§! принадлежат §Yкатолической§! стране"
 emp_pap_mission_to_japan_title:0 "Миссия в Японию"
 emp_pap_mission_to_japan_desc:0 "Легендарные земли Японии манят нас, взывая о спасении. Мы должны отыскать эти острова на Дальнем Востоке и распространить Благую Весть среди их жителей."
 emp_pap_mission_to_japan_tt:0 "§YЯпония§! исследована"
 emp_pap_mission_to_japan_tt2:2 " провинции региона §YЯпония§! принадлежат §Yкатолической§! стране"
 emp_pap_end_the_schism_title:0 "Покончить с расколом"
 emp_pap_end_the_schism_desc:0 "Христианский мир был разделён слишком долго! К тому же причиной этому являются небольшие различия в вере. Если бы преданные нам влиятельные личности смогли посадить благочестивых католиков на наиболее уважаемые должности Православия, мы могли бы получить серьёзный аргумент в пользу конца Великого раскола."
 emp_pap_end_the_schism_tt:0 "В каждой §Yправославной§! стране произойдёт событие \"§YПапа избавляется от раскола§!\""
 emp_pap_destroy_heretic_strongholds_title:0 "Сокрушить крепости еретиков"
 emp_pap_destroy_heretic_strongholds_desc:0 "Несмотря на то, что власть единственно верной Церкви торжествует в Империи, еретические слова продолжают сновать по всей её земле. Самое ужасное, что они поддерживаются гордыми князьями, которые продолжают следовать неправильной вере. Мы должны идти вперёд и искоренить источник этих учений! Только так мы сможем раз и навсегда покончить с этой так называемой \"Реформацией\"."
 emp_pap_destroy_heretic_strongholds_tt:0 "Все провинции в Священной Римской империи принадлежат §Yкатолическим§! странам"
 emp_pap_pontifical_universities_title:0 "Папский университет"
 emp_pap_pontifical_universities_desc:1 "Тайны творения у нас под рукой, они ждут, чтобы их открыли. Следует поощрять научные исследования - кто знает, какие ещё чудеса могут быть открыты?"
 pap_papal_swiss_guard:0 "Папская Швейцарская гвардия"
 desc_papal_swiss_guard:0 "Специальные контракты позволяют нам нанимать лучших солдат, которых только можно купить за деньги"
 pap_papal_mission:0 "Папская миссия"
 desc_pap_papal_mission:0 "Посланники Папы Римского стремятся помочь нам распространить Слово Божье."
 pap_papal_military_aid:0 "Папская военная помощь"
 desc_pap_papal_military_aid:0 "Поддержка папы помогает нам привлечь к нашему делу более усердных наёмников."
 pap_roman_leadership:0 "Римское лидерство"
 desc_pap_roman_leadership:0 "Наше лидерство и инициатива вдохновляют великих людей присоединиться к нашему праведному делу"
 pap_italian_federation:0 "Итальянская федерация"
 desc_pap_italian_federation:0 "Народ Италии процветает под властью церкви"
 pap_eastern_mediterranean_routes:0 "Восточно-Средиземноморские маршруты"
 desc_pap_eastern_mediterranean_routes:0 "Наша работа на востоке помогла нам понять хитрости путешествий и расширить нашу власть."
 pap_st_peters_basilica:0 "Собор Святого Петра"
 desc_pap_st_peters_basilica:1 "Это величественное здание - одна из величайших церквей во всём христианском мире."
 pap_universal_church:0 "Христианская церковь"
 desc_pap_universal_church:0 "Наша Церковь не имеет себе равных"
 pap_roman_renaissance:0 "Римский Ренессанс"
 desc_pap_roman_renaissance:0 "На наших землях процветают науки и искусства"
 pap_papal_press_rb:0 "Папская власть"
 desc_pap_papal_press_rb:0 "Мы используем новейшие инновации для управления королевством и продвижения Церкви"
 pap_papal_press_no_rb:0 "Папская власть"
 desc_pap_papal_press_no_rb:0 "Мы используем новейшие инновации для управления королевством и продвижения Церкви"
 pap_african_connections:0 "Африканские связи"
 desc_pap_african_connections:0 "Наша работа в Африке позволила нам лучше понять положение дел в стране и то, как заключать сделки с местными деятелями."
 pap_gasmoulikon_corps:0 "Корпус Газмуликона"
 desc_pap_gasmoulikon_corps:0 "Эти люди чувствуют себя так же хорошо среди латинян, как и среди греков, и готовы сражаться за нас по приказу Папы."
 pap_chinese_jesuits_catholic:0 "Цитадель Китайских Иезуитов"
 desc_pap_chinese_jesuits_catholic:0 "Этот регион поддерживается общиной иезуитов, которые заботятся о верующих и управляют школами."
 pap_chinese_jesuits_noncatholic:0 "Иезуитская Китайская миссия"
 desc_pap_chinese_jesuits_noncatholic:0 "Иезуиты активно распространяют католическую веру в этом регионе, содействуя усилиям государства по обращению жителей и облегчению перехода."
 pap_visitor_of_missions_in_the_indies_catholic:0 "Посетить миссии в Индии"
 desc_pap_visitor_of_missions_in_the_indies_catholic:0 "Администрации этого региона помогает старший миссионер-иезуит, который курирует юридические вопросы наряду с церковными проблемами."
 pap_visitor_of_missions_in_the_indies_noncatholic:0 "Посетить миссии в Индии"
 desc_pap_visitor_of_missions_in_the_indies_noncatholic:0 "Старший миссионер-иезуит помогает управлять этой провинцией и распространять в ней католическую веру."
 pap_japanese_jesuits:0 "Японские Иезуиты"
 desc_pap_japanese_jesuits:0 "Теперь люди в сутанах обращены в католичество и хотят распространить веру среди людей своей Родины. Их общение с церковниками в других местах также даёт им превосходное знание нанбанских торговцев и океанских торговых путей."
 pap_latin_patriarch_of_jerusalem:0 "Латинский патриархат Иерусалима"
 desc_pap_latin_patriarch_of_jerusalem:0 "Усердные христиане теперь стекаются в Иерусалим, чтобы услышать волнующие слова восстановленного латинского Патриарха. Движимые проповедями Патриарха, они клянутся никогда больше не позволить Иерусалиму пасть и защищать веру во веки веков."
 flavor_pap.EVTNAME11:0 "Папа преодолевает раскол"
 flavor_pap.EVTDESC11:0 "Римский епископ объявил о преодолении Великого раскола, и это заявление было поддержано его податливыми новыми церковными марионетками в Константинополе и Москве. В то время как мы могли бы продолжать следовать по старому пути, победы папства показывают, что Бог действительно на его стороне."
 flavor_pap.EVTOPTA11:0 "Мы примем католицизм."
 flavor_pap.EVTOPTB11:0 "Пока они говорят \"Филиокве\", мы будем православными!"
 flavor_pap.EVTNAME12:0 "Папство поддерживает нас!"
 flavor_pap.EVTDESC12:1 "Посланник из Рима прибыл в нашу столицу, чтобы сообщить, что Его Святейшество заметил наши усилия во имя веры и горячо одобряет их. Чтобы ещё больше помочь нам, Рим направил в страну нескольких своих лучших миссионеров."
 flavor_pap.EVTOPTA12:1 "Аллилуйя!"
 flavor_pap.EVTNAME13:1 "Иезуиты возвращаются"
 flavor_pap.EVTDESC13:1 "Хотя мы уже однажды дали отпор иезуитам, их руководство отказывается принять \"нет\" за ответ и послало ещё одну миссию в наши земли. Они настойчивы, и это ещё мягко говоря. Должны ли мы смягчиться и позволить этим миссионерам остаться?"
 flavor_pap.EVTOPTA13:0 "Хорошо, мы можем извлечь пользу из их знаний"
 flavor_pap.EVTOPTB13:0 "Нет, их чужие идеи всё равно неприемлемы"
 flavor_pap.EVTNAME14:0 "Прибытие иезуитов"
 flavor_pap.EVTDESC14:0 "Миссионеры из-за моря приплыли в наши земли, принося дары [Root.GetTitleDT] и выставляя различные механические изобретения из Европы. Они также показали бесчисленные знания, составив огромную карту мира и предложив здравые идеи для реформы календаря. Но они также принесли с собой странные религиозные и философские идеи, которые могут нарушить традиционный порядок Китая. Следует ли разрешить этим миссионерам остаться?"
 flavor_pap.EVTOPTA14:0 "Да, мы можем извлечь пользу из их знаний"
 flavor_pap.EVTOPTB14:0 "Нет, их чужеродные идеи неприемлемы в нашем обществе"
 flavor_pap.EVTNAME15:0 "Христиане"
 flavor_pap.EVTDESC15:0 "Католические миссионеры, поддерживаемые своим далеким папой, начали прибывать к нашим берегам. Они пытаются распространять христианство и массово обращать местное население. Если их не остановить, то эти иезуиты, францисканцы и доминиканцы могут представлять серьёзную угрозу для синтоизма."
 flavor_pap.EVTOPTA15:0 "Остановите миссионеров!"
 flavor_pap.EVTOPTB15:0 "Пусть они распространяют свою веру"
 # Provence missions
 emp_pro_arts_title:0 "Финансирование развития искусства"
 emp_pro_arts_desc:0 "Нам просто необходимо доказать правителям всего христианского мира, что Прованс - культурная и современная страна. Если мы окажем помощь итальянским художникам и разместим их работы в церквях, это, несомненно, привлечёт внимание других Европейских государств."
 emp_pro_toulon_title:0 "Верфи в Тулоне"
 emp_pro_toulon_desc:0 "Нам нужно создать поистине грандиозный флот! Город Тулон - идеальное место для строительства верфи и арсенала. Имея там укреплённый порт, наши корабли будут господствовать в Средиземном море!"
 emp_pro_marseille_title:0 "Развивать Прованс"
 emp_pro_marseille_desc:0 "Никогда не бывает слишком развитых провинций. Сейчас сердце Прованса богато, но могло бы быть ещё богаче! Мы должны развивать город Марсель и всю окружающую его сельскую местность."
 emp_pro_sicily_title:0 "Король Сицилии"
 emp_pro_sicily_desc:0 "У нас есть претензии как на корону Арагона, так и на корону Сицилии. Наша обязанность отобрать остров у арагонцев  и наконец-то посадить законного короля на его трон!"
 emp_pro_jerusalem_title:0 "Король Иерусалима"
 emp_pro_jerusalem_desc:0 "Многие лорды называют себя королями Иерусалима, но ни у кого нет ни сил, ни амбиций, чтобы войти в Святую Землю и осуществить свои притязания. Ни у кого, кроме нашего благородного монарха!"
 emp_pro_corsica_title:0 "Претензии короля Рене"
 emp_pro_corsica_desc:0 "По закону Рене Анжуйский - правитель многих королевств. Но, к сожалению, закон и реальность редко совпадают. Он был трагически изгнан из Неаполя и позорно лишён арагонской короны. Всё, что ему остаётся - претендовать на власть над Иерусалимом. Но на самом деле даже эти претензии мало кто воспринимает всерьёз. Мы должны доказать лордам христианского мира, что заявления и права Прованса нельзя так просто опровергнуть."
 emp_pro_naples_title:0 "Король Неаполя"
 emp_pro_naples_desc:0 "Добрый король Рене когда-то восседал на Неаполитанском троне. Но в одно мгновение его место несправедливо занял незаконнорожденный представитель дома Трастамара из Арагона. Мы должны восстановить династию Рене в Неаполе."
 emp_pro_hungary_title:0 "Король Венгрии"
 emp_pro_hungary_desc:0 "Анжуйская династия когда-то правила Венгрией, но в конце XIV века потеряла свой законный трон. Мы должны вернуться в Венгрию!"
 emp_pro_aragon_title:0 "Король Арагона"
 emp_pro_aragon_desc:0 "У Рене много врагов, но наибольшую ненависть он испытывает к арагонцам. После того как мы были лишены Арагонского трона и разбиты их армиями в Неаполе, речи о перемирии и дружелюбных отношениях быть не может. Нас ждёт только война!"
 emp_pro_avignon_title:0 "Переговоры об Авиньоне"
 emp_pro_avignon_desc:0 "Авиньон долгое время был владением Церкви, а с 1309 по 1376 года даже являлся резиденцией папства. Когда вопрос о Вавилонском пленении будет окончательно решён, святой отец больше не будет нуждаться в Авиньоне. Используя всё наше обаяние и харизматичность, мы сможем договориться о его передаче нам."
 emp_pro_lorraine_title:0 "Интегрировать Лотарингию"
 emp_pro_lorraine_desc:0 "Герцогство Лотарингия - один из немногих титулов, которые нам удалось удержать после сокрушительного поражения в войне с Арагоном. Настало время полностью и неоспоримо включить его в наш состав."
 emp_pro_occitania_title:0 "Объединить Окситанию"
 emp_pro_occitania_desc:0 "Очевидно, что Окситания страдает под властью Франции. Опустошённые во время Альбигойского крестового похода и теперь подвергшиеся Столетней войне с Англией, народ, а с недавних пор и знать, одинаково устали от французского господства. Во имя Господа нам необходимо включить их в состав Прованса и раз и навсегда избавить от мучений."
 emp_pro_france_title:0 "Король Франции"
 emp_pro_france_desc:0 "Хотя мы не претендуем на французский трон, это не является препятствием для нашей дальнейшей экспансии. Нам не потребуется много усилий, чтобы собрать армию и начать завоевательную кампанию против остатков Французского королевства."
 emp_pro_la_marseillaise_title:0 "Марсельеза"
 emp_pro_la_marseillaise_desc:0 "К оружью, гражданин!\nСомкнём наши ряды,\nВперёд, вперёд!"
 emp_pro_join_the_empire_title:0 "Присоединиться к империи"
 emp_pro_join_the_empire_desc:0 "Хотя наши амбиции велики, в военном отношении мы слабее многих соседей. Возможно, было бы разумно искать защиты у Священной Римской империи."
 emp_pro_king_of_kings_title:0 "Царь царей"
 emp_pro_king_of_kings_desc:0 "Коллекционирование новых и редких королевских титулов почти стало хобби для наших славных правителей. Давайте ещё больше углубимся в это. При необходимости мы могли бы даже изобрести несколько новых королевств для нашего монарха."
 # Provence Mission Modifiers
 pro_king_of_hungary:0 "Король Венгрии"
 desc_pro_king_of_hungary:0 "Дом Анжу был возвращён в Венгрию. Остатки Чёрной гвардии согласились служить новому королю."
 pro_king_of_kings:0 "Царь царей"
 desc_pro_king_of_kings:0 "Всё-таки коллекционирование новых и редких королевских титулов стало хобби для наших монархов."
 pro_lorraine_modifier:0 "Герцог Лотарингии"
 desc_pro_lorraine_modifier:0 "Наконец-то Герцогство Лотарингия было полностью интегрировано в наше королевство."
 pro_imperial_diplomacy:0 "Имперская дипломатия"
 desc_pro_imperial_diplomacy:0 "Являясь князем Священной Римской империи, наш правитель пользуется покровительством императора и обладает определённым статусом среди знати Европы."
 pro_king_of_france:0 "Король Франции"
 desc_pro_king_of_france:0 "Наши солдаты усердно сражались за победу. Отныне и навсегда Франция - наша!"
 toulon_dockyards:0 "Тулонская верфь"
 desc_toulon_dockyards:0 "Верфи и арсенал в Тулоне - наша самая важная стратегическая точка. Благодаря ей мы будем господствовать на Средиземном море."
 pro_la_marseillaise:0 "Марсельеза"
 desc_pro_la_marseillaise:0 "К оружью, гражданин!\nСомкнём наши ряды,\nВперёд, вперёд!"
 pro_la_marseillaise_2:0 "Марсельеза"
 desc_pro_la_marseillaise_2:0 "К оружью, гражданин!\nСомкнём наши ряды,\nВперёд, вперёд!"
 pro_renaissance:0 "Сердце Ренессанса"
 desc_pro_renaissance:0 "Покровительство архитектуре ренессанса возвысило нашу столицу. Теперь она полноправно может называться маяком культуры."
 pro_marseille:0 "Рост Марселя"
 desc_pro_marseille:0 "Город Марсель стремительно развивается, становясь всё более важным центром торговли и промышленности."
 pro_avignon_tt:0 "Если у нас будут хорошие отношения с папой, он бесспорно уступит нам §YАвиньон§!."
 pro_avignon_tt_2:0 "Папа уступит §YАвиньон§! [Root.GetTagDT]"
 # French Missions
 emp_fra_reconquer_normandy_title:0 "Отвоевать Нормандию"
 emp_fra_reconquer_normandy_desc:0 "Герцогство Нормандия де-юре является подданным королевства Франции. Но к величайшему сожалению его правители сбились с верного пути и обрели независимость. Пора показать им, кто тут главный!"
 emp_fra_subjugate_brittany_title:1 "Покорить Бретань"
 emp_fra_subjugate_brittany_desc:0 "Мы долгое время намекали, как Бретанским правителям стоит вести себя по отношению к Франции. Но герцоги делают вид, что не замечают этого и избегают правильных отношений с французской короной. Мы должны покорить их раз и навсегда!"
 emp_fra_conquer_picardy_fra_title:0 "Покорить Пикардию"
 emp_fra_conquer_picardy_fra_desc:0 "Рядом с нами располагается Пикардия - богатый регион, когда-то входивший в состав Франции. Однажды он ускользнул от власти короны и теперь упрямо отказывается признать наше господство. Единственный способ убедить их - показать всю свою силу."
 emp_fra_conquer_flanders_wallonia_title:0 "Завоевать Фландрию"
 emp_fra_conquer_flanders_wallonia_desc:0 "Герцоги из Фландрии на протяжении столетий клялись в своей преданности то Франции, то Священной Римской империи, иногда даже выскочкам из Бургундии. Нужно действовать решительно! Их народ должен быть возвращён во Францию."
 emp_fra_build_french_fleet_title:0 "Французский флот"
 emp_fra_build_french_fleet_desc:0 "Франция должна построить флот, который мог бы соперничать с английским, иначе мы можем застрять у наших берегов навсегда."
 emp_fra_india_expansion_title:0 "Французская Ост-Индия"
 emp_fra_india_expansion_desc:0 "Богатства Индии - поистине заманчивые сокровища. Если бы нам удалось закрепиться на побережье, мы могли бы доминировать в торговле и получать огромную прибыль."
 emp_fra_reconquer_gascony_title:0 "Отвоевать Гасконь"
 emp_fra_reconquer_gascony_desc:0 "Гасконь - это законная французская земля, занятая невеждами из Англии, которые претендуют на нашу корону. Чтобы раз и навсегда покончить с англичанами, каждая их точка опоры на материке должена быть захвачена."
 emp_fra_conquer_provence_title:0 "Покорить Прованс"
 emp_fra_conquer_provence_desc:0 "Герцоги Прованса стремятся ко многому и часто летают в облаках, но на деле они слабые и мало чего достигают. Им было бы лучше стать подданными Франции."
 emp_fra_conquer_burgundy_area_title:0 "Подчинить Бургундию"
 emp_fra_conquer_burgundy_area_desc:0 "Выскочки, называющие себя герцогами Бургундскими, воображают, будто правят великой державой, но на самом деле они всего лишь вассалы нашей короны. Мы должны напомнить им об этом."
 emp_fra_french_colony_in_north_america_title:1 "Базы в Северной Америке"
 emp_fra_french_colony_in_north_america_desc:0 "Торговая компания просит финансовой поддержки для создания баз в Северной Америке. Говорят, если этого не сделать, Франция потеряет весь свой престиж."
 emp_fra_subjugate_lorraine_title:1 "Покорить Лотарингию"
 emp_fra_subjugate_lorraine_desc:0 "Герцогство Лотарингия имеет крайне важное стратегическое расположение: прямо на границе между Империей и Францией. В случае, если возникнет конфликт, назревающий уже давно, было бы разумно заставить герцогов видеть во Франции своего господина."
 emp_fra_annex_savoy_title:1 "Аннексировать Савойю"
 emp_fra_annex_savoy_desc:0 "Герцогство Савойя перекрывет Итальянским князьям путь вторжения во Францию. Чтобы обеспечить надлежащую защиту этого маршрута, мы должны включить Савойю в свой состав."
 emp_fra_france_discovers_the_carribean_title:1 "Колониальная экспансия"
 emp_fra_france_discovers_the_carribean_desc:1 "Слава Франции требует, чтобы мы были величайшей страной в христианском мире. Наши исследователи ждут королевского финансирования, чтобы отправиться в путешествие на восток."
 emp_fra_recover_calais_title:0 "Захватить Кале"
 emp_fra_recover_calais_desc:0 "Вероломный король Англии Эдуард III захватил Кале и использовал его в качестве отправной точки для нападения на Францию. Мы должны как можно скорее отобрать его. Благодаря этому Франция наконец-то получит возможность обрести полную независимость."
 emp_fra_france_discovers_north_america_title:0 "Открыть Северную Америку"
 emp_fra_france_discovers_north_america_desc:0 "Наши мореплаватели умоляют корону взять на себя финансирование миссии по исследованию морей на западе. До них дошли слухи о богатых землях, которые они хотят заполучить во славу Франции."
 emp_fra_french_claim_to_naples_title:0 "Французские претензии на Неаполь"
 emp_fra_french_claim_to_naples_desc:0 "Неаполитанское наследство - крайне сложный, запутанный и спорный вопрос. Сам Неаполь стремится к независимости, в то время как и Франция, и иберийские князья претендуют на неё. Мы должны решить этот вопрос быстро, смело и уверенно. С выгодой для нас, конечно."
 emp_fra_brest_title:0 "Брестские верфи"
 emp_fra_brest_desc:0 "Брест занимает выгодное стратегическое положение на атлантическом побережье. Мы должны построить там верфь и сделать её главной базой нашего Атлантического флота."
 emp_fra_england_title:0 "Разгромить англичан"
 emp_fra_england_desc:0 "Наш вечный ненавистный враг и соперник, Англия, продолжает быть занозой для нашего господства. Мы должны обойти или разгромить Королевский флот, высадиться на остров и покончить с английской нацией раз и навсегда."
 emp_fra_louisiana_title:0 "Миссисипская компания"
 emp_fra_louisiana_desc:0 "[Root.GetName] должна получить монополию в торговле вдоль реки Миссисипи."
 emp_fra_end_hyw_title:0 "Столетняя война"
 emp_fra_end_hyw_desc:0 "Несмотря на то, что мы добились успехов в недавних конфликтах против англичан, они продолжают удерживать территории, которые по праву являются частью Франции. Мы должны полностью изгнать англичан из наших земель!"
 emp_fra_conquer_milan_title:0 "Покорить Милан"
 emp_fra_conquer_milan_desc:0 "Чтобы обеспечить защиту наших позиций в Северной Италии, мы должны расширить свои владения, включив в них Милан."
 emp_fra_spanish_succession_title:0 "Испанское наследство"
 emp_fra_spanish_succession_desc:0 "Ходят слухи, что испанская корона слаба и ненадёжна. Мы должны заявить свои права на трон прежде, чем это сделают наши враги."
 emp_fra_native_relations_title:0 "Торговля с туземцами"
 emp_fra_native_relations_desc:0 "Борьба за господство над меховой торговлей Огайо не может быть выиграна только с помощью военной силы. Мы должны установить торговые отношения с коренными американцами, живущими в этом регионе, чтобы увеличить [Root.GetAdjective]ую казну."
 emp_fra_toulon_dockyard_title:0 "Верфи в Тулоне"
 emp_fra_toulon_dockyard_desc:0 "Нам нужно создать поистине грандиозный флот! Город Тулон - идеальное место для строительства верфи и арсенала. Имея там укреплённый порт, наши корабли будут господствовать в Средиземном море!"
 emp_fra_annex_genoa_title:0 "Аннексировать Геную"
 emp_fra_annex_genoa_desc:0 "Генуэзский порт расположен слишком близко к французскому побережью, и мы должны включить их в состав нашего королевства, чтобы сохранить целостность Средиземноморского побережья."
 emp_fra_switzerland_title:0 "Завоевание Гельветики"
 emp_fra_switzerland_desc:0 "Швейцарцы считают, что они в безопасности в своих альпийских крепостях. Мы покажем им, что нет такого препятствия, которое нельзя было бы разрушить французской пушкой!"
 emp_fra_annex_alsace_title:0 "Аннексировать Эльзас"
 emp_fra_annex_alsace_desc:0 "Страсбургская крепость обороняет один из главных проходов на Верхнем Рейне. Чтобы защитить Францию, мы должны продвинуть нашу границу до Рейна и обеспечить, чтобы мы, и никто другой, контролировали эту крепость."
 emp_fra_germany_title:0 "Доминировать над Империей"
 emp_fra_germany_desc:0 "Священная Римская империя - величайшая преграда на пути французской экспансии и постоянная заноза в нашем развитии. Империя должна быть либо уничтожена, дав путь нашим амбициям, либо подчинена [Root.GetTagDT]."
 emp_fra_poland_title:0 "Польские субьекты"
 emp_fra_poland_desc:0 "Полякам вряд ли будет хорошо без мощного защитника, тем более что соперники жадно следят за их территориями. Мы должны начать кампанию с целью установления польского протектората."
 emp_fra_russia_title:0 "Русская кампания"
 emp_fra_russia_desc:0 "Россия - одно из последних препятствий на пути к [Root.GetAdjective]ой гегемонии в Европе. Мы должны захватить Москву, даже если нашим армиям придётся пережить ледяной ад, которым Россия становится зимой."
 emp_fra_indochina_title:0 "Французский Индокитай"
 emp_fra_indochina_desc:0 "Богатства Индокитая почти не используются европейскими народами. Давайте первыми закрепимся в этом регионе."
 emp_fra_integrate_vassals_title:0 "Централизация Франции"
 emp_fra_integrate_vassals_desc:0 "Эпоха феодальных вассалов, правящих своими автономными владениями, должна закончиться. Мы должны обуздать помещичью знать и объединить [Root.GetNameUDA] в единую нацию."
 emp_fra_wars_of_religion_title:0 "Драгоннады"
 emp_fra_wars_of_religion_desc:0 "Несмотря на то, что мы пережили худшие из бед, принесённых протестантской Реформацией, в державе [Root.GetName] всё ещё живет великое множество потенциальных еретиков. Мы должны ввести политику запугивания и дискриминации в отношении этих изменщиков, чтобы изгнать их из наших земель навсегда."
 emp_fra_establish_the_musketeers_title:0 "Нанять мушкетёров"
 emp_fra_establish_the_musketeers_desc:0 "Мы должны создать элитный корпус солдат, чтобы охранять монарха. С помощью специальных поощрений, эти полки будут подталкивать аристократию служить в армии."
 emp_fra_i_am_the_state_title:0 "Государство - это я"
 emp_fra_i_am_the_state_desc:1 "Монарх не должен быть ограничен ни традициями, ни местными привилегиями, ни знатью. Вместо этого, как поссланник Божий, он должен быть единственным главой государства."
 emp_fra_move_court_to_versailles_title:0 "Версальский дворец"
 emp_fra_move_court_to_versailles_desc:0 "Земля вокруг маленькой деревни Версаль уже давно была отличным местом для охоты. Маленький охотничий домик постепенно расширялся в величественный замок. Разве не подобает теперь сделать это место резиденцией французского правительства?"
 emp_fra_revolution_title:0 "Французская Революция"
 emp_fra_revolution_desc:0 "Тирании монархии должен быть положен конец! Да здравствует Франция!"
 emp_fra_empire_title:0 "Французская гегемония"
 emp_fra_empire_desc:0 "[Root.GetAdjectiveCAP]ое государство станет единственной в мире сверхдержавой, непревзойдённым мировым гегемоном без достойных соперников и c тотальной властью над судьбами всех народов."
 emp_fra_indian_dominance_title:0 "Индийское господство"
 emp_fra_indian_dominance_desc:0 "Богатства Индии были созданы только для [Root.GetTagRD]. Все остальные европейские государства присутствующие в Индии, должны быть изгнаны. Если это необходимо, то силой."
 emp_fra_south_america_title:0 "Антарктическая Франция"
 emp_fra_south_america_desc:0 "[Root.GetTagDT] необходимо закрепиться в Южной Америке. Вполне вероятно, что другие страны уже утвердились на этом огромном континенте, поэтому мы должны быть готовы к столкновению с политической враждебностью."
 emp_fra_auld_alliance_title:0 "Укрепление старого союза"
 emp_fra_auld_alliance_desc:0 "Мы долго поддерживали хорошие отношения с Шотландией из-за нашего взаимного соперничества с Англией. Мы должны сохранить их мнение о нас на высоте, готовясь к нападению на английский материк."
 emp_fra_les_invalides_title:0 "Инвалиды"
 emp_fra_les_invalides_desc:0 "Создавая военные госпитали для наших отважных ветеранов, мы можем сократить время, необходимое для их возвращения на передовую. Это также будет отличной возможностью для медицинских исследований, которые будут полезны для широких слоёв населения."
 emp_fra_client_states_title:0 "Учредить марионеточные государства"
 emp_fra_client_states_desc:0 "[Root.GetAdjectiveCAP]ое государство достигло предела дальности своих территорий. Мы должны создать государства-марионетки, чтобы мы суметь управлять большими территориями без необходимости перегружать нашу администрацию."
 emp_fra_american_independence_title:0 "Американская независимость"
 emp_fra_american_independence_desc:0 "Мы должны поддерживать независимость колоний, принадлежащих нашим соперникам. Мы, несомненно, выиграем от репутации защитников свободы."
 fra_client_states_tt:1 " субъекты имеют столицы в §YЕвропе§! и по крайней мере §Y100§! общего развития"
 fra_auld_alliance_tt:0 "Любая страна в регионе §YБританских островов§!, кроме §YАнглии§! или §YВеликобритании§! с не менее чем §Y70§! общего развития имеет по крайней мере §Y100§! мнения о §Y[Root.GetTagPR]§!"
 fra_liberation_wars_enabled_tt:0 "Станет доступен Casus belli §YОсвобождение§!"
 fra_had_wars_of_religion:0 "Бедствие §YФранцузская религиозная Война§! было активированно"
 fra_british_claims_tt:0 "§Y[Root.GetName]§! получит претензии на все провинции в регионе §YБританские острова§!, которые принадлежат §YАнглии§! или §YВеликобритании§!"
 fra_louisiana_colony.tooltip2:0 "По крайней мере §Y20§! провинций в регионе §YКолониальная Луизиана§! принадлежат §Y[Root.GetTagDT]§! или [Root.GetAdjective]им субьектам, не обладающими независимостью."
 duchy_of_warsaw_tt:0 "Владелец провинции §Y[257.GetName]§! получит вечные претензии на регион §YПольша§!"
 french_revolution_mission:0 "Французское революционное рвение"
 desc_french_revolution_mission:0 "Да здравствует Франция!"
 # French mission modifiers
 fra_master_of_india:0 "Хозяева Индии"
 desc_fra_master_of_india:0 "Франция может свободно расширяться в Индии без вмешательства европейских держав."
 fra_master_of_india_2:0 "Хозяева Индии"
 desc_fra_master_of_india_2:0 "Франция может свободно расширяться в Индии без вмешательства европейских держав."
 les_invalides:0 "Инвалиды"
 desc_les_invalides:0 "Наши военные госпитали лечат раненых, чтобы они могли как можно быстрее вернуться в бой."
 dragonnades:0 "Драгонады"
 desc_dragonnades:0 "Мы успешно ввели политику, направленную на то, чтобы запугать еретиков и заставить их покинуть нашу страну."
 france_rules_the_waves:0 "Владычица морей"
 desc_france_rules_the_waves:0 "Когда Королевский флот побеждён, Франция заслуженно получила титул владычецы морей."
 fra_native_relations_mission:0 "Отношения с туземцами"
 desc_fra_native_relations_mission:0 "Мы установили прочные торговые отношения с североамериканским коренным населением."
 french_client_states_mission:0 "Французские марионетки"
 desc_french_client_states_mission:0 "Мы успешно создали государства-марионетки, чтобы управлять огромными территориями, не перегружая при этом нашу администрацию"
 # French mission events
 emp_mission_events.6.t:0 "Пожар в провинции [295.GetName]"
 emp_mission_events.6.d:0 "В шокирующе бессердечном тактическом ходе, [firestarter_country.GetAdjective]ие правители подожгли свой собственный город, провинцию [295.GetName], чтобы замедлить наше продвижение. Большая часть города сейчас разрушена или горит, некогда славный центр торговли и культуры превратился в дымчатый пепел."
 emp_mission_events.6.a:0 "Ну и пусть горит."
 emp_mission_events.7.t:0 "Кольцо Нормандии"
 emp_mission_events.7.d:0 "После захвата Нормандии совет обсуждает судьбу исторического герцогства и хаос, который оно создавало на протяжении веков. На пьедестале перед ними лежит герцогское кольцо.\n[Root.Adm_Advisor.GetName] говорит: \"[Root.Dip_Advisor.GetName] прав[Root.Dip_Advisor.GetAAEndA], мы не можем его использовать.\"\n \"У нас только один выбор. Кольцо должно быть уничтожено,\" - отвечает [Root.Dip_Advisor.GetName].\n [Root.Mil_Advisor.GetName] срывается с места и мчится вперёд: \"Тогда чего же мы ждем?\"\nОдним мощным ударом топора [Root.Mil_Advisor.GetName] уничтожает кольцо."
 emp_mission_events.7.d2:0 "После захвата Нормандии совет обсуждает судьбу исторического герцогства и хаос, который оно создавало на протяжении веков. На пьедестале перед ними лежит герцогское кольцо Нормандии. Решено, что кольцо должно быть уничтожено. [Root.GetTitle_CAP] отлично демонстрирует свою силу, ударяя топором по кольцу."
 emp_mission_events.7.a:0 "Кольцо уничтожено. Герцогства больше нет."
 # Swiss missions
 emp_swi_vaud_wallis_title:0 "Во и Вале"
 emp_swi_vaud_wallis_desc:0 "Люди из Во и Вале недовольны властью своих савойских господ. Мы должны принести им свободу хотя бы путем присоединения их к Конфедерации."
 emp_swi_geneva_title:0 "Влияние на Женеву"
 emp_swi_geneva_desc:0 "Богатый город-государство Женева стремится к самоуправлению и считает перспективу автономии в составе швейцарской Конфедерации заманчивой альтернативой порабощению. Мы удовлетворим их просьбу."
 emp_swi_start_title:0 "Объединить Швейцарию"
 emp_swi_start_desc:0 "Мы должны обеспечить прочные и надёжные добрососедские отношения между кантонами, чтобы Конфедерация могла выступить единым фронтом против внешних угроз."
 emp_swi_three_leagues_title:0 "Интеграция с Союзом трёх лиг"
 emp_swi_three_leagues_desc:0 "Союз трёх лиг во многом похож на нашу Конфедерацию. Лига дома Господа, Серая лига, и лига Десяти юрисдикций - все они находятся в союзе со Швейцарскими городами-государствами, объединяясь вместе для взаимной выгоды. Нам стоит включить их в состав Конфедерации для общего блага."
 emp_swi_confederacy_title:0 "Переустроить Конфедерацию"
 emp_swi_confederacy_desc:0 "Швейцарская конфедерация должна стать чем-то большим, чем непрочный союз в значительной степени независимых городов. Мы должны преобразовать Конфедерацию в действительно работающее государство, при этом сохраняя автономию кантонов."
 emp_swi_imperial_status_title:0 "Швейцария и Империя"
 emp_swi_imperial_status_desc:0 "У Швейцарии непростые отношения с императорами Священной Римской Империи. Мы должны либо добиться серьёзного положения в Империи, либо найти безопасный способ покинуть Империю."
 emp_swi_swabia_title:0 "Расширить Конфедерацию"
 emp_swi_swabia_desc:0 "Швабия разделена и уязвима для завоевания могучими Имперскими державами. Мы должны защитить Швабию, включив её в состав Конфедерации."
 emp_swi_swiss_guard_title:0 "Расширить швейцарскую гвардию"
 emp_swi_swiss_guard_desc:0 "Швейцарская гвардия Папы Римского является предметом большой гордости нашей нации. Нам стоит улучшить наши отношения со Святым отцом и поспешить помочь ему в битве."
 emp_swi_mercenaries_title:0 "Наёмные компании"
 emp_swi_mercenaries_desc:0 "Швейцарские наёмники боролись практически за каждое государство в Европе. Мы должны выяснить, как эти опытные солдаты могли бы лучше послужить своему собственному государству."
 emp_swi_mountain_forts_title:0 "Альпийские бастионы"
 emp_swi_mountain_forts_desc:0 "Альпы - наша лучшая защита от захватчиков. Нам необходимо возвести неприступные замки в местах ключевых перевалов, чтобы сделать нашу страну неуязвимой для любых нападений."
 emp_swi_protect_against_austria_title:0 "Защита от Австрии"
 emp_swi_protect_against_austria_desc:0 " Австрийские Габсбурги неоднократно предпринимали попытки покорить нашу державу. Нам стоит привести наши силы в боевую готовность, а также заняться поиском друзей среди их врагов."
 emp_swi_end_the_habsburgs_title:0 "Конец Габсбургам"
 emp_swi_end_the_habsburgs_desc:0 "Швейцария не будет в полной безопасности, пока не будет уничтожен последний из Габсбургов."
 emp_swi_reformation_title:0 "Дело о колбасе"
 emp_swi_reformation_desc:0 "В Библии нет никаких запретов на поедание колбасных изделий во время Великого поста! Католическая Церковь совсем прогнила, но при этом навязывает нам эдикты отклоняющиеся от Слова Божьего. Мы должны прислушаться к словам Цвингли и Кальвина и разорвать все связи с архиеретиком из Рима."
 emp_swi_convert_title:0 "Решение по религии"
 emp_swi_convert_desc:0 "Швейцария не должна становиться жертвой религиозного раскола. Католики и реформаторы должны отложить в сторону свои разногласия и научиться жить в согласии, иначе у нас не будет другого выбора, кроме как начать насаждать истинную веру."
 emp_swi_evangelize_title:0 "Женевские конвенции"
 emp_swi_evangelize_desc:0 "Мы превратим Женеву в новый Рим - духовный центр Реформатства. В Женеве мы попытаемся создать совет реформаторов, в который будут включены представители реформистских течений со всей Европы. Хотя нам вряд ли удастся полностью урегулировать наши религиозные разногласия, мы можем ,по крайней мере, попытаться жить в мире, свободном от доктринальных споров."
 swi_12_reformer_countries:1 " Европейские государства исповедующие протестантизм или реформатство"
 swi_20_catholic_countries:1 " Европейские государства исповедующие католичество"
 # Swiss mission modifiers
 integration_of_the_three_leagues:0 "Присоединение Союза трёх лиг"
 desc_integration_of_the_three_leagues:0 "Союз трёх лиг присоединился к Швейцарской конфедерации, его города полностью интегрировались."
 reorganzied_swiss_confederacy:0 "Переустройство Швейцарской конфедерации"
 desc_reorganzied_swiss_confederacy:0 "Объединив Швейцарию, мы должны сосредоточиться на том, чтобы преобразовать правительство для эффективной работы."
 swi_expanded_papal_guard:0 "Расширенная Папская гвардия"
 desc_swi_expanded_papal_guard:0 "Швейцарская гвардия Понтифика всегда будет находится на стороне Святого отца."
 ended_the_habsburgs:0 "Конец Габсбургов"
 desc_ended_the_habsburgs:0 "Последние Габсбурги лишились трона. Наконец-то мир свободен от их двуличных интриг!"
 swi_swabia_joins_the_confederacy:0 "Швабия присоединяется к Конфедерации"
 desc_swi_swabia_joins_the_confederacy:0 "Швабский регион присоединился к Конфедерации. Жители Швабии начинают осознавать преимущества швейцарской системы управления."
 opinion_sausage_eaters:0 "Поедатели колбасы"
 # Swiss mission events
 emp_mission_events.2.t:0 "Женева присоединяется к Конфедерации"
 emp_mission_events.2.d:0 "Наши дипломаты неустанно работают над укреплением связей с городом-государством Женева, который недавно обрел независимость. После продолжительных переговоров правители города согласились присоединиться к Конфедерации, хотя и в ограниченном виде."
 emp_mission_events.2.a:0 "Мы приветствуем наших новых соотечественников."
 emp_mission_events.3.t:0 "Женевские конвенции"
 emp_mission_events.3.d:0 "В Женеве мы созвали совет религиозных реформаторов, подобного которому никогда не было. Среди его участников есть радикальные священнослужители из державы [geneva_conventions_1.GetName], [geneva_conventions_3.GetAdjective]ие дворяне, и даже [geneva_conventions_2.Monarch.GetTitle] [geneva_conventions_2.Monarch.GetName] из державы [geneva_conventions_2.GetName].\n\nСовет достиг нескольких серьёзных доктринальных соглашений, которые получили широкое признание среди реформаторов Европы. [Root.Religion.GetName] приносит Женеве известность подобную Риму, поскольку очевидна её важность как реформистского конклава."
 emp_mission_events.3.a:0 "Мы - сердце реформатства."
 emp_mission_events.4.t:0 "Свобода Женеве"
 emp_mission_events.4.d:0 "Правители Женевы явились к нам с возмутительным требованием; мы должны немедленно освободить город из-под нашей власти и признать Женеву суверенным членом Швейцарской Конфедерации. Без сомнения, за этим стоят агенты Конфедерации."
 emp_mission_events.4.a:0 "Женева наша по праву!"
 emp_mission_events.4.b:0 "За это не стоит бороться."
 opinion_geneva_conventions:0 "Женевские конвенции"
 swi_geneva_mission_tt:0 "§YЖенева§! может стать нашим субъектом."
 geneva_religious_center:0 "§YЖенева§! превращается в §Yрелигиозный центр§!"
 # Crusader States missions
 EMP_crusader_navy_title:0 "Флот крестоносцев"
 EMP_crusader_navy_desc:0 "Мы можем не надеяться отвоевать территорию у язычников, пока мы безнадёжно проигрываем на воде. Нам необходимо отстроить равный им по силе флот."
 EMP_crusader_antioch_title:0 "Восстановить орден Госпитальеров"
 EMP_crusader_antioch_desc:0 "Сегодняшние Рыцари Святого Иоанна - лишь тень их былой славы. Если мы сможем отвоевать и возродить Антиохийское княжество, то оно станет отличной базой для возрождения Ордена."
 EMP_crusader_syria_title:0 "Царство Небесное"
 EMP_crusader_syria_desc:0 "Иерусалим наш, но мы должны продвигаться глубже в Святую Землю, если хотим выжить здесь. Нам стоит основать королевство в Сирийской пустыне."
 EMP_crusader_jerusalem_title:0 "Иерусалим!"
 EMP_crusader_jerusalem_desc:0 "Самый священный город христианского мира ждет нашего возвращения. Во имя Бога, мы должны набраться храбрости и вернуть город. Вперёд, на Иерусалим!"
 EMP_crusader_egypt_title:0 "Земля Моисея"
 EMP_crusader_egypt_desc:0 "Мы должны обезопасить наш крестовый поход, взяв под свой контроль Египет, восстановить Александрийское архиепископство и сделать пространство безопасным для христианских паломников."
 EMP_crusader_convert_the_holy_land_title:0 "Обращение Святой Земли"
 EMP_crusader_convert_the_holy_land_desc:0 "Позор, что многие из наших святых городов впали в грех и язычество. Мы должны восстановить христианскую веру на Святой Земле."
 EMP_crusader_pope_title:0 "Влияние на Папу"
 EMP_crusader_pope_desc:0 "Поддержка нового крестового похода против язычников в Греции ослабла после краха при Варне. Во имя Христа, мы должны убедить Папу признать наш огромный вклад в дело отвоевания Греции. "
 EMP_crusader_greece_title:0 "Плацдарм в Греции"
 EMP_crusader_greece_desc:0 "Было бы разумно начать наше завоевание Греции, создав плацдарм на юге. Не имеет значения, достигнем ли мы этого путём прямой борьбы с язычниками или путём отделения других христианских правителей от их владений. Эти земли жизненно необходимы для нашего крестового похода."
 EMP_crusader_latin_empire_title:0 "Латинская империя"
 EMP_crusader_latin_empire_desc:0 "После Четвертого крестового похода была основана Латинская империя со столицей в Константинополе, претендующая на господство над бывшими византийскими землями. Мы должны восстановить эту империю и взять на себя роль Рима."
 EMP_crusader_catholic_title:0 "Щит христианского мира"
 EMP_crusader_catholic_desc:0 "Христово Слово должно быть распространено по всем уголкам мира. Еретики и язычники должны быть обращены в истинную веру, иначе они несомненно будут прокляты навечно."
 EMP_crusader_spain_title:0 "Морские союзники"
 EMP_crusader_spain_desc:0 "Мы находимся в опасном стратегическом положении, выживая лишь потому, что наши враги ещё не решили бросить все свои силы против нас. Мы должны найти себе союзника на западе и убедить его пожертвовать более защищённую территорию на благо нашего дела."
 EMP_crusader_malta_title:0 "Укрепить Мальту"
 EMP_crusader_malta_desc:0 "Остров Мальта станет отличной базой для наших военных действий против языческих пиратов Африки. Нам следует превратить остров в огромную и неприступную крепость."
 EMP_crusader_africa_title:0 "База в Африке"
 EMP_crusader_africa_desc:0 "Пришло время напасть на Варварийский берег. Мы должны захватить контроль над ключевым портом, изгнать пиратов оттуда и, далее, начать готовиться к ещё большей борьбе."
 EMP_crusader_piracy_title:0 "Крестовый поход против пиратства"
 EMP_crusader_piracy_desc:0 "Берберские пираты должны быть побеждены раз и навсегда. Мы захватим все их порты и положим конец их нечестивой торговле христианскими рабами."
 EMP_crusader_knights_of_the_new_world_title:0 "Рыцари Нового Света"
 EMP_crusader_knights_of_the_new_world_desc:0 "В Новом Свете ждут возможности. Кроме того, что Новый Свет является огромным, неиспользованным источником богатств для обеспечения наших крестовых походов, он также является домом для многих коренных народов, которые ещё не услышали Слово Божье. Мы должны создать колонию и распространить нашу миссионерскую деятельность на запад."
 EMP_crusader_fountain_of_youth_title:0 "Источник молодости"
 EMP_crusader_fountain_of_youth_desc:0 "Легенды рассказывают об Источнике молодости, о его воде, настолько благословенной, что она может исцелять больных и отодвигать старость. Если такая чудесная вещь действительно существует, мы должны заполучить её для нашего священного ордена. Бессмертие ждёт!"
 EMP_crusader_ark_of_the_covenant_title:0 "Ковчег Завета"
 EMP_crusader_ark_of_the_covenant_desc:0 "Абиссинцы утверждают, что являются хранителями Ковчега Завета, священного шкафчика, содержащего Скрижали Десяти Заповедей, которые были даны Моисею. Настолько священная реликвия будет в безопасности только в наших руках. Мы должны установить местонахождение Ковчега и доставить его в нашу столицу."
 crusader_egypt_tt:0 "По крайней мере §Y15§! провинций в регионе §YЕгипет§! находятся под контролем державы [Root.GetName] или её субъектов, не являющихся данниками"
 crusader_greece_tt:0 "По крайней мере §Y5§! провинций в областях Морея и Эгейский Архипелаг находятся под контролем державы [Root.GetName] или её субъектов, не являющихся данниками"
 cruader_piracy_tt:0 "По крайней мере §Y10§! прибрежных провинций в регионе §YМагриб§! находятся под контролем державы [Root.GetName] или её субъектов, не являющихся данниками"
 # Knights mission events
 knights_missions.1.t:0 "Восстановление ордена Госпитальеров"
 knights_missions.1.d:0 "Завоевание Антиохии - повод для великого праздника. Рыцари Святого Иоанна снова чувствуют своё предназначение, когда они основывают свою новую штаб-квартиру в городе, украшают здания своими знамёнами и собираются вокруг священников, которые освящают землю. Наши офицеры и главнокомандующие с энтузиазмом обсуждают проекты реорганизации Ордена и их планы по тренировке потоков новобранцев со всех концов христианского мира."
 knights_missions.1.d2:0 "Завоевание Антиохии - повод для великого праздника. Пока толпы народу собираются, чтобы посмотреть, как священники освящают землю, делегат от Рыцарей Святого Иоанна подходит к [Root.GetTitleDT]. Он предполагает, что Антиохия будет отличным местом для возрождения его ордена. Если бы держава [Root.GetName] даровала рыцарям город и окружающие его территории, они бы навсегда поклялись нам в верности."
 knights_missions.1.a:0 "Вернуть рыцарей в Антиохию."
 knights_missions.1.b:0 "Наша крепость возвращена!"
 knights_missions.1.c:0 "Предоставьте им только один дом для их главы."
 knights_missions.2.t:0 "Успешный крестовый поход на Иерусалим"
 knights_missions.2.d:0 "Мы захватили Иерусалим! Священный город наш, и христиане всего мира радуются благой вести. Это великий день в истории державы [Root.GetName]!"
 knights_missions.2.a:0 "Город наш!"
 kni_jerusalem_tt:0 "§YСвященники§! навсегда получают §G+10§! лояльности"
 knights_missions.3.t:0 "Латинская империя"
 knights_missions.3.d:0 "После Четвертого крестового похода была основана Латинская империя со столицей в Константинополе, претендующая на наследие павшей Византийской империи. Регион снова находится под католическим влиянием, на этот раз после кампании по завоеванию, предпринятой державой [Root.GetName]. [Root.Monarch.GetName] провозгласил, что держава [Root.GetName] возьмёт на себя роль Рима, и клянётся защищать Константинополь от врагов Бога и Папы."
 knights_missions.3.a:0 "Константинополь наш."
 knights_missions.4.t:0 "Ковчег Завета"
 knights_missions.4.d:0 "После упорной борьбы с защитниками, Ковчег Завета был снова обретён. Корчась в смертельных муках, стражники предостерегали нас никогда не открывать священный сундук, но великолепный золотой шкафчик находится на полу во дворце в городе [Root.Capital.GetCapitalName], [Root.Monarch.GetTitle] [Root.Monarch.GetName] охвачен искушением.\n\nГоворят, что Ковчег содержит две скрижали с десятью заповедями, данных Моисею самим Богом. Такое сокровище вряд ли можно игнорировать; даже посмотреть на такие священные реликвии было бы божественно. Или, возможно, это было бы богохульством. Когда [Root.Monarch.GetTitle] приближается к Ковчегу, [Root.Monarch.GetSheHe] задается вопросом, заслуживает ли [Root.Monarch.GetSheHe] такой чести."
 knights_missions.4.a:0 "[Root.Monarch.GetName] открывает Ковчег."
 knights_missions.4.b:0 "[Root.Monarch.GetName] отходит подальше."
 # Knights mission modifiers
 kni_converted_the_holy_land:0 "Обращённая Святая Земля"
 desc_kni_converted_the_holy_land:0 "В Святой Земле теперь исповедуют истинную веру. Воистину, мы завоевали благосклонность Господа."
 kni_new_crusade:0 "Возрождение духа крестовых походов"
 desc_kni_new_crusade:0 "Наши солдаты снова чувствуют, как их охватывает дух крестовых походов, подталкивая вперёд к повторному завоеванию Святой Земли."
 kni_kingdom_of_heaven:0 "Царство Небесное"
 desc_kni_kingdom_of_heaven:0 "Мы овладели территорией бывшего Иерусалимского королевства. Да прибудет она долго в руках добрых христианских солдат."
 kni_alexandrian_archbishopric:0 "Александрийское архиепископство"
 desc_kni_alexandrian_archbishopric:0 "В Александрии было основано католическое архиепископство, что позволило получить нам большое признание среди духовенства."
 kni_ark_of_the_covenant:0 "Ковчег Завета"
 desc_kni_ark_of_the_covenant:0 "Легендарный Ковчег Завета, в котором, как говорят, содержатся фрагменты Десяти Заповедей, был найден в Эфиопии."
 kni_ten_commandments:0 "Скрижали Десяти Заповедей"
 desc_kni_ten_commandments:0 "Фрагменты оригинальных Десяти Заповедей, данных Моисею самим Богом, были извлечены из священного Ковчега Завета."
 malta_fort:0 "Мальтийские фортификации"
 desc_malta_fort:0 "Укрепления, которые мы построили на Мальте, получились несравненными и, без сомнений, выдержат любое нападение наших ненавистных врагов."
 kni_crusade_against_piracy:0 "Крестовый поход против пиратства"
 desc_kni_crusade_against_piracy:0 "Наш крестовый поход против ужасных берберских пиратов окончился нашей победой. Наши корабли теперь могут свободно путешествовать по всему Средиземноморью."
 restored_hospitaler_knights:0 "Восстановленный орден Госпитальеров"
 desc_restored_hospitaler_knights:0 "Мы вернули былую славу Ордену рыцарей госпиталя святого Иоанна Иерусалимского."
 # Bohemian Missions
 emp_boh_hussite_start_title:0 "Гуситское регенство"
 emp_boh_hussite_start_desc:0 "Конфликт между различными гуситскими группировками и теми, кто лоялен Римской Церкви, теперь сложно разрешить. Неопределённость в линии наследования вновь создает напряжённость в отношениях между религиозными группировками. Мы должны решить вопрос о наследовании и занять жёсткую позицию в вопросе религиозной ортодоксальности."
 emp_boh_hussite_one_title:0 "Гуситское возрождение"
 emp_boh_hussite_one_desc:0 "Несмотря на или, возможно, благодаря смерти Яна Гуса в 1415 году, сторонники гуситского движения в течение многих лет питали к нам горькую обиду. Конфликты снова достигли своего апогея, и это только вопрос времени, когда нам снова придётся делать выбор соответствующий интересам нашего народа."
 emp_boh_defenestrate_the_heretics_title:0 "Дефенестрация еретиков"
 emp_boh_defenestrate_the_heretics_desc:0 "Реформация распространяется по всей Европе, и наша историческая неортодоксальность ставит нас на передний план в этом богословском и политическом конфликте. Мы должны отстаивать нашу истинную веру и познакомить всех наших противников-еретиков с окном!"
 emp_boh_development_one_title:0 "Муниципальные работы"
 emp_boh_development_one_desc:1 "[Root.GovernmentName] Богемия отстаёт от наших соседей в индустриальном плане. Стоит инвестировать в повышение наших компетенций в этой области, что поможет нам развить промышленность посерьёзнее."
 emp_boh_bohemian_crystal_title:0 "Богемский хрусталь"
 emp_boh_bohemian_crystal_desc:0 "Производство необыкновенно красивых изделий из стекла стало популярным в нашем королевстве. Мы должны поощрять развитие этой отрасли и обеспечить, чтобы наша продукция снискала признание при всех дворах Европы."
 emp_boh_bergordnung_reforms_title:0 "Реформировать Бергорднунг"
 emp_boh_bergordnung_reforms_desc:0 "Найдены новые способы применения угля, которые могут привести к революции в области передовых промышленных технологий во всем мире. Мы должны преобразовать наши законы, связанные с добычей полезных ископаемых, чтобы сделать добычу угля максимально эффективной."
 emp_boh_integrate_silesia_title:0 "Интегрировать Силезию"
 emp_boh_integrate_silesia_desc:0 "Теперь, когда в нашем собственном доме наступила стабильность, нам стоит обратить внимание на наши коронные земли. Силезия всегда была частью наших владений, и пора бы её жителям пользоваться полноправным статусом в нашем обществе."
 emp_boh_great_moravia_title:0 "Покорить Нитру"
 emp_boh_great_moravia_desc:0 "Государство Великая Моравия, предшественник Богемии, когда-то простиралось далеко за пределы чешских земель. Мы должны снова попытаться расширить наши границы, начав с аннексии территории старинного Нитранского княжества."
 emp_boh_hungarian_union_title:0 "Венгерская уния"
 emp_boh_hungarian_union_desc:0 "Венгрия и Богемия ранее находились под властью единого короля, разделившись только в 1439 году после смерти Альбрехта Великодушного. Мы должны восстановить это справедливое положение дел."
 emp_boh_protect_against_turks_title:0 "Защита от турок"
 emp_boh_protect_against_turks_desc:0 "Турки-османы заняты чередой территориальных завоеваний, угрожая поглотить христианский мир. Мы должны обеспечить защиту наших границ от неизбежного турецкого натиска."
 emp_boh_revenge_for_nicopolis_title:0 "Месть за Никополь"
 emp_boh_revenge_for_nicopolis_desc:0 "В 1396 году богемская корона присоединилась к богоугодному крестовому походу против турок в Болгарии, но потерпела поражение от язычников. Мы должны снова собрать наши силы в кулак, отвоевать Болгарию и отбросить турок за море!"
 emp_boh_polish_diplomacy_title:0 "Польская дипломатия"
 emp_boh_polish_diplomacy_desc:0 "Устройство выборной монархии в Польше позволяет нашим дипломатам выступать за продвижение богемского наследника на польский престол. Мы должны обеспечить правление династии [Root.Monarch.Dynasty.GetName] в Польше."
 emp_boh_prem_conquest_title:0 "Наследие Пржемыслов"
 emp_boh_prem_conquest_desc:0 "Богемия снова господствует. Однако, маркграф находящийся при нашем дворе хитро намекнул, что у нас есть законные права на земли наших предков, Пржемыслов. Времена изменились и границы тоже изменились, но мы считаем, что некоторые из этих претензий по-прежнему весомы."
 emp_boh_prem_conquest_two_title:0 "Завоевание Поморья"
 emp_boh_prem_conquest_two_desc:0 "Звук от успеха завоевания все ещё звенит в наших ушах. Поморские северные земли однажды уже находились под властью Вацлава II и поэтому должны принадлежать нам."
 emp_boh_bohemian_commonwealth_title:0 "Богемское содружество"
 emp_boh_bohemian_commonwealth_desc:0 "Мы должны выйти за рамки традиционных представлений о Богемии, для создания большого содружества. Наша империя будет простираться по территории Центральной Европы, и мы займём своё место среди великих мировых держав."
 emp_boh_humiliate_austria_title:0 "Унизить Австрию"
 emp_boh_humiliate_austria_desc:0 "Австрия злоупотребляет своим императорским положением и не скрывает своих планов по покорению нашей нации. Мы должны показать князьям Германии и всего мира, что Австрия не является могучим чудищем, которым она пытается казаться."
 emp_boh_electorate_of_brandenburg_title:0 "Курфюршество Бранденбург"
 emp_boh_electorate_of_brandenburg_desc:0 "Если мы хотим укрепиться на престоле Священной Римской Империи, нам понадобится поддержка курфюрстов. И что же может помочь осуществлению голосования больше, чем принуждение выскочки-Бранденбурга к подчинению нашим политическим желаниям."
 emp_boh_electorate_of_saxony_title:0 "Курфюршество Саксония"
 emp_boh_electorate_of_saxony_desc:0 "Нам требуется поддержка дополнительных курфюрстов. Далее мы должны сосредоточиться на курфюрсте Саксонии, так как мы долго искали возможность контролировать Дрезден."
 emp_boh_reformatio_sigismundi_title:0 "Реформатио Сигизмунди"
 emp_boh_reformatio_sigismundi_desc:0 "Император Сигизмунд, прежний король Богемии, запланировал грандиозную реформу Священной Римской Империи. Мы должны продолжить его дело и наставить Империю на новый и славный путь."
 emp_boh_peace_in_europe_title:0 "Мир в Европе"
 emp_boh_peace_in_europe_desc:0 "Европа переживала войны между великими державами и малыми князьями в течение нескольких поколений. Настало время положить конец конфликтам. Благодаря нашему благотворному правлению, мы значительно расширим Империю, что позволит вступить в золотую эпоху мира и процветания."
 # Bohemian modifiers
 defenestrations_of_prague:0 "Пражские Дефенестрации"
 desc_defenestrations_of_prague:0 "Наши противники-еретики были выброшены из окон в Праге."
 bergordnung_reforms:0 "Реформы Бергорднунг"
 desc_bergordnung_reforms:0 "Мы изменили наши законы о добыче полезных ископаемых, чтобы усовершенствовать добычу угля в нашей стране."
 boh_integrated_silesia:0 "Интеграция Силезии"
 desc_boh_integrated_silesia:0 "Мы интегрировали различные силезские герцогства в состав нашего государства."
 boh_fortification_effort:0 "Усиление фортификаций"
 desc_boh_fortification_effort:0 "Мы построили крепкие стены, готовые к потенциальному османскому вторжению."
 boh_sigismund_reforms:0 "Реформатио Сигизмунди"
 desc_boh_sigismund_reforms:0 "Мы наставили Империю на новый и славный путь."
 boh_peace_in_europe:0 "Мир в Европе"
 desc_boh_peace_in_europe:0 "Под защитой Империи Европа может вступить в золотую эпоху мира и процветания."
 bohemian_commonwealth:0 "Богемское содружество"
 desc_bohemian_commonwealth:0 "Мы имеем множество королевских титулов и повелеваем различными народами. Мы, действительно, заняли место среди великих мировых держав."
 # Bohemian mission events
 emp_mission_events.8.t:0 "Судьба Бранденбурга"
 emp_mission_events.8.d:0 "Согласно имперскому законодательству, курфюршество Бранденбург остаётся в руках [BRA.GetTitleRD], несмотря на наш сюзеренитет. Естественно, что другие курфюрсты были бы менее склонны поддерживать наши притязания на императорство, если бы мы заставляли их коллег голосовать за нас. Однако, если мы свергнем [BRA.GetTitleRD] и возведём [Root.GetTitleRD] Богемии на трон, курфюршество перейдёт [Root.GetMEmuEy], что позволит обойти проблему. Хотя это наверняка расстроит лордов Бранденбурга.\nВ качестве альтернативы, мы могли бы воссоздать историческую Бранденбургскую марку, которая служила бы защитным буфером для немецких лордов от их врагов на востоке."
 emp_mission_events.8.a:0 "Сформировать личную унию."
 emp_mission_events.8.b:0 "Восстановление Бранденбургской марки"
 emp_mission_events.8.c:0 "Текущая ситуация нас устраивает."
 emp_mission_events.9.t:0 "Судьба Саксонии"
 emp_mission_events.9.d:0 "Курфюршество Саксония, по законам Священной Римской Империи, остаётся в руках [SAX.GetTitleRD] Саксонии, несмотря на то, что само государство стало нашим субъектом. Другие курфюрсты вряд ли поддержат нашу кандидатуру, если увидят как мы принуждаем cаксонского курфюрста. Однако, мы могли бы свергнуть [SAX.GetTitleRD] в пользу нашего [Root.GetTitleRD], создав личную унию. После чего курфюршество перешло бы [Root.GetMEmuEy]. К сожалению, этот план не нашёл бы одобрения у саксонских лордов."
 # Prussian Missions
 emp_brapru_reclaim_neumark_title:0 "Вернуть Ноймарк"
 emp_brapru_reclaim_neumark_desc:0 "Провинция Ноймарк когда-то была неотъемлемой частью Бранденбурга. Она была сдана в аренду тевтонским рыцарям, но они небрежно относились к земле, в результате чего местные бюргеры потребовали возврата старой власти."
 emp_brapru_conquer_pomerania_title:0 "Померанское наследство"
 emp_brapru_conquer_pomerania_desc:0 "У нас есть права на наследование герцогства Померания. Единственный способ гарантировать, что наши претензии не будут забыты, - это захватить регион силой."
 emp_brapru_connect_the_prussian_lands_title:0 "Прусская экспансия"
 emp_brapru_connect_the_prussian_lands_desc:0 "Объединив Бранденбург с Пруссией, мы столкнулись с проблемой защиты двух частей нашего государства. Чтобы сделать наше государство более защищенным, нам необходимо завоевать всю Пруссию, а не только ту территорию, которая уже находится под нашим контролем."
 emp_brapru_army_reforms_1_title:0 "Профессиональ ная армия"
 emp_brapru_army_reforms_1_desc:0 "Мы должны отказаться от практики использования наёмников для участия в наших битвах. Вместо этого мы создадим для нашей нации профессиональную армию."
 emp_brapru_renovate_berlin_title:0 "Обновить Берлин"
 emp_brapru_renovate_berlin_desc:0 "Городу Берлину давно пора провести архитектурную реновацию, а его инфраструктура остро нуждается в модернизации. Мы должны инвестировать в масштабные улучшения города и поощрять его рост."
 emp_brapru_army_reforms_2_title:0 "Армейские реформы"
 emp_brapru_army_reforms_2_desc:0 "Дисциплина - это то, что отличает армию от банды. Мы должны проследить, чтобы наши солдаты были хорошо обучены, хорошо экипированы и, прежде всего, хорошо дисциплинированы."
 emp_brapru_army_reforms_3_title:0 "Армия с государством"
 emp_brapru_army_reforms_3_desc:0 "Мелкие государства имеют свою армию. Наша армия должна иметь своё государство."
 emp_brapru_ansbach_succession_title:0 "Ансбахское наследство"
 emp_brapru_ansbach_succession_desc:0 "Гогенцоллерны из Ансбаха тесно связаны с нашей собственной династией. Мы должны обеспечить, чтобы наследование в Ансбахе в конечном итоге привело к воссоединению с нашими двоюродными братьями."
 emp_brapru_franconian_conquest_title:0 "Покорение Франконии"
 emp_brapru_franconian_conquest_desc:0 "С возвращением Ансбаха в родную гавань, мы должны расширить наши владения во Франконии."
 emp_brapru_conquer_silesia_title:0 "Завоевать Силезию"
 emp_brapru_conquer_silesia_desc:0 "Хотя некоторые скажут, что наши претензии на Силезию немного сомнительны, у нас есть основания утверждать, что эта провинция - наша. Престиж нашей страны зависит от того, сможем ли мы настоять на наших требованиях."
 emp_brapru_prussia_partitions_poland_title:0 "Завоевать великую Польшу"
 emp_brapru_prussia_partitions_poland_desc:0 "Польша слаба, и Россия хочет продолжать доминировать над ней, чтобы мы согласились с такой ситуацией, нам необходимо получить компенсацию в виде польских земель."
 emp_brapru_chinese_trade_title:0 "Торговля в Кантоне"
 emp_brapru_chinese_trade_desc:0 "Богатства Востока остаются неосвоенными европейскими купцами. Мы должны поскорее начать использовать этот новый источник богатства. Отправляйтесь в Катай!"
 emp_brapru_edict_of_potsdam_title:0 "Потсдамский эдикт"
 emp_brapru_edict_of_potsdam_desc:0 "Правительства по всей Европе принимают законы, ограничивающие наших братьев по вере. Мы должны провозгласить наш собственный свод законов, который подтверждает наше благочестие и стимулирует единоверцев селиться в пределах наших границ."
 emp_brapru_reform_the_state_title:0 "Реформировать государство"
 emp_brapru_reform_the_state_desc:0 "Наши законы и государственное устройство должны отражать сущность нашей нации. Должен быть проведен ряд реформ, которые превратят государство в отлаженный механизм управления."
 emp_brapru_enlightened_absolutism_title:0 "Просвещённый абсолютизм"
 emp_brapru_enlightened_absolutism_desc:0 "Все для людей, ничего от людей."
 emp_brapru_show_of_strength_title:0 "Демонстрация силы"
 emp_brapru_show_of_strength_desc:0 "Прежде чем мы сможем заявить права на какие-либо существенные территории в Германии, нам необходимо сначала продемонстрировать имперским князьям, что мы сила, с которой нужно считаться."
 emp_brapru_lower_saxony_title:0 "Завоевать Нижнюю Саксонию"
 emp_brapru_lower_saxony_desc:0 "Нижняя Саксония была бы отличным направлением для нашей экспансии. Во время кампании в этом регионе мы должны быть уверены, что одолеем наших врагов в Люнебурге и Магдебурге, а также обеспечим безопасность порта Эмден."
 emp_brapru_emden_company_title:0 "Эмденская компании"
 emp_brapru_emden_company_desc:0 "Теперь, когда у нас есть выход в Атлантику через порт Эмден, нам необходимо нанять королевскую азиатскую компанию, для пересечения океанов в поисках богатства, которое могло бы увеличить благосостояние нашей страны."
 emp_brapru_kiel_canal_title:0 "Построить Кильский канал"
 emp_brapru_kiel_canal_desc:0 "Было высказано предположение, что Атлантический и Тихий океаны могут быть соединены посредством строительства канала в Панаме. Это, конечно, абсурд. Однако вполне реально построить канал, соединяющий Балтику с Северным морем, чтобы корабли могли проходить из Эмдена в наши порты на Балтике."
 emp_brapru_westphalian_conquest_title:0 "Завоевание Вестфалии"
 emp_brapru_westphalian_conquest_desc:0 "Мы должны укрепить наше влияние на западе Германии , распространив его на земли Вестфалии."
 emp_brapru_duchy_of_cleves_title:0 "Герцогство Клеве"
 emp_brapru_duchy_of_cleves_desc:0 "Благодаря запутанности законов наследования у нас есть претензии на герцогство Клеве. Несмотря на их малую обоснованность, претензии дают повод для экспансии в Рейнланде."
 emp_brapru_rhineland_conquest_title:0 "Завоевание Рейнланда"
 emp_brapru_rhineland_conquest_desc:0 "Рейнланд - спорный регион, он находится на переднем крае в конфликтах великих держав, а также является местом, где находится множество процветающих городов. Мы должны завоевать регион, для подготовки к завоеванию всей Германии."
 emp_brapru_german_empire_title:0 "Германский союз"
 emp_brapru_german_empire_desc:0 "Мы стали могучим государством, которое боятся и уважают все здравомыслящие государственные деятели. Наконец-то пора объединить Германию при помощи силы или дипломатии."
 emp_brapru_the_balance_of_power_title:0 "Баланс силы"
 emp_brapru_the_balance_of_power_desc:0 "На протяжении большей части нашей истории мы играли незначительную роль на мировой арене. Теперь великие державы вынуждены рассматривать нас как равных себе."
 emp_brapru_konigsberg_development_title:0 "Развить Кёнигсберг"
 emp_brapru_konigsberg_development_desc:0 "Кёнигсберг - важнейший город Пруссии. Мы должны оказать поддержку городскому университету и инвестировать в его развитие."
 emp_brapru_empower_the_junkers_title:0 "Расширение привилегий юнкеров"
 emp_brapru_empower_the_junkers_desc:0 "Юнкеры, мелкие дворяне, обладают большим влиянием в нашей стране. Мы должны сплотить их, а также должны начать регулировать их власть таким образом, чтобы они служили интересам государства."
 # Prussian Mission Modifiers
 pru_space_marines:0 "Армия с собственным государством"
 desc_pru_space_marines:0 "В других государствах есть своя армия. У нашей армии есть своё государство."
 pru_space_marines_2:0 "Армия с собственным государством"
 desc_pru_space_marines_2:0 "В других государствах есть своя армия. У нашей армии есть своё государство."
 pru_chinese_trade:0 "Китайская торговля"
 desc_pru_chinese_trade:0 "Мы установили торговый путь из Германии в Китай, наладив доступ к богатствам Востока для наших купцов."
 pru_emden_company_modifier:0 "Эмденская компания"
 desc_pru_emden_company_modifier:0 "Эмденская компания была основана с целью установления торговых связей за морем."
 pru_construction_modifier:0 "Немецкая инженерия"
 desc_pru_construction_modifier:0 "Наши инженеры и архитекторы прославились сооружением многофункциональных архитектурных творений, строительство которых не требует огромного количества ресурсов."
 edict_of_potsdam_modifier:0 "Потсдамский эдикт"
 desc_edict_of_potsdam_modifier:0 "Наш указ стимулирует верующих со всей Европы поселиться в нашей стране."
 pru_german_confederation:0 "Германский союз"
 desc_pru_german_confederation:0 "Князья Германии объединяют свои владения, создавая единую страну под нашим неусыпным надзором."
 # Neapolitan Missions
 emp_nap_roman_relations_title:0 "Взимоотношения с Римом"
 emp_nap_roman_relations_desc:0 "Из-за близости Неаполя и Рима требуется прозрачность в отношениях со Святым Отцом. Мы должны либо стремиться подружиться с Папским престолм, либо выбрать опасный путь, бросив ему вызов."
 emp_nap_defender_of_the_faith_title:0 "Защитник веры"
 emp_nap_defender_of_the_faith_desc:0 "Южная Италия является домом для многих набожных христиан, которые хотят видеть, как наше государство принимает активное участие в защите веры. Мы должны оправдать эти ожидания и заручиться поддержкой как нашего народа, так и Господа."
 emp_nap_state_of_the_presidi_title:0 "Государство Президий"
 emp_nap_state_of_the_presidi_desc:0 "Несколько городов на тосканском побережье, известные как государство Президий, обязаны Неаполю и [Root.Monarch.GetName]. Эти территории должны стать основой для нашей экспансии в Тоскану."
 emp_nap_italian_wars_title:0 "Одержать победу в итальянских войнах"
 emp_nap_italian_wars_desc:0 "По всей Италии бушует война за территории в регионе. Многие хотят править Неаполем, но [Root.GetName] имеет свои амбиции. Мы должны одержать победу в этих войнах и создать большое государственное образование в Италии."
 emp_nap_dalmatian_conquest_title:0 "Завоевание Далмации"
 emp_nap_dalmatian_conquest_desc:0 "Мы должны продолжить нашу экспансию вдоль Адриатического побережья, постаравшись на долгое время захватить важный торговый порт Рагуза."
 emp_nap_independent_naples_title:0 "Независимый Неаполь"
 emp_nap_independent_naples_desc:0 "Неаполь должен добиться независимости от иностранных держав, которые полны решимости контролировать его судьбу."
 emp_nap_two_sicilies_title:0 "Объединить Две Сицилии"
 emp_nap_two_sicilies_desc:0 "Королевства Сицилия и Неаполь когда-то были объединены в единое королевство, но политические события привели к их разделению на отдельные образования. Мы должны исправить эту ситуацию, расширив нашу власть как на Сицилию, так и на Неаполь, дабы воссоединить Королевство."
 emp_nap_despot_of_epirus_title:0 "Деспот Эпира"
 emp_nap_despot_of_epirus_desc:0 "Многие из мелких властителей Эпира когда-то присягали королю Неаполя. Мы должны снова начать править эпиротами и предъявить права на титул деспота."
 emp_nap_king_of_jerusalem_title:0 "Король Иерусалима"
 emp_nap_king_of_jerusalem_desc:0 "Крестовые походы провалились, и Святая Земля снова оказалась в руках язычников. Пришло время снова поднять Крест и отправиться в поход за возвращение Иерусалима!"
 emp_nap_crown_of_aragon_title:0 "Корона Арагона"
 emp_nap_crown_of_aragon_desc:0 "Король Арагона когда-то считал себя законным правителем Неаполя. Мы перевернем всё с ног на голову и превратим Арагон в [Root.GetAdjective]ие владение."
 emp_nap_neapolitan_navy_title:0 "Неаполитанский флот"
 emp_nap_neapolitan_navy_desc:0 "Наша страна почти полностью окружена водой и поэтому уязвима для нападения с моря. Нам будет необходимо построить внушительный военно-морской флот, если мы хотим защитить себя, не говоря уже о том, чтобы распространять своё влияние за границу."
 emp_nap_med_islands_title:0 "Обезопасить Средиземноморье"
 emp_nap_med_islands_desc:0 "Острова Западного Средиземноморья будут иметь стратегическое значение в наших руках и представлять постоянную угрозу в руках наших соперников. Мы должны захватить острова и установить там свою власть."
 emp_nap_barbary_pirates_title:0 "Сокрушить берберских пиратов"
 emp_nap_barbary_pirates_desc:0 "Берберские пираты - это чума нашего государства, они совершают рейды на наши берега и забирают наших людей в рабство. Их нужно победить раз и навсегда."
 emp_nap_renaissance_city_title:0 "Город Ренессанса"
 emp_nap_renaissance_city_desc:0 "Италия переживает расцвет искусства, культуры и науки. Неаполь должен быть в авангарде Ренессанса, покровительствуя искусству и спонсируя возведение тщательно спроектированных новых храмов."
 emp_nap_develop_naples_title:0 "Развить державу [Root.GetName]"
 emp_nap_develop_naples_desc:0 "Неаполь - великий город, но мог бы быть ещё лучше. А многие отдаленные города в наших владениях развиты слабо. Мы должны предпринять меры по привлечению инвестиций в нашу страну во имя процветания нашего народа."
 emp_nap_rein_in_nobility_title:0 "Держать дворян в узде"
 emp_nap_rein_in_nobility_desc:0 "[Root.GetAdjective]ая знать всегда была занозой в боку, вынашивая заговоры по укреплению собственной власти и влияния. Мы должны их обуздать, чтобы махинации знати в первую очередь служили государству."
 emp_nap_neapolitan_governance_title:0 "Неаполитанское управление"
 emp_nap_neapolitan_governance_desc:0 "Держава [Root.GetName] должна решить, как ей управлять. Республика или монархия? Деспотизм или конституционализм? Эти вопросы должны быть решены окончательно и бесповоротно."
 naples_government_tt:0 "Завершите все правительственные реформы или станьте республикой"
 # Naples mission modifiers
 naples_dotf_modifier:0 "Неаполь защищает веру"
 desc_naples_dotf_modifier:0 "Наш народ очень рад, что мы взяли на себя роль защитника веры."
 nap_italian_wars_modifier:0 "Победа в Итальянских войнах"
 desc_nap_italian_wars_modifier:0 "Мы безоговорочно выиграли итальянские войны и многое узнали об эффективном использовании кондотьеров."
 nap_ragusa_trade:0 "Адриатическая торговля"
 desc_nap_ragusa_trade:0 "Наши владения на побережье Адриатики способствуют развитию торговли по всей стране."
 nap_liberty_desire:0 "Привилегированные субъекты"
 desc_nap_liberty_desire:0 "Страны, находящиеся в нашем подчинении, узнают, что наше правление мягкое и благотворное, пока они остаются верными."
 nap_barbary_pirates:0 "Побеждённые берберские пираты"
 desc_nap_barbary_pirates:0 "Мы одолели ужасных берберских пиратов. Теперь наши корабли могут плавать без помех."
 # German Missions
 emp_ger_hlr_lowlands_title:0 "Обезопасить Нижние земли"
 emp_ger_hlr_lowlands_desc:0 "Голландское стремление к независимости должно быть подавлено. Мы должны не только подчинить Нидерланды, но и напрямую оккупировать их, передав их под наше прямое и незыблемое управление."
 emp_ger_hlr_rhineland_title:0 "Индустри ализованный Рейнланд"
 emp_ger_hlr_rhineland_desc:0 "Рейнланд может стать крупным центром промышленности. Этот потенциал нельзя растрачивать впустую. Мы должны вкладывать большие средства в обрабатывающую промышленность региона."
 emp_ger_hlr_education_title:0 "Обязательное образование"
 emp_ger_hlr_education_desc:0 "Каждый ребенок в нашем королевстве обязан посещать немецкие школы. Это позволяет не только обеспечить государство образованной рабочей силой, но и научить немецким ценностям и языку в юношестве."
 emp_ger_hlr_blood_and_iron_title:0 "Кровь и железо"
 emp_ger_hlr_blood_and_iron_desc:0 "Князья, которые до сих пор сопротивлялись нашему правлению, должны присоединиться к нашему государству. Чтобы объединить Германию, потребуется нечто большее, чем мягкое убеждение; необходимо проведение жёсткой политики и применение военных сил."
 emp_ger_hlr_urbanization_title:0 "Стимулирование урбанизации"
 emp_ger_hlr_urbanization_desc:0 "Множество маленьких городков, которые разбросаны по немецкой территории, должны быть преобразованы в великолепные города, каждый из которых будет являться центром культуры и торговли."
 emp_ger_hlr_dominant_economy_title:0 "Господствующая экономика"
 emp_ger_hlr_dominant_economy_desc:0 "[Root.GetAdjective]ая экономика будет самой крупной в Европе. Другие страны не смогут соперничать с нашим богатством, если мы сможем полностью развить потенциал нашей страны."
 emp_ger_hlr_chancellorship_title:0 "Установить канцлерство"
 emp_ger_hlr_chancellorship_desc:0 "Держава [Root.GetName] не может полностью полагаться на навыки [Root.GetTitleRD]. Нашей стране нужен достойный кабинет министров, чтобы управление государством могло быть должным образом делегировано, и у этих министров должен быть сильный лидер для организации их совместных усилий. Мы должны создать должность канцлера, чтобы обеспечить такое руководство."
 emp_ger_hlr_junkers_title:0 "Контролировать юнкеров"
 emp_ger_hlr_junkers_desc:0 "Земельная аристократия, или юнкеры, имеют большое влияние на [Root.GetAdjective]ое государство. Мы должны обуздать этих дворян и заставить их служить стране, а не получению новых привилегии."
 emp_ger_hlr_kaiserreich_title:0 "Кайзеррейх"
 emp_ger_hlr_kaiserreich_desc:0 "Германская империя затмит всех остальных. Судьба мира будет лишь в наших руках."
 kaiserreich_tt:0 "Иметь больше совокупного развития, чем у любой другой страны в мире."
 emp_ger_hlr_italy_title:0 "Итальянское вторжение"
 emp_ger_hlr_italy_desc:0 "Со времён Каролингов судьбы Германии и Италии были связаны. Пора восстановить гегемонию Германии над Италией."
 emp_ger_hlr_protected_markets_title:0 "Защищённые рынки"
 emp_ger_hlr_protected_markets_desc:0 "Прибыль, получаемая от торговли немецкими товарами, должна приносить пользу немецкому народу в немецких странах. Мы должны принять меры для защиты немецких рынков от иностранного вмешательства."
 emp_ger_hlr_imperial_navy_title:0 "Имперский флот"
 emp_ger_hlr_imperial_navy_desc:0 "Ни одно немецкое государство ещё не добилось больших успехов в морских сражениях. Мы должны построить флот из тяжелых боевых кораблей, чтобы исправить эту ситуацию."
 emp_ger_hlr_overseas_empire_title:0 "Заморская империя"
 emp_ger_hlr_overseas_empire_desc:0 "Мы должны использовать наши торговые посты в Африке как плацдарм для расширения нашего присутствия на Дальнем Востоке. Нас ждут богатства Китая!"
 emp_ger_hlr_poland_title:0 "Аннексировать Польшу"
 emp_ger_hlr_poland_desc:0 "Плодородные земли Польши могли бы принести большую прибыль и накормить многих жителей нашей страны, если бы они были освобождены от некомпетентного правления наших врагов. Мы должны начать вторжение в Польшу, чтобы захватить как можно большую часть этой плодородной земли."
 emp_ger_hlr_holy_state_title:0 "Священное государство"
 emp_ger_hlr_holy_state_desc:0 "Недавно воссоединившаяся Империя должна продемонстрировать свою преданность вере. Мы должны объявить миру, что мы будем защищать [Root.ReligionADJ]ую религию любой ценой."
 emp_ger_hlr_roman_politics_title:0 "Решение по поводу Рима"
 emp_ger_hlr_roman_politics_desc:0 "Римская церковь оказывала влияние на Империю с момента её основания, и напряженность между Папой и Императором так и не сошла на нет. Мы должны добиться урегулирования этого вопроса, даже если нам придется вести наши армии на Рим."
 opinion_hre_crowned_by_the_pope:0 "Коронованный Император"
 emp_ger_hlr_centralized_empire_title:0 "Централизо ванная Империя"
 emp_ger_hlr_centralized_empire_desc:0 "Когда вопросы веры решены в удовлетворительном для нас ключе, мы должны стремиться к обеспечению будущего Священной Римской империи. Слишком долго князья правили автономно, но теперь, когда Империя объединилась, мы должны полностью взять под свой контроль каждый город и деревню. Пусть никто не говорит, что мы не Священная, не Римская или не империя!"
 emp_ger_hlr_crush_the_revolution_title:0 "Раздавить революцию"
 emp_ger_hlr_crush_the_revolution_desc:0 "Толпы политических радикалов заполонили улицы городов Европы. Мы не можем выносить нарушение естественного порядка, и поэтому мы должны отправиться к самому сердцу этой революции и полностью её сокрушить."
 emp_ger_hlr_france_title:0 "Вторгнуться во Францию"
 emp_ger_hlr_france_desc:0 "Франция веками имела захватнические амбиции в Германии. Мы не можем позволить такой могущественной нации угрожать единству нашей нации. Давайте сразимся с ними и начнем вторжение во Францию!"
 emp_ger_hlr_baltic_title:0 "Балтийское завоевание"
 emp_ger_hlr_baltic_desc:0 "Мы должны захватить богатые торговые порты Балтики и разместить свои гарнизоны в этом регионе."
 emp_ger_hlr_scramble_for_africa_title:0 "Борьба за Африку"
 emp_ger_hlr_scramble_for_africa_desc:0 "Европейские державы стремятся закрепиться в Африке, в основном для расширения своего влияния на Восток. Держава [Root.GetName] не может остаться без собственных африканских владений, поэтому мы должны организовать экспедицию!"
 emp_ger_hlr_concert_of_europe_title:0 "Согласие в Европе"
 emp_ger_hlr_concert_of_europe_desc:0 "В европейской дипломатии преобладает озабоченность по поводу баланса сил. Постоянно сокращающееся число великих держав утвердилось в качестве определяющих европейскую политику. Германия должна быть причислена к числу этих держав и занять место на мировой арене."
 emp_ger_hlr_caprathian_conquest_title:0 "Завоевание Карпат"
 emp_ger_hlr_caprathian_conquest_desc:0 "Королевство Венгрия стало полем битвы между великими державами. Мы должны ввести наши войска в земли между Дунаем и Карпатскими горами, заявив свои права на этот регион, дабы он не попал в лапы наших жадных соперников."
 emp_ger_hlr_burn_the_wooden_wall_title:0 "Сжечь деревянную стену"
 emp_ger_hlr_burn_the_wooden_wall_desc:0 "Королевский флот Британских островов позволяет англичанам распространять власть во всем мире и, что наиболее важно, в Германии. Мы должны положить конец их вмешательству и сжечь их деревянную стену дотла и пустить её на дно!"
 burn_wooden_wall_tt:0 "Ни одна страна со столицей в регионе §YБритания§! не имеет флот размером более §Y5§! тяжелых кораблей."
 ger_rhineland_tt:0 "Каждая провинция с мануфактурой в областях §YСеверный Рейн§ !, §YНижний Рейн§ !, и §YПфальц§! получают §YИндустриализированный Рейнланд§! до конца игры, что даёт следующие эффекты:\nМодификатор местного производства товаров §G+15.0%§!"
 dominant_economy_tt:0 "Иметь ежемесячный доход больше, чем любая другая страна Европы."
 germany_ned_tt:0 "§YНидерланды§! не владеют провинциями в регионе §YНижние земли§!"
 ger_chancellor_tt:0 "Нанять §Y3§! советников с навыком не менее §Y3§!."
# German mission events
 emp_mission_events.5.t:0 "Коронован Папой Римским"
 emp_mission_events.5.d:0 "Мы достигли окончательного соглашения с наместником Христа, которым является Папа [PAP.Monarch.GetName]. С этого дня Святой Отец будет лично короновать императора Священной Римской империи. \nДостигнуто также соглашение, по которому Император будет де-факто обладать главенством над церковью в имперских владениях, положив конец столетиям жестоких споров между Папой и Императором."
 emp_mission_events.5.a:0 "Мы настоящая Римская империя."
 # German mission modifiers
 EST_VAL_GER_URBAN:0 "Немецкая урбанизация: §G$VAL$%§!"
 industrialized_rhineland:0 "Индустриализованный Рейнланд"
 desc_industrialized_rhineland:0 "Наши инвестиции в Рейнланд вызывают стремительную индустриализацию."
 ger_german_education:0 "Немецкое образование"
 desc_ger_german_education:0 "Поддержка немецкого образования гарантирует распространение наших культурных ценностей по всей стране."
 ger_chancellorship:0 "Канцлерство"
 desc_ger_chancellorship:0 "Мы поручили канцлеру председательствовать в кабинете министров, а также он обязан взять на себя многие функции по управлению немецкой нацией."
 ger_kaiserreich:0 "Кайзеррейх"
 desc_ger_kaiserreich:0 "Германия, Германия превыше всего"
 ger_burned_wooden_wall:0 "Сожённая деревянная стена"
 desc_ger_burned_wooden_wall:0 "Британский флот превратился в груду обугленных деревяшек на дне океана."
 ger_concert_of_europe:0 "Согласие в Европе"
 desc_ger_concert_of_europe:0 "Для сохранения баланса сил европейская дипломатия должна развиваться."
 ger_reactionary_zeal:0 "Реакционное рвение"
 desc_ger_reactionary_zeal:0 "Революция подавлена, а опасные идеи, которые она пыталась распространять, уничтожены в зародыше."
 german_asia_companies:0 "Азиатские торговые компании"
 desc_german_asia_companies:0 "Мы можем достичь самых дальних уголков Восточной Азии, и наши торговцы не исключение, они возвращаются с экзотическими товарами из Китая и Японии."
 german_asia_companies_backup:0 "Азиатские торговые компании"
 desc_german_asia_companies_backup:0 "Мы можем достичь самых дальних уголков Восточной Азии, и наши торговцы не исключение, они возвращаются с экзотическими товарами из Китая и Японии."
 roman_hre:0 "Римская империя"
 desc_roman_hre:0 "Разногласия между Папой и Императором подошли к концу, вековая борьба завершилась."
 hre_autonomy:0 "Централизованная империя"
 desc_hre_autonomy:0 "Никто не смеет говорить, что мы не Священная, не Римская, не империя!"
 ger_crushed_dutch_independence:0 "Сокрушённая голландская независимость"
 desc_ger_crushed_dutch_independence:0 "Голландское стремление к независимости были подавлено. Нидерланды вернулись под законное германское правление."
 # Albanian Missions
 alb_skanderbeg_rebellion_title:0 "Восстание Скандербега"
 alb_skanderbeg_rebellion_desc:0 "Скандербег встал на путь сопротивления османскому владычеству в Албанию. Его героические усилия до сих пор спасали нас от турецких вторжений, но ему понадобится больше людей, если он хочет продолжать восстание."
 alb_withstand_the_turks_title:0 "Противостоять туркам"
 alb_withstand_the_turks_desc:0 "Мы должны сопротивляться туркам всеми доступными нам способами. Выживание в подобной ситуации было бы проявлением военного и дипломатического гения."
 alb_inspire_resistance_title:0 "Вдохновить сопротивление"
 alb_inspire_resistance_desc:0 "Наше продолжительное сопротивление вдохновляет балканских христиан на выступление против своих турецких угнетателей. Мы должны поддержать их усилия по распространению восстания на людей всех национальностей."
 alb_lord_of_albania_title:0 "Властелин Албании"
 alb_lord_of_albania_desc:0 "Турки - не единственные захватчики албанских земель. Мы также должны изгнать итальянских торговых князей, захвативших большую часть побережья. Албания не будет свободной до тех пор, пока не будет возвращен последний акр земли!"
 alb_end_turkish_rule_title:0 "Конец турецкому владычеству"
 alb_end_turkish_rule_desc:0 "Пора сразиться с нашим врагом. Восстание Скандербега станет началом крестового похода, который объединит народы Балкан против общего врага."
 albanian_victory_tt:0 "Выиграйте битву против §YОсманов§!"
 albanian_inspiration_tt:0 "Все христианские провинции принадлежащие §YОсманам§! в регионе §YБалканы§! получают §R+10§! недовольства"
 ottoman_balkans_alb_tt:0 "Держава §Y[Root.GetName]§! получает претензии на все §YОсманские§! провинции в регионе §YБалканы§!"
 # Albanian Mission Modifiers
 opinion_nominal_albanian_fealty:0 "Номинальная верность"
 opinion_pap_albania:0 "Героические защитники"
 skanderbeg_rebellion:0 "Восстание Скандербега"
 desc_skanderbeg_rebellion:0 "Предводительство самого Скандербега вдохновляет людей на великие подвиги."
 albanian_diplomacy:0 "Рассказы о неповиновении"
 desc_albanian_diplomacy:0 "Слухи о нашем превозмогании вопреки невероятным трудностям распространяются по всему известному миру. Мы показали собственным противникам, что можем дать им отпор, и теперь нам следует найти поддержку в других странах."
 alb_inspire_resistance:0 "Вдохновление к сопротивлению"
 desc_alb_inspire_resistance:0 "Сопротивление Албании турецкому вторжению вдохновило людей на организацию восстаний против османского владычества на Балканах."
 legacy_of_skanderbeg:0 "Наследие Скандербега"
 desc_legacy_of_skanderbeg:0 "Изучение походов Скандербега обязательно для каждого албанского принца. Мы должны стремиться подражать его военному гению в грядущих сражениях."
 opinion_legacy_of_varna:0 "Наследие Варны"
 cro_tur_army:0 "Относительная численность армии не менее §Y50%§! от численности державы §YОсманы§!"
 alb_inspired_resistance:0 "Вдохновлённое сопротивление"
 # Bulgarian missions
 bul_independence_title:0 "Болгарская независимость"
 bul_independence_desc:0 "Болгария снова вошла в число мировых держав. Мы должны вернуть наши законные территории и обеспечить наш суверенитет."
 bul_restore_empire_title:0 "Болгарская империя"
 bul_restore_empire_desc:0 "Когда-то Болгария считалась великой империей, которая занимала большую часть Балкан. Мы вернем эти земли!"
 bul_extend_empire_title:0 "Расширить империю"
 bul_extend_empire_desc:0 "Границы империи необходимо отодвинуть ещё дальше. Давайте продолжим наш поход в Греции и Карпатах."
 # Peasant Missions
 peasants_likedealers_title:0 "Возродить виталийских братьев"
 peasants_likedealers_desc:0 "До недавнего времени отважная группа беззаконников под названием Виталийские братья совершала набеги на торговые суда и распределяла добычу в пользу бедных. Мы должны возродить виталийских братьев, чтобы богатства севера рапределялись справедливо."
 peasants_hemmingstedt_title:0 "Битва при Хеммингштедте"
 peasants_hemmingstedt_desc:0 "Король Дании желает подчинить себе могучий и независимый народ державы [Root.GetName]. Хотя нас наверняка будут превосходить в численности и иметь преимущество над нами во многих других отношениях, мы должны положиться на Бога и использовать все тактические преимущества, имеющиеся в нашем распоряжении, для отражения вторжения датских армий. Если по милости Божьей нам это удастся, мы должны контратаковать и освободить Голштинию от датского владычества."
 peasants_denmark_title:0 "Поражение Дании"
 peasants_denmark_desc:0 "Мы никогда не будем в полной безопасности, пока датский король-тиран  не окажется полностью побежден. Мы должны освободить крестьянство Ютландии и полностью очистить Данию от аристократии."
 peasants_conquest_of_bread_title:0 "Хлеб и воля"
 peasants_conquest_of_bread_desc:0 "В других странах рабочие-передовики, работающие на полях и на фабриках, встречали пули и штыки, если они требовали хлеба за свой труд. В державе [Root.GetName] ни один взрослый или ребенок никогда не умрёт от голода. Обеспечим всех хлебом!"
 peasants_means_of_production_title:0 "Средства производства"
 peasants_means_of_production_desc:0 "Тот, кто владеет средствами материального производства, в то же время контролирует средства умственного воспитания, таким образом идеи правящего класса подчиняют себе умы бедных. Мы должны обеспечить, чтобы материальное производство контролировалось простыми людьми, а не избранной элитой."
 peasants_bremen_title:0 "Благочестивый альянс"
 peasants_bremen_desc:0 "Уже давно безопасность нашего народа политически гарантируется принцем-архиепископом Бременским. Мы должны продолжать добиваться поддержки духовенства, дабы не оказаться в руках феодалов-оппортунистов."
 peasants_north_germany_title:0 "Сопротивление феодализму"
 peasants_north_germany_desc:0 "Князья Германии поработили бы наш народ и принудили бы его к крепостному праву при малейшей возможности. Мы должны нанести удар первыми, атаковав Нижнюю Саксонию и положив там конец правлению аристократов."
 peasants_protect_frisia_title:1 "Взаимопомощь"
 peasants_protect_frisia_desc:0 "Многие из крестьян Фризии создают собственные автономные коммуны, как и мы. Фризия, однако, начала поддаваться влиянию феодалов. Мы должны сделать все возможное, чтобы защитить их."
 protect_frisia_tt:1 " провинции во §YФризии§! находятся под управлением державы §Y[Root.GetName]§! или под управлением союзника крестьянской республики."
 peasants_the_peasants_war_title:0 "Крестьянская война"
 peasants_the_peasants_war_desc:0 "По всей Германии крестьяне восстают против своих хозяев. Мы должны поддержать их справедливую борьбу и помочь нашим братьям и сёстрам в создании их собственных крестьянских республик."
 peasants_break_the_chains_title:0 "Сломать цепи"
 peasants_break_the_chains_desc:0 "Революция! Мы не можем просто мирно сидеть в наших коммунах, пока ужасный абсолютизм душит Европу. Мы станем ярким маяком свободы для всех народов мира. Нам нечего терять, кроме цепей!"
 peasants_terror_in_russia_title:0 "Террор на Руси"
 peasants_terror_in_russia_desc:0 "На свете не существует более ужасного оплота тиранического самодержавия, чем Россия. Пора нанести смертельный удар самодержавию в Европе, войдя в Москву и свергнув царя."
 peasant_bremen_claims:0 "Держава §Y[Root.GetName]§! получает постоянные претензии на провинции, не принадлежащие нашим союзникам, в районах §YВезер§! и §YНижняя Саксония§!."
 dtt_peasants_war_tt_1:0 "Добейтесь победы крестьян в великой крестьянской войне"
 dtt_peasants_war_tt_2:1 " провинции в Германии принадлежат странам с формой правления - крестьянская республика"
 knights_templar_tt:0 "Компания наёмников рыцарей-тамплиеров становится доступной для найма."
 # Peasant modifiers
 likedeelers_modifier:0 "Виталийские братья"
 desc_likedeelers_modifier:0 "Виталийские братья патрулируют побережье, грабят богатые торговые суда и раздают добычу простому народу."
 hemmingstedt_victory:0 "Победа при Хеммингштедте"
 desc_hemmingstedt_victory:0 "Мы одержали верх в битве против датчан. Люди убеждены, что эту победу даровал сам Господь."
 integrating_the_peasantry:0 "Интегрирование крестьянства"
 desc_integrating_the_peasantry:0 "Крестьяне Дании освобождаются от угнетающих институтов феодализма."
 conquest_of_bread_modifier:0 "Хлеб и воля"
 desc_conquest_of_bread_modifier:0 "Всё для всех! Если мужчина и женщина вносят свой вклад в общую трудовую деятельность, они имеют право на справедливую долю всего того, что производится всеми, и этой доли достаточно для обеспечения их благополучия."
 means_of_production:0 "Средства производства"
 desc_means_of_production:0 "Класс, который имеет в своём распоряжении средства материального производства, в то же время контролирует средства умственного воспитания."
 pious_peasants:0 "Крестьянская набожность"
 desc_pious_peasants:0 "Многие из наших подданных считают религиозное благочестие высшей добродетелью и поэтому ценят наши тесные связи с представителями религиозной власти Бремена."
 peasants_war_victory:0 "Победоносное крестьянство"
 desc_peasants_war_victory:0 "Наша победа в великой крестьянской войне, несомненно, вдохновит крестьян всего мира на восстание против своих хозяев."
 peasant_revolutionary_zeal:0 "Народное рвение"
 desc_peasant_revolutionary_zeal:0 "Революция! Призыв к свободе, исходящий от народный масс, нельзя больше игнорировать."
 # Croatian missions
 cro_reconquer_dalmatia_title:0 "Завоевать Далмацию"
 cro_reconquer_dalmatia_desc:0 "Венецианские купцы воспользовались нашей самоуверенностью, чтобы захватить контроль над Адриатическим побережьем. Мы должны вернуть Далмацию [Root.GetTagRD]."
 cro_dominate_dubrovnik_title:0 "Доминировать в Дубровнике"
 cro_dominate_dubrovnik_desc:0 "Республика Рагуза процветала как независимое государство благодаря искусной дипломатии и выгодным торговым соглашениям. Но теперь им пришло время воссоединиться с большим хорватским королевством."
 cro_expel_italians_title:0 "Изгнать итальянцев"
 cro_expel_italians_desc:0 "Адриатическое и Эгейское моря наполнены итальянскими купцами, извлекающими выгоду из непростой ситуации на Балканах. Мы должны изгнать этих спекулянтов из региона и расширить наши собственные владения."
 cro_withstand_ottomans_title:0 "Противостоять туркам"
 cro_withstand_ottomans_desc:0 "Османы представляют собой угрозу для нашей независимости. Мы должны создать армию, способную противостоять им, и править могущественным государством, которое будет служить оплотом против турецкой угрозы."
 cro_independence_title:0 "Независимость Хорватии"
 cro_independence_desc:0 "Уния между Венгрией и Хорватией послужил гораздо больше Венгрии, чем самой Хорватии. Настало время восстановить независимость."
 cro_reclaim_bosnia_title:0 "Отвоевать Боснию"
 cro_reclaim_bosnia_desc:0 "Босния когда-то была частью королевства Хорватии. Без нашего контроля они превратились в притон ереси и беспорядков. Хорватская гегемония вновь должна быть установлена, хотя бы ради того, чтобы вернуть туда господство единственной истинной веры."
 cro_croatian_fleet_title:0 "[Root.GetAdjective]ий флот"
 cro_croatian_fleet_desc:0 "Военно-морская мощь Хорватии ослабла со времён нашей независимости, а ведь у нас есть долгая история морских войн. Мы должны построить флот и восстановить эти традиции."
 cro_conquer_carniola_title:0 "Покорить Крайну"
 cro_conquer_carniola_desc:0 "Крайна оказалась во власти могущественной династии Габсбургов. Мы должны осторожно обходить нашего имперского соседа и наносить удары только тогда, когда придёт подходящее для этого время."
 cro_gosti_title:0 "Гости"
 cro_gosti_desc:0 "Мы должны стремиться сделать [Root.GetTagVN] гостеприимным местом для новоприбывших, ибо приток рабочей силы и рекрутов всегда выгоден для государства. Под непосредственным руководством короны эти гости будут хорошо служить нам."
 cro_zagreb_title:0 "Отремонтиро вать Загреб"
 cro_zagreb_desc:0 "Загреб в последние годы пришёл в упадок и очень нуждается в ремонте. Мы должны направить ресурсы государства на улучшение нашей исторической столицы."
 # Croatian Mission Modifiers
 balkan_liberator:0 "Освободители Балкан"
 desc_balkan_liberator:0 "Мы изгнали с Балкан наглых итальянских купцов."
 croatian_fleet:0 "Хорватский флот"
 desc_croatian_fleet:0 "Хорватских галер боятся по всему морю, а наши торговые суда привозят богатства из иностранных портов."
 gosti_guests:0 "Гости"
 desc_gosti_guests:0 "Мы пригласили многих гостей жить на наших землях под непосредственным надзором государства."
 # French minors missions
 french_minors_independence_title:0 "Независимость герцогства"
 french_minors_independence_desc:1 "[Root.GetName] никогда не будет процветать, будучи подчинённым герцогством. Мы должны последовать примеру нормандцев и бургундцев, и наконец избавиться от королевской власти."
 french_minors_claim_state_title:0 "Расширение герцогства"
 french_minors_claim_state_desc:1 "Обеспечив себе независимость, мы должны попытаться найти способ расширить [Root.GetAdjective]ие владения. К счастью, у нас есть обоснованные претензии на окружающие земли, которыми мы можем воспользоваться в полной мере."
 french_minors_paris_title:0 "Захватить Париж"
 french_minors_paris_desc:0 "Если мы хотим стать новыми королями Франции, нам нужно захватить Париж, исторический центр французской власти."
 french_minors_become_france_title:0 "Узурпировать трон"
 french_minors_become_france_desc:1 "Настало время захватить трон и провозгласить [Root.Monarch.GetName] правителем всей Франции. Бывшее правительство должно быть полностью уничтожено, освободив место для новой власти."
 own_all_cores_fra_minors:0 "Владеть всеми §Y[Root.GetAdjective]ими§! национальными провинциями."
 EST_VAL_GERMAN_JUNKERS:0 "Верные юнкеры: §G$VAL$%§!"
 guardians_of_the_fountain:0 "Стражи источника"
 desc_guardians_of_the_fountain:0 "Господь поручил нам охранять источник молодости от недостойных душ. Только мы пьём из его вод, чтобы сохранить нашу жизнь и продлить годы службы."
 swi_empire_tt:0 "Произошёл имперский инцидент \"Швейцария и Империя\""
 empowered_junkers:0 "Уполномоченные юнкеры"
 desc_empowered_junkers:0 "Юнкеры обладают большой властью в нашей стране, при этом почти постоянно служат в армии."
 itm_italian_renaissance_title:0 "Итальянское возрождение"
 itm_italian_renaissance_desc:1 "Мир меняется, и мы находимся в центре этих изменений. Труды древних греков вновь стали доступны нам, и изучение этих почтенных трудов стало цветущей областью науки. Мы не можем допустить, чтобы наша страна превратилась в интеллектуальное захолустье, когда такая захватывающая инновационная работа происходит совсем близко от нас!"
 itm_urbanization_title:0 "Поощрять урбанизацию"
 itm_urbanization_desc:0 "Города - это новые двигатели экономического роста. Чтобы страна могла процветать, мы должны обеспечить, чтобы наши города - и прежде всего столица - были наполнены торговлей и промышленностью. Если мы в итоге привлечём слишком много рабочих для новых рынков и заводов, то сможем просто использовать их в качестве рекрутов."
 itm_merchant_princes_title:0 "Торговцы"
 itm_merchant_princes_desc:1 "Несмотря на растущую экономическую мощь, наши торговцы всё ещё не могут найти своё место в торговых сетях. Продвижение дел наших купцов сделает многое, чтобы поддержать торговлю и заставить горожан любить нас гораздо больше."
 itm_princely_rule_title:0 "Признание правителя"
 itm_princely_rule_desc:0 "Вступая в дипломатические отношения с соседями и создавая с ними дружеские связи, мы покажем подданным, что наше правительство - это то, к чему другие народы относятся серьёзно, и их уважение к нашему правлению и законам будет расти."
 itm_princely_rule_marriage:0 "§Y2§! союзника должны иметь династический брак с §Y[Root.GetTagTV]§!"
 itm_princely_rule_relations:2 "§Y2§! союзника должны иметь мнение §Y150§! или больше о §Y[Root.GetTagPR]§!"
 itm_educated_court_title:0 "Образованный двор"
 itm_educated_court_desc:0 "Благоразумный принц должен презирать наглых льстецов и прислушиваться к умным советам. Однако, мудрые советы требуют мудрых советчиков, и... у нас таких нет. Пора бы обзавестись парочкой."
 itm_spheres_of_influence_title:0 "Расширить сферы влияния"
 itm_spheres_of_influence_desc:0 "Князья не могут править только с помощью силы. Иногда требуется более тонкий подход, когда те, кто слабее, видят в нас защитников, а не завоевателей. Конечно, они не поймут, что даже без меча мы приближаем их к себе и постепенно подводим их к полному подчинению."
 itm_two_guaranteed_countries:0 "По крайней мере §Y2§! государства должны получить гарантию независимости от §Y[Root.GetTagRD]§!."
 itm_prelate_power_title:0 "Власть Прелата"
 itm_prelate_power_desc:0 "Нет ничего постыдного в том, чтобы использовать веру людей в светских целях. Обуздание власти церкви - это то, к чему любой разумный князь должен стремиться изо всех сил."
 itm_assuming_control_title:0 "Самонадеянное управление"
 itm_assuming_control_desc:0 "Имея мощное государство в своих руках, мы можем стремиться к большим высотам. Нам не стоит недооценивать влияние империи, и к её решениям стоит относиться с уважением. Но нас всё же не оставляют мысли о том, чтобы захватить контроль над Римской политикой."
 fla_lowlands_one_title:0 "Покорить Фламандские земли"
 fla_lowlands_one_desc:0 "Наши братья страдают от рук иностранных угнетателей. Мы обязаны освободить их."
 fla_lowlands_two_title:0 "Контроль Валлонии"
 fla_lowlands_two_desc:0 "Самые южные территории нижних земель - это земли валлонов. Их шерсть уже проходит через наши ткацкие станки, а наши товары продаются на их рынках. Мы должны защитить общие интересы, ещё больше сблизив наши народы."
 fla_lowlands_three_title:0 "Объединить Нижние земли"
 fla_lowlands_three_desc:0 "Народ северных Нидерландов всё ещё угнетается без нашего благожелательного правления. Необходимо освободить их, аннексировав все земли."
 fla_flemish_trade_title:0 "Фламандская торговля"
 fla_flemish_trade_desc:0 "Наши города производят одни из лучших тканей в Европе, превращая грубую стриженую шерсть с ферм в элегантный текстиль. Однако мы не единственные, кто получает прибыль от этой работы - рынки полны спекулянтов и агентов, которые манипулируют сделками и разоряют наших честных мастеров. Если бы мы могли обеспечить себе более широкое присутствие на местных рынках, наши торговцы, несомненно, процветали бы."
 fla_further_urbanization_title:0 "Расширить города"
 fla_further_urbanization_desc:0 "Фламандские земли уже густо населены и процветают, но города наших соседей быстро растут. Мы должны помочь нашим провинциям расти и дальше, иначе [Root.GetName] совсем скоро превратится в болото."
 fla_commercial_infrastructure_title:0 "Торговые палаты"
 fla_commercial_infrastructure_desc:0 "Наши склады переполнены до краёв, наши торговцы зарабатывают деньги быстрее, чем могут потратить - чтобы идти в ногу с нашей растущей экономикой, мы должны расширять торговую инфраструктуру страны."
 fla_commercial_infrastructure_tt:1 "Во всех провинциях региона §YНижние Земли§! имеются §YНалоговое§!, §YПроизводственное§! и §YТорговое§! здания"
 fla_flemish_cloth_title:0 "Промышленность во Фландрии"
 fla_flemish_cloth_desc:0 "Наши ремесленники изо всех сил стараются не отставать от спроса на товары. Если мы не сможем увеличить производство текстиля и других промышленных товаров, покупатели могут начать обращаться за помощью в другие страны, и тогда наша экономика будет разрушена. Мы должны расширять нашу промышленную инфраструктуру!"
 fla_european_networks_title:0 "Европейские агенты"
 fla_european_networks_desc:0 "Наши интересы не могут быть защищены только из [Root.GetTagPR]. Мы должны иметь глаза и уши повсюду, получая информацию о потоках торговли за границей и благосостоянии наших купцов. Хотя некоторые в столице [Root.Capital.GetCapitalName] называют нас \"спятившими\" за то, что мы так озабочены торговлей, но только благодаря тщательным записям и постоянному потоку знаний мы можем сохранить наше конкурентное преимущество."
 fla_european_agents_tt:2 "Размер [Root.GetAdjective]ой шпионской сети в Европейских странах по крайней мере §Y25§!"
 emp_ned_leiden_university_fla_title:0 "Лейденский университет"
 emp_ned_leiden_university_fla_desc:0 "Честные дискуссии и интеллектуальная свобода - вот фундамент, на котором держатся наши университеты. Государственная поддержка и продвижение наших уважаемых и открытых высших учебных заведений, несомненно, привлечёт талантливые умы со всей Европы."
 itm_italian_renaissance_modifier:0 "Итальянское возрождение"
 desc_itm_italian_renaissance_modifier:0 "Искусство и гуманитарные науки процветают, как и наш статус!"
 itm_labor_surplus:0 "Избыток рабочей силы"
 desc_itm_labor_surplus:0 "В каждые свободные руки мы дадим по оружию."
 itm_influential_government:0 "Влиятельное правительство"
 desc_itm_influential_government:0 "Наши дипломаты прославились великолепным впечатлением, которое они производят на всех своих зарубежных коллег."
 itm_italian_powerhouse:0 "Итальянская власть"
 desc_itm_italian_powerhouse:0 "Наши достижения делают нас одним из самых выдающихся и престижных королевств во всей Италии. Посланники со всех концов карты приходят к нашему двору, и не многие решаются открыто бросить вызов нашей власти."
 itm_merchant_princes_prosper:0 "Купцы процветают"
 desc_itm_merchant_princes_prosper:0 "Наши купцы неплохо зарабатывают, и они знают, кого за это благодарить."
 itm_loyalists_control_the_church:0 "Лоялисты контролируют Церковь"
 desc_itm_loyalists_control_the_church:0 "Люди, которых мы тщательно продвигали, теперь контролируют высшие институты нашей веры. С ними во главе духовенство будет создавать гораздо меньше помех."
 ned_discovered_new_world:0 "Государство §Y[Root.GetName]§! открыло хотя бы одну провинцию в Новом Свете."
 ned_je_maintiendrai_mod:0 "Je Maintiendrai"
 desc_ned_je_maintiendrai_mod:0 "Достижения нашей страны не имеют себе равных, а слава не знает границ. Наше величие признаётся нашим собственным народом и странами всего мира."
 emp_pap_patrimony_of_st_peter_tt:0 "§Y6§! провинций в областях §YАбруццо§! или §YЭмилия-Романья§! принадлежат Вам или Вашим субъектам, не являющимися данниками"
 emp_pap_mission_to_china_noncatholic_tt:0 "Каждая провинция в §YКитае§!, принадлежащая католической стране, но не исповедующая католичество, получит модификатор §YИезуитская Китайская миссия§! на §Y20 лет§!, который окажет следующие эффекты:\nМестная стоимость содержания миссионеров: §G-25.0%§!\nМестная эффективность миссионеров: §G+3.0%§!\nМестный уровень беспорядков: §G-3§!\n"
 emp_pap_mission_to_china_catholic_tt:0 "Каждая провинция в §YКитае§!, которая принадлежит католической стране и сама является католической, получит модификатор §YБастион Китайских иезуитов§! на §Y20 лет§!, который окажет следующие эффекты:\nМестная эффективность миссионеров: §R-5.0%§!\nМестная стоимость развития: §G-10.0%§!\n"
 emp_pap_back_the_catholic_powers_league_tt:0 "Каждая страна в §YКатолической лиге§! получит модификатор §YПапская военная помощь§! на §Y10§! лет, дающий каждой стране следующие эффекты:\nСодержание наёмников: §G-25.0%§!\nСтоимость наёмников: §G-10.0%§!"
 fla_belgium_nostrum:0 "Бельгия - наша"
 desc_fla_belgium_nostrum:0 "Большинство наших территорий являются домом для многих различных народов, но мы всё ещё можем найти единство в общей географии и общем национальном происхождении с Белгики и древними, доблестными белгами времён Цезаря."
 fla_prosperous_burghers:0 "Зажиточные горожане"
 desc_fla_prosperous_burghers:0 "У наших купцов дела идут хорошо, и они знают, кого за это благодарить."
 fla_european_agents_mod:0 "Европейские агенты"
 desc_fla_european_agents_mod:0 "Наши люди расположены по всему континенту, непрерывно следя за тем, чтобы наши коммерческие интересы были сохранены, а наша торговля продолжала процветать. Возможно, когда-нибудь сможем использовать накопленные знания о Европе для создания чего-то более мирного, но явно не сегодня."
 emp_ita_develop_the_south_tt2:0 "Все принадлежащие провинции в §YЮжной Италии§! получат \"§YАкцент на Юге§!\" на §Y20§! лет, оказывающий следующие эффекты:\nМестные беспорядки: §G-2.00§!\nДоход от налогов в провинции: §G+10.0%§!"
 #Swabian Missions
 swa_expand_a_bit_title:0 "Доминировать в Швабии"
 swa_expand_a_bit_desc:1 "Швабия является домом для множества князей, епископов и республик, каждый правитель которых владеет своей собственной крошечной территорией. Мы должны объединить достаточно земель, чтобы стать доминирующей силой в нашей части Германии."
 swa_swabian_league_mission_title:0 "Швабская лига"
 swa_swabian_league_mission_desc:0 "Князья Швабии недостаточно сильны, чтобы в одиночку противостоять крупным государствам. Только объединившись, мы можем быть сильными."
 swa_swabian_league_mission_trigger_tooltip:1 " §YШвабские§! провинции в регионе Южной Германии:\n      Одно из следующих условий должно быть выполнено:\n         Принадлежит §Y[Root.GetTagDT]§! или её субъектам, не являющимися данниками.\n         Принадлежит союзнику Y[Root.GetTagRD]§! с §Yшвабской§! культурой."
 swa_swabian_liberty_title:0 "Швабская независимость"
 swa_swabian_liberty_desc:0 "Австрийцы на юге и баварцы на востоке вторглись в швабские земли, посягая на нашу свободу. Если мы хотим обеспечить себе место среди передовых государств Германии, нам придётся сражаться с ними, чтобы освободить сородичей."
 swa_swabian_liberty_effect_tooltip:0 "Союзники §Y[Root.GetTagRD]§! с §Yшвабской§! культурой получат возможность присоединиться к нашей стране."
 swa_stem_duchy_title:0 "Стержень княжества"
 swa_stem_duchy_desc:0 "Старое швабское герцогство включало в себя земли, лежащие за пределами тех, которые теперь называются швабскими, в том числе обширные территории в Швейцарии и Форарльберге. Проявив силу, мы сможем вернуть эти земли обратно."
 swa_austria_shall_fall_title:0 "Австрия падёт"
 swa_austria_shall_fall_desc:0 "Сильная Швабия не может сосуществовать с сильной Австрией. Бывшее швабское герцогство пало вместе с последним из императоров Гогенштауфенов. Теперь, когда наше государство восстановлено, мы должны ополчиться против австрийцев и вернуть себе законное положение императора германцев."
 swa_foothold_in_italy_title:0 "Плацдарм в Италии"
 swa_foothold_in_italy_desc:0 "В период своего расцвета швабские Гогенштауфены имели власть не только над Германией, но и над значительной частью Италии. Мы должны повторить их достижения, для начала создав плацдарм для дальнейших кампаний в Италии."
 swa_lombard_league_title:0 "Разгромить Лангобардов"
 swa_lombard_league_desc:0 "Предыдущие попытки швабов завоевать Северную Италию были сорваны Лангобардской лигой-союзом городов. Мы должны сокрушить это самонадеянное сборище и превратить мечты швабских императоров в реальность."
 swa_kingdom_of_sicily_title:0 "Королевство Сицилия"
 swa_kingdom_of_sicily_desc:0 "Гогенштауфены были не только императорами Священной Римской империи и герцогами Швабии - они также правили Королевством Сицилией. Хотя наши притязания крайне спорные, остров станет ценным дополнением к нашей империи."
 swa_supremacy_title:0 "Король Италии и Германии"
 swa_supremacy_desc:0 "Правление всей Германией и Италией значило бы, что мы превзошли деяния даже наших величайших предков и готовы создать всемогущую империю, способную господствовать в Европе, - новую, истинно Римскую Империю."
 swa_supremacy_trigger_tooltip:0 "Страны, имеющие хотя бы §Y5§! провинций в регионах Северной Германии, Южной Германии или Италии:\n   Одно из следующих условий должно быть выполнено:\n      Мнение о §Y[Root.GetTagPR]§! по крайней мере §Y0§!.\n      Было побеждено §Y[Root.GetTagTV]§! в течение последних §Y50§! лет."
 swa_supremacy_trigger_tooltip2:0 "Священной Римской Империи больше не существует."
 swa_war_on_infidel_title:0 "Возобновить крестовые походы"
 swa_war_on_infidel_desc:0 "Нашествие сарацин привело неверных к самым берегам Европы. Настало время восстановить силу Крестовых походов и переломить ход событий в войне против язычников."
 swa_war_on_infidel_trigger_tooltip:0 "Ни одна §YМусульманская§! страна не имеет больше §Y300§! общего развития."
 swa_war_on_infidel_trigger_tooltip2:0 "Держава §Y[Root.GetName]§! объявила войну §YМусульманской§! стране с по крайней мере §Y300§! общего развития."
 swa_war_on_infidel_effect_tooltip:0 "§YШвабия§! получит временные претензии на все провинции в регионе §YБалканы§!, которые принадлежат §YНехристианским§! странам."
 swa_balkans_freed_title:0 "Освободить Балканы"
 swa_balkans_freed_desc:0 "Чтобы изгнать неверных туда, откуда они пришли, мы должны очистить Балканы от их влияния и построить там оплот христианства, на поддержку которого мы можем рассчитывать в дальнейших походах."
 swa_balkans_freed_trigger_tooltip:1 " провинции в регионе Балканы принадлежат §Y[Root.GetTagDT]§!, её союзникам или её субъектам."
 swa_crusader_title:0 "Иерусалимское Королевство"
 swa_crusader_desc:0 "Император Фридрих Барбаросса так и не добрался до Святой Земли, и Иерусалим остался в руках неверных. Но этому должен прийти конец! Наша новая Империя вернёт себе земли Востока и отвоюет Иерусалим во имя христианства, раз и навсегда!"
 #Swabian Mission Modifiers
 opinion_swabian_league:0 "Швабская Лига"
 swa_lombard_league_mod:0 "Северо-Итальянская гегемония"
 desc_swa_lombard_league_mod:0 "Мы взяли под свой контроль северную Италию. Её богатство и знания теперь принадлежат нам."
 swa_restored_stem_duchy:0 "Стержень нашего герцогства восстановлен"
 desc_swa_restored_stem_duchy:0 "Мы восстановили швабское герцогство в его прежнем величии. Теперь уже никто не сомневается в том, что мы достойны быть причислены к передовым державам Германии."
 swa_supremacy_mod:0 "Король Италии и Германии"
 desc_swa_supremacy_mod:0 "Мы превзошли деяния даже наших величайших предков и создали всемогущую империю, способную господствовать в Европе, - новую, истинно Римскую Империю."
 swa_new_diplomatic_relevance_mod:0 "Дипломатические отношения"
 desc_swa_new_diplomatic_relevance_mod:0 "Иностранные дипломаты часто игнорировали швабов, считая их слишком слабыми, чтобы иметь какое-либо значение за пределами своих границ. Наша недавняя экспансия изменила это, и иностранцы теперь ищут нашей дружбы."
 swa_crusader_lord:0 "Повелитель крестоносцев"
 desc_swa_crusader_lord:0 "Иерусалимское королевство принадлежит нам! Наше знамя вселяет страх в сердца всех неверных, они трусливо разбегаются перед нашими армиями."
 #Swabian Mission Events
 emp_mission_events.11.name:0 "Преклонить колено перед [From.GetTagTV]?"
 emp_mission_events.11.desc:0 "[From.GetUsableNameCap] стала ведущей державой в Швабии, оберегая нашу независимость от более крупных иностранных государств. С успехом Швабской Лиги многие в нашем государстве выступают за постоянное объединение стран, чтобы новое герцогство Швабия могло подняться среди держав Европы."
 emp_mission_events.11.a:0 "Давайте объединим наши силы."
 emp_mission_events.11.b:0 "Мы не откажемся от независимости."
 emp_mission_events.12.name:0 "[From.GetUsableNameCap] сохраняет свою независимость"
 emp_mission_events.12.desc:1 "Держава [From.GetUsableNameCap] отвергла разумные предложения о том, чтобы они объединили свои силы с нашими. Они предпочитают преодолевать все опасности в одиночку."
 #Franconian Missions
 fkn_defeat_rivals_title:0 "Победить наших соперников"
 fkn_defeat_rivals_desc:0 "Франкония разделена между многими слабыми, мелкими государствами. Только военной силой можно вернуть герцогству единство."
 fkn_liberty_title:0 "Франконская свобода"
 fkn_liberty_desc:0 "Слабость Франконии позволила соседям на севере и западе вторгнуться на наши земли. Мы должны положить конец этой оккупации и восстановить свободу нашего народа."
 fkn_greater_franconia_title:0 "Объединить Великую Франконию"
 fkn_greater_franconia_desc:0 "Старое герцогство Франкония состояло из земель гораздо больших, чем те, в которых ныне живут люди, называющие себя Франконцами. Мы должны вернуть эти потерянные территории и объединить Великую Франконию!"
 fkn_subjugate_bavaria_title:0 "Покорить Баварию"
 fkn_subjugate_bavaria_desc:0 "Наши южные соседи положили глаз на наши земли. Конфликт неизбежен. Мы должны подчинить их себе, если не хотим войти в их состав."
 fkn_kingdom_of_the_franks_title:0 "Королевство франков"
 fkn_kingdom_of_the_franks_desc:0 "Что такое Франция, если не величайшее расширение франконского народа? Нас ждёт величайшая слава, если мы будем подражать Карлу Великому и объединим восточных и Западных франков."
 fkn_franconian_prosperity_title:0 "Процветание Франконии"
 fkn_franconian_prosperity_desc:0 "Франкония - это, в основном, сельская земля, с несколькими крупными городами рядом с Нюрнбергом. Вследствие этого мы часто попадали под влияние своих более благополучных соседей. Необходимо прервать эту тенденцию и создать все условия для процветания нашей нации."
 fkn_patronage_of_the_arts_title:0 "Покровитель ствовать искусствам"
 fkn_patronage_of_the_arts_desc:0 "Наш народ наделён художественным талантом и изобретательским духом. Было бы неплохо укрепить репутацию наш[Root.GetMEndEgoEy] просветлённ[Root.GetMEndOgoOy] [Root.GetTitleRD], поощряя их направлять свои способности к увеличению великолепия нашего двора и славы нашей нации."
 fkn_industrial_revolution_title:0 "Распростра нение мануфактур"
 fkn_industrial_revolution_desc:0 "Производство - это сила нашей страны. Мы должны опираться на него, если хотим вырасти в экономическую державу, способную доминировать над Германией."
 fkn_sanspareil_title:0 "Несравненное величие"
 fkn_sanspareil_desc:0 "Мы должны построить великолепный дворец, которому нет равных, чтобы наши ревнивые соседи стремились подражать ему, но никогда по-настоящему не смогли обладать чем-то похожим."
 fkn_union_with_brandenburg_title:0 "Претензии на Бранденбург"
 fkn_union_with_brandenburg_desc:0 "Семья Гогенцоллернов из Ансбаха и Байройта заявила о своих правах на Бранденбург. Их маркграфский титул - всего лишь жалкая пародия на наше франконское королевство. Мы должны включить этих выскочек с севера в наши владения!"
 #Franconian Mission Modifiers
 fkn_we_prosper:0 "Страна процветания"
 desc_fkn_we_prosper:0 "Рост, который наша страна пережила в последнее время, породил период невероятного процветания."
 fkn_we_produce_stuff:0 "Производственный бум"
 desc_fkn_we_produce_stuff:0 "Мануфактуры Франконии производят товары, которые обогатят её народ и наполнят государственную казну."
 fkn_arts_patronised:0 "Покровительство искусствам"
 desc_fkn_arts_patronised:0 "Наша готовность покровительствовать гуманитарным наукам окупается. Художники теперь стекаются издалека, чтобы внести свой вклад в великолепие нашего двора."
 fkn_franconia_ascendant:0 "Восходящая Франкония"
 desc_fkn_franconia_ascendant:0 "Мы восстановили старое герцогство Франкония и на данный момент доминируем в центральной Германии. Теперь никто не может недооценивать силу, которую мы из себя представляем!"
 fkn_kingdom_of_the_franks_mod:0 "Королевство франков"
 desc_fkn_kingdom_of_the_franks_mod:0 "Рост могущества позволил нам возродить притязания наших предков на Королевство Западных франков. Наследие Карла Великого взывает к себе, и у нас хватит амбиций претендовать на него."
 fkn_expansionist_ambition:0 "Экспансионистские амбиции"
 desc_fkn_expansionist_ambition:0 "Мы превратили [Root.GetTagVN] в самое доминирующее и престижное государство в Германии. Будем же теперь вечно стремиться вперёд, к славе!"
 fkn_franconian_palace:0 "Дворец Санспарель"
 desc_fkn_franconian_palace:0 "Мы построили дворец невероятной красоты и великолепия, которому нет равных."
 #Addition to Milanese missions
 emp_mlo_all_roads_lead_to_milan_trigger_tooltip:1 "Ни одна провинция в Западной Европе не имеет более высокого уровня развития, чем §Y[104.GetName]§!."
 #Hannoverian Missions
 han_unite_the_welfs_title:0 "Объединить Вельфов"
 han_unite_the_welfs_desc:0 "Земли семьи фон Вельф разделены. Если мы сумеем объединить Брауншвейг, Люнебург и Ганновер, наша позиция как одной из самых влиятельных династий Германии будет обеспечена."
 han_defend_against_neighbors_title:0 "Защититься от саксов"
 han_defend_against_neighbors_desc:0 "Саксы и бранденбуржцы на востоке смотрят на наши земли с плохо скрываемой жадностью. Мы должны обеспечить, чтобы наша армия была достаточным сдерживающим фактором, чтобы эти стервятники даже не мечтали о войне с нами... и, возможно, для того, чтобы позволить нам удовлетворить собственные амбиции."
 han_expand_into_saxony_title:0 "Расширяться в Саксонии"
 han_expand_into_saxony_desc:0 "Столетия разделяли Верхнюю и Нижнюю Саксонию. Если бы верхние саксы объединились, то смогли бы бросить нам вызов. Поэтому мы должны использовать их армии для воссоединения старого саксонского герцогства под нашим собственным знаменем."
 han_subdue_brandenburg_title:0 "Покорить Бранденбург"
 han_subdue_brandenburg_desc:0 "Гогенцоллерны Бранденбургские имеют высокие амбиции господствовать над северной Германией. Мы сведём эти амбиции были на нет, если возьмём над ними верх."
 han_herrenhausen_gardens_mission_title:0 "Великолепие Херренхаузена"
 han_herrenhausen_gardens_mission_desc:0 "Мы должны перестроить нашу столицу и наши дворцы, превратив их в воплощения великолепия [Root.GetGovernmentRD]."
 han_herrenhausen_pu_eng_effect_tooltip:0 "Если держава §Y[Root.GetName]§! выполнила задание §YПравь волнами§! и исповедует ту же религию, что и §Y[ENG.GetName]§!:\n   §Y[Root.GetName]§! получит Casus belli §YВосстановление Унии§! против §Y[ENG.GetTagRD]§!."
 han_herrenhausen_pu_gbr_effect_tooltip:0 "Если держава §Y[Root.GetName]§! выполнила задание §YПравь волнами§! и исповедует ту же религию, что и §Y[GBR.GetName]§!:\n   §Y[Root.GetName]§! получит Casus belli §YВосстановление Унии§! против §Y[GBR.GetTagRD]§!."
 han_herrenhausen_claims_eng_effect_tooltip:0 "Если держава §Y[Root.GetName]§! выполнила задание §YПравь волнами§!:\n   §Y[Root.GetName]§! получит вечные претензии на §YАнглию§!."
 han_herrenhausen_pu_gbr_anglican_effect_tooltip:0 "Если §Y[GBR.GetName]§! исповедует §YАнгликанство§!, §Y[Root.GetName]§! может исповедовать §YАнгликантсво§! или §YПротестантизм§!."
 han_herrenhausen_pu_eng_anglican_effect_tooltip:0 "Если §Y[ENG.GetName]§! исповедует §YАнгликанство§!, §Y[Root.GetName]§! может исповедовать §YАнгликантсво§! или §YПротестантизм§!."
 han_rule_the_waves_title:0 "Правь волнами"
 han_rule_the_waves_desc:0 "Если мы хотим господствовать на морях, как когда-то Ганза, мы должны построить великий флот, способный победить любого, кто бросит нам вызов. Ни одна другая нация больше не будет претендовать на власть над волнами - они станут исключительно нашим владением."
 han_rule_the_waves_trigger_tooltip:0 "Нет ни одной державы:\n   Имеет выход к морю в §YСеверном море§!.\n   Обладает большим флотом, чем §Y[Root.GetName]§!."
 han_rule_the_waves_pu_eng_effect_tooltip:0 "Если держава §Y[Root.GetName]§! выполнила задание §YВеликолепие Херренхаузена§! и исповедует ту же религию, что и §Y[ENG.GetName]§!:\n   §Y[Root.GetName]§! получит Casus belli §YВосстановление Унии§! против §Y[ENG.GetTagRD]§!."
