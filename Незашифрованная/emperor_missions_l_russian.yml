 pom_unite_pomerania_title:0 "Объединить Померанию"
 pom_unite_pomerania_desc:0 "Мы должны стремиться объединить Померанию. Вместе мы сможем процветать во враждебной среде."
 pom_reclaim_frontiers_title:0 "Восстановить границы"
 pom_reclaim_frontiers_desc:0 "Границы Укермарка и Ноймарка когда-то были нашими, несправедливо захваченные и отнятые нашими соседними соперниками, Бранденбургом и Тевтонскими рыцарями. Мы должны вернуть то, что по праву принадлежит нам, и обезопасить наши границы."
 pom_subdue_brandenburg_title:0 "Контролировать Миттельмарк"
 pom_subdue_brandenburg_desc:0 "Жители Миттельмарка уже давно стали нашими врагами, стремясь вторгнуться на нашу землю при любой появившейся возможности. Их независимость - это угроза нашему выживанию, а, как известно, любая угроза должна быть устранена."
 pom_strengthen_old_ties_title:0 "Укрепление старых связей"
 pom_strengthen_old_ties_desc:0 "Когда-то мы делили нашу землю с Великой Польшей. Это продолжалось до тех пор, пока последняя не потеряла контроль над регионом в начале 14 века. Теперь, когда мы стали более сильной страной, мы должны стремиться исправить и укрепить наши старые связи с Польшей до того, как мы сокрушим тевтонских рыцарей в Пруссии. Однако, если мы решим, что соперничество - это единственный верный путь, мы должны показать им нашу национальную мощь, как дипломатическую, так и военную."
 pom_revenge_on_knights_title:0 "Месть рыцарям"
 pom_revenge_on_knights_desc:0 "С тех пор как в 1225 году по просьбе князя Конрада Мазовецкого тевтонские рыцари заняли прусские земли, они начали расширяться на запад и отняли у наших предков дома на востоке. Они не только захватили земли для себя, но и учинили истинный ужас варварского насилия. Теперь, когда мы сильная держава с союзниками, пришло время расплатиться с ними."
 pom_hanseatic_seat_title:0 "Место Ганзы"
 pom_hanseatic_seat_desc:0 "Любек - столица Ганзейской торговой лиги. Если мы захватим контроль над городом, то сможем перенаправить большую часть торгового богатства Прибалтики в нашу собственную казну."
 pom_control_hanseatic_title:0 "Контролировать Нижнюю Эльбу"
 pom_control_hanseatic_desc:0 "Нам недостаточно того, что Любек является главным торговым городом под нашим контролем. Пришло время расширить наше влияние на соседние города."
 pom_baltic_struggle_title:0 "Борьба за Балтику"
 pom_baltic_struggle_desc:0 "Датские и шведские мародёры к северу от нашей страны неоднократно пытались вторгнуться и завоевать наши земли. Теперь, когда мы расширили нашу прибрежную зону, пришло время подумать о строительстве крупного флота, чтобы конкурировать с их военно-морской мощью и соперничать на Балтийским море. И вскоре мы будем претендовать на их землю как на нашу собственную."
 pom_consolidated_front:0 "Объединённый фронт"
 desc_pom_consolidated_front:0 "С Миттельмарком под нашим контролем нам удалось объединить нашу защиту от внешних угроз. Настало время быть более дипломатичными и уделять больше внимания внутренним делам."
 pom_inspiring_revenge:0 "Вдохновляющая месть"
 desc_pom_inspiring_revenge:0 "Успешная месть тевтонским рыцарям всегда сладка и вдохновляет наш народ."
 pom_trade_boom:0 "Прорыв в морской торговле"
 desc_pom_trade_boom:0 "С ганзейскими городами в руках, мы можем, наконец, показать наше господство в Балтийском море."
 pom_royal_solidarity:0 "Королевская солидарность"
 desc_pom_royal_solidarity:0 "Мы стоим вместе с польскими князьями и освобождаем их от угнетателей!"
 pom_pol_unity:0 "Восстановление старых связей"
 desc_pom_pol_unity:0 "Теперь мы снова объединились с польским народом. Тем самым польские местные князья обеспечили нам рыцарскую поддержку."
 build_manufactories_mission_tooltip:0 " Провинции, принадлежащие §Y[Root.GetTagDT]§!, имеют Мануфактуры."
