 bav_revolutionary_zeal:0 "Просвещённый идеализм"
 desc_bav_revolutionary_zeal:0 "Государство полностью приняло просвещённые идеалы."
 emp_bav_illuminati_mission_effect_tooltip:1 "Завершение этого задания за счёт поддержки дворянства и духовенства даст §G+10§! равновесной лояльности для этих сословий.\n\nЗавершение этого задания при поддержке горожан даст §G+5§! к максимальному абсолютизму.\n\nЗавершение этого задания революционным путём даст §G+0.5§! к годовому изменению легитимности или §G+0.25§! к готовому изменению республиканских традиций."
