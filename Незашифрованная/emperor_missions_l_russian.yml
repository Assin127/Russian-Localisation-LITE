 han_naval_dominance_trade_mod:0 "Морское господство в Северном море"
 han_hansa_cities_title:0 "Торговые Порты Ганзы"
 han_hansa_cities_desc:0 "Города Ганзейского союза разбогатели на торговле, протекающей через Северное и Балтийское моря. Мы должны отобрать их богатства, заставив подчиниться нам."
 han_english_crown_title:0 "Английская корона"
 han_english_crown_desc:0 "Английская держава является мощной силой в европейской политике, но она полагается главным образом на своё военно-морское превосходство, чтобы обеспечить себе безопасность. Теперь, когда наши военно-морские силы могут опередить их, мы должны подумать, следует ли позволить такому беспокойному острову сохранить свою независимость... или же им следует восстановить родовую близость между немцами и англичанами."
 han_anglo_german_unity_title:0 "Англо-Германское единство"
 han_anglo_german_unity_desc:0 "Столетия назад англы и саксы заселили Британию и дали корни тому, что впоследствии станет английским народом. Хотя с тех пор наши языки разошлись, в каком-то смысле наши народы всё ещё братья. Пришло время нам снова стать единым целым."
 #Hannoverian Mission Modifiers
 han_dominant_in_northern_germany:0 "Господство над северной Германией"
 desc_han_dominant_in_northern_germany:0 "Разгромив саксов и Бранденбург, мы захватили господство в Северной Германии."
 han_herrenhausen_gardens_mod:0 "Великолепие Херренхаузена"
 desc_han_herrenhausen_gardens_mod:0 "Наша столица и её сады являются памятником славы нашего народа и предметом зависти иностранных правителей."
 han_hansa_cities_mod:0 "Военно-Морская мощь Ганзы"
 desc_han_hansa_cities_mod:0 "Торговые порты Ганзы теперь наши. Их моряки будут служить нам, что позволит построить сильный флот и стать новой морской державой в Северном море и на Балтике."
 han_kings_of_england:0 "Король Англии"
 desc_han_kings_of_england:0 "Мы включили Англию в наше королевство и теперь являемся наследниками их дипломатического мастерства."
 han_anglo_german_unity:0 "Англо-Германское единство"
 desc_han_anglo_german_unity:0 "Столетия назад англы и саксы заселили Британию и дали корни тому, что впоследствии станет английским народом. Хотя с тех пор наши языки разошлись, в каком-то смысле наши народы всё ещё братья. Мы восстановили единство наших народов."
