 #Brittany Missions
 bri_build_alliances_title:0 "Создать альянсы"
 bri_build_alliances_desc:0 "Зажатая между гораздо более сильными странами, Бретань будет нуждаться в могущественных союзниках, если она хочет выжить и процветать."
 bri_expand_up_the_loire_title:0 "Расшириться вверх по Луаре"
 bri_expand_up_the_loire_desc:0 "Земли выше по реке от Нанта столь же богаты, сколь и спорны. С их крепкими замками и плодородными сельскохозяйственными угодьями, они часто становятся причиной сражений армий Франции, Англии и других стран. Теперь, возможно, настало время заявить свои права на эти земли и расширить власть во Франции, чтобы мы больше не могли быть тем слабым государством, которое можно откровенно игнорировать в борьбе за господство в Париже."
 bri_seize_normandy_title:0 "Покорить Нормандию"
 bri_seize_normandy_desc:0 "Много лет назад Котантен и прекрасная церковь-крепость Мон-Сен-Мишель были частью бретонских земель. Однако герцоги Нормандии отобрали их у нас, и с тех пор они и английские короли удерживают их. Теперь, когда английская мощь на континенте ослабевает, возможно, мы окажемся в состоянии обратить вспять эти потери и потребовать Нормандию."
 bri_shatter_france_title:0 "Безумная война"
 bri_shatter_france_desc:0 "Самонадеянные короли Франции будут претендовать на наши земли при малейшей возможности. Мы должны сломить их власть, взяв Париж, чтобы они никогда больше не осмелились поднять оружие против нас."
 bri_brest_title:0 "Брестские верфи"
 bri_brest_desc:0 "Брест занимает стратегическое положение на атлантическом побережье. Мы должны построить там верфь, которая послужит основной базой бретонского флота и плацдармом для морской экспансии."
 bri_new_brittany_title:0 "Открыть новую Бретань"
 bri_new_brittany_desc:0 "За Атлантикой лежит земля, очень похожая на нашу. Колонизировать и включить её в бретонскую державу было бы единственным верным путём."
 bri_better_weather_title:0 "В поисках лучшей погоды"
 bri_better_weather_desc:0 "Бретань печально известна своей унылой погодой, которая обеспечивает постоянные ветра и дожди, что хорошо ценится нашими фермерами, но мало кем-то ещё. Мы должны предоставить нашему народу возможность жить в более тёплом климате, основав карибскую колонию... даже если погода там тоже иногда оставляет желать лучшего."
 bri_atlantic_trade_title:0 "Доминировать в Атлантической торговле"
 bri_atlantic_trade_desc:0 "Колонии - это путь к богатству, но только если мы сможем сделать так, чтобы торговые потоки текли в наши главные торговые центры Брест и Нант. Мы должны быть уверены, что Бретань - это лучшая страна, по крайней мере в том, что касается влияния в торговых сетях Атлантики."
 bri_rulers_of_paris:0 "Повелители Парижа"
 desc_bri_rulers_of_paris:0 "Бретань уже достаточно расширила границы, чтобы включить в свой состав Париж, славный город, полный чудес."
 bri_colonialism:0 "Ажиотаж вокруг колоний"
 desc_bri_colonialism:0 "Крестьяне, рыбаки и торговцы Бретани развили в себе чувство приключений с тех пор, как за Атлантикой для них были открыты новые земли. Существует позитивная тенденция увеличить долю Британии в американских землях и заявить о своих правах на безграничные богатства Нового Света."
 bri_breton_better_weather:0 "Бретонские коммерческие интересы"
 has_colony_in_colonial_canada:0 "§Y[Root.GetName]§! является митрополией для любой страны в регионе §YКолониальная Канада§!."
 has_colony_in_colonial_caribbean:0 "§Y[Root.GetName]§! является митрополией для любой страны в регионе §YКолониальные Карибы§!."
 #HRE Republics
 gen_hre_relations_with_emperor_title:0 "Отношения с императором"
 gen_hre_relations_with_emperor_desc:0 "Как одна из маленьких стран Священной Римской империи, нам было бы разумно искать дружбы императора, чтобы обеспечить дальнейшее выживание."
 gen_hre_financial_centre_title:0 "Центр Торговли"
 gen_hre_financial_centre_desc:0 "Мы должны превратить провинцию [Root.Capital.GetCapitalName] в центр всевозможной коммерческой деятельности, чтобы самые талантливые и богатые торговцы со всей Германии решили поселиться в нашем городе."
 gen_hre_republic_reform_government_title:0 "Реформировать администрацию"
 gen_hre_republic_reform_government_desc:0 "Мы должны пойти по новому пути и реформировать администрацию по современным стандартам, если, конечно же, наша страна хочет пережить перемены, охватившие всю Европу."
 imperial_beneficience:0 "Императорская милость"
 desc_imperial_beneficience:0 "Император даровал нашему городу много благ в обмен на верную поддержку его правления."
 republic_bourgeois_center:0 "Буржуазный город"
 desc_republic_bourgeois_center:0 "Наш город является центром всех видов коммерческой деятельности, и самые талантливые и богатые торговцы со всей Германии приезжают сюда, чтобы поселиться навсегда."
 republic_reformed_government:0 "Реформированная администрация"
 desc_republic_reformed_government:0 "Мы приняли новые пути и реформировали нашу администрацию, превратив её в эффективную машину управления нашим государством."
