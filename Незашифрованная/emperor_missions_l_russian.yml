 desc_hanseatic_merchant_navy_modifier:0 "Наш торговый флот вполне способен защитить себя от набегов пиратов и каперов."
 hanseatic_shipwrights_modifier:0 "Корабельщики и моряки Любека"
 desc_hanseatic_shipwrights_modifier:0 "Корабельные мастера и моряки Любека - одни из лучших в мире, посвятившие себя служению флоту, чтобы наш город мог господствовать на морях."
 hsa_advance_our_interests_modifier:0 "Расширенная Ганзейская Лига"
 desc_hsa_advance_our_interests_modifier:0 "Наше господство в северогерманской торговле имеет свои преимущества. К нам стекаются не только лучшие торговцы, но ещё мы становимся авторитетом в вопросах торговли."
 hsa_united_league_modifier:0 "Объединённая Ганзейская Лига"
 desc_hsa_united_league_modifier:0 "Мы восстановили власть Ганзейского союза и преобразовали его в единое государство. Тем не менее, мы никогда не забудем наших традиций и останемся хорошо подготовленными к требованиям, которые предъявляются при наличии многочисленных дипломатических партнёров."
 new_lubeck_modifier:0 "Американские колонии"
 desc_new_lubeck_modifier:0 "Мы создали колонии в Америке, что позволило старому Ганзейскому союзу развиваться в новых, непредсказуемых направлениях."
 adler_von_lubeck_modifier:0 "Морская гегемония"
 desc_adler_von_lubeck_modifier:0 "Наш огромный флот доминирует в Балтийском и Северном морях. Никто не осмелится бросить вызов нашему контролю над волнами!"
 hsa_baltic_trade_modifier:0 "Безопасная балтийская торговля"
 desc_hsa_baltic_trade_modifier:0 "Мы восстановили свою власть в Прибалтике, традиционном источнике ганзейского богатства. Теперь никто не осмелится обойти Любек, плывя с востока!"
 hanseatic_queen_modifier:0 "Центр Ганзейского союза"
 desc_hanseatic_queen_modifier:0 "Великолепие города Любек привлекает многих начинающих художников, интеллектуалов и иностранных высокопоставленных лиц к сотрудничеству с [Root.GetGovernmentTV]."
 hanseatic_bookkeeping_modifier:0 "Ганзейская бухгалтерия"
 desc_hanseatic_bookkeeping_modifier:0 "Наши добросовестные бухгалтеры следят за тем, чтобы каждая копейка оказалась там, где ей место - в нашей казне."
 hsa_north_sea_trading:0 "Северный морской торговый путь"
 desc_hsa_north_sea_trading:0 "Сейчас мы доминируем в Северном море, так как когда-то мы доминировали в Балтийском море, забирая в свою казну торговые доходы из колоний, а также из России."
 # Events
 emp_mission_events.14.name:0 "Объединение Ганзейской Лиги"
 emp_mission_events.14.desc:0 "Разрыв между Любеком и остальной частью Ганзейской Лиги в последние года стал настолько значителен, что, в то время как Любек считается одной из великих держав Европы, [Root.GetName] остаётся мелким государством с маленькой территорией и небольшим доходом.\n\nКажется, их лидеры использовали эту разницу, как оправдание для своего собственного расширения. Мы не совсем уверены, какой конкретно подпункт нашего с ними соглашения они использовали, но так оказалось, что сейчас мы - их вассалы."
 OH_NO:0 "Прискорбное положение."
