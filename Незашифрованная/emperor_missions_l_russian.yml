 westfalen_capital_modifier:0 "Новая столица"
 desc_westfalen_capital_modifier:0 "Эта страна недавно провозгласила эту провинцию столицей Вестфалии и привлекает иммигрантов и амбициозных архитекторов, чтобы сделать её провинцию предметом зависти у всего мира."
 westphalia_religious_supermacy_mod:0 "Вестфальский мир"
 desc_westphalia_religious_supermacy_mod:0 "В Вестфалии был подписан договор, который гарантирует, что все члены империи будут следовать единой истинной вере."
 westphalia_religious_peace_mod:0 "Вестфальский мир"
 desc_westphalia_religious_peace_mod:0 "В Вестфалии был подписан договор, который гарантирует всем христианам возможность безопасного и беспрепятственного прохождения через империю."
 westphalian_mission_events.1.t:0 "Претензии к Вестфалии"
 westphalian_mission_events.1.d:0 "Поскольку наши амбиции в Вестфалии продолжают расти, мы могли бы усилить наши притязания на земли Вестфалии, переместив столицу в провинцию [82.GetName]. Некоторые утверждают, что это было бы неудачным шагом, поскольку современная столица [Root.Capital.GetName] служила прекрасным центром управления нашей страной."
 westphalian_mission_events.1.a:0 "Мы должны закрепить наши права на Вестфалию."
 westphalian_mission_events.1.b:0 "[82.GetName] даже не сравнится с величием нашей современной столицы!"
 wes_enforce_sovereignty_title:0 "Обеспечить наш суверенитет"
 wes_enforce_sovereignty_desc:0 "Вестфалия и Рейнланд в их нынешнем состоянии - это чуть больше, чем множество несущественных микрогосударств. Если мы хотим заявить о своём суверенитете и если иностранные державы серьёзно относятся к этим притязаниям, то мы должны расширить своё влияние в нашем родном регионе."
 wes_conquest_of_westfalen_title:0 "Претензии на Вестфалию"
 wes_conquest_of_westfalen_desc:0 "Теперь, когда мы укрепили свои позиции в нашем родном регионе, осталось только объединить всех вестфальцев в одну нацию! Претендуя на провинцию Westfalen, мы докажем, что [Root.GetName] является законной родиной всех вестфальцев."
 wes_unite_westphalia_title:0 "Объединить Вестфалию"
 wes_unite_westphalia_desc:0 "Как только мы подчиним себе всю законную территорию Вестфалии, настанет время завоёвывать чужие земли и культуры и создавать нашу собственную империю!"
 wes_widukind_title:0 "Наследие Видукинда"
 wes_widukind_desc:0 "Легендарный Видукинд, стоявший против франкских захватчиков в Саксонии, начал свою жизнь здесь, в Вестфалии. Он является культурной иконой для саксов, и, заявив о его наследии как о нашем собственном, мы сможем включить саксов в свой состав."
 wes_hre_peace_title:0 "Вестфальский мир"
 wes_hre_peace_desc:0 "По мере того, как религиозная война опустошает Европу, необходимость в перемирии начинает возрастать. Переговоры в Вестфалии определят будущее Священной Римской империи и всего христианского мира."
 wes_rheinland_start_title:0 "Рейнское торговое господство"
 wes_rheinland_start_desc:0 "Рейнский народ, к сожалению, никак не связан с вестфальской нацией, хотя он был бы большим преимуществом для нашего королевства. Возможно, доказав, что мы являемся доминирующей торговой силой на Рейнской земле, мы сможем создать некоторое ощущение связи между рейнским и вестфальским народами."
 wes_rheinland_mid_title:0 "Рейнские вестфальцы"
 wes_rheinland_mid_desc:0 "Только малая часть рейнских людей верят в связь с вестфальской нацией. Увеличивая количество рейнского народа, живущего в нашей стране, мы можем начать делать эту идею более правдоподобной."
 wes_rheinland_end_title:0 "Доминировать на Рейне"
 wes_rheinland_end_desc:0 "Поскольку торговля в Рейнской области полностью находится в наших железных руках, никто не может отрицать нашего божественной власти над этим регионом."
 
 fra_defeat_england_tt:0 "§YАнглия§! или §YВеликобританиия§! имеют менее 10 провинций в регионе §YБританские острова§!."
 fra_colonial_enthusiasm:0 "Французский колониальный энтузиазм"
 desc_fra_colonial_enthusiasm:0 "Наш народ стремится поселиться в Новом Свете и насладиться его бесконечными богатствами."
 fra_colonial_enthusiasm_2:0 "Антарктическая Франция"
 desc_fra_colonial_enthusiasm_2:0 "Обширные просторы Южной Америки готовы к колонизации, и у нас нет недостатка во французских подданных, желающих поселиться в новых колониях."
 gc_mor_wattasid_title:0 "Ваттасидская Резолюция"
 gc_mor_wattasid_desc:0 "Ваттасиды - могущественная династия в Марокко, часто служащая визионерами для султана. Они едва скрывают свои амбиции в отношении трона и, похоже, укрепляют свою власть, готовясь к открытому восстанию."
 gc_mor_wattasid_tt:0 "Завершите цепочку событий \"Восстание Ваттасидов\""
 
