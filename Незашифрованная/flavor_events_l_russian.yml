 flavor_ayu.EVTNAME4:0 "Неспособность [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] править"
 flavor_ayu.EVTDESC4:0 "Правление [Root.Monarch.GetTitle] [Root.Monarch.GetName] — катастрофа для страны. [Root.Monarch.GetSheHe] не выполняет правительственных функций, и большую часть своего времени проводит в выпивая и устраивая дебоши. Тем временем королевство распадается на отдельные области, а соседние страны окружают нас как хищники, стерегущие добычу. К сожалению, [Root.Monarch.GetTitle] не прислушивается к советам принять на себя более активную роль в управлении, и государство погружается в хаос."
 flavor_ayu.EVTOPTA4:0 "Почему мы до сих пор терпим этот идиотизм?"
 flavor_ayu.EVTNAME5:0 "Создание современного Таиланда"
 flavor_ayu.EVTDESC5:0 "Хаос правления [Root.GetTitleRD] остался позади, и нов[Root.GetMEndAYY] [Root.Monarch.GetTitle], [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] проводит новую политику. [Root.Monarch.GetSheHeCap] намеревается обновить государство перенеся столицу на несколько километров, к Бангкоку, и провести административную реформу."
 flavor_ayu.EVTOPTA5:0 "Это начало новой эпохи!"
 flavor_ayu.EVTNAME6:0 "Ват-Чайваттханарам"
 flavor_ayu.EVTDESC6:0 "Первым храмом, основанным [Root.GetTitleTV] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] был, заложенный в [GetYear] году, как память [Root.Monarch.GetHerHis] матери, Ват-Чайваттханарам, имя которого означает «храм долгого правления и славной эпохи». Храм построен в кхмерском стиле, в нём проводились различные религиозные церемонии, включая кремацию принцев и принцесс. Сто двадцать статуй сидящего Будды, раскрашенные, золотые и чернённые украшали его стены и помещения. Восемь капелл, выполненных в стиле чеди, окружали центральную платформу(пранг), их внешние стены были украшены рельефами со сценами из жизни Будды, которые можно было прочитать при обходе по часовой стрелке. В четырёх угловых чеди размещались по две статуи сидящего Будды, в остальных по одной, статуи были позолочены и чернены. Потолок над статуями был выполнен из дерева, покрыт чёрной лазурью и украшен золотыми звёздами."
 flavor_ayu.EVTOPTA6:0 "Помочь найти средства для восстановления храма"
 flavor_ayu.EVTOPTB6:0 "Послать помощь"
 flavor_ayu.EVTNAME7:0 "Прачай"
 flavor_ayu.EVTDESC7:0 "Ваше правление будут сравнивать с правлением Прачая (1534 — 1546 годы). Во время его правления произошёл наплыв португальских торговцев, наёмников и военного снаряжения."
 flavor_ayu.EVTOPTA7:0 "Отлично!"
 flavor_ayu.EVTNAME8:0 "След Будды"
 flavor_ayu.EVTDESC8:0 "Лужа, напоминающая по форме большой отпечаток ноги, была найдена охотником и объявлена следом Будды. Буддистские легенды гласят, что при жизни Будда парил, но оставил свои следы во всех землях, в которых примут его учение. Так как многие считают эту лужу отпечатком Будды, они настаивают на строительстве храма на этом месте."
 flavor_ayu.EVTOPTA8:0 "Основать храм"
 flavor_ayu.EVTOPTB8:0 "Это просто лужа"
 flavor_ayu.EVTNAME9:0 "Геракис Константин"
 flavor_ayu.EVTDESC9:1 "Греческий путешественник и купец Геракис Константин, ставший первым советником короля Аютии Нарая, прибыл в Сиам в 1675 году после работы на английскую ист-индскую компанию. Он служил при дворе короля Нарая в качестве переводчика, так как мог бегло говорить на тайском, английском, французском, португальском и малайском. Через некоторое время после этого Геракис стал советником короля и приобрёл большое влияние. Французы называли его «Monsieur Constance (Месье Постоянство)»так как он способствовал сближению Франции и Сиама и открытию многочисленных посольств, а также отправке экспедиционных войск Франции в 1687 году.\nТайские придворные завидовали его влиянию на короля, что стало причиной его гибели. Петрача, молочный брат короля Нарая, использовал слухи о том, что Геракис после смерти больного короля собирается использовать наследного принца как марионетку и править самостоятельно. В 1688 году Петрача возглавил переворот, Геракис, его окружение и наследный принц были казнены 5 июня 1688 года в Лопбури. Король Нарая умер через несколько дней и Петрача провозгласил себя новым правителем Аютии и закрыл страну для иностранцев."
 flavor_ayu.EVTOPTA9:0 "Геракис Константин жизненно необходим для нашего государства!"
 flavor_ayu.EVTOPTB9:0 "На не нужны иностранцы"
 flavor_ayu.EVTNAME10:0 "Ват-Ратчабурана"
 flavor_ayu.EVTDESC10:0 "Король Аютии Боромотрайлоканат перенёс столицу его империи в 1463 году в Пхитсанулок. Король был очень религиозен, по его приказу восстанавливались старые храмы и возводились новые. Одним из новых храмов стал Ват-Ратчабурана, с чеди для хранения реликвий Будды. В шпиль чеди не было доступа, поэтому её крыша была очень необычна, а её стены были украшены фресками."
 flavor_ayu.EVTOPTA10:0 "Способствовать строительству храма"
 flavor_ayu.EVTOPTB10:0 "Послать помощь"
 flavor_bur.EVTNAME13:0 "Дворянство Голландии требует созыва Генеральных штатов"
 flavor_bur.EVTDESC13:1 "Голландская знать сделала бургундскому регенту в Брюсселе радикальное предложение. Они предлагают созвать постоянно действующие Генеральные штаты с подчиненных мелких княжеств, тем самым заменив региональные власти. Это фактически объединит бургундские Нижние Земли в одно подчиненное государство, власть в котором получит [dutch_unification_country.GetTitleIM] [dutch_unification_country.GetTagRD]."
 flavor_bur.EVTOPTA13:1 "Никаких уступок."
 flavor_bur.EVTOPTB13:1 "Приятное предложение."
 flavor_bur.EVTNAME14:0 "Граф Шароле и Кровавый Эдикт"
 flavor_bur.EVTDESC14:0 "В 1567 г. граф Шароле прибыл в Нидерланды с отборными бургундскими войсками с целью покончить с восстанием. Шароле издал Кровавый Эдикт, позволяющий ему осуществлять военную диктатуру, ежедневно проводить массовые аресты и военно-полевые суды. Террор со стороны инквизиции усилился, и сотни людей были казнены. В 1568 году Шароле арестовал и казнил графов Горна и Эгмонта, что сделало Вильгельма Оранского единственным лидером, вокруг которого могли объединиться недовольные. В 1570 году Шароле своей волей ввёл 10% налог, хотя голландцы уже заплатили двухгодовой налог, на который Генеральные штаты согласились при условии отказа от введения новых налогов. По Нидерландам распространилась всеобщая забастовка... К 1573 году стало ясно, что «Генерал лиги» не смог подчинить голландцев."
 flavor_bur.EVTOPTA14:0 "Никаких уступок"
 flavor_bur.EVTOPTB14:0 "Не вводить этот налог на потребление"
 flavor_bur.EVTNAME15:0 "Граф Мэзон и Аррасский союз"
 flavor_bur.EVTDESC15:0 "В 1578 г. граф Мэзон из рода могущественных Шароле, прибыл в Нидерланды. Граф Мэзон обладал приятным характером, и был эффективен одновременно как генерал и политик. Вильгельм Оранский нашёл в нём могущественного противника. Мэзон быстро понял, что Бургундия может удержать власть в Нидерландах лишь за счёт удовлетворения южных католических провинций. В 1579 г. Бургундии удалось склонить некоторые южные провинции к вступлению в Аррасский союз, и заключить в Бургундией мир. Тем временем, некоторые северные провинции создали Утрехский союз -- первое свидетельство возникновения голландской нации. Позднее граф Мэзон использовал Аррасский союз как базу для наступления на север, и единственное, что спасло северян -- покушение на убийство двух старших братьев Мэзона в 1588 г., что заставило его немедленно выехать в Бургундию."
 flavor_bur.EVTOPTA15:0 "Заключить Арраский союз"
 flavor_bur.EVTOPTB15:0 "Никаких уступок"
 flavor_bur.EVTOPTC15:0 "Заключить Арраский союз и понизить налоги"
 flavor_sco.EVTNAME1:0 "Крах Дугласов"
 flavor_sco.EVTDESC1:0 "В 1449 король Яков II стал совершеннолетним, женился и восстановил контроль над своим королевством. Он немедленно конфисковал состояния Ливингстонов, но был более снисходителен к Дугласам. Позже, в 1452, он в ссоре убил Уильяма, восьмого графа Дугласа. Исторически это было конец власти семейства Дугласов — тремя годами позже вся их земля была конфискована, а их замки уничтожены."
 flavor_sco.EVTOPTA1:0 "Уничтожить замки и конфисковать земли Дугласов"
 flavor_sco.EVTOPTB1:0 "Примирится с Дугласами"
 flavor_sco.EVTNAME2:0 "Аулдский альянс"
 flavor_sco.EVTDESC2:0 "В 1512 Франция и Шотландия возобновили свой союз, как противовес вовлечению Англии в антифранцузские союзы папой Юлием II. Позднее это вовлекло Шотландию в бедственную войну против Англии."
 flavor_sco.EVTOPTA2:0 "Улучшить отношения с Францией"
 flavor_sco.EVTOPTB2:0 "Мы не будем иметь ничего общего с Францией!"
 flavor_sco.EVTNAME3:0 "Кардинал Бикон"
 flavor_sco.EVTDESC3:0 "Как доверенный советник Якова V, Кардинал Дэвид Битон добивался, чтобы Шотландия не становилась протестантской по примеру Англии. Вместо этого он стремился усилить союз с католической Францией и даже сумел устроить два брака с французскими аристократками, которые принесли в шотландскую казну значительное приданое в золоте."
 flavor_sco.EVTOPTA3:0 "Замечательный советник"
 flavor_sco.EVTNAME4:0 "Джон Нокс и религиозная борьба"
 flavor_sco.EVTDESC4:0 "Джон Нокс стал представителем протестантизма в Шотландии в 1540-х. Первоначально он сопровождал Джорджа Вишарта, когда тот разъезжал по Шотландии и проповедовал протестантизм. Однако Вишарт был захвачен и передан кардиналу Дэвиду Битону в Сент-Эндрю. Он был осуждён как еретик и сожжён в 1546 году. Тремя месяцами позже кардинал Битон был убит из мести протестантами. Когда Джон Нокс прибыл в Сент-Эндрю через год, учёные университета убедили его начать проповеди в городе. В июне 1547 года прибыла французская помощь для борьбы с протестантами и замок Сент-Эндрю капитулировал на условиях, которые не были соблюдены. Нокс и другие были отправлены французами в рабство на галеры, но через 19 месяцев освобождены англичанами. Однако Нокс не мог возвратится в Шотландию и продолжить проповеди — ему пришлось остаться под защитой англичан, и позже он имел большое влияние на формирование английского пуританства. Он оставался в Англии, пока к власти не пришла католичка Мария Тюдор, после чего он счёл за лучшее бежать на континент. Там он сформулировал свои взгляды, согласно которым «Богобоязненные чиновники и аристократы имеют право и обязанность сопротивляться, в случае необходимости даже силой, правителю, который угрожает безопасности истинной религии». В 1559 он смог снова возвратиться в Шотландию и был изумлён прогрессом реформации там и радостным приёмом, устроенным ему всеми классами общества."
 flavor_sco.EVTOPTA4:0 "Беспорядки на почве религии"
 flavor_sco.EVTNAME5:0 "Первый Ковенант"
 flavor_sco.EVTDESC5:0 "В 1557, сильная группировка аристократов, именовавшихся Лордами Конгрегации, издала прокламацию (названную позже Первым Ковенантом), призывавшую к изгнанию католической церкви из Шотландии. Их основной целью при этом была всё же конфискация обширных владений и богатств католической церкви в Шотландии, а не защита истинной веры."
 flavor_sco.EVTOPTA5:0 "Поддержать лордов Конгрегации"
 flavor_sco.EVTOPTB5:0 "Противостоять лордам Конгрегации"
 flavor_sco.EVTNAME6:0 "Шотландская Ост-индская компания"
 flavor_sco.EVTDESC6:0 "В Шотландии, как и во многих других приморских странах, пытаются повторить успех английской Ост-индской компании"
 flavor_sco.EVTOPTA6:0 "Мы создадим её!"
 flavor_sco.EVTNAME7:0 "Строительство дорог в горах"
 flavor_sco.EVTDESC7:0 "Улучшение дорог и торговых маршрутов в северной Шотландии имело большое воздействие на экономику в этих областях и привело к увеличению торговли и более высоким налоговым поступлениям."
 flavor_sco.EVTOPTA7:0 "Инвестировать деньги в строительство дорог"
 flavor_sco.EVTOPTB7:0 "Не делать этого"
 flavor_sco.EVTNAME8:0 "Торговая палата в Глазго"
 flavor_sco.EVTDESC8:0 "Открытие Шотландской торговой палаты существенно помогло шотландской прединдустриальной торговле и было одним из многих факторов, позволивших Шотландии сохранить контроль над своей экономикой."
 flavor_sco.EVTOPTA8:0 "Торговые реформы"
 flavor_sco.EVTOPTB8:0 "Свободная торговля"
 flavor_sco.EVTNAME9:0 "Джордж Брюс из Карнока"
 flavor_sco.EVTDESC9:0 "Шотландский торговец, инженер и новатор в методике угледобычи Джордж Брюс, предложил способ подводной добычи угля в верхнем слое песка. Этот способ использовал новые дренажные технологии, которые привлекли внимание короля Якова VI в 1617 году. Король принял приглашение Брюса посетить одну из его шахт, которые были прорыты прямиком под морским дном. После спуска в тоннель, уходящий далеко в Ферт-оф-Форт, король со временем очутился в той части шахты, где уголь погружался на корабли. Вода окружала верхушку шахты и король Яков, не на шутку испугавшись, обвинил Джорджа Брюса в покушении на убийство и государственной измене. Джордж Брюс в ответ указал на гребную шлюпку и сказал, что они могут воспользоваться ней, либо вернуться назад по тоннелю, с которого вышли. Король успокоился, но всё же предпочёл поездку морем."
 flavor_sco.EVTOPTA9:0 "Нанять его"
 flavor_sco.EVTOPBT9:0 "Проигнорировать его"
 flavor_sco.EVTNAME10:0 "Шотландский акт о колдовстве"
 flavor_sco.EVTDESC10:0 "Шотландский акт о колдовстве 1563 года запретил магию и консультацию у ведьм под страхом смертной казни. Король Яков VI главным образом выступал как «жертва» и следователь во время суда над ведьмами в Норт-Берике, который начался в 1589 года и был первой серией судебных заседаний после принятия нового акта. Сперва король поддержал «охоту на ведьм», опубликовав книгу «Демонология» в 1597 году, но позже стал очень скептично к этому относится и даже пытался ограничить преследования. Около 6000 жителям Шотландии были предъявлены обвинения в использовании магии, из них 75% составляли женщины. Всего было казнено более 1500 человек."
 flavor_sco.EVTOPTA10:0 "Поддержать акт о колдовстве"
 flavor_sco.EVTOPTB10:0 "Объявить этот акт недействительным "
 flavor_sco.EVTNAME11:0 "Присоединение Лондона"
 flavor_sco.EVTDESC11:0 "Защитники Лондона сдали город и подписали соглашения по которым он становится частью Шотландии. Осталось решить судьбу города. Оставим ли мы его в покое, или перевезём все его богатства и учреждения в нашу столицу?"
 flavor_sco.EVTOPTA11:0 "В Эдинбург!"
 flavor_sco.EVTOPTB11:0 "Оставим Лондон в покое"
 flavor_jap.EVTNAME1:0 "Война годов Онин"
 flavor_jap.EVTDESC1:2 "Возросшая напряжённость в наших отношениях с даймё [onin_offensive_war_leader.GetName] привела к войне. Последствия ощущаются на всех Японских островах, на сцену выходят союзы даймё, примкнувших к той или иной стороне.\nКто бы ни вышел победителем в этой гражданской войне, ясно одно — нынешний сёгун [Root.Overlord.GetName] слишком слаб, чтобы предотвратить подобное. Мы не единственные заметили эту слабость, и вполне возможно, что эта великая война годов Онин перерастёт в продолжительный период борьбы и сражений между различными японскими княжествами."
 flavor_jap.EVTDESC1B:1 "Спор между нами и даймё [onin_defensive_war_leader.GetName] стал настолько ожесточённым, что у нас не осталось выбора, кроме как разрешить его войной. Последствия ощущаются на всех Японских островах, на сцену выходят союзы даймё, примкнувших к той или иной стороне.\nКто бы ни вышел победителем в этой гражданской войне, ясно одно — нынешний сёгун [Root.Overlord.GetName] слишком слаб, чтобы предотвратить подобное. Мы не единственные заметили эту слабость, и вполне возможно, что эта великая война годов Онин перерастёт в продолжительный период борьбы и сражений между различными японскими княжествами."
