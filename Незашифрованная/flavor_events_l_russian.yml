 flavor_bur.EVTNAME3:0 "Кризис престолонаследия в Бургундии"
 flavor_bur.EVTDESC3:0 "Смерть последнего герцога Бургундии сделала будущее этой страны весьма неопределённым. Соседние страны, как и государства, связанные с Бургундией династическими узами, уже ищут возможности для вторжения. Ходят даже слухи о том, что император Священной Римской империи жаждет присоединить остатки страны к своим землям.\n\nНеважно, насколько велика власть герцога Бургундии, ни у кого нет сомнений в том, что герцогство находится в пределах действия французского салического права. Если мы объявим об этом, ни одна другая страна не посмеет заявить о своих претензиях."
