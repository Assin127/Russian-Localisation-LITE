 flavor_rus.EVTNAME1015:0 "Персональный визит оказался удачен"
 flavor_rus.EVTDESC1015:0 "[Root.Monarch.GetName] решил[Root.GetMEndA] остаться в городе [From.From.Capital.GetCapitalName], чтобы лично изучить достижения европейцев, и это того стоило."
 flavor_rus.EVTOPTA1015:0 "Реформа государственного управления!"
