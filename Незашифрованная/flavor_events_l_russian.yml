 flavor_bur.EVTDESC4:0 "Смерть последнего герцога Бургундии сделала будущее этой страны весьма неопределённым.  Соседние страны, как и государства, связанные с Бургундией династией [Root.Monarch.Dynasty.GetName], уже ищут возможности для вторжения, и Франция уже заявила свои претензии на земли, относящиеся ко французскому региону.\n\nУчитывая, что часть бургундских земель входит в состав Священной Римской империи, возможно нам стоит заявить свои законные права на эти земли?"
 flavor_bur.EVTDESC5:0 "Смерть последнего герцога Бургундии сделала будущее этой страны весьма неопределённым. Уже ходят слухи о готовящемся вторжении соседних с ней стран. Будучи связанными с последним королём Бургундией династическими узами мы, несомненно, можем предъявить права на её земли?"
 flavor_bur.EVTDESC6:0 "Смерть последнего герцога Бургундии сделала будущее этой страны весьма неопределённым. Несколько стран уже ищут возможности для вторжения, но ни у кого из них нет законных оснований для него. Несомненно, мы, как добрые соседи, должны защитить народ Бургундии, присоединив е земли к своей территории."
