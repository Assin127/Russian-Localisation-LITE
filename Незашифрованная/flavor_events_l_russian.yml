 flavor_wal.EVTDESC2E:1 "[Root.Monarch.GetName] ненадолго отвлекается от поля битвы, чтобы бросить бесстрастный взгляд на пылающий город [TUR.Capital.GetName].\nСобравшаяся дружина готовит пики, и свои желудки, к грядущему правосудию. Жестокое посажение на кол османского двора началось. \n[TUR.Heir.GetTitle] [TUR.Heir.GetName] кривится от отвращения, когда [TUR.Heir.GetHEgoEyo] заставляют смотреть на это зрелище; но затем [TUR.Heir.GetHEgoEyo] глаза наполняются ужасом от осознания, что [TUR.Heir.GetSheHe] следующий."
 flavor_wal.EVTDESC2F:0 "Собравшаяся дружина готовит пики, и свои желудки, к грядущему правосудию. Жестокое посажение на кол османского двора началось. \n[TUR.Heir.GetTitle] [TUR.Heir.GetName] кривится от отвращения, когда [TUR.Heir.GetHEgoEyo] заставляют смотреть на это зрелище; но затем [TUR.Heir.GetHEgoEyo] глаза наполняются ужасом от осознания, что [TUR.Heir.GetSheHe] следующий."
 flavor_wal.EVTDESC2G:1 "Собравшаяся дружина готовит пики, и свои желудки, к грядущему правосудию. Жестокое посажение на кол османского двора началось. Избит[TUR.GetMEndAYY] и израненн[TUR.GetMEndAYY] [TUR.GetTitleIM] [TUR.Monarch.GetName] поднят[TUR.GetMEndA] солдатами с земли и поставлен[TUR.GetMEndA] на ноги. Некогда великолепн[TUR.GetMEndAYY] [TUR.GetTitleIM] издаёт последний, леденящий душу крик, когда кол пронзает [TUR.GetMEgoEyo] сердце и выходит из спины."
 flavor_wal.EVTDESC2H:0 "Собравшаяся дружина готовит пики, и свои желудки, к грядущему правосудию. Жестокое посажение на кол османского двора началось."
 flavor_wal.EVTOPTA2:0 "Они заслужили жестокую смерть."
 flavor_wal.EVTNAME3:0 "Посажение султана на кол"
 flavor_wal.EVTDESC3:0 "Жестокие варвары из [From.GetTagRD] убили нашего благородного [Root.GetTitleRD], а также его детей и гарем самым бесчеловечным способом. Их тела остались висеть на кольях, взирая с вершины холма на горящую столицу — [Root.Capital.GetName]."
 flavor_wal.EVTOPTA3:0 "Эти кровожадные дикари заплатят за это!"
 flavor_tib.EVTNAME1:0 "Далай-Лама у власти"
 flavor_tib.EVTDESC1:0 "После долгих лет произвола слабых королей, бывших марионетками в руках иностранцев, Далай-Лама, духовный вождь народа Тибета, взял в свои руки всю полноту власти. Его Святейшество, Далай-Лама, просит Вашего совета. Каково должно быть наше направление во внешней политике?"
 flavor_tib.EVTOPTA1:0 "Заняться своими делами и создать мирный Шангри-Ла"
 flavor_tib.EVTOPTB1:0 "Покарать соседей предателей!"
 flavor_tib.EVTNAME2:0 "Встреча с ханами"
 flavor_tib.EVTDESC2:0 "Далай Лама обращается со сборищем мелких ханов, как со своими цепными псами. Он знает, что их руками обеспечивается власть над Тибетом, и ему остаётся только выбрать. Безопаснее всего будет заключить договор с ханами, заручившись гарантией, что они сделают всё возможное для защиты буддизма на Тибете, и в частности, непосредственно тела самого возрождённого бодхисаттвы.\nНо просвещённому монаху пришёл в голову и иной подход. Если Далай Лама пригласит одного из ханов, чтобы тот правил в качестве его марионетки, то ему больше не придётся опасаться сопротивления неуступчивых знатных семей Тибета. Правление из тени по-своему привлекательно.\nОн обращается к ханам, чтобы провозгласить свою волю, и спокойная улыбка скрывает завуалированные амбиции."
 flavor_tib.EVTOPTA2:0 "Заключить соглашение с кочевниками."
 flavor_tib.EVTOPTB2:0 "Пригласить халха-монголов."
 flavor_tib.EVTOPTC2:0 "Пригласить хошутских ойратов."
 flavor_tib.EVTOPTD2:0 "Пригласить джунгарских ойратов."
 flavor_pap.EVTNAME1:0 "Открытие базилики Святого Петра"
 flavor_pap.EVTDESC1:0 "Папа Юлий II начал сооружение базилики вскоре после своего избрания. Строительство заняло более 100 лет и один из знаменитейших художников в истории, Микеланджело, сыграл большую роль в его завершении как архитектор и как живописец."
 flavor_pap.EVTOPTA1:0 "Построить храм"
 flavor_pap.EVTOPTB1:0 "Сконцентрироваться на мирских делах"
 flavor_pap.EVTNAME2:0 "Создание Ордена иезуитов"
 flavor_pap.EVTDESC2:0 "В 1540 Римский папа Павел III утвердил создание Ордена иезуитов, основанного в 1534 испанским дворянином Иньиго Лопесом де Рекаладе, более известным как Игнатий Лойола. Он становится одним из наиболее преданных противников реформизма и врагом номер один протестантского движения. Солдатское прошлое Лойолы наложило отпечаток на порядки в ордене, который был организован по образу и подобию армии. Высшие приоритеты были отданы обучению миссионеров, а также советников для Европейских королевских судов. Это сделало орден иезуитов мощной политической силой. В 1773 орден иезуитов был распущен Римским Папой Пием VI из-за давления христианских стран в эпоху просвещения. В 1814 орден иезуитов был вновь восстановлен, но это была лишь слабая тень того могущественного ордена, которым он был прежде."
 flavor_pap.EVTOPTA2:0 "Хорошо"
 flavor_pap.EVTNAME3:0 "Папа благословляет деятельность иезуитов"
 flavor_pap.EVTDESC3:0 "Ваша поддержка ордена Иезуитов была замечена и оценена Папой."
 flavor_pap.EVTOPTA3:0 "Хорошо"
 flavor_pap.EVTNAME4:0 "Реорганизация святой инквизиции"
 flavor_pap.EVTDESC4:0 "При инициативе Пьетро Караффа из Неаполя, Римский Папа реорганизовал римскую инквизицию по испанскому образцу. Вместе с иезуитами она установила господство террора. Жестокие методы оказались эффективными и привели к полному уничтожению протестантского движения в Италии."
 flavor_pap.EVTOPTA4:0 "Одобрить жестокие меры"
 flavor_pap.EVTOPTB4:0 "Мы не можем пойти на это"
 flavor_pap.EVTNAME5:0 "Джордано Бруно"
 flavor_pap.EVTDESC5:0 "Джордано Бруно итальянский теолог, отождествлявший бога с природой. Считая себя христианином, он выступал против многих догм церкви того времени: защищал модель Коперника и высмеивал слепую веру. После ареста в Венеции он был перевезён в Рим для суда."
 flavor_pap.EVTOPTA5:0 "Сжечь еретика"
 flavor_pap.EVTOPTB5:0 "Сохранить ему жизнь"
 flavor_pap.EVTNAME6:0 "Осушение Понтинианских долин"
 flavor_pap.EVTDESC6:0 "В 1779 Папа Пий VI осушил Понтинианские долины, чтобы создать более продуктивные сельхозугодия вместо бесполезных болот."
 flavor_pap.EVTOPTA6:0 "Земли стали продуктивней"
 flavor_pap.EVTNAME7:1 "Контрреформация и реформа католического вероучения"
 flavor_pap.EVTDESC7:1 "Успехи протестантского движения больше не могут оставаться незамеченными. Его святейшество поручил комиссии кардиналов решить поставленные перед ней задачи - хотя сама католическая вера не должна быть скомпрометирована, Его святейшество и большинство кардиналов готовы признать, что некоторые протестантские претензии являются обоснованными. Например, не может быть никаких сомнений в том, что частые прогулы епископов и мирские излишества священнослужителей являются пятном на репутации Церкви.\n\nТем не менее, в Тренте будет созван Собор для обсуждения того, как лучше всего реформировать Церковь, чтобы ответить на вызов реформаторов и начать процесс контрреформации."
 flavor_pap.EVTOPTA7:1 "Созвать тридентский собор"
 flavor_pap.7.tt:0 "Приглашение будет разослано всем §Yкатолическим§! странам."
 flavor_pap.EVTOPTB7:0 "Ничего не делать"
 flavor_pap.EVTNAME8:0 "Тридентский собор"
 flavor_pap.EVTDESC8:1 "Папа пригласил нас принять участие в Тридентском соборе, чтобы обсудить необходимые реформы для борьбы с коррупцией и другими бедствиями в Церкви. Собор обсудит, что представляет собой протестантская ересь, и рассмотрит определение церковного учения в областях священного писания и преданий, первородного греха, замаливания грехов, таинств, евхаристии во время Святой Мессы и почитания святых. Он также попытается ответить на протестантские вопросы, рассматривая ограничительные меры, которые стали пятном на репутации Церкви, например, частые прогулы епископов и различные мирские излишества священнослужителей."
 flavor_pap.EVTOPTA8:1 "Мы должны обсудить нашу позицию."
 can_join_council_of_trent_tt:0 "§Y[Root.GetName] теперь может выбирать сторону в Тридентском соборе§!"
 flavor_mch.EVTNAME1:0 "Реформы Нурхачи"
 flavor_mch.EVTDESC1:0 "В 1584 году, хану Нурхачи удалось объединить все племена, так называемых Кин-тунгусов, позже известных как маньчжуры. Он также реформировал правительство, административную и судебную система по Китайской модели. Нурхачи также изобрёл письменность маньчжурского языка."
 flavor_mch.EVTOPTA1:1 "Великий день для всех Маньчжурских народов"
 flavor_mch.EVTOPTB1:0 "Дипломатическая реформа"
 flavor_mch.EVTOPTC1:0 "Военная реформа"
 flavor_mch.EVTNAME2:0 "Ассимиляция восточных монголов"
 flavor_mch.EVTDESC2:0 "Несколько крупных восточномонгольских племён присоединились к Нурхачи, увеличив число его знамён  (армий) с четырёх до восьми. Теперь главной целью Нурхачи стало завоевание Китая. В 1616 он присвоил себе титул Кин-хана, чтобы показать, что его народ происходит от Кин-Тунгусов. Он также назвал свою династию Золотой (Цзин). В 1625 он начал войну с Китаем, которая в конечном счёте завершилась полной победой маньчжуров."
 flavor_mch.EVTOPTA2:0 "Мы готовы начать вторжение"
 flavor_mch.EVTNAME3:0 "Реформа армии в маньчжурском духе"
 flavor_mch.EVTDESC3:0 "Поскольку теперь маньчжуры контролируют северный Китай, может быть, стоит использовать наш опыт и реформировать китайскую армию. Однако это дорого, и многие офицеры будут недовольны. Что нам стоит предпринять?"
 flavor_mch.EVTOPTA3:0 "Конечно реформировать армию, так как китайские методы хуже"
 flavor_mch.EVTOPTB3:0 "Ба! Чему это варвары могут научить народ Сун Цзы?"
 flavor_mch.EVTNAME4:0 "Наступление маньчжуров"
 flavor_mch.EVTDESC4:0 "Хотя сейчас мы в мире с Китаем, очевидно, что их держава разваливается. Несомненно, будет мудро напасть на них сейчас, когда они столь слабы, и достичь ещё более крупных успехов!"
 flavor_mch.EVTOPTA4:0 "Напасть на них, пока он не оправились!"
 flavor_mch.EVTOPTB4:0 "Нет, оставим их в покое"
 flavor_mch.EVTNAME5:0 "Война саньфань"
 flavor_mch.EVTDESC5:1 "Три крупных южных князя, ранее служивших генералами при династии Мин и присягнувших на службу маньчжурам, подняли восстание! Мы приказали им отказаться от своих должностей и вернуться в Пекин, но вместо этого они сговорились против нас и собрали армию. Они заявили, что готовы «противостоять династии Цин, пока не будет восстановлено царство Мин», хотя некоторые из этих князей провозгласили себя истинными императорами, несмотря на то, что они не имели никакого отношения к роду Чжу. Великая гражданская война началась и мы обязаны защитить царство Цин от этих предателей!"
 flavor_mch.EVTOPTA5:0 "Пусть восстают"
 flavor_mch.EVTOPTB5:0 "Принять их требования"
 flavor_mch.EVTNAME6:0 "Изгнание иезуитов"
 flavor_mch.EVTDESC6:0 "В свете последних событий кажется, что от иезуитов теперь мало проку. Они обладают глубокими познаниями, но чужды нам, и иногда вызывают волнения среди как образованных людей, так и простого народа, что порывает стабильность нашего государства. Они десятилетиями вмешивались во внутренние дела королевства, и их вмешательство в вопрос о престолонаследии был последней каплей. Возможно, для них пришло время покинуть страну."
 flavor_mch.EVTOPTA6:0 "Изгнать их!"
 flavor_mch.EVTOPTB6:0 "Нет, они слишком ценны для нас!"
 flavor_mch.EVTNAME7:0 "Назначение Гашена"
 flavor_mch.EVTDESC7:0 "Мы недавно приметили одного многообещающего министра. Его зовут Гашён, и он несомненно силён по части дипломатии и администрации. Однако ходят слухи, что он весьма продажен, жаден и склонен к кумовщине. Назначить ли его премьер-министром?"
 flavor_mch.EVTOPTA7:0 "Назначить, невзирая на недостатки!"
 flavor_mch.EVTOPTB7:0 "Нет, такой разворует всю страну!"
 flavor_kni.EVTNAME1:0 "Пьер д'Обюссон"
 flavor_kni.EVTDESC1:0 "Великий магистр ордена госпитальеров д'Обюссон, который до этого успешно оборонял Родос от предыдущего султана Мехмеда II, в 1483 году заключил в темницу брата турецкого султана Баязида II несмотря на обещание поддержать его. Для многих врагов Османской империи такой известный и влиятельный пленник несомненно был веским аргументом в переговорах. Некоторые страны были готовы выложить за него огромные суммы."
 flavor_kni.EVTOPTA1:0 "Передать пленника Папе в обмен на золото"
 flavor_kni.EVTOPTB1:0 "Передать пленника Венгрии в обмен на золото"
 flavor_kni.EVTOPTC1:0 "Передать пленника Венеции в обмен на золото"
 flavor_kni.EVTNAME2:0 "Родосцы и прочие греческие народы приняты в орден"
 flavor_kni.EVTDESC2:0 "В начале XVI века родосцам и прочим греческим народам поспешно разрешили вступить в орден. Это была последняя попытка набрать достаточное количество рекрутов, чтобы остановить стремительный натиск тюрок."
 flavor_kni.EVTOPTA2:0 "Хорошо"
 flavor_kni.EVTNAME3:0 "Большая каракка"
 flavor_kni.EVTDESC3:0 "Небольшой, но эффективный флот госпитальеров столетиями был бичом для мусульман. Этот флот не только оборонял территориальные воды от вражеских кораблей, но и захватывал торговые корабли мусульман. Долгое время казна Родоса была полна золота, а упоминание флота госпитальеров внушало трепет морякам-мусульманам. Одним из наиболее значимых событий является захват большой каракки из Александрии в 1569 году, в трюме которой находились несметные богатства."
 flavor_kni.EVTOPTA3:0 "Хвала Господу!"
 flavor_kni.EVTNAME4:0 "Габриэле Тадини ди Мартиненго"
 flavor_kni.EVTDESC4:0 "Мартиненго был одним из наиболее выдающихся военных инженеров Европы. Ему было поручено укрепить крепости на острове Родос. В 1521 году он проработал лишь пару месяцев и был настолько потрясён госпитальерами и их идеалами, что позже он умолял великого магистра посвятить его в рыцари. Великий магистр принял его в братство и Мартиненго стал рыцарем. Он был храбрым воином и погиб при осаде Родоса в 1522 году."
 flavor_kni.EVTOPTA4:0 "Укрепить нашу оборону"
 flavor_kni.EVTNAME5:0 "Жан Паризо де ла Валетт"
 flavor_kni.EVTDESC5:0 "После захвата госпитальерами Мальта стала хорошо укреплённой крепостью, какой в своё время был Родос. В 1565 году, когда великим магистром был Жан Паризо де Валетт, госпитальеры успешно оборонялись против Османского флота, состоявшего из 180 кораблей и около 50000 воинов. 9000 защитников крепости оборонялись 6 месяцев, прежде чем захватчики были вынуждены отступить. Новая столица Валлетта превратилась в город с роскошными дворцами и укреплениями, не имеющими себе равных. Их богатство и влияние увеличивались главным образом благодаря успешным морским рейдам против тюрков."
 flavor_kni.EVTOPTA5:0 "Укрепить оборону"
 flavor_inc.EVTNAME1:0 "Гражданская война в империи Инков"
 flavor_inc.EVTDESC1:0 "В 1532 году разразилась гражданская война между наследниками на престол империи Инков, Атауальпой и Уаскаром, каждый из которых желал властвовать в империи. В том же 1532 году испанцы договорились о встрече в Кахамарке с Атауальпой, который всё же одержал победу в гражданской войне, и его армией. Однако, когда Атауальпа прибыл, испанцы набросились и схватили его. Позже они убили тысячи его последователей даже несмотря на то, что Атауальпа заплатил наибольший выкуп в истории."
 flavor_inc.EVTOPTA1:0 "Будь ты проклят, Уаскар!"
 flavor_dlh.EVTNAME1:0 "Восстание маратхов"
 flavor_dlh.EVTDESC1:0 "Маратхи под предводительством гениального молодого полководца Шиваджи подняли восстание в Махараштре! Как и большинство маратхов, Шиваджи является ярым последователем индуизма. Вероятно, они вдоволь насытились властью «мусульманских тиранов». Что же нам делать с этими неверными?"
 flavor_dlh.EVTOPTA1:0 "Сокрушить повстанцев-индуистов"
 flavor_dlh.EVTOPTB1:0 "Уступить их требованиям"
 flavor_dlh.EVTNAME2:0 "Тигр у границ"
 flavor_dlh.EVTDESC2:0 "Ваше Величество, войска неприятеля, которыми по слухам командует сам монгольский падишах Бабур пересекли пустыню Тар и вошли в долину реки Инд. Если это и вправду Бабур, а не очередной набег афганских племён, то мы находимся под угрозой вторжения. У меня очень плохие предчувствия на этот счёт... Возможно нам следует провести переговоры?"
 flavor_dlh.EVTOPTA2:0 "Провести переговоры с Бабуром"
 flavor_dlh.EVTOPTB2:0 "Никаких уступок!"
 flavor_dlh.EVTNAME3:0 "Династия Лоди"
 flavor_dlh.EVTDESC3:0 "Династия Лоди захватила власть над нашей державой. Эту династию не жалует не только народ нашего султаната, но и наши соседи, которые порицают их незаконный захват власти. Нам не остаётся ничего другого, как переждать эту бурю, вызванную действиями нашего монарха."
 flavor_dlh.EVTOPTA3:0 "Проклятье!"
 flavor_dlh.EVTNAME4:0 "Некомпетентность династии Лоди"
 flavor_dlh.EVTDESC4:0 "Династия Лоди была настоящим бедствием для нашей державы! Их явная некомпетентность разрушила государство, и чуть не привела к массовым беспорядкам. Даже наши враги презирают нас и строят нам козни. Нам остаётся лишь пытаться сохранить государство несмотря на все те проблемы, к которым привело правление нашего неспособного монарха."
 flavor_dlh.5.t:1 "К власти приходит [SRH.Monarch.GetName]"
 flavor_dlh.5.d:0 "С тех самых пор, как его столица была разорена в 1398 году, Делийский султанат пребывал в упадке. В течение короткого времени бывшие губернаторы провозгласили независимость султанатов Бенгал, Гуджарат, Малва и даже Джаунпура, а династия Сеидов воспользовалась возможностью и захватила город. Однако с той поры мы так и не смогли укрепить власть над распавшимся султанатом, и наше влияние ограничивается лишь стенами Дели.\nСемейство Лоди из Сирхинда принадлежало к числу наших самых верных сторонников. Обладая влиянием на большую часть афганской знати в султанате, они смогли восстановить порядок в немногочисленных землях, сохранивших верность нам. Взамен наши предшественники даровали Лоди столько влияния и власти, сколько могли. Но с приходом к власти в семье Бахлула Лоди Дели вновь подвергся риску. До нас дошли слухи, что Бахлул собирается направить свои войска в Дели и стать султаном, возможно, истребив при этом династию Сеидов."
 flavor_dlh.5.a:0 "Мы должны обуздать этих предателей!"
 flavor_dlh.5.a.tt:1 "§RСкорее всего, Сирхинд объявит войну Дели.§!"
 flavor_dlh.5.b:1 "Предложить Лоди независимость в качестве правителей Сирхинда.\n"
 flavor_dlh.5.b.tt:1 "Приняв это предложение, Сирхинд станет независимым."
 flavor_dlh.6.t:0 "К власти приходит [Root.Monarch.GetName]"
 flavor_dlh.6.d:0 "Как губернатор Пенджаба и один из последних сторонников делийской династии Сеидов, [Root.Monarch.GetName] является одним из влиятельнейших землевладельцев Северной Индии. [Root.GetMSheHeCap] также является неформальным лидером большей части афганской знати, а многие даже считают, что [Root.Monarch.GetSheHe] влиятельнее самого султана.\nПоэтому нет ничего удивительного в том, с каким отвращением [Root.Monarch.GetName] наблюдает за некомпетентностью делийских султанов."
 flavor_dlh.6.a:0 "Время династии Сеидов подошло к концу!"
 flavor_dlh.6.b:0 "Лоди сохранят верность."
 flavor_dlh.7.t:0 "К власти приходит [Root.Monarch.GetName]"
 flavor_dlh.7.d:0 "[Root.Monarch.GetName] не обделен[Root.GetMEndA] способностями и амбициями, и, признавая это, султаны Дели прекратили изображать из себя наших сюзеренов. Вместо этого они послали дары в знак своего уважения и предложили нашим странам стать близкими друзьями во враждебном окружении Северной Индии."
 flavor_dlh.7.a:0 "Долго ли продлится такая дружба?"
 flavor_dlh.EVTNAME8:0 "Основание Агры"
 flavor_dlh.EVTDESC8:0 "Город Агра был основан на берегах реки Ямуна благодаря нашей политике развития городов в регионе. Этот город уже стал важным центром торговли и перенос столицы в Агру обещает множество заманчивых перспектив."
 flavor_dlh.EVTOPTA8:1 "Лучше развивайте город [Root.Capital.GetName]."
 flavor_dlh.EVTOPTB8:0 "Перенести столицу в Агру."
 flavor_dai.EVTNAME1:0 "Реформы Ле Нги Дан"
 flavor_dai.EVTDESC1:0 "Император Ле Нги Дан предложил различные реформы, направленные на улучшение системы управления и экономического благосостояния нашего королевства. Многие из этих реформ могут оказаться очень эффективными, но они слишком дорого нам обойдутся и даже могут вызвать волнения среди народа. Что же нам выбрать?"
 flavor_dai.EVTOPTA1:0 "Административные реформы"
 flavor_dai.EVTOPTB1:0 "Дипломатические реформы"
 flavor_dai.EVTOPTC1:0 "Военные реформы"
 flavor_dai.EVTNAME2:0 "Вражда между родами Мак и Чинь"
 flavor_dai.EVTDESC2:0 "Два великих рода Мак и Чинь соревнуются за регентство в этой державе. Из-за этой борьбы государство скатилось в анархию. Вооружённые банды, поддерживающие ту или иную сторону, скитаются по сельской местности. Мы можем лишь надеяться, что их вражда скоро закончится."
 flavor_dai.EVTOPTA2:0 "Будь проклята их бесконечная вражда!"
 flavor_dai.EVTOPTB2:0 "Эта вражда должна прекратиться сейчас же!"
 flavor_dai.EVTNAME3:0 "Восстание Тэйшон"
 flavor_dai.EVTDESC3:0 "Наши люди вдоволь насытились коррупцией, злоупотреблением в управлении государством и вечным недостатком продовольствия. Они подняли восстание под предводительством братьев Тэйшон. Что прикажете с ними делать?"
 flavor_dai.EVTOPTA3:0 "Сокрушить повстанцев"
 flavor_dai.EVTOPTB3:0 "Прийти к мирному соглашению"
 flavor_tus.EVTNAME1:0 "Микеланджело"
 flavor_tus.EVTDESC1:0 "Микеланджело считался величайшим художником и скульптором своего времени и даже с тех пор он оставался одним из величайших скульпторов всех времён. Многие его картины, скульптуры и архитектурные произведения стоят наравне с произведениями других величайших мастеров. Хотя сейчас его наиболее известной работой считаются фрески и расписной потолок Сикстинской капеллы, Микеланджело считал себя прежде всего скульптором."
 flavor_tus.EVTOPTA1:0 "Хорошо"
 flavor_tus.2.t:0 "Император ветировал возвышение Тосканы"
 flavor_tus.2.d:0 "Мощь Тосканы постепенно возрастала в течение очень долгого времени, и теперь сам Папа справедливо признаёт наши достижения. Папа [PAP.Monarch.GetName] жаловал нашей стране титул великого герцогства, и [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] стал[Root.GetMEndA] великим герцогом тосканским. Тем не менее это известие встретило ожидаемо серьёзный отпор. \nПоскольку формально император считает Тоскану одним из уделов империи, он объявил решение Папы незаконным!"
 flavor_tus.2.a:0 "Император не встанет на пути воли Господа нашего."
 flavor_tus.2.b:0 "Мы обязаны уступить законному требованию императора."
 flavor_tus.3.t:0 "Император подтвердил возвышение Тосканы"
 flavor_tus.3.d:0 "Дипломаты работали денно и нощно, убеждая императора пересмотреть свою позицию по статусу нашего герцогства. Теперь он осознал, что нельзя стоять на пути божьей воли. Своим последним указом он утвердил статус Тосканы в качестве великого герцогства."
 flavor_tus.3.a:0 "Прекрасно."
 flavor_tus.4.t:0 "Инженерные проекты Фердинанда I"
 flavor_tus.4.d:0 "Великий герцог Фердинанд I всё своё правление посвятил улучшению жизни тосканских граждан и развитию Тосканы. В первую очередь он планировал произвести грандиозные и весьма дорогие проекты по экономическому развитию государства.\nПод его руководством была увеличена и усовршенствована дорожная сеть герцогства. Ещё более важным стало осушению болот вокруг Пизы, делая больше земель доступными для освоения. В первую очередь это было проделано с помощью направления реки арно в канал Навильо, что послужило улучшению торговых связей Тосканы и Пизы. Росту торговли способствовало и расширение порта Ливорно."
 flavor_tus.4.a:0 "Реализовать все проекты."
 flavor_tus.4.b:0 "Развернуть дорожную сеть и взимать пошлину за проезд."
 flavor_tus.4.c:0 "Увеличить плату за проезд и пообещать когда-нибудь улучшить состояние дорог."
 flavor_tus.5.t:0 "Сокровищница $MONARCHTITLE$"
 flavor_tus.5.d:0 "$COUNTRY$ под властью Медичи была финансовым центром Италии. Изделия из шерсти вытекают из города, а золото потоком втекает в него, не в последнюю очередь благодаря банку Медичи. Этот банк, а также контроль над большей частью местных производств означают, что Медичи обладают обширным контролем над экономикой герцогства. В конечном счёте, это означает, что разница между личным богатством герцога и средствами государства пренебрежительно мала. Великий герцог обладает эксклюзивными правами на добычу соли и полезных ископаемых, однако, предполагается, что эти средства пойдут на благо государства и города. \nОднако, с такой степенью личного влияния, каждый великий герцог сам определял, что есть деньги семьи, а что есть государственная казна."
 flavor_tus.5.a:0 "$COUNTRY$ и Медичи имеют общие интересы."
 flavor_tus.5.b:0 "Медичи служат народу Тосканы."
 flavor_tus.6.t:0 "Реформы Петра Леопольда"
 flavor_tus.6.d:0 "Пётр Леопольд из Габсбург-Лотарингской династии, правивший Тосканой с 1765 по 1790 годы был непопулярен по весьма необычной причине. Он проводил обширные реформы в социальной, правовой и финансовой сферах, но столкнулся с ожесточённым сопротивлением всех слоёв общества, так как реформы сочли излишне либеральными. \nОблегчение налоговой нагрузки и введение практики общественных работ были приняты хорошо, но попытки ограничить власть духовенства наткнулись на Папу и его сторонников. Несмотря на препятствия, чинимые на каждом шагу, многие свои идеи он смог воплотить в жизнь. Например, законодательно гарантировал права граждан, улучшил положение психически больных, а также начал программу борьбы с оспой. \nПётр Леопольд также попытался ввести в Тоскане конституцию, чтобы обеспечить баланс между законодательной и исполнительной властью, а также дополнительно выделить права населения. \n\n Конституция вызвала ожесточённое сопротивление даже от тех, кто выигрывал от её принятия, и так и не вступила в силу. Причиной стал отъезд Леопольда в Вену в 1790, в связи с избранием императором Священной Римской империи."
 flavor_tus.6.a:0 "Мы обязаны провести эти реформы, любой ценой!"
 flavor_tus.6.b:0 "Если народ не желает перемен, то мы направим наши усилия в другое русло."
 flavor_tus.7.t:0 "Академия дель Чименто"
 flavor_tus.7.d:0 "Академия дель Чименто была научным обществом, созданным во Флоренции в 1657. Она была одной из первых в своём роде, основанная учениками Галилео и спонсируемая принцем Леопольдом и его братом, великим герцогом, Ферндинандом II.\nНЕсмотря на то, что она никогда не была государственным учреждением, она оказало большое влияние на развитие экспериментальной науки. Девизом общества были слова «Пробуй ещё и ещё» и опубликовало сборник своих статей, который стал пособием для всех экспериментаторов XVIII века."
 flavor_tus.7.a:0 "Научное общество? Звучит довольно полезно. Пускай."
 flavor_tus.7.b:0 "Нам стоит включить общество в государственные институты во благо державы $COUNTRY$."
 flavor_tus.8.t:0 "Восточная типография Медичи"
 flavor_tus.8.d:0 "Типография Медичи была создана Фердинандом Медичи в 1584. Её главной целью была печать христианских книг на арабском языке, для ускорения обращения мусульман, и получила от Папы монополию на печать книг на «иностранных языках». \nТипография одной из первых стала публиковать печатные работы на арабском языке, включая нерелигиозные тексты. Научные труды на арабском языке перепечатывались для европейских учёных, включая многие древнегреческие работы, сохранившиеся только в арабских переводах."
 flavor_tus.8.a:0 "Просто не говорите Папе."
 flavor_tus.9.t:0 "Восхождение Савонаролы"
 flavor_tus.9.d:0 "В течение последних нескольких лет один священник постоянно находится в центре внимания со стороны жителей страны $COUNTRY$. [Root.Monarch.GetTitle] и даже сам Папа обличаются в речах Савонаролы, предсказывающего скорое наступление Судного дня. \nВ свете недавних неурядиц, всё больше людей начинает прислушиваться к его проповедям. Савонарола подстрекает вызывающее поведение толпы по отношению к членам династии $DYNASTY$, призывая сохранить древние республиканские устои. \nВсего лишь вопрос времени, как скоро вся Флоренция станет прислушиваться е его «божественным видениям.»"
 flavor_tus.9.a:1 "Семья Медичи должна покинуть город!"
 flavor_tus.9.b:0 "Арестуйте безумного проповедника!"
 flavor_tus.10.t:0 "Костёр тщеславия"
 flavor_tus.10.d:0 "Население города $CAPITAL$ мечтает лишь об очищении своих грехов, и Савонарола поведёт их! У каждого найдётся богопротивный текст, фальшивый идол или же излишне роскошное имущество. Никто, живущий под властью Божьей не должен иметь таких вещей, сбивающих с пути истинного, и все они подлежат сожжению. Мы сложим из них огромные костры в общественных местах, и каждый сможет видеть, как пороки этого мира обращаются в прах.\n\nСожги свои грехи, $CAPITAL$! Сожги свои грехи!"
 flavor_tus.10.a:0 "Савонарола убедит народ, что подобные меры необходимы."
 flavor_tus.10.b:0 "Если придётся, мы заберём себе их земные богатства."
 flavor_tus.11.t:0 "Агенты Медичи"
 flavor_tus.11.d:1 "Несмотря на то что нечестивое семейство банкиров было изгнано из Флоренции, их желание заполучить души горожан нисколько не ослабело. Их агенты прячутся в каждом тёмной переулке, лишь ожидая момента, чтобы снова захватить власть в республике. \nВозможно нам придётся прибегнуть к крайним мерам, чтобы разоблачить их..."
 flavor_tus.11.a:0 "Сделать всё возможное, чтобы избавится от них."
 flavor_tus.11.b:0 "Изгнать всех, кто может иметь отношение к Медичи."
 flavor_tus.12.t:0 "Народ ждёт откровений"
 flavor_tus.12.d:0 "Савонарола принёс Слово Божье жителям города $CAPITAL$, но люди по-настоящему верят его приказам лишь когда они являются в виде пламенных речей с кафедры. Некоторые граждане даже смеют сомневаться, действительно ли Бог говорит через него!\nСо стороны Савонаролы было бы своевременным объявить сейчас новое пророчество."
 flavor_tus.12.a:0 "Огонь и сера снизойдут с небес!"
 flavor_tus.12.b:0 "Сосредоточиться на чём-то менее драматичном, просто ради всеобщего блага."
 flavor_tus.13.t:0 "Народ следует за господом!"
 flavor_tus.13.d:0 "Благодаря наставлениям Савонаролы жители города $CAPTIAL$ стали благочестивее чем когда-либо с момента, когда апостолы ступали по святой земле. Быть может, есть надежда, что Господь проявит милосердие?"
 flavor_tus.13.a:0 "Бог заботится о своей пастве!"
 flavor_tus.14.t:0 "Реформы республики"
 flavor_tus.14.d:0 "Миссия Савонаролы состоит не только в очищении города $CAPITAL$, но и в том, чтобы вернуть его людям. Много усилий потребуется, чтобы вернуть городу былое величие старой республики, и это будет возможно только в том случае, если мы решимся сделать первые радикальные шаги в этом направлении."
 flavor_tus.14.a:0 "Мы правим ради блага жителей Флоренции."
 flavor_tus.14.b:0 "Людям необходимо жёсткое правление."
 flavor_tus.15.t:1 "Народ ополчился против Савонаролы"
 flavor_tus.15.d:0 "Спустя месяцы и даже годы... мягких наставлений Савонаролы народ стал беспокоиться. Не были никакого Судного дня, и город не сгорел дотла. И слова о том, что причиной этому стало беспрекословное следование словам Савонаролы их не успокаивает. \n\nТеперь, чтобы доказать, что он действительно находится под защитой Бога, Савонарола должен пройти испытание огнём. Савонароле придётся пройти через огромный костёр, вроде тех, что и сейчас освещают улицы. Если он пройдёт сквозь него в целости, божья защита станет очевидна всем. Если нет, то его враги добьются своего и Савонарола будет сожжён."
 flavor_tus.15.a:1 "Пусть пройдёт испытание огнём"
 flavor_tus.15.b:0 "Люди более не будут оспаривать воль Господа!"
 flavor_tus.16.t:0 "Савонарола покинул этот мир"
 flavor_tus.16.d:1 "До самого конца он обещал возглавлять страну, пока той будет нужно наставление свыше. Со смертью Савонаролы его фанатичное влияние стало потихоньку отпускать умы жителей страны [Root.GetName]."
 flavor_tus.16.a:0 "Да здравствует республика!"
 flavor_tus.16.b:0 "Да здравствует [Root.GetTitleIM]!"
 flavor_sax.EVTNAME1:0 "Иоганн Себастьян Бах"
 flavor_sax.EVTDESC1:0 "Бах был композитором эпохи барокко, известным среди большого круга музыкантов северной Германии. Бах считается одним из величайших композиторов всех времён, а современные музыканты знают Баха как выдающегося клавесиниста, органиста и органного мастера."
 flavor_sax.EVTOPTA1:0 "Хорошо"
 flavor_han.EVTNAME1:0 "Лейбниц"
 flavor_han.EVTDESC1:0 "Готфрид Вильгельм Лейбниц был немецким философом, математиком и советником, который был ценен как за свои познания в области метафизики, так и в сфере логики. Кроме того, он отличился изобретением дифференциальной и интегральной систем исчисления. Лейбниц родился в 1646 году в Лейпциге и умер в 1716 году на службе у герцога Брауншвейг-Люнебурга Иоганна Фридриха."
 flavor_han.EVTOPTA1:0 "Хорошо"
 flavor_lit.EVTNAME1:0 "Волна протестантизма"
 flavor_lit.EVTDESC1:0 "В период между XV и XVI столетиями население княжества было преимущественно католическим и православным. Однако в конце XVI века в страну прибыло много беженцев — протестантов из Франции, южной Германии и Италии. Они принесли свежие идеи в Великое княжество Литовское, находящееся на границе православного и католического миров. Радзивилы, имеющие огромное влияние, способствовали открытию государства для западных течений. Города Великого княжества имели больше влияния и свободы, чем в аристократической Польше, и вскоре стали своеобразными котлами, перемешавшими различные религии и культуры, в том числе и протестантизм, который стал распространяться и на сельскую местность возле городов. Когда постепенно целые провинции стали переходить в протестантизм, король решил оказать ему поддержку. Сначала планируя принять его, а затем сделать государственной религией, по примеру Пруссии и Швеции. Принятие протестантизма могло также послужить основанием для провозглашения Литвы независимой ни от Польши, ни от России. Кроме того, распространённость различных религиозных течений в княжестве заставляла правителей проводить политику терпимости вплоть до 1640 годов."
 flavor_lit.EVTOPTA1:0 "Поддержать движение"
 flavor_lit.EVTOPTB1:0 "Подавить движение"
 flavor_lit.EVTNAME2:0 "Волна реформатство"
 flavor_lit.EVTDESC2:0 "В 1590-х годах, когда волна протестантизма начала изменять структуру литовского общества, многие беженцы-реформаты перебрались в Литву, образовав второю волну миграции. Её составляли голландцы, англичане, французы и испанцы, бежавшие от непросвещённых местных властей, исповедовавших католичество. Беженцами преимущественно являлись крестьяне и мещане, которые оказывали на литовцев такое же влияние, как и ранние протестанты. Однако литовская шляхта, в противовес королю, считала идеальным общественный строй союзной Польши. Когда король принял протестантизм, большинство представителей шляхты приняли реформатство. Это было сделано как с целью подчеркнуть различие между шляхтой и королём, так и в связи с тем, что реформатство на первом месте ставило Бога, а затем — короля. Реформатство также был отличной идеологией для шляхты, особенно касательно подчинения крепостных. Крепостные должны были оставаться крепостными, потому как этого хотел сам Бог, что и сделало их более управляемыми. Уже в 1630-х годах можно было заметить растущее напряжение между правителем-протестантом с одной стороны и реформистской либо православной шляхтой с другой."
 flavor_lit.EVTNAME3:0 "Стратегический союз со Швецией"
 flavor_lit.EVTDESC3:0 "В первое десятилетие XVII века литовский король принял протестантизм и начал поддерживать два основных его направления. Идеалом для короля была эффективная современная монархия по примеру шведской. Для того, чтобы основать протестантскую церковь Литвы и получить поддержку в проведении правительственных и общественных реформ король обратился к Швеции. Сотрудничество было взаимовыгодным, и Швеция могла радоваться тому, что среди других стран Восточной Европы, появилось новое дружественное государство, также исповедующее протестантизм. Со временем дружба переросла в надёжный альянс и король Владислав I настойчиво пытался уговорить Густава II Адольфа распространять протестантизм в Германии. Сам же Владислав планировал распространить свою веру среди католических и православных стран Восточной Европы."
 flavor_lit.EVTOPTA3:0 "Предложить сотрудничество"
 flavor_lit.EVTOPTB3:0 "Отказать в сотрудничестве"
 flavor_lit.EVTNAME4:0 "Стратегический союз с Пруссией"
 flavor_lit.EVTDESC4:0 "Во 20-х годах XVII века Бранденбург унаследовал герцогство Пруссию. Бранденбург-Пруссия была протестантской державой с высокой толерантностью к реформатству, и Георгу Вильгельму было сделано предложение. Литва и Бранденбург должны подписать священный союз протестантских держав и объявить войну Польше. В случае победы Пруссия более не являлась бы вассалом Польши, а Литва смогла бы предъявить Польше любые требования. Группа молодых аристократов выступила за принятие этого предложения, но король был очень осторожным человеком. Он и его советники колебались, но в итоге пришли к простому выводу. Во-первых, нельзя было поддерживать немцев в наступательной войне против Польши. Во-вторых, худшим исходом была безоговорочная победа. Если бы Литве предложили аннексировать небольшую часть польских земель, то на самом деле она получила бы намного больше. В состав Литвы вошли бы земли, являющиеся домом для многих католиков и православных и, хуже того, для неконтролируемой шляхты, взращённой среди польской анархии. Поэтому король тактично отказался от такой чести, но взамен он предложил трактат о торговле и культурном обмене. Но, как смогли догадаться наиболее просвещённые литовцы, из этого практически ничего не вышло. Общество Бранденбург-Пруссии имело более общего с Польшей нежели с Литвой."
 flavor_lit.EVTNAME5:0 "Стратегический союз с Австрией"
 flavor_lit.EVTDESC5:0 "Ещё задолго до Люблинской унии 1569 года, канцлер Великого княжества Николай Радзивил Чёрный, стал князем Священной Римской империи и подружился с императором Максимилианом II Габсбургом, правителем Австрии. Максимилиан был настолько же проницательным политиком, как и Николай и фактически выиграл от ослабления Польши. Однако в 1570-х годах положение Николая усугубилось. Ему приходилось бороться с многочисленной польской шляхтой в войне, которую можно назвать гражданской, и оборонять свои границы от поляков, желающих отомстить и даже вернуть свои земли. Он был вынужден сделать всё необходимое для сохранения независимости и поэтому решился на договор с Максимилианом. 3 февраля 1570 года был подписан договор о военном союзе, а старший сын Николая женился на Елизавете Штеймарк. Этот альянс предотвратил нападения Польши, но пограничные конфликты и набеги были обычным делом. Однако, когда дом возглавил Рудольф II отношения между странами испортились и союз был расторгнут, но на тот момент отношения Литвы с Польшей были достаточно приемлемыми."
 flavor_lit.EVTNAME6:0 "Стратегический союз с Австрией"
 flavor_lit.EVTDESC6:0 "Австро-литовский военный союз 1570 года был расторгнут в 1576 году, когда в Австрии к власти пришёл Рудольф II. Король Николай II Христофор, также известен как «Сиротка» был довольно умным человеком и набожным католиком, посетившим Иерусалим. После женитьбы на Елизавете Штеймарк он вместе со своей свитой астрологов встретил Рудольфа, чем и разгневал верующего кронпринца. С этого дня он более не мог его видеть. Однако, когда на трон взошёл Фердинанд II, дальний родственник Елизаветы Штеймарк, пожилой Николай II вновь нашёл человека с теми качествами, которые он уважал. Фердинанд хотел усилить власть монарха и упрочнить позиции католичества в Европе. Он сразу же подписал договор о союзе и купил согласие Польши. Во время Тридцатилетней войны литовский гусары сражались бок о бок с войсками императора, что прославило Литву на всю Европу."
 flavor_lit.EVTNAME7:0 "Шляхта жаждет «польских прав»"
 flavor_lit.EVTDESC7:0 "В ответ на принятие в Польше генриховых артикулов и всеобщего соглашения 1573 года, шляхта стала требовать у Великого князя узаконить их права и разделить с ними власть. Они заявили, что в случае отказа князь будет вынужден столкнуться с некоторыми последствиями. Однако благодаря деятельности магната Радзивилла Николая Христофора Сиротки, который был молод, амбициозен и не был настолько предрасположен к власти, как его отец. Пытаясь добиться независимости от Польши и не признавая Люблинской унии, Николай способствовал обособлению Литвы. Генриковы артикулы не были приняты, но были приняты различные законы, которые определяли шляхту жизненно важной частью общества и обеспечивали её законодательной властью и неотъемлемым правом занимать определённые должности. Также был принят закон о религиозной терпимости."
 flavor_lit.EVTOPTA7:0 "Предоставить больше прав чем обязанностей"
 flavor_lit.EVTOPTB7:0 "Предоставить равное количество прав и обязанностей"
 flavor_lit.EVTOPTC7:0 "Предоставить больше обязанностей чем прав"
 flavor_lit.EVTDESC8:0 "После двух волн беженцев, шляхта снова потребовала материального возмещения за то, что статус-кво в религиозной сфере был нарушен. Магнат Николай Христофор, уже повзрослевший и набравшийся опыта, не уступил их требованиям и угрозам. Вместо этого он настоял на передаче предложения на рассмотрение сейма, что было своего рода компромиссом, выгодным в первую очередь для короля и магнатов, поскольку они не хотели делиться своей властью и правами. Право занимать должности было разрешено более широким слоям, но это скорее было обязанностью и лишь король имел право назначения. Шляхте было предоставлено больше полномочий при формировании внешней политики, в то время как второй институт сейма, состоящий из граждан не принадлежащих к шляхте, устанавливал налогообложение. Эти реформы в большинстве своём ещё сильнее урезали власть шляхты и в структуре литовского общества чаши весов постепенно склонялись на пользу буржуа и свободных крестьян."
 flavor_lit.EVTDESC9:0 "В период между 1630-ми и 1640-ми гг шляхта посчитала, что жить в королевстве стало просто невыносимо. Для того, чтобы избежать эгалитарных понятий правительства и короля многие из них стали вмешиваться во внутреннюю политику Польши. Многие из них владели землями по обе стороны границы. Они свободно обменивались землями со своими польскими братьями и таким образом смогли упрочнить позиции как Литвы, так и Польши. Во времена Шведского вторжения украинская шляхта и Войско Запорожское сражались со всеми вокруг. Польша находилась в полной разрухе и королю необходимо было принять тот факт, что он мог контролировать лишь северную часть своих земель. В это время король Александр II организовал крупную кампанию против татар, русских и крымских татар и параллельно против восставшей шляхты. Кроме того, он перестал вмешиваться в дела польского короля Владислава IV, «последнего здравомыслящего человека по ту сторону границы». У покорённой шляхты было два варианта на выбор. Они были вынуждены согласится на жёсткую и невыгодную реформу либо лишиться всех своих земель в пользу Польши. Выбор был очень простым. Они согласились на реформу, но она и впрямь оказалась очень жёсткой. Земля становилась собственностью государства. Жители лишь имели право пользоваться ей. Но чтобы иметь на это право, необходимо было платить пошлину, размер которой устанавливался королём. С помощью этого инструмента король начал разделять огромные земельные владения шляхты и структура общества вновь начала изменяться. Его сын продолжил политику реформ после того, как король был убит украинским шляхтичем 30 марта 1654 года."
 flavor_lit.EVTNAME10:0 "Реакция короля на введение Libertum Veto в Польше"
 flavor_lit.EVTDESC10:0 "В 1652 году король Александр II занимался решением проблем на Украине, когда до него дошла весть о том, что в Польше было введено Libertum Veto (свободное вето). Неделю спустя он узнал, что «его» сейм также проголосовал за свободное вето. Тщательно перечитав отчёты, он нашёл виновников, после чего он практически удвоил количество литовских шляхтичей, осуществив обмен землями с Польшей. Разочарованный король объявил право недействительным. Король получил поддержку среди тех, кто не принадлежал к знати, но проблема и не думала исчезать, пока в Польше существовало свободное вето. Позже во время своего известного обращения к народу он объявил о союзе с польским народом и о войне с польской шляхтой."
 flavor_lit.EVTOPTA10:0 "Выступить против шляхты"
 flavor_lit.EVTOPTB10:0 "Пойти на уступки литовской шляхте"
 flavor_lit.EVTNAME11:0 "Гражданская война в Литве"
 flavor_lit.EVTDESC11:0 "Во время похода на Варшаву королю преградили путь элитные польские войска и в то же время взбунтовалась литовская шляхта. Армия литовского короля была окружена в Черске, и он сделал польскому королю следующее предложение. Литовский король немедленно покинет территорию Польши, если польский король откажется принять литовский трон из рук повстанцев на севере. Отступление не было славным и он чувствовал себя проигравшим. Шляхта свергла Александра с престола, но была сбита с толку тем фактом, что польский король не желал иметь дела с предателями. Не все шляхтичи выступили против Александра и по его возвращению к нему присоединилось ещё одно войско. Вместе они сокрушили повстанцев и казнили зачинщиков. Эти события привели к формированию неизменной внешней политики Литвы — всегда поддерживать короля Польши в борьбе против внутренних врагов, но лишь когда он сам об этом попросит."
 flavor_lit.EVTOPTA11:0 "Попытаться подкупить шляхту"
 flavor_lit.EVTOPTB11:0 "Пусть война затронет и их"
 flavor_lit.EVTNAME12:0 "Ужасная чума в Литве"
 flavor_lit.EVTDESC12:0 "В 1709-10 гг Литва переживала одну из наиболее суровых зим за всё столетие. Но беда не приходит одна, в стране разразилась чума, убивая тысячи жителей. Ходят слухи, что это Бич Божий и весь народ молится... молится... молится..."
 flavor_lit.EVTOPTA12:0 "Мы бессильны"
 flavor_lit.EVTOPTB12:0 "Попытаться сдержать чуму"
 flavor_lit.EVTNAME13:0 "Пиетизм"
 flavor_lit.EVTDESC13:0 "Пиетизм был религиозным движением, которое началось в Германии в конце XVII столетия. Традиционно, движение пиетизма рассматривалось как обратная реакция против интеллектуализма, распространённого в протестантских кругах, особенно в протестантской церкви того периода. Однако, пиетизм существовал также и среди других христианских конфессий. В Литве он возник с возвращением домой военнопленных. Литовская церковь не одобрила несанкционированное проповедование, что привело к Указу о собраниях 1729, запрещавшему любые религиозные собрания всем, кроме сторонников официальной церкви."
 flavor_lit.EVTOPTA13:0 "Поддержать движение"
 flavor_lit.EVTOPTB13:0 "Подавить движение"
 flavor_nov.EVTNAME1:0 "Гражданская война в Новгороде"
 flavor_nov.EVTDESC1:0 "В XIV веке началась долгая борьба Новгорода с Москвой за превосходство. Постоянные споры среди республиканских лидеров ослабили Новгород, в то время, как могущество Москвы росло. Хотя Новгород стал вассалом Москвы после вторжения её войск в 1456 и 1470 гг., ему было позволено возобновить своё самоуправление. Полностью под контроль Москвы Новгород перешёл в 1478 году. Однако Новгород удерживал своё торговое значение пока в 1703 году не был построен Санкт-Петербург."
 flavor_nov.EVTOPTA1:0 "Поддержать торговцев"
 flavor_nov.EVTOPTB1:0 "Поддержать знать"
 flavor_nov.EVTOPTC1:0 "Поддержать крестьян"
 flavor_tur.EVTNAME111:0 "Янычаре требуют платы"
 flavor_tur.EVTDESC111:0 "В связи с текущей бездеятельностью армии, янычаре решили, что государство должно возместить им отсутствие добычи за последнее время. Более того они желают получить возмещение прямиком из казны."
 flavor_tur.EVTOPTA111:0 "Заплатить им сейчас же"
 flavor_tur.EVTOPTB111:0 "Выплатить жалование со временем"
 flavor_tur.EVTOPTC111:0 "Отвергнуть их требования"
 flavor_fra.EVTNAME5:0 "Королевские мушкетёры"
 flavor_fra.EVTDESC5:0 "Во время реструктуризации нашей армии королю пришла идея сформировать военное подразделение при доме короля. В это подразделение могли вступать лишь дворяне, что предоставляло им возможность показать свои военные навыки и доказать верность короне."
 flavor_fra.EVTOPTA5:0 "Великолепная идея!"
 flavor_fra.EVTOPTB5:0 "Я лучше поберегу деньги"
 flavor_fra.6.t:0 "Сдача Мэна"
 flavor_fra.6.d:0 "В обмен на заключение договора в Туре в 1444 году, Франции было обещано графство Мэн. Однако этого так и не произошло. Никто из английских губернаторов не стал брать ответственность за сдачу Мэна. В городе [Root.Capital.GetCapitalName] видные дворяне поговаривают, что наш переговорщик, Уильям де ла Поль, не имел права делать такую уступку. Французские эмиссары неоднократно пытались напомнить нам о договоре и [FRA.Monarch.GetName] взял[Root.GetMEndA] дело в свои руки, появившись у стен Ле Мана с требованием сдать город.\nПока Мэн не будет отдан французам, мы имеем шанс опять увязнуть в кровопролитной войне."
 flavor_fra.6.a:1 "Мы должны соблюдать наши обязательства, даже если это навредит нам."
 flavor_fra.6.a.tt:1 "Франция, скорее всего, объявит войну за нарушение условий перемирия, а мы будем считаться агрессором."
 flavor_fra.6.b:1 "Мы не сдадим ни пяди территории французам!"
 flavor_fra.7.t:0 "Сдача Мэна"
 flavor_fra.7.d:0 "В обмен на заключение договора в Туре в 1444 году, Франции было обещано графство Мэн. Однако этого так и не произошло. Англичане постоянно уклоняются от прямых ответов и становится всё более очевидным то, что исполнять договор они не собираются. Наконец, наш монарх [Root.Monarch.GetName] решил[Root.GetMEndA] сам[Root.GetMEndA] заняться этим вопросом и потому отправился в столицу округа, город Ле-Ман, и лично потребовал сдать город.\nОднако местный командир похоже не собирается открывать врата, несмотря на то что у гарнизона города не хватит сил на отражение возможной атаки."
 flavor_fra.7.a:0 "Время научить их воевать."
 flavor_fra.7.b:0 "Давайте отступим."
 flavor_fra.8.t:0 "Сдача Мэна"
 flavor_fra.8.d:0 "В обмен на заключение договора в Туре в 1444 году, графство Мэн было обещано Франции. Однако выполнение договорённостей заняло некоторое время. [Root.Monarch.GetName], похоже, ускорил[Root.GetMEndA] этот процесс и Мэн наконец-то наш."
 flavor_fra.8.a:0 "Великолепно!"
 flavor_kon.1.t:0 "Португальские миссионеры"
 flavor_kon.1.d:0 "Странные люди с севера появились у наших берегов, неся с собой слово нового Бога. Эти португальские миссионеры требуют возможности распространять среди наших людей веру о их Боге и его сыне, воскресшем из мёртвых. Многие из самых влиятельных мудрецов просят нас прогнать миссионеров, но их могущественное оружие и корабли говорят, что они — сильные воины и могут ответить силой."
 flavor_kon.1.a:0 "Позвольте им проповедовать."
 flavor_kon.1.b:0 "Прогнать их прочь!"
 missionaries_rebuffed:0 "Миссионеры изгнаны"
 missionaries_accepted:0 "Миссионеры приняты"
 flavor_kon.2.t:0 "Миссионеры посещают Конго!"
 flavor_kon.2.d:0 "Королевство Конго, языческое государство на берегах Центральной Африки, пустило наших миссионеров для распространения христианства на своих землях. Тысячи жителей их провинций присоединились к Церкви и призвали к епископу и строительству религиозных сооружений по всей стране."
 flavor_kon.2.a:0 "Хорошие новости!"
 flavor_kon.3.t:0 "Миссионеры изгнаны!"
 flavor_kon.3.d:1 "Варвары [KON.GetTitleRD] [KON.GetName] изгнали наших миссионеров со своих земель! Идолопоклонники не просто оскорбляют Христа, они ставят под сомнение нашу силу. Это оскорбление [Root.GetTagRD] и нашей Святой Церкви должно быть наказано."
 flavor_kon.3.a:0 "Мы превратим их в пыль!"
 flavor_kon.4.t:0 "Королевство Конго принимает истинную веру!"
 flavor_kon.4.d:0 "Сегодня, наш великий мани-конго $MONARCH$, в окружении португальских священников, объявил себя заново рождённым как христианин. Отказавшись от веры своих предков, которые он назвал идолопоклонничеством, наш правитель призывает к принятию католической веры, с постоянным епископом Епархии, разрушить идолов старых богов, положив конец нашему традиционному образу жизни. Разъярённые конголезские старейшины требую голову короля и восстановление старого порядка. В любом случае, наша страна вступает в период больших волнений."
 flavor_kon.4.a:0 "Триумф христианства в Конго!"
 flavor_kon.4.b:0 "Отрубить ему голову!"
 flavor_kon.5.t:0 "Обращение Конго!"
 flavor_kon.5.d:0 "Конголезский мани-конго [From.Monarch.GetName] по настоянию наших миссионеров склоняется перед Святой Церковью и принимает католическую веру. Конголезцы уже взывают к священникам, Библии, и помощи в установлении их местной церкви, которую можем оказать только мы. Конголезский мани-конго, который в настоящее время является дружественным монархом-католиком, пообещал свою дружбу за нашу помощь в том, чтобы привести его государство к истинной вере."
 flavor_kon.5.a:0 "Инвестиции окупаются."
 flavor_mal.1.t:0 "Малийский авторитет под угрозой"
 flavor_mal.1.d:0 "На протяжении XIV и начала XV веков, наш авторитет в отдалённых территориях всё угасал и угасал, в результате чего Сонгай перестали быть лояльными к нам. Сейчас люди требуют ослабить малийское государство, а люди на запад от Волофа вовсе требуют от нас независимости. Мы можем подавить этот вызов нашему авторитету, но цена будет высока."
 flavor_mal.1.a:0 "Ослабление Мали заканчивается здесь!"
 flavor_mal.1.b:0 "Мы можем пойти на некоторые уступки."
 flavor_son.1.t:0 "Духовенство Тимбукту"
 flavor_son.1.d:0 "Улемы, местное исламское духовенство, встревожены в связи с отсутствием веры у нового правителя Тимбукту. Уже они распространяют слово, что он ближе к язычникам, чем к истинному мусульманину, и что его отсутствие веры осудит нас всех. Улемы уже угрожают, что если $MONARCH$ не адаптируется к требованиям исламской веры, они будут искать нового правителя, который это сделает."
 flavor_son.1.a:0 "Отказаться от пьянства и оргий с моими друзьями-язычниками? Да никогда!"
 flavor_son.1.b:0 "Молиться пять раз в день, говорите? Ну, я уверен, что смогу добавить это в свой список дел."
 flavor_son.2.t:0 "Золотая эпоха Тимбукту"
 flavor_son.2.d:0 "Аския Великий открыл религиозные школы и астрономические обсерватории. Он стимулировал торговлю и установил эффективный государственный аппарат. Он был одарён в области управления и справедлив в правосудии. Он построил каналы для орошения угодий и покорил своих врагов."
 flavor_son.2.a:0 "Это будет длиться вечно..."
 flavor_son.3.t:0 "Тарих-аль-Судан"
 flavor_son.3.d:0 "Самая важная хроника империи Сонгаи была написана ок. 1655 года Абд-аль-Рахманом аль-Саиди. Она повествует о ранней истории Мали, Сонгаи и туарегов, но основная часть хроники описывает историю Сонгая XIV-XV веков. Она также содержит биографии учёных и духовенства Дженне и Тимбукту."
 flavor_son.3.a:0 "Хорошие новости!"
 flavor_eth.1.t:0 "Перу да Ковильян"
 flavor_eth.1.d:0 "Странный человек пришёл на наши берега, но не на побережье Красного моря, маршрутом, которым иностранцы обычно едут к нам. Он утверждает, что это часть путешествия из-за мыса доброй Надежды, что, насколько нам известно, никто не делал раньше. Он приносит приветствия от христианских монархов, хотя его молитва отличается от той, что мы видели раньше. Как мы должны относиться к этому человеку?"
 flavor_eth.1.a:0 "Почитайте его!"
 flavor_eth.1.b:0 "Прогоните его!"
 flavor_eth.1.c:0 "Казните его!"
 flavor_eth.1.a.desc:0 "Больше §Yпутешественников§! прибывают из Португалии"
 flavor_eth.2.t:0 "Посольство уже здесь!"
 flavor_eth.2.d:0 "Франсишку Альвареш, представитель страны, пославшей предыдущего эмиссара, желает обсудить, что наши два режима могут сделать вместе. Он говорит, что ищет некоего «пресвитера Иоанна», и мы, очевидно, являемся страной-целью его поисков. Должны ли мы устроить обмен?"
 flavor_eth.2.a:0 "Искать помощи против египтян!"
 flavor_eth.2.b:0 "Что насчёт культурного обмена?"
 flavor_eth.2.c:0 "Может быть, торговые сделки?"
 flavor_eth.2.3:0 "§YПортугалия§! получила просьбу о военной помощи"
 opinion_military_aid:0 "Военная помощь"
 opinion_refused_military_aid:0 "Отказ предоставить помощь"
 flavor_eth.3.t:0 "Пресвитер Иоанн?"
 flavor_eth.3.d:0 "Негус Эфиопии, который может быть или не быть легендарным пресвитером Иоанном, видимо, переживает нелёгкие времена и просит нас помочь восстановить свои земли. Он отправил к нам посланника по имени Матеус, что может быть видоизменённым от Матфей. Матфей — христианин, хоть и несколько странного толка, и он просит нас помочь его господину и восстановить его владения. Но мамлюки — всё ещё грозная сила, и вмешательство будет большим риском с сомнительной выгодой. Поможем ли мы Матфею? "
 flavor_eth.3.a:0 "Deus Vult!"
 flavor_eth.3.b:0 "Мне казалось, что пресвитер Иоанн должен был помочь нам, а не наоборот?"
 eth_mil_aid_from_portugal:0 "Военная помощь от Португалии"
 desc_eth_mil_aid_from_portugal:0 "Военная помощь от наших братьев по вере против завоевателей, которых мы считаем общими врагами."
 flavor_eth.4.t:0 "Помощь с запада"
 flavor_eth.4.d:0 "Небольшой флот, с оружием и войсками пришли к нашим берегам. Лидер этих португальских солдат принёс письмо от своего монарха, гласившее: «Мы оба монархи-христиане, единые в своей борьбе против неверных»"
 flavor_eth.4.a:0 "Бог милостив!"
 flavor_eth.5.t:0 "Нам не уделили должного внимания."
 flavor_eth.5.d:0 "Больше нет португальских посольств, торговцы больше не приходят, и нет ответа на наш призыв о помощи."
 flavor_eth.5.a:0 "Мы одни!"
 flavor_nub.1.t:0 "В Судане возникает новое государство!"
 flavor_nub.1.d:0 "Слишком долго мы игнорировали суданские земли, где последние из древних нубийских христианских королевств ещё сохраняли жалкие остатки своих былых земель, но такое пренебрежение уже невозможно. Новые мигранты, народ фунгов, пришли с юга и создали на старых руинах Сеннар — новое государство, которое уже простирается до наших границ."
 flavor_nub.1.a:0 "Какое нам дело, кто владеет этими пустошами?"
 funj_spawning_region:0 "Судан"
 funj_conversion_positive:0 "Приняли Ислам"
 funj_conversion_negative:0 "Приняли Ислам"
 flavor_nub.2.t:0 "Обратиться к Исламу?"
 flavor_nub.2.d:0 "В то время, как наши новые подданные исповедуют христианство, растущая мощь северных мусульманских государств обращение в Ислам очень привлекательным с политической точки зрения. У нас появится возможность встать на одну ступеньку с этими могущественными империями. Однако, наши люди, едва ли будут в восторге."
 flavor_nub.2.a:0 "Нет бога, кроме Аллаха!"
 flavor_nub.2.b:0 "Предать веру наших отцов? Никогда!"
 flavor_sul.1.t:0 "Восхождение Сулу"
 flavor_sul.1.d:0 "Острова в Сулу, которые были заселены много столетий назад, были разделены на мелкие царства. Теперь же эти были объединены в единый султанат. Известный и уважаемый учёный, султан укрепил политические и религиозные связи на островах, на которых находится одна из старейших мечетей этого региона. Где через браки, где харизмой, а где и через силу, острова теперь объединены одним правительством. Мир ещё увидит подъём Султаната Сулу."
 flavor_sul.1.a:0 "Боже, будем надеяться на его гибкость, иначе мир обречён."
 ven_council_of_ten_strong:0 "Усиленный Совет десяти"
 desc_ven_council_of_ten_strong:0 "Первоначально предназначавшийся только для противодействия угрозам республиканской системе, Совет десяти получил весьма далеко идущие полномочия, позволяющие ему делать то, что Большой Совет не мог. Некоторые считали, что это был слишком сильный шаг, и, что парадоксально, Совет десяти сам мог таить в себе величайшую угрозу ныне существующей представительной системе."
 ven_ten_restrained:0 "Ограниченный Совет десяти"
 desc_ven_ten_restrained:0 "В связи с превышением полномочий были выпущены законы, ограничивающие Совет десяти. Формально, единственной областью, в которой теперь может действовать Совет, остаётся раскрытие заговоров и интриг против республиканской системы нашего государства."
 ven_expanded_council:0 "Расширение Большого Совета Венеции"
 desc_ven_expanded_council:0 "Каждый дворянин мужского пола, достигший определённого возраста, получил место в Большом Совете."
 ven_barnabotti:0 "Барнаботти"
 desc_ven_barnabotti:0 "Увеличившееся количество обедневших дворян стало жить полностью за счёт денег государства. Эти бедные Барнаботти стали известны пристрастием к азартным играм и желанием коррумпировать венецианскую систему продажей своих голосов."
 ven_accademia_della_guidecca:0 "Accademia della Guidecca"
 desc_ven_accademia_della_guidecca:0 "Была создана академия для детей бедных Барнаботти. Благодаря этому хотя бы некоторые из них смогут осмысленно послужить государству после достижения совершеннолетия."
 ven_nobility_bought:0 "Благородство на продажу"
 desc_ven_nobility_bought:0 "Для того чтобы противодействовать уменьшению числа дворян в нашей республике и Большом Совете, мы начали выдавать благородные титулы за большие суммы денег."
 ven_murano_glass_industry:0 "Стекольная промышленность на Мурано"
 desc_ven_murano_glass_industry:0 "Восходя к 13 веку, Венецианская стеклодувная промышленность на острове Мурано уникальна в своём роде и является одной из многих отраслей, производящих роскошные товары, благодаря которым знаменита Венеция."
 ven_venetian_school:0 "Венецианская школа"
 desc_ven_venetian_school:0 "Свободная и изобилующая атмосфера Венеции привела к решению Монтеверди, Тинторетто и Тициана жить и работать в нашей республике."
 ven_black_gondolas:0 "Чёрные гондолы"
 desc_ven_black_gondolas:0 "Для того чтобы преуменьшить хвастливость наших богатых граждан (или зависть менее преуспевающих), был издан указ, запрещающий разукрашивать гондолы по желанию владельца. Единственным разрешённым цветом стал чёрный, получаемый из смолы, для придания гондолам водонепроницаемости."
 flavor_ven.24.t:0 "Растущая власть Совета десяти"
 flavor_ven.24.d:0 "С более чем тысячью наследных членов, Большой совет Венеции, возможно, не всегда является наиболее быстрым и эффективным государственным органом. Неудивительно, что подвижность маленького Совета десяти, первоначально созданного с целью охранять республику от заговоров и интриг, привела к увеличению его мощи. \nТем не менее, увеличив свою собственную силу, Совет десяти уменьшил влияние более представительного Большого совета. Многие семьи из Большого совета считают, что дело зашло слишком далеко, поскольку несмотря на то, что члены Совета десяти избираются раз в год, места часто монополизируются небольшой кликой старых аристократических фамилий. Были предложены реформы с целью сокращения власти Десяти, ограничив их влияние только на экстренные ситуации, как и было первоначально задумано."
 flavor_ven.24.a:0 "Ограничить власть Десяти"
 flavor_ven.24.b:0 "Поддержать Десятку"
 flavor_ven.25.t:0 "Отозвать законы, ограничивающие Десятку"
 flavor_ven.25.d:0 "Реформы, направленные на обуздание Совета десяти, успокоили многих членов Большого совета, но Десять до сих пор держат власть, которой у них формально быть не должно. Учитывая, насколько иногда Большой совет со своими бесчисленными членами может быть неэффективен, это, однако, совсем не обязательно является чем-то плохим."
 flavor_ven.25.a:0 "Десятка должна быть контролируемой."
 flavor_ven.25.b:0 "Пусть дальше игнорируют ограничения."
 flavor_ven.25.c:0 "Отозвать законы, ограничивающие Десятку."
 flavor_ven.26.t:0 "Расширение Большого совета"
 flavor_ven.26.d:0 "Большой совет — это орган, из которого выбираются члены различных советов, дож и венецианский сенат. Этот совет, который насчитывает более тысячи членов и который является основой венецианской системы, позволяя всем этим дворянам высказаться и делая нашу республику самой представительной из всех государств, о которых мы знаем. Властный Совет — лучшая защита ото всех других государственных институтов, приобретающих слишком большую силу, включая должность самого дожа.\nНекоторые считают, что мы должны расширить Совет ещё больше, чтобы охватить всех дворян определённого возраста; другие же полагают, что слишком большое число голосов в одном месте может стеснять правительство, принимающее решения каждый день."
 flavor_ven.26.a:0 "Расширить Совет."
 flavor_ven.26.b:0 "Всё и так хорошо работает."
 flavor_ven.27.t:0 "Барнаботти"
 flavor_ven.27.d:0 "Поскольку позиции в Большом совете являются наследственными, всегда есть возможность появления благородной семьи, удерживающей голоса даже после потери всего богатства и влияния. Поскольку мы не можем ожидать, что эти семьи начнут работать, чтобы прокормиться, венецианское государство традиционно выделяет им небольшие пенсии, на которые они и живут.\nИз-за хаотической ситуации на востоке, падения Византийской империи и потери венецианского влияния в некоторых частях восточного Средиземноморья, эта группа бедных дворян начала стремительно расти. Многие обедневшие дворяне просаживают свои деньги в азартных играх в или около Кампо Сан Барнаба, а некоторые даже продают свои голоса любому, кто готов заплатить. Иногда называемые Барнаботти, в честь района, в котором они пребывают, эта группа пока не представляет особую угрозу. Если эта тенденция продолжится, однако, она может сильно подорвать Большой совет и чрезмерно повысить власть людей, имеющих деньги для покупки голосов."
 flavor_ven.27.a:0 "Они вряд ли будут долго оставаться проблемой с такими привычками."
 flavor_ven.28.t:0 "Accademia della Guidecca"
 flavor_ven.28.d:0 "Обедневшие Барнаботти продолжают быть большой проблемой для нашей политической системы. Частично эта проблема объясняется тем, что потерявшие всё своё состояние дворяне вряд ли снова смогут подняться. Если бы мы смогли обеспечить им средства для восстановления былой славы их семей, они могли бы снова стать продуктивными членами нашего общества. Эта идея, однако, не пользуется большой популярностью среди дворян, опирающихся на покупные голоса или боящихся большей конкуренции.\nОднако, недавно было предложено относительно безобидное решение: можно создать школу для детей дворян, дабы убедиться в том, что они получат надлежащее образование, которое их родители не всегда могут позволить. Это также позволит некоторым избранным подняться над своим первоначальным статусом и снова приносить пользу государству."
 flavor_ven.28.a:0 "Создать Accademia della Guidecca"
 flavor_ven.28.b:0 "Они должны довольствоваться своими пенсиями."
 flavor_ven.29.t:0 "Реньеро Зено"
 flavor_ven.29.d:0 "Начался конфликт между Советом десяти и одним из их членов. Реньеро Зено обвиняет других членов Совета десяти и дожа в коррупции. Он утверждает, что дож использовал свою должность ради обогащения и раздачи своим родственникам важных позиций.\nПосле неудачного покушения на Зено, конфликт распространился за пределы Совета десяти, и бедные дворяне начали группироваться в защиту Зено, в то время как более высокая аристократия поддерживает Десятку и дожа."
 flavor_ven.29.a:0 "Дож должен быть низложен!"
 flavor_ven.29.b:0 "Арестовать Зено, но также заменить членов Совета десяти."
 flavor_ven.29.c:0 "Поддержать дожа и Десятку."
 flavor_ven.30.t:0 "Чума $YEAR$ года"
 flavor_ven.30.d:0 "Наш город всегда находился под угрозой великих эпидемий, и когда очередная вспышка чумы обрушивается на Северную Италию, Венеция пострадала необычайно сильно. Почти треть всего населения была потеряна. Болезнь одинаково ударяет и по бедным, и по богатым, уничтожая многих достойных людей. Количество дворян в Большом совете также резко упало, подрывая политические основы нашей республики."
 flavor_ven.30.a:0 "Хорошо."
 flavor_ven.31.t:0 "Уменьшающееся дворянство"
 flavor_ven.31.d:0 "С тех пор как разразилась Великая чума в 1630-ых, у нас появилось множество проблем с назначениями на должности в венецианском правительстве. Присвоение дворянства новым людям, однако, должно происходить с осторожностью, так как каждый новый член Большого совета будет иметь голос. Большое число новичков может привести к непредсказуемым последствиям. Было предложено проверять пригодность кандидата к членству, испытывая их желание приносить пользу государству. Некоторые богатые семьи можно облагородить, если они пожертвуют хорошую сумму в государственную казну. Бедняки не те люди, которым мы бы желали предоставить право решать судьбу нашей республики."
 flavor_ven.31.a:0 "Давайте создадим больше дворян!"
 flavor_ven.31.b:0 "Это не большая проблема."
 flavor_ven.32.t:0 "Альд Мануций и Дом Альда"
 flavor_ven.32.d:0 "Коммерческое книгопечатание — всё ещё технология в её зародыше, но один из её наиболее передовых пионеров может быть найден в городе Венеции. Альд Мануций и его печатный дом, Дом Альда, получили хорошую репутацию за их последовательную и чёткую типографию и их хорошо выполненные переводы с латыни. Курсив и последовательное использование точек с запятой — одни из вкладов Мануция в печатное дело. В область переплётов книг Мануций внёс легко читаемый формат Октаво, позволявший классическим произведениям, покидавшим его печатный пресс, быть переносными, а не такими, как средневековые манускрипты. "
 flavor_ven.32.a:0 "Поспешай медленно!"
 flavor_ven.33.t:0 "Рост стеклодувной промышленности на Мурано"
 flavor_ven.33.d:0 "С конца 13-го века венецианская стеклодувная промышленность была ограничена островом Мурано, чтобы уменьшить риск пожара. Популярность муранского стекла только росла с того времени, делая стеклодувов и богатыми, и влиятельными. Секреты производства этих изысканных продуктов известны немногим за пределами наших границ, и с целью сохранения этих знаний стеклодувы привязаны к городу.\nВместе с популярность венецианского стекла мир начинает меняться. С падением Константинополя многие люди, имеющие редкие навыки, необходимые в стеклопромышленности, просят разрешение на поселение в Мурано."
 flavor_ven.33.a:0 "Приветствовать византийских стеклодувов."
 flavor_ven.33.b:0 "Поддержать наши собственные стеклодувные семьи вместо этого."
 flavor_ven.34.t:0 "Чокка"
 flavor_ven.34.d:0 "Необычайно умелый стеклодув из Мурано по имени Джузеппе Бриати сумел создать стеклянные объекты, не похожие ни на что ранее виденное в Венеции. Например, Люстры Чокка, названные в честь букетов цветов, на которые они изготавливаются похожими, стали невероятно популярными среди состоятельных людей, из-за чего венецианская стекольная промышленность снова стремительно растёт."
 flavor_ven.34.a:0 "Хорошо."
 flavor_ven.35.t:0 "Суд над Вероникой Франко"
 flavor_ven.35.d:0 "Одна из наиболее известных венецианских «честных куртизанок», Вероника Франко, сейчас отправлена под суд за колдовство в городе. Знаменитая своим интеллектом так же, как и красотой, влияние Франко на её клиентов и её открытое участие в артистической и литературной жизни Венеции создало ей много врагов.\nПосле произнесения весьма красноречивой речи перед инквизицией, остаётся лишь догадываться, хватит ли остроты ума Франко для победы над стражниками морали."
 flavor_ven.35.a:0 "Виновна!"
 flavor_ven.35.b:0 "Невиновна!"
 flavor_ven.36.t:0 "Экстравагантность гондол"
 flavor_ven.36.d:0 "Общественная мораль всегда должна быть под охраной венецианского правительства, поэтому время от времени выпускаются законы, удостоверяющие в том, что люди всегда будут верны христианским идеалам, на которых построен наш город. Гондола — это довольно простое судно, и тысячи подобных кораблей каждый день развозят людей по каналам Венеции. И очень часто многие богатые и влиятельные семьи нашей республики не могут удержаться от соблазна выставить напоказ своё богатство. Гондолы выпускаются во всех возможных вариациях цветов и размеров, и порой выглядят настолько вычурно, что являются оскорблением любому истинно христианскому разуму.\nСейчас идут дебаты, стоит ли ввести закон, запрещающий украшение гондол, поскольку для некоторых они представляют собой символ всего неправильного в нашем великом городе."
 flavor_ven.36.a:0 "Раскрасить их в чёрный!"
 flavor_ven.36.b:0 "Проигнорировать моралистов, гондолы впечатляющи."
 flavor_ven.37.t:0 "Венецианская школа"
 flavor_ven.37.d:0 "Венеция, веками бывшая передовым городом печати и производства стекла в Италии, переросла наше соперничество с Римом в качестве наиболее продвинутого города художества и музыки. Великие художники, такие как Тинторетто, Тициан, Веронезе или музыканты, как Монтеверди, Габриели или Донати, лишь некоторые из многих артистов, работающих и живущих в нашем городе. В Италии и за границей Венеция начала становиться синонимом искусству."
 flavor_ven.37.a:0 "Хорошо."
 flavor_ven.38.t:0 "Роспуск Большого совета"
 flavor_ven.38.d:0 "Поскольку Венеция оставила позади республиканство, Большой совет был распущен."
 flavor_ven.38.a:0 "Хорошо."
 ned_shipbuilding_industry:0 "Голландское кораблестроение"
 desc_ned_shipbuilding_industry:0 "С изобретением флейта кораблестроение в Нидерландах испытало невиданный бум. Верфи буквально завалены заказами. Никогда ещё по морям не плавало столько голландских кораблей, а на верфях не работало такое количество голландцев."
 ned_grand_design:0 "Groot Desseуn"
 ned_house_of_elzevir:0 "Эльзевиры"
 desc_ned_house_of_elzevir:0 "В этой провинции находится печатный дом Эльзевиров, одна из крупнейших типографий Европы."
 ned_pruikentijd:0 "Эпоха париков"
 desc_ned_pruikentijd:0 "Нашей страной управляют самодовольные рантье в париках. Отцы-основатели из числа торговцев переворачиваются в гробах."
 NED_DEJIMA_TRADE:0 "Остров Дэдзима"
 ned_dejima:0 " Остров Дэдзима"
 ned_friendly_towards_france:0 "Поддержка Франции"
 fra_dutch_friction:0 "Франко-голландские трения"
 ned_anti_french_policy:0 "Общий враг"
 ned_refused_glorious_revolution:0 "Проигнорировать семерых «бессмертных»"
 ned_accepted_glorious_revolution:0 "Сговор с английскими диссидентами."
 ned_bank_crisis:0 "Кризис голландского финансового сектора"
 desc_ned_bank_crisis:0 "Амстердам был некогда европейским финансовым центром, но сейчас уступает первенство другим городам. Причиной этого стала не только неверная политика Амстердамского банка, но и упадок всего голландского банковского сектора, чьи надёжность и платёжеспособность поставлены под сомнение."
 flavor_hol.7.t:0 "Эльзевиры"
 flavor_hol.7.d:0 "К тому моменту, как Лодевейк Эльзевир основал свою типографию, он уже неплохо разбирался в процессе изготовления книг благодаря его предыдущей работе, связанной с продажей книг. Лодевейк и его потомки основали один из наиболее известных и успешных печатных домов, и на протяжении 130 лет продукция печатного дома Эльзевиров славилась прекрасным оформлением, сочетавшимся с небольшим и удобным форматом.\nОсобо стоит отметить «Эльзевирские республики», книги, описывающие прошлое и настоящее различных стран Европы и мира. Эти книги несомненно будут пользоваться успехом у голландских купцов и помогут им лучше узнать страны, с которыми они намереваются торговать."
 flavor_hol.7.a:0 "Хорошо."
 flavor_hol.8.t:0 "Groot Desseуn, Большой план"
 flavor_hol.8.d:0 "Присоединившись к колониальной гонке относительно поздно, Нидерланды обнаружили, что многие земли, на которые положили глаз голландцы, уже заняты другими странами. Тем не менее, независимые Нидерланды обладают значительными ресурсами, сильным флотом и финансами. Эти обстоятельства подтолкнули Голландскую Ост-Индскую торговую компанию к разработке Groot Desseуn, Большого плана, успех которого может вознести Нидерланды над конкурентами.\nСогласно плану, захват колоний у соперничающих стран будет куда эффективнее простого освоения незанятых территорий. Выбор пал на Португальскую империю, естественного соперника голландцев."
 flavor_hol.8.a:0 "Одобрить план."
 flavor_hol.8.b:0 "Нет, остальные страны нас возненавидят за такое."
 flavor_hol.9.t:0 "Флейт"
 flavor_hol.9.d:0 "Рост голландской экономики потребовал от нас создание нового типа торговых судов, поскольку прибрежное мелководье не позволяет обычным кораблям приблизиться к большей части голландских торговых городов. До сих пор эту проблему решали с помощью меньших буеров, но с финансовой помощью Питера Лионье, торговца из Хорна, удалось разработать новый тип корабля.\nФлейт длиннее, имеет характерную грушевидную корму, и им может с успехом управлять небольшая команда. Флейт грузоподъёмен, может плавать как в прибрежных водах, так и в открытом океане, одним словом, просто создан для торговли."
 flavor_hol.9.a:0 "Готовы ли наши верфи к приёму заказов?"
 flavor_hol.10.t:1 "Трудности Ост-Индской компании"
 flavor_hol.10.d:0 "Дела Голландской Ост-Индской компании уже не столь блестящи, как некогда. По мере того, как прочие европейские державы начинают торговать с Ост-Индией, наша компания теряет монополию на некоторые товары, а в результате конкуренции падают цены на товары. В попытке удержать цены некоторые представители компании пошли на отчаянные меры вроде сжигания складов с товарами, но результат подобных действия был в лучшем случае пренебрежимо мал.\nНо ещё не всё потеряно, у компании есть активы, опытные капитаны и надёжные связи на востоке. Многим кажется, что выход из кризиса лежит в отказе от попыток монополизировать несколько типов товаров и переходе к более всесторонней торговле."
 flavor_hol.10.a:0 "Пришло время пересмотреть приоритеты."
 flavor_hol.10.b:0 "Выдать компании несколько крупных займов."
 flavor_hol.10.c:0 "Упразднить компанию."
 flavor_hol.11.t:1 "Ост-Индская компания в финансовом тупике"
 flavor_hol.11.d:0 "Не смотря на переход к более жизнеспособной бизнес-модели, Голландская Ост-Индская компания не избавилась от проблем. Не желая снижать выплаты дивидендов даже с учётом падения прибыли, компания сейчас выплачивает больше денег, чем заработала за последние десятилетия.\nПытаясь встать на ноги, компания решила взять новые займы. Это трудное решение, но крах компании серьёзно ударил бы по нашему финансовому сектору."
 flavor_hol.11.a:0 "Им нужно больше займов!"
 flavor_hol.11.b:0 "Национализировать компанию."
 flavor_hol.12.t:1 "Национализация Ост-Индской компании?"
 flavor_hol.12.d:1 "Неудачная финансовая политика вкупе с недостаточно быстрой реакцией на изменения рынка, а также конкуренция и падение цен наносят всё больший ущерб Ост-Индской компании. Компания ещё держит под контролем ежедневные операции, но ни у кого нет уверенности в том, сколько ещё продержится компания. Возможно, пришла пора национализировать её, приняв на себя все последствия? Даже если мы продолжим субсидировать компанию, маловероятно, что нам удастся не допустить ущерба голландской экономике."
 flavor_hol.12.a:0 "Им просто нужно больше займов"
 flavor_hol.12.a.tt:1 "Долги Ост-Индской компании лишь вырастут ещё больше."
 flavor_hol.12.b:0 "Национализировать компанию"
 flavor_hol.13.t:0 "Амстердамский Банк и международный валютный рынок"
 flavor_hol.13.d:0 "С самого основания Амстердамского банка, голландский финансовый сектор был центром европейского валютного рынка. Не было ничего, к чему бы не приложили руку голландские банкиры, будь то войны между европейскими державами или строительство мануфактур, не говоря уж о внутренних голландских предприятиях. Однако, с распространением меркантилизма и протекционизма в экономике, международный характер голландского банкового сектора, всегда бывший его сильной стороной, стал слабостью. Как только стало известно о выдаче банком ссуд правительству Нидерландов и Ост-Индской компании и росте их задолженности, платёжеспособность банка оказалась под вопросом. Амстердамский банк готов объявить о своей неплатёжеспособности, и результаты этого в скором времени причинят ущерб всей голландской экономике."
 flavor_hol.13.a:0 "Попытаться спасти банк от краха."
 flavor_hol.13.b:0 "Закрыть Амстердамский банк."
 flavor_hol.14.t:0 "Семеро «бессмертных»"
 flavor_hol.14.d:0 "Правление $MONARCH$ до сих пор не пользовалось особой популярностью у народа. Легитимность его правления под сомнением, равно как и его преданность идеалам протестантизма, являющихся основой нашей страны. Семь заговорщиков, представляющие все существующие политические силы, решили рискнуть и пригласить на трон голландского штатгальтера."
 flavor_hol.14.a:0 "Хорошо."
 flavor_hol.15.t:0 "Приглашение $MONARCH$"
 flavor_hol.15.d:0 "Семь влиятельных англичан послали письмо с просьбой вмешаться и освободить их страну от непопулярного и неспособного короля. Если верить заговорщикам, их монарх ничего не смыслит в управлении страной, внося хаос как во внутренние дела, так и во внешнюю политику. Теперь черёд за нами — должны ли мы вмешаться и спасти страну от паписта на троне?"
 flavor_hol.15.a:0 "Принять приглашение."
 flavor_hol.15.b:0 "Отклонить приглашение."
 flavor_hol.16.t:0 "Голландское вмешательство"
 flavor_hol.16.d:0 "Похоже, голландский штатгальтер вступил в переговоры с диссидентами из числа наших подданных. Можно лишь посочувствовать убогим рассуждениям этих обманутых торговцев."
 flavor_hol.16.a:0 "Ладно."
 flavor_hol.16.a.tt:0 "Заговорщики предложили голландцу английскую корону."
 flavor_hol.17.t:0 "Игнорирование заговорщиков"
 flavor_hol.17.d:0 "Хотя письмо диссидентов достигло Соединённых Провинций, голландцы отказались сотрудничать с ними. Мы должны оценить этот жест доброй воли."
 flavor_hol.17.a:0 "Отлично!"
 flavor_hol.18.t:0 "Франко-голландские трения"
 flavor_hol.18.d:0 "Годами Французы были нашим естественным союзником против общих врагов — императора и наследников Бургундии. Однако в дальнейшем политика Франции в отношение гугенотов и её претензии на соседние с нами земли вызвали в голландском обществе опасения. Возможно, пришёл час искать союзников против могучего южного соседа."
 flavor_hol.18.a:0 "Наша политика должна быть направлена на сдерживание Франции."
 flavor_hol.18.b:0 "Мы будем проводить дружественную политику по отношению к Франции."
 flavor_hol.19.t:0 "Голландский Узник"
 flavor_hol.19.d:0 "После лет если не дружбы, то, как минимум, сотрудничества, голландцы начали действовать более агрессивно в отношение нас. До нас дошли слухи, что они ищут союзников среди наших врагов в стремлении уменьшить наше влияние в Нижних Землях. Эта неблагодарность, однако, весьма своевременна. Без нашей защиты их земель, Нидерланды станут неплохим дополнением к нашим владениям."
 flavor_hol.19.a:0 "Хорошо."
 flavor_hol.19.a.tt:0 "Нидерланды попытаются наладить отношения с нашими врагами."
 flavor_hol.20.t:0 "Голландские торговцы"
 flavor_hol.20.d:1 "Решение закрыть наши границы с иностранными купцами было, безусловно, самым благоразумным. Однако, это дорого стоило порту Нагасаки. Некоторые полагают, что мы должны продолжать торговать с голландской Ост-Индской компанией. Голландцы рассматривают Испанцев и Португальцев с тем же недоверием, что и мы, и их поведение всегда было более сбалансированным и сдержанным в нашей стране. Но даже если мы откроем наши границы  для Голландцев, некоторые ограничения, безусловно, понадобятся. В бухте Нагасаки когда-то был создан искусственный остров Деджима для размещения Португальцев. Если мы ограничим и Голландцев на этом острове, любое опасное влияние, определённо, будет не способно распространиться на остальную часть нашей страны."
 flavor_hol.20.a:0 "Позволить голландцам остаться."
 flavor_hol.20.a.tt:0 "Событие «Рангаку» теперь может произойти."
 flavor_hol.20.b:0 "Все люди с запада должны быть изгнаны."
 flavor_hol.21.t:0 "Дэдзима"
 flavor_hol.21.d:1 "Хоть Япония и закрыла свои границы, Голландская Ост-Индская компания осталась их единственной связью с внешним миром. Но это возможно лишь при условии, что голландские торговцы поселятся на искусственном острове Дэдзима в бухте Нагасаки и не будут покидать остров без специального на то разрешения."
 flavor_hol.21.a:0 "Отлично!"
 flavor_hol.22.t:0 "Восстание фрисландских крестьян"
 flavor_hol.22.d:0 "Фрисландские крестьяне, недовольные бесчинствами наших войск, взялись за оружие и восстали. Объединив усилия с наёмниками, эти повстанцы мало чего достигли на суше, зато на море их успехи неприятно удивили нас. Разумеется, пираты из повстанцев такие как и солдаты, но их присутствие на морских путях пагубно сказывается на торговле."
 flavor_hol.22.a:0 "Уничтожить предателей."
 flavor_hol.23.t:1 "Эпоха париков"
 flavor_hol.23.d:0 "На протяжении ранней истории Нидерландов страна управлялась торговцами. Мэры городов, главы Ост-Индской компании и других государственных предприятий — все они в прошлом были торговцами, а потому прекрасно разбирались в мировой торговле и умели принимать решения, приносившие больше прибыли.\nОднако, подобные люди становятся редкостью. Связи с финансовым сектором хорошо служили стране в начале её существования, однако сейчас имеется целое поколение богатых и влиятельных рантье, практически не имеющих опыта в торговле. Эти облачённые в парики самодовольные люди, чья единственная цель — найти уютное место в государственном аппарате, подвергаются критике за отсутствие амбиций, а их забота о государстве на проверку оказывается лишь пассивностью. Правда это или нет, мы прошли долгий путь от торговцев, положивших начало нашему сегодняшнему государству."
 flavor_hol.23.a:0 "Самодовольство? Пфе!"
 flavor_hol.24.t:0 "Барух Спиноза — Философ барокко"
 flavor_hol.24.d:0 "Сын евреев, иммигрировавших из Португалии, Барух Спиноза вёл простой образ жизни, зарабатывая изготовлением линз или получая деньги от спонсоров. Хотя Спиноза был выдающимся стекольщиком, помнить его будут за его труды по философии, теологии и этике. Спиноза опубликовал не так уж много работ при жизни, но его идеи не остались не замечены, и в результате Спиноза получил предложение занять кафедру философии в Гейдельбергском университете, отвергнутое им из боязни потерять свободу мысли."
 flavor_hol.24.a:0 "Великий человек."
 pol_collegium_hosianum:0 "Иезуитская коллегия"
 desc_pol_collegium_hosianum:0 "Это провинция является местом основания иезуитской коллегии, элитной школы, проповедующей контрреформации."
 flavor_pol.14.t:0 "Иезуитская коллегия"
 flavor_pol.14.d:0 "Станислав Гозий, кардинал и епископ Вармии, беспокоится за духовное благополучие нашей страны. Для того, чтобы противостоять распространению идей протестантизма среди польских мещан и шляхты, Гозий испросил помощи у иезуитов. Вместе они разработали план по созданию элитной иезуитской школы. Любой из обучавшихся здесь знает всё, что только можно использовать в теологических спорах с реформаторами и как использовать регионы, вернувшиеся в лоно католической церкви с максимальной выгодой."
 flavor_pol.14.a:0 "Отлично!"
 flavor_pol.15.t:0 "Радзивилловская библия и реформация в Польше"
 flavor_pol.15.d:0 "Группа кальвинистских богословов закончила перевод Библии на польский язык. Они с использованием самых проверенных источников, но без сомнения, это поистине тонкая работа. Однако, перспектива ещё большего проникновения в умы польских граждан каморных идей кальвинизма настораживает нас. Кальвинисты уже установил свою власть над некоторой частью нашей шляхты, а среди магнатов уже долгое время популярны идеи лютеран."
 flavor_pol.15.a:0 "Сожгите дьявольскую книгу!"
 flavor_pol.15.b:0 "Интересно..."
 flavor_pol.16.t:0 "Судьба Иезуитской коллегии"
 flavor_pol.16.d:0 "После смены государственной религии, Иезуитская коллегия приостановила свою деятельность, а профессора ищут работу в другом месте."
 flavor_pol.16.a:0 "Приостановить коллегию"
 flavor_pol.17.t:0 "Тевтонский орден"
 flavor_pol.17.d:0 "И хотя тевтонские рыцари никогда не будут нашими лучшими друзьями, историческая вражда между нашими державами уходит в прошлое."
 flavor_pol.17.a:0 "Хорошо."
 flavor_pol.18.t:0 "Преемник Владислава III"
 flavor_pol.18.d:0 "Смерть бездетного короля Владислава III в битве при Варне разорвала унию между Польшей и Венгрией, бросив Польшу в период междуцарствия. Его брат Казимир, великий князь литовский, потребовал у польской шляхты трон, на что они выдвинули неприемлемые для него условия. В 1447 году после трёх лет переговоров, Казимир, наконец, взошёл на польский престол на своих собственных условиях и ознаменовал начало унии между двумя державами."
 flavor_pol.18.a:0 "Нам нужен Ягеллон!"
 flavor_pol.18.b:0 "Его место должен занять поляк."
 lit_denied_birthright:0 "Отказали в польском престоле"
 randomeventsstapehordes.1.EVTNAME:0 "Рождённые в седле"
 randomeventsstapehordes.1.EVTDESC:0 "Мы родились в горниле войны, наши сердца бьются ради битв. Мы, сыновья бесконечных равнин, не были рождены сидеть сложа руки. Жизнь крестьян или торговцев уготована слабым и рабам, но не свободным воинам."
 randomeventsstapehordes.1.EVTOPTA:0 "Кровь Чингиса течёт во мне..."
 randomeventsstapehordes.1.EVTOPTB:0 "Разве Вы не видите всех выгод оседлой жизни?"
 randomeventsstapehordes.2.EVTNAME:0 "Истощение для слабаков"
 randomeventsstapehordes.2.EVTDESC:0 "Оседлые народы трусливо прячутся за высокими стенами и мрут там от голода и болезней, мы же не прячемся — весь наш народ и есть войско. Орды не боятся войн, орды живут ради них."
 randomeventsstapehordes.2.EVTOPTA:0 "Сила в единстве."
 randomeventsstapehordes.2.EVTOPTB:0 "Отправьте шпионов в их города."
 randomeventsstapehordes.3.EVTNAME:0 "Сегодня хороший день для смерти"
 randomeventsstapehordes.3.EVTDESC:0 "Слухи о наших славных военных набегах ширятся среди наших соседей. Со всей степи к нам съезжаются группы молодых воинов в поисках славы и наживы."
 randomeventsstapehordes.3.EVTOPTA:0 "Хорошие новости для нас."
 randomeventsstapehordes.3.EVTOPTB:0 "Пусть лучше займутся обучением будущих воинов."
 randomeventsstapehordes.4.EVTNAME:1 "Миграция дружественных племён"
 randomeventsstapehordes.4.EVTDESC:1 "Дружественное племя, связанное узами крови с нашим, перешло границы наших земель и поселилось на ранее пустовавших землях провинции [friendly_tribe_province.GetName]. Среди этих пастухов встречаются отличные воины и охотники, готовые взяться за оружие по первому слову [Root.GetTitleRD]."
 randomeventsstapehordes.4.EVTOPTA:0 "Мы приветствуем их на наших землях."
 randomeventsstapehordes.5.EVTNAME:1 "Набег на наши земли"
 randomeventsstapehordes.5.EVTDESC:1 "Враждебное племя из [hostile_migrating_tribes_country.GetTagVN] вторглось в наши земли, грабя и выжигая кочевья в провинции [hostile_migrating_tribes_province.GetName]. К сожалению, этим налётчикам удалось скрыться с добычей и рабами прежде, чем наши воины выследили их."
 randomeventsstapehordes.5.EVTOPTA:0 "Перебить этих стервятников!"
 randomeventsstapehordes.6.EVTNAME:0 "Мигрирующие пастухи в провинции [migration_province.GetName]"
 randomeventsstapehordes.6.EVTDESC:0 "Большое племя овцеводов-кочевников прикочевало в одну из наших провинций. Они настроены дружественно и готовы признать нашу власть, что безусловно принесёт нам выгоды в будущем."
 randomeventsstapehordes.6.EVTOPTA:0 "Мы рады видеть их!"
 randomeventsstapehordes.7.EVTNAME:0 "Овцеводы-кочевники в провинции [migration_province.GetName]"
 randomeventsstapehordes.7.EVTDESC:0 "Большой род овцеводов переселился в одну из наших приграничных провинций в поисках лучших пастбищ и мягкого климата. Будучи миролюбивыми по природе, пришельцы готовы признать нашу власть и платить дань."
 randomeventsstapehordes.7.EVTOPTA:0 "Больше шерсти, это хорошо."
 randomeventsstapehordes.8.EVTNAME:0 "Военные игры"
 randomeventsstapehordes.8.EVTDESC:0 "Близится знаменательное для жителей степи событие. Воины из ближних и дальних кочевий соберутся в столице, чтобы продемонстрировать своё умение. Участники будут соревноваться в верховой стрельбе из лука, испытаниях силы и ловкости, — о победителях будут слагать легенды."
 randomeventsstapehordes.8.EVTOPTA:0 "Хорошо."
 randomeventsstapehordes.9.EVTNAME:0 "Слава Хану!"
 randomeventsstapehordes.9.EVTDESC:0 "Возрадуйтесь! Наш[Root.GetMEndA] славн[Root.GetMEndAYY] [Root.GetTitleIM] [Root.Monarch.GetName] одолел[Root.GetMEndA] своих соперников в рукопашной схватке. Как мы должны внести это в летописи?"
 randomeventsstapehordes.9.EVTOPTA:0 "Это был знак свыше!"
 randomeventsstapehordes.9.EVTOPTB:0 "Святой воин!"
 randomeventsstapehordes.10.EVTNAME:0 "Успешные игры"
 randomeventsstapehordes.10.EVTDESC:0 "Наши военные игры успешно подошли к концу: воины из столицы и издалека продемонстрировали свои боевые умения. О победителях будут слагать легенды и ставить в пример будущим поколениям."
 randomeventsstapehordes.10.EVTOPTA:0 "Отлично."
 randomeventsstapehordes.11.EVTNAME:0 "Провальные игры"
 randomeventsstapehordes.11.EVTDESC:0 "Катастрофа! Как только начались игры, два члена враждующих родов начали ссору, переросшую в массовое побоище. Прежде чем дворцовая стража вмешалась, была повреждена арена и сожжено два павильона. Торжество безвозвратно испорчено."
 randomeventsstapehordes.11.EVTOPTA:0 "Виновные понесут наказание!"
 randomeventsstapehordes.12.EVTNAME:0 "Легендарные игры"
 randomeventsstapehordes.12.EVTDESC:0 "Всё прошло лучше, чем мы смели надеяться! Каждое состязание захватывало дух, а участники выкладывались на полную ради победы. Наши старейшины были поражены и не могли припомнить более успешных игр!"
 randomeventsstapehordes.12.EVTOPTA:0 "Великолепные новости!"
 randomeventsstapehordes.13.EVTNAME:0 "Молодёжь в армии"
 randomeventsstapehordes.13.EVTDESC:0 "Услышав о наших трудностях с пополнением войск, молодые воины со всей степи устремились в нашу армию. Некоторые для того, чтобы стать настоящим степняком-воином, другие просто ради наживы."
 randomeventsstapehordes.13.EVTOPTA:0 "Пусть сыновья последуют по стопам отцов."
 randomeventsstapehordes.14.EVTNAME:0 "Беспокойные кочевники"
 randomeventsstapehordes.14.EVTDESC:0 "Недовольный миром и покоем последних лет, один из родов, состоящий преимущественно из опытных воинов и охотников, откололся от нашей орды и присоединился к одной из соседних."
 randomeventsstapehordes.14.EVTOPTA:0 "Проклятые изменники!"
 randomeventsstapehordes.15.EVTNAME:0 "Восходящая звезда"
 randomeventsstapehordes.15.EVTDESC:0 "Вождь одного из племён отлично проявил себя на недавних военных играх. Многие считают, что из него выйдет отличный полководец для наших войск. Должны ли мы повысить его?"
 randomeventsstapehordes.15.EVTOPTA:0 "Несомненно, это отличная идея."
 randomeventsstapehordes.15.EVTOPTB:0 "Мы не можем рисковать их влиянием."
 randomeventsstapehordes.16.EVTNAME:0 "Сияющая звезда"
 randomeventsstapehordes.16.EVTDESC:0 "Вождь одного из племён отлично проявил себя на недавних военных играх. Как рядовые члены родов, так и старейшины, считают, что из него выйдет отличный полководец для наших войск. Должны ли мы повысить его?"
 randomeventsstapehordes.16.EVTOPTA:0 "Превосходная идея."
 randomeventsstapehordes.17.EVTNAME:0 "Племенная вражда"
 randomeventsstapehordes.17.EVTDESC:0 "В разгар летнего фестиваля в нашей столице члены двух враждующих родов решили выяснить отношения прямо на виду у политической и религиозной верхушки страны. Вспыхнувший конфликт был столь яростным, что погибли не только непосредственные участники, но и сторонние наблюдатели, а также было убито несколько стражников!"
 randomeventsstapehordes.17.EVTOPTA:0 "Мерзкие отродья! Как они посмели!"
 randomeventsstapehordes.18.EVTNAME:0 "Племенная вражда"
 randomeventsstapehordes.18.EVTDESC:1 "В разгар летнего фестиваля в нашей столице члены двух враждующих родов решили выяснить отношения прямо на виду у политической и религиозной верхушки страны. В хаосе сражения кто-то убил нашего наследника!"
 randomeventsstapehordes.18.EVTOPTA:0 "Все они понесут кару!"
 randomeventsstapehordes.19.EVTNAME:0 "Инцидент на охоте"
 randomeventsstapehordes.19.EVTDESC:2 "Во время охоты отряд нашего наследника попал в засаду. Оставшись в меньшинстве, они храбро бились, но полегли все до одного. Единственный выживший, раненный отравленной стрелой, прожил достаточно долго, чтобы поведать о последнем бое наследника. [Root.Heir.GetName] до самого конца храбро отбивался от недругов, даже после того, как были перебиты его телохранители. Наш народ потрясён и в скорби обессмертит его имя."
 randomeventsstapehordes.19.EVTOPTA:0 "Найти и уничтожить убийц!"
 randomeventsstapehordes.20.EVTNAME:0 "Мы выглядим слабыми"
 randomeventsstapehordes.20.EVTDESC:0 "Наши армии столь малочисленны, что не только уважаемые старейшины, но и вожди местных племён осмеливаются порочить доброе имя [Root.GetTitleIM]."
 randomeventsstapehordes.20.EVTOPTA:0 "Не стоит обращать внимания, эти псы лишь лают и не посмеют укусить."
 randomeventsstapehordes.21.EVTNAME:0 "Подорванный авторитет"
 randomeventsstapehordes.21.EVTDESC:0 "Наши армии столь малы, что старейшины и вожди ставят под сомнение способность [Root.GetTitleIM] править страной."
 randomeventsstapehordes.21.EVTOPTA:0 "Их слова ничего не значат."
 randomeventsstapehordes.22.EVTNAME:0 "Презрение к военным традициям"
 randomeventsstapehordes.22.EVTDESC:0 "Наши армии столь слабы, что наши командиры сомневаться, нужны ли нам вовсе их услуги."
 randomeventsstapehordes.22.EVTOPTA:0 "Как же мало в них веры."
 randomeventsstapehordes.23.EVTNAME:0 "Презрение к военным традициям"
 randomeventsstapehordes.23.EVTDESC:0 "Наши армии столь слабы, что наши командиры сомневаться, нужны ли нам вовсе их услуги. Разочарованные отсутствием малейших намёков на жизнь, полную славы, успешных набегов и добычи, люди начинают покидать нас, переходя на службу к соседним племенам или же собираясь в независимые банды налётчиков и грабителей."
 randomeventsstapehordes.23.EVTOPTA:0 "Как же мало в них веры."
 randomeventsstapehordes.24.EVTNAME:0 "Что хорошего в войне"
 randomeventsstapehordes.24.EVTDESC:1 "Они стояли на холме, наблюдая, как наши войска вступают на вражеские земли. Слуга приблизился к [Root.GetTitleIM], заглянул ему в глаза и спросил: «Что хорошего в войне?» И [Root.GetTitleIM] ответил[Root.GetMEndA]: «абсолютно всё»."
 randomeventsstapehordes.24.EVTOPTA:0 "Истинно так."
 randomeventsstapehordes.25.t:0 "Воля Орды"
 randomeventsstapehordes.25.d:0 "Конные воины, доминирующие в нашем обществе и армии, уже устали из-за неуклюжего подражания оседлым народам. Они считают, что нашей судьбой является угнетение оседлых народов, а не подражание их слабостям."
 randomeventsstapehordes.25.a:0 "Мы будем процветать!"
 randomeventsstapehordes.26.t:0 "Военные традиции"
 randomeventsstapehordes.26.d:0 "Наши предки были кочевниками, что и сейчас проявляется в наших традициях, например, в сильном авторитете воинов. Но с течением времени мы пришли к выводу, что можно многое извлечь у наших соседей. Хоть мы и далеки от отказа от традиций предков, наши войска будут развиваться по пути наших оседлых соседей, как и всё наше общество."
 randomeventsstapehordes.26.a:0 "Полный вперёд!"
 hab_ostende_company_competition:0 "Утверждена Остендская компания"
 hab_ostende_closed:0 "Закрыта Остендская компания"
 hab_ostende_company:0 "Остендская компания"
 desc_hab_ostende_company:0 "Состоящая в первую очередь из фламандских, английских и голландских капитанов и купцов, Остендская компания стала постоянным источником дохода для австрийского государства."
 hab_geheime_kabinettskanzlei:0 "Тайная придворная канцелярия"
 desc_hab_geheime_kabinettskanzlei:1 "Печально известная чёрная комната Вены. Вся почта приходит через неё. Специально обученные почтальоны, переводчики и криптографы готовы расшифровать, проверить и заново запечатать письма жителей города. Также ходят слухи, что герцог Модены как-то получил в своём письме текст, предназначенный для герцога Пармы. Учитывая, насколько эффективно и усердно работают в канцелярии, довольно затруднительно полагать, чтобы это было на самом деле простой ошибкой, более напоминая завуалированный намёк для двух герцогов..."
 hab_melchior_klesl:0 "Мельхиор Клесл"
 desc_hab_melchior_klesl:0 "Мельхиор Клесл, являющийся рьяным последователем контрреформации, стал членом тайного совета."
 hab_plague_of_vienna:0 "Чума в Вене"
 desc_hab_plague_of_vienna:0 "Вена была поражена чумой, с окончанием которой она начнёт медленное восстановление."
 hab_schwaz_mine:0 "Серебряные рудники в Шваце"
 desc_hab_schwaz_mine:0 "Швацкие серебряные рудники наиболее продуктивные во всей Европе."
 hab_centralization_of_austria:0 "Централизация Австрии"
 desc_hab_centralization_of_austria:0 "Наш правитель проводит политику последовательной централизации австрийских земель."
 flavor_hab.11.t:0 "Швацкие серебряные рудники"
 flavor_hab.11.d:0 "И хотя месторождения серебра были найдены в горном округе Швац в начале XV века, мы до недавних пор не занимались его добычей. Но теперь добыча растёт из года в год, она уже достигает 11 тонн серебра в год, благодаря чему город приобрёл репутацию крупнейшего серебряного рудника в Европе."
 flavor_hab.11.a:0 "Отлично!"
 flavor_hab.12.t:0 "Земские сословия"
 flavor_hab.12.d:0 "Земли, которыми управляет $MONARCHTITLE$ $MONARCH$, разнообразные, каждый удел имеет свои законы и обычаи. Важным шагом на пути централизации государства будет созыв имперских сословий. Много они не сделают, но тем не менее это будет шагом к единой австрийской державе."
 flavor_hab.12.a:0 "Отлично!"
 flavor_hab.13.t:0 "Чума в Вене"
 flavor_hab.13.d:0 "Столичные города вроде Вены всегда были уязвимы для эпидемий, что приходят и уходят на протяжении сотен веков. Однако, вспышка чумы $YEAR$ года является чем-то из ряда вон выходящим. Тяжёлая болезнь поразила наш город, и некоторые говорят, что до трети населения теперь погибло или находится при смерти. Население других европейских городов готовится к неизбежному распространению болезни, которую уже нарекли «венской смертью». $MONARCHTITLE$ $MONARCH$, сбежав из города, поклялся построить колонну милосердия, когда город, освободится от мора, терзающего его."
 flavor_hab.13.a:0 "Ах, мой милый Августин!"
 flavor_hab.14.t:0 "Чумная колонна в Вене."
 flavor_hab.14.d:1 "К общему счастью, мор прекратился и настало время, чтобы $MONARCHTITLE$ выполнил своё обещание, возведя в городе Марианский столб. Единственный реальный выбор у нас заключается лишь в том, как эта колонна будет выглядеть. Некоторые архитекторы предложили сделать высокий столб в стиле барокко, ознаменовав новое начало и очищение от старых грехов. Однако, другие справедливо считают, что колонна должна быть выполнена более консервативно, как напоминание о прошлых жертвах и той цене, которой пришлось заплатить городу за своё существование."
 flavor_hab.14.a:0 "Построить величайшую колонну!"
 flavor_hab.14.b:0 "Будем более консервативны."
 flavor_hab.15.t:0 "Тайная придворная канцелярия"
 flavor_hab.15.d:0 "Вместо того чтобы полагаться на самостоятельных агентов, государства всё в большей степени полагаются на учреждения, ответственные по шпионажу. По всей Европе открываются «чёрные комнаты», которым поручены перехват и расшифровка иностранных писем, а также слежение за настроением простолюдинов.\nНо только Вена и её тайная придворная канцелярия являют собой нечто особенное. Знающие люди говорят, что она славится скоростью, с которой регулярно происходит перехват, переписывание и расшифровка переписки, благодаря чему получатель не замечает задержки писем."
 flavor_hab.15.a:0 "Хорошо."
 flavor_hab.16.t:0 "Мельхиор Клесл"
 flavor_hab.16.d:0 "Мельхиор Клесл, будучи сыном венского пекаря начал открыто и непримиримо строить свою карьеру. Первым его шагом стал переход в католичество. Позже он стал путешествовать по всей Австрии, побывав в большинстве протестантских городов, возвращая их в лоно истинной, по его мнению, церкви. Клесл, похоже, вознамерился превратить контрреформацию в труд всей своей жизни, который он продолжит, несмотря на риск собственной жизни."
 flavor_hab.16.a:0 "Этот человек должен быть в тайном совете."
 flavor_hab.16.b:0 "Приятно слышать, но пусть работает независимо от нас."
 flavor_hab.17.t:0 "Мюльфиртельский текстиль"
 flavor_hab.17.d:0 "Текстиль всегда производился в Верхней Австрии, хотя, возможно, и не в таких масштабах. Но тем не менее, этого было достаточно, чтобы покрыть потребности как самого региона, так и чтобы местные мастера могли продавать свои изделия своим соседям. Иностранные купцы считают, что эти земли созрели для инвестиций, а купцы Северной Германии полагают, что область может стать ещё богаче, если ремесленникам позволить принимать иностранные заказы."
 flavor_hab.17.a:0 "Позволить иностранные инвестиции."
 flavor_hab.17.b:0 "Эти россказни не должны отвлекать крестьян."
 flavor_hab.18.t:0 "Остендская компания"
 flavor_hab.18.d:0 "Богатства Ост-Индии бездонны, а голландские и английские компании растут как на дрожжах, в результате чего китайские и индийские товары наводнили европейские рынки. $MONARCHTITLE$ $MONARCH$ удостоил аудиенции голландских и английских капитанов, а также фламандских купцов. Их просьба заключалась в даровании им патентной грамоты, позволяющей самостоятельную торговлю. Они утверждают, что имеют необходимый опыт и стартовый капитал, и просят лишь о патентной грамоте, так чтобы они смогли конкурировать с другими ост-индскими компаниями, не говоря уже о ренегатах или пиратах. В свою очередь компания должна будет базироваться в Австрийских Нидерландах, что позволит нам принять участие в разделе индийских и китайских богатств."
 flavor_hab.18.a:0 "Отлично!"
 flavor_hab.18.b:0 "Слишком рискованно, мы можем разозлить соседей."
 flavor_hab.19.t:0 "Требование закрыть Остендскую компанию"
 flavor_hab.19.d:2 "Дела молодой Остендской компании идут лучше, чем кого-либо в столице $CAPITAL_CITY$ мог ожидать. Конечно, она не имеет той финансовой мощи, что имеют старые ост-индские компании, но ей удалось добиться успеха в других областях. В прошлом году, до половины всего чая, экспортируемого в Европу, было перевезено на наших судах.\nКомпании имеет успех, но из-за этого мы лишились влиятельных друзей. Англичане и голландцы утверждают, что Остендская компания обманом настроила их моряков против своих капитанов, в конечном итоге просто захватив их корабли. Они плохо понимают наше желание войти на волну индийской торговли, и пока эта компания существует, они будут втыкать нам палки в колёса. В столице $CAPITAL_CITY$, находятся сочувствующие им, считая, что наша страна никогда не была морской державой и вся идея с компанией является лишь ненужной авантюрой."
 flavor_hab.19.a:0 "Закрыть компанию."
 flavor_hab.19.b:0 "Мы не преклонимся пред ними."
 mng_chinese_rites_denounced:0 "Споры о китайских ритуалах"
 mng_st_pauls_college:0 "Колледж Святого Павла"
 desc_mng_st_pauls_college:0 "Здесь находится колледж Святого Павла, где иезуиты, направленные в Азию, проходят обучение и инструктаж о том, как общаться с местным населением."
 mng_ricci_at_court:0 "Маттео Риччи"
 desc_mng_ricci_at_court:0 "Иезуит Маттео Риччи находится при дворе императора. Его сведения о мире способствуют росту наших знаний в картографии и астрономии."
 mng_christian_minister:0 "Министр-христианин"
 desc_mng_christian_minister:0 "После контактов с христианскими миссионерами один из наших министров решил попробовать совместить знания Запада с китайскими."
 flavor_mng.18.t:0 "Маттео Риччи"
 flavor_mng.18.d:0 "Необычный иезуит прибыл к императорскому двору. Маттео Риччи одевается как китаец, говорит как китаец и соблюдает китайские обычаи. Учёный и миссионер, Риччи проявил огромный интерес к обычаям и знаниям Китая, в замен щедро делясь своими. Риччи преуспел куда больше своих братьев в деле распространения христианства, а что до его навыков, то мы могли бы использовать его знания картографии и астрономии. Стоит ли нам позволить ему остаться при дворе?"
 flavor_mng.18.a:0 "Приветствовать Риччи при дворе."
 flavor_mng.18.b:0 "Пусть возвращается в Макао!"
 flavor_mng.19.t:0 "Куньюй Ваньго Цюаньту"
 flavor_mng.19.d:0 "После долгой и кропотливой работы по совмещению европейских и китайских карт, Маттео Риччи и его соратники из числа китайцев представили «Куньюй Ваньго Цюаньту» or «Карту множества стран мира». Эта карта стала для нас бесценным источником информации о странах и народах, проживающих далеко от наших земель."
 flavor_mng.19.a:0 "Хорошо."
 flavor_mng.20.t:0 "Колледж Святого Павла"
 flavor_mng.20.d:0 "Иезуитский миссионер Алессандро Валиньяно основал в Макао колледж, призванный в числе прочего обучать его иезуитов китайским языку и обычаям. Иезуиты вскоре убедились, что лучший способ добиться расположения китайцев — научиться жить среди них.\nНас ничуть не удивляет, что иностранцы стремятся подражать нам, но, возможно, их проповеди станут более успешны среди наших подданных."
 flavor_mng.20.a:0 "Нам это нравится"
 flavor_mng.20.b:0 "Надавить на них и заставить закрыть колледж."
 flavor_mng.21.t:0 "Споры о китайских ритуалах"
 flavor_mng.21.d:1 "До сих пор все связи между нашей церковью и Китаем поддерживались исключительно Иезуитами. Для достижения взаимопонимания с китайцами, члены ордена изучали их язык и обычаи, стараясь стать частью китайского общества.\nС прибытием в Китай Доминиканцев и Францисканцев до нас стали доходить тревожные вести. Похоже, Иезуиты крайне терпимо относятся к соблюдению не христианских обрядов обращёнными китайцами. Прочие ордена возмущены отношением иезуитов и якобы обращённых китайцев. Они убеждают нас чётко и ясно заявить, что обрядам почитания предков нет места в христианстве, и каждый, кто хочет примкнуть к нашей церкви, должен отказаться от них."
 flavor_mng.21.a:0 "Решить в пользу Иезуитов."
 flavor_mng.21.b:0 "Решить в пользу Доминиканцев."
 flavor_mng.22.t:0 "Китайские обычаи противоречат христианству"
 flavor_mng.22.d:0 "Среди христиан в нашей стране было много дебатов и том, совместимы ли наши обычаи с их верой. Многие из европейцев, особенно вновь прибывшие, находят наши обряды неуместными. А сегодня до нас дошли сведения, что их лидер в Риме запретил христианам соблюдать наши традиционные ритуалы."
 flavor_mng.22.a:0 "Миссионеры, не уважающие наши традиции, будут изгнаны!"
 flavor_mng.22.b:0 "Нам нужны эти миссионеры."
 flavor_mng.23.t:0 "Люди с Запада спорят о китайских традициях"
 flavor_mng.23.d:0 "Среди христиан в нашей стране было много дебатов и том, совместимы ли наши обычаи с их верой. Многие из европейцев, особенно вновь прибывшие, находят наши обряды неуместными. Эти варвары ведут себя слишком нагло, пусть даже они и решили проявить «терпимость» к китайским традициям."
 flavor_mng.23.a:0 "Миссионеры, не уважающие наши традиции, будут изгнаны!"
 flavor_mng.23.a.tt:0 "Остановить распространение христианства в Китае."
 flavor_mng.23.b:0 "Нам нужны эти миссионеры."
 flavor_mng.24.t:0 "Распространение христианства"
 flavor_mng.24.d:0 "Присутствие христианских миссионеров в Китае привело к росту числа их последователей. А в некоторых областях христианство стало доминирующей религией."
 flavor_mng.24.a:0 "Ладно."
 flavor_mng.25.t:0 "Христианство, религия императора?"
 flavor_mng.25.d:0 "Всё больше наших подданных принимает христианство, и $MONARCHTITLE$ $MONARCH$ считает христиан своими ближайшими соратниками. Недавно даже наша мать обратилась в эту религию. Возможно, пришёл час и самому принять эту римскую веру? Это помогло бы нам найти новых союзников среди западных королевств."
 flavor_mng.25.a:0 "Принять христианство."
 flavor_mng.25.b:0 "Не хочу даже думать об этом!"
 flavor_mng.26.t:0 "Министр-христианин"
 flavor_mng.26.d:0 "Похоже, один из наших министров слишком увлёкся западными культурой и знаниями, полученными от миссионеров. В то время как мы настаиваем на соблюдении старых ритуалов и традиций, он принял христианство. Должны ли мы терпеть подобное при дворе?"
 flavor_mng.26.a:0 "Снять его с должности."
 flavor_mng.26.b:0 "Нет, пусть остаётся."
 inc_cusco_construction:0 "Перестройка Куско"
 desc_inc_cusco_construction:0 "В нашей столице сейчас реализуется очень амбициозный проект реконструкции."
 inc_cusco_reconstructed:0 "Куско"
 desc_inc_cusco_reconstructed:0 "После перестройки Куско достиг пика своего величия. Подходящая столица для могущественной империи Анд."
 inc_machu_pichu:0 "Мачу-Пикчу"
 desc_inc_machu_pichu:0 "Владения нашего правителя представляют собой нечто и ряда вон выходящее. Мачу-Пикчу — это небольшой город, один из величайших образцов инкской архитектуры."
 inc_hostage_huacas:0 "Уаки"
 desc_inc_hostage_huacas:0 "Различные святыни, которым поклоняются наши люди, собраны в нашей столице. Здесь они полностью защищены от всяких посягательств и верующие могут увидеть их, когда пожелают. Контроль идолов, священных для наших вассалов, тоже неплохая идея, на случай, если нам придётся им напоминать им, кто главный."
 inc_chimu_integration:0 "Интеграция традиций Чиму"
 desc_inc_chimu_integration:0 "Как старейшее из ныне существующих андских государств, государство Чиму является носителем древнейшей культуры. По сравнению с нашей страной, придворная жизнь у Чиму сложнее, внедрены эффективные методы управления, а их ремесленники куда более умелые. Мы приняли решение впитать их культуру. Это потребует использования наших административных ресурсов на пределе, но позволит достичь такого величия, о котором мы и не могли мечтать."
 inc_no_chimu_soldiers:0 "Демилитаризация Чиму"
 desc_inc_no_chimu_soldiers:0 "Ни одному чиму не позволено служить в инкской армии, а все их мужчины, пригодные для этого, расселяются в разные части нашей империи, чтобы выполнять поручения центральной администрации и распространять свою культуру."
 inc_smallpox_outbreak:0 "Вспышка оспы"
 desc_inc_smallpox_outbreak:0 "Эта провинция опустошена эпидемией оспы."
 inc_pacific_expedition:0 "Опыт мореплавания"
 desc_inc_pacific_expedition:0 "Наш наследник когда-то поучаствовал в экспедиции в далёкие земли. Опыт, полученный им и его командой, теперь может быть использован, чтобы обучать наших людей искусству мореплавания."
 flavor_inc.2.t:0 "Гибель Чанка и величие Куско"
 flavor_inc.2.d:0 "После долгих лет борьбы, побывав на грани разгрома государством Чанка в 1438, сейчас королевство Куско стало более могущественным, чем когда бы то ни было. Спася страну, молодой король Пачакутек почти сразу начал завоевание самих Чанка, королевства, которому со времён падения старой империи Вари платили дань многие народы Анд.\nПадение Чанка не только сделало Пачакутека величайшим полководцем Куско, но и дало ему доступ к их великим сокровищам — подаркам от соседей и собранной дани. Это именно тот капитал, который нужен для реформации и расширения государства. На данный момент никто не знает планов Пачакутека, но точно можно сказать, что он имеет все возможности для экспансии в любом направлении."
 flavor_inc.2.a:0 "Да здравствует Пачакутек — тот, кто заставляет землю дрожать!"
 flavor_inc.3.t:0 "Куско — центр мира"
 flavor_inc.3.d:0 "Один из первых пунктов в плане Пачакутека — переустройство Куско. Хотя наша столица выполняла свою роль много лет, она всё ещё представляет собой обычную деревню, часто затопляемую соседними реками. Такой город более не подходит государству с нашими амбициями. Создав небольшую модель Куско, $MONARCH$ продумал план полной его перестройки, для реализации которого придётся эвакуировать население на продолжительное время.\nХотя мы легко можем найти необходимую рабочую силу и ресурсы в наших новых границах, нам потребуется мобилизация многочисленных руководителей на самых разных уровнях, которая повлечёт за собой значительные траты на подарки и праздники, чтобы их задобрить. Но это та цена, которую мы должны заплатить за постройку нашей новой столицы."
 flavor_inc.3.a:0 "Давайте создадим достойную столицу!"
 flavor_inc.3.b:0 "Есть лучшие способы потратить наши ресурсы."
 flavor_inc.4.t:0 "Реконструкция Куско завершена"
 flavor_inc.4.d:0 "После почти двадцатилетней реализации проекта, перестройка Куско закончена. Земля была выровнена, чтобы создать огромные площади и возвести красивые здания, соседние реки превращены в каналы.\nГород построен так, чтобы быть столицей империи, а не маленького королевства и разделён на четыре части также, как мы разделяем наши владения в Андах. Центр города расположен на стыке регионов Антисуйу, Кульасуйу, Чинчайсуйу и Кунтисуйу, на которые делятся, и долина Куско, и вся наша империя."
 flavor_inc.4.a:0 "Великолепно!"
 flavor_inc.5.t:0 "Мачу-Пикчу"
 flavor_inc.5.d:0 "Также как мы нуждались в реконструкции Куско для удовлетворения растущих амбиций королевства, так и $MONARCH$ нуждается в собственных владениях, чтобы подчеркнуть свою значимость и важность сохранения наследия. На горе, полностью окружённой рекой Урубамба, $MONARCH$ решил возвести город Мачу-Пикчу, который будет соответствовать его величию и станет хорошим местом для отдыха правителя и его двора."
 flavor_inc.5.a:0 "Давайте построим великий город!"
 flavor_inc.5.b:0 "Не стоит чересчур увлекаться."
 flavor_inc.6.t:0 "Уаки и королевский храм"
 flavor_inc.6.d:0 "С ростом нашего государства, оно стало включать в себя множество разных кланов, в которых поклоняются местным идолам — Уакам. Хотя такое решение может быть не слишком благочестивым, нам надо перевезти все эти святыни в наш королевский храм.\nМы должны создать правила, которые должны будут выполнять наши вассалы, чтобы поклониться святыням, когда они приезжают в $CAPITAL_CITY$. Кто-то может сказать, что мы держим их богов в заложниках, но на самом деле, разве это не говорит о том, что наша империя преуспела в интеграции самых разных культур?"
 flavor_inc.6.a:0 "Переместим Уаки в храм."
 flavor_inc.6.b:0 "Пусть оставят себе своих мелких божков."
 flavor_inc.7.t:0 "Береговые народы"
 flavor_inc.7.d:0 "Прибрежные народы Чиму являются носителями одной из древнейших культур Анд. Земли Чиму теперь под нашим контролем, и мы не можем не восхищаться потрясающей работой их ремесленников. Серебряных дел мастера, ткачи, гончары создают шедевры, подобных которым мы никогда не видели. \nВ честь прибытия в Куско этих сокровищ и мастеров, их создавших, мы организовали большой праздник, какого ещё не видела наша столица. Традиции Чиму помогут нам создать связь с великим прошлым народов Анд и сделать ещё один шаг в создании новой империи."
 flavor_inc.7.a:0 "Давайте интегрируем их культурное наследие."
 flavor_inc.7.b:0 "Это лишь один из многих покорённых народов."
 flavor_inc.8.t:0 "Восстание Чиму"
 flavor_inc.8.d:0 "До нас дошла информация, что Чиму подготовили восстание. Часть нашей армии, которая снабжалась их аристократами, перешла на сторону повстанцев и беспорядки охватили всё побережье. Восстание возглавляет потомок старых правителей Чиму, Чиму Капак, он планирует воссоздать своё старо государство."
 flavor_inc.8.a:0 "Ок."
 flavor_inc.9.t:0 "Конец восстания Чиму"
 flavor_inc.9.d:0 "Чиму Капак и его аристократия уничтожены, мы вновь получили полный контроль над побережьем. Нам осталось только принять решение, что делать с повстанцами. Со своими древними традициями регион Чиму, возможно, никогда не будет покорён полностью, но мы многим им обязаны, ведь они вдохновили своим примером наши элиты, наших ремесленников, управленцев.\nХотя лояльность под вопросом, их навыки не вызывают никаких сомнений. Предложено запретить Чиму служить в армии и, в рамках системы Митма, расселить их по всей империи. Так они будут полезны нам, но не смогут организовать сколь-нибудь значимое восстание."
 flavor_inc.9.a:0 "Запретим Чиму служить в армии и начнём их переселение."
 flavor_inc.9.b:0 "Повстанцы должны понести серьёзное наказание."
 flavor_inc.10.t:0 "Европейские болезни"
 flavor_inc.10.d:0 "С появлением иноземцев и их огромных зверей, среди наших людей начали распространяться странные болезни. Эти незнакомые нам недуги поражают все классы нашего общества и особенно опасны для детей."
 flavor_inc.10.a:0 "Неужели ничего нельзя сделать?"
 flavor_inc.11.t:0 "Смерть правителя"
 flavor_inc.11.d:1 "$MONARCH$ много путешествовал[Root.GetMEndA] и предсказуемо стал[Root.GetMEndA] жертвой одной из новых болезней. После посещения нескольких своих поместий [Root.Monarch.GetSheHe] начал[Root.GetMEndA] страдать от лихорадки, покрыл[Root.GetMEndSYA] пятнами, волдырями. Это вынудило [Root.GetMEgoEyo] немедленно принимать решение насчёт наследника. Предсказания показали, что два основных кандидата не принесут империи благополучия, но когда жрецы пришли к правителю за третьим именем, [Root.Monarch.GetSheHe] был[Root.GetMEndA] уже мёртв[Root.GetMEndA].\nКогда эта новость достигла столицы, выяснилось, что только один из предполагаемых наследников остался в живых, избежав смертоносной болезни. Уаскар, собирающийся стать новым Сапа Инка, пришёл в ярость, узнав, что многие дворяне и генералы покинули столицу, куда привезли тело родителя для мумификации, чтобы поддержать другого кандидата — Атагуальпу."
 flavor_inc.11.a:0 "Поддержать Атагуальпу."
 flavor_inc.11.b:0 "Поддержать Уаскара."
 flavor_inc.12.t:0 "Политика Уаскара"
 flavor_inc.12.d:0 "Пока большая часть дворянства Инков всё ещё сомневается в Уаскаре, новый правитель не сидит, сложа руки. Не доверяя Инкам, он окружил себя теми, кто его поддерживает — мелкой знатью и иностранцами. Он избегает крупных церемоний и праздников в свою честь.\nАтагуальна же всячески показывает свою приверженность традициям и завоёвывает всё большую популярность среди элиты империи."
 flavor_inc.12.a:0 "Мы не должны забывать о своих друзьях, а традиции существуют для того, чтобы их разрушать."
 flavor_inc.12.b:0 "Попробовать успокоить традиционное дворянство."
 flavor_inc.12.c:0 "Мы будем противоположное тому, что делает Уаскар."
 flavor_inc.13.t:0 "Конец гражданской войны"
 flavor_inc.13.d:0 "С поражением другой стороны и установлением контроля над столицей, гражданская война между Уаскаром и Атагуальпой закончилась. $MONARCH$, тем не менее, очень разгневан и хочет отомстить тем, кто поддерживал его брата. Он приказал убить всех членов его рода, а мумию основателя родовой линии сжечь."
 flavor_inc.13.a:0 "Теперь все узнают, что делает $MONARCH$ с теми, кто бросает ему вызов!"
 flavor_inc.13.b:0 "Давайте выберем не столь жёсткое наказание."
 flavor_inc.14.t:0 "Пленение и выкуп Сана Инки."
 flavor_inc.14.d:0 "В смелом рейде группа конкистадоров сумела захватить правителя Инков. Напуганный, что его сожгут, вместо того, чтобы мумифицировать, Сапа Инка пообещал заплатить за себя огромный выкуп. Конкистадоры немедленно согласились.\nХотя выкуп уже получен, нам всё ещё надо решить, что делать с инкой. Убийство короля даже на другом конце света — это страшное преступление, но наши информаторы говорят, что смерть правителя нанесёт непоправимый ущерб империи."
 flavor_inc.14.a:0 "Казнить Великого Инку."
 flavor_inc.14.a.tt:0 "В §Yимперии Инков§! начнутся §Yвосстания националистов§!."
 flavor_inc.14.b:0 "Оставить его в качестве заложника."
 flavor_inc.14.b.tt:0 "В §Yимперии Инков§! начнётся §Yборьба за наследство§!."
 flavor_inc.15.t:0 "Захват и выкуп Сапа Инки"
 flavor_inc.15.d:0 "Небольшая группа конкистадоров захватила нашего великого правителя, окружив его на отрытом пространстве и отпугнув охрану лошадьми и огнестрельным оружием. Катастрофа только усугубляется, ведь захватчики угрожают сжечь его заживо, что не даст мумифицировать Сапа Инку. Надеясь избежать такой ужасной судьбы, Сапа Инка приказал выплатить такой огромный выкуп, какой варвары не могли себе представить в своих самых смелых мечтах.\nКогда новость о смерти правителя начала распространяться по стране, многие покорённые народы увидели возможность для того, чтобы отвоевать независимость, даже в центральных районах ситуация нестабильная. Для нас единственной хорошей новостью является то, что после смерти, личность нашего погибшего правителя обрела по-настоящему культовый статус."
 flavor_inc.15.a:0 "$MONARCH$ долж[Root.GetMEndEnNa] быть отомщен[Root.GetMEndA]!"
 flavor_inc.16.t:0 "Захват и выкуп Сапа Инки"
 flavor_inc.16.d:0 "Небольшая группа конкистадоров захватила нашего великого правителя, окружив его на отрытом пространстве и отпугнув охрану лошадьми и огнестрельным оружием. Катастрофа только усугубляется, ведь захватчики угрожают сжечь его заживо, что не даст мумифицировать Сапа Инку. Надеясь избежать такой ужасной судьбы, Сапа Инка приказал выплатить такой огромный выкуп, какой варвары не могли себе представить в своих самых смелых мечтах.\nПока $MONARCH$ в плену, то же самое можно сказать и о нашей стране. Быть может, одному из членов королевской семьи стоит взять власть в свои руки хотя бы на время?"
 flavor_inc.16.a:0 "Его место займёт наследник."
 flavor_inc.16.b:0 "Его место займёт один из братьев."
 flavor_inc.17.t:0 "Морская торговля"
 flavor_inc.17.d:0 "Во время посещения Тумбеса $HEIR$ был представлен многим торговцам с запада. Они утверждали, что прибыли с островов Авачумби и Ниначумби, богатых золотом. Посоветовавшись со жрецами, $HEIR$ решил, что торговцы сказали правду и теперь он мечтает сам посетить эту далёкую землю."
 flavor_inc.17.a:0 "Организовать экспедицию в Тихий океан, чтобы отыскать эти острова."
 flavor_inc.17.a.tt:0 "Наш §Yнаследник§! отправляется в далёкое путешествие и может не вернуться."
 flavor_inc.17.b:0 "Давайте лучше не будем отвлекаться на глупые мечты."
 flavor_inc.18.t:0 "$HEIR$ вернулся!"
 flavor_inc.18.d:0 "Взяв с собой 20000 человек, $HEIR$ покинул наше королевство в поисках земель Авачумби и Ниначумби. Успешно выполнив эту задачу, $HEIR$ теперь вернулся с рассказами об этих островах и людях там живущих. Во время путешествия он получил богатый опыт мореплавания, научился командовать и изучил многие острова запада."
 flavor_inc.18.a:0 "Какая невероятная история!"
 flavor_inc.18.b:0 "Давайте используем его знания, чтобы научить наших людей искусству мореходства."
 flavor_inc.19.t:0 "Наследник погиб в океане"
 flavor_inc.19.d:0 "Прошло много месяцев, с тех пор как $HEIR$ покинул наши земли в поисках далёких островов. Море может быть коварным, так что наиболее разумным объяснением будет то, что что-то пошло не так и наш наследник погиб. Мы не можем больше ждать, надо двигаться дальше."
 flavor_inc.19.a:0 "Какая трагедия."
 flavor_inc.20.t:0 "Эпидемия из Европы"
 flavor_inc.20.d:0 "Похоже, что началась ещё одна вспышка европейских болезней в наших землях. Даже самые стойкие начинают паниковать, оракулы предсказывают конец нашей цивилизации."
 flavor_inc.20.a:0 "Неужели ничего нельзя сделать?"
 flavor_inc.21.t:0 "Оракул Пачакамаке"
 flavor_inc.21.d:0 "На недавно завоёванных землях вблизи пальто Лимы, мы столкнулись с огромным храмовым комплексом, где находился один из великих оракулов Анд. Сам идол не такой уж большой, простая деревянная фигура, без какого-либо намёка на золото, но кажется, что святыня имеет большое значение для этих людей."
 flavor_inc.21.a:0 "Разрушить храм"
 flavor_inc.21.b:0 "Это занятная религия, давайте оставим его."
 flavor_inc.21.c:0 "Будем взимать десятину с местных за паломничество в этот храм."
 azt_contribution_to_great_temple:0 "Пожертвования для Великого храма"
 desc_azt_contribution_to_great_temple:0 "Эта провинция выделяет средства на строительство Великого храма в Теночтитлане. Это значительно ускорит строительство, а также значительно укрепит нашу власть в городе."
 azt_templo_mayor:0 "Великий храм Теночтитлана"
 desc_azt_templo_mayor:0 "Это священное место Великого храма Теночтитлана, великолепной пирамиды, которая никогда не должна быть достроена, так как каждый правитель должен добавить к ней несколько новых уровней."
 azt_sumptuary_laws:0 "Сумптуарные законы"
 desc_azt_sumptuary_laws:0 "Свод сумптуарных законов одновременно защищает права нашей знати и поощряет простолюдинов воевать за наш народ, чтобы добиться более высокого положения в обществе."
 azt_one_rabit:0 "Год Одного Кролика"
 desc_azt_one_rabit:0 "Морозы привели к одной сплошной засухе в этом году, что не может не отразится на нашем обществе и всей страны."
 azt_recovery:0 "Восстановление после голода"
 desc_azt_recovery:0 "Наше государство стремительно развивается после столь тяжких времён."
 azt_texcoco_rising:0 "Влияние Тескоко"
 desc_azt_texcoco_rising:0 "Теночтитлан достаточно развился, чтобы стать сильнейшим городом-государством империи Ацтеков. Но мы решили даровать Тескоко, с его богатыми традициями в области права, производства и торговли, больше возможностей по управлению державой. Как обычно, мелкие города-государства пользуются разделением властей для увеличения собственной автономии."
 nezahualcoyotls_laws:0 "Законы Несауалькойотля"
 desc_nezahualcoyotls_laws:0 "Единый свод законов для всей империи, включающий также правила для судей, чтобы исключить злоупотребления."
 azt_cocoliztli:0 "Коколицтли"
 desc_azt_cocoliztli:0 "Самая ужасная эпидемия из всех, уничтожавших наш народ. Симптомы включают дизентерию, боли в животе, обильные кровотечения и повышенную температуру."
 flavor_azt.1.t:0 "Великая пирамида Теночтитлана"
 flavor_azt.1.d:0 "Прошло много лет с тех пор как наши предки освободились от ига тепаноков из Аскапоцалько и объединились в ацтекский тройственный союз Теночтитлана, Тескоко и Тлакопана. Теперь наш народ окреп и контролирует всю долину Мехико. Города-государства под нашей властью знают, что мы стали равными не так давно и неясно, как долго они будут оставаться лояльными. \nЕсли мы обяжем каждого правителя построить новый уровень Великой пирамиды Теночтитлана, то сможем проверить их благонадёжность. Города, которые примут участия, будут слишком заняты для подготовки восстания, а отказавшиеся, раскроют свою сущность, и понесут кару."
 flavor_azt.1.a:0 "Все наши вассалы должны пожертвовать на строительство пирамиды!"
 flavor_azt.1.a.tt:0 "Наши провинции примут участие в строительстве пирамиды."
 flavor_azt.1.b:0 "Давайте лучше справимся собственными силами."
 flavor_azt.2.t:0 "Реакция на проект пирамиды"
 flavor_azt.2.d:0 "Как мы и ожидали, не все города-государства откликнулись на наши просьбы и не предоставили нужные ресурсы. Из-за этого наши расходы на пирамиду резко возрастут."
 flavor_azt.2.a:0 "Ладно"
 flavor_azt.2.a.tt:0 "Благодаря щедрым пожертвованиям мы смогли достроить ещё один уровень пирамиды."
 flavor_azt.2.b:0 "Ладно"
 flavor_azt.2.b.tt:0 "Пожертвования наших провинций покрыли расходы на новую часть пирамиды."
 flavor_azt.2.c:0 "Ладно"
 flavor_azt.2.c.tt:0 "Строительство оплачивается только центральной казной и ближайшими к столице городами."
 flavor_azt.3.t:0 "Тлакаэлель"
 flavor_azt.3.d:0 "Тлакаэлель, главный архитектор Тройствоенного союза Ацтеков и первый человек, получивший титул Сиуакоатля, советника или премьер-министра, столь необходимого в нашем государстве. Как служитель Тлатоани, Тлакаэтель занимается всеми сферами жизни нашего народа и имеет значительные полномочия. Он объявляет войны, управляет денежной политикой, а когда Тлатоани на поле боя, замещает его. \n Однако Тлакаэтель яро почитает Уицилопочтли и принимает меры, чтобы божество и связанные с ним традиции войны достаточно почитались обществом."
 flavor_azt.3.a:0 "Великолепно!"
 flavor_azt.4.t:0 "Сумптуарные законы и военная культура"
 flavor_azt.4.d:0 "Каждый мужчина нашего общества должен в случае войны взять в руки оружие, а успех нашей державы целиком зависит от наших доблестных воинов. Для дальнейшего укрепления и развития этой военной традиции, Сиуакоатль разрабатывает всё новые и новые законы, ограничивающие все сферы жизни наших подданных, начиная от разрешённой одежды и того, что можно покупать на рынке, и заканчивая запретом на ношение некоторых украшений или доступом к должностям в правительстве.\nХоть эти законы и будут защищать права нашей аристократии, в первую очередь они направлены на поощрение наших славных воинов, так как для простолюдинов их подвиги на поле боя будут определять то, во что они будут одеваться и чем смогут владеть. В том числе в правительство смогут попасть только те дворяне кто доказал свою преданность бесстрашием в бесчисленных войнах нашей империи."
 flavor_azt.4.a:0 "Ввести сумптуарные законы!"
 flavor_azt.4.b:0 "Нам не нужны эти законы, традиции останутся нашим ориентиром."
 flavor_azt.5.t:0 "Голодный год «Одного Кролика»"
 flavor_azt.5.d:0 "Время циклично и всё, что было когда-то, повториться вновь. Год «Одного Кролика» как всегда принёс снег, морозы и конечно последующие засухи.\nПогода не будет милостива к нам в этом году и теперь страшный голод терзает наш народ. Отчаявшиеся люди продают в рабство своих детей, чтобы прокормить семьи. Некоторые уже требуют, чтобы наш $MONARCHTITLE$ освободил их от службы ему и позволил им искать спасения в других землях."
 flavor_azt.5.a:0 "Разрешить переселение"
 flavor_azt.5.b:0 "Удержать их против воли"
 flavor_azt.6.t:0 "Начало нового цикла."
 flavor_azt.6.d:0 "Мы пережили катастрофический год «Одного Кролика» и вступаем в новый цикл. Знаки подсказывают, что он принесёт нашему народу процветание и мы наконец начнём свой путь к величию. Великое счастье наполняет сердца наших людей на традиционной Церемонии Огня, ибо они знают, что суровые времена позади и впереди их ждёт эпоха Ацтеков."
 flavor_azt.6.a:0 "Всё позади, болезни и голод оставили наш народ в покое."
 flavor_azt.7.t:0 "Баланс сил в Тройственном союзе"
 flavor_azt.7.d:0 "С одной стороны, империю Ацтеков можно рассматривать как единое государство, но в то же время она остаётся союзом трёх народов — Теночтитлана, Тескоко и Тлакопана. Когда был создан Союз первых двух, они были равны, с Теночтитланом, как центром мощной военной культуры и Тескоко, как центром права, архитектуры и искусства. Причём с ростом империи эти роли становятся всё более отчётливыми. Теночтитлан, как главенствующий в военном плане город теперь вознёсся над остальными и фактически стал главным городом, даже наместники отправляют налоги непосредственно в нашу столицу."
 flavor_azt.7.a:0 "Продолжить централизацию и усиление Теносчтитлана."
 flavor_azt.7.b:0 "Укрепить влияние Тескоко."
 flavor_azt.8.t:0 "Правовая реформа Несауалькойотля"
 flavor_azt.8.d:0 "Традиционно правовые вопросы в Мезоамерике решались судьями соответствующих городов. Ацтекская империя значительно выросла и теперь в пределах наших границ множество народов со своими традициями. Для этого Несауалькойотль, лидер Тескоко, разработал свод законов, с жёстко определёнными наказаниями за различные преступления. Планируется, что новые законы будут действовать на всей территории империи и в итоге мы получим единую правовую систему в стране.\nЧтобы быть уверенными, что местные судьи будут работать по новым законам, в них содержатся статьи о наказании судей, не следующих нормам нового права."
 flavor_azt.8.a:0 "Утвердить новые законы немедленно!"
 flavor_azt.8.b:0 "Зачем вмешиваться в ход вещей, прекрасно работавший много поколений?"
 flavor_azt.9.t:0 "Восстание в Альтепетле"
 flavor_azt.9.d:0 "Многие города-государства, вошедшие в состав империи, сохраняют очень высокую степень автономии, а зачастую там даже правят старые правители. Одно из таких городов-государств недавно перестало платить дань. Все сроки вышли, а их лидер не отреагировал на положенный в таком случае предупреждающий головной убор, отправленный нами. Один город не является большой проблемой, но если остальные сочтут нас слабыми, то могут пойти на открытое восстание."
 flavor_azt.9.a:0 "Попытаться подкупить местных старейшин"
 flavor_azt.9.b:0 "Отправить войска для свержения непокорного правителя."
 flavor_azt.10.t:0 "Восстание предотвращено"
 flavor_azt.10.d:0 "Послы, отправленные к старейшинам мятежного города, смогли убедить их позаботиться о недальновидном правителе."
 flavor_azt.10.a:0 "Ладно"
 flavor_azt.11.t:0 "Восстание разрастается"
 flavor_azt.11.d:0 "Наши шаги по предотвращению восстания не принесли никакого эффекта. Из-за нашей медлительности и нерешительности к открытому восстанию присоединились ещё несколько новых городов."
 flavor_azt.11.a:0 "Ладно"
 flavor_azt.12.t:0 "Преследования ацтекских купцов"
 flavor_azt.12.d:0 "От гильдии почтеков Теночтитлана поступила жалоба на преследования со стороны тотомаков, живущих севернее. Тотомаки же заявили, что наши купцы являются ацтекскими шпионами. Эти купцы, странствующие на большие расстояния, являются единственным источником некоторых предметов роскоши, необходимых для различения классов нашего общества, так что помимо простого оскорбления нашего народа, тотомаки угрожают стабильности общества."
 flavor_azt.12.a:0 "Они об этом пожалеют."
 flavor_azt.13.t:0 "Европейские болезни"
 flavor_azt.13.d:0 "С прибытием европейцев, множество странных и смертельных болезней стали выкашивать наш народ сотнями и тысячами. Всё больше людей валит с ног лихорадка и необычные волдыри, и наше общество всё больше сковывается страхом."
 flavor_azt.13.a:0 "Неужели боги оставили нас?"
 flavor_azt.14.t:0 "Коколицтли"
 flavor_azt.14.d:0 "Новый страшный мор распространяется на наших землях. Эта болезнь во сто крат страшнее всех перенесённых до и после прихода европейцев. Лихорадка и кровотечения приводят к смерти всего за 3-4 дня, а быстрое распространение чумы приводит к настоящей панике в стране."
 flavor_azt.14.a:0 "Ладно"
 flavor_azt.15.t:0 "Эпидемия оспы"
 flavor_azt.15.d:0 "После прибытия европейцев мы повидали множество смертельных болезней. Новая напасть сопровождается лихорадкой и волдырями, принося страх людям."
 flavor_azt.15.a:0 "Ужасно"
 flavor_azt.16.t:0 "Нелояльные Альтепетли"
 flavor_azt.16.d:0 "Появление враждебных европейских поработителей не осталось незамеченным среди внутренних врагов Ацтекской империи. Многие ещё определились в отношении к пришельцам, но самые радикальны уже готовы присоединится к европейцам и помочь уничтожить нашу державу."
 flavor_azt.16.a:0 "Ладно"
 flavor_azt.17.t:0 "Нелояльные Альтепетли"
 flavor_azt.17.d:0 "Часть недовольных подданных империи воспользовались выпавшим шансом и бросили вызов власти Теночтитлана. Они помогут нам воевать с ацтеками, защищая свою свободу."
 flavor_azt.17.a:0 "Ладно"
 flavor_azt.17.a.tt:0 "Четыре ацтекские провинции восстали"
 flavor_azt.18.t:0 "Тлачиуальтепетль"
 flavor_azt.18.d:0 "Мы завоевали Чолулу, древний город-храм, посвящённый Кетцалькоатлю и является самым крупным местом паломничества во всей Мезоамерике. По всему городу находятся сотни языческих храмов и каждый год сюда прибывают тысячи паломников."
 flavor_azt.18.a:0 "Разрушьте храмы."
 flavor_azt.18.b:0 "Это занимательная вера, давайте же примем её."
 flavor_azt.18.c:0 "Пусть поклоняются своим богам."
 # MAYA DHE
 may_popol_vuh:0 "Пополь-Вух"
 desc_may_popol_vuh:0 "Доминиканский монах Франсиско Хименес выполнил перевод Пополь-Вуха, манускрипта, содержащего мифические и исторические предания, эпические сказания и происхождение царей, записанных индейцем-киче."
 flavor_may.1.t:0 "Пополь-Вух — Книга народа"
 flavor_may.1.d:0 "После того, как наша страна перешла в $COUNTRY_RELIGION$, появились те, кто боятся, что мы забудем старые обычаи и мифы. Для того, чтобы угодить им и тем, кто не принял $COUNTRY_RELIGION$, известный учёный предложил перевести и записать мифы о создании мира, божественном происхождении царей и эпические сказания о героях-близнецах Хунахпу и Шбаланке."
 flavor_may.1.a:0 "Валяйте."
 flavor_may.1.b:0 "Нет, это пустая трата времени."
 flavor_may.2.t:0 "Лига Майяпана"
 flavor_may.2.d:0 "Конфедерация нескольких городов майя распалась в XV веке, что привело к разделению единого некогда Юкатана на несколько мелких государств. Крупнейшими из них были Ица, Шкипче, Коком и Киче. Это бывший союз был воссоздан после падения Чичен-Ицы, и возможно, был добровольно-принудительным. Для обеспечения стабильности союза, были наняты особые наёмники, а племенная знать была вынуждена жить в стенах Майяпана. Эти действия должны были укрепить преданность царств. Конфедерация начала распадаться в 1175 году, но этот процесс затянулся до самого XV века, когда войны между Ушмалью и Кокомом привели её к полному краху."
 flavor_may.2.a:0 "Мы сильнее в одиночку."
 flavor_may.2.b:0 "Как мы это допустили..."
 league_mayapan:0 "Лига Майяпана"
 stronger_alone:0 "Сильнее в одиночку"
 flavor_may.3.t:0 "Ах Кан Ек и Пророчество"
 flavor_may.3.d:0 "Когда испанский конкистадор Эрнандо Кортес посетил нас, он оставил после себя коня — Эль Морсильо. К сожалению, он заболел и несмотря на то, что мы стали приносить ему дары в виде фруктов и кур, он скончался. Эрнандо Кортес часто говорил о величии своей религии и то, что она сделала для его страны. Возможно приняв его веру, мы искупим свою вину пред ним."
 flavor_may.3.a:0 "Давайте примем его веру!"
 flavor_may.3.b:0 "Мы не предадим свои верования."
 flavor_may.4.tt:0 "Царство $COUNTRY$ нашло новый путь."
 flavor_may.4.t:0 "Пути Господни неисповедимы"
 flavor_may.4.d:0 "Ах Кан Ек, правитель маленького царства в Южной Америке, молвил, что предан древним верованиям Ица и не готов принять христианство. Но, он наконец-то принял $COUNTRY_RELIGION$. Это стало возможным благодаря трудолюбию наших миссионеров, которые отправились в наши заморские колонии."
 flavor_may.4.a:0 "Великолепно!"
 flavor_may.5.t:0 "Францисканские монахи"
 flavor_may.5.d:0 "Конь, которого нам дал Эрнандо Кортес и которого мы воплотили в статуе, не обрадовали наших гостей Хуана де Орбита и Бартоломе де Фуэнсалида. Францисканцы не только разрушили нашу статую, но и имели наглость утверждать, что спасали наши души и предложили принять спасение. Наши священники и прежде враждебно относились к ревностным миссионерам, но теперь они говорят, что время для христианства не пришло и стоит продолжать почитать культы Ица."
 flavor_may.5.a:0 "Жрецы ошибаются, мы должны воспользоваться этой возможностью!"
 flavor_may.5.b:0 "Не время менять религию."
 flavor_may.6.t:0 "Жертвоприношения Майя"
 flavor_may.6.d:0 "Монах-францисканец Диего Дельгадо и восемьдесят христиан-майя достигли нашей столицы. Дельгадо присоединился к кампании капитана Франсиско де Миронес, направленной на наше уничтожение, но монах посчитал капитана чрезмерно жестоким и поэтому покинул его армию. Нам удалось отбить его нападение и перебить почти всех солдат. Мы также захватили Диего Дельгадо и его последователей в плен. Должны ли мы принести их в жертву богам майя, или нам следует отпустить их?"
 flavor_may.6.a:0 "Отпустить их и принять христианство!"
 flavor_may.6.b:0 "Принести их в жертву на радость жаждущих богов!"
 flavor_may.7.tt:0 "Царство $COUNTRY$ продолжает человеческие жертвоприношения."
 flavor_may.7.t:0 "Жертвоприношения у Майя"
 flavor_may.7.d:0 "Монах-францисканец Диего Дельгадо и восемьдесят христиан-майя были принесены в жертвоприношение в державе $FROM_COUNTRY$. Они издеваются над нами и нашей верой!"
 flavor_may.7.a:0 "Что эти дикари себе позволяют?!"
 flavor_tar.1.t:0 "Цинцунцан"
 flavor_tar.1.d:0 "Первый каконци, воин и герой Тариакури объявил себя правителем Пацкуаро в 1335 году. Соседние города Иуацио и Цинцунцан он посадил своих племянников, которые перестроили свои города. Население Цинцунцано выросло и именно он стал доминировать на политической арене. Город защищён от нападений холмами Юарато, которые представляют прекрасный вид на озеро Пацкуаро и его берега. «Место, где живут колибри», Цинцунцан является идеальным местом для контроля политической, экономической и религиозной жизни царства."
 flavor_tar.1.a:0 "Улучшить нашу столицу — Цинцунцан."
 flavor_tar.1.b:0 "Ничего не делать."
 tar_tzintzuntzan:0 "Цинцунцан"
 desc_tar_tzintzuntzan:0 "«Место, где живут колибри», с языка пурепеча, был столицей Государства Тарасков. Пять пирамид яката возвышались над городом и священным озером Пацкуаро образуя защитную линию на холмах Юарато, преодолеть которую было невозможно."
 flavor_tar.2.t:0 "Принцесса Эрендира"
 flavor_tar.2.d:0 "Принцесса Эрендира только что вернулась после того, как закончила войну с испанцами. Её ненависть к испанским конкистадорам началось в далёком прошлом, когда испанские солдаты убили её отца во сне. Укрепившись на холме, она устроила нападение на испанцев, убила испанского всадника и научила остальных индейцев пурепеча ездить на лошадях. Её присутствие здесь в значительной степени увеличит боевой дух, но мы можем попытаться сделать её нашим полководцем."
 flavor_tar.2.a:0 "Сделать из неё полководца."
 flavor_tar.2.b:0 "она символ и должна поднимать боевой дух наших войск."
 tar_princess_erendira:0 "Принцесса Эрендира"
 desc_tar_princess_erendira:0 "Легенда о принцессе Эрендира повествует о женщине, которая возглавила войну с испанцами. Она научила других индейцев использовать лошадей, украв коня испанского всадника, а её отец был убит во сне испанскими солдатами. Никто не знает, что с ней случилось после описанных событий, но есть много сказаний о том, как она сбежала от испанцев. Одна легенда утверждает, что она похищена собственным народом, боявшимся за её безопасность, и заперта в храме, так чтобы испанцы не смогли найти её и убить."
 flavor_ccq.1.t:0 "«Инка Уальпа»"
 flavor_ccq.1.d:0 "Недавно выяснилось, что Инка Уальпа — не тот, за кого себя выдаёт! На самом деле он андалузский авантюрист по имени Педро Бохоркес. Он зарекомендовал себя хорошим командиром, поэтому его потеря может привести к снижению боевого духа солдат. Пусть он и лжец, Бохоркес имеет поддержку иезуитов, а его армия полностью лояльна ему. Что нам следует предпринять?"
 flavor_ccq.1.a:0 "Забудьте об этом и сделайте его генералом."
 flavor_ccq.1.b:0 "Заставьте его исчезнуть."
 flavor_mpc.1.t:0 "Токи"
 flavor_mpc.1.d:0 "Испанские войска всё прибывают, поэтому мы должны выбрать «токи», верховного вождя в военное время, который поведёт армию. Кополике очень сильный человек, имеющий небольшой опыт в борьбе с испанцами. Лотаро служил наёмником в испанской кавалерии и многое знает о конкистадорах, однако он не так силён, как Кополике. Независимо от того, что решит совет, последнее слово за Вами. Итак, кто будет нашим токи?"
 flavor_mpc.1.a:0 "Сильный Кополике!"
 flavor_mpc.1.b:0 "Лотаро со своими знаниями об испанцах."
 flavor_mpc.2.t:0 "Создание государства"
 flavor_mpc.2.d:0 "Битва между нашими войсками и армией империи инков произошла между реками Мауле и Итата. Их границы достаточно далеко от нас, что лает нам шанс избежать их власти.  Мы впервые встретились с людьми, знающими об организации государства, и это открыло нам глаза. Битва между нами инками дала нам понимание разницы между нашими народами, о том, что отличает нас от захватчиков. Мы поняли, что настало время объединится и создать то, что в будущем будет защищать нас от инков и иных захватчиков."
 flavor_mpc.2.a:0 "Единая нация с едиными богами..."
 flavor_mpc.2.b:0 "Страх и интересы объединят людей."
 flavor_gua.1.t:0 "Бандейранты"
 flavor_gua.1.d:0 "Наши люди были взяты в плен бандейрантами — знаменосцами — различными способами. Уцелевшие рассказали о том, что бандейранты прикидываются иезуитами, поющими мессу, чтобы заманить людей, или неожиданно нападают на поселения. Обычно поселение поджигают, и после набегов остаётся больше трупов, чем захваченных в плен. К людям относятся как к животным, загоняя их в огромные загоны для скота, а после продавая как рабов на побережье. Это прибыльный бизнес для бандейрантов, которые также берут наших людей в экспедиции по поискам драгоценных камней и металлов. Быть может, есть способ, с которым мы могли бы заработать и спасти наше население одновременно?"
 flavor_gua.1.a:0 "Мы попробуем заключить с ними сделку."
 flavor_gua.1.b:0 "Это неприемлемо, мы будем сражаться!"
 gua_oppose_bandeirantes:0 "Противостояние с бандейрантами"
 gua_accept_bandeirantes:0 "Договор с бандейрантами"
 flavor_gua.2.tt:0 "Держава $COUNTRY$ обдумывает сделку между бандейрантами и гуарани."
 flavor_gua.2.t:0 "Бандейранты"
 flavor_gua.2.d:0 "Посланник державы $FROMCOUNTRY$ сообщает, что их правитель готов пойти на сделку с бандейрантами, которые захватывают людей страны $FROMCOUNTRY$ и обращают их в рабство. Их методы весьма сомнительны- бандейранты известны тем, что маскируются под иезуитов и во время распевания мессы неожиданно захватывают людей. Это очень прибыльное дело, и правитель державы $FROMCOUNTRY$ хочет упростить его, при этом получив свою долю."
 flavor_gua.2.a:0 "Заключить сделку."
 flavor_gua.3.tta:0 "Держава $COUNTRY$ заключает сделку"
 flavor_gua.3.ttb:0 "Держава $COUNTRY$ отказывается от сделки."
 flavor_gua.3.t:0 "Сделка с бандейрантами"
 flavor_gua.3.d:0 "Мы получили одобрение державы $FROMCOUNTRY$ на сделку, и теперь их бандейранты будут сотрудничать с нами. Свобода нашего народа — неплохой источник заработка."
 flavor_gua.3.a:0 "Приступим!"
 flavor_gua.3.b:0 "Мы передумали — сразимся с бандейрантами!"
 gua_bandeirantes:0 "Бандейранты"
 desc_gua_bandeirantes:0 "Бандейранты были работорговцами, охотниками и авантюристами, которые порабощали коренных жителей Южной Америки и продавали их или же использовали в качестве рабочей силы в своих экспедициях за драгоценными камнями."
 flavor_gua.4.t:0 "Мате"
 flavor_gua.4.d:0 "Нам уже давно известно о растении под названием мате — мы пьём сделанный из него напиток каждый день. С помощью него мы пережили времена засухи и голода, и теперь гордо называем его «напитком богов». Наши легенды гласят, что однажды богини луны и неба посетили Землю и были атакованы могучим ягуаром. Они были спасены стариком, который следовал в арьергарде своего племени, защищая свою жену и дочь. Он пригласил их в свою хижину, и на следующий день, когда богини ушли, они обсуждали, как отблагодарить старика и его семью за помощь. Они решили высадить новый вид растений, который рос, пока семья спала. Когда все проснулись, богиня луны сообщила им, что это растение — дар за их доброту. Оно должно было стать символом дружбы. Богиня же научила семью готовить и пить мате. Вот так и появился «напиток дружбы»."
 flavor_gua.4.a:0 "Мате и легенда о нём никогда не будут забыты при моём правлении!"
 flavor_gua.4.b:0 "Увеличьте производство и начните продавать его!"
 gua_yerba_mate:0 "Мате"
 desc_gua_yerba_mate:0 "Мате — это растение, из листьев которого делаю напиток, называемый «напиток богов» или «напиток дружбы». Этот напиток спас множество жизней в периоды засухи и голода."
 gua_yerba_mate_production:0 "Продажа мате"
 desc_gua_yerba_mate_production:0 "Спрос на мате увеличивает его производство. Мате называют также «напиток богов» или «напиток дружбы». Этот напиток спас множество жизней в периоды засухи и голода."
 flavor_gua.5.t:0 "Ньесу"
 flavor_gua.5.d:0 "Ньесу, один из наших лидеров, приказал убить трёх иезуитских миссионеров по имени Роки Гонсалес, Хуан Кастильо и Альфонсо Родригес. Они пытались обратить людей нашего племени в католичество!"
 flavor_gua.5.a:0 "Отрубить им головы!"
 flavor_gua.5.b:0 "Остановить его и спасти иезуитов!"
 gua_killed_jesuits:0 "Иезуиты убиты"
 gua_saved_jesuits:0 "Иезуиты спасены"
 flavor_gua.6.t:0 "Сепе Тираху"
 flavor_gua.6.d:0 "Люди из одной нашей ключевой провинции вынуждены были её покинуть! Договор между европейцами и другими заставляет гуарани, живущих там, уходить. Люди протестуют, и многие повстанцы укрылись в нашей стране и по-прежнему готовы дать отпор захватчиками и вернуть провинцию нам. Один из них, Сепе Тираху, является отличным генералом и предлагает нам свои услуги."
 flavor_gua.6.a:0 "Хорошо."
 flavor_gua.7.t:0 "Карай Пайхаре"
 flavor_gua.7.d:0 "Фермеры одной из наших провинций жалуются на неприятности, которые устроил им Карай Пайхаре — человек ночи. Скот был выпущен, яйца, курицы и мёд — украдены, лошади разбежались в страхе, а кукуруза разбросана повсюду — и всё это из-за одного низкого, уродливого и волосатого человека из легенд и мифов нашего народа. Его обвиняют в рождении волосатых и уродливых детей, и его невозможно обнаружить, потому что его волосатые ноги делают его движения бесшумными, а также он может стать невидимым. Единственный способ остановить его — это дарить ему подарки, особенно он любит мёд и ликёр. Если задобрить его достаточно, то он будет охранять дом, животных и имущество. Карай Пайхаре даже иногда может оставить подарки в ответ!"
 flavor_gua.7.a:0 "Оставьте для него немного ликёра и мёда."
 flavor_gua.7.b:0 "Это просто глупое суеверие!"
 flavor_chm.1.t:0 "Великие ремесленники Чиму"
 flavor_chm.1.d:0 "Даже инки восхищаются работами наших великих мастеров и ремесленников. Мы становимся известными за счёт наших серебряных дел мастеров, ткачей, создателей керамики и других, которые создают вещи, недоступные представителям других цивилизаций. Мы должны гордиться этим и вознаграждать ремесленников за та славу, которую они приносят нашей стране."
 flavor_chm.1.a:0 "Они действительно делают что-то особенное."
 chm_great_artisans:0 "Великие ремесленники"
 desc_chm_great_artisans:0 "Ремесленники Чиму были мастерами серебряных дел, ткачами и другими. Они создавали сокровища, которым дивились даже инки."
 flavor_chm.2.t:0 "Реформирование иерархии Чиму"
 flavor_chm.2.d:0 "Наше общество — это четырехуровневая иерархическая система с могущественной элитой, правящей административными центрами. Это значительно помогло нам в прошлом для организации труда — построенные каналы и орошаемые поля являются отличным примером. Центры низкого уровня управляют землями, водой и трудом, в то время как центры высокого уровня перемещают ресурсы в нашу столицу или решают другие административные задачи. Эта система вызывает протесты со стороны многих людей, особенно ремесленников. Они жалуются на то, что не имеют возможности изменить свою профессию и им приходится жить в городах, где требуется их специализация."
 flavor_chm.2.a:0 "Мы подумаем об этом."
 flavor_chm.2.b:0 "Мы не станем ничего менять."
 flavor_cua.1.t:0 "Встреча в Сальсипуэда"
 flavor_cua.1.d:0 "Нас пригласили на встречу в Сальсипуэда для того чтобы обсудить защиту границ между нами и соседней державой. Противоречия между нашими странами привели к весьма нестабильному миру, и эта встреча должна помочь нам."
 flavor_cua.1.a:0 "Мы не доверяем им и не прибудем на встречу."
 flavor_cua.1.b:0 "Надеюсь, это обеспечит мир между нашими державами."
 flavor_cua.1.tt:0 "Приглашение принято"
 flavor_cua.2.t:0 "Резня в Сальсипуэда"
 flavor_cua.2.d:0 "Встреча оказалась засадой! Всё началось тогда, когда правители наших стран развлекали себя алкоголем и внезапно 1200 человек напали на нас. Мужчины были убиты, женщины и дети угнаны в рабство. $MONARCH$ был одним из немногих, кому удалось спастись. Четверо наших людей — Сенака Сенаку, врач, Ваймика-Пиру Сира, воин, и молодая пара, Лореано Такуаве Мартинез и Мария ла Гуюнуса, — были захвачены в плен. Ходят слухи, что их увезли в Париж для показа на публике."
 flavor_cua.2.a:0 "Никогда не забудем, никогда не простим!"
 cua_salsipuedes_massacre:0 "Резня в Сальсипуэда"
 flavor_cua.3.t:0 "Хуан Диас де Солис"
 flavor_cua.3.d:0 "Штурман и первооткрыватель Хуан Диас де Солис был взят в плен вместе со своей командой из двух офицеров и семи матросов. Он утверждает, что есть три корабля и семьдесят человек, ждущих его. Мы ждём Вашего решения, повелитель, что прикажете с ним делать?"
 flavor_cua.3.a:0 "Убить его."
 flavor_cua.3.b:0 "Отпустить его."
 flavor_cua.3.c:0 "Взять за него выкуп."
 cua_refused_meeting:0 "Встреча отклонена"
 cua_killed_juan:0 "Убит Хуан Диас де Солис"
 cua_released_juan:0 "Хуан Диас де Солис отпущен"
 flavor_tlx.1.t:0 "Цветочные войны"
 flavor_tlx.1.d:0 "Ацтеки известны своими жуткими войнами, в которых они предпочитают брать врагов в плен, а не убивать их. Это началось, когда сиуакоатль ацтеков, Тлакаэлель, начал первую цветочную войну. Он приказал захватить вражеских солдат и принести их в жертву богам, которые наслали на города ацтеков ужасный голод. Подобные войны по-прежнему продолжаются, и даже наша страна опасается встречи с ацтеками в бою и знает, что из плена ацтеков есть лишь один путь — на жертвенник их кровожадных богов!"
 flavor_tlx.1.a:0 "Захватите их землю, захватите их людей, сожгите их поля!"
 flavor_tlx.1.b:0 "Пока что забудем о них."
 tlx_mending_relations:0 "Улучшение отношений"
 flavor_tlx.2.t:0 "Легенда он Тлалхуичоле"
 flavor_tlx.2.d:0 "Могучий воин из народа тлашкальтеков по имени Тлалхуичоле был захвачен ацтеками! Только сейчас известие о его судьбе дошло до нас. Правитель ацтеков был поражён смелостью и волей Тлалхуичоле и приказал освободить его. Тлалхуичоле отказался от щедрости монарха и потребовал, чтобы его постигла та же участь, что и других заключённых. Правитель предложил ему командование армией, которая должна была отправиться в Тараскос. Это предложение Тлалхуичоле принял, надеясь встретить достойную смерть в грядущей битве. Он разбил тараскскую армию и вернулся к ацтекам со множеством трофеев и пленников. Как его ни уговаривал правитель ацтеков, Тлалхуичоле не принял место верховного командующего и даже не вернулся к себе на родину, где его сочли бы изменником. Тлалхуичоле пожелал, чтобы его привязали к камню и принесли в жертву богам в сражении. Восемь воинов напали на Тлалхуичоле, один за другим, и все восемь пали. Девятый сумел оглушить его и Тлалхуичоле был казнён."
 flavor_tlx.2.a:0 "Его будут помнит в историях и легендах."
 flavor_aimara.1.t:0 "Копакатирака"
 flavor_aimara.1.d:0 "Инки пришли, но мы не подчинились им, не стали поклоняться их богам, не стали их рабами. Копакатирака был одним из многих, кто хотел этой войны, но он изменил своё мнение после того, как инки несколько раз разбили наши армии. Он хочет убедить людей принять инков. Копакатирака говорит нам, что король инков добр, законы справедливы, а правительство снисходительно. Он утверждает, что если бы мы подчинились, то мы считались не рабами, а братьями инков, что очень удобно для нас."
 flavor_aimara.1.a:0 "Нет, мы не сдадимся инкам!"
 flavor_aimara.2.t:0 "Тити'кака"
 flavor_aimara.2.d:0 "Остров Тити'Кака на озере Титикак известен в легендах как место, где солнце появилось после дней тьмы. Люди, живущие на острове, были очень напуганы тьмой, но в конце концов они увидели солнце, выходящее из Титикала, священной скалы, и поняли, что это было жилище солнца. Солнце спряталось в скалах во время великого потопа, и Тити'Кака стал первой землёй, где оно появилось, когда воды стали отступать. Солнце вновь поднялось, чтобы освятить небо.\nБыло бы разумно воздвигнуть здесь храм, чтобы привести паломников и, быть может, заработать пару монет."
 flavor_aimara.2.a:0 "Сделайте это место целью для паломников!"
 flavor_aimara.2.b:0 "Мы не должны зарабатывать на святых вещах!"
 flavor_aimara.3.t:0 "Тупак Амару II и Микаэла Бастидас Пуюкахуа"
 flavor_aimara.3.d:0 "Тупак Амару II и его жена Микаэла Бастидас Пуюкахуа возлавили небольшое восстание против одного из наших непримиримых врагов из Европы. Их практически схватили, и они бежали к нам, чтобы умолять нас помочь им в борьбе против злодеев и просили назначить их генералами. Будучи генералами, они будут свирепо защищать нашу свободу — так они заявляют.\nТупак Амару II — «Я боролся только с явными нарушителями для сохранения мира и благополучия индейцев, метисов, мамбос, а также белых и чёрных. Я готов ответить за эти действия».\nМикаэла Бастидас Пуюкахуа — «Ради свободы моего народа, я отказалась от всего. Я не хочу смотреть, как мои дети увядают...»."
 flavor_aimara.3.a:0 "Заплатите за Тупака Амару II."
 flavor_aimara.3.b:0 "Заплатите за Микаэлу Бастидас Пуюкахуа."
 flavor_aimara.3.c:0 "Заплатите за обоих."
 flavor_aimara.3.e:1 "Не платите ни за кого."
 flavor_aimara.4.t:0 "Неудобные Ятири"
 flavor_aimara.4.d:0 "Одна из наших провинций в последнее время вызывает много хлопот. Ятири подстрекают людей выступить против нас, и это необычно для ятири. Человека поразили молния, когда они выгуливали свои стада, и теперь они, приняв это за знак, отправились в паломничество к своему чамакани — верховному наставнику. Весьма странно, что человек, который должен всем помогать, посоветовал им сбросить нашего правителя. Возможно, кто-то другой вложил эти идеи в их головы? Или же ритуал пошёл не так? Ривуту, человеческий череп, используемый ятири, должно быть проклят! Возможно, предметы, используемые в ритуале, были неправильными. Так или иначе, мы не можем допустить, чтобы это продолжалось!"
 flavor_aimara.4.a:0 "Заставьте их молчать!"
 flavor_aimara.4.b:0 "Оставьте их в покое."
 flavor_mca.1.t:0 "Сипа и Сак"
 flavor_mca.1.d:0 "Конфедерация Муиска не имеет единого короля или абсолютной центральной власти. Вместо этого наше государство состоит из большого числа мелких вождеств, большая часть которых находится под властью Сипы из Бакаты или Сака из Хунзы. Конфедерация, позволяя нам разрешать спорные вопросы и справляться с внешними угрозами вместе, пока Сипа и Сак согласны друг с другом, по большей части вопросов вожди Муиски довольно автономны.\nМежду двумя наиболее влиятельными правителями в конфедерации существует некое подобие соперничества, иногда выливающееся в боевые действия, косвенные или прямые."
 mca_salt_mines_of_zipaquira:0 "Соляные шахты Сипакиры"
 desc_mca_salt_mines_of_zipaquira:0 "Мы контролируем соляные шахты Сипакиры."
 mca_iraca_intervention:0 "Интервенция Ирака"
 desc_mca_iraca_intervention:0 "После интервенции в Ираку трения почти улеглись. Конфедерация Муиска теперь сплочена более, чем когда-либо, и готова встретить любого внешнего врага."
 mca_zipa_capital:0 "Столица Сипы"
 desc_mca_zipa_capital:0 "Эта провинция является домом для Сипы, одного из двух лидером конфедерации Муиска. Следовательно, наше влияние на этой территории более ограничено, чем мы могли бы желать."
 mca_zaque_capital:0 "Столица Сака"
 desc_mca_zaque_capital:0 "Эта провинция является домом для Сака, одного из двух лидером конфедерации Муиска. Следовательно, наше влияние на этой территории более ограничено, чем мы могли бы желать."
 flavor_mca.1.a:0 "Поддержать Сипу из Бакаты"
 flavor_mca.1.b:0 "Поддержать Сака из Хунзы"
 flavor_mca.1.a.tt:0 "Баката останется столицей Муиски."
 flavor_mca.2.t:0 "Соляные шахты Сипакиры"
 flavor_mca.2.d:0 "Причиной недавнего конфликта между Сипой и Саком является маленький регион под названием Сипакира. Судя по названию, сейчас он находится под контролем Сипы, несмотря на свою близость к владениям Сака. С недавним увеличением выпуска соли, проблема территориальной принадлежности этого региона стала довольно инфицированной."
 flavor_mca.2.a:0 "Мы должны контролировать соль."
 flavor_mca.2.b:0 "Оставьте его Сипе."
 flavor_mca.2.c:0 "Он мой!"
 flavor_mca.2.dd:0 "Пусть Сак управляет этой территорией."
 flavor_mca.3.t:0 "Амбиции Сипы."
 flavor_mca.3.d:0 "Сипа решил протестировать нового Сака вторжением в одно из вождеств под нашей юрисдикцией. Несмотря на то, что область, подвергшаяся нападению, лежит очень близко к землям Сипы, это открытый акт агрессии, и если мы не начнём действовать, ему удастся расширить своё влияние за наш счёт."
 flavor_mca.3.a:0 "Дать сдачи Сипе."
 flavor_mca.3.b:0 "Позволить ему присоединить вождество."
 flavor_mca.4.t:0 "Амбиции Сака"
 flavor_mca.4.d:0 "Сак решил протестировать нового Сипу вторжением в одно из вождеств под нашей юрисдикцией. Несмотря на то, что область, подвергшаяся нападению, лежит очень близко к землям Сака, это открытый акт агрессии, и если мы не начнём действовать, ему удастся расширить своё влияние за наш счёт."
 flavor_mca.4.a:0 "Дать сдачи Саку."
 flavor_mca.4.b:0 "Позволить ему присоединить вождество."
 flavor_mca.5.t:0 "Влияние Ираки"
 flavor_mca.5.d:0 "Высшие жрецы храма Солнца в Суамоксе составляют руководство вождества Ираки. Хотя они и гораздо менее важны, чем Сак или Сипа, лидер Ираки является влиятельным человеком благодаря своей должности хранителя храма и духовного преемника мифологического героя Идаканзы.\nТрадиционно сторонник Сака из Хунзы, нынешний правитель Ираки выступил с попыткой посредничать и установить мир между враждующими Сипой и Саком, дабы обеспечить единство Муиски перед лицом любой иностранной угрозы."
 flavor_mca.5.a:0 "Пришло время действовать сообща."
 flavor_mca.5.b:0 "В землях Муиски может быть только один правитель!"
 flavor_mca.6.t:0 "Муиска едина"
 flavor_mca.6.d:0 "С ростом конфедерации Муиски под нашим руководством старый конфликт между Саком и Сипой более не выглядит актуальным. Причиной этому является то, что под руководством $MONARCH$ и его предков столица стала центром власти в землях Муиски."
 flavor_mca.6.a:0 "Отлично!"
 targeted_by_tamoyos:0 "Атакованы конфедерацией Тамойо"
 tamoyo_target:0 "Враг Тамойской конфедерации"
 tamoyo_confederates:0 "Конфедерация Тамойо"
 tupi_hostility:0 "Агрессия Тупи"
 opinion_caramuru_sent_away:0 "Карамуру выслан"
 bartiras_marriage:0 "Свадьба Бартирас"
 desc_tupi_hostility:0 "Малозначимые племена тупи в этом регионе, уже встревоженные действиями наших бандейрантов, были взбудоражены новостями о подъёме конфедерации Томойо до статуса одного из наиболее сильных племён. Несмотря на то, что они отделены от конфедерации, сами по себе они уже представляют локальную проблему."
 tupi_caramuru_trade:0 "Торговые отношения Карамару"
 desc_tupi_caramuru_trade:0 "Мы приютили Карамару, потерпевшего кораблекрушение европейца, в нашем племени, и он поддерживает контакт с колониями своей родины. Эти взаимоотношения приносят пользу нашей торговле как напрямую, так и в долгосрочной перспективе."
 flavor_tupi.1.t:0 "Налётчики бандейрантов"
 flavor_tupi.1.d:0 "Некоторые европейские поселенцы в регионах, прилегающих к нашим границам, начали совершать набеги на наши поселения ради рабов. Целые семьи крестьян Тупи были связаны и направлены на сахарные плантации в европейские колонии. Несмотря на наши первоначальные надежды на то, что это будут лишь единичные случаи, за которые мы сможем потребовать компенсацию, сейчас стало очевидно, что эти рейды стали систематичными стараниями некоторых землевладельцев. Старейшины нашего племени считают, что если мы ничего не предпримем сейчас, ситуация полностью выйдет из-под нашего контроля."
 flavor_tupi.1.a:1 "Давайте призовём племена тупи и объединимся!"
 flavor_tupi.1.b:0 "Мы должны уповать на порядочность иностранцев."
 flavor_tupi.2.t:0 "Конфедерация Тамойо"
 flavor_tupi.2.d:1 "Мы получили просьбу от державы $FROMCOUNTRY$ присоединиться к их оборонительному союзу против европейских работорговцев, положивших глаз на их земли. Хоть нам эти проблемы пока и не угрожают, старейшины заявляют, что мы либо объединимся, либо погибнем один за другим."
 flavor_tupi.2.a:0 "Присоединиться к Конфедерации."
 flavor_tupi.2.b:0 "Мы сами можем о себе позаботиться."
 flavor_tupi.3.t:0 "$FROMCOUNTRY$ присоединяется к Конфедерации Тамойо"
 flavor_tupi.3.d:0 "Мы получили сообщение от племени $FROMCOUNTRY$ — они приветствуют возможность объединиться и дать отпор европейским захватчикам."
 flavor_tupi.3.a:0 "Ок."
 flavor_tupi.4.t:0 "$FROMCOUNTRY$ отказывается присоединиться к Конфедерации Тамойо"
 flavor_tupi.4.d:0 "Мы получили сообщение от племени $FROMCOUNTRY$ — они готовы преодолевать любые неприятности самостоятельно и не нуждаются в объединении с нами."
 flavor_tupi.4.a:0 "Ок."
 flavor_tupi.5.t:0 "Конфедерация Тамойо"
 flavor_tupi.5.d:0 "Судя по всему, некоторые владельцы плантация в наших южноамериканских колониях наняли авантюристов, чтобы они привели рабов из ближайших деревень. В результате одно из самых мощных племён тупи начало собирать конфедерацию из больших и маленьких племён, чтобы защитить земли, которые они считают своими."
 flavor_tupi.5.a:0 "Дадим им отпор."
 flavor_tupi.5.b:0 "Пошлите за опытными иезуитами."
 flavor_tupi.6.t:0 "Иезуиты прибыли"
 flavor_tupi.6.d:0 "Два странных человека прибыли сегодня в город [Root.Capital.GetCapitalName]. Они называют себя иезуитами и убедительно вещают о христианском Боге, которому поклоняются наши враги. Хоть они и говорят на нашем языке и знают наши обычаи, иезуиты, кажется, больше заинтересованы в диалоге с лидерами племени, чтобы прекратить войну между тупи и колонистами."
 flavor_tupi.6.a:0 "Давайте завершим эту вражду."
 flavor_tupi.6.b:0 "Они лишь пытаются нас ослабить!"
 flavor_tupi.7.t:0 "Ипероигское перемирие "
 flavor_tupi.7.d:0 "Благодаря посредничеству иезуитов, тупи согласились прекратить боевые действия на некоторое время.  Тупи по-прежнему сомневаются в наших намерениях, поэтому перемирие будет очень хрупким."
 flavor_tupi.7.a:0 "Великолепно!"
 flavor_tupi.8.t:0 "Конфедерация Тамойо"
 flavor_tupi.8.d:0 "Племена тупи начали объединяться против европейских колонистов, которые угрожают им в Южной Америке. К счастью, нас они не рассматривают как таких европейцев. Возможно, мы должны эффективно использовать эту оказию, чтобы ослабить наших конкурентов в колониальной гонке, и отправить помощь тупи?"
 flavor_tupi.8.a:0 "Давайте поможем тупи"
 flavor_tupi.8.b:0 "Мы не можем поддерживать этих дикарей"
 flavor_tupi.9.t:0 "Европейская поддержка"
 flavor_tupi.9.d:0 "Кажется, у наших врагов есть христианские противники! Сегодня группа европейце прибыла к нам, чтобы помочь в борьбе с бандейрантами."
 flavor_tupi.9.a:0 "Великолепно!"
 flavor_tupi.10.t:0 "$FROMCOUNTRY$ вмешивается в нашу борьбу с тупи"
 flavor_tupi.10.d:0 "Один из наших противников в Южной Америке послал помощь тупи, надеясь помочь им уничтожить наши колонии. Разумеется, у них нет никакого права вмешиваться в дела наших колоний. Некоторые предприимчивые представители нашего государства уже придумывают, как использовать это вмешательство в качестве предлога для захвата колоний державы $FROMCOUNTRY$."
 flavor_tupi.10.a:0 "У них нет никаких прав находиться здесь!"
 flavor_tupi.11.t:0 "Тапуйя — противник тупи"
 flavor_tupi.11.d:0 "В былые времена наши предки вели войны с племенем Тапуйя, которое доминировало на восточном побережье. Это старое соперничество по-прежнему живо в умах наших воинов, и теперь, когда мы вновь столкнулись с этим племенем, они начали готовиться к войне, чтобы раз и навсегда выбить его с этих земель."
 flavor_tupi.11.a:0 "Здесь нет места для Тапуйя."
 flavor_tupi.11.b:0 "На этот раз оставим их в покое."
 flavor_tupi.12.t:0 "Карамуру"
 flavor_tupi.12.d:0 "Сегодня группа наших воинов нашла на берегу одинокого европейца, потерпевшего кораблекрушение. Он явно из тех, кто поселился в других местах на побережье этих земель. Среди членов племени он уже обрёл прозвище «Карамуру» в честь угрей, которых он напоминал лёжа на песке, когда его нашли."
 flavor_tupi.12.a:0 "Добро пожаловать, Карамуру."
 flavor_tupi.12.b:0 "Мы не будем верить этому моряку."
 flavor_tupi.12.a.tt:0 "Карамуру начнёт взаимодействовать с нашими людьми, что поможет нам наладить торговлю с колониями его родины."
 flavor_tupi.12.b.tt:0 "Мы вышлем Карамуру как только он будет в состоянии ходить."
 flavor_tupi.13.t:0 "Интеграция Карамуру"
 flavor_tupi.13.d:0 "Карамуру показал себя способным учеником и быстро влился в наше племя. Теперь он знает наш язык и сильно помог нашему племени, наладив отношения с европейскими поселенцами.\nНедавно наши старейшины предложили вождю ещё сильнее связать Карамуру с нами, женив его на нашей девушке — Парагуасу."
 flavor_tupi.13.a:0 "Поженить их"
 flavor_tupi.13.a.tt:0 "Карамуру женится на Парагуасу, связав свою судьбу с нашим племенем, что поможет реализовать некоторые наши планы."
 flavor_tupi.13.b:0 "Это было бы слишком большой честью."
 flavor_tupi.14.t:0 "Карамуру отправляется в Европу"
 flavor_tupi.14.d:0 "После долгих лет жизни среди нас, Карамуру со своей женой отправляется обратно на свой материк. После путешествий по многим странам, они вернулись, решив поспособствовать развитию этих земель."
 flavor_tupi.14.a:0 "Ок."
 flavor_tupi.15.t:0 "Конхадисто"
 flavor_tupi.15.d:0 "В последнее время всё больше и больше иезуитов стало прибывать в наши земли. Эти священники быстро учатся, и, кажется, у них уже неплохое понимание нашего языка и обычаев. Всё большее число наших людей начинает следовать верованиям этих священников и португальских колонистов, селящихся в наших деревнях. Некоторые из колонистов даже породнились с тупи, перешедшими в христианство. Мы могли бы развить себя до уровня португальцев, если бы наш правитель крестил одну их своих дочерей и выдал бы её замуж за влиятельного португальца — это способствовало бы укреплению союза между нашими народами. Португальцы, без сомнений, нуждаются в нашей защите в этих неизведанных землях."
 flavor_tupi.15.a:0 "Заключить брак с португальцами"
 flavor_tupi.15.b:0 "Сохранить верность богам наших предков"
 flavor_tupi.16.t:0 "Карамуру отправляется в Европу"
 flavor_tupi.16.d:0 "После долгих лет жизни среди нас, Карамуру со своей женой отправляется обратно на свой материк. После путешествий по многим странам, они решили вернуться, однако на этот раз океан решил забрать его жизнь, которую упустил в прошлый раз, когда Карамуру выбросило к нам."
 flavor_tupi.16.a:0 "Печальный день, однако его наследие будет жить."
 hub_of_orinoco_trade:0 "Центр оринокской торговли"
 desc_hub_of_orinoco_trade:0 "Благодаря активной политике, Карибам удалось занять доминирующее положение в оринокской торговле, и так будет продолжаться пока они контролируют эту провинцию."
 garifuna_migration:0 "Переселение Гарифуна"
 desc_garifuna_migration:0 "После многовекового проживания на Антилах Карибы возвращаются на свои исконные земли."
 flavor_cab.1.t:0 "Оринокская торговля"
 flavor_cab.1.d:0 "Торговля на Ориноко оказалась невероятно выгодной для нас, и защита наших интересов в ней является ключом к будущему процветанию. Однако, между торговцами и воинами назрели некоторые противоречия. Ранее мы нападали и уничтожали любое враждебное племя, пытавшееся проникнуть на наши земли, но торговцы считают, что куда важнее убедить эти племена посылать торговцев к нам и покупать товары на наших условиях."
 flavor_cab.1.a:0 "Ориноко принадлежит Карибам"
 flavor_cab.1.b:0 "Направим усилия на создание торгового центра."
 flavor_cab.2.t:0 "Беженцы с севера"
 flavor_cab.2.d:0 "Столетия назад наши предки покинули континент и заселили острова Карибского архипелага. Сейчас эти острова контролируются европейскими державами, и наши собратья притесняются ими. Недавно напряжённость в отношениях переросла в кровавое столкновение между плантаторами-европейцами и Карибами. В результате с островов на континент устремилось множество беженцев, ища спасение на наших землях. Эти Карибы были вдали от нас слишком долго, заключая браки с аборигенами островов, и теперь их язык сильно отличается от нашего."
 flavor_cab.2.a:0 "Интегрировать их в наше общество."
 flavor_cab.2.b:0 "Пусть сами ищут себе новый дом."
 flavor_cab.3.t:0 "Араваки селятся в устье Ориноко"
 flavor_cab.3.d:0 "Устье реки Ориноко заняли Араваки. Карибы-торговцы сообщили, что на них напали Араваки, желающие эту землю для себя."
 flavor_cab.3.a:0 "Это неприемлемо!"
 flavor_cab.3.b:0 "Те земли нам не нужны."
 arw_preparing_defences:0 "Приготовления к обороне"
 desc_arw_preparing_defences:0 "Поскольку Карибы начали расширять свои владения на наши исконные земли, воинам следует быть готовыми к битве. Если Карибы придут, мы должны быть готовы."
 arw_hostility:0 "Враждебные Араваки"
 arw_traders:0 "Торговые связи Араваков"
 flavor_arw.1.t:0 "Карибы поселились в устье Ориноко"
 flavor_arw.1.d:0 "Племя Карибов, наш традиционный враг, начали расширять свои владения на восток, в том числе и в земли дельты Ориноко. Многие из нас боятся этого. Некоторые же считают, что мы должны не бояться, а нанести удар по Карибам."
 flavor_arw.1.a:0 "Наведём порядок в дельте Ориноко!"
 flavor_arw.1.b:0 "Мы должны приготовиться к обороне."
 flavor_arw.2.t:0 "Европейские поселенцы в Гвиане"
 flavor_arw.2.d:0 "Многочисленные европейские поселенцы появились в Гвиане. Хотя они не проявляют агрессии в отношении нас, их оружие обладает пугающей мощью, а планы неясны."
 flavor_arw.2.a:0 "Установить торговые отношения с европейцами"
 flavor_arw.2.b:0 "Собрать воинов и приготовиться встретить новую угрозу."
 flavor_arw.2.c:0 "Попытаться убедить их защитить нас от Карибов."
 may_convert:0 "Обращение"
 flavor_eng.9237.t:0 "Возвышение династии"
 flavor_eng.9237.d:0 "С победой в финальном сражении, война между Алой и Белой розой подошла к своему концу. Теперь мы должны решить, как следует поступить, чтобы укрепить свои позиции внутри страны и за рубежом. Уже сейчас гуляют слухи о потенциальных узурпаторах, в том числе и о возвращении из изгнания амбициозного Генриха Тюдорского. Может следует поступить разумно и примирить два наших Дома бракосочетанием?"
 flavor_eng.9237.a:0 "Наши династии никогда не будут едины!"
 flavor_eng.9237.b:0 "Долгожданный мир, так пусть же наши династии объединятся через брак!"
 slipped_out_of_empire:0 "Потеря имперского авторитета"
 stayed_in_the_empire:0 "Утверждён имперский авторитет"
 stayed_in_the_empire_hostile:0 "Утверждён имперский авторитет"
 hre_event.1.t:0 "Королевство теней"
 hre_event.1.d:0 "Несмотря на то, что Итальянское королевство является частью Священной Римской империи, оно превратилось в «королевство теней», где каждый италийский князь творит что хочет, невзирая на императора. Неудачи последних императоров в установлении контроля над непокорным регионом окончательно подорвали авторитет Империи на Апеннинском полуострове.\nТеперь отказ признания верховенства немецких императоров — всего лишь вопрос времени."
 hre_event.1.a:0 "К чёрту Империю!"
 hre_event.1.b:0 "Наша страна является неотъемлемой частью Империи."
 hre_event.3.t:0 "Королевство теней"
 hre_event.3.d:1 "Королевство Италия, лишь формально состоящее в Империи, получило ярлык «королевства теней», потому как итальянские города считают себя выше императора. Неудачи последних императоров в установлении контроля над непокорным регионом окончательно подорвали авторитет Империи на Апеннинском полуострове.\nТеперь итальянские княжества могут только номинально считать себя членами Империи."
 hre_event.3.a:0 "Хорошо."
 hre_event.3.b:0 "Превосходно."
 hre_event.3.c:0 "Хорошо."
 hre_event.4.t:0 "Италия и Священная Римская империя"
 hre_event.4.d:1 "В течение многих лет власть Империи над королевством Италия ослабла. Последние императоры так и не смогли навязать свою волю итальянским герцогствам, потому те стали относиться с полным пренебрежением к имперским законам и обычаям.\nЕсли государства северной Италии не будут обузданы в ближайшее время, Италия может навсегда выйти из-под контроля империи."
 hre_event.4.a:1 "Серьёзное дело."
 hre_event.4.a.tt:0 "Если хотя бы часть земель §YКоролевства Италии§! не будет принадлежать члену Империи в период с 1490 по 1550 годы, то всем итальянским князьям будет предоставлена возможность выйти из Империи."
 hre_event.4.b:0 "Интересно."
 hre_event.4.b.tt:0 "Если следующие области не будут состоять в Империи в период с 1490 по 1550 годы, всем итальянским князьям будет предоставлена возможность выйти из Империи:\n§YПьемонт§!\n§YЛомбардия§!\n§YЭмилия-Романья§!\n§YЛигурия§!\n§YТоскана§!\n§YЦентральная Италия§!\n§YBенеция§! (кроме самой Венеции)."
 hre_event.5.t:0 "[From.GetName] больше не часть Империи"
 hre_event.5.d:0 "Священная Римская империя была разделена появлением [From.GetTagRD], узурпировавшей наши законные земли. Слабость в процессе возвращения этих земель подорвала и без того шаткий авторитет императора."
 hre_event.5.a:0 "Нет ничего хуже неблагодарных вассалов."
 flavor_gre.1.t:0 "Греческий сепаратизм"
 flavor_gre.1.d:1 "Восточная Римская империя осталась в памяти большинства греков некой утопией, которую у них отняли чужеземные завоеватели. Некоторые покинули свою родину, чтобы служить при различных дворах Европы, но большинство осталось жить в Греции, подчиняясь новым хозяевам, обрабатывая землю и строя великолепный парусный флот. Однако, малая часть независимых греков, оставшаяся верной древним обычаям, ушла в горные Клефты или бежала в чужие земли, ища там поддержку своим чаяньям. \nИ хотя восстановление Византийской империи остаётся недостижимой мечтой, множество греков жаждут стать свободными от иностранных налоговиков и надеется на создание нового греческого государства с центром в древней родине своего народа."
 flavor_gre.1.a:0 "Ясно."
 flavor_cri.1.t:0 "Престолонаследие в Крымском ханстве"
 flavor_cri.1.d:0 "Грамотный дипломат и умелый правитель, Хаджи Гирей провёл значительную часть своей жизни, создавая своё собственное ханство, независимое от Золотой Орды. Для того чтобы выжить, Хаджи договаривался с любыми государствами, которые он мог использовать для достижения собственных целей. В окружении таких сильных и голодных соседей как Польша, Литва, Генуя и Золотая Орда, Крымскому ханству придётся очень постараться для того чтобы сохранить независимость и стать успешным государством. Наш хан оставил несколько более-менее способных преемников, но, так как все они хотят взять власть, судьба ханства остаётся неопределённой.\nНа юге новая сила пристально следит за происходящим, и претенденты непременно воспользуются этим."
 flavor_cri.1.a:0 "Нам нужно искать защиты Османов"
 flavor_cri.1.a.tt:0 "Нов[Root.GetMEndAYY] §Y[Root.GetTitleIM]§! предложит §YКрыму§! стать маркой §YОсманской империи§!.\n§YОсманская империя§! захочет получить прямой контроль над провинциями: §YФеодоро§!, §YКаффа§!, §YМантрега§! и §YАзов§!."
 flavor_cri.1.b:0 "Нам будет лучше без Османского вмешательства."
 flavor_cri.1.b.tt:0 "§YКрымские претенденты§! будут искать поддержку §YОсманской империи§."
 flavor_cri.2.t:0 "Судьба Крымского ханства"
 flavor_cri.2.d:0 "После смерти Хаджи Гирея, юное Крымское Ханство впервые живёт без своего основателя. [From.Monarch.GetName] смог[From.GetMEndLA] занять Крымский трон, но позиции [From.GetMEgoEyo] слишком слабы. Амбициозные претенденты всё ещё не сдаются и всячески стремятся реализовать свои права на наследство Хаджи, а на западе и востоке, голодные соседи жадно всматриваются в земли Крыма. Для того чтобы стабилизировать ситуацию, [From.Monarch.GetName] просит нас о помощи. [From.GetMSheHeCap] предлагает себя в качестве вассала, а также обязуется предоставить прямой контроль над несколькими портами в Чёрном Море, если мы готовы защитить Крым."
 flavor_cri.2.a:0 "Поможем нашим новым друзьям!"
 flavor_cri.2.a.tt:0 "Для подчинения Крыма, нам нужно чтобы [From.Monarch.GetName] стал[From.GetMEndA] §Y[CRI.GetTitleTV]§!. [From.GetMSheHeCap] предложил[From.GetMEndA] сделать §YКрым§! маркой §YОсманской империи§!.\n§YОсманы§! также получат контроль над провинциями: §YФеодоро§!, §YКаффа§!, §YМантрега§! и §YАзов§!."
 flavor_cri.2.b:0 "Не будем нарушать баланс сил в регионе."
 flavor_cri.3.t:0 "Судьба Крымского ханства"
 flavor_cri.3.d:0 "После смерти Хаджи Гирея, юное Крымское ханство впервые живёт без своего основателя. [From.Monarch.GetName] смог[From.GetMEndLA] занять Крымский трон, но позиции [From.GetMEgoEyo] слишком слабы. Амбициозные претенденты всё ещё не сдаются и всячески стремятся реализовать свои права на наследство Хаджи, а на западе и востоке, голодные соседи жадно всматриваются в земли Крыма. Один из проигравших претендентов на трон, Менгли Гирей, прибыл в [Root.Capital.GetCapitalName] и теперь ищет нашей поддержки. Менгли предлагает стать вассалом Османов, а также обязуется предоставить прямой контроль над несколькими портами в Чёрном Море, если мы готовы помочь ему стать крымским ханом."
 flavor_cri.3.a:0 "Поможем нашим новым друзьям!"
 flavor_cri.3.b:0 "Не будем нарушать баланс сил в регионе."
 flavor_cri.4.t:0 "[From.Monarch.GetTitle] соглашается"
 flavor_cri.4.d:0 "Османы согласились помочь нам против наших внутренних и внешних угроз. Хотя Порта оставляет нам независимость, турки ожидают что мы будем уважать их и подчинимся, если будет необходимо."
 flavor_cri.4.a:0 "Мы связали нашу судьбу с ними."
 flavor_cri.5.t:0 "[From.Monarch.GetTitle] отказывается"
 flavor_cri.5.d:0 "Османы отказали нам в помощи против наших врагов. Это усилило наши внутренние распри и ещё один претендент восстал против нас."
 flavor_cri.5.a:0 "Теперь мы остались одни."
 flavor_cri.6.t:0 "Установление власти Менгли Гирея"
 flavor_cri.6.d:0 "Османы успешно разбили наши войска и теперь [TUR.GetTitleIM] требует, чтобы претендент Менгли Гирей стал новым ханом Крыма."
 flavor_cri.6.a:0 "Теперь их судьба связана с нами."
 flavor_cri.7.t:0 "Установление власти Менгли Гирея"
 flavor_cri.7.d:0 "Османы успешно разбили войска Крыма и [Root.GetTitleIM] сдержал[Root.GetMEndA] своё обещание сделать Менгли Гирея новым ханом Крыма. Новый вассал сможет контролировать степи и обрушит всю мощь татар на наших врагов."
 flavor_cri.7.a:0 "Теперь их судьба связана с нами."
 flavor_cri.7.a.tt:0 "Крым становится маркой Османов"
 flavor_cri.8.t:0 "Восстановление Ильханата"
 flavor_cri.8.d:0 "После завершения трудной военной кампании, [Root.GetTitleIM] решает собрать курултай в недавно завоёванном городе Сольтание. Множество командующих и ханов поменьше собирается в подходящем для этого месте, возле мавзолея Ильхана Олджейту.\nВыступая перед курултаем, [Root.GetTitleIM] [Root.Monarch.GetName] решает поднять вопрос о том, как будет управляться Иран; [Root.Monarch.GetSheHe] обращает взор собравшихся на мавзолей и смело предлагает восстановить Ильханат. Взывая к наследию великой Монгольской империи и завоеваниям Чингисхана, [Root.Monarch.GetSheHe] приводит убедительные аргументы в пользу восстановления Ильханата в виде подчинённого ханства."
 flavor_cri.8.a:0 "Назначить подчинённого хана."
 flavor_cri.8.b:0 "Мы можем управлять Персией самостоятельно."
 flavor_swi.1.t:0 "Парацельс"
 flavor_swi.1.d:0 "Филлип Авреол Теофраст Бомбаст фон Гогенгейм, позже взявший имя Парацельс, Швейцарский врач и учёный, сделавший множество важных открытий, главным образом в медицине и химии. Тем не менее, его самым важным наследием была критика схоластической традиции, опиравшейся на Древнегреческих философов как на основу познаний о природе и медицине. Вместо этого он выдвигал наблюдения и эксперименты как основной источник понимания. Кроме того, свои лекции он читал на немецком, стараясь сделать медицину более понятной большинству, что, однако, не вызвало понимания его коллег. Значительную часть своей жизни он провёл, путешествуя по Европе, будучи одновременно странствующим врачом и хирургом в Венецианской армии. В 1541 году он поселился в Зальцбурге где вскоре он и скончался."
 flavor_swi.1.a:0 "Блестящий учёный!"
 flavor_swi.1.b:0 "Сжечь вместе с его книгами"
 flavor_kor.6.t:0 "Ли Сунсин"
 flavor_kor.6.d.1:0 "Недавний суд над Ли Сунсином привлёк большое внимание армейской верхушки. Ли провёл некоторое время в тюрьме по обвинению в дезертирстве и небрежении долго, но, несмотря на частные пытки, так и не признал своей вины.\n\nБолее того, он, по всей видимости, обладает врождённым пониманием военного дела, и его послужной список включает в себя выдающиеся успехи в отражении набегов на наши приграничные земли. Репутация Ли как храброго и дисциплинированного солдата никак не вяжется с выдвинутыми против него обвинениями, и весь суд пронизан духом заговора с целью оклеветать невиновного.\n\nЕсть предложение разжаловать Ли до рядового пехотинца, но наверняка человеку таких талантов найдётся применение получше."
 flavor_kor.6.d.2:0 "Недавний суд над Ли Сунсином привлёк большое внимание армейской верхушки. Ли провёл некоторое время в тюрьме по обвинению в дезертирстве и небрежении долго, но, несмотря на частные пытки, так и не признал своей вины.\n\nБолее того, он, по всей видимости, обладает врождённым пониманием военного дела, и его послужной список включает в себя выдающиеся успехи в отражении набегов на наши приграничные земли. Репутация Ли как храброго и дисциплинированного солдата никак не вяжется с выдвинутыми против него обвинениями, и весь суд пронизан духом заговора с целью оклеветать невиновного.\n\nЕсть предложение разжаловать Ли до рядового пехотинца, но, принимая во внимание войну с Японией, человеку таких талантов наверняка найдётся применение получше."
 flavor_kor.6.a:0 "Его навыки растрачиваются попусту на поле боя, сделаем его советником."
 flavor_kor.6.b:0 "Столь талантливого человека нужно немедленно вернуть на командную должность."
 flavor_kor.6.c:0 "Нам срочно нужен человек с такими талантами в командовании флота."
 flavor_kor.6.d:0 "Не стоит спорить с правосудием."
 japan.1.db:0 "После падения Киото даймё [new_shogunate.GetName] освободил императора и продолжил службу в качестве нового сёгуна. Да здравствует император Японии!"
 japan.1.dc:0 "После падения Киото император более не находится под защитой сёгуна [From.GetName]. Его власть потеряла легитимность, и японские даймё больше не будут притворяться, что чтят желания прежнего сёгуна."
 had_disaster_for_five_years:0 "Бедствие будет длиться не менее §Y5§! лет."
 force_janissaries_to_undergo_yoklama:0 "Принять решение §YЗаставить Янычар пройти Ёкламу§!."
 flavor_daimyo.1.t:0 "Восхождение Тёсокабэ"
 flavor_daimyo.1.d:0 "Сейчас, когда мы вновь контролируем провинцию Тоса, к нам обратились местные даймё с просьбой позволить им править леном от нашего имени. Тёсокабэ полагают себя потомками первого китайского императора. Представители клана оказывали сильную военную поддержку своему предыдущему сюзерену. В качестве вассалов Сёгуната [Root.GetName] они обещают защищать наши интересы на Сикоку."
 flavor_daimyo.1.a:0 "Стоит вручить власть клану Тёсокабэ."
 flavor_daimyo.1.b:0 "Мы оставим провинцию под своим контролем."
 flavor_daimyo.2.t:0 "Восхождение Го-Ходзё"
 flavor_daimyo.2.d:0 "Не имея прочных связей в регионе, клан Ходзё, тем не менее, стремительно захватил власть в провинции Мусаси. Взяв под контроль значительные земли, клан сделал своей столицей неприступную твердыню Одавара. Их достижения впечатляют, но подобные действия являются изменой по отношению к нашим вассалам в провинции."
 flavor_daimyo.2.a:0 "Пора клану Ходзё воссиять в блеске славы."
 flavor_daimyo.2.b:0 "Уничтожим этих изменников."
 flavor_daimyo.3.t:0 "Клан Мори"
 flavor_daimyo.3.d:0 "Потомки Оэ-но Хиромото, клан Мори стремительно занял господствующее положение в провинции Аки. Умелыми махинациями и воинской доблестью Мори Мотонари сумел одолеть своих врагов и заработал репутацию умелого полководца. В данный момент влияние Мори в провинции возросло настолько, что уже превзошло наше, и если мы не поспешим с ответными мерами, нам останется лишь признать тот факт, что Мори отныне являются влиятельной фракцией."
 flavor_daimyo.3.a:0 "Провинция Аки принадлежит клану Мори."
 flavor_daimyo.3.b:0 "Мы не потерпим подобной наглости!"
 flavor_daimyo.4.t:0 "Сиба Ёсикадо"
 flavor_daimyo.4.d:0 "Мы древний и благородный род, но обширность наших владений начала создавать трудности. После смерти Сиба Ёситоси ряд вассалов по просьбе сёгуната поддержал Ёсикадо, усыновлённого представителя младшей ветви клана, а не [Root.Monarch.GetName]. Сложилась затруднительная ситуация, в которой [Root.Monarch.GetName] сохраняет контроль над частью земель Сиба, а Ёсикадо пользуется поддержкой знатный семей из провинции [yoshikado_pretender_province.GetName]."
 flavor_daimyo.4.a:0 "[Root.Monarch.GetName], мы верны тебе"
 flavor_daimyo.4.b:0 "Поддержать Ёсикадо"
 flavor_daimyo.5.t:0 "Законный наследник"
 flavor_daimyo.5.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] долгое время не имел наследника, а потому его преемником считался брат, Мотитоми. После того, как наследником был объявлен [Root.Heir.GetName], Мотитоми и его сын Масанага не пожелали отказываться от влияния и власти. Вдвоём они создали фракцию, чьё влияние простиралось до самого двора Сёгуната [shogunate_clan.GetName]."
 flavor_daimyo.5.a:0 "Поддержать [Root.Heir.GetName]."
 flavor_daimyo.5.b:0 "Поддержать требования Мотитоми."
 flavor_daimyo.6.t:0 "Наследник [Root.Monarch.GetName]"
 flavor_daimyo.6.d:0 "Поскольку [Root.Monarch.GetName] никак не может произвести наследника, многие влиятельные вассалы ожидают, что один из представителей знатных семей будет принят в клан и назначен наследником.\nПредставители различных ветвей клана Хосокава никак не могут остановить свой выбор на одном кандидате, и кого бы мы ни выбрали, наше решение вызовет недовольство у противоположных сторон."
 flavor_daimyo.6.a:0 "Мой выбор Сумитомо в качестве наследника очевиден."
 flavor_daimyo.6.b:0 "Сумиюки из клана Кудзё идеально подойдёт на эту роль."
 flavor_daimyo.6.c:0 "Такакуни достоин стать моим преемником."
 flavor_daimyo.7.t:0 "Восхождение клана Миёси"
 flavor_daimyo.7.d:0 "Род Миёси из провинции Ава обрёл значительное влияние, оказывая нам значительную помощь и используя в своих целях царящие во многих частях страны хаос и беззаконие. Опираясь на союзы с нашими вассалами, клан Миёси под предводительством Нагаёси теперь пытается получить власть в нашем клане."
 flavor_daimyo.7.a:0 "Проклятые мятежники!"
 flavor_daimyo.7.b:0 "Пора уступить место столь способному человеку."
 flavor_daimyo.8.t:0 "Огигаяцу"
 flavor_daimyo.8.d:0 "С ростом нашего влияния растёт и влияние младших ветвей рода. Огигаяцу, младшая ветвь клана Уэсуги, увеличила своё влияние в Канто, с каждым годом обретая всё большую независимость в своих суждениях. Если не вмешаться, мы вскоре рискуем потерять большую часть влияния в провинциях, контролируемых нашими родичами."
 flavor_daimyo.8.a:0 "Смерть предателям!"
 flavor_daimyo.8.b:0 "Семья должна быть единой."
 flavor_daimyo.9.t:0 "Возрождение клана Акамацу"
 flavor_daimyo.9.d:0 "После убийства сёгуна Асикага Ёсинори в 1441 году клан Акамацу впал в немилость и лишился своих земель в Хариме, отошедших клану Ямана. Однако, после того, как эти земли вновь перешли к нам, клан Акамацу подал прошение о возвращении ему Харимы."
 flavor_daimyo.9.a:0 "Акамацу искупили свои грехи."
 flavor_daimyo.9.b:0 "Мы ни за что не поверим этим предателям."
 flavor_daimyo.10.t:0 "Великий пожар годов Мэйрэки"
 flavor_daimyo.10.d:0 "Нетрудно заметить, что необычайно сухой год сделал город [1028.GetCapitalName] уязвимым для пожаров. Однако мало кто мог предположить, что незамеченная искра в деревянном храме станет началом катастрофического пожара. Бушевавший три дня пожар оставил пепелище на месте некогда великого города, унеся с сбой более 100 000 жизней.\nМы обязаны восстановить и возродить великий город и, возможно, оставить потомкам более пожароустойчивое поселение."
 flavor_daimyo.10.a:0 "Нам нужны широкие улицы и опытные пожарные команды."
 flavor_daimyo.10.b:0 "В первую очередь нужно восстановить дома бедняков."
 flavor_daimyo.10.c:0 "Пожары и раздоры — цветы Эдо."
 flavor_daimyo.10.c.tt:0 "Вначале мы восстановим замок и потратим как можно меньше на восстановление остального города."
 flavor_daimyo.11.t:0 "Цунами Нанкай"
 flavor_daimyo.11.d:0 "Гигантская волна обрушилась на южное побережье, смывая дома и разрушая замки, храмы и дороги. Последствия катастрофы ощущаются во всём регионе Нанкайдо и, скорее всего, будут сказываться ещё очень долго. Нам остаётся лишь восстанавливать и отстраивать разрушенное."
 flavor_daimyo.11.a:0 "Мы будем помнить о погибших."
 flavor_daimyo.12.t:0 " Цунами Нанкай "
 flavor_daimyo.12.d:0 " Гигантская волна обрушилась на южное побережье, смывая дома и разрушая замки, храмы и дороги. Последствия катастрофы ощущаются во всём регионе Нанкайдо и, скорее всего, будут сказываться ещё очень долго. Нам остаётся лишь восстанавливать и отстраивать разрушенное."
 flavor_daimyo.12.a:0 " Мы будем помнить о погибших."
 flavor_daimyo.13.t:0 "Великое извержение годов Хоэй"
 flavor_daimyo.13.d:0 "Уже две недели зола и пепел дождём падают с неба в окрестностях горы Фудзи. Извержение вулкана, наконец, подходит к концу, и теперь местным фермерам и властям соседних областей предстоит очистить поля и дороги от смертоносного пепла священной горы."
 flavor_daimyo.13.a:0 "Со временем мы восстановимся."
 flavor_daimyo.14.t:0 "Великое извержение годов Хоэй"
 flavor_daimyo.14.d:0 "Уже две недели зола и пепел дождём падают с неба в окрестностях горы Фудзи. Извержение вулкана, наконец, подходит к концу, и теперь местным фермерам и властям соседних областей предстоит очистить поля и дороги от смертоносного пепла священной горы."
 flavor_daimyo.14.a:0 "Со временем мы восстановимся."
 flavor_daimyo.15.t:0 "Симабарское восстание"
 flavor_daimyo.15.d:0 "После затяжного голода крестьяне полуострова Симабара подняли вооружённое восстание против местных властей. Их протест против чрезмерных налогов и жестокости привлёк многих ронинов из этой местности, ранее служивших местным семьям. Ходят слухи, что восставших, ныне взявших в осаду местный замок, поддерживают христиане-европейцы."
 flavor_daimyo.15.a:1 "Уничтожить их."
 flavor_daimyo.16.t:0 "Месть Ако"
 flavor_daimyo.16.d:0 "Некоторое время назад один из наших вассалов, Асано Наганори, был вынужден совершить сэппуку после нападения на своего недруга, Киру Ёсинаку, в стенах города [Root.Capital.GetCapitalName]. Нарушение мира в столице — серьёзное преступление, и мало кто считал, что у этой истории будет продолжение.\nОднако, вчера сорок семь верных слуг, бывших самураев покойного Асано, а ныне лишённых хозяина ронинов, ворвались в поместье Киры. Пробившись через ряды защитников, они в конечном счёте отомстили за своего господина, убили Киру и принесли его голову на могилу Асано.\nХоть это и благородный поступок, эти люди вне всякого сомнения нарушили закон, и должны быть заключены под стражу и казнены. И всё же народ восхищается ими и идеализирует их."
 flavor_daimyo.16.a:0 "Пусть уйдут с честью, совершив сэппуку."
 flavor_daimyo.16.b:0 "Закон и порядок превыше всего, казнить ронинов."
 flavor_daimyo.17.t:0 "Восхождение клана Ямана"
 flavor_daimyo.17.d:0 "Очень немногие выиграли больше нашего от падения клана Акамацу после убийства сёгуна Асикага Ёсинори. Акамацу были лишены земель и владений, многие из которых отошли нам в награду за верность и как знак того, что мы прощены за восстание 1391 года. Однако, некоторые с подозрением восприняли наш приход к власти, в особенности клан Хосокава, видящий проблему в нашем влиянии и способный в будущем предпринять шаги против нас."
 flavor_daimyo.17.a:0 "Будем выжидать и копить силы, чтобы в будущем бросить вызов клану Хосокава."
 flavor_daimyo.17.b:0 "Заключим альянсы и договора, чтобы уменьшить влияние клана Хосокава."
 flavor_daimyo.18.t:0 "Западный Киото"
 flavor_daimyo.18.d:0 "Во времена войн и беспорядков многие опасаются за сохранность своих жизни при императорском дворе в Киото. Многие влиятельные лорды, вассалы, учёные и ремесленники покидают великий город, ища спасения в провинции.\nДля отдалённого клана, вроде нашего, такая ситуация являет скрытые возможности. Если мы привлечём этих умелых людей к себе в Ямагути, то сможем объявить себя новым Киото на западе. Чтобы подобные заявления воспринимались всерьёз, нам придётся вложить немалые средства в рост города, замков и инфраструктуры. Обновление стоит дорого..."
 flavor_daimyo.18.a:0 "Прелестная мечта, но очень дорогая."
 flavor_daimyo.18.b:0 "Ямагути превзойдёт любой город."
 flavor_daimyo.19.t:0 "Торговцы Сакаи"
 flavor_daimyo.19.d:0 "Устав от беззакония, воцарившегося в японских землях в эту эпоху, торговый совет города Сакаи взял власть в свои руки, создав собственное независимое сообщество. Теперь они надеются, что [Root.Monarch.GetName] окажет им поддержку, защитив их автономию, чтобы они могли и дальше следовать своим меркантильным интересам."
 flavor_daimyo.19.a:0 "Поддержим Сакаи."
 flavor_daimyo.19.b:0 "Конфискуйте их собственность."
 flavor_daimyo.20.t:0 "Мятеж Харунобу"
 flavor_daimyo.20.d:0 "Энергичный сын нашего правителя, Харунобу, неожиданно для всех поднял меч против своего отца и попытался захватить главенство в клане. Он быстро обрёл поддержку многих наших вассалов, признавших его выдающиеся лидерские качества. Это ли лидер, что приведёт клан Такэда к величию, или же просто сын-предатель, восставший против отца?"
 flavor_daimyo.20.a:0 "Харунобу должен вести нас."
 flavor_daimyo.20.b:0 "Уничтожьте его."
 flavor_daimyo.21.t:0 "Смута годов Кётоку"
 flavor_daimyo.21.d:0 "Десятилетиями наш клан был сильнейшим в Канто, соперничая за власть с Камакура Кубо, членом клана Асикага, задачей которого было взять регион Канто под свой контроль. Жадный до власти и влияния в собственной семье, Кубо часто конфликтовал с прочими членами семьи в Киото, и не так давно, в 1439 году, сёгунат силой оружия лишил его должности.\nВ [GetYear] году новый Кубо был назначен в Камакуру. Вновь прибывший, Сигэудзи, времени даром не терял, противодействуя нашим интересам и даже убив нашего представителя, Уэсуги Норитаду.\nЭто слишком серьёзное оскорбление для нашего клана, чтобы сёгунат вмешался."
 flavor_daimyo.21.a:0 "Дни Кубо сочтены!"
 flavor_daimyo.21.b:0 "Мы не нарушим мир."
 flavor_daimyo.22.t:0 "Замок Адзути"
 flavor_daimyo.22.d:0 "Власть ничего не стоит без видимых проявлений. Хоть мы и захватили власть над сёгунатом, необходимо, чтобы подданные империи видели, что власть в стране принадлежит клану [Root.GetName]. Нужно построить величественный замок неподалёку от столицы, чтобы он всем напоминал об источнике нашей власти. Он должен быть выше и мощнее, чем любой замок до него, и выстроен с учётом современного вооружения, появившегося в результате непрерывных конфликтов. Замок Адзути станет символом нашей власти и инструментом для контроля Японии нашим кланом."
 flavor_daimyo.22.a:0 "Замечательный проект!"
 flavor_daimyo.22.b:0 "У нас нет времени тешить своё тщеславие."
 flavor_daimyo.23.t:0 "Амбиции Нобунаги"
 flavor_daimyo.23.d:0 "Клан Ода разрывают на части фракции, а его расширению препятствуют старые клятвы верности. Юный отпрыск рода, Нобунага, одержал верх в ряде конфликтов за наследство в Овари. С лёгкостью отвергающий принципы ради личных амбиций Нобунага видится неостановимой силой как во внутренних вопросах, так и во взаимоотношениях с другими семьями.\nТолько время покажет, куда это заведёт клан Ода."
 flavor_daimyo.23.a:0 "Тэнка фубу."
 flavor_daimyo.23.b:0 "Сокрушить их!"
 flavor_daimyo.24.t:0 "Хидэёси"
 flavor_daimyo.24.d:0 "Необычный человек поднялся из рядов наших асигару, и наш господин, великий лорд [Root.Monarch.GetName] доверил ему место должность носителя сандалий. Хотя он и скрывает своё прошлое, похоже, что он низкорождённый без родословной.\nТем не менее, Хидэёси является одним из величайших генералов и могущественнейших людей в стране. В эпоху людей, самостоятельно достигших успеха, он олицетворяет собой образ идеального воина, верного, умного и талантливого."
 flavor_daimyo.24.a:0 "Нам необходимы такие генералы."
 flavor_daimyo.24.b:1 "Он будет хорошим наследником."
 flavor_daimyo.25.t:0 "[Root.Monarch.GetName] и экономические реформы"
 flavor_daimyo.25.d:0 "[Root.Monarch.GetTitle] сильно интересуется экономикой нашего государства, интересуясь всем, от глобальной политики до ежедневных забот в собственных владениях. При этом неэффективные, пусть даже и исконные, обычаи и традиции предков игнорируются.\nНедавно был проведён ряд реформ, уменьшивших влияние торговых гильдий, запретивших монополии, увеличивших общую вовлеченность в процесс торговли и обезопасивших контролируемые нами дороги."
 flavor_daimyo.25.a:0 "Превосходно."
 flavor_daimyo.26.t:0 "Великие дни Тюдзана"
 flavor_daimyo.26.d:0 "Со временем стало очевидно, что именно [Root.Monarch.GetName] со своими выдающимися экономическими и политическими талантами является причиной нашего процветания. Реорганизация администрации, упорная работа по привлечению иноземных торговцев т создание новой бюрократической системы объединённого королевства позволило расширить столицу и возвести множество храмов, дворцов и монументов."
 flavor_daimyo.26.a:0 "Воистину, золотой век нашего королевства."
 flavor_byz.1.t:0 "Разграбление и уничтожение Венеции"
 flavor_byz.1.d:0 "Ворвавшись в некогда великий город, Венецию, византийские войска, стремясь отомстить за предательство крестоносцев, не пощадили никого. Намерения военачальников империи были ясны — все патрицианские семьи должны быть лишены любой собственности, а сокровища, которые были украдены из самого желанного в мире города, должны быть возвращены.\n\nКогда византийские армии вошли в Город на Воде, он превратился в ад на земле. Годы, проведённые в бесчисленных сражениях, превратили воинов в бездушные машины для убийства, поэтому после того, как командиры, желавшие отомстить, отдали приказ на разграбление города, за следующие несколько дней византийские солдаты опустошили и уничтожили все церкви, дворцы и даже Венецианский Арсенал."
 flavor_byz.1.a:0 "Oderint dum metuant."
 flavor_mol.EVTNAME1:0 "Поддержка Романа Молдавского"
 flavor_mol.EVTDESC1:0 "Престол Молдавии когда-то был разделён между двумя братьями, Стефаном и Ильёй, после того как никто из них не смог одержать полную победу и свергнуть другого. После почти десятилетия настороженного сотрудничества, Илья был пойман за подготовкой очередного заговора с целью захвата власти, после чего Стефан ослепил его.\nИлья нашёл убежище в Польше, где когда-то бывал в роли пленника и поклялся отомстить Стефану. Но поскольку Илья вскоре умер, его мантия перешла к сыну Роману, который теперь ищет поддержки польской короны для захвата трона Молдавии. Роман обещает, что если мы поддержим его притязания и окажем помощь, Молдавское княжество станет вечным вассалом Польши."
 flavor_mol.1.a:0 "Поддержать Романа деньгами."
 flavor_mol.1.b:0 "Послать Роману на помощь солдат."
 flavor_mol.1.c:0 "Мы не должны вмешиваться в молдавские дела."
 flavor_mol.EVTNAME2:0 "Вторжение Романа"
 flavor_mol.EVTDESC2:0 "Престол Молдавии когда-то был разделён между двумя братьями, Стефаном и Ильёй, после того как никто из них не смог одержать полную победу и свергнуть другого. После почти десятилетия настороженного сотрудничества, Илья был пойман за подготовкой очередного заговора с целью захвата власти, после чего Стефан ослепил его.\nИлья нашёл убежище в Польше, где когда-то бывал в роли пленника и поклялся отомстить Стефану. Поскольку Илья вскоре умер, его мантию унаследовал сын Роман, заручившийся польской поддержкой в своих притязаниях на трон Молдавии.\nРоман пообещал присягнуть польскому королю на верность от имени Молдавского княжества, покончив тем самым с нашей независимостью, но гарантировав польскую защиту. Однако Польша здесь не единственная заинтересованная сторона. [Root.Monarch.GetName] в данный момент правит вместе с братом Петром, у которого тесные связи с венгерской знатью. Мы можем попытаться избежать польской власти, обратившись за поддержкой к Венгрии, однако заплатить, скорее всего, придётся ту же цену."
 flavor_mol.2.a:0 "Подчиниться власти Романа."
 flavor_mol.2.b:0 "Искать поддержки в Венгрии."
 flavor_mol.2.c:0 "Мы сами сможем сокрушить этого претендента!"
 flavor_mol.EVTNAME3:0 "Вторжение Романа Молдавского"
 flavor_mol.EVTDESC3:0 "Роман Молдавский успешно занял престол с польской помощью. Как и было обещано, он объявил, что отныне и во веки веков княжество будет подчинено Польше."
 flavor_mol.EVTDESC3B:0 "Роман, поддержанный нами кандидат на молдавский престол, провалился из-за венгерского вмешательства. Роман был схвачен в бою и разделил печальную судьбу своего отца; ослеплённый и сломленный, он дохромал до Польши, чтобы доживать свои дни в качестве неудавшегося князя."
 flavor_mol.EVTDESC3C:0 "Наша поддержка молдавского князя Романа оказалась бессмысленна, поскольку [MOL.Monarch.GetName] сумел поднять всё княжество на свою защиту, а молдавские бояре явно настроены противостоять иностранному владычеству. И хотя Роман отказывается бросить свою задачу, становится очевидно, что Молдавия не стремится добровольно присягать Польше."
 flavor_mol.3.a:0 "Великолепно."
 flavor_mol.3.b:0 "Будь прокляты эти мадьяры!"
 flavor_mol.3.c:0 "Неловкая неудача."
 flavor_mol.EVTNAME4:0 "Молдавия ищет венгерской поддержки"
 flavor_mol.EVTDESC4:0 "Заручившись поддержкой Польского королевства, князь Роман Молдавский развязал борьбу за трон Молдавии. Молдавские бояре отказались подчиняться польской власти и решили лучше присягнуть Венгрии, разумеется в обмен на нашу защиту от дальнейшего польского вмешательства в их дела."
 flavor_mol.4.a:0 "Мы должны предложить им свою защиту."
 flavor_teu.EVTNAME1:0 "Восстание Прусского союза"
 flavor_teu.EVTDESC1:0 "Несмотря на все наши усилия, мы оказались неспособны противостоять попыткам Прусского союза свергнуть [Root.GetAdjectiveSmall]ую власть. Вступившие в союз города собрали армию и подняли открытое восстание против нас. Как мы и ожидали, многие участники мятежа связаны с Польшей и уже готовы попросить её о вмешательстве в текущий конфликт. Кровавый конфликт в Пруссии кажется неизбежным, если только мы сами не откажемся от власти над этими городами."
 flavor_teu.1.a:0 "Убейте предателей, всех до единого!"
 flavor_teu.1.tooltip:0 "Прусский союз попросит вмешательства Польши"
 flavor_teu.1.b:0 "Это не та война, которую мы можем выиграть."
 flavor_teu.EVTNAME2:0 "Прусский союз ищет польской поддержки"
 flavor_teu.EVTDESC2:0 "Прибрежные города, называющие себя Прусским союзом, восстали против несправедливостей Тевтонской власти и подняли армию в Данциге. Ранее мы уже тайно заверяли его членов в своей поддержке в случае перерастания конфликта в полноценную войну. В обмен союз согласился признать польскую власть над прусскими землями, если с тиранией рыцарей будет покончено. Мы можем многое получить от этого соглашения, но должны быть готовы к кровопролитной схватке."
 flavor_teu.2.a:0 "Они получат нашу полную поддержку. К бою!"
 flavor_teu.2.b:0 "Это не наше дело."
 flavor_teu.EVTNAME3:0 "Торуньский мир"
 flavor_teu.EVTDESC3:0 "Война с тевтонскими рыцарями, наконец, подошла к концу. [Root.Monarch.GetName] сидит за столом переговоров с лидерами Прусского союза и произносит тост за нашу общую победу и будущее сотрудничество.\nДоговор подписывают быстро и уверенно; права и привилегии прусских городов, священства, бюргеров и рыцарей сохраняются, а причиной сражения названа борьба с тиранией. Со временем прусские города будут полностью интегрированы в состав Польской Короны."
 flavor_teu.3.a:0 "Наше владычество будет великодушным."
 flavor_teu.EVTNAME4:0 "Прусский союз"
 flavor_teu.EVTDESC4:0 "Тевтонский орден снедаем изнутри беспорядками и заговорами. Новое объединение интриганов бросает вызов власти магистра несмотря на недавнее уничтожение Союза Ящерицы, пытавшегося передать власть над Кульмом Польше. Называя себя Прусским союзом, эта лига бюргеров, рыцарей и аристократов заявила своей целью объединение против несправедливости и произвола. Да и безо всех этих причин, известно, что многие из них являются сторонниками Польши, а значит, как и их предшественники, они пригласят поляков править Пруссией, если мы не покончим с этим союзом. Вызывает беспокойство та степень поддержки, которую они уже обрели среди бюргеров Западной Пруссии."
 flavor_teu.4.a:0 "Мы должны раздавить этих предателей!"
 dnz_decision_available_tooltip:1 "Доступно решение §Y«Сокрушить Прусский союз»§!.\nТеперь доступна привилегия §Y«Уступка Прусскому союзу»§!."
 EST_VAL_PRUSSIAN_CONFEDERATION:0 "Прусский союз: §Y$VAL$%§!"
 flavor_klm.t.1:0 "Прибытие калмыков"
 flavor_klm.d.1:1 "Топот копыт раздаётся по всей равнине, когда калмыцкие всадники подъезжают к лагерю. Хан изящно спешивается со своей маленькой, но крепкой лошади и протягивает руки, приветствуя наших посланцев. Он объясняет, что привёл всё своё ойратское племя с дальнего востока, из Джунгарии, в поисках новых пастбищ для скота и жизни в соответствии с их традициями.\nХан считает, что нашёл идеальное место для расселения на равнинах Кумы. Как владельцам Кумы, он предлагает свою присягу царю - шерть, а также своих воинов для службы [Root.GetTagDT], если только мы позволим его людям независимо управлять провинцией. Когда он произносит это, его взгляд твердеет и хан делает торжествующий шаг вперёд. Он оставляет предупреждение, перед тем как покинуть встречу; он не может вернуть своих людей назад. Если мы не позволим ему поселиться на этих условиях, то встретимся с ним и калмыцкими нойонами в бою."
 flavor_klm.1.a:0 "Позвольте им поселиться в обмен на военную службу."
 flavor_klm.1.b:0 "Гоните их прочь с наших земель!"
 granada_civil_war.1.t:0 "Восстание претендента"
 granada_civil_war.1.desc:0 "Юсуф V, племянник Мухаммада IX Насрида, некогда любимый всеми, собрал войска в попытке занять место эмира.\n\nМы не в силах понять, откуда такая враждебность между членами семьи, но мы должны с не меньшей яростью ответить на этот безрассудный поступок — Юсуфа следует повесить."
 granada_civil_war.1.a:0 "К бою!"
 granada_civil_war.2.t:0 "Прекращение вражды"
 granada_civil_war.2.desc:0 "Наша ожесточённая гражданская война близка к завершению. На троне нашей великой страны вновь восседает один эмир, а все восстания подавлены.\n\nВсе молятся, чтобы мы больше никогда не столкнулись с подобным кровопролитием."
 granada_civil_war.2.a:0 "Мы смотрим в будущее!"
 granada_succession_war:0 "Гранадская война за престол"
 granada_succession_war_desc:0 "Наш некогда верный родич, Юсуф V, по слухам, собирает армию, чтобы занять место эмира."
 granada_civil_war.3.t:0 "Ультиматум Юсуфа"
 granada_civil_war.3.desc:0 "Победитель в войне за престол пока не выявлен, и предатель Юсуф отправил гонца, предлагая альтернативу ещё нескольким месяцам кровопролития. Если мы назовём его наследником трона, он распустит свои войска и прибудет ко двору, где будет честно ждать своей очереди занять трон.\n\nНеизвестно, можем ли мы ему доверять. Но идея покончить с жестоким кровопролитием гражданской войны и впрямь звучит заманчиво."
 granada_civil_war.3.a:0 "Никогда! Мы будем драться до смерти!"
 granada_civil_war.3.b:0 "Принять его предложение."
 flavor_gra.2.t:0 "Сицилийский эмират"
 flavor_gra.2.d:0 "В прошлых веках Сицилийский эмират был непоколебимым оплотом нашей веры. Он держался вплоть до завоевания острова крестоносцами в 1087 году.\n\nТеперь, когда этой вожделенной землёй владеем мы, у нас есть возможность воссоздать тайфу, которая станет препятствием на пути воинственного Папы и его последователей."
 flavor_gra.2.a:0 "Отличная идея."
 flavor_gra.2.b:0 "Абсолютная власть требует абсолютного контроля."
 flavor_gra.3.t:0 "Научные веяния"
 flavor_gra.3.d:0 "Плодородные земли Дельты находятся в наших руках, обещая возрождение экономики, культуры и науки. В последнем случае нас ждало поразительное открытие — появилось множество людей, которые предпочли бы, чтобы мы приняли исмаилитские идеи давно канувших в небытие Фатимидов. Причиной этого стали различные древние свитки и документы из нильских библиотек, обращающиеся в среде нашей национальной элиты.\n\nМы должны быстро выступить с заявлением, как мы поступим с этим стремительно распространяющимся течением."
 flavor_gra.3.a:0 "Возможно, риск того стоит..."
 flavor_gra.3.b:0 "Покончить с этим."
 flavor_nah.1.t:1 "Новый гость"
 flavor_nah.1.d:1 "Ночь пахнет огнём, танцующими языками пламени. Некоторые ночи ощущаются словно дни. Сейчас очень светло, Луна сейчас в зените, всё стало словно живым, словно ожила сама ночь.\nВблизи виднеется человек. Он пришёл в нашу деревню, и вместе с ним пришёл свет. Нам всем известно кто он. Учёные нам не чужды, но это не отбавляет у них почтенности. Они связаны с прошлым, с нами, с этим настоящим и с нашим будущим. Они лечат нас и хранят ценные знания. Этот человек подходит к нашему костру и начинает петь."
 flavor_nah.1.a:0 "И ночь остаётся тихой."
 flavor_nah.2.t:1 "Рука помощи"
 flavor_nah.2.d:1 "[Root.Monarch.GetName] заболел[Root.GetMEndA], в [Root.GetMEgoEyo] голосе дрожь, а лоб весь в поту. Новоявленный учёный вошёл утром в [Root.Monarch.GetMEgoEyo] палатку, и оставался там до сумерок. Затем, он подошёл к нам, и ясно дал знать - если мы не найдём нужные [Root.GetMEmuEy] лечебные травы, он[Root.GetMEndA] может не выжить.\nДобровольцы из числа наших людей вызвались собрать их."
 flavor_nah.2.a:1 "Нам нужно поторопиться!"
 nah_helping_hand:0 "Рука помощи"
 desc_nah_helping_hand:0 "Новый учёный передал нам свои познания в ботанике."
 nah_cautious:0 "Осторожный подход"
 desc_nah_cautious:0 "Мы решили не вмешиваться в церемонии."
 flavor_nah.3.t:1 "Взросление"
 flavor_nah.3.d:1 "Наконец, уже скоро [Root.Heir.GetName] станет взрослой. Целых четыре дня и ещё последнюю ночь, она будет доказывать племени, что стала женщиной. Она должна быть сильной, физически и ментально, чтобы выдержать всё то, что в будущем будет готовить для неё жизнь.\nТак как она наш истинный правитель, мы собрались вокруг её хогана, чтоб помочь ей в столь важный момент. В её честь мы устроим великий пир!"
 flavor_nah.3.a:0 "Пора праздновать."
 nah_the_changing_girl:1 "Взросление"
 desc_nah_the_changing_girl:1 "[Root.Heir.GetName] обладает всеми нужными качествами лидера, и готова нами править."
 flavor_nah.4.t:0 "Торговцы Пуэбло"
 flavor_nah.4.d:0 "Торговцы из соседнего племени Пуэбло явились к нашему племени. Мы с радостью их приняли, и пригласили в свои хоганы. Благодаря нашему добродушию, мы смогли добиться выгодных сделок с ними."
 flavor_nah.4.a:0 "Это однозначно поможет росту нашей экономики."
 nah_pueblo_merchants:1 "Успешные сделки"
 desc_nah_pueblo_merchants:0 "Наши торговые связи теперь более выгодны."
 flavor_nah.5.t:1 "Раздумья"
 flavor_nah.5.d:1 "К нашей деревне явилось немало гостей. На одно из самых важных событий для нашей культуры были приглашены и люди с соседних селений. Этим утром будет проведено великое собрание, наши двадцать четыре величайших лидера попытаются вместе решить, как же править нашим прекрасным племенем в будущем.\nПоловина из них отличилась в войне, они доблестно сражались с врагами и вели наших воинов. Другая же половина отличилась в мирное время, они мудро управляли нашими людьми и вели их к росту и процветанию. Сейчас, они вместе примут важное решение о будущем племени."
 flavor_nah.5.a:0 "Пора готовиться к войне."
 flavor_nah.5.b:0 "Давайте жить мирно."
 opinion_naachid:0 "Проведено собрание"
 flavor_nah.6.t:0 "Рейдеры Команчи"
 flavor_nah.6.d:0 "На горизонте этим утром виднелись облака пыли. Несмотря на то, что солнце всюду светит, день холоднее, чем обычно. Незадолго после рассвета, с пылью появляются и тревожащие звуки, и из облаков появляются силуэты людей. Наша вражда с племенами команчей стала причиной их набега с целью набрать пленных."
 flavor_nah.6.a:0 "Их слишком много!"
 flavor_nah.6.b:0 "Мы не можем тягаться с их армией."
 flavor_pue.1.t:0 "Древние"
 flavor_pue.1.d:0 "Название - важный атрибут, который нельзя выбирать необдуманно. Мы вернули древние жилища наших предков, вновь овладели их землёй, теперь, мы достойны носить их же название."
 flavor_pue.1.a:0 "Мы почтим наше наследие."
 flavor_pue.1.b:0 "Мы сохраним прежнее название."
 flavor_pue.2.t:0 "Начало восстания Пуэбло"
 flavor_pue.2.d:0 "Они пришли на рассвете. Их бледные лица выглядели красными из-за лучей утреннего солнца. Сначала они пытались с нами поговорить, но затем мы увидели их оружие из металла. С той первой встречи прошли многие годы, с тех пор, наша земля подверглась нападению, оскорблению и эксплуатации. Мы видели, как солдаты, миссионеры и поселенцы приходили к нам, как к себе домой. С нас хватит.\nНекоторые из наших предводителей получили поддержку от более чем сорока деревень и терпеливо ждали, пока настанет идеальный момент для удара. Каждое утро, они развязывали по узлу на канате, и после развязывания последнего узла, должен начаться бой.\nЭтим утром был развязан последний узел."
 flavor_pue.2.a:0 "Изгоним чужеземцев!"
 pue_popes_rebellion:1 "Восстание Попе"
 desc_pue_popes_rebellion:0 "Боги наполняют сердца наших солдат силой."
 flavor_pue.3.t:0 "Конец восстания Пуэбло"
 flavor_pue.3.d:0 "После ряда осад и битв, мы смогли изгнать чужеземцев и восстановить праведную власть на наших землях. Наш народ ещё никогда не испытывал большую гордость, боги благословили нас хорошей погодой и урожаем. Но тем не менее, они вернулись. Мы узнали их бледные лица, подобные лицам трупов, когда они возвращались к нашей деревне. Они, злобно ухмыляясь, указывали на палатку нашего вождя.\nНо они пришли с миром, с обещанием милования и защиты, при условии, что мы примем клятву верности их королю. [Root.Monarch.GetName] на миг задумывается."
 flavor_pue.3.a:0 "Мы примем их сделку."
 flavor_pue.3.b:0 "Их армии предали нас!"
 flavor_pue.3.c:1 "Мы должны добиться бескровного соглашения."
 flavor_pue.4.t:1 "Глаза вглуби"
 flavor_pue.4.d:1 "Стены Клифф Пэласа стояли нетронутыми десятилетиями, даже веками. Пустые комнаты, в которых царит тишина. Но мы в них вернулись, теперь наши дети играючи бегают по причудливым коридорам, и на каждой лестнице можно услышать смех. Более того, они кое-что нашли. Красный, зелёный, белый, жёлтый, коричневый - все эти цвета использовались для чудесных муралов, которыми украшены самыее важные комнаты. На многих из них изображены события, связанные с охотой, пирами, танцы, линии, спирали. Но один из них совсем не похож на другие - на нём был большой паук, который смотрел на вход."
 flavor_pue.4.a:0 "Какая чудесная картина! Мы её восстановим."
 flavor_pue.4.b:1 "Мы продолжим наши усилия по консервации."
 flavor_pue.4.c:0 "Ну и ладно."
 pue_spider_grandmother:0 "Бабушка-Паук"
 desc_pue_spider_grandmother:0 "Бабушка-Паук благодарна нам за наши усилия."
 flavor_pue.5.t:0 "Церемониальные танцоры"
 flavor_pue.5.d:1 "Посреди нашей деревни этой ночью зажжён костёр. Вокруг него собирается народ, все дружно общаются со своими друзьями и родственниками. Царит аромат свежеприготовленной еды. На небе ни единой тучи. В такие ночи, всем уютнее всего.\nНо эта ночь не такая, как другие. Вскоре после полночи, группа людей в масках начала танцевать вокруг огня, и все умолкли. В этом танце, они рассказывают истории былых времён."
 flavor_pue.5.a:1 "Воистину чудесная ночь."
 pue_kachinas:0 "Качина"
 desc_pue_kachinas:1 "Духи защищают нас."
 pue_end_of_the_revolt:0 "Конец восстания"
 desc_pue_end_of_the_revolt:0 "С концом этой войны к нашему народу возвращается покой."
 flavor_sio.1.t:0 "Торговля с чужеземцами"
 flavor_sio.1.d:0 "К нашей деревне пришла группа европейских торговцев. Поначалу, увидев их бледные лица и услышав странный язык, наши старейшины не хотели даже говорить с ними, но интересные товары, с которыми они пришли, переубедили их. Впрочем, одержимость золотом и богатствами - путь в никуда, в первую очередь, нам стоит наладить дружественные связи с ними. Мы должны открыться к ним и они примут наше приглашение."
 flavor_sio.1.a:0 "Мы останемся открытыми к ним."
 sio_foreigner_trade:0 "Торговля с чужеземцами"
 desc_sio_foreigner_trade:0 "Экономические отношения с иностранцами помогли развитию нашей торговли."
 flavor_sio.2.t:0 "В счастливую Страну Вечной Охоты"
 flavor_sio.2.d:1 "Говорят, похолодало. В таком холоде, теряешь все чувства, иногда даже не замечая, пока не замёрзнешь насмерть. Наступает онемение - и всё. Сегодняшнее утро действительно морозное, наша деревня покрыта инеем, словно водяным покрывалом. Даже ветра нет - царит нерушимая тишина. [Root.Monarch.GetName] скончал[Root.GetMEndSYA].\nПодготовка к похоронам идёт полным ходом - посреди нашей общины сооружена платформа из длинных деревянных брёвен. Мужчины, женщины, и стар, и млад - все прилагают усилия, дабы как можно скорее провести церемонию. Они укутывают тело [Root.Monarch.GetName] в [Root.GetMEgoEyo] одежду, словно [Root.Monarch.GetSheHe] до сих пор жив[Root.GetMEndA], и укладывают на платформу, вместе с [Root.GetMEgoEyo] личными вещами.\nПохороны идут. Становится всё холоднее. Власти [Root.Monarch.GetName] настал конец, идёт дождь."
 flavor_sio.2.a:0 "Утро и вправду морозное."
 flavor_sio.3.t:0 "Сохранение наследия"
 flavor_sio.3.d:1 "Наш последний лидер недавно скончался. Мрачные похороны до сих пор вызывают скорбь у жителей нашего племени. Впрочем, уже прошло достаточно времени, и пора бы уже перестать скорбить и перейти к насущным делам. Стоит ли нам провести ещё одну церемонию, дабы почтить память прошлого правителя?"
 flavor_sio.3.a:0 "Мы без сомнения не забудем его наследие."
 flavor_sio.3.b:0 "У нас есть дела поважнее."
 flavor_sio.4.t:1 "Нежданный гость"
 flavor_sio.4.d:1 "Первого мёртвого буйвола мы увидели у реки. Его тело было объедено, а взгляд - пустой. Наши охотники попытались достать остатки мяса, но там почти ничего не осталось. При этом, они там обнаружили следы укусов и порезов когтями.\nЭто был не единичный случай. Они нашли ещё не одного мёртвого буйвола, лежащего на спине. Один из наших молодых охотников решил узнать кто убивает буйволов и последовал по следам у останков. Он довольно быстро обнаружил виновников. Он встретился взглядом с голодным и злым существом.\nУ тела буйвола стоял Бизоний волк. С его челюсти стекала свежая кровь. Юный охотник медленно и тихо отошёл, и со временем вернулся в нашу деревню, не мешая зверю наслаждаться добычей."
 flavor_sio.4.a:1 "Наши запасы пищи иссякли."
 sio_wolf_attacks:0 "Нападения волков"
 desc_sio_wolf_attacks:0 "Нападения волков сократили популяцию живности на наших землях."
 sio_legacy:0 "Сохранение наследия"
 desc_sio_legacy:0 "Верность правителя идеям своего предшественника привносит в наше общество стабильность."
 flavor_sio.5.t:0 "Пир мёртвых"
 flavor_sio.5.d:1 "Восемнадцать племён нашего народа собрались на великий пир на восточных землях. Жители самых важных и сильных племён собрались, чтобы вместе пировать, заключать новые союзы, дарить подарки, вместе молиться, играть и... проводить переговоры."
 flavor_sio.5.a:0 "Это, без сомнения, нам выгодно."
 sio_feast:0 "Пир мёртвых"
 desc_sio_feast:0 "Мы улучшили свою репутацию."
 sio_feast_of_the_dead:0 "Провели Пир мёртвых"
 flavor_che.1.t:0 "Великие Туманные Горы"
 flavor_che.1.d:0 "Горы нас кормят. Мы населяем их гористую поверхность, прячемся в зарослях, живём среди зверей, охотимся на этих же зверей. Впрочем, они здесь были всегда, в отличие от нас. Группа из самых молодых жителей нашего племени отправилась в горы, в поисках древнего и легендарного волшебного озера, скрытого от людского взора, о котором рассказывали наши старейшины.\nВидимо, они его нашли, ведь по всей деревне слышно их радостные возгласы. Его поверхность подобна Луне, она идеально отражает свет. Они абсолютно уверены, что это то самое озеро, о котором и говорилось в легенде. Их радость разделяет всё племя."
 flavor_che.1.a:1 "Иногда можно верить и легендам."
 flavor_che.1.b:0 "Чепуха."
 che_sacred_lake:0 "Священное озеро"
 desc_che_sacred_lake:0 "Легенда о священном озере наполняет наших людей религиозным рвением."
 flavor_che.2.t:1 "Кровная месть"
 flavor_che.2.d:1 "Светает, Солнце необычно красное. Как известно, если кто-то в клане убивает кого-то другого, то справедливость и равновесие должны быть восстановлены. К палатке [Root.Monarch.GetName] подходит мужчина. Он учащённо дышит, его руки дрожат. Он говорит, что кое-кто из наших убил его младшего брата, и что это повод для расплаты.\nНаш правитель молча кивает, и указывает на палатку виновника. Вскоре, за ним с каменными лицами последовали другие жители из его же клана. Речь не просто о мести, всё дело в гармонии, и в жизни, как таковой. Души мёртвых не могут почивать спокойно, пока за них не отомстят. Чужеземец замахивается с ножом в руке, последовал крик, плач... и тишина."
 flavor_che.2.a:0 "Всё так, как и должно быть."
 che_blood_revenge:0 "Кровная месть"
 desc_che_blood_revenge:0 "Недавние кровные мести истощили наши людские ресурсы."
 flavor_che.3.t:0 "Контакт с европейцами"
 flavor_che.3.d:1 "Дети их заметили первыми. Они бегут к своим родителям и рассказывают им небылицы, указывая куда-то вдаль. Чаще всего, они говорят про каких-то "бледнолицых".\nПрошло не так много времени, и чужеземцы всё же пришли к нам. Они ведут себя уважительно, даже заинтересовано, переговариваясь друг с другом и даже со старейшинами. Дети прячутся за родителями, некоторым сказали остаться дома, ведь у них увидели диковинные оружия. Чужеземцы входят в палатку [Root.Monarch.GetName], и договариваются о чём-то на никому не понятном языке."
 flavor_che.3.a:0 "Они принесли с собой болезни!"
 flavor_che.4.t:0 "Договор с иностранными торговцами"
 flavor_che.4.d:0 "С тех пор, как к нам пришли торговцы из далёких земель, отношения с европейцами только улучшились, потому мы согласились подписать торговое соглашение, по которому мы им даём оленьи шкуры, пушнину и различные растения, а они нам отдают ружья, чтобы мы воевали ими против соседних племён."
 flavor_che.4.a:0 "Справедливая сделка."
 che_foreigner_trade:0 "Торговля с чужеземцами"
 desc_che_foreigner_trade:0 "Наше торговое влияние выросло благодаря удачной сделке."
 flavor_che.5.t:0 "Национальный совет Чероки"
 flavor_che.5.d:0 "С приходом европейских поселенцев, наш народ прошёл через многое: войны, предательства, болезни. Наше население резко сократилось ввиду вышеперечисленных факторов, и теперь нас хотят лишить нашей земли, а порой и пытаются нас выселить. Но мы должны сопротивляться. Мы должны реформировать наше правительство, чтобы показать им, что мы на том же уровне, мы должны также выступать на политической международной арене и не позволять им нас запугивать.\nМы создадим новую власть, подобную их: необходим вождь и сенат или палата представителей, от имени которых будут выражаться интересы нашей нации."
 flavor_che.5.a:0 "Мы создадим Национальный совет."
 flavor_pow.1.t:0 "Первый контакт"
 flavor_pow.1.d:0 "Воды океана сегодня тёмно-синие. Их бурные движения сопровождаются непривычным спокойствием - что-то изменилось. Над нами пролетают небольшие стаи чаек. Их звуки - единственное, что разрывает эту нестерпимую тишину. Что-то виднеется на горизонте.\nКорабль. Нет, два корабля. Три. Мы никогда не видели такие корабли, они совсем не похожи на наши, или даже на те, что у других племён. Они приближаются к нашим берегам, и мы собираемся на берегу, и видим, что их лица и кожа тоже другие. Они глазеют на нас, мы на них."
 flavor_pow.1.a:0 "Всё поменялось."
 flavor_pow.2.t:0 "Вирджинская компания"
 flavor_pow.2.d:0 "На наших берегах появлялось всё больше людей с востока. Их изначальная агрессия приводила к стычкам между ними и некоторыми из наших. Со временем, они отошли на север и соорудили форт для защиты в случае будущих конфликтов.\nСегодня, один из их руководителей пришёл в нашу деревню с миром, и, видимо, с добрыми намерениями. Они дали нам немало подарков со своей далёкой родины, и заявили, что им нужна наша помощь для выживания на чужой для них земле. Он, дрожащими руками, достал какую-то бумажку. Его спросили, зачем, и он ответил, что предлагает нам признать над собой власть их правителя, и взамен получить защиту от короны и некоторые познания об их правительстве."
 flavor_pow.2.a:0 "Учитывая другие варианты, не так уж и плохо."
 flavor_pow.2.b:0 "Нет, этому не бывать."
 flavor_pow.3.t:0 "Англо-поухатанские войны"
 flavor_pow.3.d:0 "Сначала они пришли с миром. Они прибыли к нашим берегам, обещая дружбу и помощь, они просили еду, карты, помощь в ориентации по этой, для них незнакомой, земле. Наша щедрость была безграничной. Мы помогали им во всём, даже приглашали на наши пиры и предлагали встречи с вождями. Мы показали им, как обрабатывать землю и как проходить через дикие заросли.\nНо затем, им захотелось большего. Они сбежали в свои форты. Мы им больше не нужны, зато им нужна наша земля. [Root.Monarch.GetName] с незыблимой печалью посматривает на их войска, идущие к нам - наконец, наступило неизбежное."
 flavor_pow.3.b:1 "Мы их сокрушим!"
 flavor_pow.3.c:1 "Чтобы одолеть их, нам понадобятся союзники."
 flavor_pow.4.t:0 "Племенная торговля"
 flavor_pow.4.d:0 "Десятилетиями, даже веками, торговля играла важнейшую роль в наших жизнях. Мы торгуем по Ценакоммаке и за её пределами, по торговым путям с востока на запад. Мы отдаём ракушки и мех в обмен на медь и красные красители - предметы роскоши, которые показывают наш статус. Сегодня, к нам пришёл торговец из союзного племени. Он предложил показать нам, где самим можно находить эти вещи, в знак дружбы между нами."
 flavor_pow.4.a:0 "Это может быть полезно."
 flavor_pow.4.b:0 "Лучше сосредоточиться на собственных товарах."
 flavor_pow.5.t:0 "Европейская торговля"
 flavor_pow.5.d:1 "Этим утром, в нашей деревне явился европейский торговец. Он не незнакомец, мы его уже встречали вместе с его светлокожими товарищами. Он пришёл к нам с торговым предложением: их народ нуждается в еде, и их посевы увяли из-за нехватки знаний об их выращивании.\nЭтот торговец, в обмен на нашу пищу, пообещал показать, как использовать железо для того, чтоб совершенствовать наше оружие, а также пообещал дать нам ткань, чтобы проще переносить нынешние погодные условия."
 flavor_pow.5.a:0 "Железо точно поможет нам в войне."
 flavor_pow.5.b:0 "Ткань была бы полезна."
 flavor_pow.5.c:0 "Лучше сосредоточиться на своих товарах."
 pow_indigenous_trade_goods:0 "Товары туземцев"
 desc_pow_indigenous_trade_goods:0 "Мы решили сосредоточиться на усовершенствовании собственного производства."
 pow_first_contact:0 "Первый контакт"
 desc_pow_first_contact:0 "Мы узнали кое-что новое от чужеземцев."
 the_enemy_of_my_enemy:0 "Враг моего врага"
 desc_the_enemy_of_my_enemy:0 "- мой друг."
 totemism_flavor.1.t:0 "Пропажа консорта"
 totemism_flavor.1.d:0 "По деревне ходят неприятные слухи. Никто не осмеливается рассказать всё мирно спящ[Root.GetMEmuEy] [Root.Monarch.GetName]. Стражи тянут жребий, чтобы решить, кто же будет тем везунчиком, кому придётся рассказывать столь неприятные вести: [Root.Consort.GetName] пропал[Root.GetCEndA]."
 totemism_flavor.1.a:0 "Мы отправим часть солдат на поиски."
 totemism_flavor.1.b:0 "Нам стоит нанять разведчиков."
 totemism_flavor.1.c:0 "Правитель настаивает на том, чтобы пойти самостоятельно."
 totemism_flavor.1.e:0 "Ничего, найдём другого консорта."
 totemism_flavor.2.t:0 "Консорт обнаружен!"
 totemism_flavor.2.d:0 "Знакомое лицо привлекло внимание обрадовавшихся жителей племени. Даже несмотря на очевидные попытки замаскироваться, [Root.Consort.GetName] невозможно с кем-то спутать. К ней подошли люди, и их удивляет... [Root.GetCEgoEyo] поведение. Она говорит быстро и тихо, и говорит о богах."
 totemism_flavor.2.a:0 "Привести её к вождю."
 totemism_flavor.2.e:0 "Бессмыслица. Тотчас же вернём её."
 totemism_flavor.2.b:0 "Нам, наверное... лучше её не тревожить."
 totemism_flavor.2.c:0 "Стоит позволить вождю поговорить с ней."
 totemism_flavor.3.t:0 "Странное поведение"
 totemism_flavor.3.d:0 "После воссоединения с [Root.Monarch.GetName], поведение [Root.Consort.GetName] не стало прежним, даже наоборот, усугубилось. Одной ночью, он[Root.GetCEndA] вдруг выходит из палатки и идёт в другой конец деревни, не поворачивая взгляд, даже не смотря на то, что за ней следует её муж, но по её голосу ясно, что она осознаёт, что он рядом.\n“Пошли,” сказала она, “ты должен кое-что увидеть.”"
 totemism_flavor.3.a:0 "Пойти за ней."
 totemism_flavor.3.b:0 "Пустить её."
 totemism_flavor.4.t:0 "Идя вперёд"
 totemism_flavor.4.d:0 "[Root.Monarch.GetName] следует за супругой к ближайшей реке, и уже там она поплыла куда-то на каноэ. Наш правитель решает последовать за ней, и отплыл чуть ли не в тот же миг, как потерял её из вида. Растительность у берега становится всё толще, и оттуда исходят ранее неслышимые звуки. [Root.Monarch.GetName] пытается сосредоточиться на гребле, но вдруг его внимание завораживает другой, куда более ясный звук. Ему показалось, что он кого-то услышал... или же он услышал, что что-то попросило его не осматриваться."
 totemism_flavor.4.a:0 "Не смотреть."
 totemism_flavor.4.b:0 "Осмотреться."
 totemism_flavor.5.t:0 "Утеряна навсегда"
 totemism_flavor.5.d:0 "[Root.Consort.GetName] убегает, и её больше никто не видел из деревни. Она ясно дала знать о своих намерениях, и мы должны с уважением отнестись к этому решению."
 totemism_flavor.5.d2:0 "Осмотревшись, [Root.Monarch.GetName] ничего не увидел, лишь саму реку, по которой плыл уже довольно долго. Достигнув озера, в которое впадает река, он обнаружил там каноэ [Root.Consort.GetName]... оно пустое."
 totemism_flavor.5.d3:0 "Вернувшись в деревне, [Root.Consort.GetName] всё яснее показывает, что её не устраивает жестокость по отношению к ней. Она ни с кем не говорит и почти не ест. Даже несмотря на строгое наблюдение, в один судьбоносный день [Root.Monarch.GetName] просыпается, и видит... что её опять нет."
 totemism_flavor.5.a:0 "Сердце [Root.Monarch.GetName] наполнено печалью."
 totemism_flavor.6.t:0 "Снова вместе"
 totemism_flavor.6.d:0 "[Root.Monarch.GetName] крепко держится за край каноэ, изо всех своих сил пытаясь не дать любопытству взять верх. Приплыв к озеру, в которое впадает река, он обнаруживает свою улыбающуюся жену, прямо возле своего каноэ. Больше нет напряжённого страха. Он подбегает к ней и обнимает её. Его сердце наполняется любовью, и надеждой о возвращении всего в своё русло.\n“Спасибо,” прошептала она, “что доверился мне.”"
 totemism_flavor.6.a:0 "[Root.Monarch.GetName] делает глубокий вдох. "Мы снова вместе," шепчет он."
 tot_didnt_look_back:0 "Не осмотрелся."
 desc_tot_didnt_look_back:0 "[Root.Monarch.GetName] показал своё доверие."
 totemism_flavor.7.t:0 "[Root.Monarch.GetName] теряет голос"
 totemism_flavor.7.d:0 "С приходом холодной погоды, тяжело живётся не только посевам. Зимние ветра и дожди не жалеют людей, и даже [Root.Monarch.GetName] - не исключение. Он[Root.GetMEndA] жалуется на острую боль в горле, и совсем не может говорить, похоже, даже дыхание даётся [Root.GetMEmuEy] с трудом. К н[Root.GetMEmuEy] привели лучших знахарей, и они настоятельно советуют [Root.GetMEmuEy] оставаться в кровати.\nПравда, церемониальное пение - важная часть наших обрядов, и то, что он[Root.GetMEndA] неспособ[Root.GetMEndEnNa] принимать в нём участие, плохо скажется на [Root.GetMEgoEyo] репутации."
 totemism_flavor.7.a:0 "Нельзя рисковать здоровьем [Root.Monarch.GetName]."
 tot_hoarse_ruler:0 "Болеющий правитель"
 desc_tot_hoarse_ruler:0 "Неспособность нашего правителя принимать участие в духовных церемониях плохо сказалась на [Root.GetMEgoEyo] репутации среди жителей племени."
 totemism_flavor.8.t:0 "Там, где начинается легенда"
 totemism_flavor.8.d:0 "Этот день оказался настолько тёплым, что наша молодёжь решила собраться утром у реки. Они играли, плавали и распевали песни о далёком прошлом. Часть из них поплыла вниз по реке, и решила спрятаться в ближайшей пещере, тихо посмеиваясь. Другие, пытаясь их найти, шли всё глубже и глубже в пещеру, и вдруг нашли подземный ручей. Место, в котором они оказались, было необычайно жарким и влажным. Они обнаружили вход в возможную святыню наших предков."
 totemism_flavor.8.a:0 "Нам стоит разведать это место получше."
 totemism_flavor.8.b:0 "Лучше не тревожить это место."
 totemism_flavor.8.a.tt:0 "Легендарная святыня находится в провинции [legendary_location.GetName]."
 tot_legendary_location:0 "Священная пещера"
 desc_tot_legendary_location:0 "Легендарная святыня предков находится в этой провинции."
 totemism_flavor.9.t:0 "Исследование пещер"
 totemism_flavor.9.d:0 "Было решено отправить группу самых подготовленных разведчиков для дальнейшего изучения этого места.\nВ пещере тихо, воздух здесь сжатый из-за влажности, поэтому тут тяжело дышать. Кругом летают насекомые. Кругом тьма. Они доходит до входа святыни, и вмиг умолкают, можно даже сказать на секунду застывают. Они видят то, о чём столько раз рассказывалось.\nЛегенда не соврала: муралы, керамика, даже кости - всё чудесно сохранилось. Исследователи обнаружили фигурки, что их приятно удивило, ведь они знают, что это очень заинтересует наших шаманов."
 totemism_flavor.9.a:0 "Прекрасные новости!"
 totemism_flavor.10.t:0 "Содержание пещеры"
 totemism_flavor.10.d:0 "Наш совет старейшин признаёт важность этой находки, и приходит к общему решению - место нужно сохранять надлежащим образом, создавая все необходимые условия. Конкретно, нужно постараться защитить пещеру от возможных оползней или прочих бедствий, а также не пускать туда нежеланных гостей, ведь слухи о пещере уже явно разошлись повсюду."
 totemism_flavor.10.a:0 "Нужно отправить одного из наших советников."
 totemism_flavor.10.b:0 "[Root.Heir.GetName] настаивает на том, что этим долж[Root.GetHEndEnNa] заняться именно он[Root.GetHEndA]."
 totemism_flavor.10.c:0 "Для этого благого дела следует использовать наши товары."
 totemism_flavor.10.e:0 "Она сама чудесно сохранилась сотни лет спустя. Ничего плохого с ней не произойдёт."
 tot_legendary_location_maintained:0 "Содержание Священной пещеры"
 desc_tot_legendary_location_maintained:0 "Наши усилия по сохранению святыни не остались без внимания."
 totemism_flavor.11.t:0 "Там, где кончается легенда"
 totemism_flavor.11.d:0 "Времена изменились. Наши традиции уже не те, что раньше, и наш совет решил, что содержание священных пещер - неуважение к тем, кто там был до нас. Пора идти дальше, за новыми свершениями."
 totemism_flavor.11.a:0 "Так и разошлись наши пути."
 totemism_flavor.11.a.tt:0 "Мы потеряем бонусы от этого места."
 tot_legend_abandoned:0 "Легенда оставлена в прошлом"
 desc_tot_legend_abandoned:0 "Прощаться всегда тяжело."
 totemism_flavor.12.a.tt:0 "Есть шанс, что наш наследник умрёт из-за этого."
 totemism_flavor.12.t:0 "Неудачный оползень"
 totemism_flavor.12.d:0 "Опечаленный посланник явился к палатке [Root.Monarch.GetName]. Пока [Root.Heir.GetName] разведывал[Root.GetHEndA] пещеры, случился оползень, и [Root.GetHEgoEyo] почти полностью завалило камнями. Воины помогают их убирать, и делают всё чтобы он[Root.GetHEndA] выжил[Root.GetHEndA], но всё без помощи одного из лучших наших знахарей не обойтись."
 totemism_flavor.12.a:0 "Мы помолимся за н[Root.GetHEgoEyo]."
 totemism_flavor.13.t:0 "Где еда?!"
 totemism_flavor.13.d:0 "Дабы отпраздновать прекрасный урожай, мы соизволили пригласить наших друзей-соседей на большой пир. Тихой и спокойной, как казалось, ночью, внезапно выяснилось, что почти вся наша еда пропала. Мы, конечно, пытаемся выяснить, что же произошло, но гостям всё же нужно что-то подать."
 totemism_flavor.13.a:0 "Мы сейчас же раздобудем ещё еды."
 totemism_flavor.13.b:0 "Мы возьмём запасы у народа. Они должны понять нас."
 totemism_flavor.13.c:0 "Будем работать с тем, что имеем."
 opinion_great_feast:0 "Великий пир"
 opinion_disappointing_feast:0 "Разочаровывающий пир"
 totemism_flavor.14.t:0 "Украденная трубка"
 totemism_flavor.14.d:0 "Кучка детей сегодня так шумела, что даже разбудила [Root.Mil_Advisor.GetName], пока [Root.Mil_Advisor.GetSheHe] мирно спал[Root.GetAMEndA]. Когда [Root.Mil_Advisor.GetSheHe] подош[Root.GetAMEndEl] к детям, чтобы посмотреть, чем они заняты, те засмеялись и сразу побежали, причём у одного из них что-то явно было в руках. [Root.Mil_Advisor.GetName] присмотрел[Root.GetAMEndSYA], и увидел[Root.GetAMEndA], что он держит ценную церемониальную трубку нашего племени.\n"Хватайте этих чертят, сейчас же!""
 totemism_flavor.14.a:0 "Они должны полностью осознать, в чём они провинились."
 totemism_flavor.14.b:0 "Они просто дети."
 totemism_flavor.15.t:0 "Урок снаружи"
 totemism_flavor.15.d:0 "Один из наших старейшин обучал молодёжь животноводству и ботанике у священной пещеры, рассказывал, какие травы полезнее всего после крупного приёма пищи, какие нужно применять для лечения кашля, и чем отличаются волки и собаки.\nПосреди этой лекции, один из юнцов воскликнул: “Учитель, смотрите, енот!”. Тот пробормотал: “Ерунда,” но затем ученик показал ему небольшой склад древней керамики. Один из сосудов привлёк особое внимание старейшины - красивый кувшин, украшенный узорами с животными, среди которых, как и сказал ребёнок, действительно был енот."
 totemism_flavor.15.a:0 "Мы обязательно сохраним эту керамику."
 totemism_flavor.16.t:0 "Союзник-предатель"
 totemism_flavor.16.d:0 "Во время одного из ежегодных собраний, [Root.Monarch.GetName] пригласил[Root.GetMEndA] одного из наших союзников, так как [Root.GetMEgoEyo] обрадовали забота и внимание с их стороны в прошлом. Тем не менее, пока наши танцоры встречали гостей, некто попытался зарезать нашего отвлёкшегося вождя, но этого некто, к счастью, вовремя остановила стража. В ходе допроса, виновник признал, что он действовал в сговоре с предположительно нашими союзниками, и в итоге, его и соучастников заключили в темницу за их злодеяния."
 totemism_flavor.16.a:0 "В нашем обществе не место преступникам."
 opinion_betrayal:0 "Союзник-предатель"
 totemism_flavor.17.t:0 "Духовное покровительство"
 totemism_flavor.17.d:0 "Наш правитель, [Root.Monarch.GetName], не раз заявлял[Root.GetMEndA], что ощущает нужду расширить свои познания в духовных делах, чтобы стать лучшим правителем в глазах народа. С этими намерениями он[Root.GetMEndA] обратил[Root.GetMEndSYA] к мудрейшим из старейшин, надеясь на их праведное покровительство."
 totemism_flavor.17.a:0 "[Root.Monarch.GetName] однозначно воспользуется этой ситуацией."
 totemism_flavor.17.b:1 "Личность [Root.Monarch.GetName] вызывает сомнения у наших старейшин."
 totemism_flavor.17.c:0 "Посмотрим, как всё пойдёт..."
 tot_dedicated_ruler:0 "Самоотверженный правитель"
 desc_tot_dedicated_ruler:0 "Наш правитель вложил много усилий для улучшения своего понимания духовного мира."
 tot_shameful_ruler:0 "Опозорившийся правитель"
 desc_tot_shameful_ruler:0 "Личность нашего правителя не подходит для духовной работы."
 totemism_flavor.18.t:0 "Последствия войны"
 totemism_flavor.18.d:0 "В ходе последней войны, мы не только потеряли немало людей, но также пострадала и наша земля. Наш урожай использовался для снабжения армии, и часть земли оказалась выжжена врагом. У нас настал голод, и народ требует выхода из ситуации."
 totemism_flavor.18.a:0 "Очевидно, виноват во всём недальновидный совет."
 totemism_flavor.18.b:0 "Нужно попросить у богов помощи в эти трудные времена."
 tot_great_famine:0 "Великий голод"
 desc_tot_great_famine:0 "Великий голод, вызванный войной, привёл к беспорядкам в столице."
 