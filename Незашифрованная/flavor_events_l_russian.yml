 flavor_swe.EVTNAME3258:0 "Шведский парламент в 1765"
 flavor_swe.EVTDESC3258:0 "В шведской политике от 1721 до 1772 доминировала борьба между так называемыми партиями «шляп» и «колпаков». «Колпаки», первоначально во главе с Арвидом Горном, были поддержаны Россией и Англией, в то время как «шляп» поддерживала Франция. Иностранное вмешательство усилилось, и когда Густав III захватил власть в 1772, наиболее мощной политической фигурой в Швеции был российский посол. В 1765 «колпаки» наконец сумели прийти к власти в риксдаге после почти 30 лет бедственного правления партии «шляп». «Колпаки» правили только три года, и несмотря на это, ввели свободу прессы и начали ограниченные реформы в духе свободной торговли."
 flavor_swe.EVTOPTA3258:0 "Позволить победить «шляпам»"
 flavor_swe.EVTOPTB3258:0 "Позволить победить «колпакам»"
 flavor_swe.EVTNAME3262:0 "Государственный переворот и просвещённый деспот"
 flavor_swe.EVTDESC3262:0 "Густав III, взойдя на престол, получил нацию, раздираемую на части, вовлечённую в круговерть хаоса из-за постоянной вражды партий «шляп» и «колпаков». Нужно было что-то делать, иначе Швецию постигла бы судьба бедной, несчастной Польши. К чести своей, вместо того, чтобы стоять и наблюдать как родную страну рвут на части Сцилла и Харибда, король взял судьбу нацию в свои руки. Совершив бескровный государственный переворот, Густав получил власть. Так начался Густавианский период шведской истории."
 flavor_swe.EVTOPTA3262:0 "Власть Королю!"
 flavor_swe.EVTOPTB3262:0 "Нет тиранам!"
 the_dacke_feud.1.t:0 "Восстание во главе с Дакке"
 the_dacke_feud.1.d:0 "Нильс Дакке, состоятельный фермер из Смоланда, был сыт по горло централизацией, поборами и конфискациями. Собрав тысячи крестьян с самодельным оружием, он направился через границу в Эстерготланд. Поначалу мятежникам сопутствовал успех, но с привлечением королём германских наёмников дело приняло обратный поворот. Но несмотря на это в лесах Смеляндии Нильса Дакке до сих пор почитают героем простого люда. "
 the_dacke_feud.1.a:0 "Подавить восстание"
 the_dacke_feud.2.t:0 "Распространение повстанцев Дакке"
 the_dacke_feud.2.d:0 "Большинство фермеров в провинции [Root.GetName] решило восстать на стороне Дакке и поднять оружие против короны! Их требования включают в себя снижение налогов, освобождение от воинской повинности и расширение местной автономии."
 the_dacke_feud.2.a:0 "Мы раздавим их!"
 the_dacke_feud.2.b:0 "Договориться с ними"
 the_dacke_feud.2.c:0 "Принять их требования"
 the_dacke_feud.3.t:0 "Поддержка восстания Дакке"
 the_dacke_feud.3.d:0 "Поддержка идеалов Дакке оказала медвежью услугу крестьянам, поставив тех на грань голода. Эффективное эмбарго может задушить восстание там навсегда."
 the_dacke_feud.3.a:0 "Ввести эмбарго"
 the_dacke_feud.3.b:0 "Это лишь навредит нам в будущем"
 the_dacke_feud.100.t:0 "Восстание Дакке закончилось"
 the_dacke_feud.100.d:0 "Только что стало известно, что восстание Дакке, наконец, завершилось. Войска, верные государству, вновь взяли контроль над всеми провинциями."
 the_dacke_feud.100.a:0 "Порядок восстановлен"
 END_OF_DACKE_FEUD_DIS:0 "Конец восстания Дакке"
 flavor_swe.EVTNAME1628:0 "Гибель «Васы»"
 flavor_swe.EVTDESC1628:0 "Шведский военный корабль «Васа» был построен как символ военно-политической мощи Швеции и королевского авторитета Густава Адольфа. В то время он был одним из самых крупных и хорошо вооружённых кораблей в мире. Построенный между 1626 и 1628 годами, с весьма большими расходами на оформление и оснащение, он имел не менее 64 орудий. Проблема была в том, что корабль вышел слишком тяжёлым и не имел достаточного балласта, чтобы выдержать такое количество орудий на борту. Выйдя на свой первый рейс 10 августа 1628 года, судно затонуло возле Бекхолмена, пройдя меньше мили."
 flavor_swe.EVTOPTA1628:0 "Наша репутация разрушена!"
 flavor_swe.EVTNAME1743:0 "Большая даларнская пляска"
 flavor_swe.EVTDESC1743:0 "Недовольство «правительством лордов» выросло среди крестьян в «Эру Свобод». Основными причинами были: русская победа над партией «шляпами» в русско-шведской войне 1741-43 гг. и вопрос о престолонаследии бездетного Фридриха I. Самые большие недовольства были вызваны в провинции Даларна, где «шляпы» ввели ограничения на свободную торговлю с Норвегией. В 1743 году крестьяне восстали в Даларна, что позже стало известно как «Большая даларнская пляска». К ним присоединились местные армейские полки, которые понесли тяжёлые потери в кровавые битвы Вильманстранде в 1741 году. Главными целями восстания стало избрание кронпринца Фредрика наследником шведского престола и наказание генералов, на которых возлагались все неудачи войны. И 11 июня вооружённая толпа двинулась на Стокгольм."
 flavor_swe.EVTOPTA1743:0 "Ограничить их торговлю"
 flavor_swe.EVTOPTB1743:0 "Подтвердите их право на торговлю"
 flavor_swe.EVTNAME3280:0 "Пер Браге Старший"
 flavor_swe.EVTDESC3280:0 "Пер Браге старший был шведским государственным деятелем и племянником короля Густава Васы. Браге был высоко оценён королём и весьма отличился при восстании Дакке. Он занимал пост губернатора замка Стокгольм и был удостоен места в тайном совете в 1544 году. На коронации короля Эрика XIV в 1561 году Браге был дарован титул графа визинбергского, а воцарение короля Иоанна III сделало его лордом-юстициаром Швеции, а также губернатором Норрланда."
 flavor_swe.EVTNAME3281:0 "Йеран Перссон"
 flavor_swe.EVTDESC3281:0 "Йеран Перссон был шведским государственным деятелем. В начале 1550-х годов он изучал право в университете Виттенберга и вернулся в Швецию с рекомендательным письмом от немецкого теолога и реформатора Филиппа Маланхтона. Он хорошо проявил себя и быстро поднялся, став самым доверенным советником короля Эрика XIV, а также главой королевской шпионской сети. Перссон также выступал в качестве прокурора короля и был ответствен за более чем три сотни смертных приговоров, вынесенных Верховным судом. Многие видели в нём второго Макиавелли, имевшего слишком большое влияние на короля Эрика. После того как Эрик был отстранён от власти, Перссона арестовали и казнили. После обезглавливания, его расчленённое тело было выставлено на всеобщее обозрение на площади Брункенберга."
 flavor_swe.EVTNAME3282:0 "Пер Браге Младший"
 flavor_swe.EVTDESC3282:0 "Пер Браге Младший был шведским офицером и государственным деятелем. После учёбы за границей, он стал камергером Густава Адольфа. В 1626-1628 годах он участвовал в войне с Польшей, а затем последовал за своим королём в Германию в разгар Тридцатилетней войны. Он стал тайным советником и вёл переговоры с Польшей в 1635 году. Два года спустя он был назначен генерал-губернатором Финляндии, а в 1641 году — лордом-стюартом. Его вклад в развитие Финляндии включал в себя введение почтовой системы и основание нескольких городов, среди которых — Хямеэнлинна и Нейшлот. Он также внёс вклад в основание Королевской академии Або."
 flavor_swe.EVTNAME3283:0 "Магнус Габриэль Делагарди"
 flavor_swe.EVTDESC3283:0 "Магнус Габриэль Делагарди, сын фельдмаршала Якоба Делагарди, родился 15 октября 1622 года в Ревеле. Он получил общее образование и провёл некоторое время во Франции и Нидерландах. В 1643 году он вернулся в Швецию, чтобы принять участие в войне против Дании, где он служил под командованием Густава Горна. Будучи какое-то время фаворитом королевы Кристины, он вскоре попал в её немилость. Делагарди стал генерал-лейтенантом при своём шурине, короле Карле Х Густаве, и командовал войсками в войне против Польши и России. Когда король Карл Х Густав умер в 1660 году, Делагарди был назначен членом регентского совета при несовершеннолетнем Карле XI. Позже, при восхождении Карла XI, он потерял больше, чем любой другой дворянин, и скончался 26 апреля 1686 года."
 flavor_rus.EVTNAME1000:0 "Михаил Михайлович Щербатов"
 flavor_rus.EVTDESC1000:0 "Михаил Щербатов был известным русским историком, философом и публицистом XVIII века. В 1770 году он был назначен герольдмейстером, а позже камергером, стал сенатором в 1779 году. Один из ведущих представителей Русского консерватизма и сторонник Русского Просвещения он внёс свой вклад в историю, как публицист. Его «История Российская с древнейших времён» была издана в семи томах между 1771 и 1791 годами. Последний труд Щербатова:«О повреждении нравов в России» был издан в 1797 и резко критиковал придворные обычаи и политику правительства."
 flavor_rus.EVTNAME1001:0 "Василий Никитич Татищев"
 flavor_rus.EVTDESC1001:0 "Русский государственный деятель и этнограф Василий Татищев окончил Московское Инженерное училище и участвовал в Великой Северной войне(1700-1721) против Швеции, играл важную роль в коллегии иностранных дел при Петре Великом. Поддержал воцарение Анны Иоанновны, воспротивясь тайному совету. Наибольшую известность ему принесла «История Российская», которая стала одним из самых масштабных трудов по истории России."
 flavor_rus.EVTNAME1002:0 "Михаил Васильевич Ломоносов"
 flavor_rus.EVTDESC1002:0 "В возрасте девятнадцати лет Михаил Васильевич пешком добрался до Москвы и поступил в Славяно-Греко-Латинскую академию, выдавая себя за сына священника. После обучения в Петербургском Университете отправился учиться в Марбург к философу германского Просвещения Христиану Вольфу. Ломоносов станет известнейшим русским учёным, который проявил себя почти во всех научных сферах. В 1763 году был произведён в статские советники, а через год умер."
 flavor_rus.EVTNAME3203:0 "Борис Иванович Морозов"
 flavor_rus.EVTDESC3203:0 "Русский государственный деятель, казначей, очень долго служивший в Кремле. Он был свояком и наставником, «дядькой» для царя Алексея Михайловича и возглавлял правительство в начале его царствования. Будучи главой казначейства, он пытался повысить доходы государства, за счёт снижения жалований и повышения налогов. Налог на соль вызвал Соляной бунт 1648 года. После короткой ссылки в монастыре Морозов смог вернуться в Москву, где он старался не показываться на глаза, помогая при этом работать правительству. Участвовал в разработке Соборного уложения, нового сборника законов, который заменил Судебник Ивана III. В уложении укреплялось крепостное право, а также позволило передавать крестьян по наследству."
 flavor_rus.EVTNAME3401:0 "Поместная реформа"
 flavor_rus.EVTDESC3401:0 "После того, как москвичи вторглись в Новгородские земли в 1471, а литовцы не пришли ему на помощь, Новгород был вынужден принять условия Коростынского договора, который ограничивал его независимость. Иван III, опасаясь восстаний, из-за трагедии с его отцом, выслал многих жителей Новгорода. Он также заменил глав Новгородской церкви на других Православных иерархов. У жителей были отобраны земли и отданы военным, в обмен на службу. После осуществления земельной реформы, названной поместной реформой, аналогичные действия были предприняты в Московском княжестве. Отнимая землю у бояр и передавая её военным, он создавал своеобразный буфер и централизовал свою власть, одновременно завоёвывая лояльность армии. К 1489 году прежний Новгород стал лишь тенью былого и он продолжил существование в качестве части растущего русского государства."
 flavor_rus.EVTOPTA3401:0 "Провести реформу"
 flavor_rus.EVTOPTB3401:0 "Лучше перенять всё лучшее, что было в Новгородском государстве"
 flavor_rus.EVTNAME3202:0 "Малюта Скуратов"
 flavor_rus.EVTDESC3202:0 "Малюта Скуратов (настоящее имя Григорий Лукьянович Скуратов-Бельский) был одним из самых видных опричников и управлял сыскным ведомством. Он стал известен после того как осудил и казнил двоюродного брата царя Владимира Старицкого, возможного претендента на престол. В том же году он задушил митрополита московского Филиппа II за отказ благословить Царя. В 1570 году участвовал в карательной экспедиции в Новгород и Псков. Скуратов погиб при осаде Вейсенштейна во время Ливонской войны."
 flavor_rus.EVTNAME3404:0 "К Волге!"
 flavor_rus.EVTDESC3404:0 "В 1552 году Иван Грозный отправил поход на Казань, отправную точку на Волге. Тяжёлые орудия бомбардировали стены татарского города, который вскоре пал и был присоединён к Русскому государству. В 1556 году после этого успешного похода, царь отправил новый поход — на Астраханское ханство. С покорением Астрахани, России открылся доступ к Каспию и всей Волге. Вдоль реки были основаны города: Самара(1586), Саратов(1590) и Царицын, с целью защиты новых границ."
 flavor_rus.EVTOPTA3404:0 "Всё это должно принадлежать Матушке-России"
 flavor_rus.EVTOPTB3404:0 "Это поставит под угрозу нашу дипломатию"
 flavor_rus.EVTNAME3405:0 "Возвращение западной Руси"
 flavor_rus.EVTDESC3405:0 "Иван Грозный расширил границы на Юг и на Восток, но на Западе столкнулся с сопротивлением Речи Посполитой и Швеции. Война с Польшей была неудачной и Царь был вынужден подписать Ям-Запольский мир в 1582 по которому терял все прежние завоевания. Кульминацией вражды России и Польши станет оккупация Москвы во время Смуты 1598-1618 годов."
 flavor_rus.EVTOPTA3405:0 "Всё это должно принадлежать Матушке-России"
 flavor_rus.EVTOPTB3405:0 "Это поставит под угрозу нашу дипломатию"
 flavor_rus.EVTNAME3406:0 "Покорение Сибири"
 flavor_rus.EVTDESC3406:0 "Сразу после падения Астрахани в 1557, Иван IV начал кампанию в степях к югу от Казани против Ногайской Орды, осколка Золотой Орды. Это было первым шагом в экспансии России на востоке. Между 1560 и 1581 годами, казаки под предводительством Ермака и торговый дом купцов Строгановых из Нижнего Новгорода расширили власть русского царя на обширные территории. В 1584 было завоёвано Сибирское ханство — последняя область в Сибири, контролировавшаяся потомками Чингисхана. Это стало последним шагом перед распространением власти России на обширный континент, в ходе которого казаки строили остроги, которые потом вырастут в города и сумели достичь Тихого океана в районе Охотска в 1645."
 flavor_rus.EVTOPTA3406:0 "Всё это должно принадлежать Матушке-России"
 flavor_rus.EVTOPTB3406:0 "Это поставит под угрозу нашу дипломатию"
 flavor_rus.EVTNAME3410:0 "Избранная рада"
 flavor_rus.EVTDESC3410:0 "В 1543, в возрасте всего 14 лет, с удивительной силой и храбростью Великий князь Иван IV положил конец боярскому правлению. Позади него стоял его друг Алексей Адашев и талантливый священник Сильвестр, который вслед за мудрым Макарием станет московским митрополитом. Сильвестр и Адашев принадлежали к группе советников, называемых Избранной радой, которая играла большую роль в преобразовании России в начале правления Ивана IV. Они попали в опалу после смерти первой жены Царя, Анастасии в 1560. Иван Грозный, ставший неуравновешенным после своей серьёзной болезни в 1553, обвинил своих старых друзей в том, что они отравили его жену и сослал их, не оставив рядом никого, кто мог бы умерить его жестокость."
 flavor_rus.EVTOPTA3410:0 "Прекрасные советники!"
 flavor_rus.EVTNAME3411:0 "Разорение Москвы"
 flavor_rus.EVTDESC3411:0 "Иван IV, понимая, что торговля с Европой зависела от свободного доступа к Балтийскому морю, решил повернуть свою политику на запад. В 1558 он начал войну, чтобы установить русское владычество в Ливонии. Начало войны было победным для России, она преуспела в разрушении крепостей Ливонских рыцарей, но их союзник, Литва, стала неотъемлемой частью Польши в 1569. Война затянулась, в то же время Швеция (преследовавшая свои собственные интересы в Эстонии) поддержала Польшу в борьбе против России. Крымские татары напали на Астрахань, а затем вторглись в Россию в 1571, разграбили и сожгли Москву, от которой остался только Кремль."
 flavor_rus.EVTOPTA3411:0 "Мы отомстим за подобное оскорбление"
 flavor_rus.EVTOPTB3411:0 "Используем это для подавления инакомыслия"
 flavor_rus.EVTNAME3413:0 "Реформа казначейства и отмена кормлений"
 flavor_rus.EVTDESC3413:0 "Иваном IV были проведены некоторые важные реформы управления в России. Иван Грозный продолжил дело Ивана III, и его власть стала в большей степени опираться на бояр. Он также создал отдельный приказ, ведавший финансами, который находился непосредственно в его распоряжении, что обеспечило большую эффективность доходов и расходов наличных денег. Отмена системы кормлений (системы оплаты наместников, которая состояла в том, что они получали доходы непосредственно от населения) и реорганизация провинциальной администрации сделали монархию намного более эффективной и мощной. К сожалению для России, эти реформы не были достаточны, чтобы удержать государство на плаву после дорогостоящей и неудачной Ливонской войны в конце правления Ивана IV."
 flavor_rus.EVTOPTA3413:0 "Провести реформу и отменить кормление"
 flavor_rus.EVTOPTB3413:0 "Только реформа"
 flavor_rus.EVTOPTC3413:0 "Только отмена кормлений"
 flavor_rus.EVTNAME3415:0 "Автокефалия Русской Православной Церкви"
 flavor_rus.EVTDESC3415:1 "Незадолго до падения Византийской империи,  Русская церковь стала фактически независимой от Константинопольского патриархата. Митрополит Иона, избранный Собором русских епископов, получил титул митрополита Московского и всея Руси. В течение столетий росла сила Московского государства вместе с ростом авторитета автокефальной Русской церкви. В 1589 Иеремия II, Константинопольский патриарх, страдавший от турецкого притеснения, посетил Русь. Русские сумели убедить его назначить митрополита Иону Московском патриархом, что было заключительным этапом движения к полной независимости Русской Православной церкви."
 flavor_rus.EVTOPTA3415:1 "[Root.Capital.GetCapitalName] будет нести Свет Истинной веры."
 flavor_rus.EVTOPTB3415:1 "Поможем нашим братьям вернуть Константинополь."
 flavor_rus.EVTOPTC3415:0 "Мы обязаны освободить Константинополь от турок!"
 flavor_rus.EVTNAME3416:0 "Переход крестьянства в крепостную зависимость"
 flavor_rus.EVTDESC3416:0 "Борис Годунов был избран царём в 1598 после смерти Фёдора. Он укрепил Русское государство, но вскоре после того, как пришёл к власти, засуха, голод и чума погубили до полумиллиона человек в Русском Царстве. Крестьяне бежали из деревень, оставляя свои наделы, зараставшие сорняками. В ответ Годунов издал указ, запрещавший крестьянам оставлять поместья, на которых они родились (Иван IV, издал подобный указ в 1581). Так крестьяне окончательно стали крепостными."
 flavor_rus.EVTOPTA3416:0 "Закрепостить крестьян"
 flavor_rus.EVTOPTB3416:0 "Не делать этого"
 flavor_rus.EVTNAME3417:0 "Соборное уложение"
 flavor_rus.EVTDESC3417:0 "Царь Алексей Михайлович получил поверхностное образование от своего опекуна Бориса Ивановича Морозова до вступления на трон в возрасте 16 лет. Морозов был свояком царя Алексея и первоначально решал большую часть государственных дел, но в 1648 народное восстание в Москве вынудило Алексея сослать Морозова. Алексей подчинился требованиям мятежников и созвал Земский собор, который в 1649 принял новый Российский кодекс законов (Соборное уложение), который юридически оформил крепостничество.."
 flavor_rus.EVTOPTA3417:0 "Принять уложение"
 flavor_rus.EVTOPTB3417:0 "Пойти на ослабление экономики и боярские восстания"
 flavor_rus.EVTNAME3418:0 "Реформы Никона и раскольники"
 flavor_rus.EVTDESC3418:0 "Никон был патриархом Русской Православной Церкви с 1652 до 1666. Он предпринял чрезвычайно энергичную реформу дисциплины церкви и ритуала с целью очистки православных обрядов и книг от искажений. Его реформы, особенно его исправление богослужебных книг по греческому образцу (1654), вызвали раскол в церкви и появление противников реформ (раскольников), которые сохранили старые обряды, запрещённые Никоном. Неортодоксальные секты типа духоборов примкнули к раскольникам, чтобы избежать преследования. К 1658 против Никона образовалась мощная оппозиция с целью его отстранения, и в 1666 он был смещён. Он был фигурой, уникальной в истории русской церкви, поскольку выступал против любого вмешательства государства в дела церкви и полагал, что эти два учреждения были различными и самостоятельными. Его реформы продолжились только после того, как он был смещён."
 flavor_rus.EVTOPTA3418:0 "Провести реформу церкви"
 flavor_rus.EVTOPTB3418:0 "Нужно прислушаться к раскольникам"
 flavor_rus.EVTNAME3419:0 "Дипломатическая ошибка Фёдора Байкова"
 flavor_rus.EVTDESC3419:0 "Фёдор Байков прибыл в Пекин в 1656, чтобы установить дипломатические отношения с Китаем. Не зная китайского этикета, он так вёл себя в пути, что дал повод китайским министрам считать, что Россия признаёт вассальную зависимость от Китая. Китайцы направили в Москву послание, которое содержало инструкции о ежегодной дани, которую Россия как вассал должен теперь платить. Царь не мог возразить, поскольку никто в Москве не знал китайского языка. Российское правительство игнорировало этот случай, как будто его и не было, а маньчжурская династия в Китае была слишком занята окончательным порабощением страны."
 flavor_rus.EVTOPTA3419:0 "Отрубить голову китайскому посланнику"
 flavor_rus.EVTOPTB3419:0 "Стать китайским вассалом"
 flavor_rus.EVTOPTC3419:0 "Стать вассалом и заплатить дань"
 flavor_rus.EVTNAME3420:0 "Казачье восстание Степана Разина"
 flavor_rus.EVTDESC3420:0 "Стенька Разин (или Степан Тимофеевич) был атаманом донских казаков. Он произвёл ряд успешных набегов на персидские и русские поселения в 1667-69. Приобретя большую известность и богатство, Разин начал новую кампанию в 1670 году направленную на захват укреплённых русских городов на Волге. С войском около 7,000 казаков, он захватил Царицын и Астрахань. В обоих городах разинцы участвовали в пьяных дебошах и совершали ужасные злодеяния против знати и офицеров. Он также заменял местных воевод казацкими органами самоуправления. Разин продолжил свой поход вверх по Волге, и по пути подстрекал крепостных и городские низы присоединиться к его восстанию. Он захватил Саратов и подошёл к Симбирску, в то время как его восстание распространялось по всему Волжскому региону и даже в некоторых центральных уездах. Встревоженный успехами Разина, царь Алексей послал армию, чтобы освободить Симбирск. Правительственные войска нанесли решающее поражение разинским недисциплинированным и плохо обученным отрядам. Разин бежал на Дон, но 24 апреля 1671 был схвачен верными правительству казаками и выдан царским властям. Привезённый в Москву, Разин был сначала подвергнут пыткам, а затем четвертован на Красной площади."
 flavor_rus.EVTOPTA3420:0 "Подавить восстание"
 flavor_rus.EVTOPTB3420:0 "Предоставьте казакам больше свобод"
 flavor_rus.EVTNAME3421:0 "Нерчинский договор"
 flavor_rus.EVTDESC3421:0 "Исследование и колонизация Сибири Россией, начавшееся при Иване Грозном, продолжалось на протяжении всего XVII века. К концу века была открыта большая часть Восточной Сибири, в 1679 русские достигли Камчатки. Бассейн Амура исследовался Хабаровым в 1650-х. В 1689 русско-китайский пограничный конфликт был урегулирован в соответствии с Нерчинским договором, установившим границу по Амуру. В 1727 согласно Кяхтинскому договору Россия получила возможность основать свою факторию в Пекине, столице новой Маньчжурской династии."
 flavor_rus.EVTOPTA3421:0 "Подписать договор"
 flavor_rus.EVTOPTB3421:0 "Отклонить договор из-за его бессмысленности"
 flavor_rus.EVTOPTC3421:0 "Лучше не подставлять нашу дипломатию в регионе"
 flavor_rus.EVTNAME3422:0 "Великая Северная Война"
 flavor_rus.EVTDESC3422:0 "В 1697, 15-летний Карл XII взошёл на шведский трон. Воспользовавшись обстоятельствами, русский царь Пётр I заключил союз с Данией, Польшей и Саксонией в 1699. Однако, с помощью британского и голландского флота, Карл XII высадился в Зеландии и нанёс поражение датчанам, затем отправился в Эстляндию, где под его командованием значительно уступавшая численно (1 к 5) шведская армия одержала победу над русскими. Не преследуя русских, Карл XII обратился против польско-саксонского короля Августа II и изгнал его из Польши в 1704 (королём был избран прошведски настроенный Станислав Лещинский), затем Карл покорил Саксонию в 1706. Тем временем русские начали строительство Санкт-Петербурга (1703), восстановили и преобразовали свои армии, а также захватили часть Эстляндии (1704-1706). Тогда Карл предпринял поход на Москву через Украину, где началось восстание казаков под предводительством Мазепы. Суровая зима и рейды русских значительно ослабили его армию, и в конечном счёте она была разгромлена в Полтавском сражении в 1709. Раненый король бежал в Турцию. Русская армия была окружена османами на реке Прут, но Пётр с помощью подкупа турецкого командования добился свободного выхода в обмен на уступку Азова. В то время как Карл всё ещё находился в Турции, Россия, Дания, Ганновер и Пруссия захватили большую часть шведских владений на Балтике. Возвратившийся из Турции Карл был убит в 1718 под норвежской крепостью Фредерикшальд. Согласно завершившему войну мирному договору Швеция потеряла большую часть своей балтийской империи.  "
 flavor_rus.EVTOPTA3422:0 "Искать союза с их врагами"
 flavor_rus.EVTOPTB3422:0 "Пусть они сделают первый шаг"
 flavor_rus.EVTNAME3425:0 "Восстание гетмана Мазепы"
 flavor_rus.EVTDESC3425:0 "В 1708 году вовсю шла Великая Северная Война. Традиционно ненавидевшие своих хозяев, восстали Запорожские казаки под предводительством гетмана Мазепы. Он позвал Карла XII на Украину, пообещав зимой снабжение и подкрепления. В итоге шведы были разбиты под Полтавой, а восстание подавлено. Казаков переселили в восточные губернии."
 flavor_rus.EVTOPTA3425:0 "Сначала нужно разобраться с сепаратистами"
 flavor_rus.EVTNAME3426:0 "Реформы управления и установление абсолютизма"
 flavor_rus.EVTDESC3426:0 "Во время правления Петра, устаревшие средневековые формы управления уступили место эффективному самодержавию. В 1711 он распустил боярскую думу, и своим указом установил Сенат как высший государственный орган, контролирующий действия центральных и местных органов власти, сбор и расходование средств, разрабатывающий проекты законов в соответствии с его указами. Военная дисциплина была распространена на гражданские учреждения, и офицеры гвардии использовались Сенатом для выполнения различных поручений. В 1722, кроме того, был введён пост генерал-прокурора, руководившего ежедневной работой Сената и его канцелярии и действовавший как «око государя»."
 flavor_rus.EVTOPTA3426:1 "Внедрить новые институты"
 flavor_rus.EVTOPTB3426:1 "Старый путь лучше!"
 flavor_rus.EVTOPTC3426:0 "Только проведение реформ"
 flavor_rus.EVTNAME3427:0 "Контроль государства над церковью"
 flavor_rus.EVTDESC3427:0 "В 1721, чтобы подчинить Русскую православную церковь контролю государства, Пётр упразднил патриаршество. Впредь место патриарха как главы церкви заняла духовная коллегия, а именно Священный синод, состоявший из послушных велениям царя служащих. Светское должностное лицо — обер-прокурор — был назначен царём контролировать действия Священного синода. Священный синод жестоко преследовал всех инакомыслящих и проводил цензуру всех публикаций."
 flavor_rus.EVTOPTA3427:0 "Упразднить Патриаршество"
 flavor_rus.EVTOPTB3427:0 "Не трогать Патриарха"
 flavor_rus.EVTNAME3430:0 "Кризис наследования в Курляндии 1726"
 flavor_rus.EVTDESC3430:0 "После смерти последнего герцога Курляндии, Фридриха Вильгельма в 1711 не осталось других наследников герцогства, кроме слабого и больного Фердинанда, и множества претендентов в России и Польше. В 1726 польский сейм стремился утвердить в качестве герцога Морица Саксонского, незаконнорождённого сына польского короля, в то время как Россия выдвинула своего кандидата, герцога Гольштейн-Готторпского, зятя царицы Екатерины I. После многочисленных подкупов и закулисных дипломатических интриг, перед Морицем был поставлен выбор — покинуть герцогство или получить войну. В 1727 Россия предъявила ультиматум и отправила 8000 солдат, которые оккупировали герцогство за 8 дней. Мориц бежал во Францию, где позднее сделал блестящую военную карьеру."
 flavor_rus.EVTOPTA3430:0 "Подготовьтесь к вторжению"
 flavor_rus.EVTOPTB3430:0 "Игнорировать этот маленький шанс"
 flavor_rus.EVTNAME3432:0 "Уложенная комиссия"
 flavor_rus.EVTDESC3432:0 "В 1767 Екатерина Великая созвала Уложенную комиссию, составленную из делегатов от всех областей и от всех социальных групп (кроме крепостных) с целью выявления желаний различных сословий и разработки нового уложения законов. Дебаты происходили в течение нескольких месяцев, но были безрезультатны. Екатерина II наказала комиссии разработать проект конституции и кодекса законов. Это оказалось слишком либеральным для публикации даже во Франции, а для России и вовсе осталось «мёртвой буквой»."
 flavor_rus.EVTOPTA3432:0 "Игнорировать социальное неравенство"
 flavor_rus.EVTOPTB3432:0 "Сделать что-нибудь с социальным неравенством"
 flavor_rus.EVTNAME3434:0 "Меркантилистские реформы"
 flavor_rus.EVTDESC3434:0 "В конце XVIII века Россия проводила всё более меркантилистскую политику, в противовес усилению аристократии."
 flavor_rus.EVTOPTA3434:0 "Да, нам нужна эта реформа"
 flavor_rus.EVTOPTB3434:0 "Нет, наша экономика в порядке"
 flavor_rus.EVTOPTC3434:0 "Нет, мы будем развивать Свободу Торговли"
 flavor_rus.EVTNAME3435:0 "Пугачёвское восстание"
 flavor_rus.EVTDESC3435:0 "Восстание началось в 1773 в Уральском регионе. Участниками восстания были казаки и крестьяне во главе с Емельяном Пугачёвым, выдававшим себя за Петра III, убитого мужа императрицы Екатерины II. Зимой 1773-1774 восстание охватило большую часть Волжского региона и даже угрожало Москве, поставив империю на грань катастрофы. В конечном счёте, регулярные войска под командованием Михельсона разгромили Пугачёва под Царицыном, вскоре он был пойман и казнён в Москве."
 flavor_rus.EVTOPTA3435:0 "Народ поднимается на бунт..."
 flavor_rus.EVTNAME3436:0 "Реакция"
 flavor_rus.EVTDESC3436:0 "После восстания Пугачёва, Екатерина поняла, что люди должны сильнее бояться власти, и что вместо их освобождения, она должна увеличить контроль за ними. Перед своим приходом к власти, Екатерина мечтала освободить крепостных, на труде которых была основана экономика России. Столкнувшись с реальностью, Екатерина скоро увидела, что освобождение крепостных никогда не будет допущено их владельцами, от поддержки которых она зависела, и что это ввергнет страну в беспорядок, как только дворяне потеряют основу своего благополучия. (Благосостояние знати оценивалось не по земле, а в душах, которыми она владела.) Екатерина вместо этого направила своё внимание к организации и укреплению крепостнической системы, которую сама же осуждала за жестокость. Она ввела крепостничество для украинских крестьян, которые до тех пор был свободными. Раздавая государственные земли своим фаворитам и министрам, она ещё больше ухудшала положение крестьян, которые до этого пользовались некоторым самоуправлением. В конце её правления, едва ли имелся хоть один свободный крестьянин."
 flavor_rus.EVTOPTA3436:0 "Заковать народ в цепи"
 flavor_rus.EVTOPTB3436:0 "Предложить идею «Свободы»"
 flavor_rus.EVTOPTC3436:0 "Сохранить баланс"
 flavor_rus.EVTNAME3437:0 "Либеральное законодательство Павла I"
 flavor_rus.EVTDESC3437:0 "Павел I, стремясь усилить самодержавие, изменил многое в политике Екатерины — он восстановил те коллегии, которые она отменила в 1775, увеличил бюрократический контроль за местными органами власти и стремился ограничить привилегии знати. В то время как Екатерина усилила закрепощение крестьянства, Павел I был первым российским царём, который ограничил барщину, требуемую от этих них. В Гатчине, поместье Павла, обучали детей крестьян, ссужали им деньги, установили систему медицинского обслуживания, крестьянам увеличили наделы земли, и стремились улучшить сельскохозяйственную технологию. Короче говоря, он был образцовым землевладельцем. Когда он встречался с простыми людьми, как царь и великий князь, он стремился облегчить их страдания и улучшить их жизнь. В этом он следовал идеям просвещения, но никогда не поддерживал то же, что и мать."
 flavor_rus.EVTOPTA3437:0 "Ограничить крепостное право"
 flavor_rus.EVTOPTB3437:0 "Всё и так замечательно"
 flavor_rus.EVTNAME3438:0 "Либеральное законодательство Александра I"
 flavor_rus.EVTDESC3438:0 "Александр отменил многие варварские и жестокие наказания, существовавшие ранее, и в 1802 упорядочил работу правительства созданием восьми министерств. Он улучшил положение крепостных и развивал образование, удвоив число российских университетов, учредив их в Санкт-Петербурге, Харькове и Казани. Однако, несмотря на гуманные идеи, внушённые ему воспитателем Лагарпом, и несмотря на его собственное желание сделать своих подданных счастливыми, Александр испытывал недостаток энергии, необходимой для проведения быстрой реформации и полной отмены крепостничества. Учреждение крепостничества было, по собственным словам царя, «деградацией», из-за которой Россия оставалась в бедственном, отсталом состоянии. Но освобождение крепостных, составлявших три четверти населения, вызвало бы враждебность их благородных владельцев — дворян."
 flavor_rus.EVTOPTA3438:0 "Отменить крепостное право"
 flavor_rus.EVTOPTB3438:0 "Сохранить его"
 flavor_rus.EVTNAME3439:0 "Лига Аньялы"
 flavor_rus.EVTDESC3439:0 "Большая группа финских офицеров, находящихся на службе шведского короля, послали нам письмо, в котором объявляют шведскую агрессию незаконной. Они просят нас у помощи в формировании независимого государства в Финляндии. Буферное государство может нам пригодиться..."
 flavor_rus.EVTOPTA3439:0 "Пообещать им поддержку"
 flavor_rus.EVTOPTB3439:0 "Отклонить их прошение"
 flavor_rus.EVTNAME1010:0 "Великое посольство"
 flavor_rus.EVTDESC1010:0 "При дворе высказали интересную идею. [Root.Monarch.GetTitle] [Root.Monarch.GetName] отправится в путешествие по Европе с большой делегацией(Великим посольством), чтобы улучшить отношения с европейскими державами, в особенности теми, с которыми у нас общие враги. Также мы сможем изучить технологические достижения европейских держав и в итоге перенести их в Россию."
 flavor_rus.EVTOPTA1010:0 "Отправляемся в Европу!"
 flavor_rus.EVTOPTB1010:0 "У нас есть всё необходимое"
 flavor_rus.EVTTOOLTIP1010:0 "[Root.Monarch.GetName] отправил[Root.GetMEndSYA] в [This.GetTagVN]"
 flavor_rus.EVTNAME1011:0 "Великое посольство прибыло в город [Root.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1011:1 "Великое посольство прибыло из [From.GetTagRD]. [From.Monarch.GetName] лично возглавляет его. [From.GetMSheHeCap] стремится улучшить отношения с европейскими державами. Особенно теми, с которыми у нас есть общие враги. Как мы будем их встречать?"
 flavor_rus.EVTOPTA1011:0 "Пригласить [From.GetMEgoEyo] остаться"
 flavor_rus.EVTOPTB1011:0 "Вежливо выпроводить"
 flavor_rus.EVTOPTC1011:0 "Гнать к чертям!"
 flavor_rus.EVTNAME1012:0 "Великое посольство в городе [From.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1012:1 "Обрадованн[From.From.GetMEndAYY] тёплым приёмом, [From.From.Monarch.GetName] сообщил[From.From.GetMEndA] нам, что хочет продлить своё пребывание в городе [Root.Capital.GetCapitalName]. [From.From.GetMSheHeCap] стремится провести модернизацию в России, поэтому просит у нас возможность постичь европейский прогресс."
 flavor_rus.EVTOPTA1012:0 "Пригласите [From.From.GetMEgoEyo] в наши государственные учреждения"
 flavor_rus.1012.a.tt:0 "[From.From.Monarch.GetName] научится у нас государственным делам."
 flavor_rus.EVTOPTB1012:0 "Пригласите [From.From.GetMEgoEyo] провести смотр войск"
 flavor_rus.1012.b.tt:0 "[From.From.Monarch.GetName] научится у нас ведению войн."
 flavor_rus.EVTOPTC1012:0 "Пригласите [From.From.GetMEgoEyo] посетить наши корабли"
 flavor_rus.1012.c.tt:0 "[From.From.Monarch.GetName] научится у нас морскому делу."
 flavor_rus.EVTOPTD1012:0 "Он пользуется нашим гостеприимством..."
 flavor_rus.EVTNAME1013:0 "Нам предложили остаться"
 flavor_rus.EVTDESC1013:0 "Услышав о планах по модернизации в [Root.GetTagPR], которые строит [Root.Monarch.GetName], правитель[From.GetMEndTsaL] [From.GetTagRD] любезно пригласил[From.GetMEndA] нас в город [From.Capital.GetCapitalName], чтобы познакомиться с достижениями европейской мысли."
 flavor_rus.EVTOPTA1013:0 "Изучать государственные структуры"
 flavor_rus.EVTOPTB1013:0 "Изучать армию"
