 flavor_ayu.EVTDESC2:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] предлагает реформы, касающиеся наших военных сил, включая подготовку постоянного профессионального отряда боевых слонов. Хотя многие из этих предложений действительно весьма полезны, они могут дорого нам обойтись и вызвать недовольство. Что мы будем делать?"
