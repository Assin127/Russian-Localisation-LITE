 flavor_bur.EVTDESC1:0 "Велик[Root.GetMEndAYA] [Root.GetTitleIM] [Root.Monarch.GetName] и [Root.GetMEgoEyo] ближайшие соратники были убиты! В попытке выиграть текущую войну, [Root.GetTitleIM] лично повел[Root.GetMEndA] свои войска в бой, доблестно атаковав противника. Позднее [Root.GetMEgoEyo] обнажённое и изуродованное тело было найдено в одном из окопов, а [Root.GetMEgoEyo] голова была разрублена пополам.\n\nСмерть последн[Root.GetMEgoEy] из дома [Root.Monarch.Dynasty.GetName], известн[Root.GetMEndOgoOy] как [Root.GetTitleIM] [Root.GetTagRD], повергло страну в хаос и сделало её уязвимой для вторжения со стороны могущественных соседей."
