 league_events.11.t:0 "Держава $FROMCOUNTRY$ присоединилась к Камбрейской лиге"
 league_events.11.d:0 "Наша дипломатия преуспела в попытке создания коалиции против безбожных торгашей из Венеции. Держава $FROMCOUNTRY$ присоединилась к нашей коалиции, и вместе мы уничтожим венецианцев. Венеция будет гореть, как Содом и Гоморра!"
 league_events.11.a:0 "Хорошие новости!"
 league_events.12.t:0 "Держава $FROMCOUNTRY$ отказалась вступать в Камбрейскую лигу"
 league_events.12.d:0 "Похоже, что наши дипломаты провалили своё задание. Мы не сумели убедить державу $FROMCOUNTRY$ в преимуществах сдерживания Венеции."
 league_events.12.a:0 "Бог накажет их!"
 EXCELLENTMINISTER:0 "Великолепный министр!"
 oman_aggressive_trade:0 "Агрессивная торговля"
 flavor_oma.1.t:0 "Борьба за власть"
 flavor_oma.1.d:0 "Династия Набханитов удерживала власть на протяжении более чем трёх веков, однако выбор имана поставило их авторитет под вопрос. Это борьба продолжалась, пока династия полностью не потеряла контроль над страной."
 flavor_oma.1.a:0 "Принять иман"
 flavor_oma.1.b:0 "$MONARCHTITLE$ правит в Омане!"
 flavor_oma.2.t:0 "Португальцы прибывают!"
 flavor_oma.2.d:0 "В конце XV века исследователи из Португалии обнаружили путь вокруг мыса Доброй Надежды, дающий возможность добраться до Индии. Для того, чтобы защитить свои торговые пути и обеспечить торговое превосходство, они вторглись в Оман и оккупировали Сухар и Маскат в течение почти 150 лет."
 flavor_oma.2.a:0 "Мы будем сражаться с ними"
 flavor_oma.2.b:0 "Мы ничего не можем сделать"
 flavor_oma.2.3:0 "§YПортугалия§! получит Casus belli против §YОмана§!."
 flavor_oma.3.t:0 "Защита индийской торговли"
 flavor_oma.3.d:0 "В конце XV века исследователи из Португалии обнаружили путь вокруг мыса Доброй Надежды, дающий возможность добраться до Индии. Для того, чтобы защитить свои торговые пути и обеспечить торговое превосходство, они вторглись в Оман и оккупировали Сухар и Маскат в течение почти 150 лет."
 flavor_oma.3.a:0 "Сухар может быть полезен!"
 flavor_oma.4.t:0 "Судостроители из Сура"
 flavor_oma.4.d:0 "На протяжении тысячелетий Сур был огромным портом, с каналом, безопасным для стоянки кораблей. Здесь находятся самые знаменитые строители Доу во всём Омане. В середине XVII века страна процветает при помощи своей торговли, опираясь на свои суда."
 flavor_oma.4.a:0 "Доу будут ходить по всему миру"
 cleanup_events.3.t:0 "Смена в правительстве"
 cleanup_events.3.d:0 "Наша новая религия не позволяет многожёнство, у нас более не будет гарема."
 cleanup_events.3.a:0 "Это к лучшему..."
 cleanup_events.4.t:0 "Вера Патриархата"
 cleanup_events.4.d:0 "Поскольку мы уже не христиане, мы больше не можем винить тех, кто отменил Патриархат в Константинополе."
 cleanup_events.4.a:0 "Теперь нам ясно, зачем это было сделано."
 kol_bavarian_archbishop:0 "Баварский архиепископ"
 kol_bavarian_archbishop_replaced:0 "Баварский архиепископ был заменён"
 flavor_kol.1.t:0 "Баварские архиепископы"
 flavor_kol.1.d:0 "Один из членов правящей семьи Баварии был назначен архиепископом Кёльна. Это может означать новую эпоху баварского влияния в этих землях. Как мы будем действовать?"
 flavor_kol.1.a:0 "Допустить влияние Баварии"
 flavor_kol.1.b:0 "Мы пойдём своим путём"
 bav_against_habsburg:0 "Конфликт между Габсбургами и Виттельсбахами"
 bav_reconcile_habsburg:0 "Примирение между нашими династиями"
 bav_jesuits_rejected:0 "Иезуиты были отвержены"
 bavarian_jesuits:0 "Иезуиты в Баварии"
 desc_bavarian_jesuits:0 "Иезуиты были приглашены в Баварию в 1541 году и сделали Ингольштадский университет своей штаб-квартирой."
 flavor_bav.2.t:0 "Архиепископ в Кёльне"
 flavor_bav.2.d:0 "[KOL.Monarch.GetName], член нашей правящей семьи, был[KOL.GetMEndA] назначен[KOL.GetMEndA] архиепископом Кёльна. Это означает новую эпоху влияния Баварии в этих землях."
 flavor_bav.2.a:0 "Отлично!"
 flavor_bav.3.t:0 "Соперничество с Габсбургами"
 flavor_bav.3.d:0 "Успехи Габсбургов в Австрии — настоящее бельмо на нашем глазу, поскольку их домены становятся всё более сильными, а теперь ещё и член их дома сидит на императорском троне. Прошло более века с тех пор, когда Виттельсбахи занимали этот трон, однако это вскоре должно быть исправлено. Противостояние с Габсбургами всегда должно быть нашим первейшим долгом! "
 flavor_bav.3.a:0 "За дом Виттельсбах!"
 flavor_bav.3.b:0 "Стоит ли?"
 flavor_bav.4.t:0 "Историк из Баварии"
 flavor_bav.4.d:0 "Йоханнес Авентин был наставником сына Альберта Мудрого и написал латинскую грамматику и другие пособия для своих учеников. В 1517 году он был назначен официальным историком Баварии и ему было поручено написать историю страны?"
 flavor_bav.4.a:0 "Нам нужны «Баварские анналы»!"
 flavor_bav.4.b:0 "Это пустая трата денег!"
 flavor_bav.5.t:0 "Герцог приглашает иезуитов в Баварию"
 flavor_bav.5.d:0 "Вильгельм IV стал политическим лидером движения контрреформации в Германии, тесно сотрудничая с Папой и ведя гонения на многих реформаторов в Баварии. В 1541 году он пригласил в Баварию иезуитов, также известных как «Общество Иисуса». Этот орден совершил большую работу в деле возрождения католической Церкви из своей штаб-квартиры в баварском городе Ингольштадт. \nЧто же нам делать?"
 flavor_bav.5.a:0 "Ad maiorem Dei gloriam!"
 flavor_bav.5.b:0 "Это всё лишние проблемы"
 flavor_bav.6.t:0 "Величие Альберта Баварского"
 flavor_bav.6.d:0 "Герцог Альберт V Баварский был покровителем искусств, собравшим огромную коллекцию художеств и антиквариата в Мюнхене. Он покупал целые коллекции в Риме и Венеции, отдав под их хранение Антиквариум в Мюнхенской резиденции, ставший крупнейшим залом произведений искусства Ренессанса к северу от Альп. Он покровительствовал многим творческим личностям, что принесло великолепие в Мюнхен, однако это повлекло за собой возникновение немалых долгов.\nЧто же нам делать?"
 flavor_bav.6.a:0 "Деньги — это для крестьян"
 flavor_bav.6.b:0 "Мы не можем обанкротить страну"
 nap_french_spurned:0 "Отказ от претензий на Анжу"
 nap_renaissance_culture:0 "Возрождение культуры"
 desc_nap_renaissance_culture:0 "Неаполь, будучи центром Ренессанса, принёс множество культурных благ в город."
 nap_renaissance_glory:0 "Величие Ренессанса"
 desc_nap_renaissance_glory:0 "Неаполь, будучи центром Ренессанса, принёс огромную славу для всей нации."
 nap_recover_from_plague:0 "Восстановление после чумы"
 desc_nap_recover_from_plague:0 "Неаполь потерял половину своего населения во время эпидемии чумы 1656 года, и ему потребовалось более ста лет, чтобы восстановиться."
 flavor_nap.1.t:0 "Восстание баронов"
 flavor_nap.1.d:0 "Авторитет Ферранте, короля Неаполя, был оспорен дважды, в течение двух восстаний баронов 1459-1464 и 1485-1486 годов. Восстания были совершены в пользу французских претендентов на престол, так как король Ферранте проводил политику укрепления королевской власти за счёт прав баронов."
 flavor_nap.1.a:0 "Я — король Неаполя!"
 flavor_nap.1.b:0 "Новым правителем будет [FRA.GetTitleIM] [FRA.Monarch.GetName]!"
 flavor_nap.1.2:0 "Французская корона будет весьма признательна."
 flavor_nap.2.t:0 "[NAP.Monarch.GetTitle] [NAP.Monarch.GetName] отрек[NAP.GetMEndLAS] от престола"
 flavor_nap.2.d:0 "[NAP.Monarch.GetTitle] [NAP.Monarch.GetName], подвергшись угрозам от баронов Неаполя, был[NAP.GetMEndA] вынужден[NAP.GetMEndA] отречься от престола. Поскольку у нас есть претензии на трон, корону Неаполя предложили нам."
 flavor_nap.2.a:0 "Слава Франции!"
 flavor_nap.3.t:0 "Ренессанс в Неаполе"
 flavor_nap.3.d:0 "Великий город Неаполь стал одним из важнейших центров Ренессанса в Италии. Такие блестящие люди, как Якопо Саннадзаро, Франческо Лаурана, Анджело Полициано и Антонелло да Мессина, открыли новую эпоху культуры и образования."
 flavor_nap.3.a:0 "Век культуры!"
 flavor_nap.3.b:0 "Век славы!"
 flavor_nap.4.t:0 "Великий город в стиле барокко"
 flavor_nap.4.d:0 "Первые десятилетия XVII века были описаны как золотой век в истории Неаполя. Город стал одним из самых крупнейших и современнейших городов Европы. Возникло невероятное количество поместий, церквей, опер и театров, в то время как город был наполнен такими важными культурными гениями, как Караваджо, Роза, Телесио, Бруно, Вико, Марино и многими другими."
 flavor_nap.4.a:0 "Ничто не может соперничать с Городом..."
 flavor_nap.5.t:0 "Восстание Мазаньелло"
 flavor_nap.5.d:1 "Пресытившись жёсткой налоговой политикой [Root.GetTitleRD], [Root.Monarch.GetHerHis] тираническим правление и распутным образом жизни, население Неаполя в огромном количестве поднялось под слова очень харизматичного, но неграмотного рыбака по имени Мазаньелло, который ранее был известен только благодаря уклонению от уплаты налогов. Непопулярность [Root.GetTitleRD] так велика, что восстание распространилось на большую часть сельской местности, угрожая сокрушить наши армии своим числом."
 flavor_nap.5.a:0 "Сокрушить грязных крестьян!"
 flavor_nap.5.b:1 "Обмануть их лидеров."
 flavor_nap.6.t:0 "Чума в Неаполе"
 flavor_nap.6.d:0 "Чума вспыхнула в январе 1656 года, когда испанский солдат, бывший в Сардинии, прибыл в больницу Аннуциата. Врач, определивший болезнь, был заключён правительством в тюрьму за распространение новостей, однако чума уже разлеталась, словно лесной пожар. В течение шести месяцев половина населения города Неаполя умерла."
 flavor_nap.6.a:0 "Адское зрелище"
 control_of_famagusta:0 "Контроль Фамагуста"
 famagusta_lost:0 "Фамагуста потерян"
 cyp_famagusta_taken:0 "Фамагуста взят"
 cyp_famagusta_given:0 "Фамагуста отдан"
 flavor_cyp.1.t:0 "Вопрос Фамагуста"
 flavor_cyp.1.d:0 "В 1464 году киприоты выселили генуэзцев из Фамагуста, получив полный контроль над островом. Тем не менее, пройдёт не так много времени, прежде чем венецианцы возьмут остров под свой контроль, желая обеспечить свою безопасность на Средиземном море."
 flavor_cyp.1.a:0 "Он наш!"
 flavor_cyp.1.b:0 "Пусть он теперь принадлежит Венеции"
 flavor_cyp.1.c:0 "Генуэзцы могут остаться"
 flavor_cyp.gen.1:0 "Это может означать войну с §YГенуей§!."
 genoese_access_to_black_sea:0 "Доступ к Чёрному морю"
 crimean_region:0 "Крым"
 kaffa_and_azow:0 "Каффа и Азов"
 gen_pro_guelph:0 "Поддержка гвельфов"
 gen_pro_ghibellines:0 "Поддержка гибеллинов"
 gen_anti_guelph:0 "Сопротивление гвельфам"
 gen_anti_ghibellines:0 "Сопротивление гибеллинам"
 gen_lost_trade_support:0 "Отсутствие поддержки со стороны Генуи"
 gen_andrea_doria_reform:0 "Наследие Андреа Дориа"
 desc_gen_lost_trade_support:0 "Наши купцы больше не получают должной поддержки из Генуи, так как из-за контроля османами Константинополя поддержка обходится слишком дорого."
 flavor_gen.1.t:0 "Кипр берёт на себя управление Фамагуста"
 flavor_gen.1.d:0 "В 1464 году киприоты выселили генуэзцев из Фамагуста, получив полный контроль над островом. Это привело к значительному снижению торгового влияния Генуи в восточном Средиземноморье."
 flavor_gen.1.a:0 "Они заплатят за это!"
 flavor_gen.2.t:0 "Мы можем торговать в Фамагуста!"
 flavor_gen.2.d:0 "Исторически, киприоты выселили генуэзцев из Фамагуста в 1464 году, однако сейчас они решили благоприятствовать нам в торговле в этом месте. Это должно сильно помочь нашему стремлению доминировать в Средиземном море."
 flavor_gen.2.a:0 "Хорошие новости!"
 flavor_gen.3.t:0 "Падение Константинополя"
 flavor_gen.3.d:0 "С момента взятия Константинополя турками, генуэзская торговля на Чёрном море находилась под угрозой. Экономическое влияние итальянских купцов уменьшилось после взятия османами контроля над морем, а территории, в конце концов, были потеряны в 1455 году."
 flavor_gen.3.a:0 "Запросить у турок свободный доступ"
 flavor_gen.3.4:0 "§YОсманская империя§! Могут ответить объявлением войны, если им что-то не понравится.\n"
 flavor_gen.3.b:0 "Мы ничего не можем сделать"
 flavor_gen.4.t:0 "Требования от Генуи"
 flavor_gen.4.d:0 "Эмиссар из торговой республики Генуя появился при дворе. Он просит эксклюзивные привилегии для торговли через Босфор. Они утверждают, что имеют на это право, а мы же будем процветать, приняв их предложение."
 flavor_gen.4.a:0 "Это возмутительно!"
 flavor_gen.4.b:0 "Это может быть удобно..."
 flavor_gen.4.6:0 "Торговое влияние §YГенуи§! в Константинополе будет немного увеличена."
 flavor_gen.5.t:0 "Османы отказываются!"
 flavor_gen.5.d:0 "Османская империя отвергла наше предложение о привилегированном проходе через Босфор. Они были возмущены нашим непониманием политики, а некоторые советники даже призвали султана начать войну."
 flavor_gen.5.a:0 "Надеюсь, что они не станут воевать..."
 flavor_gen.6.t:0 "Торговые привилегии получены!"
 flavor_gen.6.d:0 "Османская империя предоставила нам привилегированный доступ через Босфор, что поддержит наших купцов в Чёрном море."
 flavor_gen.6.a:0 "Хорошие новости"
 flavor_gen.7.t:0 "Потеря торговли на Чёрном море!"
 flavor_gen.7.d:0 "Мы потеряли выход к Чёрному морю и уже не в состоянии извлечь выгоду из наших привилегированных торговых путей через Босфор."
 flavor_gen.7.a:0 "Плохие вести..."
 flavor_gen.8.t:0 "Банкротство банка Сан-Джорджио"
 flavor_gen.8.d:0 "В 1407 году банк Сан-Джорджио начал свою деятельность, выдавая кредиты своим акционерам и предоставляя такие услуги, как переводные векселя. Продолжающий брать займы у государства и недостаточно капитализированный банк прекратил своё существование в 1444 году.\nЧто будем делать?"
 flavor_gen.8.a:0 "Спасти банк!"
 flavor_gen.8.b:0 "Пусть он погибает..."
 flavor_gen.9.t:0 "Вражда гвельфов и гибеллинов"
 flavor_gen.9.d:0 "Разногласия между Папой и императором начались в конце XI века, закончившись в 1122 году, однако разногласия между гвельфами и гибеллинами в Италии сохранялись на протяжении столетий, будучи постоянным фактором в разделении на города-государства и ослабления Италии. Гвельфы были сторонниками Папы, в то время как гибеллины поддерживали императора. В XV веке гвельфы присягнули на верность Франции, так как она начала проявлять свои интересы в Италии."
 flavor_gen.9.a:0 "Мы на одной стороне с гвельфами"
 flavor_gen.9.b:0 "Слава гибеллинам!"
 flavor_gen.9.c:0 "Пусть они сами спорят"
 flavor_gen.10.t:0 "Адмирал Андреа Дориа"
 flavor_gen.10.d:0 "Андреа Дореа принадлежал ветви старой династии Ауреа. Он потерял своих благородных родителей в раннем возрасте и стал солдатом удачи, служа сначала Папе, а затем французам. Он прославился как отличный флотоводец, ведя борьбу с турками и пиратами. Дореа настаивал на возрождении Генуэзской республики после долгих лет оккупации французскими и имперскими войсками."
 flavor_gen.10.a:0 "Он будет вести наш флот!"
 flavor_gen.10.b:0 "Мы не нуждаемся в его услугах"
 flavor_gen.11.t:0 "$MONARCHTITLE$ Андреа Дореа"
 flavor_gen.11.d:0 "Андре Дореа несколько раз отказывался от предложения стать дожем Генуи, однако в итоге согласился стать пожизненным цензором, имея значительное влияние на совет республики. Ему подарили несколько дворцов и множество привилегий, а также почётный титул Отца-Освободителя."
 flavor_gen.11.a:0 "Из него выйдет отличный $MONARCHTITLE$!"
 flavor_gen.11.b:0 "Он станет пожизненным цензором!"
 flavor_gen.12.t:0 "Решение Генуи"
 flavor_gen.12.d:0 "Генуя была небольшой торговой республикой на Средиземном море, в то время как Франция и Испания превращались в могущественные государства с интересами в Италии. Знаменитый кондотьер Андреа Дореа служил сначала Франции, а затем Испании в различных войнах.\nЧто же нам делать?"
 flavor_gen.12.a:0 "Принять сторону Франции"
 flavor_gen.12.b:0 "Принять сторону Испании"
 flavor_gen.13.t:0 "Золотой век генуэзских банкиров"
 flavor_gen.13.d:0 "Генуэзские банкиры финансировали многие зарубежные кампании испанской короны. Некоторые историки даже называют этот период «Веком Генуи». Множество ярких дворцов было построено вдоль Страда Нова, но это не продлилось вечно — когда турки взяли Хиос, генуэзская торговая империя в восточном Средиземноморье рухнула."
 flavor_gen.13.a:0 "Это будет длиться вечно!"
 flavor_gen.14.t:0 "Доступ к Чёрному морю"
 flavor_gen.14.d:0 "С Константинополем, свободным от турецких оков, мы снова имеем неограниченный доступ к Чёрному морю."
 flavor_gen.14.a:0 "Великолепно!"
 flavor_gen.15.t:0 "Путешествие до Крыма"
 flavor_gen.15.d:0 "После потерь итальянских земель, наши крымские торговцы больше не страдают от потери контроля над Константинополем."
 ven_opinion_morean_confrontation:0 "Морейское противостояние"
 flavor_ven.EVTNAME1:0 "Венето-турецкий конфликт"
 flavor_ven.EVTDESC1:0 "С момента захвата турками Константинополя 29 мая 1453г., торговые позиции Венеции на Чёрном Море начали ослабевать. В период с 1456 по 1490 год произошло множество войн, в ходе которых Венецианская Республика сталкивалась с Османской империей и в результате теряла всё больше и больше частей своей торговой империи (унаследованной в результате четвёртого крестового похода в 1204) в Эгейском море и Греции (Афины были потеряны в 1460, Негропонт в 1470). Война, вспыхнувшая с новой силой в 1499 году, лишила Венецию крепостей в Морее: Модоны, Короны и Наваррино."
 flavor_ven.EVTOPTA1:0 "Потребовать Александрию в качестве компенсации!"
 flavor_ven.EVTOPTB1:0 "Принять их расширение"
 flavor_ven.EVTTOOLTIP1:0 "Отправить им наши требования"
 flavor_ven.EVTNAME2:0 "Компенсация отклонена"
 flavor_ven.EVTDESC2:0 "Турки отказываются даже обсуждать компенсацию наших торговых потерь!"
 flavor_ven.EVTOPTA2:0 "По крайней мере у нас теперь есть на это претензии"
 flavor_ven.EVTNAME3:0 "Александрия получена"
 flavor_ven.EVTDESC3:0 "Турки согласились компенсировать наши торговые потери, передав Александрию."
 flavor_ven.4.t:0 "Мы можем вести торговлю в Фамагусте!"
 flavor_ven.4.d:0 "В 1464 году, киприоты изгнали генуэзцев из Фамагусты, получив таким образом контроль над всем островом. Однако, это продлилось недолго и венецианцы быстро захватили их, заполучив контроль над средиземноморской торговлей."
 flavor_ven.4.a:0 "Добрые вести!"
 flavor_ven.5.t:0 "Страдиоты!"
 flavor_ven.5.d:0 "После падения Константинополя великое множество греческих и албанских солдат присоединилось к борьбе Венецианской Республики против Османов. Из них формировалась иррегулярная лёгкая кавалерия, названная Страдиотами, что при переводе с греческого означает «Воины»."
 flavor_ven.5.a:0 "Наши враги будут бежать в страхе!"
 flavor_ven.6.t:0 "Османы контролируют Морею"
 flavor_ven.6.d:0 "После падения Константинополя турки направились на юг, и в 1461 последняя крепость в Морее пала перед Османами. Полуостров Морея слишком важен для венецианских торговых маршрутов, чтобы пренебречь его потерей, и венецианские претензии на Морею послужили причиной многих войн между Венецией и Османами.\nКак нам следует поступить?"
 flavor_ven.6.a:0 "Сегодня отличный день для Османов... чтобы умереть!"
 flavor_ven.6.b:0 "Мы не можем рисковать войной"
 flavor_ven.7.t:0 "Венецианские претензии на Морею"
 flavor_ven.7.d:0 "Венецианский посол только что сообщил нам, что Венеция выдвинула претензии на полуостров Морея. Это абсолютно недопустимо, и они должны быть наказаны."
 flavor_ven.7.a:0 "Это война!"
 ven_monte_nuovo:0 "Monte Nuovo"
 desc_ven_monte_nuovo:0 "Новые виды займов и обязательств куда более эффективны."
 flavor_ven.8.t:0 "Monte Nuovo"
 flavor_ven.8.d:0 "Первоначально систему займов в Италии формировало акционерное общество, в котором каждый гражданин мог занять определённую сумму наличными, именуемое Monte Vecchio. В середине XV века венецианские банкиры представили новую систему погашения займов несколькими небольшими обязательными платежами, что позволяло увеличить суммы, которые заёмщики желали получить. Названный «Monte Nuovo», новый банк имел потрясающий успех и финансировал множество войн Венеции.\nЧто нам следует делать?"
 flavor_ven.8.a:0 "Ввести систему займов"
 flavor_ven.8.b:0 "Лучше снизим инфляцию"
 ven_venetian_first:0 "Сначала Венецианец, затем уже Христианин"
 desc_ven_venetian_first:0 "В Венеции верность Республике ценится гораздо выше, чем то, какой Вы Христианин."
 ven_christian_first:0 "Сначала Христианство!"
 desc_ven_christian_first:0 "Быть истинным Католиком — единственное что имеет значение для граждан Венеции."
 flavor_ven.9.t:0 "Доминиканская Инквизиция"
 flavor_ven.9.d:0 "Когда Папа, глядя на крушение Альбигойской и Патаринской ересей предпринял попытку установить по всей Италии власть Доминиканской Инквизиции, Республика воспротивилась её появлению в Венеции. Государство взяло на себя поиск еретиков, те из них кто был пойман подвергался допросу Патриарха, Епископа Кастеллского или любого другого венецианского ординария.  Суд, рассматривающий дело, ограничивался отчётом по фактам. На государство возлагалась обязанность по результатам дознания решать, виновен ли подозреваемый в ереси. Наказание было прерогативой светской власти. Такое положение вещей не устраивало Римский Суд, и Папой был назначен Инквизитор, но ему требовалось разрешение Дожа на каждое его действие. В добавок, была создана Синьория из трёх венецианских дворян при Священной Канцелярии, в обязанности которой входила охрана прав венецианских граждан от церковной агрессии, включая невмешательство в религиозные дела колоний. Без их присутствия и одобрения ни одно постановление Священной Канцелярии не имело силы в Венеции. Благодаря независимому положению государства в Венеции, Инквизиция не могла использовать там жестокое обращение с задержанными, так как государство настаивало на присутствии светских чиновников на каждом разбирательстве."
 flavor_ven.9.a:0 "Сначала Венецианцы, затем уже Христиане"
 flavor_ven.9.b:0 "Мы истинные Католики!"
 flavor_ven.10.t:0 "Arte dell'Abbaco"
 flavor_ven.10.d:0 "«Меня часто просят некоторые молодые люди, в которых я вижу потенциал и которые видят своё будущее в торговле, чтобы я записал фундаментальные принципы арифметики, обычно называемые счетоведением.» Arte dell'Abbaco был первым известным напечатанным учебником по математике в Европе, написанным в Венеции и напечатанным в Тревизо в 1478 году."
 flavor_ven.10.a:0 "Это будет полезно!"
 flavor_ven.11.t:0 "Венецианский Интердикт"
 flavor_ven.11.d:1 "Папа [PAP.Monarch.GetName] поместил Венецию под интердикт, якобы в ответ на свободу религиозного фанатизма, существующую в городе, что, по-видимому, является предметом непрекращающегося оскорбления Папства. Однако для нас очевидно, что это просто уловка, которую они используют для продвижения своих собственных амбиций."
 flavor_ven.11.a:0 "Венеция — это Венеция!"
 flavor_ven.11.b:0 "Склониться пред Святым Отцом"
 flavor_ven.11.12:0 "Папа может начать войну с нами."
 flavor_ven.12.t:0 "Город Греха"
 flavor_ven.12.d:0 "Нечестивые жители Венеции согрешили пред Всевышним. Ни одного праведника нет в этом оплоте коммерции, и он полон людей, подобных фарисеям, что Сын Божий изгнал их Храма. Будучи наместником Господа на земле, мы должны действовать!"
 flavor_ven.12.a:0 "Венеция падёт, как пали Содом и Гоморра!"
 ven_helping_mamelukes:0 "Поддержка Мамлюков"
 flavor_ven.13.t:0 "Торговля специями под угрозой"
 flavor_ven.13.d:0 "Португальцы захватили контроль над торговлей в Индийском Океане и перенаправили торговые потоки вокруг Африки, минуя Александрию. Это серьёзно влияет на наши шансы сохранить контроль над торговлей специями. Однако, мы можем попробовать направить помощь Мамлюкам."
 flavor_ven.13.a:0 "Направить помощь в Александрию!"
 flavor_ven.13.b:0 "Это не наша проблема"
 flavor_ven.13.14:0 "Мамлюки получат нашу поддержку."
 venetian_help:0 "Венецианская поддержка"
 flavor_ven.14.t:0 "Венеция направляет помощь"
 flavor_ven.14.d:0 "Контроль Португалией торговли в Индийском Океане вызывает серьёзное беспокойство у торговой республики Венеция. Поскольку наши отношения с Венецией всегда были хорошими, они направили нам древесину для строительства новых кораблей, а также другие ресурсы для наших торговцев."
 flavor_ven.14.a:0 "Добрые вести!"
 ven_ministers_of_waterways:0 "Министр водных путей"
 desc_ven_ministers_of_waterways:0 "Мы назначили комитет, отвечающий за предотвращение заиливания нашего великого города. Мы должны расширять наш процветающий город, несмотря на его неудобное положение в венецианской лагуне."
 flavor_ven.15.t:0 "Министр водных путей сообщения"
 flavor_ven.15.d:0 "Безопасность и процветание Венеции всегда зависели от её положения в лагуне. В 1501 году, пытаясь предотвратить заиливание лагуны, верховный консул создал комитет по изменению русла рек, впадающих в лагуну, известный как «Savi alle Acque», или «Комитет по водоустройству». Их успешный труд на протяжении многих лет сохранял Серениссиму от бедствий и обеспечивал процветание города .\nЧто нам следует делать?"
 flavor_ven.15.a:0 "Это важно!"
 flavor_ven.15.b:0 "Венеция может обойтись без этого!"
 venice_ghetto:0 "Гетто"
 desc_venice_ghetto:0 "Венецианское Гетто было первым в своём роде в Европе. Место, где евреи могли свободно исповедовать свою веру. Слово берёт происхождение от венецианского слова «gheto», отсылающего к литейному производству, которое находилось на острове Гетто."
 flavor_ven.16.t:0 "Гетто"
 flavor_ven.16.d:0 "Начиная с 1516 года Республика обязала евреев проживать в районе города, где располагались литейные цеха, известном среди венецианцев как «geti» и существующем с античных времён. Им предписывалось носить специальные отличительные знаки и управлять городскими ломбардами на условиях, выдвинутых Серениссимой. На евреев накладывалось и множество других ограничений, но взамен их община получала свободу исповедования своей религии и защиту на случай войны.\nЧто нам следует делать?"
 flavor_ven.16.a:0 "Гарантировать им своё место!"
 flavor_ven.16.b:0 "Не в моей Венеции!"
 flavor_ven.17.t:0 "Исследователь Антонио Пигафетта"
 flavor_ven.17.d:0 "Антонио Пигафетта был итальянским исследователем родом из Венеции. Он стал спутником Фернандо Магеллана в его великой экспедиции вокруг света. Во время экспедиции Пигафетта служил помощником Магеллана и скрупулёзно записывал подробности путешествия. Пигафетта оказался в числе 18 счастливчиков, сумевших вернуться в Испанию, из 240 человек отправившихся в путешествие тремя годами ранее. Та экспедиция стала первым кругосветным плаванием, и его журнал служит источником, из которого мы знаем сегодня об этом путешествии."
 flavor_ven.17.a:0 "Мир действительно круглый!"
 flavor_ven.18.t:0 "Морской призыв"
 flavor_ven.18.d:0 "Сложности в командовании на море приводили к дополнительным изменениям. До 1545 года гребцы на галерах были свободными моряками, нанятыми за плату. В основном это были коренные венецианцы, но позднее к ним стали в больших количествах присоединяться далматы, критяне и греки. Из-за сложностей в найме достаточного количества матросов, Венеция прибегла к воинскому набору, приковывая гребцов к скамьям, как было уже сделано во всём остальном флоте. Кристофор да Каналь стал первым венецианцем, взявшим командование над такими галерами.\nЧто нам следует делать?"
 flavor_ven.18.a:0 "Ввести призыв"
 flavor_ven.18.b:0 "Это противоречит духу Республики!"
 venice_galley_conscription:0 "Галерный призыв"
 desc_venice_galley_conscription:0 "Гребцы на галерах больше свободные люди, работающие за плату — теперь они прикованы к своим вёслам."
 flavor_ven.19.t:0 "Крепость Сант'Андреа"
 flavor_ven.19.d:0 "Форт Сант'Андреа был сооружён в 1545 году для охраны основного прохода к Венеции из Адриатики. Дизайном форта занимался известный архитектор Мишель Санмишели. Вероятно, он был единственным итальянским архитектором того века, имевший возможность увидеть греческую архитектуру во время путешествия по греческим землям, входившим в состав Венецианской Республики. Крепость стояла на защите Венеции более трёхсот лет.\nЧто нам следует делать?"
 flavor_ven.19.a:0 "Построить её!"
 flavor_ven.19.b:0 "Это слишком дорого"
 fortezza_di_sant_andrea:0 "Крепость Сант'Андреа"
 desc_fortezza_di_sant_andrea:0 "Эта могучая крепость защищала город на протяжении более трёх веков."
 flavor_ven.20.t:0 "Чума в Венеции"
 flavor_ven.20.d:0 "Венеция несколько раз в своей истории становилась жертвой эпидемии чумы, самая значительная из которых произошла в 1630 году. Город Венеция жестоко пострадало, число погибших достигло рекордных 46,000 человек при населении в 140,000. Некоторые историки считают, что катастрофические людские потери, повлиявшие на развитие коммерции, в конечном счёте привели к падению Венеции как крупной торговой и политической силы."
 flavor_ven.20.a:0 "Это кара Божья!"
 flavor_ven.20.b:0 "Эвакуировать город!"
 flavor_ven.21.t:0 "Мост Риальто"
 flavor_ven.21.d:0 "Мост Риальто — один из четырёх мостов, пересекающих Венецианский Гранд-канал. Изначально он был деревянным, из-за чего в результате революции 1310 года сгорел, а также обрушивался в 1444 и в 1524 годах. Идея реконструкции моста в каменном исполнении впервые была озвучена в 1503 году. Городская администрация взялась за реконструкцию лишь в 1551 году, после обсуждения ряда проектов, выдвигаемых с 1503 года. Свои проекты предлагали такие известные архитекторы как Якопо Сансовино, Андреа Палладио и Джакомо да Виньола, но их проекты были признаны неуместными, поскольку использовали подход Классицизма, с многочисленными арками. Знаменитый художник Микеланджело также рассматривался в качестве дизайнера моста Риальто.\nЧто нам следует делать?"
 flavor_ven.21.a:0 "Давайте построим его!"
 flavor_ven.21.b:0 "Деревянный мост достаточно хорош"
 flavor_ven.22.t:0 "Орфей — Первая Опера"
 flavor_ven.22.d:0 "Опера Клаудио Монтевидо"
 flavor_ven.22.a:0 "Сей день в Аду Любовь и Милость торжествуют!"
 flavor_ven.23.t:0 "Рождение современной науки"
 flavor_ven.23.d:0 "Отцом современной науки большинство людей называют Галилео Галилея. В 1592 Галилея назначили профессором математики в университете Падуи. На основе подзорной трубы Галилей сконструировал телескопы, значительно превосходившие все известные до того приборы для наблюдения за небом. Используя телескопы собственной конструкции Галилей смог обнаружить горы на Луне, а также четыре спутника Юпитера. Объединив свои труды по кинетике и механике, Галилей сформировал фундамент того, что в последствии было названо современной наукой."
 flavor_ven.23.a:0 "Сосредоточиться на торговых и морских исследованиях"
 flavor_ven.23.b:0 "Сосредоточиться на административных разработках"
 flavor_ven.23.c:0 "Сосредоточиться на военных делах!"
 ven_recover_from_plague:0 "Восстановление после Чумы"
 desc_ven_recover_from_plague:0 "Чума убивает всех, до кого дотянется, и Венеция на протяжении долгого времени страдает от этой беспощадной болезни."
 boh_papal_reconciled:0 "Подчинение Гуситов"
 boh_heretic_hussite:0 "Еретики-Гуситы"
 boh_strong_nobles:0 "Сильное дворянство"
 desc_boh_strong_nobles:0 "Богемское дворянство взяло верх над нашим слабым королём."
 boh_protestant_king:0 "Король-протестант на троне"
 flavor_boh.1.t:0 "Возвращение Гуситов!"
 flavor_boh.1.d:1 "Попытки установить религиозный мир между гуситами и католиками потерпели крах, несмотря на все наши усилия. Jirí z Podebrad, лидер гуситской фракции, собрал армию и теперь марширует по Праге. Он хочет сделать себя королем Чехии и обеспечить религиозную свободу для последователей Гуса."
 flavor_boh.1.a:0 "Яну Гусу была ведома истина"
 flavor_boh.1.b:0 "Мы сохраним верность Риму!"
 flavor_boh.2.t:0 "Король-еретик"
 flavor_boh.2.d:1 "[Root.Monarch.GetName] является преданным последователем гуситской секты, ставя под сомнение католическую церковь. Папа, считая себя милосердным государем, предложил полное примирение с Церковью и даже мягкие уступки, если мы отречёмся от Гуса и вернёмся на путь согласия с Римом."
 flavor_boh.2.a:0 "Склонить колени пред Римом"
 flavor_boh.2.b:0 "Сохранить веру Христу!"
 flavor_boh.2.3:0 "Богемия в конечном счёте столкнётся с реакцией Католиков."
 flavor_boh.3.t:0 "Альянс в Зелена Хора"
 flavor_boh.3.d:1 "[Root.Monarch.GetName] отказал[Root.GetMEndSYA] от требований Церкви по запрещению гуситской веры, что вызвало озлобленность сторонников Папы в Богемии. Те посчитали [Root.GetMEgoEyo] еретиком и врагом как Церкви, так и своим лично. Они собрались в городе Зелена Хора [Root.GetDateText] года. Вместо со своими соумышленниками из силезской знати, они начали открытое восстание против нашего правления."
 flavor_boh.3.a:0 "Мы сокрушим их!"
 flavor_boh.4.t:0 "Владислав-холл"
 flavor_boh.4.d:0 "Владислав-холл был построен между 1493 и 1502 годами ведущим архитектором Богемии Бенедиктом Райдом. Это был самый крупный светский архитектурный шедевр Праги. Его длина составляла более 60 метров, а своды потолка поднимались до 13 метров. Зал использовался в основном для проведения пиров, коронаций и других важных событий при дворе. Владислав-холл был так велик, что в нём могли проводить конные рыцарские турниры."
 flavor_boh.4.a:0 "Блестяще!"
 flavor_boh.5.t:0 "Муниципальная Конституция"
 flavor_boh.5.d:0 "Слабый и некомпетентный, король Владислав мало-помалу возвращал дворянам власть, утраченную ими во время Гуситских Войн. 11 марта 1500 года богемский Консул выдвинул проект новой муниципальной конституции, ограничивающей королевскую власть. Король подписал конституцию в 1502 году."
 flavor_boh.5.a:0 "Подписать конституцию..."
 flavor_boh.5.b:0 "Ни за что!"
 flavor_boh.6.t:0 "Браге и Кеплер"
 flavor_boh.6.d:0 "На старости лет знаменитый астроном Тихо Браге перебрался жить в Прагу, где устроился ко двору в должности придворного астронома. Он построил новую обсерваторию, где ему помогал Иоганн Кеплер, который после смерти Браге обобщил собранные им данные и сумел вывести законы Движения Планет."
 flavor_boh.6.a:0 "Это станет огромным подспорьем для всех моряков!"
 flavor_boh.6.b:0 "Мы можем использовать эти открытия в военных целях"
 flavor_boh.7.t:0 "Гуситские традиции"
 flavor_boh.7.d:1 "Гуситские традиции до сих пор вспоминаются среди чешского народа. Сейчас, когда тезис Лютера широко известен, все больше и больше людей открыто объявляют себя протестантами, а не гуситами. Мы должны решить, сохранять ли особую гуситскую идентичность или присоединиться к более широкой протестантской реформации."
 flavor_boh.7.a:1 "Мы должны сохранить нашу особую гуситскую веру."
 flavor_boh.7.b:1 "Мы присоединимся к Реформации. Ради Лютера и Гуса!"
 flavor_boh.8.t:0 "Зимний Король в Праге"
 flavor_boh.8.d:0 "В 1608 году напряжение между католической и протестантской частями Европы увеличилось. Протестанты объединились в альянс под руководством Фредерика Пфальцского, которого поддержали Бранденбург и Гессен-Кассель. Католики ответили созданием собственной Католической лиги. В 1618 году протестанты в Богемии восстали и объявили своим королём Фредерика Пфальцского. Император не мог с этим смириться, поскольку считал престол Богемии своим. Опытный имперский полководец Иоганн Тилли по приказу императора вторгся в Богемию и в битве у Белой Горы правление Фредерика Пфальцского завершилось. Сопротивление протестантов в Австрии и южной Германии оказалось сломлено. Фредерику удалось бежать из Богемии, и впоследствии он получил прозвище «Зимний Король» в память о своём коротком царствовании."
 flavor_boh.8.a:0 "Господь не покинет нас!"
 flavor_boh.9.t:0 "Гуситск[From.GetMEndAYA] [From.GetTitleIM] [From.GetTagRD]"
 flavor_boh.9.d:0 "На престол [From.GetTagRD] взош[From.GetMEndEl] нов[From.GetMEndAYY] [From.GetTitleIM]. Как и [From.GetMEgoEyo] предшественник, [From.GetTitleIM] [From.Monarch.GetName] решил[From.GetMEndA] сохранить приверженность еретичному течению гуситов, выступив в открытом неповеновении всему святому. Коллегия кардиналов рассматривает это как оскорбление католицизма и лично Папы Римского [Root.Monarch.GetName]."
 flavor_boh.9.a:0 "[From.Monarch.GetName] и [From.GetMEgoEyo] род должны быть осуждены."
 flavor_boh.9.b:0 "Мы должны искать примирения с [From.GetAdjectiveSmall]ой державой."
 flavor_boh.10.t:0 "[Root.Monarch.GetName] был[Root.GetMEndA] осужден[Root.GetMEndA] Папой"
 flavor_boh.10.d:0 "Наш[Root.GetMEndA] [Root.GetTitleIM] был[Root.GetMEndA] осужден[Root.GetMEndA] Папой за свою приверженность гуситской ереси."
 flavor_boh.10.a:0 "Я вер[Root.GetMEndEnNa] своему народу!"
 flavor_boh.11.t:0 "Папа [From.Monarch.GetName] промолчал."
 flavor_boh.11.d:0 "Мы получили сообщение, что Папа решил воздержаться от осуждения. [Root.Monarch.GetTitle] может спать спокойно, несмотря на открытую приверженность гуситскому движению."
 flavor_boh.11.a:0 "Прекрасно."
 hun_power_to_magnates:0 "Могущественные магнаты"
 desc_hun_power_to_magnates:0 "Могущественные магнаты Венгрии старались ограничивать королевскую власть при любой возможности."
 hun_habsburgs_spurned:0 "Габсбурги могут убираться"
 flavor_hun.1.t:1 "Парламент $YEAR$ года"
 flavor_hun.1.d:0 "Оказавшись перед угрозой развала страны после катастрофической Битвы под Варной, гибели короля Владислава и поражения перед Османами, воевода Янош Хуньяди созвал парламент в попытке вновь объединить страну."
 flavor_hun.1.a:0 "Избрать регентом Яноша Хуньяди"
 flavor_hun.1.b:0 "Оставить нынешнего консула"
 flavor_hun.2.t:0 "Матьяш Корвин"
 flavor_hun.2.d:1 "$MONARCHTITLE$ $MONARCH$ внезапно умер[Root.GetMEndLA] при весьма подозрительных обстоятельствах, освободив престол. Династия [HAB.Monarch.Dynasty.GetName], правящая в [HAB.GetTagPR], всё ещё имеет виды на наш престол, но и у великого воеводы Яноша Хуньяди остался сын. Должна ли наша великая страна выбрать королём своего соотечественника?"
 flavor_hun.2.a:0 "Выбрать королём Матьяша"
 flavor_hun.2.b:0 "Германский король будет лучшим выбором!"
 flavor_hun.2.c:0 "А как же [Root.Heir.GetName]?"
 flavor_hun.3.t:0 "Объединение с Венгрией"
 flavor_hun.3.d:0 "Наш родственник на престоле Венгрии внезапно умер, не оставив наследника. Хотя это и трагедия для нас, но в то же время и благо, поскольку $MONARCH$ был[From.GetMEndA] избран[From.GetMEndL] венгерским дворянством, получив титул $MONARCHTITLE$ Венгрии."
 flavor_hun.3.a:0 "Пусть другие ведут войну..."
 flavor_hun.4.t:0 "Реформы Матьяша Корвина"
 flavor_hun.4.d:0 "Во время своего правления Матьяш Корвин провёл значительные реформы венгерского государства и общества. Он сумел значительно увеличить поступления в казну, получив согласие малоимущих членов Парламента, не готовых регулярно платить налоги, на гарантированный платёж в течение нескольких лет. Он перехитрил высшее дворянство, организовав регулярную и функциональную систему сбора налогов и поручив управление этой системой специалистам с разделением их функций."
 flavor_hun.4.a:0 "Сосредоточиться на административных реформах"
 flavor_hun.4.b:0 "Сосредоточиться на общественных реформах"
 flavor_hun.5.t:0 "Инстрополитанская Академия"
 flavor_hun.5.d:0 "Инстрополитанская Академия в Прессбурге стала первым университетом в Венгрии. Она была основана Папой Павлом II по просьбе короля Матьяша Корвина. В академии преподавали многие известные лекторы из Австрии и Италии, в числе которых были Галеотто Марцио и Йохан Витез. К сожалению, после смерти Матьяша Корвина университет был закрыт."
 flavor_hun.5.a:0 "Это принесёт нам выгоду..."
 flavor_hun.6.t:0 "Печатный пресс Буды"
 flavor_hun.6.d:0 "В 1473 году увидела свет первая напечатанная в Венгрии книга, Chronica Hungarorum, затрагивающая историю Венгрии с древних времён до коронации Маттиаса Корвинуса. Она была напечатана на печатном прессе Андриуса Хесса."
 flavor_hun.6.a:0 "Отлично!"
 flavor_hun.7.t:0 "Упадок королевской власти"
 flavor_hun.7.d:1 "$MONARCHTITLE$ $MONARCH$ во время своего правления позволил[Root.GetMEndA] королевской власти прийти в упадок, потворствуя венгерским магнатам, которые воспользовались ситуацией, чтобы ограничить свободу крестьян. В народе [Root.GetMEgoEyo] прозвали «$MONARCH$ Bene», потому что на все предложения [Root.Monarch.GetSheHe] отвечал[Root.GetMEndA] «bene» (что в переводе с латыни означает «хорошо»)."
 flavor_hun.7.a:0 "Отдать власть в руки магнатов"
 flavor_hun.7.b:0 "Я здесь власть!"
 flavor_hun.8.t:0 "Венгерский вампир"
 flavor_hun.8.d:0 "Елизавета Батори приходилась племянницей дворянину Стефану Батори, но прославилась она не поэтому. Елизавета Батори вошла в историю под именем «Кровавая Графиня»: словно вампир, она убивала молодых девушек и купалась в ванне, наполненной их кровью, считая, что кровь юных красавиц вернёт ей молодость. Её жертвами стали более 600 девушек, и в 1614 году, после длительного заключения, она была казнена."
 flavor_hun.8.a:0 "Остановить её!"
 flavor_hun.8.b:0 "Эти жертвы — всего лишь крестьяне"
 flavor_hun.9.t:0 "Продвижение турков"
 flavor_hun.9.d:1 "Наше недавнее поражение от рук турок вызвало ряд подвижек в других странах. На западе Габсбурги начали относиться к нашему королевству как к своей собственности, а венгерские дворяне обращаются к [HAB.GetTagDT], чтобы получить помощь против давних врагов. И хотя у австрийцев на востоке не так много друзей, они рассчитывают прежде всего на воеводство Трансильвания. К сожалению, пока Венгерское королевство раздирают на части, его враги крепнут."
 flavor_hun.9.a:1 "Мы должны объединиться против врагов христианства!"
 flavor_hun.11.t:0 "Венгерская крестьянская война"
 flavor_hun.11.d:0 "Идея собрать армию для будущего крестового похода против Османской империи оказалась не очень удачной. Задача набрать и обучить войска была поручена Дьёрдь Дожа, не только опытному ветерану войн с турками, но и солдату удачи с весьма сомнительной лояльностью. Дожа приступил к подготовке и оснащению огромной армии, созданной из бедняков и прочего сброда.\nКак оказалось, крестьяне, студенты и сельские духовники горят желанием разобраться не с турками, а своими господами, придя к поместьям своих дворян с оружием в руках и начальной военной подготовкой. Усадьбы сожжены и разграблены, священники были распяты, чиновники замучены до смерти."
 flavor_hun.11.a:0 "Крестьянское отродье!"
 flavor_hun.12.t:0 "Тамаш Бакоц"
 flavor_hun.12.d:0 "Епископ, кардинал, член королевского совета и очень загадочная личность, Тамаш Бакоц хорошо послужил нашему королевству. После получения отличного образования и карьеры, личность Бакоца стала доминировать в венгерской внешней политике, а также при решениях внутренних вопросов.\nОдин из краеугольных камней внешней политики Тамаша заключался в том, что мы должны всячески поощрять тесные связи с династией Габсбургов в Вене, ведь только они могут помочь нам против турок."
 flavor_hun.12.a:0 "Хорошо."
 hun_bakocz_foreign_policy:0 "Прогабсбургская политика Тамаша Бакоца"
 flavor_hun.13.t:0 "Католики Богемии просят о помощи"
 flavor_hun.13.d:0 "Потрясённые возмутительным покровительством, которое оказывает еретикам-гуситам [From.Monarch.GetName] из [From.GetTagRD], многие благочестивые католические знатные семьи подняли настоящее восстание. Под руководством таких фамилий как Розенберг, Шванберг, Штернберг и Хазенбург повстанцы не имеют недостатка в достойных лидерах, однако, как бы они ни были угодны Господу нашему, пока неясно, смогут ли они выстоять против сил [From.GetAdjectiveSmall]ой короны самостоятельно.\nВ отчаянии обрести поддержку, мятежники решили, что помочь им может только [Root.Monarch.GetName], так что они обратились к нам за поддержкой и защитой. Они предлагают корону католической Богемии нашему правителю."
 flavor_hun.13.a:0 "Deus Vult!"
 flavor_hun.13.b:0 "Кажется, мы не собирались выступать против [From.GetAdjectiveSmall]ой короны..."
 flavor_hun.14.t:0 "Выборы в Оломоуце"
 flavor_hun.14.d:0 "Отчаявшись найти помощь, наши католические повстанцы обратились к правителю [From.GetTagRD] за поддержкой. [From.GetMEgoEyoCap] величество, [From.Monarch.GetName] был[From.GetMEndA] избран[From.GetMEndA] правителем нашими же католическими сословиями, и теперь они с нетерпением ждут прибытия [From.GetAdjectiveSmall]их армий.\nОднако, сословия наших центральных земель поддерживают правительство и осуждают католических предателей, а [Root.Monarch.GetName] может надеяться на их лояльность."
 flavor_hun.14.a:0 "Это измена!"
 flavor_hun.15.t:0 "Разбой в верхней Венгрии"
 flavor_hun.15.d:0 "После крестового похода на Варну, гуситских войн, а также междоусобных войн в Венгрии в 30-х и 40-х годах, огромное число высококлассных наёмников осталось без дела. Будучи не в состоянии заработать себе на жизнь, они применили свои навыки в ущерб местным, начав заниматься грабежом и разорением окрестностей. В некоторых случаях к разбойникам присоединялись даже местные дворяне, видимо, с целью использовать солдат удачи для укрепления своей власти.\nБез сомнения, наши местные войска уже скоро разберутся с проблемой, но цена для экономики всё равно будет ощутимой."
 flavor_hun.15.a:0 "Нужно уничтожить этих бандитов!"
 flavor_hun.15.b:0 "Пускай разбираются местные феодалы."
 flavor_hun.16.t:0 "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] и [Root.GetMEgoEyo] армия"
 flavor_hun.16.d:0 "Окружённое могучими соседями со всех сторон, венгерское королевство часто нуждалось в сильной армии. В прошлом наши дворяне зачастую поставляли отряды наёмников в дополнение к набранным ими собственным силам.\nСолдаты по призванию, такие наёмники очень быстро осваивают новое оружие и тактики, а также имеют подготовку, с которой могут соперничать немногие ополчения. Некоторые из них служат нам уж долгие годы, а в мирное время становятся обыкновенными бандитами. Вдохновившись трудами Юлия Цезаря, [Root.GetTitleIM] [Root.Monarch.GetName] начинает прорабатывать идею постоянной наёмной армии. Постоянный источник дохода без сомнения удержит солдат от грабежей наших же территорий, а также предоставит нам армию непревзойдённой мощи. Если, конечно, наша казна выдержит всё это..."
 flavor_hun.16.a:0 "Наша армия станет элитной силой."
 flavor_hun.16.a.tt:2 "Станет доступен отряд наёмников «Чёрная армия».\nЧёрную армию можно распустить в любое время, если §Y[Root.GetName]§! находится в мире.\nОна будет распущена в любом случае с началом эпохи абсолютизма."
 flavor_hun.16.a.cossacks.tt:1 "Дворянское сословие потеряет §Y10§! влияния на весь срок, пока существует Чёрная армия."
 flavor_hun.16.b:0 "Истинную верность нельзя купить за деньги."
 flavor_hun.17.t:0 "Содержание Чёрной армии"
 flavor_hun.17.d:0 "[Root.Monarch.GetName] вступает на престол, а наша аристократия преисполнена надеждой на перемены в Венгрии. Они надеются, что [Root.GetTitleIM] облегчит налоговое бремя и вновь позволит им влиять на политику королевства. Командиры Чёрной армии также имеют собственные интересы и ожидания: они хотят обещанной платы."
 flavor_hun.17.a:0 "Послушаться дворян и ликвидировать Чёрную армию."
 flavor_hun.17.b:0 "Нам необходима Чёрная армия."
 flavor_hun.18.t:0 "Роспуск Чёрной армии"
 flavor_hun.18.d:0 "Высший уровень тактики и техники боя, когда-то достигнутый Чёрной армией, со временем оказался всё менее значим из-за перенимания её инноваций другими войсками. Её лучшие командиры и воины ушли в отставку или были перераспределены между нашими прочими королевскими армиями. Наёмная армия, которая была основой венгерской мощи, больше не существует, но её традиции и репутация останется в нашей армии."
 flavor_hun.18.a:0 "Всё хорошее когда-нибудь кончается."
 end_of_black_army_tooltip:0 "Дворянское сословие получит §Y10§! влияния, так как Чёрная армия распущена."
 flavor_hun.19.t:0 "Мятеж наёмников"
 flavor_hun.19.d:0 "Обвиняя нас в неуплате жалования, несколько капитанов наёмников дезертировали вместе с войсками. Якобы с целью возмещения долгов они отправились в провинцию [mercenary_mutiny_province.GetName] и начали попросту грабить её. Один из капитанов даже объявил, что он [Root.GetLowLevelOfficialForCountry] и начал взимать мнимые налоги с населения прямо от нашего имени!"
 flavor_hun.19.a:0 "Сокрушите неблагодарных ублюдков!"
 flavor_hun.19.b:0 "Мы будем вести переговоры с их лидерами."
 flavor_hun.20.t:0 "Ключ к Венгрии"
 flavor_hun.20.d:0 "Положение крепости [belgrade_localized.GetName] в месте слияния Дуная и Савы делает её идеальной оборонительной позицией и первейшей мишенью для любого захватчика с юга. Именно по этой причине прошлые короли приобрели Банат у сербского деспота Георгия Бранковича. Сама по себе крепость, какой бы мощной ни была, требует ремонта и модернизации.\nК нашему несчастью венгерское дворянство не собирается вносить свой законный вклад в укрепление крепости [belgrade_localized.GetName] или других пограничных фортов. Они неспособны увидеть угрозу [threat_to_hungary.GetAdjectiveSmall]ому государству и считают, что это ослабит их и позволит короне нарушать их права. Если мы хотим привести наши оборонительные линии в порядок, [Root.GetTitleIM] может только заплатить за них самостоятельно из государственной казны."
 flavor_hun.20.a:0 "Нужно потратить на это больше средств."
 flavor_hun.20.b:0 "Существующих укреплений вполне достаточно."
 flavor_hun.21.t:0 "Падение Сербии"
 flavor_hun.21.d:0 "С падением Сербии к нам через границу хлынул огромный поток сербских беженцев. Они ищут пристанища в нашей державе, а многие селятся в области [belgrade_localized.GetName], чтобы начинать новую жизнь среди своих сородичей, уже получивших нашу защиту."
 flavor_hun.21.a:0 "У нас найдётся место для всех..."
 flavor_hun.22.t:0 "Синод в земле [debrecen_province.GetName]"
 flavor_hun.22.d:0 "С тех пор, как реформистские мыслители из города [reformed_origin.GetCapitalName] начали распространять свои религиозные идеи, они приобрели немало верных последователей в наших владениях. Идеи реформатов, вроде предопределения, начали активно укореняться как в благородной среде, так и среди простолюдинов, а реформатские школы и колледжи начали расползаться по нашим провинциям. После неуверенного принятия гельветического вероисповедания, [Root.GetAdjectiveSmall]ие реформатские церкви начали объединяться с прочими реформатами нашего времени...\nОднако католическое духовенство, которое всегда было твёрдым сторонником королевской власти, смотрит на всё это с недоверием. Будучи сильной, реформатская церковь остаётся молодой и уязвимой. позволим ли мы реформатам спокойно разрастись и укрепиться, или же искореним их, пока не стало слишком поздно?"
 flavor_hun.22.a:0 "Пора звать иезуитов..."
 flavor_hun.22.b:0 "Пришло время реформ!"
 flavor_hun.23.t:0 "Томаш Надашдь"
 flavor_hun.23.d:0 "Семья Надашдей не является ни старейшей, ни наивлиятельнейшей аристократической фамилией, но у них нет недостатка амбиций. Завершив своё образование и грандиозную заграничную поездку, молодой Томаш Надашдь выглядит многообещающе как в поле управления государством, так и на дипломатическом и военном поприщах. За короткий срок он сделал блистательную карьеру, успешно научившись находить тонкий компромисс между интересами венгерских сословий, разработав возможности укрепления экономики, и в то же время занимаясь проблемами обороны Венгрии и поиском полезных союзников против наших многочисленных врагов."
 flavor_hun.23.a:0 "Нам не помешает хороший управленец."
 flavor_hun.23.b:0 "Его связи хорошо нам послужат."
 flavor_hun.23.c:0 "Армии нужен новый командир."
 flavor_hun.24.t:0 "Падение Венгрии"
 flavor_hun.24.d:0 "Со взятием Будапешта османскими войсками, венгерские сословия были созваны на собрание, чтобы решить, кто же сможет защитить их в дальнейшем. Первый круглый стол дворян поддержал трансильванского воеводу и тут же избрал его королём Венгрии, но австрийская партия обвинила первых в бесчестии и собралась провести новое. В результате остатки нашей страны разделены между половиной дворян, ищущих защиты у Австрии, и другой частью, стремящейся к независимой политике на базе оставшихся территорий Трансильвании."
 flavor_hun.24.a:0 "Запольяи — истинный король!"
 flavor_hun.24.b:0 "Запольяи — предатель!"
 flavor_hun.25.t:0 "Венгерские сословия ищут помощи у Габсбургов"
 flavor_hun.25.d:0 "Со взятием Будапешта османскими войсками, венгерские сословия были созваны на собрание, чтобы решить, кто же сможет защитить их в дальнейшем. Первый круглый стол дворян поддержал трансильванского воеводу и тут же избрал его королём Венгрии, но большинство сформировало австрийскую партию и на своём собрании решило, что [Root.GetTitleIM] будет новым королём Венгрии. В результате остатки нашей страны разделены между половиной дворян, стремящейся к независимой политике на базе оставшихся территорий Трансильвании и второй, верной нам."
 flavor_hun.25.a:0 "Мудрый выбор..."
 flavor_hun.25.a.tt:0 "Все наши провинции в королевской Венгрии получат следующий модификатор:"
 flavor_hun.25.b:0 "Венгрия и Австрия останутся двумя разными коронами под одним государем."
 flavor_hun.26.t:0 "Влашский статут"
 flavor_hun.26.d:0 "Наступление Османской империи полностью перевернуло всю политическую географию юго-восточной Европы, а многие славяне и румыны покидают свои старые дома, чтобы поселиться в нашем государстве. В своём стремлении отбить землю предков эти люди станут свирепыми воинами и прекрасными партизанами. Если мы гарантируем их религиозные и культурные права, граница станет гораздо менее контролируемой... но население, объединённое в своей ненависти к османам, сослужит нам великую службу."
 flavor_hun.26.a:0 "Нам стоит гарантировать их права!"
 flavor_hun.26.b:0 "Нет, закон и порядок нужно сохранить."
 flavor_hun.27.t:0 "Румынское восстание"
 flavor_hun.27.d:0 "Румыны, или же влахи, жили в наших трансильванских владениях веками, но никогда не имели своего представительства в местных сословных органах власти. Регион всегда был весьма неоднородным, где секеи, транвильванские саксы и влахи сосуществовали, соблюдая тонкий баланс сил.\nОднако, не так давно влахи начали требовать расширения прав и представительства. Некоторые из них даже подняли оружие против [Root.GetAdjectiveSmall]их властей."
 flavor_hun.27.a:0 "Ясно..."
 flavor_hun.28.t:0 "Тамаш Эрдёди"
 flavor_hun.28.d:0 "Королевство Хорватия находится в составе Венгрии с 1102 года, и в течение этого времени местная власть короны была делегирована банам с возможностью командования хорватскими армиями и заседания в парламенте. Недавно назначенный бан Хорватии, Тамаш Эрдёди, оказался необычайно талантливым подданным короны и прекрасным генералом. Его семейство было награждено за службу наследственным титулом графства Вараждин и Эрдёди даже заслужил личную похвалу от Папы за победу над нашими врагами."
 flavor_hun.28.a:0 "Государство нуждается в его услугах."
 flavor_hun.28.b:0 "Армия нуждается в нём больше."
 flavor_hun.29.t:0 "Матьяш Девай"
 flavor_hun.29.d:0 "Прошло уже несколько десятилетий после создания 95 тезисов Лютера, но идеи реформации всё ещё активно распространяются по континенту.\nМатьяш Девай, будучи студентом Лютера в Виттенберге, обрёл уверенность в том, что его задача состоит в распространении реформации в [Root.GetTagVN].\nНеудивительно, что его рвение встречает сопротивление некоторых членов духовенства. Тамаш Салахази, епископ Эрлау, пытается ограничить протестантское влияние и заключить в тюрьму этого венгерского Лютера."
 flavor_hun.29.a:0 "Отпустите его немедленно!"
 flavor_hun.29.b:0 "Всё так и должно быть."
 flavor_hun.30.t:0 "Янус Паннониус"
 flavor_hun.30.d:0 "Паннониус получил полное образование эпохи ренессанса ещё в юные годы, благодаря этому он, будучи советником, уже имел обширные связи и личную библиотеку, когда попал к венгерскому двору. Он является ярым приверженцем гуманизма и новых идеалов эпохи."
 flavor_hun.30.a:0 "Прекрасно."
 flavor_hun.31.t:0 "Городские лиги верхней Венгрии"
 flavor_hun.31.d:0 "Богатые и многочисленные шахты верхней Венгрии во многом жизненно необходимы нашей экономике, и их владельцы, соответственно, позволяли себе куда больше, чем другие поселения. Немецкая поговорка «Stadtluft macht frei» правдива и для городов, и для их жителей. С недостатком металлов по всей Европе лиги стали ещё более богатыми и самоуверенными.\nЗнать полагает, что мы позволяем им слишком многое и нам стоит хотя бы возлагать на них обязанности по обороне страны."
 flavor_hun.31.a:0 "Им стоит поделиться!"
 flavor_hun.31.b:0 "Мы должны защитить их привилегии."
 flavor_hun.32.t:0 "Словацкое национальное пробуждение"
 flavor_hun.32.d:0 "Верхняя Венгрия всегда являлась домом для словацких людей и прочих народностей, проживающих возле богатых шахт этого региона. Вдохновившись растущим панславистским движение словацкой интеллигенции и последователями просвещения, многие начали обсуждать возможность создания отдельного словацкого государства с собственным языком."
 flavor_hun.32.a:0 "Пора дать им больше привилегий."
 flavor_hun.32.b:0 "Они были и будут прежде всего венграми."
 flavor_hun.33.t:0 "Куруцы и гайдуки"
 flavor_hun.33.d:0 "На пути войн и конфликтов всё большее количество людей становятся бандитами или дезертирами. Опечаленные и нищие, эти люди не остановятся перед причинением вреда нам или нашим врагам. Хотя они всё же являются существенной помехой для вражеских армий. Если мы согласимся закрыть глаза на их прегрешения, они могли бы стать сильным дополнением к нашим армиям."
 flavor_hun.33.a:0 "Нам нужен каждый доступный солдат."
 flavor_hun.33.b:0 "Не стоит поощрять беглых крестьян."
 flavor_hun.34.t:0 "Cum Deo Pro Patria et Libertate"
 flavor_hun.34.d:0 "Сын одного из самых влиятельных семейств, Ференц Ракоци, вырос и стал влиятельным и амбициозным молодым человеком при нашем дворе.\nБудучи убеждённым в том, что венгры стремятся к заслуженному величию под его командованием, он поднимал людей на борьбу с врагами державы несколько раз и снискал славу среди знати и простого люда."
 flavor_hun.34.a:0 "Пусть Ракоци ведёт нашу страну."
 flavor_hun.34.b:0 "Он не подойдёт на роль правителя."
 flavor_hun.35.t:0 "Cum Deo Pro Patria et Libertate"
 flavor_hun.35.d:0 "Сын одного из самых влиятельных семейств, Ференц Ракоци, вырос и стал влиятельным и амбициозным молодым человеком при нашем дворе.\nБудучи убеждённым в том что венгры стремятся к заслуженному величию под его командованием, он поднимал людей на борьбу с врагами державы несколько раз и снискал славу среди знати и простого люда, и теперь поднял оружие против [Root.Overlord.GetAdjectiveSmall]ой державы."
 flavor_hun.35.a:0 "Пусть Ракоци ведёт нашу страну."
 flavor_hun.35.b:0 "Он не подойдёт на роль правителя."
 flavor_hun.36.t:0 "Восстание в Венгрии"
 flavor_hun.36.d:0 "Венгерский магнат Ференц Ракоци поднял дворян и простых людей против нашей державы!"
 flavor_hun.36.a:0 "Этот бунт будет подавлен!"
 flavor_mai.1.t:0 "Гутенберг и печатный пресс"
 flavor_mai.1.d:0 "В 1450 году Иоганн Гутенберг, зажиточный торговец из Майнца, применив полученные от отца знания в ювелирном деле создал первый в мире печатный пресс. Первой напечатанной книгой стала Германская Поэма, но амбиции Гутенберга были куда шире и он нацелился на издание Библии. Эта затея привела его к банкротству, его инвесторы отобрали у него его дело и сами издали Библию в 1457 году. Мир никогда больше не будет таким, как прежде!\nЧто нам следует делать?"
 flavor_mai.1.a:0 "Поддержать это удивительное начинание!"
 flavor_mai.1.b:0 "Ни к чему хорошему это не приведёт..."
 mlo_against_ambrosian:0 "Против Республики св. Амброзия"
 mlo_peace_of_lodi:0 "Лодийская Конвенция"
 mlo_cheap_mercs:0 "Швейцарские наёмники"
 desc_mlo_cheap_mercs:0 "Когда Франция вторглась в Милан, Герцог обратился за помощью к швейцарским наёмникам в попытке отбить свои города."
 flavor_mlo.1.t:0 "Амброзианская Республика"
 flavor_mlo.1.d:1 "Город Милан был повергнут в смятении внезапной смертью герцога, не оставившего совершеннолетнего наследника. Уважаемые горожане верили, что старая республика всё ещё могла быть восстановлена. Учёное сообщество, в частности из Колледжа Юриспруденции в Павии, называли дни старой республики золотым веком. За этой идеей стояли торговцы, видевшие процветание Венецианской Республики. Республика была провозглашена, а претенденты на трон изгнаны из города. Новая республика была названа Золотой Амброзианской Республикой в честь Епископа Миланского, жившего в IV веке и считавшегося покровителем города.\nЧто нам следует делать?"
 flavor_mlo.1.a:0 "Во имя святого Амброзия"
 flavor_mlo.1.b:0 "Нам нужен новый герцог!"
 flavor_mlo.2.t:0 "Вражда Гвельфов и Гибеллинов в Милане"
 flavor_mlo.2.d:0 "В Милане стали заметны внутренние противоречия. Население разделилось на разные фракции. Гвельфы одержали победу на выборах над Гибеллинами, которые ослабляли Республику и препятствовали демократии. Мы всё-таки нуждаемся в некоторой стабильности!"
 flavor_mlo.2.a:0 "Принять сторону Гвельфов"
 flavor_mlo.2.b:0 "Поддержать Гибеллинов"
 flavor_mlo.3.t:0 "Оспедале Маджоре"
 flavor_mlo.3.d:2 "По просьбе [Root.GetTitleRD] [Root.Monarch.GetName] известный архитектор Антонио Филарете разработал планы новой больницы Ка'Гранда, которая после завершения строительства станет одной из первых муниципальных больниц в Италии. Посвященная народу Аннунциаты (который колебался в признании авторитета [Root.GetTitleRD]), она будет построена в новом, модном стиле ренессанса."
 flavor_mlo.3.a:0 "Построим же его!"
 flavor_mlo.4.t:0 "Лодийская Конвенция"
 flavor_mlo.4.d:1 "Наши дипломаты договорились о мире между нами, Неаполем, Флоренцией и Венецией! Положив конец длительной борьбе между Миланом и Венецией, этот мир установил баланс сил на севере Италии, включая четыре великих государства Италии. Если повезет, это обеспечит нам безопасность и укрепит наше положение."
 flavor_mlo.4.a:0 "Да будет мир!"
 flavor_mlo.4.b:0 "Это помешает нашим амбициям..."
 flavor_mlo.5.t:0 "Лодийская Конвенция"
 flavor_mlo.5.d:1 "Миланцы согласились подписать мирный договор между ними, Неаполем, Флоренцией и Венецией!  Положив конец длительной борьбе между Миланом и Венецией, этот мир установил баланс сил на севере Италии, включая четыре великих государства Италии. Если повезет, это обеспечит нам безопасность и укрепит наше положение."
 flavor_mlo.5.a:0 "Да будет мир!"
 flavor_mlo.6.t:0 "Николо Макиавелли"
 flavor_mlo.6.d:0 "Николо Макиавелли был одним из важнейших писателей в эпоху Ренессанса, и в то же время он служил дипломатом во Флорентийской Республике. Он больше известен как основатель современной политологии, но также писал комедии и поэмы."
 flavor_mlo.6.a:0 "Возможно, он и для нас напишет книгу"
 flavor_mlo.6.b:0 "Он послужит нам в качестве чиновника"
 flavor_mlo.7.t:0 "Макиавелли издаёт шедевр!"
 flavor_mlo.7.d:0 "Великий сын Флоренции издал книгу под названием «Государь». Она содержит исчерпывающую информацию о методах правления не только для монархов, но и для тех, кто получил власть не в порядке наследования. В ней рассказывается как удержать власть и как управлять захваченными территориями. Цель оправдывает средства."
 flavor_mlo.7.a:0 "Это всё объясняет"
 flavor_mlo.8.t:0 "Восхваление от Макиавелли"
 flavor_mlo.8.d:0 "Наш великий герцог несколько раз упоминается в книге «Государь», в основном восхваляется за способности к управлению страной. Однако, в книге звучит и предостережение: не слишком полагаться на наёмников."
 flavor_mlo.8.a:0 "Что же, в основном мы всё делаем правильно"
 flavor_mlo.9.t:0 "Леонардо да Винчи"
 flavor_mlo.9.d:0 "Да Винчи был итальянским художником, скульптором, архитектором, конструктором и инженером, чей гений лучше всего выражает идеи гуманизма эпохи Ренессанса. Его «Тайная Вечеря» и «Мона Лиза» относятся к числу важнейших и известнейших работ этого времени. В его дневниках содержатся научные разработки и чертежи механизмов, намного опережающих своё время."
 flavor_mlo.9.a:0 "Истинный человек эпохи Возрождения!"
 flavor_mlo.10.t:0 "Столица моды"
 flavor_mlo.10.d:0 "Город Милан приобрёл титул столицы моды во времена позднего средневековья. Производство предметов роскоши достигло таких высот, что итальянские названия товаров стали использоваться и в других языках. В начале XVI века в производстве шёлка было занято более 20000 человек, в результате труда которых миланский двор стал самым роскошным в Италии."
 flavor_mlo.10.a:0 "Выглядит хорошо..."
 flavor_mlo.11.t:0 "Французское вторжение в Италию"
 flavor_mlo.11.d:0 "Когда Франция вторглась на территорию Италии в 1495, миланцы поначалу смогли дать ей отпор в битве при Форново, но в 1498 году французы вернулись. Франция захватила Милан, однако герцогу удалось спастись. В феврале 1500 года герцог Людовико вернулся во главе армии швейцарских наёмников и вступил в бой с французской армией, осаждавшей Наварру. Однако, поскольку швейцарские наёмники служили в обеих армиях, они отказались сражаться друг против друга и французы захватили герцога в плен, выиграв войну."
 flavor_mlo.11.a:0 "Возможно их копья спасут нас?"
 mam_large_festitives:0 "Великое празднование"
 desc_mam_large_festitives:0 "В честь обращения Византии в Ислам в Каире прошло великое празднование!"
 mam_poem_recieved:0 "Хвалебная Поэма"
 mam_refused_james:0 "Отвергнутый король Яго"
 mam_installed_ruler:0 "Признанный король Яго"
 mam_anti_ottoman_friends:0 "Османы — общие враги"
 mam_recover_from_plague:0 "Восстановление после чумы"
 desc_mam_recover_from_plague:0 "Чума убивает всех, до кого дотянется, и Каир на протяжении долгого времени страдает от этой беспощадной болезни."
 surrender_the_trade:0 "Отказ от Торговли"
 mam_por_confronted:0 "Противоречия в Торговле"
 mam_persian_scheming:0 "Персидские интриги"
 flavor_mam.1.t:0 "Турки взяли Константинополь"
 flavor_mam.1.d:0 "Новость о захвате Османами Константинополя была с удовлетворением воспринята в Каире. Это славная победа над неверными, и очевидцы говорят о торжествах по всему городу. Мы планируем великое посольство к Османскому Султану с богатыми дарами в честь его победы."
 flavor_mam.1.a:0 "Поддержать торжества"
 flavor_mam.1.b:0 "Написать поэму в честь Султана!"
 flavor_mam.2.t:0 "Градостроительный проект Каира"
 flavor_mam.2.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] был[Root.GetMEndA] извест[Root.GetMEndEnNa] своей заинтересованностью в планировании городской застройки, в частности в Каире. В 1457 году [Root.GetTitleIM] отдал[Root.GetMEndA] приказ о строительстве двух новых публичных бань и большого количества жилых домов в округе Байн аль-Касрайн. В это же время [Root.Monarch.GetSheHe] постановил[Root.GetMEndA] расширить главный проспект Каира, известный как Кашаба. Это привело к сносу нескольких древних построек, но заметно улучшило дорожную ситуацию в городе и, если верить авторитетным историкам, широко приветствовалось большинством населения Каира."
 flavor_mam.2.a:0 "Аллах велик!"
 flavor_mam.3.t:0 "Король Кипра"
 flavor_mam.3.d:0 "В 1458 до Султана дошли вести о том, что внебрачный сын короля Кипра попытался силой отобрать корону своего отца у своей сводной сестры, ставшей королевой. Султан пожаловал ему «халат чести» и пообещал возвести его в титул Короля Кипра. Однако после того как королева принесла Каиру значительное подношение, Султан смягчился и официально признал власть Королевы над Кипром. Ряд сторонников короля Яго среди мамлюкских гвардейцев воспротивились этому и в знак протеста напали на посольство Кипра.\nЧто нам следует делать?"
 flavor_mam.3.a:0 "Отправить посольство на Кипр"
 flavor_mam.3.4:0 "Власти Кипра послушаются нашего приказа о признании Яго своим законным королём."
 flavor_mam.3.b:0 "Дела неверных нас не интересуют"
 flavor_mam.4.t:0 "Посольство Мамлюков выдвигает нам требования!"
 flavor_mam.4.d:0 "Посольство из Каира выдвинуло нам ряд требований. Они настаивают на признании Яго, внебрачного сына нашего покойного короля, законным правителем Кипра. Как нам следует на это отреагировать?"
 flavor_mam.4.a:0 "Признать Яго законным королём!"
 flavor_mam.4.5:0 "Это сделает нас вассалами мамлюков"
 flavor_mam.4.b:0 "Подкупите их..."
 flavor_mam.4.6:0 "После нашего щедрого дара мамлюки забудут о Яго."
 flavor_mam.4.c:0 "Не обращать внимания на неверных!"
 flavor_mam.4.7:0 "Это их расстроит и может привести к войне."
 flavor_mam.5.t:0 "Вести с Кипра!"
 flavor_mam.5.d:0 "Посольство вернулось с вестью, что наш добрый друг, [From.Monarch.GetName], теперь [From.GetTitleIM] Кипра. [From.GetMSheHeCap] на долгое время станет нашим надёжным союзником, [Root.GetTitleIM] приобрел[Root.GetMEndA] в [From.GetMEgoEyo] лице покорного вассала."
 flavor_mam.5.a:0 "Действительно добрые вести..."
 flavor_mam.6.t:0 "В порт прибыли корабли, полные золота!"
 flavor_mam.6.d:0 "Похоже, что правители Кипра решили опустошить свои сундуки, чтобы мы позабыли о претензиях некого неверного дворянина, гостившего ранее при нашем дворе."
 flavor_mam.6.a:0 "Напомните, как его звали??"
 flavor_mam.7.t:0 "Дерзкие киприоты!"
 flavor_mam.7.d:0 "[From.Monarch.GetName] отказывается выполнять наши требования, заявляя, что Яго — сын шлюхи, и что наш[Root.GetMEndA] [Root.GetTitleIM] просто грязн[Root.GetMEndAYY] язычни[Root.GetMEndTsaK]"
 flavor_mam.7.a:0 "Это законный Casus belli!"
 flavor_mam.8.t:0 "Ибн Тагриберди"
 flavor_mam.8.d:0 "Ибн Тагриберди был знаменитым египетским историком, принадлежавшем к мамлюкской элите Каира. Он учился у таких знаменитых историков и учёных как аль-Айни и аль-Макризи. Наиболее известен он по своим многотомных хроникам Египта и Мамлюкского Султаната, написанным в виде летописи с указанием точных дат большинства событий. Ему была дарована честь получить доступ к султанам и их записям для составления хроник.\nКак нам следует поступить?"
 flavor_mam.8.a:0 "Оказать ему всецелую поддержку!"
 flavor_mam.8.b:0 "Отказать ему в доступе к нашим архивам"
 flavor_mam.9.t:0 "Мамлюкское дворянство"
 flavor_mam.9.d:0 "Ваше превосходительство, многие мамлюкские дворяне требуют передать им значительную власть от правительства. Принятие их требований приведёт к децентрализации государства, но отказ вызовет их возмущение и приведёт к восстанию.\nЧто нам следует делать?"
 flavor_mam.9.a:0 "Дать им больше власти"
 flavor_mam.9.b:0 "Отклонить их требования"
 flavor_mam.10.t:0 "Пожар в Медине"
 flavor_mam.10.d:0 "В 1481 серьёзный пожар повредил Мечеть Пророка в Медине. Султан затратил немало усилий для того, чтобы вернуть ей былое величие.\nЧто нам следует делать?"
 flavor_mam.10.a:0 "Мы восстановим её!"
 flavor_mam.10.b:0 "Это не наша проблема..."
 flavor_mam.11.t:0 "Общие враги в Османской империи"
 flavor_mam.11.d:0 "Османы сейчас на какое-то время стали нашими врагами: их экспансия представляет угрозу для нашего государства и должна быть остановлена. К тому же, их завоевания в Средиземноморье привели к конфликту с христианскими странами. В истории Мамлюки и Испания заключили временный союз против Османов в период с 1488 по 1491, в рамках которого Испания отправила 50 своих каравелл для блокировки флота Османской империи."
 flavor_mam.11.a:0 "Даже христиане могут стать союзниками"
 flavor_mam.11.12:0 "Испанцы — наши друзья... до поры до времени."
 flavor_mam.12.t:0 "Общие враги в Османской империи"
 flavor_mam.12.d:0 "Неудержимое расширение Османской империи в Средиземноморье не только всколыхнуло весь христианский мир, но и вызвало беспокойство Мамлюков. В истории Мамлюки и Испания заключили временный союз против Османов в период с 1488 по 1491, в рамках которого Испания отправила 50 своих каравелл для блокировки флота Османской империи."
 flavor_mam.12.a:0 "Даже мусульмане могут стать союзниками..."
 flavor_mam.13.t:0 "Чума в Каире"
 flavor_mam.13.d:0 "Природа загадочна и непостоянна. Чума была обычным явлением, особенно в больших городах. Вспышка чумы в Каире в 1492 году в один день унесла жизни 12,000 человек. Эта катастрофа стала подтверждением того, что Аллах отвернулся от Султана."
 flavor_mam.13.a:0 "Мы выживем"
 flavor_mam.14.t:0 "Пустая казна"
 flavor_mam.14.d:0 "После того как угроза чумы миновала, [Root.GetTitleIM] обратил[Root.GetMEndSYA] к управлению налогами. Казна стремительно опустошалась, и [Root.Monarch.GetSheHe] предпринял[Root.GetMEndA] попытку ввести чрезвычайный налог, взимаемый со всех без исключения. Евреи и христиане платили более высокий налог, но избежать его не удалось даже мечетям и религиозным организациям. В Каире это привело к нападениям на сборщиков налогов, а в Дамаске — к убийству градоправителя. Деньги, отобранные у населения, шли на нужды мамлюкской элиты, на покупку новых рабов из-за границы и наконец на строительство общественных зданий, таких как крепость в Александрии и великая мечеть в Каире.\nЧто нам следует делать?"
 flavor_mam.14.a:0 "Обложите налогами всех"
 flavor_mam.14.b:0 "Обложите налогами только неверных"
 flavor_mam.15.t:0 "Португальско-Мамлюкские Торговые Войны"
 flavor_mam.15.d:0 "Когда португальцы открыли путь в Индию вокруг Африки, они стали перенаправлять богатейшие индийские торговые потоки этим путём, вместо того чтобы везти товары вверх по Красному Морю. Это привело к конфликту с Мамлюкским Султанатом в Египте. В 1505 году Султан Мамлюков впервые отдал приказ. В Красном море был построен флот, который отправился в Индийский океан на войну с Португалией. В 1509 году Португалия уничтожила флот мамлюков в сражении при Диу, выиграв войну.\nЧто нам следует делать?"
 flavor_mam.15.a:0 "Христиане должны быть остановлены"
 flavor_mam.15.16:0 "Португальцы могут увидеть в этом угрозу и начать войну."
 flavor_mam.15.b:0 "У нас есть другие источники пополнения казны"
 flavor_mam.16.t:0 "Португальско-Мамлюкские торговые войны"
 flavor_mam.16.d:0 "Когда португальцы открыли путь в Индию вокруг Африки, они стали перенаправлять богатейшие индийские торговые потоки этим путём, вместо того чтобы везти товары вверх по Красному Морю. Это привело к конфликту с Мамлюкским Султанатом в Египте. В 1505 году Султан Мамлюков впервые отдал приказ. В Красном море был построен флот, который отправился в Индийский океан на войну с Португалией. В 1509 году Португалия уничтожила флот мамлюков в сражении при Диу, выиграв войну."
 flavor_mam.16.a:0 "И мы победим в этой войне..."
 flavor_mam.17.t:0 "Посольство на Запад"
 flavor_mam.17.d:0 "В 1501 году Султан Персии отправил посла в Венецию через земли Мамлюков, с миссией сформировать союз против Османской империи. Османы предостерегли Мамлюков, от предоставления послу свободного прохода по своей территории, и Султан решил пойти на поводу у Османов. \nЧто нам следует делать? Попробовать сформировать крупную коалицию?"
 flavor_mam.17.a:0 "Отправить эмиссаров."
 flavor_mam.17.18:0 "Султан Каира подумает над их предложением"
 flavor_mam.17.b:0 "Мы не можем быть союзниками с Христианами!"
 flavor_mam.18.t:0 "Анти-Османская Коалиция"
 flavor_mam.18.d:0 "В 1501 году Султан Персии отправил посла в Венецию через земли Мамлюков, с миссией сформировать союз против Османской империи. Османы предостерегли Мамлюков, от предоставления послу свободного прохода по своей территории, и Султан решил пойти на поводу у Османов. \nЧто нам следует делать? Попробовать сформировать крупную коалицию?"
 flavor_mam.18.a:0 "Отправить эмиссаров в Венецию"
 flavor_mam.18.19:0 "Возможно венецианцы будут согласны с этим."
 flavor_mam.18.b:0 "Слишком высокий риск"
 flavor_mam.19.t:0 "Анти-Османская Коалиция"
 flavor_mam.19.d:0 "В 1501 году Султан Персии отправил посла в Венецию через земли Мамлюков, с миссией сформировать союз против Османской империи. Османы предостерегли Мамлюков, от предоставления послу свободного прохода по своей территории, и Султан решил пойти на поводу у Османов. \nЧто нам следует делать? Попробовать сформировать крупную коалицию?"
 flavor_mam.19.a:0 "Согласие на коалицию"
 flavor_mam.19.20:0 "Эти новости вызовут празднования в Каире."
 flavor_mam.19.b:0 "Риск слишком велик"
 flavor_mam.20.t:0 "Послы вернулись с хорошими новостями"
 flavor_mam.20.d:0 "Послы, отправленные в Венецию, принесли нам хорошие новости. Венецианцы присоединятся к коалиции, против Османской империи."
 flavor_mam.20.a:0 "Мы создадим коалицию"
 flavor_mam.20.TUR:0 "Османская империя сочтёт это за провокацию и сделает всё, чтобы нас уничтожить."
 flavor_mam.20.b:0 "Мы не будем втянуты в подобную авантюру!"
 flavor_mam.21.t:0 "Создана коалиция!"
 flavor_mam.21.d:0 "Мамлюки создали коалицию, направленную против Османской империи, и мы поддержали их, создав объединённый фронт против турок."
 flavor_mam.21.a:0 "Будем надеяться, что это хорошо закончится!"
 flavor_mam.22.t:0 "Коалиция против Османской империи"
 flavor_mam.22.d:0 "Мамлюки, Персы и Венецианцы создали коалиции, направленную против Османской империи. В реальной истории это закончилось полным крахом Султаната Мамлюков в результате молниеносной войны с турками в 1517 году."
 flavor_mam.22.a:0 "Каир будет разграблен!"
 flavor_mam.23.t:0 "Судьба священных городов"
 flavor_mam.23.d:0 "Священные города Мекка и Медина теперь под контролем Мамлюков. Это безусловно даёт нам право называть себя защитниками веры, но, несмотря на это, по-прежнему остаётся вопрос о том, как эти города должны быть организованы политически."
 flavor_mam.23.a:0 "Шериф Мекки должны управлять обоими городами"
 flavor_mam.23.b:0 "Два Шерифа для двух городов"
 flavor_mam.23.c:0 "Мы будем управлять ими сами."
 flavor_eng.EVTNAME9100:0 "Лоллардская ересь"
 flavor_eng.EVTDESC9100:0 "Лолларды были общиной еретиков, придерживавшихся взглядов Джона Виклифа. Они призывали к народным протестам против богатства и власти церкви, а иногда они устраивали беспорядки. Их преследовали весь XIV-й век, а последнее упоминание о лоллардах относится к XV-му веку."
 flavor_eng.EVTOPTA9100:0 "Остановите еретиков"
 flavor_eng.EVTOPTB9100:0 "Не трогайте их"
 flavor_eng.EVTNAME9104:0 "Конец столетней войны"
 flavor_eng.EVTDESC9104:0 "Столетняя война была последней великой войной средневековья. Воевали между собой не только короли, но и более мелкие дворяне участвовали в крупных сражениях, преследуя свои собственный цели. Войны будущего не увидят той раздробленности, которая была присуща войнам средневекового периода. Столетняя война состояла из десятков малых войн, сотен сражений и осад, которые продолжались более века, с 1337 по 1453 год, пока обе стороны не истощили свои ресурсы. Окончательной победы не добилась ни одна из сторон. Результат был в том, что война застала два королевства, а оставила две нации."
 flavor_eng.EVTOPTA9104:0 "Мы навсегда потеряли Францию"
 flavor_eng.EVTOPTB9104:0 "Французский трон наш по праву!"
 flavor_eng.EVTNAME9105:0 "Мировые судьи"
 flavor_eng.EVTDESC9105:0 "Должность мирового судьи возникла в Англии в XII-м веке, после королевского указа, изданного Ричардом I и архиепископом Кентербери в 1195 году. Сначала их называли Custodes Pacis, но потом переименовали в мировых судей. Акт о мировых судьях был принят в 1489. Акт позволял населению подавать жалобы на действия судей непосредственно монарху или его советникам. Назначение судей Лордом-Канцлером позволило убирать неугодных ежегодно во время переизбрания комиссии."
 flavor_eng.EVTOPTA9105:0 "Да, мы нуждаемся в них"
 flavor_eng.EVTOPTB9105:0 "Нет, это заботы дворян"
 flavor_eng.EVTNAME9106:0 "Поддержка чиновников среднего класса"
 flavor_eng.EVTDESC9106:0 "Поддержка госслужащих из среднего класса, в первую очередь священнослужителей и юристов была Йоркской традицией. Наши административные нужды продолжают расти, в то же время дворянство и средний класс хотят, чтобы мы продолжали эту политику."
 flavor_eng.EVTOPTA9106:0 "Поддержать их"
 flavor_eng.EVTOPTB9106:0 "Запретить им работу в правительстве"
 flavor_eng.EVTNAME9107:0 "Суд звёздной палаты"
 flavor_eng.EVTDESC9107:0 "Суд Звёздной палаты стал судом, отделившись от королевского совета. Хотя его корни восходят к средневековью, суд стал влиятельным юридическим учреждением при короле Генрихе VII. В 1487 суд стал действовать отдельно от королевского совета.  Звёздной палатой суд назван из-за изображения звезды на потолке зала Вестминстерского дворца, в котором находился суд. Создан он был, чтобы уменьшить влияние аристократов на судебную систему."
 flavor_eng.EVTOPTA9107:0 "Да, он нужен нам"
 flavor_eng.EVTOPTB9107:0 "Нет, в этом нет необходимости"
 flavor_eng.EVTNAME9108:0 "Огораживания"
 flavor_eng.EVTDESC9108:0 "Народ Англии исторически жил на земле в общинной системе. Основная часть населения составляли фермеры-арендаторы, привязанные к земле и, редко покидающие место своего рождения. С развитием торговли, аристократам стало выгоднее занять крестьянскую землю. Огораживания привели к оттоку населения в города и развитию индустриализации. Одновременно это привело к росту числа бедняков, идущих в прислугу или уезжавших в североамериканские колонии."
 flavor_eng.EVTOPTA9108:0 "Реформировать"
 flavor_eng.EVTOPTB9108:0 "Не реформировать"
 flavor_eng.EVTNAME9109:0 "Акт о супрематии"
 flavor_eng.EVTDESC9109:0 "Генрих VIII Тюдор Англии (1509-1547) первым получил от Папы Римского право именоваться Защитником веры за выступление против Лютера. У короля не было наследника, поэтому в 1529 году, когда Папская курия отклонила его просьбу о разводе с Екатериной Арагонской, он заставил Английское духовенство признать его власть над церковью. В 1533 году он развёлся и женился на Анне Болейн. Всего Генрих VIII женился 6 раз, при этом двух своих жён он казнил."
 flavor_eng.EVTOPTA9109:0 "Принять руководство церковью Англии"
 flavor_eng.EVTOPTB9109:0 "Признать верховенство Рима"
 flavor_eng.EVTNAME9111:0 "Адмиралтейство"
 flavor_eng.EVTDESC9111:0 "Адмиралтейство было создано для более эффективного управления флотом. Ранее каждый корабль огромного флота подчинялся королю. Передав Адмиралтейству командование флотом, а также обязанности по ремонту старых и постройке новых кораблей, мы приведём в порядок английский флот. Адмиралтейство играло роль морской академии, и всегда играло важную роль в политической жизни Лондона"
 flavor_eng.EVTOPTA9111:0 "Давайте учредим Адмиралтейство"
 flavor_eng.EVTOPTB9111:0 "Лучше ввести институт Королевской армии"
 flavor_eng.EVTNAME9112:0 "Королевская армия"
 flavor_eng.EVTDESC9112:0 "Англия, как нам известно, избрала для себя путь морской державы и создала Адмиралтейство, но всё могло быть иначе, если бы Англия стала сухопутной державой и обратила свой взор на континент. Кромвель в своё время начинал реформу армии, да и нельзя забывать о профранцузской династии Стюартов, ведь если Англия удержала бы часть своих владений во Франции, то ей было бы куда выгоднее защищать интересы на материке, чем на море."
 flavor_eng.EVTOPTA9112:0 "Ввести институт Королевской армии"
 flavor_eng.EVTOPTB9112:0 "Давайте лучше учредим Адмиралтейство"
 flavor_eng.EVTNAME9113:0 "Джейн Грей"
 flavor_eng.EVTDESC9113:0 "Являясь внучкой старшей сестры короля Генриха VIII леди Джейн Грей могла предъявить претензии на английский престол. Вопреки своей воле она была выдана замуж за Гилфорда Дадли, сына герцога Нортумберлендского, который был регентом короля Эдуарда VI. Герцог использовал её в своих интригах, целью которых было сохранение власти после смерти короля Эдуарда. Джон Дадли заставил короля подписать закон о наследовании, по которому престол переходил к Джейн. 10 июля 1553 Джейн была провозглашена королевой. Её правление продолжалось только до 19 числа, когда войска, верные Марии Тюдор, разбили армию герцога Нортумберлендского. Впоследствии её судьба оказалась печальна."
 flavor_eng.EVTOPTA9113:0 "Мы не признаём её претензий!"
 flavor_eng.EVTNAME9114:0 "Кровавая Мэри и Король Филипп Английский"
 flavor_eng.EVTDESC9114:0 "В 1554 году католическая королева Мария вышла замуж за Филиппа Испанского. Этот союз открывал огромные возможности перед Англией и Испанией. Филипп получил титул короля Англии в парламенте, но не был допущен к управлению страной. В стране очень остро стоял вопрос религии. Акт о супрематии давал власть над церковью монарху, но народ был расколот. Католики хотели возвращения папской власти, а протестанты ещё более либеральных церковных законов. Мария приняла сторону католиков и начались казни протестантов, за что её потом и назвали Кровавой Мэри"
 flavor_eng.EVTOPTA9114:0 "Папская власть над церковью должна быть восстановлена"
 flavor_eng.EVTOPTB9114:0 "Декларировать свободу религии"
 flavor_eng.EVTNAME9115:0 "Московская торговая компания"
 flavor_eng.EVTDESC9115:0 "В 1553 компания торговцев авантюристов собрала флот из трёх кораблей с целью: доплыть до Китая, обогнув материк с севера. Два судна не смогли преодолеть льды и остались позади, но Ричард Ченслор на судне Эдуард дошёл до Архангельска, небольшой деревни, которая станет портом в 1584. Там Ричард узнал о богатстве и власти русского царя и на санях отправился в Москву. Хотя мнения России и Англии относительно взаимоотношений двух стран расходились, Московская торговая компания имела большой коммерческий успех. Особенно выгодна была торговля мехами."
 flavor_eng.EVTOPTA9115:0 "Мы должны использовать это!"
 flavor_eng.EVTNAME9116:0 "Сэр Фрэнсис Уолсингем"
 flavor_eng.EVTDESC9116:0 "Сэр Фрэнсис Уолсингем был тайным советником королевы Елизаветы. Его главным достижением стала прекрасно организованная разведка и контрразведка, которая раскрывала заговоры против королевы и была ей хорошим подспорьем в политических интригах. Чрезвычайно ненавидящий Испанию, он был покровителем Дрейка, и финансировал ранние экспедиции знаменитого капера против иберийцев."
 flavor_eng.EVTOPTB9116:0 "Нет, я ему не доверяю!"
 flavor_eng.EVTNAME9117:0 "Финансовая реформа сэра Томаса Грешема"
 flavor_eng.EVTDESC9117:0 "Английский купец, родившийся в Лондоне и окончивший университет. После университета он стал купцом у своего дяди, где проявил талант к бизнесу. Вскоре он стал одним из самых богатых людей в Англии. В 1551 был назначен королевским агентом при короле Эдуарде VI. Ему поручили управление королевскими долгами заграницей и через какое-то время с помощью махинаций на Антверпенской бирже долг был ликвидирован. Томас был посвящён в рыцари королевой Елизаветой в 1559 году. На службе её финансовым агентом Грешем замечал, что низкий курс фунта очень осложняет его работу."
 flavor_eng.EVTOPTA9117:0 "Провести реформу"
 flavor_eng.EVTNAME9118:0 "Северное восстание"
 flavor_eng.EVTDESC9118:0 "Королева Елизавета I хотела урегулировать религиозные конфликты создав Англиканскую церковь, которую она возглавит. Всё перестало складываться, когда Мария Стюарт бежала в Англию. Проблема же была в том, что Мария — католическая претендентка на трон Англии. Елизавета заключала Марию в разные замки, но та всё равно стала центром заговоров с целью свержения выскочек, сместивших древнюю аристократию. Заговорщики хотели выдать замуж Марию за герцога Норфолка. Такой союз был очень опасен для королевы, но Норфолк промедлил, пока Елизавета не вызвала его в Лондон и не посадила в Тауэр. Королева подозревала также что графы Нортумберленда, Уэстморленда и Камберленд вовлечены в заговор и пригласила их в столицу. Графы выбрали восстание вместо Тауэра. У католической веры было много приверженцев на севере, и они не хотели продолжения власти Тюдоров. Граф Нортумберленд собрал свои войска в Ричмонде. Сэр Джордж был назначен маршалом, а в стране введено военное положение. Елизавета приказала, чтобы было казнено не менее 700 человек, в их числе двести из Ричмонда. Сколько всего было казнённых неизвестно, но предположительно около 57 человек, и только 12 из Ричмонда. Десятилетие после восстания было очень тяжёлым временем для католиков, которых постоянно преследовали. Собрания были тайными, подальше от чужих глаз. Похоже, что группа дворян, привлечённых к суду за исповедание католичества была только вершиной айсберга, то есть подпольного объединения."
 flavor_eng.EVTOPTA9118:0 "Посадить Норфолка в Тауэр и сокрушить повстанцев!"
 flavor_eng.EVTOPTB9118:0 "Посадить Норфолка в Тауэр и начать вести переговоры с бунтовщиками"
 flavor_eng.EVTOPTC9118:0 "Освободить Норфолка"
 flavor_eng.EVTNAME9119:0 "Лондонская биржа"
 flavor_eng.EVTDESC9119:0 "Лондонская фондовая биржа появилась в 1571 году. Сначала она не играла особой роли, но с развитием торговли в XVIII веке уже обогнала Амстердам, способствуя росту Английской экономики. Так Англия получила простой и надёжный источник кредитов."
 flavor_eng.EVTOPTA9119:0 "Расширить кредитный рынок"
 flavor_eng.EVTOPTB9119:0 "Ужесточить контроль"
 flavor_eng.EVTNAME9121:0 "Отмена королевских монополий"
 flavor_eng.EVTDESC9121:0 "К концу правления популярность королевы Елизаветы стала падать. Безрезультатная война с Испанией затягивалась. Парламент перестал слушаться и стал осуждать королевские монополии. Монополии были источником коррупции, а доходами с них вознаграждались фавориты королевы. В 1601 году королева произнесла перед парламентом Прощальную Золотую речь, в которой она заявляла о любви к своим подданным, но смысл был в отмене королевских монополий."
 flavor_eng.EVTOPTA9121:0 "Отменить их!"
 flavor_eng.EVTOPTB9121:0 "Расширить их!"
 flavor_eng.EVTNAME9122:0 "Ирландское восстание Хью О'Нейла"
 flavor_eng.EVTDESC9122:0 "Хью О'Нейл жил в Англии в 1560-х. Поступил на службу в 1580, а в 1594 устроил восстание. Недовольный английской политикой стравливания вождей друг с другом, О'Нейл был недоволен отказом властей вернуть ему земли деда. В конце концов он заручился поддержкой некоторых вождей и договорился с католической Испанией против протестантской Англии. В 1595 году он победил лучших генералов Елизаветы в Ирландии. О'Нейл был разбит в 1601 году при попытке соединиться с испанскими войсками, высадившимся в Кинсейле. Его союзники разбежались, а сам он отступил в Ольстер. В 1603 году он заключил мир с англичанами, отказавшись от власти в Тироне. Позднее король Джеймс даровал ему прощение."
 flavor_eng.EVTOPTA9122:0 "Плохие вести!"
 flavor_eng.EVTNAME9123:0 "Петиция о правах"
 flavor_eng.EVTDESC9123:0 "В 1628 году английский парламент подал королю петицию о правах. Согласно её условиям, король не мог водить новые налоги без согласия парламента. Солдат нельзя было размещать в частных домах, военное положение не могло быть введено в мирное время, а людей нельзя задерживать без причины."
 flavor_eng.EVTOPTA9123:0 "Принять её"
 flavor_eng.EVTOPTB9123:0 "Отклонить её"
 flavor_eng.EVTNAME9124:0 "Конфликт в парламенте"
 flavor_eng.EVTDESC9124:0 "В XVI веке возросло число членов Палаты Общин, но при этом Палата Лордов была малочисленнее. Центр тяжести сместился в сторону Палаты Общин, где это прекрасно понимали. Елизавета I проявляла и спокойствие, и величественное присутствие, и доброту ко всем членам парламента, в отличие от её наследников Якова и его сына Карла I. Парламент хотел иметь больше власти в делах церкви, правосудия и налогообложения, чему противился король. В то время как Яков пытался женить своего сына на испанской, а потом на французской принцессах (обе католички), парламент представил ему петицию о праве, которая запрещала аресты и новые налоги по личному указу короля. В 1629 году парламент осудил религиозную и налоговую политику короля, и тогда Карл I выступил против парламента с целью распустить его. Последовали 11 лет диктатуры. В 1642 году началась гражданская война, разделившая страну на два лагеря. Кавалеров(роялистов) и Круглоголовых(сторонников парламента)."
 flavor_eng.EVTOPTA9124:0 "Сражаться с парламентом"
 flavor_eng.EVTOPTB9124:0 "Принять их требования"
 flavor_eng.EVTNAME9127:0 "Акт о навигации"
 flavor_eng.EVTDESC9127:0 "Кромвель, лорд-протектор Английского Содружества издал акт о навигации в 1651. Акт был направлен в основном против голландских торговцев. Указ разрешал ввозить колониальные товары в Англию только на судах, принадлежащих английским подданным, а из Европы на английских судах или судах принадлежащих стране-производителю. Привело это к череде Англо-Голландских войн в 1652-1654 и 1665-1667 годах. По Бредскому соглашению 1667 года Новый Амстердам (Нью-Йорк) был обменян на Суринам (голландская Гайана), а акт был слегка изменён. В любом случае он содействовал развитию английской торговли и судоходства."
 flavor_eng.EVTOPTA9127:0 "Утвердить"
 flavor_eng.EVTOPTB9127:0 "Существующая практика прекрасно себя показала"
 flavor_eng.EVTNAME9129:0 "Декларация веротерпимости и Акт о Присяге"
 flavor_eng.EVTDESC9129:0 "Карл II был тайным католиком, а его брат Джеймс не скрывал своего вероисповедания. Декларация веротерпимости была принята им для облегчения жизни католиков. Также король надеялся на поддержку Франции, которую и получил, заключив секретный договор, по которому получил финансовую помощь. В то же время парламент принял Акт о Присяге, по которому католики и некоторые другие религиозные группы не допускались к государственной службе и их разрешили преследовать. Позже был поднят вопрос об исключении католика Джеймса из наследников престола."
 flavor_eng.EVTOPTA9129:0 "Объявить религиозную свободу"
 flavor_eng.EVTOPTB9129:0 "Господство протестантизма"
 flavor_eng.EVTOPTC9129:0 "Господство католицизма"
 flavor_eng.EVTNAME9134:0 "Создание Банка Англии"
 flavor_eng.EVTDESC9134:0 "Банк Англии был основан в 1694 году. Вскоре банк приобрёл репутацию одного из самых надёжных, в то время как другие страны банкротились и разгоняли печатный станок. Эта стабильность позволяла британской экономике расти медленно, но непрерывно на протяжении XVIII и XIX веков. Также банк позволил быстрее брать кредиты на военные расходы."
 flavor_eng.EVTOPTA9134:0 "Учредить его"
 flavor_eng.EVTNAME9139:0 "Восстание Якобитов"
 flavor_eng.EVTDESC9139:0 "Восстание якобитов началось в 1715 году под командованием Графа Мара. К концу сентября всё Северо-Шотландское нагорье было под его контролем, а армия насчитывала пять тысяч человек. При этом бунтовщики не заявили о поддержке какого-либо кандидата на престол. Старый претендент — король Джеймс III до сих не знал об этом восстании. Слухи дошли до короля, а армия в Шотландии продолжает расти. Граф захватил Перт и перенёс туда свой штаб. В то же время другая армия якобитов собралась на юге. Джеймс узнав об этом стал спешно собираться в Шотландию на коронацию. К началу ноября число якобитов на севере насчитывало уже двенадцать тысяч человек, в основном шотландских горцев. Из шотландских гор граф отправился на юг, где встретил армию герцога Аргайла. После этого армия якобитов разделилась: южная армия отправилась поднять Ланкашир, вместо атаки Аргайла. В итоге Аргайл разбил армию повстанцев под Шериффмуром. Южная армия была разгромлена на юге другими войсками правительства. Якобиты отступили в Перт, ожидая прибытия короля. 22 декабря он наконец добрался до Шотландии из Дюнкерка. Аргайл, тем временем, успел получить подкрепление и готовился к маршу на север. Джеймс III был вынужден отступить, проведя 6 недель в Шотландии."
 flavor_eng.EVTOPTA9139:0 "Мы сокрушим их!"
 flavor_eng.EVTNAME9140:0 "Сэр Роберт Уолпол"
 flavor_eng.EVTDESC9140:0 "Роберт Уолпол, граф Орфорд (1676-1745) был назначен военным министром в 1708 году. Участник многих скандалов, он был отстранён от должности, но вернулся на службу после воцарения ганноверской династии. Он был сторонником европейского мира и равновесия. Уолпол был доминирующей фигурой в английской политической жизни с 1721 по 1742. Был первый лордом казначейства и считается первым премьер-министром, хотя тогда не было такого термина."
 flavor_eng.EVTOPTA9140:0 "Замечательный министр!"
 flavor_eng.EVTNAME9141:0 "Ухо капитана Дженкинса"
 flavor_eng.EVTDESC9141:0 "Война за ухо Дженкинса была частью Войны за Австрийское наследство. Поводом к ней послужил предполагаемый инцидент с бригом «Ребекка», который был остановлен испанской береговой охраной за нелегальную торговлю. Дженкинс утверждал, что с его командой плохо обращались, а ему отрезали ухо и долго пытали. В этой войне Британия атаковала испанские колонии с двух сторон. Адмирал Эдвард Вернон атаковал испанские владения на Карибах, а эскадра Ансона обогнула мыс Горн и вела войну в Тихом океане."
 flavor_eng.EVTOPTA9141:0 "Воспользуемся этим Casus belli"
 flavor_eng.EVTOPTB9141:0 "Не будем портить отношения"
 flavor_eng.EVTNAME9143:0 "Второе восстание якобитов"
 flavor_eng.EVTDESC9143:0 "В 1745 году война за австрийское наследство бушевала в Европе. Английская армия была в австрийских Нидерландах. В это время Карл-Эдвард Стюарт высадился в Шотландии. При Престонпенсе разбил английскую армию с помощью якобитов. 2 октября того же года он вступил в Эдинбург, где его отца признали королём Шотландии.  Во главе небольшой армии он вторгся в Англию и дошёл до Дерби, но отступил так как французы не произвели высадку и не поддержали его. Король Георг отозвал из Нидерландов армию во главе со своим сыном и при Каллодене якобиты были разгромлены, а претендент бежал, вместо продолжения борьбы. Это была лучшая попытка Стюартов, но Молодой Претендент загубил её, не послушавшись здравых советов своих генералов. Тем самым Стюарты лишились претензий на трон."
 flavor_eng.EVTOPTA9143:0 "Мы сокрушим их!"
 flavor_eng.EVTOPTB9143:0 "Престо принадлежит Стюартам!"
 flavor_eng.EVTNAME9144:0 "Уильям Питт Старший"
 flavor_eng.EVTDESC9144:0 "Уильям Питт, первый Питт (1708-1778), был внуком губернатора Мадраса. Предназначенный для военной службы, он стал депутатом в Палате Общин, членом партии вигов и пламенным патриотом. Желая сделать Англию мировой морской державой, он возглавил коалиционное правительство в 1757 году, несмотря на ненависть короля Георга II. Его отставка в 1763 году спасла Францию от ещё более унизительных условий поражения в Семилетней войне. Он вернулся к власти в 1766-1778, несмотря на проблемы со здоровьем, а в 1778 году выступал за новую войну с Францией."
 flavor_eng.EVTOPTA9144:0 "Прекрасный министр!"
 flavor_eng.EVTNAME9145:0 "Ост-Индская компания"
 flavor_eng.EVTDESC9145:0 "Созданная за два года до голландского аналога, английская Ост-Индская компания начиналась, как несколько торговых постов на Моллукских островах, которые вскоре были закрыты голландцами. Деятельность компании переместилась в Индию (Мадрас, Бомбей, Калькутта). Именно здесь она достигнет наибольшего успеха. От нескольких торговых постов и заводов в гавани до Индийской империи, созданной Уореном Гастингсом и Робертом Клайвом, и которая контролировала большую часть индийского полуострова. Британское правительство взяло в свои руки руководство компанией только после восстания сипаев в 1867 году."
 flavor_eng.EVTOPTA9145:0 "Мы должны учредить её!"
 flavor_eng.EVTNAME9150:0 "Уильям Питт Младший"
 flavor_eng.EVTDESC9150:0 "Уильям Питт был вторым сыном Уильяма Питта, 1-ого графа Четэма. В декабре 1783 Георг III воспользовался возможностью, чтобы отправить коалицию Норта в отставку и предложил 24-х летнему Питту сформировать правительство. Правительство сразу же выразило вотум недоверия молодому премьеру, но Питт отказался уйти, и коалиция начала разваливаться. 8 марта большинство было против его единственного голоса, и парламент был распущен. В 1788 году он заключил тройственный союз между Пруссией, Англией и Голландией, таким образом Англия оставалась не одна, как это было во время Американской революции. В 1790 он сильно поднял престиж Англии, став посредником в переговорах Австрии и Турции. В 1784 году он принял Билль об управлении Индией, который увеличивал власть британского правительства. Наконец был принять Конституционный акт о Канаде, согласно которому Лондон брал на себя ответственность за правительства Верхней и Нижней Канады, но в обоих создавались собственные законодательные ассамблеи."
 flavor_eng.EVTOPTA9150:0 "Прекрасный министр!"
 flavor_eng.EVTNAME9193:0 "Договор Метуэна"
 flavor_eng.EVTDESC9193:0 "Джон Метуэн родился в 1650 году. Будучи дипломатом, он стал известен после заключённого им договора с Португалией в 1703 году. Основной целью договора была отмена пошлин на ввоз английской шерсти и тканей в Португалию, а также португальского портвейна в Англию. В итоге Португалия стала зависима от Англии, как в политическом, так и в экономическом плане. Отменён договор был лишь в 1836 году. Умер Джон Метуэн в 1706 году вскоре после своего достижения."
 flavor_eng.EVTOPTA9193:0 "Продлить соглашение"
 flavor_eng.EVTOPTB9193:0 "Денонсировать соглашение"
 flavor_eng.EVTNAME9182:0 "Пороховой заговор"
 flavor_eng.EVTDESC9182:0 "Запомните на века\nсобытия пятого ноября.\nПорох, измена и сговор.\nВедь нет причин забывать\nкак мог бунт колыхать.\n\n Заговор, целью которого было взорвать короля и здание парламента был раскрыт! Заговорщики во главе с Гаем Фоксом и Робертом Кейтсби спрятали две с половиной тонны пороха под зданием парламента и хотели взорвать их во время очередной сессии парламента, на которой должен был присутствовать король. Они хотели захватить власть в стране и реставрировать в Англии католичество. Заговорщиков-то точно казнят, но как быть с остальными католиками?"
 flavor_eng.EVTOPTA9182:0 "Наказать всех католиков!"
 flavor_eng.EVTOPTB9182:0 "Карайте только заговорщиков"
 flavor_eng.EVTNAME9250:0 "Отсутствие наследника"
 flavor_eng.EVTDESC9250:0 "Отсутствие наследника вызвало слухи в стране относительно того, что [Root.Monarch.GetName] бесплод[Root.GetMEndEnNa]. Это очень тревожные вести, так как некоторые дворяне только и ждут, чтобы выдвинуть претензии на трон после того как умрёт наш монарх [Root.Monarch.GetName]."
 flavor_eng.EVTOPTA9250:0 "Действительно много беспокойства"
 flavor_eng.EVTNAME9251:0 "Слухи развеяны"
 flavor_eng.EVTDESC9251:0 "С рождением наследника, [Root.Monarch.GetName] окончательно развеял[Root.GetMEndA] слухи о своём бесплодии."
 flavor_eng.EVTOPTA9251:0 "Я доказал[Root.GetMEndA] их неправоту"
 war_of_the_roses.1.t:0 "Война Роз"
 war_of_the_roses.1.d:0 "[Root.Monarch.GetName] скоропостижно скончал[Root.GetMEndSYA]! Пока нация скорбит, две ветви старого Дома Плантагенетов: Ланкастеры и Йорки утверждают, что именно они законные наследники английского престола. Мелкие стычки между их сторонниками уже происходят в ряде провинций. Геральдические символы, алая и белая розы уже стали синонимом этого конфликта, который сейчас называют Война Роз."
 war_of_the_roses.1.a:0 "Поддержать Дом Ланкастеров."
 war_of_the_roses.1.b:0 "Поддержать Дом Йорков."
 war_of_the_roses.2.t:0 "Поддержка Дома $DYNASTY$"
 war_of_the_roses.2.d:0 "Поддержка Дома $DYNASTY$ растёт среди населения, как среди крестьян, так и среди дворян, сплачивая их у нашего знамени!"
 war_of_the_roses.2.a:0 "Это отличные вести."
 war_of_the_roses.3.t:1 "[disloyal_province.GetName] поддерживает Ланкастеров!"
 war_of_the_roses.3.d:1 "Дворянство в провинции [disloyal_province.GetName] долгое время было разделено Войной Роз, но теперь фракция, выказывающая поддержку Дому Ланкастеров, победила и объявила о полной поддержке мятежников."
 war_of_the_roses.3.a:0 "Плохие новости."
 war_of_the_roses.4.t:1 "[disloyal_province.GetName] поддерживает Йорков!"
 war_of_the_roses.4.d:1 "Дворянство в провинции [disloyal_province.GetName] долгое время было разделено Войной Роз, но теперь фракция, выказывающая поддержку Дому Йорков, победила и объявила о полной поддержке мятежников."
 war_of_the_roses.4.a:0 "Плохие новости."
 war_of_the_roses.5.t:0 "Недовольная знать"
 war_of_the_roses.5.d:0 "Дворяне в провинции [Root.GetName] поддерживали нас в Войне Роз до сих пор, ожидая щедрого вознаграждения. Теперь же они сомневаются в своём выборе и ждут, когда мы признаем их заслуги."
 war_of_the_roses.5.a:0 "Подарки докажут нашу благодарность"
 war_of_the_roses.5.b:0 "Это их долг"
 war_of_the_roses.6.t:0 "Схвачены лидеры бунтовщиков"
 war_of_the_roses.6.d:1 "В битве при провинции [Root.GetCapitalName] были схвачены несколько лидеров восстания. Как мы с ними поступим?"
 war_of_the_roses.6.a:0 "Помиловать их"
 war_of_the_roses.6.b:0 "Казнить их"
 war_of_the_roses.7.t:0 "Дезертирство в армии"
 war_of_the_roses.7.d:0 "Люди устают от войны. Чума и голод подкашивают их стремление к победе. Это затронуло не только обычных жителей, но и армию, поэтому резко выросло число дезертиров."
 war_of_the_roses.7.a:0 "Мы ничего не можем сделать."
 war_of_the_roses.7.b:0 "Закупайте продукты за границей."
 war_of_the_roses.7.c:0 "Отберите еду у местных крестьян."
 war_of_the_roses.8.t:0 "Легитимность под вопросом"
 war_of_the_roses.8.d:0 "Теперь даже наши собственные офицеры и солдаты сомневаются в законности нашей власти."
 war_of_the_roses.8.a:0 "Купить их поддержку."
 war_of_the_roses.8.b:0 "Как они смеют мне не доверять?"
 war_of_the_roses.9.t:0 "Ожидаемое восстание на континенте"
 war_of_the_roses.9.d:1 "Многие покинувшие родные места во время Войны Роз, нашли убежище на континенте. Местные власти сообщают о слухах, согласно которым скоро произойдёт вооружённое восстание. Нам стоит как можно быстрее решить этот вопрос, иначе они смогут укрепить эту крепость."
 war_of_the_roses.9.a:0 "Оказать денежную помощь местным властям."
 war_of_the_roses.9.b:1 "Деньги лучше держать поближе."
 war_of_the_roses.10.t:0 "Оплот Ланкастеров"
 war_of_the_roses.10.d:0 "Повстанцы установили полный контроль над провинцией [Root.GetName] и превратили её в оплот сторонников Алой Розы."
 war_of_the_roses.10.a:0 "Это серьёзная угроза."
 war_of_the_roses.11.t:0 "Оплот Йорков"
 war_of_the_roses.11.d:0 "Повстанцы установили полный контроль над провинцией [Root.GetName] и превратили её в оплот сторонников Белой Розы."
 war_of_the_roses.11.a:0 "Это серьёзная угроза."
 war_of_the_roses.12.t:0 "Ланкастеры просят о помощи"
 war_of_the_roses.12.d:1 "Война за престолонаследие бушует в Англии. Конфликт, который стал известен, как Война Роз. Ланкастеры ищут иностранной поддержки, и с этой целью они прислали к нам своего посла. Если мы поможем им занять престол, то это улучшит будущие отношения между нами и Англией."
 war_of_the_roses.12.a:0 "Отправить им на помощь солдат."
 war_of_the_roses.12.b:0 "Помочь деньгами ."
 war_of_the_roses.12.c:0 "Мы не поможем мятежникам."
 war_of_the_roses.13.t:0 "Йорки просят о помощи"
 war_of_the_roses.13.d:1 "Война за престолонаследие бушует в Англии. Конфликт, который стал известен, как Война Роз. Йорки ищут иностранной поддержки, и с этой целью они прислали к нам своего посла. Если мы поможем им занять престол, то это улучшит будущие отношения между нами и Англией."
 war_of_the_roses.13.a:0 "Отправить им на помощь солдат."
 war_of_the_roses.13.b:0 "Помочь деньгами."
 war_of_the_roses.13.c:0 "Мы не поможем мятежникам."
 war_of_the_roses.14.t:0 "Интервенция [From.GetTagRD]!"
 war_of_the_roses.14.d:0 "Повстанцы искали иностранной поддержки и смогли убедить [From.GetTagVN] прислать им на помощь войска!"
 war_of_the_roses.14.a:0 "Как они смеют!"
 war_of_the_roses.100.t:0 "Конец Войны Роз"
 war_of_the_roses.100.d:0 "Вооружённое противостояние за право наследования закончилось, утвердив нашу династию во главе Англии!"
 war_of_the_roses.100.a:0 "Порядок наконец восстановлен."
 war_of_the_roses.101.t:0 "Дом Ланкастеров победил в Войне Роз"
 war_of_the_roses.101.d:0 "Война Роз подошла к концу, и [Root.Monarch.GetName] теперь занимает трон [Root.GetTagRD]."
 war_of_the_roses.101.a:0 "Да здравствует Дом Ланкастеров!"
 war_of_the_roses.102.t:0 "Дом Йорков победил в Войне Роз"
 war_of_the_roses.102.d:0 "Война Роз подошла к концу, и [Root.Monarch.GetName] теперь занимает трон [Root.GetTagRD]."
 war_of_the_roses.102.a:0 "Да здравствует Дом Йорков!"
 war_of_the_roses.103.t:0 "Улучшение отношений с Англией"
 war_of_the_roses.103.d:1 "Новый правитель Англии, [From.Monarch.GetName], не забыл нашу помощь в Войне Роз. Как мы и ожидали, отношения между нашими странами значительно улучшились."
 war_of_the_roses.103.a:0 "Хорошие новости."
 war_of_the_roses.104.t:0 "Ухудшение отношений с Англией"
 war_of_the_roses.104.d:1 "Восстание Ланкастеров подавлено, и теперь [From.Monarch.GetName] ищет тех, кто поддерживал бунтовщиков, как внутри страны, так и за её пределами."
 war_of_the_roses.104.a:0 "Мы поставили не тех"
 war_of_the_roses.104.b:0 "Хорошо, что это не мы!"
 war_of_the_roses.105.t:0 "Ухудшение отношений с Англией"
 war_of_the_roses.105.d:1 "Восстание Йорков подавлено, и теперь [From.Monarch.GetName] ищет тех, кто поддерживал бунтовщиков, как внутри страны, так и за её пределами."
 war_of_the_roses.105.a:0 "Мы поставили не тех"
 war_of_the_roses.106.t:1 "Дом [Root.Monarch.Dynasty.GetName] окончил Войну Роз"
 war_of_the_roses.106.d:0 "Война Роз наконец закончена, а представитель династии [Root.Monarch.Dynasty.GetName], [Root.Monarch.GetName] занял[Root.GetMEndA] престол. Конфликт Йорков и Ланкастеров теперь остался в прошлом, и фракции приняли решение вместе противодействовать новой правящей династии."
 war_of_the_roses.106.a:1 "Да здравствует дом [Root.Monarch.Dynasty.GetName]!"
 flavor_eng.EVTNAME9200:0 "Гоббс опубликовал свой труд «Левиафан»"
 flavor_eng.EVTDESC9200:0 "Английский философ Томас Гоббс считал, что естественным считается состояние хаоса, которое можно прекратить, заключив «общественный договор», то есть передать свою волю государю. Сюзерен же обязан защищать своих подданных, а если он не выполняет свои обязанности, то можно искать другого правителя. Странным образом Гоббс был неугоден обеим сторонам Английской Гражданской войны и был вынужден уехать в Париж. Там он провёл 11 лет, пока не решился вернутся в Англию в 1651."
 flavor_eng.EVTNAME9201:0 "Адам Смит опубликовал свой труд «Исследование о природе и причинах богатства народов»"
 flavor_eng.EVTDESC9201:0 "Эта работа была первой по политической экономии и была краеугольным камнем того, что сейчас называют «Рыночная экономика»(он называл это естественной свободой). Шотландец ввёл понятие «Невидимой руки рынка», способность системы естественной свободы контролировать саму себя и организовать общество с помощью конкуренции."
 flavor_eng.EVTNAME9202:0 "Дэвид Юм"
 flavor_eng.EVTDESC9202:0 "Шотландец Дэвид Юм был одним из самых выдающихся философов своего времени, который приобрёл известность за его идеи эмпиризма и скептицизма. Огромное влияние на него оказали Исаак Ньютон и Джон Локк. Юм пытался объяснить разум и как приобретаются знания. Он заключил, что никакого знания нет, а есть только опыт"
 flavor_eng.EVTNAME9203:0 "Джон Локк"
 flavor_eng.EVTDESC9203:0 "С Джона Локка началось просвещение в Англии и Франции. Он был вдохновителем Американской декларации независимости. Среди его прочих работ выделяется «Опыт о человеческом разуме». Локк считал, что знание рождается из опыта, и отражено в опыте, а хранителями знания в настоящее время являются Бойль, Сиденхам, Христиан Гюйгенс и Исаак Ньютон. Они были настоящими философами, двигавшими науку."
 flavor_eng.EVTNAME9204:0 "Исаак Ньютон"
 flavor_eng.EVTDESC9204:0 "Английский физик и математик Исаак Ньютон был ключевой фигурой в научной революции XVII века. Открытия состава белого цвета и световых явлений заложили основу современной оптики. В его Механической теории три закона движения, которые стали основой современной физики. В математике он первым научился считать бесконечно малые величины. Его «Математические начала натуральной философии» стали самым важным научным трудом того времени."
 flavor_eng.EVTNAME9205:0 "Уильям Шекспир"
 flavor_eng.EVTDESC9205:0 "Английского поэта, драматурга и актёра, Уильяма Шекспира часто называют национальным поэтом, а по мнению некоторых, и самым величайшим драматургом всех времён. Его пьесы, написанные в конце XVI, начале XVII веков для небольшого театра, теперь являются самыми читаемыми и узнаваемыми произведениями в мире. Так сбылось пророчество его современника Бена Джонсона: «Он не принадлежал эпохе — он на все времена»."
 flavor_eng.EVTNAME9225:0 "Гражданская война в Англии"
 flavor_eng.EVTDESC9225:1 "Растущие напряжения между монархами из Дома [Root.Monarch.Dynasty.GetName] и сторонниками строгого парламентаризма после долгих споров о налогообложении и укреплении королевской власти стали выходить из-под контроля. Парламентаристы теперь открыто бросают вызов [Root.GetTitleDT] и [Root.GetMEgoEyo] роялистам, а также стремятся установить республику. Со своей стороны, роялисты надеются разгромить парламент и установить абсолютную монархию. Обе стороны подняли оружие друг против друга и готовы бороться за контроль над государством."
 flavor_eng.EVTOPTA9225:1 "За парламент и свободу!"
 flavor_eng.EVTOPTB9225:1 "За [Root.GetTitleVN]!"
 flavor_eng.EVTNAME9226:1 "Билль о самоотречении и Армия нового образца"
 flavor_eng.EVTDESC9226:1 "В парламенте вовсю обсуждается предложение по улучшению армии. Давно практикуемое подчинение армии аристократам часто приводит к тому, что этим командирам часто не хватает военного опыта. В соответствии с предлагаемым самоотречением, членам парламента будет запрещено занимать командные посты в армии или на флоте в течение всей гражданской войны. Вместо этого вооруженные силы будут реорганизованы в Армию нового образца под командованием сэра Томаса Ферфакса."
 flavor_eng.EVTOPTA9226:0 "Издать билль и реформировать армию."
 flavor_eng.EVTOPTB9226:0 "В этом нет необходимости."
 flavor_eng.EVTNAME9227:0 "Армия нового образца"
 flavor_eng.EVTDESC9227:1 "Согласно старой практике, войсками командовали представители аристократии. Эти офицеры благородных кровей часто не были профессиональными солдатами. Некоторые из них конечно были гениальными полководцами, но многие не имели никаких навыков командования войсками. Было предложено полностью перевести командный состав на профессиональную основу, а также лишить парламентариев права командовать армией или флотом."
 flavor_eng.EVTOPTA9227:0 "Издать билль и реформировать армию."
 flavor_eng.EVTOPTB9227:0 "В этом нет необходимости."
 flavor_eng.EVTNAME9228:0 "Договор с Шотландцами"
 flavor_eng.EVTDESC9228:2 "Роялисты обратились к некоторым шотландским дворянам с просьбой о помощи в гражданской войне. Они пообещали нам держаться в стороне от войны, если в Шотландии будет утверждён Протестантизм. Если мы откажем, то они могут поддержать роялистов."
 flavor_eng.EVTOPTA9228:0 "Выполнить их требования."
 flavor_eng.EVTOPTB9228:0 "Да кто они такие, чтобы выдвигать требования!"
 flavor_eng.EVTNAME9229:0 "Договор с Шотландцами"
 flavor_eng.EVTDESC9229:2 "Парламентарии обратились к некоторым шотландским дворянам с просьбой о помощи в гражданской войне. Они пообещали нам держаться в стороне от войны, если в Шотландии будет утверждён Протестантизм. Если мы откажем, то они могут поддержать парламент."
 flavor_eng.EVTOPTA9229:0 "Выполнить их требования."
 flavor_eng.EVTOPTB9229:0 "Да кто они такие, чтобы выдвигать требования!"
 flavor_eng.EVTNAME9230:0 "Восстание в Уэльсе"
 flavor_eng.EVTDESC9230:1 "До нас дошли сведения, что сочувствующие кавалерам валийцы собирают армию, с помощью которой они надеются изгнать любые войска круглоголовых. Похоже, что они надеются взять под свой контроль местные гарнизоны и угрожают присоединиться к повстанцам, так как им не платят жалованье."
 flavor_eng.EVTOPTA9230:0 "Заплатить им."
 flavor_eng.EVTOPTB9230:0 "Пусть бунтуют."
 flavor_eng.EVTNAME9231:0 "Восстание в Уэльсе"
 flavor_eng.EVTDESC9231:1 "До нас дошли сведения, что сочувствующие круглоголовым валийцы собирают армию, с помощью которой они надеются изгнать любые войска кавалеров. Похоже, что они надеются взять под свой контроль местные гарнизоны и угрожают присоединиться к повстанцам, так как им не платят жалованье."
 flavor_eng.EVTOPTA9231:0 "Заплатить им."
 flavor_eng.EVTOPTB9231:0 "Пусть бунтуют."
 flavor_eng.EVTNAME9232:0 "Восстание в Ирландии"
 flavor_eng.EVTDESC9232:1 "Значительная часть ирландского дворянства объявила о поддержке кавалеров и собирает армию для изгнания войск круглоголовых. Похоже, что они надеются взять под свой контроль местные гарнизоны и угрожают присоединиться к повстанцам, так как им не платят жалованье."
 flavor_eng.EVTOPTA9232:0 "Заплатить им."
 flavor_eng.EVTOPTB9232:0 "Пусть бунтуют."
 flavor_eng.EVTNAME9233:0 "Восстание в Ирландии"
 flavor_eng.EVTDESC9233:1 "Значительная часть ирландского дворянства объявила о поддержке круглоголовых и собирает армию для изгнания войск кавалеров. Похоже, что они надеются взять под свой контроль местные гарнизоны и угрожают присоединиться к повстанцам, так как им не платят жалованье."
 flavor_eng.EVTOPTA9233:0 "Заплатить им."
 flavor_eng.EVTOPTB9233:0 "Пусть бунтуют."
 flavor_eng.EVTNAME9234:0 "Прайдова чистка"
 flavor_eng.EVTDESC9234:1 "Несогласные с курсом, который проводит [Root.GetTitleIM] [Root.Monarch.GetName], сформировали большую и опасную фракцию в парламенте. Если мы не сможем быстро заставить их замолчать, они могут вызвать серьёзные проблемы для [Root.GetTitleRD]. Полковник Томас Прайд из Армии нового образца вызвался добровольцем «разобраться» с ними, если мы готовы прибегнуть к таким мерам."
 flavor_eng.EVTOPTA9234:0 "Казнить не лояльных."
 flavor_eng.EVTOPTB9234:0 "Не трогать их."
 flavor_eng.EVTNAME9235:0 "Конец английской гражданской войны"
 flavor_eng.EVTDESC9235:0 "Английская гражданская война наконец закончилась. [Root.Monarch.GetName] и [Root.GetMEgoEyo] силы сокрушили противников."
 flavor_eng.EVTOPTA9235:0 "Роялисты восстановили порядок"
