 flavor_rus.EVTDESC1016:0 "Наш визит в город [From.From.From.Capital.GetCapitalName] оказался успешен, и пришло время покинуть эту страну. Куда изволите следовать?"
 flavor_rus.EVTOPTA1016:0 "Мы посетим другие страны"
 flavor_rus.EVTOPTB1016:0 "Пора возвращаться домой"
 flavor_rus.EVTNAME1005:0 "Стоглавый собор"
 flavor_rus.EVTDESC1005:0 "В 1551 году Митрополит Макарий созвал Стоглавый собор, чтобы выработать единый вид церковных обрядов. Также Собор потребовал правительство отказаться от планов секуляризации."
 flavor_rus.EVTOPTA1005:0 "Утвердить решения Собора"
 flavor_rus.EVTOPTB1005:0 "Наложить на них вето"
 flavor_rus.EVTNAME1006:0 "Раскол"
 flavor_rus.EVTDESC1006:0 "Иерархи Русской Православной Церкви заметили расхождения между русской и греческой проповедями, обрядами и церковными книгами. В 1652 году Патриарх Никон созвал Собор для решения этих вопросов. В 1666 году был созван Большой Московский собор, на котором старые книги и обряды были преданы анафеме. Всё это привело к расколу, в котором противники реформ назывались раскольниками или старообрядцами."
 flavor_rus.EVTOPTA1006:0 "Эти реформы необходимы"
 flavor_rus.EVTOPTB1006:0 "Поддержать старые традиции"
 flavor_rus.EVTNAME1007:0 "Реформы Петра Великого"
 flavor_rus.EVTDESC1007:0 "В конце XVII — начале XVIII веков Пётр I провёл ряд реформ, которые сделали Россию европейской страной. Правительство и армия были реформированы с помощью европейских советников. Пётр, мечтавший сделать Россию морской державой, установил контроль над побережьями Чёрного и Балтийского морей. Кардинальные реформы вызвали в обществе сильное противодействие, потому что люди не хотели отказываться от традиционного уклада жизни. Дошло даже до восстаний."
 flavor_rus.EVTOPTA1007:0 "Эти реформы необходимы"
 flavor_rus.EVTOPTB1007:0 "Избегать иноземного влияния"
 flavor_rus.EVTNAME1008:0 "Булавинское восстание"
 flavor_rus.EVTDESC1008:0 "Булавинское восстание вспыхнуло в октябре 1707 года. Началось с того, что Кондратий Булавин с отрядом Донских казаков устроили засаду и убили охотников за головами, посланных Петром Великим для отлова беглых крестьян, которые скрывались на Дону. Основной причиной восстания было наступление реформированного государства на казачьи земли, и автономию казаков. Бунтовщики выступали не против царской власти, но против Петра и его советников, которых считали злыми силами, посланными разрушить Россию."
 flavor_rus.EVTOPTA1008:0 "Сокрушить восстание"
 flavor_rus.EVTOPTB1008:0 "Отменить некоторые реформы"
 flavor_rus.EVTNAME1101:0 "Смутное время"
 flavor_rus.EVTDESC1101:0 "Смутное время продолжалось от смерти последнего царя из семисотлетней династии Рюриковичей, Фёдора Иоанновича в 1598 году, до воцарения Михаила Романова в 1613 году. Голод, чума, бунты и претенденты на престол ввергли страну в десятилетие потрясений. Соседние державы, такие как Польша и Швеция не преминули шансом вмешаться."
 flavor_rus.EVTOPTA1101:0 "Наступают тяжёлые времена"
 flavor_rus.EVTNAME1102:0 "[Root.Monarch.GetName] сош[Root.GetMEndEl] с ума"
 flavor_rus.EVTDESC1102:0 "[Root.Monarch.GetName] сош[Root.GetMEndEl] с ума. [Root.Monarch.GetName] ведёт себя очень странно последние месяцы. Некоторые говорят, что [Root.Monarch.GetSheHe] совершенно обезумел[Root.GetMEndA]..."
 flavor_rus.EVTOPTA1102:0 "[Root.Monarch.GetName] будет править до самой смерти!"
 flavor_rus.EVTOPTB1102:0 "Советник будет помогать ему"
 flavor_rus.EVTNAME1103:0 "Беспорядки голодающих"
 flavor_rus.EVTDESC1103:0 "Голод в России 1601-1603 годов был вызван тремя последовательными неурожаями. Последовавший голод убил около двух миллионов человек, то есть почти треть населения. Беженцы стекались в столицу, а по всей стране царила анархия."
 flavor_rus.EVTOPTA1103:0 "Мы ничего не можем поделать"
 flavor_rus.EVTOPTB1103:0 "Попробуйте сделать что-нибудь"
 flavor_rus.EVTOPTC1103:0 "Используйте все резервы, но помогите людям"
 flavor_rus.EVTNAME1104:0 "Чума"
 flavor_rus.EVTDESC1104:0 "После страшного голода, унёсшего жизни множества людей, эпидемия чумы разрастается по всей стране."
 flavor_rus.EVTOPTA1104:0 "Мы ничего не можем поделать"
 flavor_rus.EVTOPTB1104:0 "Введите карантин"
 flavor_rus.EVTNAME1105:0 "Разбойники в провинции [Root.GetName]"
 flavor_rus.EVTDESC1105:0 "Прошедший голод и вспышки чумы оставили большую часть страны без органов управления. Провинция [Root.GetName] стала совершенно неконтролируема. Вооружённые банды наводят ужас на местное население."
 flavor_rus.EVTOPTA1105:0 "Восстановить порядок"
 flavor_rus.EVTOPTB1105:0 "У нас есть более важные дела"
 flavor_rus.EVTNAME1106:0 "Лжедмитрий Первый"
 flavor_rus.EVTDESC1106:0 "В 1603 году, в Смутное время появился некий человек, назвавшийся Дмитрием, младшим братом умершего царя Фёдора Иоанновича — тем самым законным наследником, который нужен был стране. Он быстро нашёл сторонников по всей России, но ещё больше в Речи Посполитой. Через несколько месяцев он пересёк границу с объединённой армией поляков, литовцев и русских сторонников. Кажется он нашёл поддержки у наших врагов. "
 flavor_rus.EVTOPTA1106:0 "Признать его законным правителем"
 flavor_rus.EVTOPTB1106:0 "Гоните его!"
 flavor_rus.EVTTOOLTIP1106:0 "Лжедмитрий отправился в [This.GetTagVN] искать поддержку."
 flavor_rus.EVTNAME1107:0 "Лжедмитрий"
 flavor_rus.EVTDESC1107:0 "Человек, называющий себя Дмитрием утверждает, что он спасшийся от смерти брат царя Фёдора Иоанновича и хочет вернуть свой трон. Из России его выгнали, поэтому он ищет помощь в [Root.GetTagPR], чтобы попытаться собрать армию сторонников. Это наш шанс нанести мощный удар по Москве без формального объявления войны."
 flavor_rus.EVTTOOLTIP1107:0 "Поддержать вторжение Лжедмитрия в Москву"
 flavor_rus.EVTOPTA1107:0 "Поддержать его войсками"
 flavor_rus.EVTOPTB1107:0 "Выгнать его из [Root.GetTagRD]"
 flavor_rus.EVTDESC1111:0 "Человек, называющий себя Дмитрием утверждает, что он спасшийся от смерти брат царя Фёдора Иоанновича и хочет вернуть свой трон. Из России его выгнали, поэтому он ищет помощь в [Root.GetTagPR], чтобы попытаться собрать армию сторонников. Это наш шанс нанести мощный удар по России без формального объявления войны."
 flavor_rus.EVTTOOLTIP1111:0 "Поддержать вторжение Лжедмитрия в Россию"
 flavor_rus.EVTNAME1108:0 "Возвращение Лжедмитрия"
 flavor_rus.EVTDESC1108:0 "За время своего изгнания в [From.GetTagPR], Лжедмитрий собрал целую армию сторонников его претензий на трон [Root.GetTagRD]. [From.Monarch.GetName] решил[From.GetMEndA] использовать эту возможность, чтобы вмешаться и предоставил[From.GetMEndA] Лжедмитрию войска. Направляясь к городу [Root.Capital.GetCapitalName], они пересекут границу с минуты на минуту."
 flavor_rus.EVTOPTA1108:0 "Пришло время сокрушить всех наших врагов!"
 flavor_rus.EVTNAME1109:0 "Лжедмитрий повержен"
 flavor_rus.EVTDESC1109:0 "Лжедмитрий оказался не в состоянии удержаться на престоле хотя бы год. Боярин Василий Шуйский из другой ветви Рюриковичей устроил заговор против него. Подталкиваемые слухами о планах крещения Руси в католичество, Шуйский со своими сторонниками ворвались в Кремль утром 17 мая 1606 года. Лжедмитрий пытался выпрыгнуть в окно, но сломал ногу, был пойман и казнён. Его труп сожгли, а прахом выстрелили из пушки в сторону Польши."
 flavor_rus.EVTOPTA1109:0 "Схватить заговорщиков!"
 flavor_rus.EVTOPTB1109:0 "Дать им сменить власть"
 flavor_rus.EVTNAME1110:0 "Конец Смуты"
 flavor_rus.EVTDESC1110:0 "Стабильность и мир вернулись в [Root.GetTagVN], и непростой период, известный как Смутное время, подошёл к концу."
 flavor_rus.EVTOPTA1110:0 "Держава [Root.GetName] станет только сильнее!"
 flavor_rus.EVTNAME2000:0 "Декабрьская революция"
 flavor_rus.EVTDESC2000:1 "Революция! Самодержавное государство пало, и царь справедливо был обезглавлен на Петровской площади. Пришла пора создать новую Россию, революционную Россию!\n\nЛидеры нового режима происходят из Союза спасения, тайного общества офицеров императорской армии, восставших против угнетения и возглавивших государственный переворот. Идеологическим центром Союза был Павел Пестель, а на передовой командовали Михаил Лунин и Никита Муравьёв. Сергей Трубецкой, формальный лидер Союза, только недавно вернулся в страну после болезни. Каждый предлагает возглавить новое русское государство.\n\nРеволюционное государство стремится отменить крепостное право, установить равенство всех людей перед законом и перераспределить земли дворян-угнетателей между государством и крестьянами. Имея мощную основу в виде политического либерализма, революция несёт с собой непоколебимое стремление бросить вызов автократиям по всему миру."
 flavor_rus.EVTOPTA2000:0 "Союз спасения возглавит революцию!"
 flavor_rus.EVTNAME2001:0 "Третий Рим"
 flavor_rus.EVTDESC2001:0 "Наши солдаты проходят торжественным маршем по новообращённому Царьграду, ранее Константинополю, празднуя героические победы, предшествовавшие этому моменту. С этим новым завоеванием весь мир увидит, что [Root.GetName] — воистину Третий Рим!\n\nОсталось только решить, где будет находиться столица обновлённой державы. Должен ли великий город [Root.Capital.GetName] и далее оставаться столицей, или же мы перенесём двор в Царьград?"
 flavor_rus.EVTOPTA2001:0 "Царьград будет нашей столицей!"
 flavor_rus.EVTOPTB2001:0 "[Root.Capital.GetName] возвеличится ещё больше!"
 flavor_rus.EVTNAME2002:0 "Восстановление Киева"
 flavor_rus.EVTDESC2002:0 "Некогда Киев был столицей первой великой империи Руси. За прошедшие годы он подвергался разорению со стороны дерзких князей, был сожжён дотла монголами и попал под власть Литвы.\n\nСейчас, когда город в наших руках, у нас есть возможность вернуть некогда величественному городу былую славу. Если мы решимся на это, но примем наследие Киевской Руси и русинскую культуру. Великая империя возродится."
 flavor_rus.EVTOPTA2002:0 "Восстановите Киев!"
 flavor_rus.EVTOPTB2002:0 "Улучшить город [Root.Capital.GetName]"
 flavor_rus.EVTOPTB1110:0 "[Root.GetTagDT] необходима новая династия!"
 flavor_spa.EVTNAME1:0 "Христофор Колумб"
 flavor_spa.EVTDESC1:0 "Мореплаватель Христофор Колумб попытался убедить короля Португалии [From.Monarch.GetName], профинансировать свою экспедицию, чтобы попытаться найти западный путь в Индию. После второго отказа, Колумб повернул свой взгляд на [Root.GetAdjectiveSmall]ую корону. Колумб надеется, что [Root.Monarch.GetName] согласится профинансировать его экспедицию."
 flavor_spa.EVTOPTA1:0 "Отклонить его предложение"
 flavor_spa.EVTOPTB1:0 "Нанять Колумба"
 flavor_spa.EVTNAME3716:0 "Иберийская свадьба"
 flavor_spa.EVTDESC3716:0 "Фердинанд II, король Арагонский, заключил брак с принцессой Изабеллой Кастильской в Вальядолиде в октябре 1469 года. Арагонский двор мечтал вернуться в Кастилию, а Изабелле нужна была помощь для восхождения на трон. Свадьба положила начало тёмной и беспокойной жизни, в которой Фердинанд сражался на кастильском и арагонском фронтах для того, чтобы утвердить свой авторитет над дворянскими олигархами, перенося свою штаб-квартиру из одного королевства в другое. Несмотря на политические мотивы, стоявшие за этим союзом, он искренне любил Изабеллу. Многие считали Фердинанда спасителем королевств, создателем союза. Другие ненавидели его, считая угнетателем. Макиавелли увидел в нём основные отличительные черты правителя эпохи Возрождения. "
 flavor_spa.EVTOPTA3716:0 "Свяжем их династию с нашей"
 flavor_spa.EVTOPTB3716:0 "Нет, брак будет заключён только с нашей знатью"
 flavor_spa.EVTNAME3150:0 "Торквемада и изгнание мавританцев"
 flavor_spa.EVTDESC3150:0 "После изгнания 3 августа 1492 года евреев, католические монархи Испании сочли, что пришла пора обратить взор на мавританское население Андалусии, что в южной части Пиренейского полуострова, недалеко от старых мусульманских королевств Валенсии и, прежде всего, Гранады. С возобновлением инквизиции (связанной с именем Торквемады, 1493-98 года) Испания превратилась в страну религиозных фанатиков, где земледелие и ремёсла считались недостойным христиан занятием, а массовое насильственное обращение стало обычной практикой."
 flavor_spa.EVTOPTA3150:0 "Избавимся от тех, кому не можем доверять"
 flavor_spa.EVTOPTB3150:0 "Уничтожим всех во имя Господа"
 flavor_spa.EVTOPTC3150:0 "Терпимость — ключ к благосостоянию нации"
 flavor_spa.EVTTOOLTIP3150:0 "Мавры должны убраться в [This.GetName]"
 flavor_spa.EVTNAME3151:0 "Изгнание мавров"
 flavor_spa.EVTDESC3151:0 "Решив, что вера главенствует над мирским, держава [From.GetName] в своей глупости изгнала мавров из своих земель. Нельзя упустить эту возможность улучшения нашей экономики. Должны ли мы позволить им поселиться на нашей земле?"
 flavor_spa.EVTOPTA3151:0 "Они будут полезны"
 flavor_spa.EVTOPTB3151:0 "Нет, закрыть границы"
 flavor_spa.EVTNAME1005:0 "Открытие Нового Света!"
 flavor_spa.EVTDESC1005:0 "12 октября 1492 года, после 34 дней путешествия, Христофор Колумб и его команда ступили на остров на Багамах, который Колумб назвал Сан-Сальвадор. Они обнаружили Новый свет."
 flavor_spa.EVTOPTA1005:0 "Они наши!"
 flavor_spa.EVTNAME1011:0 "Игнатий де Лойола"
 flavor_spa.EVTDESC1011:0 "Игнатий де Лойола родился в 1491 году в благородной семье басков. Он служил солдатом под началом Антонио Манрике де Лара, вице-королём Наварры — королевства, которое Испания завоевала в 1512 году — и был ранен в битве при Памплоне. Когда французские войска, поддерживающие свергнутую наваррскую монархию, ворвались в город 20 мая 1521 года, Лойола был ранен пушечным ядром, что сломало одну ногу и повредило другую. Во время долгого и мучительного восстановления, Игнатий начал читать «Жизнь Иисуса Христа» картезианца Рудольфа  — книгу о жизни Иисуса, которая оказала большое влияние на Лойола. Он отказался от своей военной жизни и решил целиком посвятить себя служению Богу. В 1534 году он и шесть его спутников формируют Общество Иисуса, также известное как иезуиты, с целью противостоять ереси и всячески содействовать контрреформации."
 flavor_spa.EVTNAME3152:0 "В поисках Нового Света"
 flavor_spa.EVTDESC3152:0 "После завоевания Гранады, Испания была наводнена ветеранами и преданными, но бедными воинами, которым нечем было заняться. Всё изменилось, когда Кортес и Писарро начали завоевание Южной и Центральной Америки. Нищие солдаты теперь становились владельцами гасиенд и торговыми баронами Нового света, увеличивая не только личное благосостояние, но и богатство Испанской казны. "
 flavor_spa.EVTOPTA3152:0 "Новая Реконкиста! Нам нужны конкистадоры"
 flavor_spa.EVTOPTB3152:0 "Новая Реконкиста! Нам нужны первооткрыватели"
 flavor_spa.EVTOPTC3152:0 "Эти мужчины нужны нам дома"
 flavor_spa.EVTNAME1000:0 "Крестовый поход на Оран"
 flavor_spa.EVTDESC1000:0 "В начале 16-го века кардинал Франсиско Хименес де Сиснерос повернул свой взгляд на побережье Северной Африки, регион, где его религиозное рвение сможет найти выход, когда закончилась Реконкиста в Испании. Он лично организовал и профинансировал крестовый поход против богатого города-порта Оран. Порт Мерс-эль-Кебир был осаждён в 1505 году, а в 1509 году благодаря помощи кондотьера Педро Наварро, Сиснерос смог захватить Оран."
 flavor_spa.EVTOPTA1000:0 "Расширение в Северной Африке будет полезным"
 flavor_spa.EVTNAME1006:0 "Золотой век Испании"
 flavor_spa.EVTDESC1006:0 "Золотой век Испании является величайшим культурным подъёмом в истории Испании, который пришёлся на XVI и на первую половину XVII века. Благодаря великим живописцам Эль Греко и Диего Веласкес, которые написали широко известную картину «Сдача Бреды», и архитекторам, таким как Хуан де Эррера, который спроектировал собор Вальядолид — ярый пример пуризма и строгих украшений — классицизма. Одним из многих писателей того времени был Мигель де Сервантес, написавший свою книгу «Хитроумный идальго Дон Кихот Ламанчский»."
 flavor_spa.EVTOPTA1006:0 "Поощрять культуру"
 flavor_spa.EVTOPTB1006:0 "Это пустая трата ресурсов"
 flavor_spa.EVTNAME1001:0 "Бургосские законы"
 flavor_spa.EVTDESC1001:0 "Бургосские законы касались поведения испанцев в Америке, которые были оглашены в городе Бургос в 1512 году. В основном они касались лечения коренных народов. Хотя законы и разрешали колонизаторам использовать индейцев в качестве рабов, они также заставляли обеспечивать их оплатой труда, предоставлять им еду и жилые помещения. Также были запрещены любые формы самопроизвола. Но из-за большой удалённости от центра и слабой реализации, эти законы сделали очень мало для облегчения страданий индейцев."
 flavor_spa.EVTOPTA1001:0 "Принять их!"
 flavor_spa.EVTOPTB1001:0 "Мы управляем ими по праву завоевателя!"
 flavor_spa.EVTNAME1002:0 "Новые законы"
 flavor_spa.EVTDESC1002:0 "«Новые законы о защите и хорошем отношении к индейцам» были введены в 1542 году Карлом V. Они стали ответом на неспособность Бургосских законов, выпущенных в 1512 году, что-либо сделать. В новые законах пытались запретить порабощение коренных народов Америки и определить их место в империи. Новые законы вызвали большое волнение в колониях, включая восстание Гонсало Писарро в Перу."
 flavor_spa.EVTOPTA1002:0 "Принять их!"
 flavor_spa.EVTOPTB1002:0 "Пусть это решают в колониях"
 flavor_spa.EVTNAME1003:0 "Каса-де-Контратасьон"
 flavor_spa.EVTDESC1003:0 "Каса-де-Контратасьон было основано Изабеллой I Кастильской в 1503 году в качестве государственного органа, осуществляющего контроль над всей испанской колонизацией. Любое освоение, разведка или торговля должны были быть одобрены этим агентством, а также уплатить взнос. Одной из важнейших задач агентства было обновление «Падрон Реаль», официальных секретных испанских карт мира, на основе которых составлялись навигационные карты для кораблей."
 flavor_spa.EVTOPTA1003:0 "Мы обязаны основать его"
 flavor_spa.EVTOPTB1003:0 "Колонии не являются нашим приоритетом"
 flavor_spa.EVTNAME1004:0 "Солнце никогда не зайдёт"
 flavor_spa.EVTDESC1004:0 "В  XVI веке во время правления Карла V, Испанская империя достигла своего наибольшего расцвета. В европейские земли Карла входили: Испания, Австрия, Бельгия, Голландия, Милан и Неаполитанское Королевство. Также к ним присоединились многочисленные колонии в Северной и Южной Америках, Африке и Азии."
 flavor_spa.EVTOPTA1004:0 "Как он и сказал «Империя, над которой никогда не заходит солнце»."
 flavor_spa.EVTOPTB1004:0 "Мы будем править миром!"
 flavor_spa.EVTNAME3153:0 "Севилья становится центром торговли"
 flavor_spa.EVTDESC3153:0 "С открытием Нового света в Севильи начался период расцвета. Она стала главным портом торговли с новыми колониями. Незамедлительно испанские монархи предоставили Севилье монополию на грузы, привозимые из испанских колоний."
 flavor_spa.EVTOPTA3153:0 "Теперь контроль внешней торговли в наших руках"
 flavor_spa.EVTNAME3154:0 "Семья Фуггеров"
 flavor_spa.EVTDESC3154:0 "Фуггеры — крестьянская семья ткачей из Аугсбурга. В XV веке, благодаря торговле и заключению выгодных сделок, они разбогатели и стали банкирами Габсбургов и самого Папы. Якоб Фуггер Богатый (1511-1525) финансировал войны Карла V и его выборы в императоры. Он также держал под контролем добычу европейцами свинца, серебра, меди и сохранял монополию на добычу ртути. Антон Фуггер (1525-1560) имел торговые концессии в Чили, Перу и Москве. Однако, в конце XVI века семейная компания пришла в упадок из-за банкротства испанского государства, семейных неурядиц и отсутствия заинтересованности наследников в делах семьи."
 flavor_spa.EVTOPTA3154:0 "Пусть Фуггеры управляют нашими финансами"
 flavor_spa.EVTOPTB3154:0 "Отвергнуть предложение Фуггеров"
 flavor_spa.EVTNAME3155:0 "Коммунерос"
 flavor_spa.EVTDESC3155:0 "Простой люд, доведённый до отчаяния эксплуатацией дворянства, объединился в братства, кастильское Коммунерос и валенсийское Германия. Они пытались надавить на высшее сословие и заставить их предоставить братствам больше прав и лучшие условия."
 flavor_spa.EVTOPTA3155:0 "Подавить восстание"
 flavor_spa.EVTOPTB3155:0 "Уступить крестьянам"
 flavor_spa.EVTNAME3156:0 "Рыцари Святого Иоанна Иерусалимского"
 flavor_spa.EVTDESC3156:0 "Изгнанные турками с острова Родос, рыцари скитались, не имея прибежища, пока в 1530 году император Священной Римской империи Карл V не даровал им суверенное государство на Мальте."
 flavor_spa.EVTOPTA3156:0 "Даровать госпитальерам Мальту"
 flavor_spa.EVTOPTB3156:0 "Даровать госпитальерам Мальту и Триполитанию"
 flavor_spa.EVTOPTC3156:0 "Пусть покоятся с миром"
 flavor_spa.EVTNAME3158:0 "Государственное банкротство"
 flavor_spa.EVTDESC3158:0 "В 1557 году, во время первого года пребывания на испанском троне, Филипп II был вынужден объявить свою страну банкротом. На протяжении многих лет Испания сама же подрывала корни своей экономической мощи и, что ещё хуже, не контролировала колебания цен на серебро и золото, поставляемые из Америки. Министр финансов Испании был не в состоянии прогнозировать платежи из-за нестабильности цен. Расходы рассчитывались на основе спланированного бюджета, но доходы были, в лучшем случае, нерегулярными, в результате чего Испания больше тратила, чем получала. Это и привело к Великим банкротствам в 1557 и 1596 гг."
 flavor_spa.EVTOPTA3158:0 "Неужели мы не учимся на своих ошибках?"
 flavor_spa.EVTNAME3160:0 "Изгнание морисков"
 flavor_spa.EVTDESC3160:0 "Южная часть Испании были населена преимущественно морисками — мусульманами, которые приняли католицизм под угрозой изгнания от Фердинанда и Изабеллы после окончания Реконкисты. Однако многие продолжали тайно исповедовать ислам, и помогали туркам устраивать набеги на побережье Испании. Преследуемые испанской инквизицией и ограничениям в правах, они подняли кровавое восстание (1568-71 годах), которое Филипп II подавил с помощью Дон Хуана Австрийского. Но земли морисков всё равно процветали, несмотря на гонения и способствовали испанскому сельскому хозяйству, торговле и промышленности. Тем не менее, в 1609 году Филипп III, под влиянием герцога Лерма, решил изгнать их из-за религиозных и политических причин, но морискам разрешили взять с собой только то, что они могли унести. Всё остальное было конфисковано. Изгнание тяжело сказывалось на испанской экономике на протяжении нескольких поколений."
 flavor_spa.EVTOPTA3160:0 "Изгнать их!"
 flavor_spa.EVTOPTB3160:0 "Пусть остаются — они нужны для экономики"
 flavor_spa.EVTTOOLTIP3160:0 "Мориски обратятся в [This.GetName]"
 flavor_spa.EVTNAME3161:0 "Изгнание морисков"
 flavor_spa.EVTDESC3161:0 "Решив, что вера главенствует над мирским, держава [From.GetName] в своей глупости изгнала морисков из своих земель. Нельзя упустить эту возможность улучшения нашей экономики. Должны ли мы позволить им поселиться на нашей земле?"
 flavor_spa.EVTOPTA3161:0 "Они будут полезны"
 flavor_spa.EVTOPTB3161:0 "Нет, закрыть границы"
 flavor_spa.EVTNAME3710:0 "Бальтасар де Суньига"
 flavor_spa.EVTDESC3710:0 "Герцог Оливарес происходил из влиятельной испанской семьи. Он служил у Филиппа III в качестве посла в Брюсселе, Париже и Вене между 1599 и 1617 годами. В последней должности он сыграл важную роль в испанской интервенции в Тридцатилетней войны. В 1618 году ему удалось убрать герцога Лермы с должности ключевого советника Филиппа III, в чём превзошёл самого себя. Племянник де Суньига, Оливарес, был фаворитом принца Филиппа — позже Филипп IV — стал занимать главную роль при его дворе."
 flavor_spa.EVTOPTA3710:0 "Наш новый министр!"
 flavor_spa.EVTNAME3711:0 "Оливарес"
 flavor_spa.EVTDESC3711:0 "Герцог Оливарес возглавлял Испанское правительство между 1621 и 1643, при короле Филиппе IV (1621-1665) и был его фаворитом. Изворотливый и хитрый лидер, он вовлёк Испанию в Тридцатилетнюю войну на стороне Империи и возобновил войну с Голландией. Это оказалось бедственным для Испании и ускорило её ослабление, отделение Каталонии (возвращена в 1652) и Португалии в 1640. При его правлении процветали поэзия, литература (Кальдерон) и живопись (Эль-Греко, Веласкес, Мурильо), а испанская мода и культура распространились в Европе."
 flavor_spa.EVTOPTA3711:0 "Наш новый министр!"
 flavor_spa.EVTNAME3162:0 "Португальская корона"
 flavor_spa.EVTDESC3162:0 "Филипп I прибыл в Португалию и был признан королём (1580-98) на заседании кортесов в Томаре (1581). Он предпринимал шаги к сохранению португальской автономии, чтобы рассматривать этот союз как личный, наподобие Арагона и Кастилии под управлением Фердинанда и Изабеллы, назначать только португальцев в органы государственной власти, часто созывать кортесы и иметь Португальский совет в Мадриде."
 flavor_spa.EVTOPTA3162:0 "Один король — одно королевство"
 flavor_spa.EVTOPTB3162:0 "Один король — два королевства"
 flavor_spa.EVTOPTC3162:0 "Не стоить брать на себя ещё одно бремя"
 flavor_spa.EVTNAME3163:0 "Португальская корона"
 flavor_spa.EVTDESC3163:0 "Филипп II (для Испании — Филипп III) прибыл в Португалию и был признан королём на заседании кортесов в 1621 году. Он ничего не предпринимал для сохранения португальской автономии, и считал этот союз средством сдерживания конкуренции со стороны Португалии в заливе, и поэтому он назначал только испанцев на государственные должности, редко созывал кортесы и игнорировал Португальский совет в Мадриде."
 flavor_spa.EVTOPTA3163:0 "Один король — одно королевство"
 flavor_spa.EVTOPTB3163:0 "Один король — два королевства"
 flavor_spa.EVTOPTC3163:0 "Не стоить брать на себя ещё одно бремя"
 flavor_spa.EVTNAME3164:0 "Государственное банкротство"
 flavor_spa.EVTDESC3164:0 "В 1596 году, спустя 2 года после разгрома Непобедимой армады, Филипп II вновь был вынужден объявить государство банкротом.  На протяжении многих лет Испания сама же подрывала корни своей экономической мощи и, что ещё хуже, не контролировала колебания цен на серебро и золото, поставляемые из Америки. Министр финансов Испании был не в состоянии прогнозировать платежи из-за нестабильности цен. Расходы рассчитывались на основе спланированного бюджета, но доходы были, в лучшем случае, нерегулярными, в результате чего Испания больше тратила, чем получала. Это и привело к Великим банкротствам в 1557 и 1596 гг."
 flavor_spa.EVTOPT3164:0 "Неужели мы не учимся на своих ошибках?"
 flavor_spa.EVTNAME3165:0 "Эпидемия чумы"
 flavor_spa.EVTDESC3165:0 "Эпидемия, охватившая Испанию в 1590 году, значительно сократила её население. К тому же, Филипп II усилил деятельность инквизиции. Интеллектуальная жизнь замедлилась ещё сильнее и стала практически закрытой для новых веяний. К моменту своей смерти в 1598 году Филипп создал страну, переживающей упадок как во внутренней, так и во внешней политике."
 flavor_spa.EVTOPTA3165:0 "Мы всё восстановим"
 flavor_spa.EVTNAME3169:0 "Иберийские восстания"
 flavor_spa.EVTDESC3169:0 "В 1639 году Оливарес начал военную кампанию против южной Франции с провинции Каталония. Если каталонцы хотели защищать свою страну, настаивал Оливарес, они должны помогать армии. Эта логика не воспринималась самими каталонцами. Крестьяне, подстрекаемые духовенством, отказались помогать военным. Вскоре начались стычки с местным населением, которые перешли в открытое восстание. 7 июня толпа расправилась с вице-королём Барселоны. Осенью 1640 года Оливарес собрал все оставшиеся военные силы и послал их против каталонских мятежников. Лидер последних, По Кларис, предпочёл признать верховенство Франции над Каталонией, «как во времена Карла Великого». Франция ввела свои войска в Каталонию. Только, когда новая гражданская война во Франции (Фронда) заставила французскую армию уйти, кастильцам удалось вернуть себе Каталонию (1652)."
 flavor_spa.EVTOPTA3169:0 "Подавить их!"
 flavor_spa.EVTOPTB3169:0 "Умиротворить их!"
 flavor_spa.EVTNAME3168:0 "Национальное восстание в Португалии"
 flavor_spa.EVTDESC3168:0 "К 1640 году Португалия уже в течение 60 лет находилась под властью испанских королей, получивших её в 1578 году в связи с падением Ависской династии. Но в 1640 году Португалия восстала и начала долгую освободительную войну. 24-летняя борьба, наряду с поражением Испании в Тридцатилетней войне (1648), подписанием мирного договора с Францией, привела к возобновлению независимости Португалии с новой династией Браганса во главе, которая была союзником и покровителем английских Стюартов (брак Катерины Браганса с Карлом II, передача Бомбея Англии в качестве приданого)."
 flavor_spa.EVTOPTA3168:0 "Подавить их!"
 flavor_spa.EVTOPTB3168:0 "Умиротворить их!"
 flavor_spa.EVTNAME3170:0 "Итальянские восстания"
 flavor_spa.EVTDESC3170:0 "В 1647 году народные революции вспыхнули в Неаполе и Палермо, и вскоре в этих городах появилось революционное правительство. В Неаполе причиной послужили непомерные налоги, введённые из-за войны с Испанией. Испанская монархия, по словам венецианского посла того времени, напоминала «колосса, в одночасье рухнувшего от землетрясения, в то время как окружающие торопятся прихватить от него хоть кусочек». В действительности, Испания выжила и даже смогла сохранить большую часть своих владений. Восстания в Неаполе и на Сицилии, направленные в равной степени против испанцев и местного дворянства, были подавлены в 1648 году."
 flavor_spa.EVTOPTA3170:0 "Подавить их!"
 flavor_spa.EVTOPTB3170:0 "Умиротворить их!"
 flavor_spa.EVTNAME3712:0 "Альберони"
 flavor_spa.EVTDESC3712:0 "Родившийся в 1664 в семье садовника в Фиорензуеле (около Пласенца, Италия), Джулио Альберони был обязан своей успешной политической карьерой герцогу Вандомскому, французскому генералу, которому он служил в Италии, Франции и Испании. Будучи агентом герцога Пармского, он организовал женитьбу Филиппа V Испанского на Елизавете Фарнезе и стал кардиналом в 1717. Из-за своей агрессивной политики он был изгнан из Испании в 1719. Он был хитрым и лукавым, но у Испании не было ресурсов, чтобы реализовать его честолюбивые планы. Эпоха могущества Испании уже давно миновала."
 flavor_spa.EVTOPTA3712:0 "Превосходный министр!"
 flavor_spa.EVTNAME3176:0 "Американская колониальная политика"
 flavor_spa.EVTDESC3176:0 "В конце XVIII столетия Испания была уже далека от своего прошлого величия и славы. Тем не менее, создание вице-королевства Рио де ла Плата в 1776 году, в целях улучшения управления колониями, а также укрепления обороны колониальных земель, быстро утроило доходы испанского правительства. Конечно, не всем субъектам колонизированных земель понравились ужесточение управления и повышение налогов."
 flavor_spa.EVTOPTA3176:0 "Править через посредников"
 flavor_spa.EVTOPTB3176:0 "Править из [Root.Capital.GetCapitalName]!"
 flavor_spa.EVTNAME3094:0 "Хосе Моньино"
 flavor_spa.EVTDESC3094:0 "После изгнания иезуитов из Испании (1767), его направили в Рим для получения от Папы запрета на существование Общества Иисуса. За успешное выполнение этой миссии ему было пожаловано дворянство. В 1776 году Карл III назначил его главным министром. При Флориде Бланка испанский просвещённый деспотизм достиг своей вершины, но это не относилось к внутренним реформам. Особенно в финансовой сфере. Были заключены мирные договоры и экономические соглашения с Османской империей и Марокко, достигнуто соглашения с Португалией."
 flavor_spa.EVTNAME3095:0 "Конституция 1812 года"
 flavor_spa.EVTDESC3095:0 "В выборах в Кортесы, состоявшихся в Кадисе в 1810 году, победили либералы, которые хотели уйти от доминирования военных и создать новую конституцию, которая сделала бы невозможной захват власти королевскими фаворитами вроде Годоя. Кадисская конституция дала Испании строго ограниченную монархию (король должен проводить все свои распоряжения через министров) с однопалатным парламентом, в котором не предусматривалось особого представительства для церкви и дворян, и с современной централизованной административной системой, опирающейся на провинции и муниципалитеты."
 flavor_spa.EVTOPTA3095:0 "Выслушать кортесов"
 flavor_spa.EVTOPTB3095:0 "Выгнать либералов!"
 flavor_spa.EVTNAME3096:0 "Реставрация 1820 года"
 flavor_spa.EVTDESC3096:0 "Внутренняя обстановка в Испании, где шла борьба между абсолютистами и либералами, внесла свой вклад в установление независимости в её колониях. Смертельный удар по способности Испании сохранить свои колонии в Америке был нанесён в 1820 году, когда отряды под командованием генерала Риего, подготовленные для отправки в колонии, подняли мятеж в Кадисе. Они выступали за принятие конституции 1812 года, что и положило конец абсолютистскому режиму."
 flavor_spa.EVTOPTA3096:0 "Принять конституцию"
 flavor_spa.EVTOPTB3096:0 "Выгнать либералов!"
 flavor_spa.EVTNAME1100:0 "Мигель де Сервантес"
 flavor_spa.EVTDESC1100:0 "В свои молодые двадцать лет писатель и поэт Мигель де Сервантес служил солдатом в испанском флоте. Он был захвачен алжирскими корсарами в 1575 году и был в плену в течение пяти лет, пока его не выкупили родители и орден святой троицы. В 1585 году он опубликовал свой первый роман «Галатея», но продолжил заниматься сбором налогов. Но известность пришла к нему в 1605 году, как к автору романа «Хитроумный Идальго Дон Кихот Ламанчский», за которым последовала вторая часть в 1615 году."
 flavor_spa.EVTNAME1101:0 "Томас Луис де Виктория"
 flavor_spa.EVTDESC1101:0 "Опытный органист и певец, Томас Луис де Виктория предпочёл спокойную жизнь композитора, а не исполнителя. Он считался самым известным композитором XVI века в Испании и зарекомендовал себя одним из лучших композиторов духовной музыки."
 flavor_spa.EVTNAME3557:0 "Гражданская война в Кастилии"
 flavor_spa.EVTDESC3557:0 "Хуан II взошёл на престол после смерти своего отца в возрасте двух лет, под совместным регентством его матери Катерины Ланкастерской и его дяди Фернандо де Антекера, который стал королём Арагона (как Фердинанд I Справедливый) в 1412 году. Хуан взял бразды правления в 1419 году, но из-за своей слабости, он привык полагаться на Альваро де Луна, который, несмотря на враждебность родственников короля из династии Трастамара и старой аристократии, стал фактическим правителем Кастилии. Он был назначен констеблем Кастилии в 1423. Альваро де Луна оспаривал право сыновей Фердинанда на кастильский трон. Это привело к борьбе между знатью, которые отстранил де Луна от власти дважды (1427 и 1438 годах). Тем не менее, сторонники Хуана и его констебля собрались с силами и, наконец, положили конец розням, победив повстанцев с помощью принца Энрике (в будущем Энрике IV) в битве при Ольмедо в 1445 году."
 flavor_spa.EVTOPTA3557:0 "Поддержать Алваро де Луна"
 flavor_spa.EVTOPTB3557:0 "Поддержать сыновей Фердинанда"
 flavor_spa.EVTNAME3558:0 "Гражданская война в Кастилии"
 flavor_spa.EVTDESC3558:0 "Распри между дворянством и [From.GetAdjectiveSmall]им регентом, наконец-то вызвали дворянские восстания. Это даёт нам возможность вмешаться в внутренние дела [From.GetTagRD] без объявления войны ..."
 flavor_spa.EVTOPTA3558:0 "Поддержать повстанцев"
 flavor_spa.EVTOPTB3558:0 "Мы не будем поддерживать повстанцев"
 flavor_spa.EVTTOOLTIP3558:0 "Отправим солдат на помощь восставшим"
 flavor_spa.EVTNAME3559:0 "Иностранное вторжение"
 flavor_spa.EVTDESC3559:0 "Пользуясь возможностью вмешиваться в наши внутренние дела, держава [From.GetName] послала своих солдат для поддержки восставших!"
 flavor_spa.EVTOPTA3559:0 "Мы займёмся ими, когда наступит время"
 flavor_spa.EVTNAME3560:0 "Распространение войны на [Root.GetName]"
 flavor_spa.EVTDESC3560:0 "Неспособность усмирить восставших, дала предателям достаточно времени для нагнетания обстановки в других провинциях. Провинция [Root.GetName] теперь присоединилась к предателям!"
 flavor_spa.EVTOPTA3560:0 "Всё прах..."
 flavor_spa.EVTNAME1007:0 "Итальянские войны"
 flavor_spa.EVTDESC1007:0 "Итальянские войны была серией войн между 1494 и 1559 годами, в которых участвовало большинство итальянских городов-государств, Папское государство и крупных державы, такие как Франция, Испания и Священная Римская империя. Ранние войны между Ломбардией и Венецианской республикой, покинувшей Миланское герцогство, заставили то искать себе союзника. И оно нашло его в виде Карла VIII Французского. Использовав старые претензии дома Валуа на неаполитанский престол в качестве повода к войне, Карл вторгся на полуостров в 1494 году. Он со своей армией использовал большие и малые орудия для осад, которые пробивали городские стены в течение нескольких дней. Что привело к созданию «Trace Italienne» — новой тактики войны. Несмотря на свои тактические успехи, Карл стал отрезан от Франции и был вынужден вернуться домой в 1498 году. Но конфликт вокруг Италии был далёк от завершения и войны между Испанией и Францией будут продолжаться ещё более 60 лет."
 flavor_spa.EVTOPTA1007:0 "Претендовать на все французские земли в Италии!"
 flavor_spa.EVTOPTB1007:0 "Италия находится вне нашей сферы интересов"
 flavor_spa.EVTNAME1008:0 "Итальянские войны"
 flavor_spa.EVTDESC1008:0 "Итальянские войны была серией войн между 1494 и 1559 годами, в которых участвовало большинство итальянских городов-государств, Папское государство и крупных державы, такие как Франция, Испания и Священная Римская империя. Ранние войны между Ломбардией и Венецианской республикой, покинувшей Миланское герцогство, заставили то искать себе союзника. И оно нашло его в виде Карла VIII Французского. Использовав старые претензии дома Валуа на неаполитанский престол в качестве повода к войне, Карл вторгся на полуостров в 1494 году. Несмотря на свои тактические успехи, Карл стал отрезан от Франции и был вынужден вернуться домой в 1498 году. Но конфликт вокруг Италии был далёк от завершения и войны между Испанией и Францией будут продолжаться ещё более 60 лет.\n\nДержава [From.GetName] теперь претендует на все наши провинции в Италии!"
 flavor_spa.EVTOPTA1008:0 "Тогда мы будем претендовать на [From.GetAdjectiveSmall]ие провинции!"
 flavor_spa.EVTOPTB1008:0 "Мы должны отступить из Италии"
 flavor_spa.EVTNAME1009:0 "Итальянские войны"
 flavor_spa.EVTDESC1009:0 "Наши претензии на все [From.GetAdjectiveSmall]ие провинции в Италии спровоцировали отпор со стороны [From.GetTagRD]. Теперь они утверждают, что все наши провинции в Италии их по праву!"
 flavor_spa.EVTOPTA1009:0 "Как они посмели?! Италия наша!"
 flavor_spa.13.t:0 "Стратегический брак"
 flavor_spa.13.d:0 "Поскольку Франция становится всё сильнее и начинает устанавливать свои порядки по всей Западной Европе, а нам не повезло оказаться её соседями, нужно принять срочные меры. Мы тщательно продумали новый политический союз с Габсбургами Австрии, который будет закреплён семейными узами и обеспечит сотрудничество между нашими державами на века."
 flavor_spa.13.a:0 "Слава Габсбургам! Слава державе $COUNTRY$!"
 flavor_spa.14.t:0 "Испания, трон Габсбургов"
 flavor_spa.14.d:0 "В противовес нашему общему врагу — Франции, бездетн[From.GetMEndAYY] [From.GetTitleIM] [From.Monarch.GetName] из державы $FROM$ династическим браком связал свою семью с нашей славной ветвью дома Габсбургов. Это обеспечит хорошие отношения и благотворное сотрудничество между Габсбургами Европы на все времена."
 flavor_spa.14.a:0 "Единый дом, объединённый против общего врага."
 flavor_spa.15.t:0 "Крайне стратегический брак"
 flavor_spa.15.d:1 "Наш династический брак с династией [HAB.Monarch.Dynasty.GetName] привели к сложной, но потенциально выгодной ситуации. Появился наследник крови как династии [HAB.Monarch.Dynasty.GetName], так и династии [Root.Monarch.Dynasty.GetName], который имеет самые сильные претензии к [HAB.GetAdjective]им Нижним Землям. Если мы подтвердим, что этот ребенок является наследником [Root.GetAdjective]ого трона, мы вправе унаследовать все районы Нижних Земель, которые являются частью домена династии [HAB.Monarch.Dynasty.GetName]."
 flavor_spa.15.a:0 "Сохранить за наследником территориальные претензии."
 flavor_spa.15.tt:1 "§Y[Root.GetName]§! получит все §Yавстрийские§! провинции в Нижних Землях."
 flavor_spa.15.b:0 "Сохраним австрийские и [Root.GetAdjectiveSmall]ие земли разделёнными."
 flavor_spa.16.t:0 "Мериносовая шерсть"
 flavor_spa.16.d:0 "Благодаря стадам мериносов, [Root.GetName] обеспечила себе монополию на торговлю шерстью. Эта тонкая шерсть ценится на рынках от Севильи до Фландрии и является важным элементом [Root.CultureSmall]ой экономики. Овцеводы, по большей части дворяне и духовенство, объединились в «Месту», общество, отстаивающее их интересы при дворе и на местах. Их влияние гарантирует, что вывоз овец этой породы за пределы [Root.GetTagRD] остаётся тяжким преступлением."
 flavor_spa.16.a:0 "Отлично."
 merino_wool_tooltip:0 "Каждая принадлежащая провинция в §YИберийском§! регионе, производящая §Yшерсть§!, перейдёт под контроль §Yдворян§! или §Yдуховенства§!"
 flavor_spa.17.t:0 "Привилегии Месты"
 flavor_spa.17.d:0 "Места, влиятельное объединение овцеводов, столкнулась с новым вызовом своим привилегиям. Производители текстиля заявляют, что они неэффективно используют земли, душа их развитие. Цена мериносовой шерсти несколько снизилась со времён наибольшего влияния Месты, ограничив их возможность оказывать экономическое давление. Но хотя экономическая значимость Месты уже не та, что прежде, знать и священники из числ её представителей всё ещё обладают значительным влиянием при дворе и требуют сохранения своих привилегий невзирая на изменившиеся обстоятельства."
 flavor_spa.17.a:0 "Лишить Месту привилегий."
 flavor_spa.17.b:0 "Нынешнее положение вещей выглядит предпочтительнее."
 church_nobles_removed_mesta:0 "§YДуховенство§! и §Yзнать§! будут удалены из провинции, если там представлены их сословия."
 valladolid_sepulveda:0 "Колониальная политика Сепульведы"
 desc_valladolid_sepulveda:0 "Наша метрополия постановила, что колониальная политика будет вестись в соответствие с рассуждениями Сепульведы о том, что индейцы по природе своей предрасположены к рабству и что оно является лучшим способом для христианских повелителей обратить их в истинную веру."
 valladolid_sepulveda_motherland:0 "Колониальная политика Сепульведы"
 desc_valladolid_sepulveda_motherland:0 "Мы постановили, что колониальная политика будет вестись в соответствие с рассуждениями Сепульведы о том, что индейцы по природе своей предрасположены к рабству и что оно является лучшим способом для христианских повелителей обратить их в истинную веру. В результате землевладельцам в наших колониях не нужно волноваться о наказании за отношение к местному населению, и в результате способны извлечь большую прибыль с земли."
 valladolid_las_casas:0 "Колониальная политика лас Касаса"
 desc_valladolid_las_casas:0 "Наша метрополия постановила, что колониальная политика будет вестись в соответствие с рассуждениями лас Касаса о том, что индейцы не являются варварами и имеют свободную волю. Поэтому они должны принимать христианство по своей собственной воле и не могут быть порабощены."
 angered_colonial_land_owners:0 "Рассерженные землевладельцы"
 solo_madrid_es_corte:0 "Столица в Мадриде"
 desc_solo_madrid_es_corte:0 "Мадрид начал свой путь от небольшого кастильского города и закончил превращением в столицу Испании. В результате в город съехался всевозможный люд, а также наш двора и администрация. Королевским архитекторам был поручен контроль за расширением города и превращением его в жемчужину, венчающую величайшую из империй."
 alhambra_decree:0 "Альгамбрский эдикт"
 desc_alhambra_decree:0 "Все евреи были поставлены пред выбором: покинуть страну или принять христианство. В результате большое количество людей с очень древними корнями покинули наши земли навсегда, оставив за собой более сплочённую католическую нацию, но нам пришлось заплатить за это разрушенной экономикой."
 alhambra_decree_opinion:0 "Принят Альгамбрский эдикт"
 alhambra_working_force:0 "Альгамбрская рабочая сила"
 desc_alhambra_working_force:0 "Евреям, мусульманам и другим еретическим группам было разрешено остаться. В результате у нас есть дополнительная рабочая сила и богатые люди, которых мы в противном случае выгнали бы."
 unification_of_spain:0 "Декреты Нуэва-Планта"
 desc_unification_of_spain:0 "Мы уменьшили полномочия местных кортесов, а потому наш новый парламент, следовательно, не будет связан древними правами и обычаями. Теперь мы действительно единая страна."
 cortes_defended:0 "Кортесы всей Испании"
 desc_cortes_defended:0 "Вместо снижения полномочий местных кортесов, мы гарантировали их права в нашей новой конституции. С этого момента для всех важных решений требуется их согласие."
 castilian_grammar:0 "Один государственный язык"
 desc_castilian_grammar:0 "Несмотря на множество языков, распространённых в нашем королевстве, мы продвигаем только родной язык в качестве языка судопроизводства."
 promote_regional_languages:0 "Государство многих языков"
 desc_promote_regional_languages:0 "Вместо того, чтобы заставить администрацию использовать всего один язык в различных частях нашей страны, мы разрешили использование старых языков, что были распространены там до нашей власти."
 supressing_spanish_protestantism:0 "Подавление протестантизма"
 desc_supressing_spanish_protestantism:0 "Перевод Библии на испанский только укрепил нашу решимость сделать всё возможное, чтобы подавить протестантское движение в наших землях. Их число не велико, но наша святая обязанность в том, чтобы выкорчевать все зёрна ереси."
 spanish_bible_translation:0 "Перевод Библии на испанский"
 desc_spanish_bible_translation:0 "Несмотря на то, что некоторая часть духовенства не одобряет перевод Библии на испанский, они не сильно стараются сжечь его. Несомненно, это делает жалкие протестантские общины немного спокойнее, и мы верим, что остальные наши подданные будут достаточно сильными в своих убеждениях, чтобы увидеть лживость этой рукописи."
 supporting_tunisian_claimant:0 "Поддержка тунисского претендента."
 turned_down_tunisian_claimant:0 "Отказ тунисскому претенденту."
 spa_new_colonial_reforms:0 "Реформа колоний"
 desc_spa_new_colonial_reforms:0 "Мы реформировали колониальную администрацию и модернизировали законы, которые управляют жизнью наших колоний. Сбор доходов стал намного более эффективным, что обеспечило рост их экономики, но большое число прибывших с материка создало напряжённость между назначенцами и креольским населением."
 spa_colonial_reforms:0 "Реформа колоний"
 colonial_privileges_kept:0 "Привилегии колоний сохранены"
 jesuits_expelled:0 "Изгнание иезуитов"
 desc_jesuits_expelled:0 "Наша метрополия решила изгнать всех иезуитов с нашей земли и депортировать их в Папскую область. Так как иезуиты внесли весомый вклад в наше общество, обучая креольское население и распространяя среди них истинную веру, долгосрочные последствия их изгнания не заставят себя ждать."
 spa_new_colonial_reforms_subject:0 "Реформа колоний"
 desc_spa_new_colonial_reforms_subject:0 "Наша метрополия реформировала колониальную администрацию и модернизировала законы, которые управляют нашей жизнью. Сбор доходов стал намного более эффективным, что обеспечило рост экономики, но большое число прибывших с материка создало напряжённость между назначенцами и креольским населением."
 flavor_spa.2.t:0 "Вальядолидская хунта"
 flavor_spa.2.d:0 "[Root.Culture.GetName]ая интеллигенция озабочена проблемами коренных народов, населяющих наши колонии. Епископ по имени Бартоломе де лас Касас объявил себя представителем индейцев и потребовал, чтобы мы признали наличие у них свободы воли, а не заковывали их в цепи и силой принуждали уверовать в Христа. Дискуссии продолжаются уже длительное время, и чтобы разрешить их, [Root.Monarch.GetName] постановил[Root.GetMEndA] провести в Вальядолиде большое собрание.\nХуан Хинес де Сепульведа — главный оппонент Лас Касаса, утверждает, что индейцы по природе своей склонны к рабству, и что это единственно верный способ прекратить их варварские обычаи вроде каннибализма и человеческих жертвоприношений, а также спасти их души от вечных мук."
 flavor_spa.2.a:0 "Прислушаемся к Сепульведу."
 flavor_spa.2.b:0 "Хорошая дискуссия хороша сама по себе."
 flavor_spa.2.c:0 "Прислушаемся к лас Касасу."
 flavor_spa.3.t:0 "Альгамбрский эдикт"
 flavor_spa.3.d:0 "С падением Гранады, последнего бастиона мусульман на Пиренеях, весь Иберийский полуостров находится в христианских руках. Однако, среди наших подданных всё ещё проживает огромное число евреев, мусульман и новообращённых, известных как марраны и мориски.\nДля того, чтобы создать истинно католическое государство, мы должны заставить евреев принять нашу веру или покинуть страну навсегда с тем, что они могут унести с собой."
 flavor_spa.3.a:0 "Пусть принимают нашу веру или уходят"
 flavor_spa.3.b:0 "Пусть остаются."
 flavor_spa.4.t:0 "Объединение Испании"
 flavor_spa.4.d:0 "До недавних пор испанск[Root.GetMEndAYA] [Root.GetTitleIM] был[Root.GetMEndA] правителем нескольких государств, объединение которых называлось Испанией. Однако, после централизации власти и создания нового парламента в городе [Root.Capital.GetCapitalName], [Root.Monarch.GetName] предположил[Root.GetMEndA], что настало время, когда мы можем разрушить власть местных кортесов. В прочем, если мы оставим всё как есть, то возможен шанс того, что местные кортесы уничтожат на корню нашу новую парламентскую систему своими традициями."
 flavor_spa.4.a:0 "Один кортес для всей Испании."
 flavor_spa.4.b:0 "Мы не должны попирать их древние права."
 flavor_spa.5.t:0 "Новая [Root.CultureSmall]ая грамматика"
 flavor_spa.5.d:0 "Земли Испании полны различными языками и, несмотря на попытки создания единого языка судопроизводства, [Root.CultureSmall]ая лексика далека от единообразия, даже в наших коренных землях. [Root.Monarch.GetName] поручил[Root.GetMEndA] новую работу по изучению и стандартизации правил, чтобы [Root.CultureSmall]ая культура была монолитной на всей своей территории. Через некоторое время [Root.GetTitleIM] получил[Root.GetMEndA] готовые правила. Если у правителя и оставались сомнения, то епископ Авилы развеял их:\nВаше Высочество, Вы повергли варварские племена и различные народы, а с завоеваниями приходит необходимость в установлении законов, которые им придётся соблюдать, и среди них будет наш язык, который они будут обязаны учить."
 flavor_spa.5.a:0 "[Root.Culture.GetName]ая лексика будет единой."
 flavor_spa.5.b:0 "Мы должны использовать все языки."
 flavor_spa.6.t:0 "Новая испанская столица"
 flavor_spa.6.d:0 "Объединение Испании создало одно большое королевство на месте старых. Наша столица знатно послужила нашим предкам, но теперь её время прошло. После долгих дискуссий, было решено, что небольшой городок Мадрид, благодаря своему идеальному положению и климату, является идеальным местом, откуда можно управлять всем испанским королевством. Существующий Реаль Алькасар де Мадрид будет расширен до полноценной королевской резиденции, а небольшой городок будет перестроен с чистого листа. Давайте же создадим новую столицу, достойную управления великой империей!"
 flavor_spa.6.a:0 "Перенести столицу в Мадрид!"
 flavor_spa.6.b:0 "[Root.Capital.GetCapitalName] останется нашей столицей."
 flavor_spa.7.t:0 "Альпухарская война"
 flavor_spa.7.d:0 "Христианские священнослужители всегда смотрели на морисков с подозрением. Тем более на тех из них, кто проживает в недавно завоёванной Гранаде, где по мнению некоторых людей, перекрещивание было слишком уж эффективным. Неважно, были ли христианские подозрения правдой с самого начала или они своими действиями породили волну возмущения, но мы не можем отрицать то, что мориски в бывшем гранадском султанате посчитали, что с них хватит притеснений.\nНа склонах Сьерра-Невада мавры посадили на трон нового султана Гранады, после чего восстание начало распространяться с ужасающей скоростью, мы даже не успеваем проверить все присылаемые отчёты, говорящие о разрушении церквей, пытках и убийствах христианских священников. Мавры и мориски бросили нам открытый вызов, мы должны ответить им всей нашей силой."
 flavor_spa.7.a:0 "Проклятье!"
 flavor_spa.8.t:0 "Судьба Гранадского султаната"
 flavor_spa.8.d:0 "С возвращением контроля над всеми важными местами в Гранаде, мы должны решить, что делать с морисками. Большинство из них никогда не поддерживало мятежников, но как мы можем доверять им?"
 flavor_spa.8.a:0 "Изгнать всех гранадских морисков!"
 flavor_spa.8.b:0 "Мы должны лечить раны, а не отрезать конечности."
 flavor_spa.9.t:0 "Новый Завет переведён на испанский"
 flavor_spa.9.d:0 "Благодаря своей католической истории, Испания не видела интереса в протестантской реформации. Однако, ходят слухи о небольших группах, что тайно встречаются и обсуждают провокационные вопросы в крупных городах. Поэтому его Католическое Величество был очень озабочен, когда до него довели, что Новый Завет был переведён на испанский язык Франсиско де Энсинасом. В то время как печатные станки в самой Испании жёстко контролируются государством, Нижние Земли не считают себя обязанными оберегать нежные умы наших подданных. Святая инквизиция попросила нас избавиться от этого издания и изгнать всех криптопротестантов за наши границы."
 flavor_spa.9.a:0 "Лучше пресечь это в зародыше."
 flavor_spa.9.b:0 "Мы можем терпеть протестантов, пока они держат себя в узде."
 flavor_spa.10.t:0 "Османская экспансия на Западное Средиземноморье"
 flavor_spa.10.d:0 "Экспансия Османской империи уже давно вызывает озабоченность у христианских стран, имеющих свои интересы на Восточном Средиземноморье и Балканах. С падением Туниса, силы Османской империи теперь присутствуют и на Западном Средиземноморье и, кажется, им суждено быстро вытеснить дряхлые мусульманские династии, под чьим контролем находится большая часть побережья. Но что интересно, тунисский эмир, изгнанный османами, укрылся в нашей стране и умоляет нас помочь ему вернуть его потерянный город. Возможно, сотрудничество с ним, это именно то, что может остановить османскую угрозу, прежде чем будет слишком поздно?"
 flavor_spa.10.a:0 "Мы должны противостоять их угрозе!"
 flavor_spa.10.b:0 "У нас там нет интересов."
 flavor_spa.11.t:0 "Реформа колониальной администрации"
 flavor_spa.11.d:0 "Испанская колониальная империя является одной из старейших в мире и, таким образом имеет одну из самых устаревших систем управления. [Root.Monarch.GetName] недавно поинтересовал[Root.GetMEndSYA], как стоит улучшить управление колониями, чтобы обеспечить повышение объёмов добычи ресурсов и увеличение доходов. Будучи просвещённым правителем, [Root.Monarch.GetName] обратил[Root.GetMEndSYA] к своим советникам, которые предложили ряд способов по разрешению текущей ситуации, среди прочего было предложено разрешить колониям торговать свободно, а не через несколько избранных портов. Интенданты будут назначаться непосредственно короной, а их целью будет обеспечение эффективности нашей администрации, слежка за выдачей налоговых скидок жизненно важным секторам торговли, что в сумме должно вызвать экономический бум в колониях."
 flavor_spa.11.a:0 "Реформируйте колониальное управление."
 flavor_spa.11.b:0 "Не чини, коли не поломано."
 flavor_spa.12.t:0 "Изгнание ордена иезуитов"
 flavor_spa.12.d:0 "Общество Иисуса играло очень важную роль в истории нашей страны на протяжении многих лет: будучи агентами Контрреформации, пособниками колонизации и миссионерами в Америках. В течение столетий орден оказывал значительное политическое влияние на страну, особенно в колониях, где он превратился в проблему. Наши губернаторы и землевладельцы жалуются на то, что иезуиты защищают беглых рабов и индейцев, что некоторые из них занимают ценную землю, которая могла послужить гораздо лучше, подчиняясь нам напрямую. Орден также использовал своё влияние, чтобы помешать нашим политическим целям, и есть подозрения, что они поддерживают автономию наших колониальных владений. Защитники иезуитов, однако, утверждают, что они приносят много выгоды для наших колоний и, что долгосрочные выгоды легко перекроют сиюминутную выгоду от изгнания ордена."
 flavor_spa.12.a:0 "Изгнать всех иезуитов и отнять их богатства."
 flavor_spa.12.b:0 "Их вклад в общество компенсирует все их неприятности."
 flavor_spa.c.3150.tt:0 "Введением политики терпимости мы обещаем не пытаться обратить мавров Гранады. Если мы нарушим обещание, то можем ждать незамедлительных последствий."
 flavor_fra.EVTNAME3190:0 "День возмездия"
 flavor_fra.EVTDESC3190:1 "Во время бурных французских религиозных войн, некоторые страны не упустили свой ??шанс вмешаться в наши внутренние дела без особого риска возмездия. С нашими внутренними конфликтами теперь покончено и эти страны теперь узнают, что [Root.GetName] ничего не забывает"
 flavor_fra.EVTOPTA3190:0 "Теперь они за это поплатятся"
 flavor_fra.EVTNAME3199:0 "Конец французских религиозных войн"
 flavor_fra.EVTDESC3199:0 "Вооружённые религиозные конфликты, которые преследовали Францию в течение последнего десятилетия, кажется, наконец, закончились. Наш народ прошёл через бурное время, но, кажется, стал от этого ещё сильнее."
 flavor_fra.EVTOPTA3199:0 "Благословен Господь!"
 flavor_fra.EVTDESC3198:0 "Вооружённые религиозные конфликты, которые преследуют Францию в течение последнего десятилетия, кажется, подходят к концу. Тем не менее, до тех пор, как столица занята религиозными фанатиками, наша власть будет поставлена ??под сомнение. Возможно, если мы примем [Root.Capital.ReligionIM], это разрешит конфликт?"
 flavor_fra.EVTOPTA3198:0 "Париж стоит мессы"
 flavor_fra.EVTOPTB3198:0 "Будем надеяться на это"
 flavor_fra.EVTOPTC3198:0 "Никогда! Париж падёт от меча!"
 flavor_fra.EVTNAME3197:0 "Париж стоит...?"
 flavor_fra.EVTDESC3197:0 "Вооружённые религиозные конфликты, которые преследуют Францию в течение последнего десятилетия, кажется, подходят к концу. Тем не менее, до тех пор, пока столица занята религиозными фанатиками, [Root.GetTitleIM] [Root.Monarch.GetName] будет терять власть в глазах народа. Есть предположение, что если [Root.Monarch.GetName] прекратит поддержку религиозных меньшинств и публично поддержит [Root.ReligionIM], то конфликт разрешится."
 flavor_fra.EVTOPTA3197:0 "Париж стоит мессы"
 flavor_fra.EVTOPTB3197:0 "Будем надеяться на это"
 flavor_fra.EVTOPTC3197:0 "Никогда! Париж падёт от меча!"
 flavor_fra.EVTNAME3196:0 "Столица потеряна!"
 flavor_fra.EVTDESC3196:0 "Париж пал и сейчас под контролем религиозных фанатиков! Они укрепились в городе и не отдадут его обратно, пока [Root.Monarch.GetName] продолжает выступать в поддержку их врагов."
 flavor_fra.EVTOPTA3196:0 "Смогу ли я когда-нибудь вернуть его обратно?"
 flavor_fra.EVTNAME3004:0 "Вмешательство иностранных войск"
 flavor_fra.EVTDESC3004:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] из [From.GetTagRD] сильно обеспокоен[From.GetMEndA] религиозными войнами во Франции и отправил[From.GetMEndA] отряд солдат для помощи еретикам в их борьбе"
 flavor_fra.EVTOPTA3004:0 "Чёрт бы их побрал!"
 flavor_fra.EVTNAME3003:0 "Вмешательство иностранных войск"
 flavor_fra.EVTDESC3003:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] [From.GetTagRD] сильно обеспокоен[From.GetMEndA] религиозными войнами во Франции и отправил[From.GetMEndA] отряд солдат для помощи в искоренении еретиков."
 flavor_fra.EVTOPTA3003:0 "Благослови его Господь!"
 flavor_fra.EVTNAME3002:0 "Французские религиозные войны"
 flavor_fra.EVTDESC3002:0 "Франция годами была разорвана на части, пылая религиозной гражданской войной против религиозных меньшинств, которую ведёт [FRA.GetTitleIM] [FRA.Monarch.GetName] в защиту [FRA.ReligionRD]. [FRA.GetName] будет благодарна, если мы окажем ей поддержку. Или, может быть, помочь религиозным меньшинствам?"
 flavor_fra.EVTOPTA3002:0 "Отправить войска Франции"
 flavor_fra.EVTOPTB3002:0 "Отправьте войска против Франции"
 flavor_fra.EVTOPTC3002:0 "Нам нет до них дела"
 flavor_fra.EVTTOOLTIP3002:0 "Солдаты отправлены во Францию"
 flavor_fra.EVTNAME3203:0 "Ненасытные религиозные фанатики"
 flavor_fra.EVTDESC3203:0 "Провинция [Root.GetName] пала под натиском фанатиков. Много последователей религии [Root.OwnerReligionIM] были убиты или вынуждены бежать, огромное количество домов было разорено."
 flavor_fra.EVTOPTA3203:0 "Когда всё это закончится?"
 flavor_fra.EVTOPTB3203:0 "Эти последователи религии [Root.OwnerReligionIM] должны быть искоренены!"
 flavor_fra.EVTNAME3202:0 "Фанатичные еретики"
 flavor_fra.EVTDESC3202:0 "Под предлогом самозащиты от нападок последователей религии [Root.OwnerReligionIM], еретики подняли восстание в провинции [Root.GetName], чтобы взять её в свои руки. Если они получат контроль над провинцией, её ожидают резня и широкомасштабные разрушения."
 flavor_fra.EVTOPTA3202:0 "Поддержать эти атаки..."
 flavor_fra.EVTOPTB3202:0 "Их нужно остановить!"
 flavor_fra.EVTNAME3201:0 "Яростные религиозные фанатики"
 flavor_fra.EVTDESC3201:0 "Фанатики религии [Root.OwnerReligionIM] взяли контроль над провинцией [Root.GetName]. Множество еретиков было убито или вынуждено бежать, тысячи жилых домов обратились в пепел."
 flavor_fra.EVTOPTA3201:0 "Когда всё это закончится?"
 flavor_fra.EVTOPTB3201:0 "[Root.Owner.Religion.GetName] — единственная истинная вера!"
 flavor_fra.EVTNAME3200:0 "Религиозные фанатики"
 flavor_fra.EVTDESC3200:0 "Видя, что политики слишком слабы, чтобы справиться с еретиками, последователи религии [Root.OwnerReligionIM] поднялись в провинции [Root.GetName], чтобы взять дело в свои руки. Если они получат контроль над провинцией, могут случиться грабежи, поджоги и массовые убийства."
 flavor_fra.EVTOPTA3200:0 "Поддержать эти атаки..."
 flavor_fra.EVTOPTB3200:0 "Их нужно остановить!"
 flavor_fra.EVTNAME3102:1 "[Root.fra_religious_league_leader.GetName] убит"
 flavor_fra.EVTDESC3102:1 "После катастрофического Дня Баррикад многие во дворе пришли к выводу, что [Root.fra_religious_league_leader.GetName] слишком опасен. Возможно, пришло время нанести ответный удар. Мы договорились о встрече между [Root.fra_religious_league_leader.GetName] и [Root.GetTitleTV], которую можно использовать в качестве предлога, чтобы заманить его на смерть. Единственной альтернативой, какой бы немыслимой она ни была, было бы потворствовать его преступлениям и добиться примирения с Французской [Root.ReligionADJ_CAP]ой лигой."
 flavor_fra.EVTOPTA3102:1 "Убейте его"
 flavor_fra.EVTOPTB3102:1 "Потворствовать действиям лиги"
 flavor_fra.EVTNAME3009:0 "День баррикад"
 flavor_fra.EVTDESC3009:1 "В городе [Root.Capital.GetCapitalName] вспыхнуло массовое восстание против власти [Root.GetTitleRD]. Беспорядки были спровоцированы Французской [Root.ReligionADJ_CAP]ой лигой, считающей, что [Root.GetTitleIM] слишком умерен[Root.GetMEndA] и нерешител[Root.GetMEndLna] в своих отношениях с еретиками, наводнившими Францию. После того, как распространились слухи о том, что был отдан приказ об аресте лидеров лиги, стража забаррикадировала целые улицы с целью защиты от ответных действий французской гвардии."
 flavor_fra.EVTOPTA3009:1 "Сбежать из [Root.Capital.GetCapitalName]"
 flavor_fra.EVTOPTB3009:0 "Стойте и бейтесь до конца!"
 flavor_fra.EVTNAME3010:1 "Французская [Root.ReligionADJ_CAP]ая лига"
 flavor_fra.EVTDESC3010:1 "В городе [Root.Capital.GetCapitalName] была основана лига, представляющая [Root.ReligionADJ][Root.ReligionEndIH] лидеров Франции. Её основная задача - защищать [Root.ReligionIM] от подрывного влияния еретиков и сохранять французский трон в лоне [Root.ReligionADJ]ой церкви. Лига, кою возглавляет [Root.fra_religious_league_leader.GetName], стала мощным игроком во французских религиозных войнах и действует независимо от действий [Root.GetTitleRD]."
 flavor_fra.EVTOPTA3010:1 "Поддержать [Root.ReligionADJ_CAP]ую лигу"
 flavor_fra.EVTOPTB3010:0 "Отмежеваться от неё"
 flavor_fra.EVTNAME3101:0 "Варфоломеевская ночь"
 flavor_fra.EVTDESC3101:1 "После неудавшейся попытки убийства лидера гугенотов, адмирала Гаспара де Колиньи, [Root.GetTitleIM] боял[Root.GetMEndSYA] репрессий и приказал[Root.GetMEndA] убить всех известных протестантов в городе [Root.Capital.GetCapitalName]. Тяжело раненного Колиньи вытащили из постели, убили и выбросили в окно. Это действие, пускай и непреднамеренно, вдохновило католических фанатиков в столице начать резню среди протестантов. Тысячи гугенотов были убиты на улицах, и насилие грозит выйти за пределы столицы, если мы не предпримем меры."
 flavor_fra.EVTOPTA3101:1 "Остановить разъярённую толпу"
 flavor_fra.EVTOPTB3101:1 "Пусть не покидает пределов города [Root.Capital.GetCapitalName]"
 flavor_fra.EVTOPTC3101:1 "Пусть волна разойдётся повсюду"
 flavor_fra.EVTNAME3110:0 "Религиозные войны во Франции"
 flavor_fra.EVTDESC3110:0 "Религиозные войны во Франции продолжались между 1562 и 1598. Первые семь войн (1562-1563, 1567-1568, 1568-1570, 1572-1573, 1575-1577, 1577, 1579-1580) имели общие черты: раскол общества между католиками и протестантами, мелкими стычками и множество указов, которые были больше похожи на перемирие, чем реальный мир. Вопрос о королевской преемственности поставил само существование королевства на карту, разделяя даже католиков на противоположные фракции. После 1589 года и убийства короля Генриха III, испанское вмешательство превратило гражданскую войну в прямой международный конфликт. Насилие и ненависть между протестантами и католиками возросла по всей Франции в 1562-1572 годы. Могущественный герцог из Гиза в Лотаринги создал Католическую лигу против протестантов и слабости королевской власти. Хотя он был убит 23 декабря 1588 по приказу короля Генриха III, лига затем открыто восстала и отказалась признать короля или назначенного ним наследника, и призвала к испанской военной помощи, зайдя так далеко, что предложила трон испанскому младенцу. Генрих III был убит, в свою очередь, перед смертью нарёк наследником своего двоюродного брата Генриха Наваррского. Генрих IV стремился получить иностранную поддержку из Англии и от немецких протестантских князей, но понял, что не сможет утвердить себя как король Франции, если он не состоялся Париже, ведь столица оставалась полностью католической. В 1593 году Генрих перешёл в католичество, заявив прилюдно, что "
 flavor_fra.EVTOPTA3110:1 "Франция была и будет католической."
 flavor_fra.EVTOPTB3110:1 "Католикам не место во Франции"
 flavor_fra.EVTOPTC3110:1 "Нужно избегать противостояния между религиями."
 flavor_fra.EVTNAME9100:0 "Появление постоянной системы налогообложения"
 flavor_fra.EVTDESC9100:0 "Карл VII перестроил французские финансы, установив тяжёлое налогообложение, особенно при помощи прямого налога на землю. Извлечение доходов от земли всегда было крепким орешком для стремившихся к централизации королей Франции. Чтобы выявить растущие доходы от земледелия, время от времени требовались новые и более совершенные налоги. История свидетельствует, что методы налогообложения становились всё более рациональными. Рождение постоянной системы налогообложения было крупным шагом к этой цели."
 flavor_fra.EVTOPTA9100:0 "Издать Королевское письмо"
 flavor_fra.EVTOPTB9100:0 "Пусть остаётся как есть"
 flavor_fra.EVTNAME9104:0 "Окончание столетней войны"
 flavor_fra.EVTDESC9104:0 "Людовик XI с выгодой для себя использовал окончание Столетней войны. Подрыв власти феодальной аристократии позволил ему объединить Францию под королевской властью и заключить союз со средним классом."
 flavor_fra.EVTOPTA3104:0 " Время сделать нацию сильнее"
 flavor_fra.EVTNAME3105:0 "Анжуйские претензии на Неаполь"
 flavor_fra.EVTDESC3105:2 "В 1442 году Рене Добрый потерял контроль над Неаполитанским королевством в пользу Трастамарской династии. Хотя Рене никогда не возвращал себе корону Неаполя, он до конца жизни продолжал именовать себя королём. После его смерти, все претензии Анжуйской династии смотрятся смешно.\nОднако, у Неаполитанского королевства много врагов, и [Root.Monarch.GetName] получил[Root.GetMEndA] интересное предложение от некоторых итальянских князей. Они заявили, что [Root.Monarch.GetSheHe] может претендовать на корону Неаполя, объясняя это брачными узами, некогда заключёнными Рене с нашей династией. Это очень шаткий повод, но он может сработать из-за общей непопулярности неаполитанских правителей."
 flavor_fra.EVTOPTA3105:0 "Предъявить свои законные права!"
 flavor_fra.EVTOPTB3105:0 "Лучше воздержимся от вмешательства!"
 flavor_fra.EVTNAME3106:0 "Государство устанавливает контроль над гильдиями"
 flavor_fra.EVTDESC3106:0 "Словом «гильдия» в то время во Франции и Нидерландах обозначалась некое подобие современной корпорации. Во Франции и Нидерландах гильдии первоначально были своеобразным братством для поддержки и защиты своих членов, а также для развлечения. Члены гильдий регулярно платили взносы в общий фонд. К концу пятнадцатого века под деспотической властью французских королей гильдии перестали служить защитой для большинства своих членов. Их привилегии стали средством заполнения королевской казны за счёт предпринимателей"
 flavor_fra.EVTOPTA3106:0 "Установить контроль над гильдиями"
 flavor_fra.EVTOPTB3106:0 "Не вмешиваться в дела гильдий"
 flavor_fra.EVTOPTC3106:0 "Дать больше прав гильдиям"
 flavor_fra.EVTNAME3108:0 "Ослабление французских претензий в Италии"
 flavor_fra.EVTDESC3108:0 "В период 1524-1529 французский король Франциск I потерпел ряд неудач. Он не только проиграл несколько начатых им кампаний в Италии, но в 1526 был взят в плен (при Павии) и доставлен в Мадрид в цепях, после чего был вынужден отказаться от всех своих требований. Впоследствии Франциск вновь возобновил свои требования и многократно, раз за разом, атаковал своих противников в Италии. В конце концов он понял, что итальянцы никогда не признают власть французского монарха. Для них гораздо выгоднее быть в составе слабой Священной Римской империи. Поэтому противники Франции постоянно получали поддержку со стороны мелких итальянских государств и привлекали их в союз. Наконец, после многочисленных бесплодных войн, французский король отказался от своих притязаний в Италии."
 flavor_fra.EVTOPTA3108:0 "Кажется, никто не признаёт наши притязания"
 flavor_fra.EVTOPTB3108:0 "Мы никогда не отступимся от своего"
 flavor_fra.EVTNAME3114:0 "Ле Телье и Лувуа"
 flavor_fra.EVTDESC3114:0 "Мишель Ле Телье (1603-1685) был сыном советника Счётной палаты. Выдвинутый первым министром кардиналом Мазарини, он стал военным министром в 1643. Он начал необходимые преобразования французской армии и военной администрации в качестве министра (до 1666) и канцлера (до 1677). Его старший сын, Луи, усовершенствовал его достижения и предоставил своему королю, Людовику XIV, самую многочисленную и сильную армию второй половины XVII столетия."
 flavor_fra.EVTOPTA3114:0 "Великолепный армейский специалист!"
 flavor_fra.EVTNAME3115:0 "Самюэль де Шамплен и Гуроны"
 flavor_fra.EVTDESC3115:0 "Самуэль де Шамплен был послан человеком по имени Аймар де Клермонт, которому французский король дал привилегию на создание компании по торговле мехами. Во время своих путешествий Самуэль де Шамплен подружился с индейцами. Он исследовал области, населённые индейцами-алгонкинами и гуронами. "
 flavor_fra.EVTOPTA3115:0 "Подружимся с Гуронами"
 flavor_fra.EVTOPTB3115:0 "Подружимся с Ирокезами"
