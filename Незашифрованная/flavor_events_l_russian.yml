 flavor_swe.1974.t:0 "Шведский город!"
 flavor_swe.1974.d:0 "Как бы то ни было, поворотным моментом не было ни унаследование королём Юханом Франции, ни его переезд в Пале-Рояль, так как он предпочёл тёплые космополитические чувства Парижа XVII века холодным и тоскливым зимним вечерам Стокгольма. Поворотный момент настанет в следующем месяце, во время Великого пожара в Париже в 1651 году. Огонь вспыхнул там, что мы сейчас называем шестым округом, в то время как Пале-Рояль, Отель-де-Вилль и собор Нотр-Дам были вне досягаемости пожара, отделённые от огня Сеной.  Однако вскоре стало ясно, что всему, что находится к югу от реки грозит серьёзная опасность. Путаница, возникшая между шведской администрацией и французскими пожарными, делала все попытки справиться с бедой разрозненными и хаотичными. Понт-Рояль, несмотря на героические попытки спасти его, горел, исключая любую возможность помочь южному Парижу. Ещё ухудшая положение, кричащие и плачущие беженцы формировали хаотические толпы. Беспорядочная толпа бездомных штурмовала то, что сейчас является восьмым округом, грабя всё на своём пути. Только шведские солдаты сумели уберечь четвёртый округ и Пале-Рояль от той же участи. Когда пепел осел, большая часть Парижа была уничтожена. Юхан увидел некий шанс в руинах своего города. Он создал официальный субсидированный лагерь для беженцев, но разместил его в Сен-Жермене. Когда французские бездомные переехали из Парижа в провинцию, он нанял Мориса де Блуа, величайшего архитектора того времени, для восстановления районов к югу от Сены, причём в скандинавском стиле. Юхан, переживая, что дворяне в Швеции восстанут, придумал творческое решение. Он предложил дворянству Швеции и Финляндии переселиться в южную часть Парижа. Так они стали ближе к Пале-Рояль и Юхан смог внимательнее следить за ними."
 flavor_swe.1974.a:0 "Это что-то ужасное..."
 flavor_swe.EVTNAME5030:0 "Эрик Дальберг"
 flavor_swe.EVTDESC5030:0 "В 1679 ветеран и военный инженер Эрик Дальберг был назначен главой Шведского Бюро Укреплений. В то время Швеция была в зените мощи, а благодаря агрессивной политике, проводившейся в предыдущие десятилетия, страна имела более протяжённые границы, чем когда-либо. Эрик Дальберг и его команда разработали несколько крепостей и построили их в ключевых пунктах вокруг империи, мастерски используя ландшафт для достижения максимального эффекта. Большие форты Лейонет и Кронан в Гетенбурге, крепости Варберг и Далар являются великолепными образцами его гения. К сожалению, нехватка средств не позволила укрепить восточные области страны, что пагубно сказалось впоследствии."
 flavor_swe.EVTNAME5031:0 "Олаф Рудбек издаёт «Атлантику»"
 flavor_swe.EVTDESC5031:0 "Ботаник, архитектор, историк, астроном и музыкант, Олаф Рудбек был академическим мастером на все руки, однако прежде всего он был романтиком и патриотом. Делом его жизни была «Атлантика» — массивная история, где он утверждал, что Швеция на самом деле была мифической Атлантидой. Благодаря выдающейся репутации Рудбека и знакомству с характером его дискурса, грандиозная работа была на удивление хорошо воспринята. Все культуры, как утверждал профессор, возникли в Швеции."
 flavor_swe.EVTNAME5032:0 "Эммануил Сведенборг"
 flavor_swe.EVTDESC5032:0 "Эммануил Сведенборг был одним из первых шведских натуралистов, в чьих ранних работах, включая блестящую «Принципы Естественных Вещей», индуктивным методом выведено несколько заключений, очень напоминающих теории современных учёных. Жизнь Сведенборга  драматично изменилась во время одного из его путешествий. У него были странные сны и видения, которые стали причиной того, что он оставил естествознание и обратился к мистике. В 1758 он издал свою наиболее влиятельную работу — «О небе, его чудесностях и об аде»."
 flavor_swe.EVTNAME5033:0 "Карл Линей"
 flavor_swe.EVTDESC5033:0 "Шведский ботаник Карл Линней — отец современной таксономии. Публикацией его книги «Разновидности растений» в 1753 году началась эпоха классификации и открытий. Сам Линней трудился главным образом в Швеции, неторопливо каталогизируя флору северной Европы, но его студенты были разосланы по всему миру. Дэниел Соландер даже сопровождал капитана Джеймса Кука во время его известного первого кругосветного путешествия."
 flavor_swe.EVTNAME3217:0 "Восстание Энгельбректа"
 flavor_swe.EVTDESC3217:0 "Энгельбрект Энгельбректсон — легендарная и загадочная фигура в истории средневековой Швеции. В 1434 году крестьяне Даларна (Дейлы) и шахтёры, заручившись поддержкой церкви и мелкого дворянства, подняли восстание против непосильных налогов короля Эрика. Их вождём стал Энгельбрект. Повстанцы брали замок за замком, и вскоре они заняли большую часть Швеции. Тем временем, Эрик Пьюк вступил в ряды повстанцев Энгельбректа в Финляндии. Фактически, Энгельбрект в течение двух лет правил Швецией, но придворные интриги и соперничество между Энгельбректом, Эриком Пьюком и Карлом Кнутссоном, в конце концов, закончились смертью Энгельбректа от руки Мунса Бенгтссона Натта Дагского."
 flavor_swe.EVTOPTA3217:0 "Организовать убийство Энгельбректа"
 flavor_swe.EVTOPTB3217:0 "Заключить союз"
 flavor_swe.EVTOPTC3217:0 "Вырвать факел свободы!"
 flavor_swe.EVTNAME3218:0 "Кальмарская уступка"
 flavor_swe.EVTDESC3218:0 "После громкой победы шведов над русскими в 1497 году, дальновидный и хитрый правитель Союза король Ганс понял, что необходимо ограничить власть шведского маршала Стена Стуре Старшего. Победив шведов под Ротебро, Ханс вошёл в Стокгольм где и был провозглашён королём Швеции. Но это стало возможным лишь после того, как он амнистировал Стена Стуре и его приближённых. Это событие получило название «Кальмарская уступка». Когда в 1550 году король Ганс потерпел сокрушительное поражение от восставших крестьян в Дитмарске, Стен Стуре и шведская знать отвергла Кальмарскую уступку, под предлогом того, что Ганс не достоин такого соглашения. Это событие считается началом заката Кальмарской унии.."
 flavor_swe.EVTOPTA3218:0 "Отказаться от Кальмарской уступки"
 flavor_swe.EVTOPTB3218:0 "Подтвердить соглашение"
 flavor_swe.EVTNAME3219:0 "Конец Кальмарской унии"
 flavor_swe.EVTDESC3219:0 "Королевские советы Норвегии, Швеции и Дании пришли в 1397 году к решению заключить Кальмарскую унию, нечто вроде объединённой монархии северных держав, лидирующее положение в котором занимала Дания. Постоянные раздоры между Данией и Швецией в конце 1480-х годов привели к распаду Унии в 1523 году, во времена правления шведского короля Густава I Вазы (1523-1560), спустя много времени после того как регент Стен Стуре Старший разбил датчан в битве при Брункеберге (1471). Так закончилась Кальмарская уния."
 flavor_swe.EVTOPTA3219:0 "Свободу!"
 flavor_swe.EVTOPTB3219:0 "Остаться в составе Союза"
 flavor_swe.EVTNAME3220:0 "Союз в опасности"
 flavor_swe.EVTDESC3220:0 "Швеция утверждает, что [Root.Monarch.GetName] был[Root.GetMEndA] в фаворе у Дании слишком долго и не выполнял[Root.GetMEndA] свои обязанности в качестве правителя союза. Они собрали достаточно доказательств [Root.GetMEgoEyo] пренебрежения законами и жестокого обращения, что может рассматриваться действительным поводом к освободительной войне."
 flavor_swe.EVTOPTA3220:0 "Они не устоят"
 flavor_swe.1.t:0 "Централизованные реформы Густава Васы"
 flavor_swe.1.d:0 "Перед взошедшим на шведский трон Густавом Вазой встали, на первый взгляд нескончаемые и обескураживающие задачи. Во-первых, у державы был большой долг Ганзейской лиге, которая угрожала стать на сторону Дании и возродить Кальмарский союз. Затем, ненадёжная придворная знать и полная недееспособность армии и флота. Но хуже всего дело обстояло с распределением земель. Во владении находилось слишком мало земель, чтобы обеспечить достаточное количество сборов для поддержки государства. Но король, применив максимум усилий и способностей, поставил страну на ноги. На заре царствования Густав искал пути завоевания датских графств и Готланда при поддержки Ганзейской лиги. Ему это так и не удалось, но он всё-таки заявил о своих правах..."
 flavor_swe.1.a:0 "Провести реформы и заявить о претензиях на наши земли"
 flavor_swe.1.b:0 "Пусть всё будет как было"
 flavor_swe.2.t:0 "Рикстаг в Вестеросе"
 flavor_swe.2.d:0 "Во время шведской освободительной войны, Корона накопила огромные долги перед Ганзейской лигой, и Густаву Васе срочно нужны были деньги, чтобы успокоить могущественных купцов. В Парламенте Вестероса летом 1527 года он сделал первый шаг навстречу протестантизму, когда было решено, что церковь обязана «одалживать» государству деньги в виде серебряных чаш, колоколов и прочих ценных предметов. За последующие три декады Швеция постепенно приняла евангельское вероисповедание, несмотря на несколько восстаний. "
 flavor_swe.2.a:0 "Есть только одна истинная вера"
 flavor_swe.EVTNAME3227:0 "Валлонцы в Швеции"
 flavor_swe.EVTDESC3227:0 "В 1614 году валлонский предприниматель Луи де Жер открыл в Швеции мастерскую и занялся разработкой месторождений и литьём из железной руды на севере государства. К тому времени валлонские мастера из районов Гайнота, Брабанта и Люксембурга в поисках работы иммигрировали в Швецию. Наплыв мастеров по металлу и переработке железной руды обновил тяжёлую промышленность, что незамедлительно сказалось на качестве стали, необходимой в военном производстве. И через несколько десятилетий Швеция стала крупнейшим экспортёром стали и пушек, а также меди и железа."
 flavor_swe.EVTOPTA3227:0 "Способствовать валлонской иммиграции"
 flavor_swe.EVTOPTB3227:0 "Нам это не интересно"
 flavor_swe.EVTNAME3228:0 "Военные реформы Густава Адольфа"
 flavor_swe.EVTDESC3228:0 "В начале XVII века шведский король Густав Адольф провёл ряд реформ в шведской военной системе. В Швеции развивалась профессиональная армия, набор в которую производился по принципу общего географического происхождения (города, деревни, сёла). Это воспитывало командный дух и сплочённость солдат, чего не наблюдалось в наёмных армиях того времени. Тактическими новшествами стали: использование узкого и широкого строя для увеличения огневой мощи, перекрёстные учения разных видов войск, а также лёгкая, высокомобильная полевая артиллерия. Новая тактическая доктрина шведов базировалась на огневой мощи и мобильности, избегая тяжёлой артиллерии и медленных отрядов."
 flavor_swe.EVTOPTA3228:0 "Региональный набор в армию"
 flavor_swe.EVTOPTB3228:0 "Привлечение наёмных солдат"
 flavor_swe.EVTOPTC3228:0 "Увеличение флота"
 flavor_swe.EVTNAME3231:0 "Торговые реформы"
 flavor_swe.EVTDESC3231:0 "В первой половине XVII века могущественная Шведская держава искала способы также эффективно реформировать свою торговлю, как она изменила армию. Иностранные предприниматели, такие как, например, Луи де Жер, приезжая в Швецию, начинали прибыльные дела, служа примером для местных купцов. Некоторые датчане даже убеждали шведов пуститься в такое прибыльное предприятие, как захват колоний. Но Швеция следовала агрессивной континентальной политике и все попытки реформировать торговлю были вялыми, нерешительными и не принесли желаемого результата. С другой стороны, испытывая постоянную нехватку денег, правительство постоянно вмешивалось в торговые отношения и не позволяло торговле прийти в упадок."
 flavor_swe.EVTOPTA3231:0 "Вести политику меркантилизма"
 flavor_swe.EVTOPTB3231:0 "Вести политику свободной торговли"
 flavor_swe.EVTOPTC3231:0 "Вести колониальную политику"
 flavor_swe.EVTNAME3232:0 "Политика абсолютизма"
 flavor_swe.EVTDESC3232:0 "После кровопролитной войны 1674-79 годов, в которую Швеция была вовлечена Францией, Карл XI и широкие круги шведского управленческого аппарата пришли к выводу, что настала пора менять политику управления. На сессии парламента в 1680 и 1682 году король принял на себя ответственность единоличного управления государством, не принимая во внимание решения ни Парламента, ни Совета. Так начался период Каролинского абсолютизма в Швеции. Короля прозвали «серым» за скромность, простоту привычек и ответственность лишь перед Богом."
 flavor_swe.EVTOPTA3232:0 "Вся власть королю"
 flavor_swe.EVTOPTB3232:0 "Король и Совет правят вместе"
 flavor_swe.EVTNAME3233:0 "Аксель Оксеншерн"
 flavor_swe.EVTDESC3233:0 "Аксель Оксеншерна родился в 1583 году. В 1602 году он начал гражданскую карьеру и между 1612-1654 годами получил должность верховного судьи. В этой должности он проявил себя как самый талантливый администратор, который когда-либо был в истории Швеции. Также как и Карл IX, Оксеншерна был поражён реформатством и таил в душе желание перенять пусть не все, но некоторые элементы этой веры. Будучи правой рукой Густава Адольфа, он боролся против намерений короля вступить в Тридцатилетнюю войну. Однако, после гибели короля при Лютцене в 1632 году, Оксеншерна возглавил протестантов и втянул французов в конфликт. Аксель Оксеншерна всегда предпочитал заниматься внутренней политикой, но с отречением королевы Кристины от престола, он потерял прежнее влияние. В 1654 году, вскоре после коронации на престол короля Карла Х Густава, Аксель Оксеншерна скончался."
 flavor_swe.EVTNAME3235:0 "Апелляционный суд"
 flavor_swe.EVTDESC3235:0 "В 1614 году Густав Адольф основал первый в Швеции апелляционный суд, как высшую инстанцию местных судов. В настоящее время в Швеции имеется шесть подобных учреждений."
 flavor_swe.EVTOPTA3235:0 "Хорошо"
 flavor_swe.EVTNAME3236:0 "Регентство Акселя Оксеншерны"
 flavor_swe.EVTDESC3236:0 "После ожидаемой, но от этого не менее горестной для страны кончины Густава Адольфа в Лютцене 6 ноября 1632 года, Акселю Оксеншерне пришлось взвалить на свои плечи весь груз власти, так как он был назначен верховным регентом при шестилетней дочери Густава — Кристине. Блестящий администратор, он умело правил страной, но аристократические настроения, удерживаемые в узде покойным королём, теперь проявились в полной мере. Многие высокородные лорды высказывали своё недовольство низкородным регентом. Это плохо отражалось как на жизни низших сословий, так и на всей стране. Среди пяти других регентов был Карл Карлсон Гилленхельм, незаконный брат Густава, и верховный адмирал страны. В отличие от других, он мало печалился о личном благосостоянии и прочих привилегиях."
 flavor_swe.EVTOPTA3236:0 "Даровать аристократии новые привилегии"
 flavor_swe.EVTOPTB3236:0 "Противостоять этим тенденциям"
 flavor_swe.EVTNAME3237:0 "Четвертное сокращение Карла Х"
 flavor_swe.EVTDESC3237:0 "Карл Густав стал принцем короны в риксдаге в 1650 году благодаря обещаниям изменить положение крестьян и бюргеров. Поэтому, когда Кристина взошла на трон в 1654 году, он почувствовал обязательство облегчить их долю и одновременно укрепить финансовое положение державы. Как обычно, существовало два действенных способа сделать это: сократить владения знати, либо заставить их увеличить выплаты Короне. С огромным нежеланием, дворянство пошло на ограниченное сокращение владений. В конце концов, увеличенные выплаты в государственную казну были почти тем же, что и налоги, платить которые знать просто не желала."
 flavor_swe.EVTOPTA3237:0 "Больше земель Короне!"
 flavor_swe.EVTOPTB3237:0 "Заставить аристократию увеличить выплаты"
 flavor_swe.EVTOPTC3237:0 "Согласиться с аристократами"
 flavor_swe.EVTNAME3238:0 "Королева Кристина"
 flavor_swe.EVTDESC3238:0 "Правление королевы Кристины было осложнено её борьбой с верхушкой королевского Совета, особенно с канцлером Акселем Оксеншерной. Несмотря на его оппозицию, она добилась заключения Вестфальского мира (1648) и окончания Тридцатилетней войны. Активный политический деятель, Кристина была способна сдерживать ожесточённую классовую вражду, которая вспыхнула после войны, от перерастания в гражданскую войну, однако она была неспособна решить труднейшие финансовые проблемы, возникшие после долгих лет борьбы. В конце концов ей пришлось отозвать Оксеншерну и признать неудачу её программы реформ."
 flavor_swe.EVTOPTA3238:0 "Согласиться с аристократами"
 flavor_swe.EVTOPTB3238:0 "Увеличить налоги"
 flavor_swe.EVTOPTC3238:0 "Увеличить земли короны"
 flavor_swe.EVTNAME3239:0 "Королева Кристина — Католическая Дева"
 flavor_swe.EVTDESC3239:0 "В 1649 году Кристина обнародовала, что она не будет вступать в брак и в риксдаге следующего года сделала наследником своего двоюродного брата, Карла Густава. В начале 1650-х годов она решила перейти в католичество. Её решение о смене веры было не единственной причиной отречение, но также усиливающаяся критика и недовольство по поводу её расточительства."
 flavor_swe.EVTOPTA3239:0 "Отречься"
 flavor_swe.EVTOPTB3239:0 "Принять католичество и продолжить править"
 flavor_swe.EVTNAME3240:0 "Регентство де ла Гардье"
 flavor_swe.EVTDESC3240:0 "На смертном одре, Карл Х продуманно назначил регентов для своего сына Карла. Он хотел ограничить власть высшей аристократии, чтобы избежать осложнений, подобных таким, которые возникли с регентством Акселя Оксеншерна. Тем не менее, вскоре после его кончины, Совет и Палата Лордов сумела заменить двух преданных королю регентов принца Адольфа Йохана и Хермана Флеминга на более сговорчивых Ларса Кагга и Густава Бонде соответственно. Следствием этого явился возврат к состоянию правления образца 1634 года, когда политика согласовывалась с интересами влиятельной знати."
 flavor_swe.EVTOPTA3240:0 "Заменить людей короля"
 flavor_swe.EVTOPTB3240:0 "Выполнить волю короля"
 flavor_swe.EVTNAME3243:0 "Великое Сокращение владений знати"
 flavor_swe.EVTDESC3243:0 "Шведские монархи XVI-XVII веков колебались между приязнью и неприязнью к знати. Во времена Густава Вазы не было большой разницы между богатым фермером и дворянином, хотя к концу его жизни ситуация изменилась. Эрик XIV держал знать на коротком поводке, в то время как его брат Юхан хотел дать ей больше привилегий. Третий брат, которому суждено было стать Карлом IX, ненавидел дворянство почти с революционным пылом и окружил себя людьми низших сословий, вынашивая идеи, неслыханные в те времена. При Густаве Адольфе и Акселе Оксеншерне чаша весов качнулась в другую сторону, и знать получила немало и власти и земель. При Карле XI этому процессу был положен конец. После унизительного разгрома Швеции в 1679 году, Карл начал широкую политику по сокращению земель и полномочий дворянства. Вдобавок, он отменил все особые привилегии балтийских Лордов."
 flavor_swe.EVTOPTA3243:0 "Знати пришло время задуматься"
 flavor_swe.EVTOPTB3243:0 "Торговаться со знатью"
 flavor_swe.EVTOPTC3243:0 "Оставьте всё как было"
 flavor_swe.EVTNAME3244:0 "Великая реорганизация армии"
 flavor_swe.EVTDESC3244:0 "В отличии от своего отца и своего сына, Карл XI не был выдающимся военачальником. Зато он был гениальным организатором и консолидатором. Помимо его усилий по централизации власти и сильного уменьшения землевладений аристократии, он реконструировал армию. Важнейшим его изобретением в этой области был «инделнингсверк», или система армейского землевладения. Суть этой системы в том, что солдаты получали надел земли, где они строили дома и возделывали почву (это стало возможным благодаря сокращению землевладений аристократов), получая урожай в качестве платы. Используя такой принцип, страна могла содержать большую армию как в мирное, так и в военное время. Если крестьянин брал на себя обязанность содержать всадника регулярной армии вместе с конём и обмундированием, его освобождали от призыва и от уплаты налогов. Кроме того, крестьяне могли объединяться в группы по 2-5 ферм и обеспечивать солдата или матроса. Солдаты были объединены в группы по 150 человек, и каждое графство должно было обслуживать 1200 человек. Новая система не делала различий между офицерами-дворянами и офицерами-выходцами из простонародья."
 flavor_swe.EVTOPTA3244:0 "Реформировать армию"
 flavor_swe.EVTOPTB3244:0 "Сохранить старую систему"
 flavor_swe.EVTNAME3245:0 "Восточная дипломатия"
 flavor_swe.EVTDESC3245:0 "Великая Северная Война потребовала от Швеции сильных союзников — то, чего держава была всегда лишена. Карл XII думал, что нашёл подобных союзников в лице Османской империи и украинских казаков во главе с Мазепой, но его надеждам не суждено было сбыться. Как оказалось, Мазепа не обладал теми ресурсами, на которые рассчитывал Карл, а турки проявили себя удивительно ненадёжными союзниками. Единственными достойными союзниками были державы восточной Европы, но их расположение было крайне неудобным для войны с Россией."
 flavor_swe.EVTOPTA3245:0 "Объединиться с восточными странами"
 flavor_swe.EVTOPTB3245:0 "Объединиться с Францией"
 flavor_swe.EVTOPTC3245:0 "Объединиться с Англией"
 flavor_swe.EVTNAME3247:0 "Акт о производстве"
 flavor_swe.EVTDESC3247:0 "В 1724 году, из-за трагических последствий Великой Северной войны, шведский риксдаг принял решение реализовать новую политику, подобную Английскому акту о навигации от 1651 года. Большого успеха добиться не удалось. Хотя, как побочный эффект, и произошёл подъём в кораблестроении, увеличение торговых доходов было незначительным. В конце концов, этот акт привёл к враждебности со стороны английских и голландских торговцев, против которых напрямую и действовал этот акт."
 flavor_swe.EVTOPTA3247:0 "Принять закон"
 flavor_swe.EVTOPTB3247:0 "Вести прежнюю политику"
 flavor_swe.EVTNAME3248:0 "Пиетизм и Конвенционный эдикт"
 flavor_swe.EVTDESC3248:0 "Пиетизм был религиозным движением, которое началось в Германии в конце XVII столетия. Традиционно, движение пиетизма рассматривалось как обратная реакция против интеллектуализма, распространённого в протестантских кругах, особенно в протестантской церкви того периода. Однако, пиетизм существовал также и среди других христианских конфессий. В Литве он возник с возвращением домой военнопленных. Литовская церковь не одобрила несанкционированное проповедование, что привело к Указу о собраниях 1729, запрещавшему любые религиозные собрания всем, кроме сторонников официальной церкви."
 flavor_swe.EVTOPTA3248:0 "Подписать Конвенционный эдикт"
 flavor_swe.EVTOPTB3248:0 "Разрешить пиетизм"
 flavor_swe.EVTNAME3259:0 "Аньяльская лига"
 flavor_swe.EVTDESC3259:0 "Густав III, «театральный король», объявил войну России летом 1788 года. Его основными целями были возвращение престижа шведской армии, возвращение некоторых земель, потерянных в предыдущих войнах с Россией, и, возможно, самая главная цель — положить конец непрерывному вмешательству России в шведскую политику. Хотя Швеция и имела великолепный флот и весьма эффективную армию, большую часть офицеров можно было бы назвать политиками, а не солдатами. Шведская армия начала движение на Санкт-Петербург и даже выиграла несколько мелких сражений, несмотря на незначительное сопротивление со стороны офицерства. 12 августа группа из 112 финских офицеров благородного происхождения сформировала «Аньяльскую лигу» и начала переговоры с русскими, объявив войну незаконной и лелея мечту о независимом финляндском государстве. Это событие положило конец всем надеждам на победу Швеции, так как король был в слишком плохом положении, чтобы наказать предателей и заменить их на местах в армии."
 flavor_swe.EVTOPTA3259:0 "Вести переговоры с предателями"
 flavor_swe.EVTOPTB3259:0 "Казнить предателей"
 flavor_swe.EVTNAME3260:0 "Низложение Густава IV Адольфа"
 flavor_swe.EVTDESC3260:0 "В потере Финляндии в 1809 обвиняли короля Густава IV Адольфа, и в 13 марта 1809 он был низложен в результате государственного переворота, осуществлённого некоторыми либеральными должностными лицами и офицерами шведской Западной армии. Густав и его наследники были лишены королевских прав и принуждены оставить страну. Низложенный король в конечном счёте обосновался в Швейцарии под именем полковника Густафсона. В то время как происходил поиск нового наследного принца, Швеция управлялась престарелым и бездетным дядей Густава Карлом XIII. Датский принц Кристиан Август был избран, но он внезапно умер в 1810. Риксдаг отчаянно обдумывал замену и наконец остановился на французском маршале Жане-Батисте Бернадотте."
 flavor_swe.EVTOPTA3260:0 "Свергнуть его"
 flavor_swe.EVTOPTB3260:0 "Позволить ему править"
 flavor_swe.EVTNAME3261:0 "Реформы Густава IV Адольфа"
 flavor_swe.EVTDESC3261:0 "Король Густав IV Адольф во многом был полной противоположностью своего отца. Едва взойдя на трон, он положил конец блестящим, но дорогостоящим балам, королевским обедам и приёмам, которые так горячо любил Густав III. Несмотря на многие недостатки, Густав IV Адольф имел врождённое экономическое чутьё и за его ему удалось значительно укрепить финансовое положение страны."
 flavor_swe.EVTOPTA3261:0 "Реформировать экономику"
 flavor_swe.EVTOPTB3261:0 "Оставить всё как есть"
 flavor_swe.EVTNAME3263:0 "Акт объединения и безопасности"
 flavor_swe.EVTDESC3263:0 " В ответ на участившиеся требования предоставить больше власти аристократии, Густав III обратился к трём низшим сословиям (духовенство, бюргеры и крестьянство), представленным в риксдаге и в 1789 году утвердил новую конституцию, увеличивающую королевскую власть. Этот Акт объединения и безопасности был практически возвратом к абсолютизму, каким он был при Карле XI и Карле XII. Это оказалось слишком дерзким вызовом шведской аристократии, и 16 марта 1792 года, в оперном театре Стокгольма было совершено убийство короля Густава III."
 flavor_swe.EVTOPTA3263:0 "Принять закон"
 flavor_swe.EVTOPTB3263:0 "Отклонить Акт"
 flavor_swe.EVTNAME3264:0 "Большая аграрная реформа "
 flavor_swe.EVTDESC3264:0 "Помимо того, что Густава IV Адольфа часто винили в потере Финляндии, его часто называли слабым и бесконечно упрямым монархом. Многие предпочитали забыть реформы, которые провёл Густав — не последнее место среди которых занимает великая аграрная реформа, которую осуществлял Рутгер МакЛин. МакЛин был решительным человеком, который не колеблясь сжигал дома тех крестьян, которые отказывались перебираться на отведённые им участки. Но к окончанию реформы, фермеры благодарили его, поскольку новые методы и большие поля привели к намного более щедрым урожаям."
 flavor_swe.EVTOPTA3264:0 "Начать реформу"
 flavor_swe.EVTOPTB3264:0 "Оставить всё как есть"
 flavor_swe.EVTNAME3246:0 "Арвид Горн и Свободный Век"
 flavor_swe.EVTDESC3246:0 "Смерть бездетного Карла XII оставила его младшую сестру Ульрику Элеонору в роли королевы. Влиятельный парламентарий, канцлер Арвид Горн, сразу увидел в этом прекрасную возможность ограничить абсолютизм монархии и увеличить влияние Парламента. Хотя его дипломатические намерения заслуживали всяческой похвалы, его действия совершенно дестабилизировали Швецию, сделав её марионеткой иностранных держав на следующие 50 лет. Так называемый Свободный Век, кроме того, позволил аристократии вернуть свои ранее потерянные позиции. Юная королева, несмотря на это, не видела другого способа, который бы не сильно ухудшал положение измотанного войной народа."
 flavor_swe.EVTOPTA3246:0 "Ограничить абсолютизм"
 flavor_swe.EVTOPTB3246:0 "Сохранять власть монархии"
 flavor_swe.EVTNAME3253:0 "Мануфактурные реформы"
 flavor_swe.EVTDESC3253:0 "Шведская партия «шляп», впечатлённая крупными мануфактурами в Нидерландах и Англии, решила активизировать процесс индустриализации, основав ряд контролируемых государством венчурных предприятий в сотрудничестве с крупным картофельным и промышленным магнатом Йонасом Ахльстремером. Большого успеха добиться не удалось — лишь некоторые мануфактуры приносили доход... иногда."
 flavor_swe.EVTOPTA3253:0 "Пора попробовать"
 flavor_swe.EVTOPTB3253:0 "Это предприятие обречено на провал"
 flavor_swe.EVTNAME3254:0 "Шведский парламент в 1738"
 flavor_swe.EVTDESC3254:0 "В шведской политике от 1721 до 1772 доминировала борьба между так называемыми партиями «шляп» и «колпаков». «Колпаки», первоначально во главе с Арвидом Горном, были поддержаны Россией и Англией, в то время как «шляп» поддерживала Франция. Иностранное вмешательство усилилось, и когда Густав III захватил власть в 1772, наиболее мощной политической фигурой в Швеции был российский посол. На риксдаге в 1738 году «шляпам» удалось перехитрить миролюбивого Арвида Горн и захватить власть. Горн совершил ошибку, возобновив оборонительный союз 1724 года с Россией, и в то же время пытаясь договориться о предоставлении субсидий от Франции, которая всё ещё официально поддерживала Станислава Лещинского в его борьбе против русских в Польше."
 flavor_swe.EVTOPTA3254:0 "Позволить победить «шляпам»"
 flavor_swe.EVTOPTB3254:0 "Позволить победить «колпакам»"
 flavor_swe.EVTNAME3255:0 "Шведский парламент в 1746"
 flavor_swe.EVTDESC3255:0 " В шведской политике от 1721 до 1772 доминировала борьба между так называемыми партиями «шляп» и «колпаков». «Колпаки», первоначально во главе с Арвидом Горном, были поддержаны Россией и Англией, в то время как «шляп» поддерживала Франция. Иностранное вмешательство усилилось, и когда Густав III захватил власть в 1772, наиболее мощной политической фигурой в Швеции был российский посол. На риксдаге 1746 года «шляпы» вновь взяли верх, несмотря на свои недавние катастрофические войны с Россией. Швеция заключила оборонительный пакт с Пруссией и начала реформы армии и флота с помощью французских субсидий."
 flavor_swe.EVTOPTA3255:0 "Позволить победить «шляпам»"
 flavor_swe.EVTOPTB3255:0 "Позволить победить «колпакам»"
 flavor_swe.EVTNAME3256:0 "Заговор 1756 года"
 flavor_swe.EVTDESC3256:0 "Шведский король Адольф Фридрих был низведён до марионетки, так как был вынужден подписывать любой документ, подготовленный Национальным советом. Однако, король и его королева, Луиза Ульрика, пробовали срывать сессии совета и действовали по-своему всякий раз, когда получили такой шанс. В 1756, когда Совет информировал короля, что они собираются начать использовать королевскую печать на своих документах, он отказался подписать это. Разъярённая этим явным оскорблением, королева начала планировать государственный переворот в июне, но поддерживавшие её заговорщики были раскрыты и казнены. В результате королевская власть была ещё более уменьшена."
 flavor_swe.EVTOPTA3256:0 "Подтвердить существующую конституцию"
 flavor_swe.EVTOPTB3256:0 "Увеличить влияние короля"
 flavor_swe.EVTNAME3257:0 "Шведский парламент в 1760"
 flavor_swe.EVTDESC3257:0 "В шведской политике от 1721 до 1772 доминировала борьба между так называемыми партиями «шляп» и «колпаков». «Колпаки», первоначально во главе с Арвидом Горном, были поддержаны Россией и Англией, в то время как «шляп» поддерживала Франция. Иностранное вмешательство усилилось, и когда Густав III захватил власть в 1772, наиболее мощной политической фигурой в Швеции был российский посол. На риксдаге 1760 года была партия «шляп», которая стремительно теряла поддержку Франции в связи с неэффективной политикой, и обновлённая партия «колпаков», радующая за свободную торговлю и независимую прессу. Тем не менее, «шляпы» выиграли ещё раз, что, возможно, связано с продолжающейся войной с Пруссией."
 flavor_swe.EVTOPTA3257:0 "Позволить победить «шляпам»"
