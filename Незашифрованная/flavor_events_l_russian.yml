 flavor_rus.EVTNAME1014:0 "Нам отказали в приёме"
 flavor_rus.EVTDESC1014:0 "В нашем стремлении провести модернизацию в [Root.GetTagPR], изучение достижений Западной Европы было бы очень полезно. К несчастью нам отказали в просьбе остаться в городе и перенять европейский опыт [From.Capital.GetCapitalName]."
 flavor_rus.EVTOPTA1014:0 "Ничего страшного, в Европе ещё много стран"
