 flavor_pol.EVTNAME5100:0 "Николай Коперник"
 flavor_pol.EVTDESC5100:0 "В 1543 году, в год своей смерти, Николай Коперник опубликовал труд под названием «О вращении небесных сфер». В его работе утверждалась гелиоцентрическая система мира, противопоставляемая системе Птолемея, утверждавшей Землю в качестве центра Вселенной. Эта работа угрожала библейским устоям и устоявшейся веками геоцентрической модели Вселенной. У Коперника не было математического обоснования своей модели, но такое обоснование было дано будущими поколениями астрономов и математиков."
 flavor_pol.EVTOPTOK:0 "Хорошо"
 flavor_pol.EVTNAME1:1 "Флот Речи Посполитой"
 flavor_pol.EVTDESC1:0 "Владислав IV Ваза взошёл на польский трон в 1632 и заявил о создании военного флота, призванного служить нуждам Речи Посполитой в связи с подписанием Пакта Конвента. Он создал военно-морскую Комиссию во главе с Герардом Денгофом, чтобы выполнить цель по созданию нового флота. Однако, Сейм не поддержал его начинание из-за дороговизны и опасений усиления королевской власти, запланированной хромым королём. Тогда король привлёк в Комиссию состоятельных граждан, среди которых был купец и владелец торгового флота из Данцига Георг Хувель, для финансирования строительства военного флота. Хувель передал Владиславу IV десять кораблей, лишь некоторые из которых были оснащены мелкокалиберными пушками. Так родился новый «Польский флот», состоявший из десяти бывших торговых кораблей, шести меньших кораблей и одной маленькой галеры, командовать которым был поставлен адмирал Александр Сеттон. Из-за неудачных международных альянсов, преобладания оборонительных войн и очередного перемирия со Швецией, последние аргументы короля в пользу Польского флота потеряли смысл и Владислав решил использовать корабли для организации первой Польской торговой компании. Смерть Хувеля разрушила эти планы, и, в конце концов, корабли были проданы."
 flavor_pol.EVTOPTA1:0 "Заложить Великий Флот"
 flavor_pol.EVTOPTB1:0 "Отказаться от этих планов"
 flavor_pol.EVTNAME2:0 "Колонна Сигизмунда"
 flavor_pol.EVTDESC2:0 "Сын и наследник Сигизмунда III, король Владислав IV Ваза, повелел воздвигнуть Колонну Сигизмунда — и его приказ был выполнен в 1643-1644 годах. Архитектор итальянского происхождения Константин Тенкалла спроектировал колонну. Расположенная в Варшаве, колонна сделана из красного мрамора и в высоту достигает 8,5 метров, на вершине её воздвигнута 2,75-метровая статуя Сигизмунда III Ваза. Колонна украшена четырьмя орлами, король облачён в доспех и в одной руке держит крест, а во второй — меч."
 flavor_pol.EVTOPTA2:0 "Воздвигнуть Колонну Сигизмунда"
 flavor_pol.EVTOPTB2:0 "Чтить память Сигизмунда III нет необходимости!"
 flavor_pol.EVTNAME3:0 "Merkuriusz Polski Ordуnarуjnу"
 flavor_pol.EVTDESC3:0 "Королева Мария Луиза Гонзага и Король Польши Ян Казимир оказали поддержку первой польской газете Merkuriusz Polski Ordуnarуjnу (Польский Меркурий), выходившей еженедельно и посвящённой современной политике, событиям европейских династий и военным кампаниям монарха. Газета продвигала политические реформы и усиление королевской власти. Главным редактором газеты был Иероним Пиноцци, а печаталась она в издательском доме Яна Александра Горчина."
