l_russian:
 league_events.1.t:0 "Создать Аугсбургскую лигу"
 league_events.1.d:0 "Так называемая «политика присоединения», которую вёл Людовик XIV, была навязана Империи в Регенсбургском мире, в основном из-за занятости императора в связи с турецкой угрозой (осада Вены в 1683 году). Продолжение французского расширения за счёт владений Габсбургов и немецких государств Империи привело к созданию антифранцузской Аугсбургской лиги в 1686 году. "
 league_events.1.a:0 "Создайте её!"
 league_events.1.b:0 "Это не в наших интересах!"
 league_events.2.t:0 "Аугсбургская лига"
 league_events.2.d:0 "Так называемая «политика присоединения», которую вёл Людовик XIV, была навязана Империи в Регенсбургском мире, в основном из-за занятости императора в связи с турецкой угрозой (осада Вены в 1683 году). Продолжение французского расширения за счёт владений Габсбургов и немецких государств Империи привело к созданию антифранцузской Аугсбургской лиги в 1686 году. "
 league_events.2.a:0 "Вступить в неё!"
 league_events.2.b:0 "Мы друзья Франции!"
 joined_league_of_augsburg:0 "Держава вступила в Аугсбургскую лигу"
 not_league_of_augsburg:0 "Держава отказалась вступать в Аугсбургскую лигу"
 league_events.3.t:0 "Держава $FROMCOUNTRY$ вступила в Аугсбургскую лигу"
 league_events.3.d:0 "Наша дипломатия преуспела в попытке сдержать французскую экспансию. Держава $FROMCOUNTRY$ вступила в нашу коалицию, и все мы уничтожим Францию."
 league_events.3.a:0 "Хорошие новости!"
 league_events.4.t:0 "Держава $FROMCOUNTRY$ отказалась вступать в Аугсбургскую лигу"
 league_events.4.d:0 "Похоже, что наши дипломаты провалили своё задание. Мы не сумели убедить державу $FROMCOUNTRY$ в преимуществах сдерживания Франции."
 league_events.4.a:0 "Глупцы!"
 league_events.5.t:0 "Шмалькальденская лига"
 league_events.5.d:0 "После того, как император Карл V на рейхстаге в Аугсбурге отклонил основные религиозные позиции протестантов (Аугбургское исповедание), протестантские провинции в северной Германии сформировали Шмалькальденскую лигу, со своей армией и казной, и начали искать поддержки за рубежом (Франция). Лига находилась в зените своего могущества в 1532-1540 годах, когда из-за турецкой угрозы император был вынужден подписать так называемый Нюрнбергский религиозный мир "
 league_events.5.a:0 "Поддержать её"
 league_events.5.a.tt:0 "Это сблизит нас с протестантами, а также соперниками императора."
 league_events.5.b:0 "Проигнорировать её"
 schmalkaldic_league_protestant:0 "Шмалькальденская лига"
 schmalkaldic_league_catholic:0 "Шмалькальденская лига"
 schmalkaldic_league_not_join:0 "Держава не вступила в Шмалькальденскую лигу"
 league_events.6.t:0 "Католическая лига"
 league_events.6.d:0 "Немецкие католические государства почувствовали угрозу в 1608 году, после создания их северными соседями так называемой Евангелической унии и последующим исключением Донавета из состава Империи. Желая объединиться, они группируются в Католическую лигу в том же году. Всё было готово для Тридцатилетней войны."
 league_events.6.a:0 "Приготовиться к вступлению"
 league_events.6.b:0 "Оставаться нейтральными"
 catholic_league_catholic:0 "Католическая лига"
 catholic_league_protestant:0 "Католическая лига"
 league_events.7.t:0 "Евангелическая уния"
 league_events.7.d:0 "Священная Римская империя, включающая десять крупных и примерно двести мелких государств и княжеств, а также две противоборствующие религии, находилась в весьма хрупком балансе. Власть императора была ограничена границами его собственных доменов, а поведение некоторых императоров, таких как Рудольф II, только увеличивали трения. В 1608 году протестантский город Донавет отказался исповедовать католическую веру, в связи с чем город был исключён из состава империи. Как следствие, большинство немецких протестантских государств сформировали Евангелическую унию для защиты своей свободы."
 league_events.7.a:0 "Приготовиться к присоединению"
 league_events.7.b:0 "Оставаться нейтральными"
 evangelical_union_catholic:0 "Евангелическая уния"
 evangelical_union_protestant:0 "Евангелическая уния"
 league_events.8.t:0 "Камбрейская лига"
 league_events.8.d:0 "В 1508 году папа Юлий II создал лигу, направленную против Венецианской республики, которую он не слишком любил и считал слишком влиятельной в Италии. Он заручился поддержкой Флоренции, Франции и даже императора Максимилиана. Французские войска уничтожили венецианскую армию в битве при Аньяделло в 1509 году, но республике удалось сломить лигу, заключив сепаратный мир со своими противниками."
 league_events.8.a:0 "Сформировать её!"
 league_events.8.b:0 "Проигнорировать её"
 league_events.9.t:0 "Камбрейская лига"
 league_events.9.d:0 "В 1508 году папа Юлий II создал лигу, направленную против Венецианской республики, которую он не слишком любил и считал слишком влиятельной в Италии. Он заручился поддержкой Флоренции, Франции и даже императора Максимилиана. Французские войска уничтожили венецианскую армию в битве при Аньяделло в 1509 году, но республике удалось сломить лигу, заключив сепаратный мир со своими противниками."
 league_events.9.a:0 "Плохие новости!"
 league_of_cambrai_ven:0 "Камбрейская лига"
 league_events.10.t:0 "Камбрейская лига"
 league_events.10.d:0 "В 1508 году папа Юлий II создал лигу, направленную против Венецианской республики, которую он не слишком любил и считал слишком влиятельной в Италии. Он заручился поддержкой Флоренции, Франции и даже императора Максимилиана. Французские войска уничтожили венецианскую армию в битве при Аньяделло в 1509 году, но республике удалось сломить лигу, заключив сепаратный мир со своими противниками."
 league_events.10.a:0 "Присоединиться к ней!"
