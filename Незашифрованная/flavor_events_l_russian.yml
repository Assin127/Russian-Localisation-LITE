 flavor_pol.EVTOPTB3:0 "Разрешить газету"
 flavor_pol.EVTOPTC3:0 "Запретить газету"
 flavor_pol.EVTNAME4:0 "Вильнюсский Университет"
 flavor_pol.EVTDESC4:0 "Валериан Протасевич, епископ Вильнюсский, купил в центре города несколько зданий и и основал Виленскую Академию в 1569, спустя год после того как литовское дворянство обратилось к Иезуитам с просьбой о создании института высшего образования в Вильнюсе или Каунасе. В академии было три факультета: гуманитарных наук, философии и теологии. В 1570 году была создана библиотека, в которую Сигизмунд II Август пожертвовал более 2500 книг, после чего первые студенты вошли в стены Академии. Стефан Баторий, король Польский и Великий князь Литовский, 1 апреля 1579 года даровал академии статус, равный с Краковской академией, и учредил Alma Academia et Universitas Vilnensis Societatis Iesu (Академия и университет виленского Общества Иисуса). Булла папы римского Григория XIII 30 октября 1579 года подтвердила дарованную королём привилегию. Первым ректором академии стал Пётр Скарга."
 flavor_pol.EVTOPTA4:0 "Оказать поддержку Университету"
 flavor_pol.EVTOPTB4:0 "Ничего не делать"
 flavor_pol.EVTNAME5:0 "Ян Брожек"
 flavor_pol.EVTDESC5:0 "Ян Брожек был польским математиком, астрономом, физиком, поэтом, писателем, музыкантом и ректором Краковской академии. Он работал с теорией чисел и геометрией, и объяснил поведение пчёл при строительстве гексагональных сот продемонстрировав, что гексагональная форма наиболее эффективно использует воск и подходит для хранения мёда. Брожек, будучи горячим последователем идей Николая Коперника, внёс большой вклад в развитие его теорий и был его биографом. Здание Collegium Broscianum в Ягеллонском университете носит имя Яна Брожека."
 flavor_pol.EVTOPTA5:0 "Нанять его в советники"
 flavor_pol.EVTOPTB5:0 "Он нам не интересен"
 flavor_pol.EVTNAME6:0 "Михаил Седжвик"
 flavor_pol.EVTDESC6:0 "Польский алхимик, философ и доктор медицины Михаил Седжвик был пионером в химии. Он разработал способы очистки и создания различных кислот, металлов и других химических компонентов. Король Сигизмунд III Ваза был энтузиастом алхимии и проводил эксперименты вместе с Седжвиком. Седжвик проектировал шахты и литейные цеха, написал множество книг, среди которых наиболее известна «Новый Свет Алхимии». Книга была написана на языке алхимиков, понятном только им. Седжвик открыл кислород за 170 лет до его официального открытия Шееле и Пристли, назвав его  «пищей жизни»."
 flavor_pol.EVTNAME7:0 "Замойская Академия"
 flavor_pol.EVTDESC7:0 "Советник Польского короля Ян Замойский основал Замойскую Академию в 1594 году. Это был четвёртый институт высшего образования, основанный в Речи Посполитой. Поэт Шимон Шимонович содействовал Яну Замойскому в основании академии и стал в ней одним из преподавателей. Папа Климент VIII одобрил строительство академии, как и епископ Чельма, Станислав Гомолинский. Академия открыла свои двери 15 марта 1595 года, и король Сигизмунд III Ваза подтвердил её статус в 1601 году. Тремя первыми факультетами академии стали факультеты свободных наук, права и медицины. На факультетах были предусмотрены места для семи профессоров, и начиная с 1637 года академия уже могла выдавать дипломы докторов философии."
 burgundian_succession_crisis:0 "Кризис престолонаследия в Бургундии"
