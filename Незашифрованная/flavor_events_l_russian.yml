 flavor_ayu.EVTDESC3:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] предлагает различные реформы в области торговли и экономического благосостояния нашего государства. Хотя многие из этих предложений действительно весьма полезны, они могут дорого нам обойтись и вызвать недовольство. Что мы будем делать?"
