 flavor_fra.EVTNAME3118:0 "Восстание во Франции"
 flavor_fra.EVTDESC3118:0 "Мария де Медичи вышла замуж за Генриха в 1600 году. Оставшись вдовой после покушения 1610 года, она стала регентом своего сына Людовика XIII. В этой должности она резко изменила политику, установленную её мужем."
 flavor_fra.EVTOPTA3118:0 "Обращаться с мятежниками с достоинством"
 flavor_fra.EVTOPTB3118:0 "Убить их всех и отобрать их земли"
 flavor_fra.EVTNAME3119:0 "Восстание протестантов в Беарне"
 flavor_fra.EVTDESC3119:0 "В эпоху правления Людовика XIII, кардинал Ришелье отменил политические привилегии гугенотов. Ришелье жестоко подавил восстание против католицизма в Беарне (1621-22), и протестанты потеряли все свои крепости, которыми владели согласно Нантскому эдикту. В руках протестантов остались лишь Монтабан и Ла Рошель."
 flavor_fra.EVTOPTA3119:0 "Сокрушить их!"
 flavor_fra.EVTNAME3120:0 "Ришелье"
 flavor_fra.EVTDESC3120:0 "Арман дю Плесси, кардинал Ришелье, стал Первым министром короля Людовика XIII в 1624 году, когда ему было 39 лет. Главными его достижениями во внутренней политике была борьба с привилегиями дворянства и протестантов. Ришелье уделял большое внимание морской торговле, развитию и расширению колониальных владений страны, а также созданию и укреплению регулярных военно-морских сил державы. Его самым выдающимся достижением была дипломатическая игра, которую он вёл во время Тридцатилетней войны, подпитывая шведскую интервенцию 1630 года французским золотом, но открыто вступив в войну лишь в 1635 году. Целями, которые он преследовал являлись: ослабление правящего дома Габсбургов и избавление Франции от кольца окружавших её вражеских территорий. Ришелье считают создателем концепции Реалистичной политики."
 flavor_fra.EVTOPTA3120:0 "Превосходный министр!"
 flavor_fra.EVTNAME3122:0 "Фронда во Франции"
 flavor_fra.EVTDESC3122:0 "Восстание Фронды (1648-1653) было, пожалуй, последним восстанием французского дворянства против абсолютизма монарха. Оно началось восстанием парижского парламента (в то время высший совет с юрисдикцией, превышающей королевскую власть) против внутренней политики кардинала Мазарини, играющего роль Первого министра при пятилетнем Людовике XIV. За тем последовало выступление высшего дворянства (Фронда принцев), но в конце концов восстание утихло, благодаря комбинации успешной дипломатии Мазарини, череды предательств и неудач. Парламент был укрощён, а высшее дворянство потеряло немалую долю своей власти. Такой исход предвещал эпоху тотального абсолютизма Короля-Солнца, Людовика XIV, взявшего власть в свои руки после 1661 года."
 flavor_fra.EVTOPTA3122:0 "Сокрушить и парламент, и дворянство"
 flavor_fra.EVTOPTB3122:0 "Примирить их"
 flavor_fra.EVTNAME3123:0 "Французская академия"
 flavor_fra.EVTDESC3123:0 "Кардинал Ришелье, великодушный покровитель искусства, основал Французскую академию в 1636 году с целью популяризации французского языка и культуры. Хотя научное отделение этой академии не стало настолько известным, как литературное, в XVIII веке оно совершило несколько важных научных открытий. Именно во время французских экспедиций 1735 и 1743 годов было установлено, что земной шар является сплюснутым."
 flavor_fra.EVTOPTA3123:0 "Да, нам нужна эта академия"
 flavor_fra.EVTOPTB3123:0 "Нет, это слишком затратно"
 flavor_fra.EVTNAME3124:0 "Кольбер"
 flavor_fra.EVTDESC3124:0 "Назначенный в 1661 году на должность министра иностранных дел Франции, Жан-Батист Кольбер (родился в 1619 году) разработал стратегию первой национальной экономики нового времени. Его управляемая государством экономика помимо прочего включала в себя более эффективную налоговую политику, планирование бюджета и бухгалтерию. Ярый сторонник меркантилизма (кольберизма), он стремился к положительному торговому балансу Франции, поощряя экспорт дорогих товаров (предметов роскоши и т.д.) и одновременно устанавливая высокие ввозные пошлины. Кольбер считал важным развитие эффективной внутренней торговли (развивая строительство дорог, каналов, снижение местных налогов), учреждал государственные монополии, субсидировал морские торговые ассоциации, устанавливал фиксированные цены на сельскохозяйственную продукцию, одобрял браки и запрещал иммиграцию (за исключением Канады). Для обеспечения успеха своей политики, он значительно увеличил размер королевских военно-морских сил. Однако, хотя меркантилизм развивал торговлю и ремёсла, тем самым увеличивая благосостояние страны, крестьянство не было заинтересовано в увеличении объёмов своей продукции. После смерти Кольбера в 1683 году, его место занял его сын, продолжавший политику отца вплоть до 1690 года."
 flavor_fra.EVTOPTA3124:0 "Строить флот и модернизировать инфраструктуру"
 flavor_fra.EVTOPTB3124:0 "Сосредоточиться на экономическом развитии"
 flavor_fra.EVTOPTC3124:0 "Сосредоточиться на развитии флота"
 flavor_fra.EVTNAME3125:0 "Строительство Версальского дворца"
 flavor_fra.EVTDESC3125:0 "Главный вклад, который внесла Франция в культурный век барокко, была роскошь королевского двора. В 1669 году Людовик XIV (1638-1715) решил превратить охотничий домик в Версале во дворец невиданного доселе великолепия. Дворец был закончен в 1682 году, а в 1683 году туда был перенесён Двор. В Европе не было королевского или иного дворца, который смог бы сравняться с Версалем по богатству и изысканности внутреннего убранства, и соответствовавшей ему пышности придворных церемоний. Для многих европейских правителей Версаль был предметом искренней зависти, и многие монархи, тайно или открыто, пытались воссоздать нечто подобное."
 flavor_fra.EVTOPTA3125:0 "Он нужен нам ради славы"
 flavor_fra.EVTOPTB3125:0 "Этот проект для нас бесполезен"
 flavor_fra.EVTNAME3126:0 "Версаль — место неземной славы"
 flavor_fra.EVTDESC3126:0 "Огромные строения в классическом французском стиле были работой Людовика ле Во, Мансарта и Шарля ле Брюна. Андре ле Нотр разбил парки и сады, которые были украшены фонтанами, прудами и скульптурами работ таких мастеров как Антуан Куазево. Для подачи воды к фонтанам на улице Марли-ле-Руа была построена огромная машина. В парке было построено два малых дворца — Гран Трианон и Пети Трианон, а также многочисленные храмы, гроты и другие декоративные постройки. Став ареной, на которой началась Французская революция, Версалю не суждено было больше стать королевской резиденцией."
 flavor_fra.EVTOPTA3126:0 "Дворец-Солнце для Короля-Солнца!"
 flavor_fra.EVTNAME3127:0 "Палаты Воссоединения"
 flavor_fra.EVTDESC3127:0 "Стремясь к господству в Европе и выравниванию французских границ на севере и востоке (к Рейну), Людовик XIV учредил Палаты Воссоединения, юридический орган, который выдвигал «законные» требования на Имперские территории. Сначала эту захватническую политику испытали на себе слабые соседи Франции. Своего пика она достигла в 1681 году, когда Франция присоединила к своей территории свободный город Страсбург, и в 1684 году, когда был оккупирован Люксембург. Воссоединение было признано Империей в 1684 году миром в Регенсбурге. Это случилось в основном потому, что император был занят Турецким нашествием (осада Вены в 1683 году). Однако позднее это послужило причиной и создания антифранцузской коалиции в Аугсбурге (1686)."
 flavor_fra.EVTOPTA3127:0 "Выдвинуть требования"
 flavor_fra.EVTOPTB3127:0 "Оставить всё как есть"
 flavor_fra.EVTNAME3128:0 "Преследование протестантов во Франции"
 flavor_fra.EVTDESC3128:0 "Одной из первостепенных задач Людовика XIV было восстановление национального единства, в частности религиозного. Он наделил католическую церковь королевскими привилегиями, передал им в руки цензуру папских указов, отправлял в протестантские семьи драгунов, которые принуждали их сменить вероисповедание. С отменой Нантского эдикта в 1685 году, полмиллиона гугенотов (французских протестантов) бежали из страны в более спокойные места — Голландию (откуда затем многие переехали в Южную Африку) или в другие государства, которые тепло принимали трудолюбивых протестантов (только в Пруссии поселилось 20 000 гугенотов). С их эмиграцией Франция лишилась большинства своей коммерческой, юридической и культурной элиты, к радости своих неприятелей."
 flavor_fra.EVTOPTA3128:0 "Изгнать неверных"
 flavor_fra.EVTOPTB3128:0 "Пощадить заблудших"
