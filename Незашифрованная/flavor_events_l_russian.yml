 flavor_fra.EVTNAME3132:0 "Миссисипская торговая компания"
 flavor_fra.EVTDESC3132:0 "В 1717 была основана Торговая компания Миссисипи. Она имела королевскую монополию на использование больших колониальных областей по реке Миссисипи в Америке. В 1719 Правительство заимствовало 1,5 миллиарда ливров у компании. Компания была в большей степени финансовым учреждением, чем торгово-промышленным, и цена её акций непрерывно росла. Но в 1720 во Франции подъём сменился спадом и факт, что акции Компании были переоценены, был очевиден даже человеку с улицы. Вскоре вспыхнула паника, и компания была объявлена банкротом. Джон Ло вынужден был бежать из Франции."
 flavor_fra.EVTOPTA3132:0 "Это похоже на лёгкие деньги!"
 flavor_fra.EVTOPTB3132:0 "Это похоже на мошенничество!"
 flavor_fra.EVTNAME3133:0 "Кризис миссисипской торговой компании"
 flavor_fra.EVTDESC3133:0 "В виду успеха банка Джона Ло и его Торговой компании Миссисипи, правительство решило купить банк и заимствовало 1,5 миллиарда ливров у Компании, чтобы оплатить ипотечный залог по его огромным национальным ссудам. Эти события привели к подъёму французской промышленности, и правительство сняло все ограничения в выпуске денег, не задумываясь о безопасности. Когда перегретая экономика начала сталкиваться с жестокой действительностью, держатели акций торговой компании запаниковали, что привело и банк, и торговую компанию к банкротству. Поскольку большая часть собранных в течение двух лет налогов исчезло в огне этой катастрофы, Франция была вынуждена объявить банкротство в 1724."
 flavor_fra.EVTOPTA3133:0 "Надеюсь, мы можем избежать банкротства..."
 flavor_fra.EVTNAME3134:0 "Экспансия в Северную Америку"
 flavor_fra.EVTDESC3134:0 "Быстрая экспансия в Северной Америке, кажется, укрепила веру акционеров миссисипской торговой компании, и угроза банкротства как компании, так и государства в целом, миновала."
 flavor_fra.EVTOPTA3134:0 "Слава Богу!"
 flavor_fra.EVTNAME3135:0 "Шарль де Брольи"
 flavor_fra.EVTDESC3135:0 "Шарль де Брольи — французский граф, ставший искусным организатором шпионской сети при Людовике XV. Под руководством короля он создал первую законченную и разветвлённую сеть секретной службы (Королевская секретная служба). Его сеть охватывала большую часть Европы. И если её первая миссия — вопрос о наследовании польского престола — провалилась, то во время американской войны за независимость она сыграла значимую роль, предоставив первую ценную помощь повстанцам (вооружение, финансы, дипломатическая поддержка миссии Франклина в Париже и т.д.)."
 flavor_fra.EVTNAME3137:0 "Эркюль де Флери"
 flavor_fra.EVTDESC3137:0 "Эркюль де Флери, сын сборщика налогов, родился в 1653 году. 23 августа 1715 года он стал наставником молодого Людовика XV. Между учителем и учеником было полное доверие. В 1726 году в возрасте 73 лет Флери занял должность премьер-министра и оставался на ней до своей кончины в 1743 году. Преданный, честный Флери к тому же был приверженцем мира и делал всё возможное, чтобы сохранить его. Франция во главе с Флери прожила самый долгий и мирный период своей истории за последние три столетия."
 flavor_fra.EVTNAME3139:0 "Машо и 5-процентный налог"
 flavor_fra.EVTDESC3139:0 "Когда Жан-Батист Машо стал во главе управления французскими финансами в декабре 1745г, страна стояла на грани банкротства. Ни аристократия, ни духовенство не платили основных земельных налогов. В 1749 Машо предложил реформировать систему, введя, помимо обычной десятины, от которой уклонялись аристократы и духовенство, пятипроцентным налогом без исключений и привилегий. Предложение было встречено такой волной протеста со стороны последних, защищавших свои исторические права, что Машо был вынужден уступить."
 flavor_fra.EVTOPTA3139:0 "Ввести налог для всех"
 flavor_fra.EVTOPTB3139:0 "Ввести налог для всех, кроме знати и духовенства"
 flavor_fra.EVTOPTC3139:0 "Не вводить налог"
 flavor_fra.EVTNAME3141:0 "Тюрго и экономические реформы"
 flavor_fra.EVTDESC3141:0 "Тюрго издал «Шесть эдиктов», которыми он отменил использование принудительного труда при строительстве дорог, запретил систему гильдий, повысил все тарифы и контроль за зарубежной торговлей, внедрил любимую политику физиократов — единый налог на пользование землёй."
 flavor_fra.EVTOPTA3141:0 "Проводить реформы"
 flavor_fra.EVTOPTB3141:0 "Не проводить реформы"
 flavor_fra.EVTNAME3142:0 "Некер заявляет о дефиците бюджета"
 flavor_fra.EVTDESC3142:0 "Назначение Жака Некера на должность министра финансов было достаточно рискованным шагом. Но он немало сделал для экономики страны — провёл несколько финансовых реформ, ввёл более приемлемую систему сбора налогов и предложил план по погашению национального долга Франции. Но в 1781 году Некера принудили заявить о дефиците бюджета с целью получения новых займов. Хотя цифры и были преувеличены, но общее представление о том, какие баснословные суммы идут на содержание Двора, смог получить каждый."
 flavor_fra.EVTOPTA3142:0 "Снять его с поста"
 flavor_fra.EVTOPTB3142:0 "Поддержать начинания Некера"
 flavor_fra.EVTNAME3143:0 "Иденское соглашение"
 flavor_fra.EVTDESC3143:0 "В 1786 Уильям Питт Младший подписал важное торговое соглашение, Иденский договор, с Францией. Оно базировалась на идее, выдвинутой экономистом Адамом Смитом в его труде «Богатство народов» (1776), что Британия должна меньше зависеть от торговли с Америкой, быть более предприимчивой в исследовании возможностей торговли в континентальной Европе."
 flavor_fra.EVTOPTA3143:0 "Подписать соглашение"
 flavor_fra.EVTOPTB3143:0 "Не подписывать соглашение"
 flavor_fra.EVTNAME5000:0 "Руссо издаёт «Социальное соглашение»"
 flavor_fra.EVTDESC5000:0 "Руссо был одним из первых современных авторов, серьёзно критиковавших институт частной собственности, и поэтому он считается предвестником современного социализма и коммунизма. Руссо также подвергал сомнению предположение, что мнение большинства всегда верно. Он утверждал, что целью правительства является обеспечение равных свобод и правосудия для всех в государстве независимо от мнения большинства."
 flavor_fra.EVTNAME5001:0 "Вольтер издаёт «Философские письма»"
 flavor_fra.EVTDESC5001:0 "В 1729 году Вольтер вернулся во Францию из «английского» изгнания. Решив представить Англию в качестве эталона для своих сограждан, великий просветитель начал писать пьесы, частично подражая манере Шекспира. Он также начал работу над биографией шведского короля Карла XII. Однако его главный труд был издан в 1734 году. «Философские письма» содержали острый критический анализ религиозного института и христианского философа Блеса Паскаля. В мае Вольтера предупредили о готовящемся аресте и он был вынужден снова бежать из Парижа."
 flavor_fra.EVTNAME5002:0 "Монтескьё издаёт «Дух Законов»"
 flavor_fra.EVTDESC5002:0 "В 1750 году Шарль-Луи де Секонда барон де ла Монтескьё издал труд, венчающий его литературную карьеру — «Дух Законов». Эта монументальная работа в тысячу страниц в первую очередь известна из-за трёх теорий: классификации правительств, влиянии климата на политическое устройство и теории о разделении ветвей власти. Монтескьё доказывал, что для наиболее эффективного соблюдения прав и свобод граждан, законодательная, исполнительная и судебная власти должны быть независимыми субъектами. Эта идея была положена в основу конституции США. "
 flavor_fra.EVTNAME5003:0 "Рене Декарт"
 flavor_fra.EVTDESC5003:0 "Французский учёный, математик и философ Рене Декарт считается отцом современной философии, потому что он был одним из первых, кто выступил против аристотелизма. Он начал с того, что поставил под сомнение авторитетность знаний, основанных на ощущениях. Это привело его к уверенности в том, что единственное, что можно утверждать — это то, что он существует, когда мыслит. Что он и выразил в известном афоризме «я мыслю — следовательно я существую». Декарт развил дуалистическую систему, в которой он радикально различал разум и материю."
 flavor_fra.EVTNAME5004:0 "Вобан"
 flavor_fra.EVTDESC5004:0 "Себастьян Ле Престр де Вобан был французским военным инженером, совершившим революцию в искусстве создания осадных механизмов и защитных укреплений. Он участвовал во всех войнах Франции при Людовике XIV (1643-1715) и часто выезжал на перепроектирование и улучшение многочисленных укреплений на границе страны. Его лучшей работой считается проект крепости Ландау в Баварии."
 flavor_fra.EVTNAME3144:1 "Созыв Генеральных штатов"
 flavor_fra.EVTDESC3144:3 "В условиях распространения революционных идей по всей Европе, а также после десятилетий высоких налогов и плохих урожаев, повсеместное недовольство  абсолютистским правлением [Root.GetTitleRD] [Root.Monarch.GetName] больше не может игнорироваться. [Root.GetTitleIM_CAP] был вынужден вновь созвать Генеральные Штаты - невиданный более века поступок, чтобы заставить депутатов разработать программу реформ, которая приведёт к движению вперед для [Root.GetTagRD]. Однако компромисс между различными фракциями, несомненно, окажется трудным, и уже сейчас разногласия между старым порядком и радикальными группировками грозят перерасти в конфликт!"
 flavor_fra.EVTOPTA3144:0 "Экономические и социальные реформы"
 flavor_fra.EVTOPTB3144:0 "Реформы экономики, никаких изменений общества"
 flavor_fra.EVTOPTC3144:0 "Никаких реформ!"
 flavor_fra.EVTNAME3779:1 "Взятие Бастилии"
 flavor_fra.EVTDESC3779:2 "После многомесячных застоявшихся дебатов в Генеральных штатах, в ходе которых едва удавалось согласовать сам состав ассамблеи, не говоря уже о курсе социальных, экономических и конституционных реформ, у революционных масс лопнуло терпение. Сегодня, [GetDateText] - дата, которая войдет в [Root.GetAdjective]ую историю - когда люди устали от отсутствия прогресса, народ взял дело в свои руки: толпа собралась и штурмом взяла Бастилию - тюремную крепость, возвышающуюся над Парижем как символ королевского угнетения. Хотя [Root.GetTitleIM] [Root.Monarch.GetName] призвал[Root.GetMEndA] войска, [Root.Monarch.GetSheHe] оказал[Root.GetMEndSYA] бессил[Root.GetMEndLna], так как армия отказалась открывать огонь по народу и вместо этого присоединилась к восстанию.\n\nТеперь, с всплеском революционного рвения, прокатившегося по массам, Франция была объявлена республикой. Революция пришла..."
 flavor_fra.EVTOPTA3779:1 "Да здравствует Революция!"
 flavor_fra.EVTNAME3145:0 "Диктатура Робеспьера"
 flavor_fra.EVTDESC3145:2 "Не все довольны тем курсом, который взяла Революция. Реакционеры повсюду ищут возможность восстановить монархию. Это привело к власти в Национальной Ассамблее воинственно-радикальную фракцию во главе с неким Робеспьером. Они агитируют за кампанию по искоренению 'врага внутри' путем массовых арестов сторонников 'вдумчивых' роялистов и либерального применения мадам Гильотины."
 flavor_fra.EVTOPTA3145:0 "Казнить врагов революции!"
 flavor_fra.EVTOPTB3145:0 "Оказать снисхождение"
 flavor_fra.EVTNAME3781:1 "Конец террора"
 flavor_fra.EVTDESC3781:2 "В царстве террора во имя республики было убито бесчисленное множество французов. Не успели устранить одну угрозу, как следующую выявили и уничтожили. Опасаясь, что они могут быть следующими - в конце концов, речь идет о 'Сегодня ты, завтра я' - Национальная ассамблея объединилась, чтобы положить конец террору путем смещения [Root.GetTitleRD] [Root.Monarch.GetName] и создания Директората, который вернет стабильность в королевстве и обеспечит, чтобы никто не мог использовать хаос в качестве предлога для восстановления монархии."
 flavor_fra.EVTOPTA3781:1 "Все, взявшие меч, мечом погибнут."
 flavor_fra.EVTNAME3146:1 "Судьба монарха"
 flavor_fra.EVTDESC3146:0 "После неудавшегося побега 20 июня 1791 года, короля взяли под домашний арест. С началом диктатуры Робеспьера в стране были проведены массовые казни придворных вельмож, а король был обвинён в сговоре с зарубежными державами и объявлен предателем. Короля заставили отречься от престола, а затем заключили в тюрьму. 15 января 1793 года Национальный конвент провёл голосование за казнь короля. Голосование 361 голосов было подано за казнь и 360 против. 21 января 1793 года король Людовик был казнён."
 flavor_fra.EVTOPTA3146:0 "361 голос за и 360 голосов против казни короля"
 flavor_fra.EVTOPTB3146:0 "361 голос против и 360 голосов за казнь короля"
 flavor_fra.EVTNAME3147:0 "Шуанское восстание"
 flavor_fra.EVTDESC3147:2 "Французская революция продолжалась, а вместе с ней и беспорядки — всё это привело к началу войны. И жители западных провинций Франции (Пуату, Ванде, Бретань) начали сожалеть о старом режиме и его относительной стабильности и спокойствии. Необдуманный шаг республиканского правительства (разогнать старое духовенство и восстановить католичество), наряду с возвращением части королевской знати, разожгло крупное восстание в 1794 году, что повлекло за собой неповиновение в войсках и массовые убийства."
 flavor_fra.EVTOPTA3147:1 "Мы разобьем их."
 flavor_fra.EVTNAME3148:1 "Наполеон Бонапарт"
 flavor_fra.EVTDESC3148:2 "Хаос революции и угрозы иностранной интервенции дали честолюбивым молодым офицерам возможность блеснуть - шанс, который был схвачен в обе руки одним Наполеоном Бонапартом, лейтенантом корсиканской артиллерии. Его успех в нескольких боях принес ему известность. Совсем недавно он в одиночку разогнал восстание монархистов в столице [Root.Capital.GetCapitalName], разместив тяжелые пушки на улицах города, успех этой решительной акции принес ему поклонение народа. Многие лидеры Революции уже смотрят на него благосклонно и добиваются, чтобы он был возведён на высокий пост. Тем не менее, он является человеком с большими амбициями, тот, кто не может быть удовлетворен править как простой [Root.GetTitleIM]."
 flavor_fra.EVTOPTA3148:1 "Нам необходимо его блестящее руководство!"
 flavor_fra.EVTOPTB3148:0 "Нам не нужен новый Цезарь!"
 flavor_fra.EVTNAME3790:0 "Франция борется за превосходство"
 flavor_fra.EVTDESC3790:1 "В 1809 году Австрия была разбита, а Пруссия оккупирована. Франция всё ещё воевала с Англией, но уже сумела сделать своим вассалом Испанию. Россия была её союзником и всё было прекрасно до 1812 года. Россия не выполнила свои обязательства, когда не присоединилась к блокаде. В июне французы вторглись в Россию с полумиллионной армией. Русские медленно отступали. Бородинская битва 5-7 сентября началась как кровавая бойня, но благодаря удаче и неожиданной атаке маршала Нея, русская армия была уничтожена. Наполеон, однако, решил дать армии передышку и перезимовать. Линии снабжения были надёжны и меньшая часть армии, под названием Балтийская армия, двинулась оккупировать балтийское побережье до Санкт-Петербурга, который захватила штурмом. Когда наступила весна Наполеон всё ещё имел армию в полмиллиона и продолжал наступать. За зиму Наполеон реструктурировал Польшу под властью Понятовского и заново создал Украинское королевство с помощью Челмковского. 30 июня 1813 года Россия сдалась, не желая, чтобы Москва сгорела дотла. Франция стала хозяином Европы..."
 flavor_fra.EVTOPTA3790:0 "Мы — хозяева Европы!"
 flavor_fra.EVTNAME9000:0 "Противоречивый поэт"
 flavor_fra.EVTDESC9000:0 "Как и положено, во время празднования своей коронации, [Root.GetTitleIM] [Root.Monarch.GetName] повелел[Root.Monarch.GetMEndA] освободить заключённых из тюрем. Среди них оказался молодой поэт, решивший посвятить нам целую балладу о том, как мы сокрушили врагов Франции. Однако, наш бальи доложил, что его всё ещё разыскивают в Париже за кражу денег в университете и убийство жреца в уличной драке."
 flavor_fra.EVTOPTA9000:0 "Это серьёзные преступления, отправьте его назад за решётку!"
 flavor_fra.EVTOPTB9000:0 "Мне он нравится, пригласите его ко двору, он получит полное помилование."
 flavor_fra.EVTOPTC9000:0 "Лучше не ввязываться в это."
 flavor_tur.EVTNAME3352:0 "Экономические реформы Мехмеда II"
 flavor_tur.EVTDESC3352:0 "Ещё до завоевания Константинополя, Мехмед II подписал несколько соглашений с торговыми империями Венецией и Генуей, чтобы обеспечить их нейтралитет. Но когда великий город пал, он не замедлил разжать мёртвую хватку купцов западных держав, которой они держали торговлю на Чёрном море. Мехмед был расчётливым, меркантильным человеком, который стремился сохранить контроль над купцами. И его протекционистские меры имели ожидаемые результаты — османская экономика процветала."
 flavor_tur.EVTOPTA3352:0 "Расторгнуть соглашения"
 flavor_tur.EVTOPTB3352:0 "Выполнять условия соглашений"
 flavor_tur.EVTNAME3354:0 "Военные реформы"
 flavor_tur.EVTDESC3354:0 "Во времена царствования Мехмеда I и Мурада II, Османская империя оправилась от поражения, нанесённого ей Тамерланом. Военные силы были увеличены и реформированы настолько, что могли противостоять любой угрозе. Именно в этот период османы начали осознавать важность и необходимость наличия мощных военно-морских сил."
 flavor_tur.EVTOPTA3354:0 "Большая армейская реформа"
 flavor_tur.EVTOPTB3354:0 "Реформировать армию и флот"
 flavor_tur.EVTOPTC3354:0 "Большая реформа флота"
 flavor_tur.EVTNAME3357:0 "Эндерун"
 flavor_tur.EVTDESC3357:1 "Для обучения чиновников своей расширяющейся империи, Мехмед II основал образовательное учреждение во внутреннем дворе (Эндерун) недавно построенного дворца Топкапы. Студенты набирались из числа наиболее перспективных девширме (принудительно призванная христианская молодёжь, в основном с Балкан) и обучались исламской вере, наукам и военным искусствам. Обучение проводилось одновременно на трёх языках: турецком, арабском и персидском. Они готовились к служению при дворе султана, где могли расчитывать на должности правительственных чиновников в ранге бека или паши. Укомплектование правительственных должностей девширме, обучаемыми в дворцовой школе и верными султану, составляло основу правления Османской династии  на протяжении пятнадцатого и шестнадцатого веков."
 flavor_tur.EVTOPTA3357:0 "Основать Эндерун"
 flavor_tur.EVTOPTB3357:1 "Вместо этого расширить систему Тимар"
 flavor_tur.EVTNAME3358:1 "Земельные реформы Мехмеда II"
 flavor_tur.EVTDESC3358:1 "Мехмед II занимался централизацией и, во что бы то ни стало, стремился расширить свою личную власть в Османской империи. В конце своего правления он стремился уменьшить власть улемов, перенаправляя доходы от их налогонеоблагаемого имущества (Вакф), Тимарам (землевладельцам), способствуя  укреплению Османской армии. Этот шаг, незаконный по Исламскому праву, вызвал всеобщее негодование и был быстро отменён его сыном Байезидом после смерти Мехмеда в 1481 году."
 flavor_tur.EVTOPTA3358:1 "Расширить систему Тимар"
 flavor_tur.EVTOPTB3358:1 "Оставить улема в покое"
 flavor_tur.EVTNAME3359:0 "Венецианско-турецкая война"
 flavor_tur.EVTDESC3359:0 "В связи с захватом 29 мая 1453 года турками Константинополя, объём торговли Венеции на Чёрном море уменьшилась. В многочисленных войнах с турками между 1456 и 1490 годами Венеция потеряла часть своей торговой империи (доставшейся от 4-го Крестового похода в 1204 году) — Эгейское море, Грецию (Афины в 1460, Негрепонт в 1470). В войне в 1499 году Венеция потеряла крепости в Морее — Модон, Кротон и Наварин. "
 flavor_tur.EVTOPTA3359:0 "Отказаться даже от обсуждения компенсации"
 flavor_tur.EVTOPTB3359:0 "Предоставить Александрию в качестве компенсации"
 flavor_tur.EVTNAME3360:0 "Турко-персидские конфликты: шиитские фанатики"
 flavor_tur.EVTDESC3360:1 "С тех пор, как молодой Исмаил, глава ордена Сефевидов, отбросил гнёт Ак-Койюнлу и провозгласил себя Шахом Ирана в 1501 году, в Анатолии усилилось распространеие Шиизма среди Кызылбаши. В конце правления Баязида II, Кызылбаши (Шииты-Туркмены) восстали против централизации Суннитского правления Османов. При поддержке Шаха Исмаила и воспользовавшись борьбой за трон между сыновьями Байезида, повстанцы угрожали кардинально поменять политику Османской истории..."
 flavor_tur.EVTOPTA3360:0 "Сокрушить шиитское восстание"
 flavor_tur.EVTOPTB3360:0 "Удовлетворить их требования"
 flavor_tur.EVTNAME3362:0 "Персидская кампания Мурада III"
 flavor_tur.EVTDESC3362:0 "Мурад III, султан, которым управляли женщины, вёл кровопролитную войну с Персией (1578-90). И хотя эта разорительная для Империи война, повлёкшая увеличение налогов, имела определённый результат (Персия отдала Азербайджан, Тифлис и Хадаман), средствам, потраченным на неё, можно было найти и лучшее применение."
 flavor_tur.EVTOPTA3362:0 "Раздуть пламя войны"
 flavor_tur.EVTOPTB3362:0 "Оставить всё как есть"
 flavor_tur.EVTOPTC3362:0 "Искать соглашения"
 flavor_tur.EVTNAME3363:0 "Персия воспользовалась нестабильностью Османов"
 flavor_tur.EVTDESC3363:0 "Восстания в восточной Анатолии побудили персидского шаха отомстить за унизительные потери, нанесённые Мурадом III. И в 1603 году вновь вспыхнула война."
 flavor_tur.EVTOPTA3363:0 "Сокрушить повстанцев и приготовиться к войне!"
 flavor_tur.EVTOPTB3363:0 "Сосредоточить внимание на бунтовщиках"
 flavor_tur.EVTNAME3366:0 "Распространение Королевской Бюрократии"
 flavor_tur.EVTDESC3366:0 "Сулейман I был, вероятно, величайшим из османских султанов. Названный Кануни (Законодателем), он был непревзойдённым администратором, который понял, что сила провинциальных беев была препятствием сильной центральной власти. Таким образом, он изо всех сил пытался способствовать усилению королевской бюрократии, которая не была популярна во всех лагерях ..."
 flavor_tur.EVTOPTA3366:0 "Расширить королевскую бюрократию"
 flavor_tur.EVTOPTB3366:0 "Ограниченные реформы"
 flavor_tur.EVTOPTC3366:0 "Сократить королевскую бюрократию"
 flavor_tur.EVTNAME3367:0 "Большая морская реформа"
 flavor_tur.EVTDESC3367:0 "Проницательный аскет Селим I, по прозвищу Грозный, видя угрозу христианского флота, особенно венецианского, решил, что Османской империи следует увеличить свои морские силы. Итак, в 1517 году завершилось строительство Большой имперской судоверфи в Константинополе."
 flavor_tur.EVTOPTA3367:0 "Построить Большую имперскую судоверфь"
 flavor_tur.EVTOPTB3367:0 "Построить малую судоверфь"
 flavor_tur.EVTOPTC3367:0 "Лучше провести реформы в армии"
 flavor_tur.EVTNAME3368:0 "Мятеж Джем-султана"
 flavor_tur.EVTDESC3368:0 "Джем-султан, правитель Карамана и Коньи, после смерти отца поднял мятеж против Баязида II, своего старшего брата. Так как Баязид имел поддержку при дворе, то Дмем-султан был наголову разбит. Дмем-султан бежал на Родос, где оставался пленником рыцарей-иоаннитов до своей кончины в 1494 году."
 flavor_tur.EVTOPTA3368:0 "Подавить мятеж Джем-султана"
 flavor_tur.EVTOPTB3368:0 "Искать соглашения"
 flavor_tur.EVTNAME3370:0 "Мятеж Джелала"
 flavor_tur.EVTDESC3370:0 "И снова шииты восточной Анатолии подняли мятеж. Их предводителем был талантливый вождь Джелал. И в последующие века все восстания и бунты в Малой Азии религиозного или любого другого характера назывались восстаниями джелалов."
 flavor_tur.EVTOPTA3370:0 "Сокрушить шиитских мятежников"
 flavor_tur.EVTOPTB3370:0 "Удовлетворить их требования"
 flavor_tur.EVTNAME3371:1 "Защитник паломничества"
 flavor_tur.EVTDESC3371:1 "После сверхуспешной Мамелюкской кампании,  Султан Селим I принял титул шарифа Мекки, а также титул «стража двух святых мест» (Хадим аль-Харамейн), пообещав защищать паломников, отправляющихся в Мекку и Медину ежегодно на Хадж. Защита маршрутов паломничества стала одним из самых значительных источников легитимности и престижа для Османской династии, поскольку она была неизмеримо важна для всех мусульман, на который никакая другая династия не могла претендовать."
 flavor_tur.EVTOPTA3371:1 "Принять титул Хадима аль-Харамейна."
 flavor_tur.EVTNAME3373:0 "Восстание Мамлюков"
 flavor_tur.EVTDESC3373:1 "Вероломный правитель недавно завоёванной Мамлюкской Сирии, Джанбирди аль-Газали восстал против Османов, надеясь восстановить государство Мамлюков под своим руководством."
 flavor_tur.EVTOPTA3373:0 "Сокрушить их!"
 flavor_tur.EVTNAME3374:0 "Великие строения Мимара Синана"
 flavor_tur.EVTDESC3374:0 "Мимар Синан за время своей полувековой карьеры спроектировал и руководил строительством бесчисленного множества мечетей, акведуков, бань, мостов, дворцов, караван-сараев и школ. Известные образцы его работы — мечеть Селимия в Адрианополе и мечеть Сулеймание в Константинополе. "
 flavor_tur.EVTOPTA3374:0 "Дать ему место придворного архитектора"
 flavor_tur.EVTOPTB3374:0 "Заручиться его услугами на некоторое время"
 flavor_tur.EVTNAME3375:0 "Великая законодательная реформа"
 flavor_tur.EVTDESC3375:1 "Султан Сулейман I стал известен как Кануни — Законодатель благодаря его обширным правовым реформам и справедливому правлению. В дальнейшем, систематизируя династические законы, «Канун», он работал совместно со знаменитым шейхом аль-Исламом Эбуссудом Эфенди, чтобы привести их в соответствие с законами мусульманского шариата, создав более гармоничную правовую систему для империи."
 flavor_tur.EVTOPTA3375:0 "Систематизировать законы Османской империи."
 flavor_tur.EVTOPTB3375:0 "Пусть останется как есть"
 flavor_tur.EVTNAME3376:0 "Восстания курдов-джелали"
 flavor_tur.EVTDESC3376:0 "В 1598 году секбанский лидер, Караязыджи Абдулхалим, объединил под своим началом различные группы, взял под свою власть в провинции СиВаш и Дулкалдир (центральная Анатолия) и обложил города данью. Когда против них были направлены османские военные силы, мятежники отошли в Урфу, что в юго-восточной Анатолии, и превратили её в центр сопротивления. Караязыджи отказался от управления в Анатолии и в 1602 году умер. Позднее в северной Анатолии его брат Дели Хасан осадил Катахию, но добиться большего не смог. Несмотря на это, волнения мятежников во главе с Джанбуладоглу в Алеппо и Юсуфом-пашой и Календероглу на западе продолжали бередить Анатолию. В конце концов, к 1610 году визирь Куючу Мурад-паша расправился с ними."
 flavor_tur.EVTOPTA3376:0 "Подавить восстание"
 flavor_tur.EVTOPTB3376:0 "Удовлетворить их требования"
 flavor_tur.EVTNAME3377:0 "Султанша Махпейкер"
 flavor_tur.EVTDESC3377:0 "Ахмед I взял в жёны красивую греческую рабыню Кёсем (Махпекейер), которая оказалась достаточно сомнительным благословением для османов. «Мать султана» (Валиде-султан), «железной рукой» управляла и своим мужем и четырьмя, последовавшими за ним. Несмотря на то, что гречанка оказалась весьма способной правительницей, её властное правление «из-за трона» не нашло поддержки у народа."
 flavor_tur.EVTOPTA3377:0 "Взять в жёны Кёсем"
 flavor_tur.EVTOPTB3377:0 "Выбрать другую"
 flavor_tur.EVTNAME3382:0 "Восстания курдов-джелали"
 flavor_tur.EVTDESC3382:0 "В 1658 году в центральной Анатолии вновь вспыхнуло восстание под предводительством джелали."
 flavor_tur.EVTOPTA3382:0 "Сокрушить восстание"
 flavor_tur.EVTOPTB3382:0 "Удовлетворить их требования"
 flavor_tur.EVTNAME3384:0 "Убийство Кёсем"
 flavor_tur.EVTDESC3384:0 "Пожилая валиде-султан Кёсем всё ещё вмешивалась в большую политику и пыталась организовать убийство своего внука Мехмеда IV. Но вместо этого она сама была задушена людьми из окружения её снохи, Турхан. Хотя мало кто оплакивал смерть этой «старой ведьмы», всё же у неё имелись сторонники среди янычар, которые пришли в бешенство, узнав о её смерти."
 flavor_tur.EVTOPTA3384:0 "Кёсем убита!"
 flavor_tur.EVTNAME3385:0 "Правление Кепрюлю"
 flavor_tur.EVTDESC3385:0 "Мехмед Кепрюлю родился ок. 1575-1580 года в Албании, в деревне Радник. Это был христианский мальчик, которого похитили и вырастили в исламе, как и большинство янычар. Он начал свою карьеру поваром, затем перебрался в казначейство. Будучи пашой в центральной Анатолии, он заслужил имя талантливого и честного правителя — редкий случай в Османской империи. 15 сентября 1656 года мать молодого султана Мехмеда IV призвала его, уже правителя Дамаска, на должность Великого Визиря. Безжалостный борец с коррупцией, он успешно осуществил множество реформ, сбалансировал бюджет, вёл войну с Венецией. После его смерти в 1661 году сын Фазиль Ахмед «Добродетельный» занял место своего отца и правил до 1676 года. Другие Великие Визири Кара Мустафа (1676-1683), Мустафа-паша (1689-1691), Гуссейн-паша (1697-1702) были его прямыми наследниками."
 flavor_tur.EVTOPTA3385:0 "Поддержать род Кепрюлю"
 flavor_tur.EVTOPTB3385:0 "Положиться на более влиятельных советчиков"
 flavor_tur.EVTNAME3386:0 "Реформы Кеманкеса"
 flavor_tur.EVTDESC3386:0 "Во времена правления Ибрахима I, Кара Мустафа-паша «Кеманкес» был в должности садр-э-азама (премьер-министра). Он пытался сократить расходы и вернуть к жизни флот. Но в 1644 году его казнили. Вместо реформ, начатых Кеманкесом, султан приблизил к себе Джинджи Хойа — религиозного деятеля, известного своими оккультными способностями и которого доставили во дворец, чтобы излечить султана от бесплодия."
 flavor_tur.EVTOPTA3386:0 "Наделить властью Кеманкеса"
 flavor_tur.EVTOPTB3386:0 "Не следовать его советам"
 flavor_tur.EVTNAME3387:0 "Соглашение Казр-и-сирина"
 flavor_tur.EVTDESC3387:0 "Соглашение Казр-и-сирина, заключённое в 1635 году между Османской империей и Персией, определило государственные границы, лишь немного изменившиеся в наши дни. Следуя соглашению, военные действия между двумя империями заметно уменьшились, и отношения улучшились. Однако, в 1722 году вновь развязалась война. Но в 1747 году действие соглашения было возобновлено."
 flavor_tur.EVTOPTA3387:0 "Предложить полное примирение"
 flavor_tur.EVTOPTB3387:0 "Предложить временное перемирие"
 flavor_tur.EVTOPTC3387:0 "Не будет никакого перемирия!"
 flavor_tur.EVTTOOLTIP3387:0 "[This.GetName] принимает посланника"
 flavor_tur.EVTOPTA1:0 "Принять условия полного мира"
 flavor_tur.EVTOPTB1:0 "Принять временное перемирие"
 flavor_tur.EVTNAME2:0 "Персидский ответ"
 flavor_tur.EVTDESC2:0 "Наш посланник вернулся от [From.GetName] с хорошими новостями! Они приняли наше мирное предложение. Да воцарится мир!"
 flavor_tur.EVTNAME3:0 "Персидский ответ"
 flavor_tur.EVTDESC3:0 "Наши дипломаты, посланные к [From.GetName], вернулись с прискорбными известиями. Наше мирное предложение было отвергнуто!"
 flavor_tur.EVTOPTA3:0 "Они заплатят за это оскорбление!"
 flavor_tur.EVTNAME3391:0 "Восстание в Тунисе"
 flavor_tur.EVTDESC3391:0 "В начале XVIII в. беи и деи (вожди янычар) в Северной Африке были готовы восстать в связи с недовольством Карловицким миром между Османской империей и Священной лигой. В 1710 г. бей Алжира вступил на путь обретения независимости."
 flavor_tur.EVTOPTA3391:0 "Сокрушить их!"
 flavor_tur.EVTNAME3392:0 "Триполитанское восстание"
 flavor_tur.EVTDESC3392:0 "В 1711 году турецкий кавалерист и янычарский дей, Ахмад Караманли, убил османского правителя Триполитании и уговорил султана позволить ему называться беем. До 1835 года правление государством передавалось по наследству в семье Караманли. В то время, как караманлинское государство формально подчинялось Стамбулу, Триполитания была автономна."
 flavor_tur.EVTOPTA3392:0 "Сокрушить их!"
 flavor_tur.EVTNAME3394:0 "Восстание Али-бея в Египте"
 flavor_tur.EVTDESC3394:0 "Когда между Россией и Турцией развязалась война, Али-бей объявил о независимости Египта и отказе платить налоги османам. Вместо этого он предложил воевать на стороне России. Но после вторжения на территорию Сирии Али-бей был предан своим соперником, Исмаил-беем, и в 1773 году убит. "
 flavor_tur.EVTOPTA3394:0 "Сокрушить их!"
 flavor_tur.EVTNAME3395:0 "Страшная чума в Анатолии"
 flavor_tur.EVTDESC3395:0 "В XVIII и начале XIX веков Анатолия страдала от сменяющих друг друга эпидемий холеры и бубонной чумы."
 flavor_tur.EVTOPTA3395:0 "Мы ничего не можем с этим поделать"
 flavor_tur.EVTOPTB3395:0 "Попытаться сдержать распространение"
 flavor_tur.EVTNAME3750:0 "Судьба Константинопольского патриархата"
 flavor_tur.EVTDESC3750:1 "Ваше Превосходительство, теперь, когда Константинополь в наших руках, следует решить судьбу христианского патриарха. В городе ещё много христиан, и может быть, благоразумно будет проявить снисходительность... на этот раз. Кроме того, его выживание может послужить нам средством создания преемственности между нами и Римской империей."
 flavor_tur.EVTOPTA3750:1 "Использовать патриархат для притязаний на лавры Второго Рима."
 flavor_tur.EVTOPTB3750:1 "Уничтожить патриархат и конфисковать его собственность."
 flavor_tur.EVTNAME3897:0 "Алжирское восстание"
 flavor_tur.EVTDESC3897:0 "В начале XVIII в. беи и деи (вожди янычар) в Северной Африке были готовы восстать в связи с недовольством Карловицким миром между Османской империей и Священной лигой. В 1710 г. бей Алжира вступил на путь обретения независимости."
 flavor_tur.EVTOPTA3897:0 "Сокрушить их!"
 flavor_tur.EVTNAME5:0 "Эффект децентрализации из-за системы провинциальных беев"
 flavor_tur.EVTDESC5:0 "Провинциальные правители (беи) были властными, амбициозными и не всегда лояльными людьми. В Османской империи не было ни дворянства, ни феодальной системы в том виде, как во многих европейских державах. Аналогом европейских феодалов были беи, приносившие стране похожие проблемы — интриги и междоусобицы, которые иногда перерастали в гражданскую войну. Впрочем, центральное правительство не очень-то и вмешивалось во внутренние разборки. Естественно, беи не хотели добровольно отказываться от своей власти и даже наоборот требовали всё больших прав — вплоть до полной независимости."
 flavor_tur.EVTOPTA5:0 "Удовлетворить его требования."
 flavor_tur.EVTOPTB5:0 "Ограничить власть беев"
 flavor_tur.EVTOPTC5:0 "Осадить его"
 flavor_tur.EVTNAME100:0 "Янычары"
 flavor_tur.EVTDESC100:0 "Костяк османской армии традиционно составляла кавалерия. В середине 14-го века , Орхан I, а позже — его сын, Мурад I, ввёл янычар. Сформированные из военнопленных и рабов, янычары пошли дальше, чтобы стать элитным пехотным сословием, регулярно оплачиваемым и очень дисциплинированным."
 flavor_tur.EVTOPTA100:0 "Продолжаем развивать сословие янычар"
 flavor_tur.EVTOPTB100:0 "Распустить их"
 flavor_tur.EVTNAME101:1 "Янычары и орден Бекташи"
 flavor_tur.EVTDESC101:1 "С ростом важности Янычар в нашем обществе, мы также ощутили усиленное влияние ордена Суфиев Бекташи. Неправоверный, прктически полностью Шиитский орден Бекташи, поддерживал тесные отношения с Янычарами с 15 века, внося свой вклад в их уникальную культуру. Пока Янычары остаются влиятельными, нам придётся проявлять определённую терпимость даже для не самых правоверных религиозных практиков."
 flavor_tur.EVTOPTA101:1 "Хорошо."
 flavor_tur.EVTNAME102:0 "Янычарская награда"
 flavor_tur.EVTDESC102:1 "Как постоянная армия и верные слуги Султана, так и Янычары с другими дворцовыми войсками, традиционно ожидали солидной прибавки к оплате при восхождении нового правителя. Нарушение этой традиции может вызвать бунты и нестабильность."
 flavor_tur.EVTOPTA102:0 "Выдать награды и повысить плату"
 flavor_tur.EVTOPTB102:0 "Отказаться от такого шантажа"
 flavor_tur.EVTNAME105:1 "Цивилизация"
 flavor_tur.EVTDESC105:1 "Со временем, Янычары стали активнее торговать и быстрее получать земли. Эта практика стала более распространённой из-за скачка инфляции в экономике Средиземноморья. Не в силах содержать себя из-за снижения оплаты, Янычары всё чаще обращались к ремёслам, чтобы заработать на жизнь, что сопровождалось падением дисциплины."
 flavor_tur.EVTOPTA105:1 "Каждый должен зарабатывать на жизнь."
 flavor_tur.EVTOPTB105:1 "Вместо этого усилим обучение и повысим оплату."
 flavor_tur.106.t:0 "Роспуск Янычар"
 flavor_tur.106.d:0 "Великие перемены, которые переживает наше общество, исжило Янычар. Они были поглощены нашими регулярными армиями, и их особых привилегий не стало."
 flavor_tur.106.a:0 "Хорошо."
 flavor_tur.107.t:0 "Мусульмане записываются в Янычары"
 flavor_tur.107.d:0 "Несмотря на то, что первоначально янычары были воспитаны только через девширме, социальный статус Янычара, вместе с гарантированной государственной оплатой, очень привлекателен для многих наших подданных. По мере того, как Корпус растёт в размерах, мы не можем заполнить его ряды исключительно девширме, и поэтому мы разрешили мусульманам покупать место в Корпусе. Поскольку эти посторонние не провели свою жизнь на службе, их труднее тренировать и дисциплинировать."
 flavor_tur.107.a:0 "Мы должны закрепить все правила письменно"
 flavor_tur.107.b:0 "Это не повредит"
 flavor_tur.108.t:0 "Падение Девширме"
 flavor_tur.108.d:0 "К середине 17-го века Девширме исчерпали себя в Османской империи. Сословие эмеров, кроме того, что оно было чрезвычайно многолюдно в сравнении с другими, теперь получали рекрутов из новых источников, в частности абхазских, черкесских и грузинских рабов. Янычар уже давно начали набирать из мусульман империи, превратив Девширме в атавизм. Хотя редкие сборы случались до начала 18-го века, к 1650-м годам эта практика практически прекратилась."
 flavor_tur.108.a:0 "Так и быть."
 janissary_decadence.1.t:0 "Бунт янычар"
 janissary_decadence.1.d:1 "Сегодня в провинции [Root.Capital.GetCapitalName] началось большое волнение, поскольку [Root.GetTitleIM], по мнению янычар давно стал плохо управлять. Хлеб, который выдавал [Root.GetTitleIM], был выброшен, а также были опрокинуты все котелки на центральной площади. Янычары утверждают, что [Root.Monarch.GetName] является позором династии Османов, что [Root.GetMEgoEyo] Шейх-уль-Ислам стал марионеткой и, даже, стремится уничтожить военную силу империи.\n Янычары сейчас быстро продвигались, чтобы захватить контроль над правительством и обеспечили поддержку многих других политических групп столицы. Хотя [Root.Monarch.GetSheHe] ещё жив[Root.GetMEndA], [Root.Monarch.GetName] больше не контролирует свою империю."
 janissary_decadence.1.d.nosheikh:1 "Сегодня в провинции [Root.Capital.GetCapitalName] началось большое волнение, поскольку [Root.GetTitleIM], по мнению янычар давно стал плохо управлять. Хлеб, который выдавал [Root.GetTitleIM], был выброшен, а также были опрокинуты все котелки на центральной площади. Янычары утверждают, что [Root.Monarch.GetName] является позором в Династии Османов, что [Root.GetMEgoEyo] Шейх-уль-Ислам стал марионеткой и, даже, стремится уничтожить военную силу империи.\n Янычары сейчас быстро продвигались, чтобы захватить контроль над правительством и так же обеспечили поддержку многих других политических групп столицы. Хотя [Root.Monarch.GetSheHe] ещё жив[Root.GetMEndA], [Root.Monarch.GetName] больше не контролирует свою империю."
 janissary_decadence.1.a:0 "Очень тревожно."
 janissary_decadence.2.t:1 "[Root.Monarch.GetTitle] умирает"
 janissary_decadence.2.d:1 "[Root.Monarch.GetName] попытал[Root.GetMEndSYA] убедить делегатов янычар в столице [Root.Capital.GetCapitalName], но не сумел[Root.GetMEndA], и теперь оппозиция к [Root.GetMEgoEyo] правлению настолько выросла, что [Root.GetMEgoEyo] свержение — единственное оставшееся решение. Заручившись поддержкой разных заинтересованных групп в столице, большая толпа янычар ворвалась в дворец.\nОни провели повелителя по улицам столицы и, ссылаясь на Фетву Шейх-уль-Ислама, задушили [Root.Monarch.GetName] до смерти. [Root.GetMEgoEyoCap] шокированный преемник был возведён на престол. Для всех очевидно, что новый правитель не более, чем марионетка, и этот беспорядок далёк от завершения."
 janissary_decadence.2.a:1 "Да здравствует [Root.Heir.GetName]!"
 janissary_decadence.2.b:1 "Это позор для династии [Root.Monarch.Dynasty.GetName]"
 janissary_decadence.3.t:1 "Ведомства награждены"
 janissary_decadence.3.d:1 "Власть правительства оказывает большое влияние на назначение людей на должности. Янычары всё чаще стали продвигать своих кандидатов в правительственных учреждениях. [Root.Monarch.GetName] практически не способ[Root.GetMEndEnNa] отклонить их кандидатуры, не вызывая злобы у зачинщиков восстания."
 janissary_decadence.3.a:1 "Возмутительно"
 janissary_decadence.4.t:1 "Увеличение жалования янычарам"
 janissary_decadence.4.d:1 "Янычары считают что их текущее жалование недостаточно отображает их необходимость в войсках во время войны и в управлении империей. Они требуют сейчас же повысим им жалование.\nУчитывая их влияние на данный момент, трудно будет отказать им."
 janissary_decadence.4.a:1 "Давайте напрямую наградим их."
 janissary_decadence.4.b:1 "Давайте увеличим их выплаты."
 janissary_decadence.4.c:1 "Отклонить их требования."
 janissary_decadence.5.t:0 "Провинция [oppressed_province.GetName] притесняется "
 janissary_decadence.5.d:0 "С янычарами, полностью контролирующими правительство, местные члены их Корпуса получили гораздо больше влияния на управление провинциями. Народ провинции [oppressed_province.GetName] встал в поддержку своего законного повелителя, так как они считают, что местные янычары угнетают их чрезмерными налогами и злоупотребляют властью."
 janissary_decadence.5.a:0 "Это не будет забыто"
 janissary_decadence.6.t:0 "Политические интриги [Root.great_minister.GetName]"
 janissary_decadence.6.d:0 "[Root.Monarch.GetTitle] всё ещё имеет небольшую поддержку и влияние янычар достаточно ограниченно в правительстве. Затрудняя деятельность янычар, [Root.great_minister.GetName], быстро и эффективно использует своё влияние. Благодаря этому, [Root.Monarch.GetName] укрепляет свои позиции в государстве."
 janissary_decadence.6.a:0 "[Root.great_minister.GetName] станет нашим защитником."
 janissary_decadence.6.b:0 "Дистанцируемся от него"
 janissary_decadence.7.t:0 "Янычары требуют головы советников."
 janissary_decadence.7.d:0 "Поскольку династия Османов очень престижна, мятежные войска склонны обвинять в проблемах государства советников и фаворитов, а не на самого султана. Янычары требуют, чтобы мы передали им несколько человек для казни, включая тех, из многочисленного числа чиновников казначейства, обвиняемых в выпалтах нечистой монетой, а также, Чёрного Евнуха — главного посредника между султаном и миром за пределами дворца."
 janissary_decadence.7.a:0 "У нас нет выбора, кроме как передать их."
 janissary_decadence.7.b:0 "Отклонить эти требования!"
 janissary_decadence.100.t:0 "Ёклама"
 janissary_decadence.100.d:0 "Принуждая к проверке абослютно всех янычар, [Root.Monarch.GetName], наконец, может восстановить контроль над корпусом. Все бесполезные и не способные воевать были убраны из системы и больше не получат государственное жалование и статус, связанный с яначарами. Однако это не то, что бывшие янычары легко приняли, и хотя [Root.GetTitleIM] обладает властью сделать это, некоторые поднимают оружие против своего бывшего монарха."
 janissary_decadence.100.da:0 "Принуждая к проверке абослютно всех янычар [Root.Monarch.GetName], наконец, смог восстановить контроль над корпусом. Все бесполезные и не способные воевать были убраны из системы и больше не получат государственную оплату и статус, связанный с янычарами."
 janissary_decadence.100.a:0 "У нас нет выбора."
 janissary_decadence_trigger:0 "Минуло 100 лет с того момента, как мы получили модификатор §Yянычары§!."
 janissary_disaster_notifier:2 "§YВосстание янычар§! станет возможным после §Yэпохи Открытий§!."
 disband_the_janissaries_title:1 "Заставить янычар пройти Ёкламу"
 disband_the_janissaries_desc:1 "В корпусе янычар многие не являются настоящими Янычарами или вовсе не пригодны для службы. Давайте заставим их пройти общий смотр, который выявит тех, кого следует оставить и привнесёт порядок и дисциплину в это подразделение."
 yoklama_effect_tooltip:0 "§RЯнычары будут недовольны этим решением, а некоторые даже восстанут§!"
 flavor_tur.EVTNAME110:0 "Восстание янычар"
 flavor_tur.EVTDESC110:0 "Могущественные янычары недовольны последними попытками вестернизации страны. Если их восстание увенчается успехом, они значительно отбросят назад процесс вестернизации."
 flavor_tur.EVTOPTA110:0 "Они не смогут остановить прогресс"
 flavor_per.EVTNAME3560:1 "Восстание кызылбашей в Анатолии"
 flavor_per.EVTDESC3560:1 "С тех пор, как молодой Исмаил, глава ордена Сефевидов, отбросил гнёт Ак-Койюнлу и провозгласил себя Шахом Ирана в 1501 году, в Анатолии усилилось распространеие Шиизма среди Кызылбаши. В конце правления Баязида II, Кызылбаши (Шииты-Туркмены) восстали против централизации Суннитского правления Османов. При поддержке Шаха Исмаила и воспользовавшись борьбой за трон между сыновьями Байезида, повстанцы угрожали изменить ход османской истории..."
 flavor_per.EVTOPTA3560:0 "Поддержать турецких шиитов"
 flavor_per.EVTOPTB3560:0 "Оставить на произвол судьбы"
 flavor_per.EVTOPTC3560:0 "Предать Турецких повстанцев"
 flavor_per.EVTTOOLTIP3560:0 "Турецкие повстанцы начнут восстание"
 flavor_per.EVTNAME3562:0 "Кампания Мурада III против Персии"
 flavor_per.EVTDESC3562:0 "Мурад III, султан, которым управляли женщины, вёл изнурительную войну с Персией (1578-90). И хотя эта разорительная для империи война, повлёкшая увеличение налогов, имела определённый результат (Персия уступила Азербайджан, Тифлис и Хадаман), средствам, потраченным на неё, можно было найти и лучшее применение."
 flavor_per.EVTOPTA3562:0 "Преподать урок туркам!"
 flavor_per.EVTOPTB3562:0 "Игнорировать турецкие угрозы"
 flavor_per.EVTOPTC3562:0 "Искать дипломатическое решение"
 flavor_per.EVTNAME3563:0 "Турко-персидское напряжение"
 flavor_per.EVTDESC3563:0 "Восстание сипахов в Восточной Анатолии побудили персидского шаха отомстить за унизительные поражения, понесённые Мурадом III. И в 1603 году война вспыхнула снова."
 flavor_per.EVTOPTA3563:0 "Поддержать турецких повстанцев и подготовиться к войне"
 flavor_per.EVTOPTB3563:0 "Сконцентрироваться на внутренних проблемах"
 flavor_por.EVTNAME3266:0 "Колониальная политика"
 flavor_por.EVTDESC3266:0 "В период Португальской колонизации жалованье для должностных лиц было лишь символической суммой. Однако подразумевалось, что любая значительная должность позволит лицу, назначенному на неё, получить огромное персональное богатство. Это были две стороны одной монеты. С одной стороны, король не был должен оплатить высокое жалованье, но с другой стороны большая части прибыли оставалась в руках должностных лиц."
 flavor_por.EVTOPTA3266:0 "Каждый человек — кузнец своего счастья"
 flavor_por.EVTOPTB3266:0 "Преследовать за коррупцию"
 flavor_por.EVTNAME3267:0 "Герцог Коимбры"
 flavor_por.EVTDESC3267:0 "Афонсо было всего 6 лет, когда он стал королём Португалии. В течение первых шести лет его правления страной управлял Герцог Коимбра. У Дона Афонсо не было причин жаловаться, и, по большому счёту этот регентство был справедливым и эффективным.\nНа самом деле, с молодым королём, достигшим совершеннолетия, появилось много людей при дворе, желающих оказать влияние на монарха. Завидуя влиянию Герцога, группа дворян пыталась посеять раздор между ним и королём, представив его как потенциального мятежника.\nВ последней попытке исправить отношения Герцог Коимбра прибыл с группой последователей для аудиенции у Дона Афонсо."
 flavor_por.EVTOPTA3267:0 "Он на самом деле мятежник! Смерть ему и его людям!"
 flavor_por.EVTOPTB3267:0 "Мы должны довериться нашему дорогому другу и наставнику."
 flavor_por.EVTNAME3268:0 "Торговый конфликт в Индийском океане"
 flavor_por.EVTDESC3268:0 "С прибытием португальских судов в Индийский и Аравийский океаны у нас наконец-то появилась возможность попытаться прервать арабское судоходство в этом регионе. Мы в состоянии значительно сократить поставки специй и шелка в Александрию, что негативно отразится на торговой конкуренции как на Ближнем Востоке, так и в Италии."
 flavor_por.EVTOPTA3268:0 "Насильно контролировать торговлю пряностями"
 flavor_por.EVTOPTB3268:0 "Искать лучшие связи в регионе"
 flavor_por.3268.b.tt:1 "Улучшит наши отношения на §G25§! со всеми участниками торговли в §YАденском заливе§!."
 flavor_por.EVTNAME3269:0 "Святая инквизиция"
 flavor_por.EVTDESC3269:0 "Святая инквизиция пришла в Португалию из Испании в 1536 и сохранялась до 1668, хотя она и имела большее влияние на испанских монархов, чем на португальских."
 flavor_por.EVTOPTA3269:0 "Учредить!"
 flavor_por.EVTOPTB3269:0 "Не учреждать!"
 flavor_por.EVTNAME3271:0 "Мартин Альфонсо де Соуза, губернатор Бразилии"
 flavor_por.EVTDESC3271:0 "Ведущие колонисты прокладывали территории, которые простирались от бразильского побережья далеко вглубь континента. Землевладельцами зачастую были капитаны, поселившиеся на колонизированных территориях, на своих территориях они были обязаны обеспечить местным жителям свободу и справедливость. Колонисты сохраняли независимость и были не в состоянии защитить себя от пиратов, тогда Жуан III решил назначить генерал-губернатора, который имел высшую власть. Де Соуза установил свою столицу в Салвадоре и одержал победу над французскими пиратами в морском бою в заливе Рио-де-Жанейро. Де Соуза также активизировал колонизацию и установил стабильность в Бразилии."
 flavor_por.EVTOPTA3271:0 "Назначить де Соузу"
 flavor_por.EVTNAME3272:0 "Экспедиция короля Себастьяна I в Северную Африку"
 flavor_por.EVTDESC3272:0 "В 1578 португальский король Себастьян организовал военный поход с целью завоевать Марокко, где Португалия давно уже удерживала Танжер и Сеуту. Вскоре после высадки, в битве при Аль-Хазар-Кебире, марокканцы под командованием Мулай Исмаила разгромили португальскую армию. В этой битве погиб сам король и большая часть португальской аристократии, сражавшаяся вместе с ним. Катастрофа привела в дальнейшем к испанскому господству над Португалией и была отправной точкой упадка Португалии. Однако, в качестве правителя Португалии Вы можете принять иное решение. Каков будет Ваш выбор?"
 flavor_por.EVTOPTA3272:0 "Объявить крестовый поход против еретиков"
 flavor_por.EVTOPTB3272:0 "Мы должны сосредоточиться на чём-то другом"
 flavor_por.EVTNAME3273:0 "Эпидемия чумы"
 flavor_por.EVTDESC3273:0 "В стране свирепствует чума, занесённая из Испании. Жертвы среди населения очень велики."
 flavor_por.EVTOPTA3273:0 "Мы будем восстанавливать силы"
 flavor_por.EVTNAME3275:0 "Договор Метуэна"
 flavor_por.EVTDESC3275:0 "Джон Метуэн родился в 1650. Совершенный дипломат, он известен по договору между Англией и Португалией, подписанному с его участием в 1703. Главная цель договора состояла в том, чтобы обеспечить свободный ввоз английской шерсти и тканей в Португалию в обмен на свободный ввоз португальского вина (портвейна) в Англию. Этот договор сделал Португалию политическим и экономическим сателлитом Англии, и действовал до 1750, когда король Жозе I решил игнорировать его. Формально договор оставался в силе до 1836. Джон Метуэн умер в 1706 вскоре после своего самого большого успеха."
 flavor_por.EVTOPTA3275:0 "Принять соглашение"
 flavor_por.EVTOPTB3275:0 "Отклонить соглашение"
 flavor_por.EVTNAME3276:0 "Граф ди Эрисейра"
 flavor_por.EVTDESC3276:0 "Граф ди Эрисейра был твёрдым сторонником меркантилизма и помогал реформировать Португалию путём усиления контроля за португальской торговлей"
 flavor_por.EVTOPTA3276:0 "Возможно появление нового государственного человека!"
 flavor_por.EVTNAME3278:0 "Землетрясение уничтожает Лиссабон"
 flavor_por.EVTDESC3278:0 "Землетрясение, разрушившее Лиссабон, было катастрофой огромных размеров, известие о которой потрясло всю Европу и даже Новый свет. 1 ноября 1755, в субботу, в прекрасный день, когда все находились в церквях, земля внезапно начала колебаться, и церкви стали рушиться, погребая под собой посетителей. На спасшихся обрушилось другое бедствие — внезапно начавшиеся сильные порывы ветра превратили повсеместно начавшиеся пожары в настоящий ад. В то же время тысячи людей оказались жертвами огромной волны, достигшей земли несколькими минутами позже. Число жертв исчислялось в 20000-40000 человек. Так как в катастрофе были задействованы все четыре стихии (ветер, огонь, земля и вода), происшедшее как в Португалии, так и в других местах объяснялось как «наказание от Бога»."
 flavor_por.EVTOPTA3278:0 "Мы восстановим силы"
 flavor_por.EVTNAME3279:0 "Маркиз де Помбал"
 flavor_por.EVTDESC3279:0 "Буквально из пепла Лиссабона, новый лидер поднялся к власти и сумел вывести всю Португалию из паралича, вызванного землетрясением. Он предпринял многие дальновидные реформы. В течение его правления Лиссабон был восстановлен и Португалия вошла в прединдустриальную эру. Его умелое управление через какое-то время привело Португалию почти к её прежнему уровню славы, какой был несколько веков назад."
 flavor_por.EVTOPTA3279:0 "Возможно появление нового государственного человека!"
 flavor_por.EVTNAME3280:0 "Заговор Тавораса"
 flavor_por.EVTDESC3280:0 "Заговор с целью убийства короля Жозе I (1750-1777) был раскрыт и предотвращён маркизом де Помбалом. Помбал использовал этот случай, чтобы превратить свою власть в действительную диктатуру. Помбал был радикальным реформатором, но он был также очень властолюбив и без сожаления выслеживал любого, который мог угрожать ему от имени короля."
 flavor_por.EVTOPTA3280:0 "Сокрушить оппозицию"
 flavor_por.EVTOPTB3280:0 "Проявить снисходительность"
 flavor_por.EVTNAME3281:0 "Изгнание маркиза де Помбала"
 flavor_por.EVTDESC3281:0 "После смерти короля, силы, которые ранее покушались на его жизнь, теперь, обратили своё внимание к человеку, который был реальным правителем Португальского королевства, маркизу де Помбалу. Без поддержки короля Помбал оказался в опасном положении и был вынужден бежать. Начатые им реформы, которые повернули Португалию на дорогу к процветанию, не продолжились. Вместо этого чрезвычайно реакционная политика, проводившаяся старой аристократией и духовенством, снова переместила Португалию назад, угрожая оставить её на задворках европейской политики."
 flavor_por.EVTOPTA3281:0 "Исключить его"
 flavor_por.EVTOPTB3281:0 "Оставить «Великого маркиза» у власти"
 flavor_por.EVTNAME1:0 "Христофор Колумб"
 flavor_por.EVTDESC1:0 "В 1492 году по указу Католических королей, Христофор Колумб предпринял своё знаменитое путешествие и поплыл через Атлантический океан в поисках западного пути на Восток. Семи годами ранее в 1485 году, Христофор Колумб представил тот же план королю Португалии, Иоанну II, который после подачи предложения своим экспертам отверг его. Колумб сделал ещё одну попытку убедить короля в 1488 году, но португальский мореплаватель Бартоломеу Диаш в это время успешно обогнул мыс Доброй Надежды и маршрут восточного пути в Азию казался более вероятным. Король вновь отклонил предложение Колумба."
 flavor_por.EVTOPTA1:0 "Отклонить его предложение"
 flavor_por.EVTOPTB1:0 "Нанять Колумба"
 flavor_por.EVTNAME2:0 "Атлантическая работорговля"
 flavor_por.EVTDESC2:0 "Эксплуатация земли и ресурсов в колониях «Нового мира» привела к активному использованию рабского труда. Большая часть коренного населения вымерло от непосильного труда и болезней привезённых из Европы, вскоре нехватка рабочей силы стала серьёзной проблемой. Трансатлантическая работорговля решила эту проблему. Захваченные или купленные рабы с побережья западной Африки перевозились в Бразилию. Более трёх миллионов африканских рабов были отправлены в Бразилию, в основном для работы на огромных сахарных плантациях."
 flavor_por.EVTOPTA2:0 "Поощрять работорговлю в Африке"
 flavor_por.EVTOPTB2:0 "Не стоит этим увлекаться"
 flavor_por.EVTNAME3:0 "Миссионеры на Молуккских островах"
 flavor_por.EVTDESC3:0 "Молуккские острова исторически известные как «Острова специй». Они являлись важной частью португальской торговой сети в Юго-Восточной Азии 16 века. После изгнания с острова Тернате, португальцы основали свой новый торговый центр на острове Амбон, который был обнаружен в 1513 году. Хотя Португальцы регулярно подвергались нападениям мусульман, миссионеры сумели конвертировать большое количество аборигенов. К концу 16 века насчитывалось более 50 000 христиан на Молуккских островах, большинство из них живут на острове Амбон."
 flavor_por.EVTOPTA3:0 "Распространять католическую веру"
 flavor_por.EVTNAME4:0 "Каса да Индия"
 flavor_por.EVTDESC4:0 "Мы должны осуществлять эффективный надзор и управление португальскими владениями в Индии и Африке. Мы предположили, что лучшим способом для достижения этой цели является создание компании, обладающей монопольными правами на торговлю и производство товаров, и подчиняющейся лишь королевскому казначейству."
 flavor_por.EVTOPTA4:0 "Звучит неплохо."
 flavor_por.EVTNAME5:0 "Захват «Санта-Катарины»"
 flavor_por.EVTDESC5:0 "В феврале 1603 у берегов Сингапура была захвачена португальская торговая каракка «Санта-Катарина», тремя кораблями голландской Ост-Индской компании с грузом на сумму 2,2 млн. гульденов. Это нарушало голландский устав и привело к протестам из Португалии. Инцидент был одной из основных причиной голландско-португальской войны, которая шла между 1602 и 1663 годами."
 flavor_por.EVTOPTA5:0 "Потребовать возврат груза!"
 flavor_por.EVTOPTB5:0 "Признать их права и уступить груз"
 flavor_por.EVTNAME6:0 "Захватить «Санта-Катарину»"
 flavor_por.EVTDESC6:0 "В феврале 1603 у берегов Сингапура был захвачен португальская  торговая каракка «Санта-Катарина», тремя кораблями голландской Ост-Индской компании грузом на сумму 2,2 млн. гульденов. Это нарушало голландский устав и привело к протестам со стороны португальцев. Инцидент был одной из основных причиной голландско-португальской войны, которая продолжалась между 1602 и 1663."
 flavor_por.EVTOPTA6:0 "Груз по праву принадлежит нам!"
 flavor_por.EVTOPTB6:0 "Вернуть груз владельцу"
 flavor_por.EVTNAME7:0 "Голландия вернула груз"
 flavor_por.EVTDESC7:0 "Голландия признала справедливость наших протестов и согласилась вернуть груз."
 flavor_por.EVTOPTA7:0 "Очень хорошо"
 flavor_por.EVTNAME8:0 "Голландия оставляет груз у себя"
 flavor_por.EVTDESC8:0 "Голландия отказывается возвращать украденный ??груз!"
 flavor_por.EVTOPTA8:0 "Они напрашиваются на войну..."
 flavor_por.EVTNAME9:0 "Башня Белен"
 flavor_por.EVTDESC9:0 "По заказу Мануэля I, в начале 16 века была построена Башня Белен, чтобы защитить устье реки Тежу. Он был построен в стиле Мануэлино (португальский стиль поздней готики). Башня была улучшена в 1571 году, но пала после нескольких часов осады силами испанского герцога Альбы в 1580 году. После этого, подземелья башни служили в качестве тюрьмы."
 flavor_por.EVTOPTA9:0 "Она должна быть построена"
 flavor_por.EVTOPTB9:0 "У нас есть более важные дела"
 flavor_por.EVTNAME10:0 "Жеронимуш"
 flavor_por.EVTDESC10:0 "В 1501 началось строительство монастыря в Жеронимуш, которое первоначально финансировалось Мануилом I с использованием налогов на товары из Африки и Дальнего Востока. Работы были прекращены в 1580 году, когда после смерти Себастьяна Португалия столкнулась с кризисом престолонаследия и заключила унию с Испанией. В 1640 году,после обретения независимости, строительство было возобновлено. Также монастырь стал местом захоронения царской семьи."
 flavor_por.EVTOPTA10:0 "Его строительство возвысит нашу славу"
 flavor_por.EVTOPTB10:0 "Это слишком дорого"
 flavor_por.EVTNAME11:0 "Васко да Гама в Индии"
 flavor_por.EVTDESC11:0 "20 мая 1498 года Васко да Гама стал первым португальцем, достигшим Индии. Несмотря на протесты арабских купцов, да Гама добился права на торговлю с правителем Заморин, но позже не смог оплатить таможенные сборы. В целом, экспедиция оказалась очень выгодной т.к. стоимость привезённого груза в шестьдесят раз превысила стоимость экспедиции."
 flavor_por.EVTOPTA11:0 "Великолепно!"
 flavor_por.EVTOPTB11:0 "Сильно не напрягайтесь."
 pragmatic_sanction.EVTNAME1:0 "Результат Прагматической санкции"
 pragmatic_sanction.EVTDESC1:0 "Прагматическая санкция, торжественно провозглашённая императором Карлом VI 19 апреля 1713 года, установила неделимость Габсбургского наследия и порядок престолонаследия по первому рождённому ребёнку, даже женского пола. В результате Мария-Терезия, родившаяся в 1717, стала наследницей Империи. Прагматическая санкция была признана Испанией в 1725 (подтверждено в 1731), Россией в 1726, Пруссией в 1728, Соединёнными Провинциями в 1731, Ганновером в 1732, Священной Римской империей (кроме Баварии) в 1732 и Францией — только в 1738. Отказ Баварии признать Прагматическую санкцию привёл к войне за Австрийское наследство."
 pragmatic_sanction.EVTOPTA1:0 "Поддержать Габсбургов"
 pragmatic_sanction.EVTOPTB1:0 "Сохранять нейтралитет"
 pragmatic_sanction.EVTOPTC1:0 "Выступить против Габсбургов"
 pragmatic_sanction.EVTNAME2:0 "Прагматическая санкция"
 pragmatic_sanction.EVTDESC2:0 "Прагматическая санкция, которую торжественно провозгласил император $EMPERORNAME$ в [GetDateText] году, установила неделимость его надела и порядок престолонаследия по первому рождённому ребёнку, даже женского пола. Нет сомнений в том, что $EMPERORNAME$ также планирует усадить на трон Империи женщину, сделав императором свою дочь."
 pragmatic_sanction.EVTOPTA2:0 "У нас будет императрица!"
 flavor_dan.EVTNAME3285:1 "Плюралистские реформы [Root.Monarch.GetName]"
 flavor_dan.EVTDESC3285:1 "Став королём, [Root.Monarch.GetName] обошёл ригсрад и через канцлеров предоставил купцам коммерческие привилегии, поправ тем самым притязания датской знати и торговцев Ганзейской лиги. В 1517 году [Root.Monarch.GetName] обвинил правителя Копенгагена в отравлении его любовницы Дивеки и таким образом игнорировал ригсрад и королевскую хартию. Далее он создал буржуазное правительство, назначив бургомистра Мальмё Ханса Миккелсена своим канцлером по особым делам."
 flavor_dan.EVTOPTA3285:1 "Реформировать правительство"
 flavor_dan.EVTOPTB3285:1 "Оставить всё как есть"
 flavor_dan.EVTNAME3287:0 "Конституция Скандинавии"
 flavor_dan.EVTDESC3287:0 "В 1481 году умер Кристиан I, оставив трон своему сыну Гансу. После битвы при Брункеберге в 1471 году, Швеция оставалась членом Союза лишь на словах. В 1483 Советы скандинавских держав составили план Хальмстадского соглашения. Это была попытка создать Скандинавскую конституцию, которая подразумевала превосходство высшей знаки. Но Стен Стуре, канцлер Швеции, отказался послать делегацию в Хальмстад. Шведы оттягивали подписание документа до 1484 и далее под разными предлогами."
 flavor_dan.EVTOPTA3287:0 "Принять Скандинавскую конституцию"
 flavor_dan.EVTOPTB3287:0 "Отказаться от этой затеи"
 flavor_dan.EVTNAME3288:0 "Большая морская реформа"
 flavor_dan.EVTDESC3288:0 "Во время правления короля Ганса, который пришёл к власти в 1482 году, флот подвергся нескольким изменениям. Во-первых, была изменена структура флота, во-вторых, большие корабли строились по королевским заказам. «Энгелен» был построен на верфях Сандерборга, где был большой запас корабельного дуба. А «Мария», почти такая же большая, была построена скорее всего в Копенгагене, который постепенно стал главным военным портом. К 1509 году флот Дании был одним из самых больших и лучших в Европе."
 flavor_dan.EVTOPTA3288:0 "Увеличить флот"
 flavor_dan.EVTOPTB3288:0 "Увеличить армию"
 flavor_dan.EVTNAME3289:0 "Конец Кальмарской унии"
 flavor_dan.EVTDESC3289:0 "Королевские советы Норвегии, Швеции и Дании пришли в 1397 году к решению заключить Кальмарскую унию, нечто вроде объединённой монархии северных держав, лидирующее положение в котором занимала Дания. Постоянные раздоры между Данией и Швецией в конце 1480-х годов привели к распаду Унии в 1523 году, во времена правления шведского короля Густава I Вазы (1523-1560), спустя много времени после того как регент Стен Стуре Старший разбил датчан в битве при Брункеберге (1471). Так закончилась Кальмарская уния."
 flavor_dan.EVTOPTA3289:0 "Хорошо"
 flavor_dan.EVTNAME3293:0 "Кровная месть графа"
 flavor_dan.EVTDESC3293:0 "Когда в 1533 скончался Фредерик I, епископы и многие из придворной знати были против того, чтобы сын покойного короля, Кристиан, герцог Гольштейнский, стал королём. Причина крылась в том, что Кристиан был протестантом. В свою очередь, бюргеры и фермеры хотели видеть на троне свергнутого некогда Кристиана II, который был узником в Сандерборге. Мэры Копенгагена и Мальмё в сотрудничестве с Ганзой разработали план по освобождению Кристиана II и превращении двух крупнейших датских городов в партнёров Ганзейской лиги. В то же время совет Дании заручился поддержкой заклятого врага Густава Вазы, чтобы изменить ход действий, это событие получило название «Гревефейден» («Кровная месть Графа») — так как силы повстанцев возглавлял граф Ольденбурга Кристофер."
 flavor_dan.EVTOPTA3293:0 "Поддержать Кристиана Гольштейна"
 flavor_dan.EVTOPTB3293:0 "Поддержать Кристиана II"
 flavor_dan.EVTNAME3294:0 "Петер Оксе"
 flavor_dan.EVTDESC3294:0 "Петер Оксе был финансовым гением, которого, после того как Семилетняя война развалила датскую экономику, вызвал из изгнания Федерик II. Оксе встал у руля экономики в 1567 году, и результат не замедлил сказаться. Вскоре финансовое положение державы было восстановлено. Оксе убедил аристократию увеличить выплаты и реорганизовал закон о плате за проход через Зунд. Эти меры привели к тому, что доходы страну утроились. Помимо финансовой, Оксе улучшал аграрную и образовательную систему. Вплоть до своей смерти в 1577 году, Оксе вместе с несколькими другими лордами были практически правителями Дании."
 flavor_dan.EVTOPTA3294:0 "Хорошо"
 flavor_dan.EVTNAME3296:0 "Торговые реформы Кристиана IV"
 flavor_dan.EVTDESC3296:0 "Кристиан IV имел обыкновение интересоваться даже малейшими нюансами в своём правлении, в то же время упуская из виду действительно крупные проблемы. Он не только лично изложил на бумаге все основные черты торговой политики Дании, но также утвердил таможенные пошлины, инициировал создание финансируемых государством и пользующихся льготами торговых компаний и мануфактур — все они не принесли никакого дохода — и настоял на том, чтобы лично проверять их бухгалтерию"
 flavor_dan.EVTOPTA3296:0 "Меркантилистские реформы"
 flavor_dan.EVTOPTB3296:0 "Реформы в духе свободной торговли"
 flavor_dan.EVTNAME3297:0 "Политика абсолютизма"
 flavor_dan.EVTDESC3297:0 "В Дании абсолютизм стал результатом продолжительного политического кризиса и критического положения после последних войн Карла Густава со Швецией в 1657-60 годах. Несмотря на это, выбранный в 1648 году король Фредерик III сумел в 1650 годах выдворить из ригсрада двух основных соперников. Это были сенешаль Корфиц Ульфельдт и правитель Норвегии Ганнибал Сегестед, оба они были женаты на сводных сёстрах Фредерика. Во время осады Копенгагена зимой 1659 года, король стойко держался и это добавило ему популярности в то время, как придворная знать и ригсрад уже навлекли на себя дурную славу. Все эти события подвели сословия к образованию наследственной монархии в октябре 1660 года. Новая система означала, что король более не зависел от ригсруда, чем он и воспользовался незамедлительно и начал политику абсолютизма, которая временно была провозглашена 10 января 1661 года в Акте о наследственной передаче монархии, а окончательно была закреплена в Своде королевских законов в 1665 году."
 flavor_dan.EVTOPTOK:0 "Хорошо"
 flavor_dan.EVTNAME3298:0 "Модернизация флота"
 flavor_dan.EVTDESC3298:0 "Во времена правления Фредерика II возросла морская мощь Дании, и король был заинтересован в строительстве флота. Политику усовершенствования и развития военно-морских сил продолжил Кристиан IV, легендарный сын Фредерика II. Заинтересованность Кристиана IV в наличии флота проявлялась на всех уровнях, начиная от морской базы в Бремергольме до обязанностей адмиралов и оборудования кораблей."
 flavor_dan.EVTOPTA3298:0 "Реформировать флот"
 flavor_dan.EVTOPTB3298:0 "Реформировать армию"
 flavor_dan.EVTNAME3299:0 "Петер Гриффенфельд"
 flavor_dan.EVTDESC3299:0 "Петер Гриффенфельд был самым замечательным советником, которые когда-либо были у датского короля. Петер родился в зажиточной копенгагенской семье. После учёбы и путешествий заграницу в 1654-62 годах, он вернулся и поступил на службу придворного библиотекаря. Вскоре он получил расположения абсолютистского короля Фредерика III и стал секретарём королевского судьи. Будучи на этом посту, Гриффенфельд в 1665 году составил свод Королевских законов, которые оправдывали политику абсолютизма. В 1670 году, в год смерти короля, Петер стал графом Гриффенфельдом. В 1674 году при короле Кристиане V граф Гриффенфельд занял пост лорда-канцлера Дании."
 flavor_dan.EVTNAME3300:0 "Великая северная война"
 flavor_dan.EVTDESC3300:0 "В 1697, 15-летний Карл XII взошёл на шведский трон. Воспользовавшись обстоятельствами, русский царь Пётр I заключил союз с Данией, Польшей и Саксонией в 1699. Однако, с помощью британского и голландского флота, Карл XII высадился в Зеландии и нанёс поражение датчанам, затем отправился в Эстляндию, где под его командованием значительно уступавшая численно (1 к 5) шведская армия одержала победу над русскими. Не преследуя русских, Карл XII обратился против польско-саксонского короля Августа II и изгнал его из Польши в 1704 (королём был избран прошведски настроенный Станислав Лещинский), затем Карл покорил Саксонию в 1706. Тем временем русские начали строительство Санкт-Петербурга (1703), восстановили и преобразовали свои армии, а также захватили часть Эстляндии (1704-1706). Тогда Карл предпринял поход на Москву через Украину, где началось восстание казаков под предводительством Мазепы. Суровая зима и рейды русских значительно ослабили его армию, и в конечном счёте она была разгромлена в Полтавском сражении в 1709. Раненый король бежал в Турцию. Русская армия была окружена османами на реке Прут, но Пётр с помощью подкупа турецкого командования добился свободного выхода в обмен на уступку Азова. В то время как Карл всё ещё находился в Турции, Россия, Дания, Ганновер и Пруссия захватили большую часть шведских владений на Балтике. Возвратившийся из Турции Карл был убит в 1718 под норвежской крепостью Фредерикшальд. Согласно завершившему войну мирному договору Швеция потеряла большую часть своей балтийской империи.  "
 flavor_dan.EVTOPTA3300:0 "Вернуть Скане"
 flavor_dan.EVTOPTB3300:0 "Ничего не делать"
 flavor_dan.EVTNAME3305:0 "Торговые реформы Кристиана VI"
 flavor_dan.EVTDESC3305:0 "Кристиан VI твёрдо верил в торговлю и в государство, осуществляющее полный контроль производства. Однако, несмотря на то, что его протекционистские реформы имели и положительный результат, Дания продолжала оставаться аграрной страной. И потребовались десятки лет на развитие здесь торговли."
 flavor_dan.EVTOPTA3305:0 "Меркантилистские реформы"
 flavor_dan.EVTOPTB3305:0 "Реформы в духе свободной торговли"
 flavor_dan.EVTNAME3307:0 "Пиетизм"
 flavor_dan.EVTDESC3307:0 "Кристиан VI, так же, как и его супруга, София Магдалена Бранденбургская, был воспитан в духе германского пиетизма и всячески поддерживал национальную церковь, прославлявшую пиетизм. Он запретил театральные представления по воскресеньям и в праздники. А после 1738 года актёрам и артистам запрещали появляться в стране. Пустые развлечения при дворе также были запрещены. Королевская чета любила роскошь и великолепие, и поэтому строились красивые и дорогие здания. Ярким образцом может служить Кристианбургский замок, построенный в 1733-45 годах. "
 flavor_dan.EVTOPTA3307:0 "Поддержать пиетизм"
 flavor_dan.EVTOPTB3307:0 "Изгнать пиетизм"
 flavor_dan.EVTNAME3308:0 "Регентство И.Г.Е. Бернсторффа"
 flavor_dan.EVTDESC3308:0 "В 1766 году Кристиана VII, сменяя отца его Фредерика V, короновали на трон правителя Дании. К несчастью, Кристиан был умственно слаб. Его умственной ограниченности приписывалось жестокое правление и морально падший облик двора. После заключения брака в 1766 году с Каролиной Матильдой, дочерью Фредерика, принца Уэльского, Кристиан предался пьяным кутежам и разврату. На протяжении всего его царствования, страной правили другие. Первым был министр иностранных дел И.Г.Е. Бернсторфф, хитрый и знающий человек, сумевший убедить Екатерину II отказаться от некоторых территорий Гольштейнского графства. Однако со временем Бернсторфф становился всё опаснее и 15 сентября 1770 года он был отправлен в отставку."
 flavor_dan.EVTNAME3309:0 "Регентство Штруенса"
 flavor_dan.EVTDESC3309:0 "Иоганн Фридрих Штруенс принял правление Данией после отставки Бернсторффа. Штруенс был германским врачом, которого пригласили сопровождать умственно больного Кристиана VII в туре по Европе в 1768-69 годах. В 1769 году он был назначен придворным лекарем. Имея влияние на короля, в 1770 году он стал любовником королевы Каролины Матильды. Вскоре, в 1770 году он сумел упразднить государственный совет и отменить должность губернатора Норвегии. В июне 1771 года король назначил его тайным членом кабинета министров и в июле присвоил ему титул графа. С марта 1771 по январь 1772 Штруенс провёл большое количество реформ, включая свободу прессы, сокращение трудовой службы крестьян, унитарное судоустройство и реформу копенгагенского муниципального управления. Пользуясь поддержкой у чиновников он, однако, стал жертвой заговора. В январе 1772 года Штруенса арестовали и до смерти замучили пытками за связь с королевой."
 flavor_dan.EVTNAME3311:0 "Большая аграрная реформа"
 flavor_dan.EVTDESC3311:0 "Дания всегда была и остаётся сельскохозяйственной державой. Одной из первых она начала применять новые методы ведения хозяйства и применять инструменты, изобретённые в конце XVIII начале XIX веков. Поля были перераспределены, начали использоваться более совершенные инструменты, был введён и распространён севооборот и завезены высокоурожайные сельскохозяйственные культуры (картофель, кукуруза). Однако, не все реформы были восприняты крестьянами с радостью. Самой тяжёлой оказалась реформа, требующая разделения деревень на фермерские хозяйства с тем, чтобы крестьяне жили ближе к полю."
 flavor_dan.EVTOPTA3311:0 "Провести аграрную реформу"
 flavor_dan.EVTOPTB3311:0 "Реформировать армию"
 flavor_dan.EVTNAME3312:0 "Регентство Уве Хег-Гулберга"
 flavor_dan.EVTDESC3312:0 "Хег-Гульдберг был довольно скромным человеком. Он получил степень теолога в 1753 году, в 1761 стал профессором риторики. Он был назначен наставником принца Фредерика, сводного брата будущего короля Карла VII, в 1764 году. Будучи личным секретарём Фредерика в 1771 году, он разделял его неприязнь к графу Иоганну Фридриху Струэнзе, который правил Данией через влияние на Кристиана VII. Хег-Гульдберг принял участие в заговоре, который привёл к аресту Струэнзе и последующей его казни в 1772 году. После этого, Хег-Гульдберг, наряду с принцем Фредериком и вдовствующей королевой Юлианой Марией, приобрёл значительную власть в датском государстве. В 1774 Хег-Гульдберг стал секретарём кабинета министров. Вскоре, без консультаций с другими министрами, он стал выдавать распоряжения, подписанные недееспособным Кристианом VII. Он взял на себя контроль над внешней политикой после увольнения министра иностранных дел графа Бернсторфа в 1780 году. Хег-Гульдберг был отстранён от власти во время переворота 1784 года во главе с принцем Фредериком."
 flavor_dan.EVTNAME3313:0 "Регентство Бернсторфа"
 flavor_dan.EVTDESC3313:0 "Приняв должность в 1784 году, Бернсторф, вплоть до свой смерти, служил министром иностранных дел в умеренно-либеральном правительстве. Он поддержал серию реформ, включающих регулирование помещичье-крестьянских отношений и освобождения крестьян. Во внешней политике Бернсторф проводил политику нейтралитета. Когда вспыхнула французская революция, он осудил любое вмешательство во внутренние дела Франции и игнорировал все антифранцузские коалиции. В марте 1794 года он заключил договор о нейтралитете со Швецией для защиты торгового судоходства обеих стран смешанными эскадрами. Внешняя политика Бернсторфа завоевала уважение среди европейских депутатов, а его внутренняя политика принесла такую популярность среди датчан, что его смерть (21 июня 1797 года) рассматривалась как национальное бедствие."
 flavor_dan.EVTNAME5080:0 "Тихо Браге"
 flavor_dan.EVTDESC5080:0 "Тихо Браге — датский астроном, чьи работы в развитии астрономических инструментов, в измерении и установке положений звёзд проложили путь к будущим открытиям. Его наблюдения — наиболее возможно точные до изобретения телескопа — включали всестороннее изучение солнечной системы и точных положений более чем 777 звёзд."
 flavor_dan.1.t:0 "Наводнение Бурхарди"
 flavor_dan.1.d:0 "«Вечером огромный шторм надвигался с юго-запада. Ветер дул так сильно, что невозможно было и глаз сомкнуть. Когда мы лежали в кроватях уже примерно час, мой сын сказал мне, «Отец, я чувствую капли воды с потолка.» Волны перехлёстывали дамбу и падали на крышу дома. Звук был просто ужасающим.»\n\nВнезапная штормовая волна захлестнули побережье Шлезвига и Дитмаршена, смывая дамбы, и затапливая всё побережье северной Фрисландии. С ростом уровня воды тысячи людей оказались убиты или были вынуждены переехать. Целые острова и поселения были смыты водой."
 flavor_dan.1.a:0 "Неужели это конец?"
 flavor_dan.EVTNAME2:0 "Копенгагенский университет"
 flavor_dan.EVTDESC2:0 "Кристиан I, король Дании, основал Копенгагенский университет в 1479 году, в качестве «studium generale». Университет стал центром учения католического богословия, однако также существовали факультеты для изучения права, медицины и философии."
 flavor_dan.EVTOPTA2:0 "Помочь университету"
 flavor_dan.EVTOPTB2:0 "Не обращать внимание"
 flavor_dan.EVTNAME3:0 "Монастырь Святой Клары"
 flavor_dan.EVTDESC3:0 "Король Иоганн I и королева Кристина основали монастырь святой Клары в Копенгагене в 1497 году, даровав ему бывшие королевские огороды. Королева отдала 40 рейнских гульденов на строительство монастыря в 1498 году. Семь лет спустя, монастырь был завершён и освящён. Он состоял из общежития, трапезной, церкви, лазарета, подвала и места, где могли бы оставаться миряне и священники."
 flavor_dan.4.t:0 "Смерть короля Адольфа Восьмого"
 flavor_dan.4.da:0 "С 1439 года герцогство Шлезвиг было наследственным титулом датской короны и находилось под управлением графа Адольфа Гольштейнского. Смерть Адольфа нарушила линию наследования в Шлезвиге, хотя он и старался сделать так, чтобы его старший племянник унаследовал титулы. Это даёт нам возможность. Местная знать обеспокоена тем, что герцогство и графство могут быть разъединены, разделяя их имущество.\nГарантируя привилегии сословий Шлезвига и Гольштейна и компенсируя потери другим претендентам мы можем получить оба титула."
 flavor_dan.4.db:0 "С 1439 года герцогство Шлезвиг было наследственным титулом датской короны и находилось под управлением графа Адольфа Гольштейнского. Смерть Адольфа нарушила линию наследования в Шлезвиге, хотя он и старался сделать так, чтобы его любимый племянник, [Root.Monarch.GetName], получил оба титула. Местная знать обеспокоена тем, что герцогство и графство могут быть разъединены, разделяя их имущество.\nГарантируя привилегии сословий Шлезвига и Гольштейна и компенсируя потери другим претендентам мы можем получить оба титула."
 flavor_dan.4.a:0 "Мы должны заполучить оба титула!"
 flavor_dan.4.a.tt:0 "Сословия Гольштейна ожидают подтверждения своих текущих привилегий."
 flavor_dan.4.b:0 "Мы должны обезопасить герцогство!"
 flavor_dan.4.b.tt:0 "Другой претендент унаследует Гольштейн, а мы получим Шлезвиг."
 flavor_dan.5.t:0 "Рибское соглашение"
 flavor_dan.5.da:0 "Знать Гольштейна и Шлезвига согласилась поддержать притазяния [Root.Monarch.GetName] на герцогство Шлезвиг и графство Гольштейн. Взамен мы пообещали сохранить земли двух титулов неделимыми. Шлезвиг и Гольштейн теперь неделимые части страны несмотря на то, что часть относится к Дании, а другая часть — к Священной Римской империи.\nВ порядке сохранения равенства титулов, в Священной Римской империи было решено возвысить Гольштейн до герцогства, подтверждая наши права не только на графство, оставленное Адольфом Восьмым, но и на маленькую провинцию на западе — Дитмаршен."
 flavor_dan.5.db:0 "Знать Гольштейна и Шлезвига согласились поддержать притязания [Root.Monarch.GetName] на герцогство Шлезвиг и графство Гольштейн. Взамен мы пообещали сохранить земли двух титулов неделимыми. Шлезвиг и Гольштейн теперь неделимые части страны несмотря на то, что часть относится к Дании, а другая часть — к Священной Римской империи.\nВ порядке сохранение равенство титулов, в Священной Римской империи было решено возвысить Гольштейн до герцогства, подтверждая наши права на графство, оставленное Адольфом Восьмым."
 flavor_dan.5.a:0 "Достаточно просто."
 flavor_dan.6.t:0 "Датское государство"
 flavor_dan.6.d:0 "Со времён Кальмарской унии в 1397м было утверждено, что корона Норвегии, Швеции и Дании принадлежит одному человеку. Дания является центром этой унии, доминирующей державой Скандинавии и предполагаемым соперником Ганзейской лиги. Только что коронованн[Root.GetMEndAYY] правитель[Root.GetMEndTsaL] [Root.Monarch.GetName] ещё не унаследовал[Root.GetMEndA] Балтийскую империю. [Root.GetMEgoEyoCap] предшественник был смещён после поражения от рук Ганзы и теперь ведёт жизнь пирата на острове Готланд в центре Балтийского моря. Хотя недавно введённая зундская пошлина является отличным источником средств, Корона так же вынуждена выплачивать свои множественные долги благородным семьям Тоттов, Гульденштернов, Розенкранцев, Рённау и Фрилле за поддержку унии и проигрышных войн в прошлом.\nЕсли мы хотим не допустить ослабления королевской силы, мы должны получить земли обратно любыми способами."
 flavor_dan.6.a:0 "Знать должна помогать и советовать, но не править."
 flavor_dan.6.a.tt:0 "Мы конфискуем множество заложенных замков знати. С оружием в руках, если понадобится."
 flavor_dan.6.b:0 "Знать несёт это королевство на себе, мы должны дать им то, что обязаны дать."
 flavor_dan.7.t:0 "Баварское наследство"
 flavor_dan.7.d:0 "Со смертью Иоганна Пфальц-Ноймаркского в 1443м году, Кристофер унаследовал земли в Оберпфальце. Их важность меркнула по сравнению с коронами, удерживаемыми Кристофером на севере, но всё ещё обеспечивали доход в эти тёмные времена."
 flavor_dan.7.a:0 "В памяти об Иоганне."
 flavor_dan.8.t:0 "Наследие, которое оставил[Root.GetMEndA] [Root.Monarch.GetName]"
 flavor_dan.8.d:0 "Поскольку [Root.Monarch.GetName] моложе не становится, королевский совет начал искать подходящх наследников. Один из наших наиболее могущественных вассалов, [count_of_holstein.Monarch.GetName] Шлезвиг-Гольштейнск[count_of_holstein.GetMEndAYA], выдвинул[count_of_holstein.GetMEndA] идею о том, что [count_of_holstein.GetMEgoEyo] племянник и наследник Кристиан, потомок Вальдемара Победоносного, будет подходящим кандидатом.\n[count_of_holstein.Monarch.GetName] также дал[count_of_holstein.GetMEndA] понять, что [count_of_holstein.Monarch.GetSheHe] поддержит кандидатуру Кристиана за свои средства."
 flavor_dan.8.a:0 "Благодетель укажет путь."
 flavor_dan.8.b:0 "Мы не можем делать преждевременных обещаний."
 flavor_dan.9.t:0 "Сельдь пропадает"
 flavor_dan.9.d:0 "Когда-то воды Сканёр-Фальстербо в Скане были настолько полны сельдью, что можно было «резать воду клинком». С тех времён рынки Скане полнились рыбой под экспорт в Балтику и Скане стал главным рынком западной Европы.\nС недавних пор сельди стало меньше и улов этого года был настолько беден, что мы не смогли даже поддерживать сам рынок. Со смертью рынка Скане, умирает одна из статей дохода королевства."
 flavor_dan.9.a:0 "Прискорбно."
 flavor_dan.10.t:0 "Индия"
 flavor_dan.10.d:0 "Группа купцов под предводительством Яна де Виллюма, Германа Розенкранца и Роланда Краппе приблизились к [Root.Monarch.GetName], с просьбой получить чартер на создание датской колонии в Индии. Купцы утверждают, что уже имеют связи с «Королём Цейлона» и раджой Танжора, хотя нам и не ясно насколько правдивы эти утверждения, очевидно ясно то, что местность они знают отлично. Если мы дадим им Индийский Чартер, они попытаются утвердить датское присутствие в Индии и утвердить наши интересы в регионе."
 flavor_dan.10.a:0 "В Индию!"
 flavor_dan.10.tt:0 "Экспедиция будет послана на установление торговой миссии в Индию. Если экспедиция преуспеет, затраты будут выплачены вместе с процентами."
 flavor_dan.10.b:0 "У нас есть дела поважнее."
 flavor_dan.11.t:0 "Посольство из Дании"
 flavor_dan.11.d:0 "Мужчина, представившийся как капитан Пайк, подошёл к [Root.Monarch.GetName]. Он утверждает что представляет [From.GetTitleIM] из Дании и просит разрешения создать торговую факторию в провинции [dansborg.GetName]. Взамен он предлагает денежные компенсации и «защиту» от других европейцев."
 flavor_dan.11.a:0 "Отличная идея!"
 flavor_dan.11.b:0 "Я не доверяю мелкой рыбе."
 flavor_dan.12.t:0 "Новости из [From.GetName]"
 flavor_dan.12.d:0 "Наши первые экспедиции в Индию вернулись с новостями от капитана Гьедде. Похоже что он убедил местного [From.GetTitleIM] на создание датской колонии в регионе [dansborg.GetName].\nПо словам капитана форт уже был построен вместе с небольшой, но выгодной факторией."
 flavor_dan.12.a:0 "Прекрасно!"
 flavor_dan.13.t:0 "Провал индийской экспедиции"
 flavor_dan.13.d:0 "наша экспедиция в Индию вернулась с плохими новостями. Похоже, что команда нашла путь до Цейлона, и сразу начала занимать местный храм в качестве базы для операций. Как только власти узнали об этом, они ворвались в храм вместе с войсками других европейцев, уже закрепившихся в регионе и выдворили наших людей.\nКорабли продолжили посещать другие порты, но везде встречали отказ, а многие утверждали что наши моряки являются пиратами."
 flavor_dan.13.a:0 "Досадно."
 flavor_dan.14.t:0 "Великий пожар в Копенгагене"
 flavor_dan.14.d:0 "Огромный пожар, начавшийся как детская игра со свечами, захлестнул весь Копенгаген. Четыре дня пожар расходился от дома к дому, целые кварталы сожжены и десятки тысяч умерли или остались без дома. Огонь поглотил многие памятники, среди которых была библиотека университета Копенгагена.\nНаши архитекторы придумали амбициозный план по реконструкции, запретив деревянные дома и создав упорядоченную сеть из домов, улиц и кварталов. Другие же утверждают, что было бы мудро отстроиться как можно скорее, ведь тысячи жителей остались без домов..."
 flavor_dan.14.a:0 "Давайте придерживаться амбициозного плана!"
 flavor_dan.14.b:0 "Давайте выберем что-нибудь более реалистичное!"
 flavor_dan.15.t:0 "Убийство Пола Ламана"
 flavor_dan.15.d:0 "Предводитель королевского совета и он один из самых богатых жителей страны, Пол Ламан, был убит посреди дня в Копенгагене. По словам свидетелй два аристократа набросились на Ламана с кинжалами и бросли его тело в канаву. Будучи лидером совета, Ламан был важной фигурой и не всегда сходился во мнениях с [Root.Monarch.GetName]. Есть подозрения, что он не всегда ставил благо государства превыше всего. Мы можем воспользоваться этим проишествием, ослабить его поддержку и конфисковать имущество. Хотя весьма вероятно что такие действия отразятся на нас и некоторые посчитают что [Root.Monarch.GetName] может быть замешан[Root.GetMEndA] в убийстве лично."
 flavor_dan.15.a:0 "«У тебя фамилия Щукин, я уверен ты хорошо умеешь плавать!»"
 flavor_dan.15.a.tt:0 "Мы конфискуем владения Пола Ламана и обвиним его в государственной измене, всё равно он не сможет защититься."
 flavor_dan.15.b:0 "Мы должны найти и наказать его убийц!"
 flavor_dan.16.t:0 "[Root.Monarch.GetName] проводит реформы"
 flavor_dan.16.d:0 "Благодаря нашей позиции морской державы Северного моря и Балтики, мы всегда были в близних отношениях с торговыми городами в Нидерландах. Хотя королевская власть традиционно зависит от знати, в Дании политические силы стали полагаться на купцов в Нидерландах. Теперь наши интересы вынуждают нашего правителя внимательно наблюдать за политической и экономической структурой Нидерландов в поисках вдохновения.\nС учётом свободных рук, наш[Root.GetMEndA] [Root.GetTitleIM] уверен[Root.GetMEndA], что есть возможность провести масштабные реформы для усиления датских купцов и усилить нашу экономику."
 flavor_dan.16.a:0 "Это будущее нашей страны."
 flavor_dan.17.t:0 "Религиозные дебаты"
 flavor_dan.17.d:0 "С распространением идей Реформации по Европе, в нашей стране назревает раскол между теми, кто защищает традиции и теми, кто хочет реформировать Церковь. Приверженный последователь Лютера, теолог Ганс Таусен, обрёл множество последователей и смог полагаться на местных купцов в спорах с оппонентами. Другие, вроде кармелитского монаха Пола Хельгсена, критикуют церковь, но отвергают идеи реформации.\nВера в Дании очевидно колеблется и любое действие может сильно повлиять на наше будущее."
 flavor_dan.17.a:0 "Давайте примем Таусена под наше крыло."
 flavor_dan.17.b:0 "Лучше установить верховенство голосов разума."
 flavor_dan.18.t:0 "Рост торговли крупным рогатым скотом"
 flavor_dan.18.d:0 "Веками Скотская дорога использовалась для перевозки армий и купцов по Ютландии. Чаще всего, впрочем, её использовали для перехода крупного рогатого скота в рынки Веделя. Оттуда скот уже разводили через Штаде, Гамбург и Любек по всей северной Германии. Поскольку население в конце 16го века продолжало возростать в Германии и Балтике, потребность в скоте, зерне и рыбе стремительно росла. Размер переводимых партий теперь достигает сорока тысяч для каждого рынка.\nЭкспорт сельскохозяйственной продукции и, в особенности, крупного рогатого скота, позволяет неплохо зарабатывать у голландцев и немцев. Хотя некоторые обеспокоены тем, что подобное положение дел усиливает крупную знать, в то время как крестьяне страдают... "
 flavor_dan.18.a:0 "Деньги ещё никому не вредили!"
 flavor_dan.19.t:0 "Маркус Хесс"
 flavor_dan.19.d:0 "Растущая экономика Копенгагена, Мальмё и другие богатых рыночных городов сейчас наблюдает появление появление купцовой знати. Эти люди стремятся к обогащению и готовы заключать союзы со странами, сотрудничество с которыми сулит богатство для них и для нас.\nМало кто настолько сильно воплощает этот идеал, как Маркус Хесс, мэр Копенгагена и глава торговых поездок в Нидерланды и Испанию, в Исландию и Эстонию. Хесс имеет тесные связи с короной, иногда лично принимая на себя ответственность за снабжение армии и флота."
 flavor_dan.19.a:0 "Позвольте ему заниматься тем, что у него выходит лучше всего!"
 flavor_dan.19.b:0 "Займы, говоришь?"
 flavor_dan.20.t:0 "Корфитц Ульфельдт и королевский совет"
 flavor_dan.20.d:0 "Датский королевский совет по делам государства и [Root.GetTitleIM] давно имели проблемы с разграничиванием власти. Нынешний Ригсхофместер, управляющий страной, граф Корфитц Ульфельдт, также является зятем [Root.Monarch.GetName] и уже предпринимал амбициозные попытки увеличить силу совета и знатных семейств страны. Попытки отстранить графа от его должности окончились неудачей и он заручился поддержкой знати и администрации. Ульфельдт опытный интриган и смог уже неоднократно обыграть королевскую власть и другие препятствия, демонстрируя свой собственный авторитет.\nВ качестве единоличного управленца зундской пошлины он, возможно, выводил немалые средства из дохода государства, но использовать это, как аргумент для увольнения, может дорого нам стоить."
 flavor_dan.20.a:0 "Давайте избавимся от этого предателя!"
 flavor_dan.20.b:0 "Отступим к знати."
 flavor_dan.21.t:0 "На чудесах, знаках и откровениях"
 flavor_dan.21.d:0 "Во время своей карьеры в качестве епископа Рибе Янс Динесен Йерсин достиг признания. Ранее в жизни он пытался реформировать латинское образование с введением объяснений и переводов на датский, вместо латыни. Далее он предлагал практичный подход к вере, будучи автором двух безумно популярных религиозных текстов: «Vera via vitae, en riktig vei til det evige liv» и «Troens kamp ос seier».\nНедавно Йерсин оспорил популярный предрассудок через текст под названием «Om miracler, tegn ос obenbaringer ос deris udleggelse», пытаясь освободить умы от беспокойств о сверхъестественном."
 flavor_dan.21.a:0 "Любопытно."
 flavor_dan.22.t:0 "Нильс Юэль"
 flavor_dan.22.d:0 "Используя свои навыки голландского кораблестроения и его обучение под покровительством Маартена Тромпа и Михеля де Рюйтера в благих целях, Нильс Юэль стал уважаемым человеком. Юэль постоянно пытается улучшить и модернизировать тактику и организацию датского флота в мирное время. Во время войны он доказал, что имеет опыт и навыки в морских сражениях, получая шокирующе эффективные победы против превосходящего по численности врага.\nПока Юэль разбирался с традиционалистами во флоте, его гениальность стала абсолютно очевидной и дома, и за границей. Пришла пора наградить его и показать наше признание его талантов."
 flavor_dan.22.a:0 "Давайте воспользуемся его административными навыками."
 flavor_dan.22.b:0 "Он будет нашим адмиралом."
 counts_feud.1.t:0 "Графская распря"
 counts_feud.1.d:0 "Когда в 1533 скончался Фредерик I, епископы и многие из придворной знати были против того, чтобы сын покойного короля, Кристиан, герцог Гольштейнский, стал королём. Причина крылась в том, что Кристиан был протестантом. В свою очередь, бюргеры и фермеры хотели видеть на троне свергнутого некогда Кристиана II, который был узником в Сандерборге. Мэры Копенгагена и Мальмё в сотрудничестве с Ганзой разработали план по освобождению Кристиана II и превращении двух крупнейших датских городов в партнёров Ганзейской лиги. Это событие получило название «Гревефейден» («Графская распря») — так как силы повстанцев возглавлял граф Ольденбурга Кристофер."
 counts_feud.1.a:0 "Поддержать нового правителя"
 counts_feud.1.b:0 "Поддержать претендента"
 counts_feud.2.t:0 "Рост числа повстанцев"
 counts_feud.2.d:0 "Протестуя восхождению на престол Кристиана III, свергнувшего Кристиана II, крестьяне Веннсюсселя и северной Ютландии восстали против знати. Капитан каперского корабля, «Шкипер Клемент», спровоцировал их по просьбе графа Кристофера, и Ольборг стал штаб-квартирой мятежников. Большое число поместий было сожжено в северной и западной Ютландии в следствие этого."
 counts_feud.3.t:0 "Графская распря в Дании"
 counts_feud.3.d:0 "Когда в 1533 скончался Фредерик I, епископы и многие из придворной знати были против того, чтобы сын покойного короля, Кристиан, герцог Гольштейнский, стал королём. Причина крылась в том, что Кристиан был протестантом. В свою очередь, бюргеры и фермеры хотели видеть на троне свергнутого некогда Кристиана II, который был узником в Сандерборге. Оба — новый монарх и претендент — послали эмиссаров в Швецию с просьбой о помощи."
 counts_feud.3.a:0 "Поддержать повстанцев"
 counts_feud.3.b:0 "Поддержать датского правителя"
 counts_feud.3.c:0 "Ничего не делать"
 counts_feud.4.t:0 "Швеция помогает претенденту"
 counts_feud.4.d:0 "Шведская армия, посланная королём Густавом Васой на помощь Кристиану III, вторглась в Скане и Лосхульт и грабила, жгла и убивала всё время по мере её продвижения. Другая шведская армия вторглась и разрушила Халланд несколько позже. Тайге Краббе в Хельсингборгском замке поддерживал Кристофера, регента Кристиана II, в то время как некоторые дворяне из Скане встали на сторону шведов. Армия датских дворян и шведы двинулась на Хельсинборг в январе 1535 года, в то время как армия, состоящая из жителей Любека и Мальмё под командованием Йоргена Кока, закрепилась за пределами замка. Замковые пушки внезапно открыли огонь по защитникам согласно приказу Тайге Краббе, вставшего на сторону Швеции. Его наградой стал сгоревший Хельсинборг, город превратился в пепел. Восток Дании был потерян для графа Кристофера и Кристиана II."
 counts_feud.4.a:0 "Ужасно!"
 counts_feud.5.t:0 "Швеция помогает правителю Дании"
 counts_feud.5.a:0 "Отлично!"
 counts_feud.6.t:0 "Шкипер Клемент схвачен"
 counts_feud.6.d:0 "Клемент «Шкипер Клемент» Андерсен был капером, ранее служившим Кристиану II и вступившим в союз с графом Кристофером, регентом Кристиана II. Он подстрекал крестьян Веннсюсселя и северной Ютландии восстать против знати. 16 октября 1534 года дворянство Ютландии, направленное на подавление крестьянского восстания, столкнулось с профессиональными солдатами графа Кристофера. Дворянская армия была разбита в битве при Свенструпе и восставшие крестьяне смогли удержать контроль над северной Ютландией на несколько месяцев. Дворяне были изгнаны, а их усадьбы сожжены крестьянами. Восставшая армия была плохо вооружена и недисциплинированна, а король Кристиан III вскоре заключил сепаратный мир с графом Кристофером. Генерал Йохан Ранцау отправился на борьбу с крестьянским восстанием. Восставшие отступили в Ольбург и укрепили оборону города, но после тяжёлого боя в декабре 1534 года армия Ранцау победила крестьян, преодолела оборону, разграбила город и убила 2000 человек. Клементу удалось сбежать, однако он был предан и захвачен врагами. Он содержался в тюрьме до окончания гражданской войны, а после был казнён."
 counts_feud.100.t:0 "Последствия"
 counts_feud.100.d:0 "После победы под Ольборгом, генерал Ранцау и его армия сражались в битве при Окснебьерге 11 июня 1535 года. Остатки армии графа Кристофера была полностью разгромлена. Копенгаген и Мальмё смогли продержаться до 1536 года, когда их заставили капитулировать после нескольких месяцев осады. Графская распря была официально закончена. Дворяне перегруппировались и зализывали раны через смешанные браки. Самые сильные дворянские семейства в Скане, Билле и Браге, защитили себя с помощью браков. Беата Билле и Отто Браге поженились для защиты своих семей и создали политический союз между своими семьями. Для крестьян последствия стоили очень дорого. Многим требовалось покупать свои жизни подарками королю и дворянству. Крестьянское недовольство только росло, и из-за этого дворянство стало стараться держаться вместе. Правление Кристиана III увеличило рост абсолютизма в Дании, а вместе с тем и репрессии крестьянских классов. Другим последствием графской распри было введение шведский армии в Скане, что разожгло аппетит шведской короны по отношению к этой территории..."
 counts_feud.100.a:0 "Графская распря завершена"
 flavor_hab.10.t:0 "Немецкие поселения в Венгрии"
 flavor_hab.10.d:0 "Крупнейшая за последние несколько веков волна немцев устремилась в Венгрию, это произошло из-за политики, проводимой Габсбургами, после ухода Османской империи из венгерских земель. Между 1711 и 1780 годами, германоязычные поселенцы из Южной Германии, Австрии и Саксонии иммигрировали на юго-запад Венгрии. Этот приток иммигрантов смог размыть экономическое и культурное различие в этом регионе. К концу XVIII века, в Венгерском королевстве находилось более миллиона германоязычных жителей. В это же время произошёл расцвет немецкой литературы, газет и журналов, ежегодно публикуемых нашей державой."
 flavor_hab.10.a:0 "Поощряйте их!"
 flavor_hab.10.b:0 "Помешайте им"
 flavor_hab.EVTNAME3188:0 "Имперский парламент в Аугсбурге"
 flavor_hab.EVTDESC3188:0 "В мае 1548 года было заключено временное доктринальное соглашение между немецкими католиками и протестантами, которое стало имперским законом 30 июня 1548 года. Оно было подготовлено и принято по настоянию императора Священной Римской империи Карла V, который надеялся основать временный религиозный союз в Германии, с тем чтобы в дальнейшем проработать все тонкости на генеральном совете католической церкви. Аугсбургский временный договор отражал католическую точку зрения. Он разрешал, тем не менее, клерикальный брак, причастие обоих видов (хлеб и вино) для мирян. Некоторые протестантские курфюрсты возражали против Аугсбургского соглашения и отказывались его принимать. Карл попытался форсировать принятие договора, но это привело к тому, что протестанты приняли Лейпцигское временное соглашение, которое поддерживало протестантские доктрины. Ни одно из соглашений не было окончательно принято и, таким образом, религиозное устройство Германии не было сформировано до Аугсбургского Мира (1555)."
 flavor_hab.EVTOPTA3188:0 "Найти золотую середину"
 flavor_hab.EVTOPTB3188:0 "Поддержать католиков"
 flavor_hab.EVTOPTC3188:0 "Поддержать протестантов"
 flavor_hab.EVTNAME3193:0 "Королевское письмо Богемии"
 flavor_hab.EVTDESC3193:0 "Пойдя на поводу у требований Богемии и опасаясь растущей власти брата Фердинанда, император Рудольф издал Королевское письмо Богемии. Это письмо давало религиозную свободу всем протестантам Богемии. А последовавший позднее отзыв письма стал одной из причин начала Тридцатилетней войны."
 flavor_hab.EVTOPTA3193:0 "Издать Королевское письмо"
 flavor_hab.EVTOPTB3193:0 "Не издавать его"
 flavor_hab.EVTNAME3194:0 "Пражская дефенестрация"
 flavor_hab.EVTDESC3194:0 "Мятеж начался в Праге в мае 1618 года, после того как Королевское письмо Богемии было отозвано. Двое королевских офицеров и их секретарь были выброшены из окна протестантскими членами богемского парламента — так называемая Пражская дефенестрация. Фердинанд был объявлен свергнутым, а богемский престол был предложен Фридриху V, пфальцграфу."
 flavor_hab.EVTOPTA3194:0 "Очень плохо"
 flavor_hab.EVTNAME3195:0 "Восстание крестьян в Австрии"
 flavor_hab.EVTDESC3195:0 "Для 1620-х годов были характерны длинные и холодные зимы, поздняя весна и холодное и влажное лето, что привело к нехватке урожая и резкому росту цен на зерно. В эту напряжённую атмосферу вторглось климатическое событие необычайной тяжести. В 1626 году во время последней недели мая, в середине вегетационного периода, зима вернулась. Температура упала так, что озёра и реки замёрзли, а деревья сбросили листья.  Неожиданное возвращение зимы вызвало панику среди крестьян, которые столкнулись такими разрушениями на своих полях. Это событие, в сочетании с жестоким преследованием протестантов, в основном протестантских крестьян Верхней Австрии, обещанной Баварии, привело к восстанию. Крестьяне были разбиты после тяжёлых боёв, а в 1628 году власть снова перешла к императору."
 flavor_hab.EVTOPTA3195:0 "Они должны быть уничтожены"
 flavor_hab.EVTNAME3201:0 "Восстание знати в Венгрии"
 flavor_hab.EVTDESC3201:0 "Войны всё продолжались и правящий дом Венгрии (Габсбурги), установил следующее правило в отношениях со знатью. Во время войны за границей, дворянству предоставлялись расширенные права, которые корона отзывала, как только наступал мир. Понятно, что это нередко провоцировало восстания. После убедительной победы над турками в 1699 году, для знати был введён военный налог и начат набор в ряды армии. Но когда в 1703 году разгорелась война Австрии с Францией, знать вновь подняла восстание. Это вынудило императора Карла V восстановить старую систему дворянских привилегий, что было закреплено Жатмарским миром от 1711 года."
 flavor_hab.EVTOPTA3201:0 "Они должны знать своё место"
 flavor_hab.EVTOPTB3201:0 "Дайте им больше уступок"
 flavor_hab.EVTNAME3203:0 "Чистка архиепископа Зальцбурга"
 flavor_hab.EVTDESC3203:0 "В 1731 году архиепископ Зальцбурга очистил свои земли от протестантов. С годами численность протестантского населения так возросла, что архиепископ почувствовал беспокойство за свою власть. 26,000 этнических немецких протестантов были изгнаны и 17,000 из них нашли приют в Пруссии, поселившись большей частью в восточной Пруссии. Несколько протестантских стран объявило о сборе добровольных пожертвований в пользу изгнанников."
 flavor_hab.EVTOPTA3203:0 "Разрешить архиепископу изгнать протестантов"
 flavor_hab.EVTOPTB3203:0 "Остановить действия архиепископа"
 flavor_hab.EVTNAME3206:0 "Венцель Антон Кауниц"
 flavor_hab.EVTDESC3206:0 "Венцель Антон, граф, а затем принц Ритберг-Кауниц (1711-1794), был дворянином из Богемии. Пропитанный культурой Просвещения, преданный гражданский служащий, он всегда имел полное доверие и поддержку со стороны императрицы Марии-Терезии. После дипломатической карьеры, он стал канцлером Австрии в 1753-1792 годах. Будучи сторонником смены союзов, он установил более тесные связи с Францией, что привело к Семилетней войне, но также помогло ослабить Фридриха II ко времени первого раздела Польши."
 flavor_hab.EVTNAME3208:0 "Меттерних"
 flavor_hab.EVTDESC3208:0 "Меттерних начал свою государственную карьеру в 1797 году в качестве представителя Вестфальского графского колледжа на Конгрессе Растатта, но всего через десять лет он смог добиться поста посла Саксонии и Пруссии, а также австрийского представителя во Франции. Его блестящая карьера достигла своей высшей точки в 1809 году, когда он был назначен на пост министра иностранных дел Австрии. До 1813 года Меттерних продолжал политику уступок французскому превосходству. Эта политика окончилась созданием Альянса четырёх, войной против Франции и победой союзников в том же самом году. Следующие 35 лет были названы Эпохой Меттерниха, так как всё это время он оставался верховным арбитром Европы. Система власти Меттерниха базировалась на политической и церковной цензуре, шпионаже и подавлении проявлений революций и национальных движений. Эта система частично виновата в революциях 1848 года."
 flavor_hab.EVTNAME3099:0 "Восстание протестантов в Венгрии"
 flavor_hab.EVTDESC3099:0 "Религиозный антагонизм имел большое значение, когда война между империей и турками разразилась вновь в 1591 году. Во время так называемой «Пятнадцатилетней войны» императорские войска вошли в Трансильванию и их командир Георг Баста проявил там и в северной Венгрии такую жестокость по отношению к венгерским протестантам, что трансильванский генерал Иштван Бочкаи, ранее поддерживавший Габсбургов, взбунтовался. Его армия, состоявшая из пастухов (гайдуков) изгнала Басту и в июне 1606 года Бочкаи заключил с Рудольфом Венским мирный договор, по которому он становился князем расширившейся Трансильвании, а протестантам Венгерского королевства были гарантированы права."
 flavor_hab.EVTOPTA3099:0 "Уничтожить еретиков"
 flavor_hab.EVTOPTB3099:0 "Признать их"
 flavor_hab.EVTNAME3216:0 "Просветительские реформы Иосифа II"
 flavor_hab.EVTDESC3216:0 "Иосиф II, император Священной Римской империи (1765-90), король Богемии и Венгрии (1780-90), после смерти отца выступил в роли императора и ко-регента вместе со своей матерью, правда имел мало реального влияния. Негодуя по этому поводу, он пустился в путешествия, которые продолжал до 1780 года (до смерти матери). Затем он начал проводить реформы, основанные скорее на его собственных принципах и философии, нежели просвещенческих взглядах. Суть его реформ заключалась в отмене права на наследование престола и привилегий духовенства, а также в создании гражданской службы, набор в которую проводился с учётом преданности и заслуг, а не по праву рождения."
 flavor_hab.EVTOPTA3216:0 "Начать просветительские реформы"
 flavor_hab.EVTOPTB3216:0 "Оставить всё как есть"
 flavor_hab.EVTNAME3328:0 "Надворный совет"
 flavor_hab.EVTDESC3328:0 "Надворный совет был учреждён Максимилианом I в 1497 году и состоял из 21 советника, назначаемых императором, за исключением вице-канцлера, который назначался курфюрстом Майнца. Совет был создан для конкуренции с имперским камеральным судом, созданным годом ранее. Шестеро из советников были протестантами и единогласным их голосованием часто было право вето."
 flavor_hab.EVTOPTA3328:0 "Создать новый совет"
 flavor_hab.EVTOPTB3328:0 "Пусть дворянство занимается этими делами"
 flavor_hab.EVTNAME3332:0 "Наказание Венгрии"
 flavor_hab.EVTDESC3332:0 "Турецкая оккупация центральной Венгрии оставалась больным вопросом для каждого венгра, который не принимал политику Габсбургов не трогать турок, преследуя амбициозные цели на западе. Император Леопольд послал войска против турков на Сент-Готтар 1 августа 1664 года. Последовавший мирный договор признал все притязания султана. Теперь даже высочайшие магнаты Венгерского королевства сплотились для изгнания Габсбургов с помощью Турции и Франции. Ваше величество, не стоит доверять венгерским магнатам. Может быть мы займёмся реорганизацией управления в провинциях?"
 flavor_hab.EVTOPTA3332:0 "Централизованное управление из нашей столицы"
 flavor_hab.EVTOPTB3332:0 "Создать совет венгерских дворян"
 flavor_hab.EVTNAME3333:0 "Мятеж графа Имре Текея"
 flavor_hab.EVTDESC3333:0 "Молодой трансильванец, Имре Текей, возглавил восстание, которое в 1681 году заставило Леопольда I восстановить конституцию и отменить его самые жёсткие меры. Воодушевлённая успехами Текея, Османская империя послала в Венгрию армию, которая в 1683 году подошла к стенам Вены."
 flavor_hab.EVTOPTA3333:0 "Остановить движение за независимость"
 flavor_hab.EVTNAME3336:0 "Реформировать бюрократическую систему"
 flavor_hab.EVTDESC3336:0 "Мария-Терезия с самого начала своего правления решила, что Габсбургскую монархию больше не будут считать неспособной защитить себя. Соответственно, пока шла война, она изучала методы реформирования, а когда война закончилась, она немедленно начала претворять их в жизнь. Первой и самой важной была реформа армии. Мария-Терезия, однако, понимала, что никакая военная реформа не будет эффективной без реформы финансовой, а в этой области она, с помощью блестящего Фридриха Вильгельма, графа фон Хогвица, достигла своих наибольших успехов. За военной и финансовой реформами последовали другие перемены, в основном в системе управления. И хотя этим реформам суждено было претерпеть многочисленные изменения за время правления Марии-Терезии и после, в результате получилось гораздо более централизованное, чем раньше правительство."
 flavor_hab.EVTOPTA3336:0 "Реформировать"
 flavor_hab.EVTOPTB3336:0 "Пусть остаётся как есть"
 reform_of_the_bureaucracy:0 "Реформа бюрократической системы"
 desc_reform_of_the_bureaucracy:0 "Реформы направленные на централизацию и укрепление державы"
 flavor_hab.EVTNAME3340:0 "Реакционные реформы 1789 года"
 flavor_hab.EVTDESC3340:0 "Иосиф II был противоречивым правителем. Он начал своё правление с либеральных реформ вроде Эдикта о толерантности, который давал протестантам, реформатам и православным равные права с римскими католиками. Он также запретил крепостное право и (временно) ослабил государственную цензуру. Однако, Иосиф был сторонником жёсткой централизации. В 1784 году он объявил венгерскому правительству, что латинский, официальный язык, недостаточно эффективен для современного управления и заменяется немецким. Ещё больше он их напугал, отказавшись короноваться в Венгрии под тем предлогом, что он не хочет поддерживать законы, которые ему не нравятся и перевёз корону в Вену. В марте 1787 года он аннулировал конституцию Нидерландов, заявив, что отныне они будут управляться согласно принципам абсолютной монархии. Сопротивление нарастало в австрийских Нидерландах, пока в 1789 году не перешло в восстание. К этому времени недовольные голоса слышались и в Венгрии, и в Галиции, и некоторое время казалось, что революция может вспыхнуть сразу в нескольких частях государства."
 flavor_hab.EVTOPTA3340:0 "Бороться с революционными тенденциями!"
 flavor_hab.EVTOPTB3340:0 "Удовлетворить требования!"
 flavor_hab.EVTNAME1:0 "Privilegium Maius"
 flavor_hab.EVTDESC1:0 "Документ «Privilegium Maius» был составлен в 1358 году австрийским герцогом Рудольфом IV. Он объявлял Австрию «эрцгерцогством», обладающим правами выборщиков императора. Документ в значительной степени был основан на более раннем «Privilegium Maius», который повышал Австрию до герцогства в 1156 году. Однако документ не был официально подтверждён императором до Фредерика V Австрийского, после того, как он был выбран императором Священной Римской империи в 1452 году."
 flavor_hab.EVTOPTA1:0 "Это повысит на престиж..."
 flavor_hab.EVTOPTB1:0 "Обман — не наш путь"
 flavor_hab.EVTOPTC1008:0 "Если они хотят войны..."
 flavor_hab.EVTNAME2:0 "Золотая крыша"
 flavor_hab.EVTDESC2:0 "Золотая крыша — это трёхэтажный балкон, пристроенный к зданию Нойхофа в центре Инсбрука императором Максимилианом Габсбургом на рубеже XVI века. Крыша балкона была украшена 2657 позолоченными плитками меди и была построена в честь второго брака Максимилиана с Бьянкой Сфорца из Милана, а также как символ его богатства и власти."
 flavor_hab.EVTOPTA2:0 "Это покажет величие нашей династии"
 flavor_hab.EVTNAME4:0 "Триумфальное шествие"
 flavor_hab.EVTDESC4:0 "В 1512 году император Максимилиан повелел создать печатную гравюру, названную «Триумфальным шествием», которая должна была отразить великолепие императора. Она была создана для украшения стен городских залов и дворцов. Когда Максимилиан умер в 1519 году, гравюра ещё не была завершена. Состоящая более чем из 130 деревянных блоков и насчитывающая 50 метров в размере, она является одной из самых больших гравюр в мире из когда-либо вообще созданных."
 flavor_hab.EVTOPTA4:0 "Слава императору!"
 flavor_hab.EVTOPTB4:0 "Это слишком дорого"
 the_triumphal_procession:0 "Триумфальное шествие"
 desc_the_triumphal_procession:0 "«Триумфальное шествие» — это гравюра размером в 50 метров, отражающая величие императора."
 flavor_hab.EVTNAME5:0 "Восстание дворянства Штирии"
 flavor_hab.EVTDESC5:0 "Штирийское дворянство восстало против императора Фридриха III в 1467 году. При поддержке короля Венгрии, Матвея Корвина, повстанцы атаковали город Марбург, а затем стали угрожать столице Штирии — городу Грац. Восстание закончилось в 1471 году после того, как руководитель восстания Андреас Баумкирхер был схвачен и казнён."
 flavor_hab.EVTOPTA5:0 "Сокрушить повстанцев!"
 flavor_hab.EVTNAME6:0 "Метеорит Энсисхейм"
 flavor_hab.EVTDESC6:0 "7 ноября 1492 года, метеорит весом 127 килограммов упал в поле неподалёку от города Энсисхейм в Эльзасе. Когда жители попытались убрать остатки метеорита, местный судья вмешался, приказав сохранить его для Максимилиана, будущего императора. Он заявил, что это чудо Божие, и взял два кусочка метеорита для себя и эрцгерцога Австрии Сигизмунда, после чего вернулся в город и приказал хранить их в городской церкви."
 flavor_hab.EVTOPTA6:0 "Настоящее чудо!"
 flavor_hab.EVTNAME7:0 "Династия Габсбургов"
 flavor_hab.EVTDESC7:0 "Могущественная династия Габсбургов существовала примерно с XII века и пришла в Австрию в 1278 году, когда император Рудольф I стал полноправным правителем герцогства. Считается, что династия вымерла, однако возможно, что всё ещё существует её представитель, хотя его претензии на трон довольно слабы. Раз правитель[Root.GetMEndTsaL] [Root.Monarch.GetName] в настоящее время не имеет преемника, может стоит признать этого Габсбурга в качестве законного наследника?"
 flavor_hab.EVTOPTA7:0 "Дом [Root.Monarch.Dynasty.GetName] продолжит править!"
 flavor_hab.EVTOPTB7:0 "Дом Габсбургов должен восстать из пепла!"
 flavor_hab.EVTNAME5190:0 "Людвиг ван Бетховен"
 flavor_hab.EVTDESC5190:0 "Людвиг ван Бетховен — универсальный гений, всемирно признанный величайшим композитором из когда-либо живших. Уходя корнями в классические традиции Гайдна и Моцарта, его творчество обращается к идеям гуманизма, воплощённым в трудах Гёте и Шиллера — его старших современников из мира литературы — и к идеалам Французской революции, к страстной вере в свободу и достоинство человека."
 flavor_hab.EVTNAME5191:0 "Вольфганг Амадей Моцарт"
 flavor_hab.EVTDESC5191:0 "Моцарт признан во всём мире как один из величайших композиторов в истории западной музыки. Вместе с Гайдном и Бетховеном, он вознёс на вершину достижений Венскую классическую школу. В отличие от любого другого композитора в музыкальной истории, он писал во всех музыкальных жанрах своего времени и превосходил других в каждом. Его вкус, владение формой и выразительностью, дают ему право считаться самым универсальным из всех композиторов."
 flavor_brapru.EVTNAME3636:0 "Вхождение Пруссии в состав Бранденбурга"
 flavor_brapru.EVTDESC3636:0 "После наследования и владения Прусским герцогством на протяжении нескольких поколений, Гогенцоллерны официально присоединили территорию Пруссии к Бранденбургу. Тем не менее, формально герцогство оставалось на положении польского вассала, так что решение этого вопроса требовало осмотрительности. С одной стороны, разозлённый польский король мог начать войну, с другой — избавление от необходимости уплачивать налоги Польше могло принести немалый доход."
 flavor_brapru.EVTNAME3518:0 "Реформы в Бранденбургской армии"
 flavor_brapru.EVTDESC3518:0 "Курфюрст Фридрих Вильгельм (1640-1688), известный также как Великий Курфюрст, был одним из главных победителей тридцатилетней войны, увеличив в результате владения Пруссии почти на треть. В число его основных достижений входят административное единство и создание небольшой профессиональной армии численностью 24 тысячи человек. Кроме того, он смог избавить страну от Польского господства. Далее, он приютил в Пруссии 20 тысяч протестантов — религиозных беженцев из Франции. 28 июня 1675 года армия Фридриха добилась тактической ничьей со шведами в битве при Фербеллине. Шведы не смогли продолжать наступательные действия из-за плохой подготовки, и потому проиграли войну. Тот факт, что Швеция не смогла «нести меч Густава Адольфа» вызвал большой резонанс во всей Европе, а Пруссия оккупировала шведскую Померанию вплоть до 1679 года"
 flavor_brapru.EVTOPTA3518:0 "Реформировать армию"
 flavor_brapru.EVTOPTB3518:0 "Реформировать флот"
 flavor_brapru.EVTNAME3523:0 "Африканская торговая компания Пруссии"
 flavor_brapru.EVTDESC3523:0 "Как и все развитые державы того времени, Фридрих Вильгельм мечтал повторить грандиозный успех компании голландца Вееринигта Оостиндича и получить богатство подобное которому получили её инвесторы и экономика Нидерландов из «Нового мира». Однако, подобно многим другим таким попыткам, особенно характерным для стран с небольшим военно-морским опытом, это однозначно вело только к горькому разочарованию для инвесторов."
 flavor_brapru.EVTOPTA3523:0 "Мы должны основать эту компанию!"
 flavor_brapru.EVTNAME5140:0 "Иммануил Кант"
 flavor_brapru.EVTDESC5140:0 "Кант был передовым мыслителем эпохи просвещения и одним из выдающихся философов всех времён. Он собрал воедино новые тенденции, которые уходили корнями в рационализм Рене Декарта и эмпиризм Фрэнсиса Бэкона. Таким образом Кант открыл новую эру в развитии философской мысли."
 flavor_brapru.EVTOPTOK:0 "Хорошо"
 flavor_brapru.EVTNAME3525:0 "Абсолютизм Фридриха Вильгельма"
 flavor_brapru.EVTDESC3525:0 "Король Фридрих Вильгельм Прусский придал Пруссии милитаристский и бюрократический облик. Он был необычайно работоспособен, и все вопросы решал сам. Фридрих Вильгельм реорганизовал административную систему в военном духе и увеличил численность армии до 80 000 человек (что соответствует 4% всего населения страны). Пруссия стала милитаристской и абсолютистской страной -- отныне новой великой европейской державой."
 flavor_brapru.EVTOPTA3525:0 "Ввести абсолютную монархию"
 flavor_brapru.EVTOPTB3525:0 "Сохранить конституционную монархию"
 flavor_brapru.EVTNAME3526:0 "Великая реформа армии"
 flavor_brapru.EVTDESC3526:0 "При своих втором и третьем королях, Фридрихе Вильгельме I и Фридрихе II Великом, Пруссия превратилась в милитаристское государство с лучшей армией в Европе. Несомненно, существенные военные реформы были необходимы стране, проводящей агрессивную политику и зажатой между враждебными соседями."
 flavor_brapru.EVTOPTA3526:0 "Реформировать армию"
 flavor_brapru.EVTOPTB3526:0 "Реформировать флот"
 flavor_brapru.EVTNAME3530:0 "Просветительские реформы Фридриха Великого"
 flavor_brapru.EVTDESC3530:0 "После окончания эпохи правления Людовика XIV во Франции и последовавших войн за наследование испанского престола, в Европе начался медленный расцвет Эпохи просвещения. Новые идеи распространялись в словах писателей и философов того времени: Локе, Руссо, Дидро, Нуме, Лейбница, Монтескьё и других. Новыми идеалами провозглашались свобода вероисповедания, образования, свобода речи и политического мышления. Монументальным трудом, который вобрал в себя основные идеи просвещения, была Энциклопедия Дидро. На её написание автору потребовалось 25 лет, а объём составил не менее 35 томов по 1000 страниц в каждом. В этой книге описывалось буквально всё: начиная от того, как вдеть нитку в иголку и до методов улучшения производства артиллерийских орудий. Среди всех Европейских монархов не было более преданного новым идеалам, чем прусский король Фридрих II, известный также как Фридрих Великий."
 flavor_brapru.EVTOPTA3530:0 "Начать просветительские реформы"
 flavor_brapru.EVTOPTB3530:0 "Оставить всё как есть"
 flavor_brapru.EVTOPTC3530:0 "Начать реакционные реформы"
 flavor_brapru.EVTNAME3532:0 "Реформы фон Шарнхорста и фон Штейна"
 flavor_brapru.EVTDESC3532:0 "После унизительного поражения от наполеоновских армий и жестоких рамок, в которые была поставлена Пруссия по условиям мирного договора, стало ясно, что необходимо принять решительные меры по восстановлению былой экономической и военной мощи. Ряд принятых реформ привёл к ликвидации крепостного права, были отменены многие привилегии, создано эффективное децентрализованное правительство и введена всеобщая воинская повинность. И всё же в результатах реформирования не было твёрдой уверенности, так как различные слои общества предлагали разные типы реформ. Всё могло бы окончиться по-другому."
 flavor_brapru.EVTOPTA3532:0 "Массовые народные реформы"
 flavor_brapru.EVTOPTB3532:0 "Элитные фредериканские реформы"
 flavor_brapru.EVTOPTC3532:0 "Взвешенные реформы"
 flavor_brapru.EVTNAME1:0 "Берлинское негодование"
 flavor_brapru.EVTDESC1:0 "Желание Фридриха II построить резиденцию на Острове в Шпрее было встречено с негодованием гражданами Берлина, а в 1448 году негодование вылилось в восстание. Жители Берлина затопили раскопки для фундамента Городского дворца, однако Фридрих II оказался сильнее. Дворец был достроен, а права города существенно сокращены."
 flavor_brapru.EVTOPTA1:0 "Не обращать внимание на чернь"
 flavor_brapru.EVTOPTB1:0 "Послушать народ"
 flavor_brapru.EVTNAME2:0 "Продажа индульгенций"
 flavor_brapru.EVTDESC2:0 "Йоахим II Гектор был вынужден своим отцом, Йоахимом I Нестором, подписать договор о наследовании, в котором он обещал оставаться католиком. Йоахим Нестор финансировал своего младшего брата, архиепископа-курфюрста Альберта из Майнца, с целью возведения его на епископский престол Хальберштадта, а также сохранения престолов Магдебурга и Майнца, влезая при этом в огромные долги банковском дому Фуггеров для платы Святому Престолу. Чтобы расплатиться с долгами, Йоахим Нестор согласился взыскать эту сумму со своего населения посредством продажи индульгенций."
 flavor_brapru.EVTOPTA2:0 "Продавать индульгенции"
 flavor_brapru.EVTOPTB2:0 "Ничего не делать"
 flavor_brapru.EVTNAME3:0 "Университет Кёнигсберга"
 flavor_brapru.EVTDESC3:0 "Альберт Прусский, последний великий магистр Тевтонского ордена, создал Академическую гимназию в 1542 году на участке земли за Кёнигсбергским собором на острове Кнайпхов реки Преголя из собрания Земландского. Университет Кёнигсберга был официально открыт 17 августа 1544 года после того, как Альберт Прусский подписал акт об основании коллегии Альбертинума 20 июля 1544 года. Первым ректором университета был поэт Георг Сабин, зять Филиппа Маланхтона, а два литовских учёных Станислав Раполионис и Абрахам Кульвец были одними из первых профессоров университета."
 flavor_brapru.EVTOPTA3:0 "Помочь университету"
 flavor_brapru.EVTOPTB3:0 "Ничего не делать"
 flavor_brapru.EVTNAME4:0 "Налог на зерно"
 flavor_brapru.EVTDESC4:0 "Йоахим II Гектор, курфюрст Бранденбурга, умер в 1571 году, оставив сына, Иоганна Георга Бранденбургского, по уши в долгах. Иоганн Георг ввёл налог на зерно с целью разобраться с долгами, однако этим он ввёл часть крестьянства в зависимость от знати, которая была освобождена от налогообложения."
 flavor_brapru.EVTOPTA4:0 "Ввести налог на зерно"
 flavor_brapru.EVTOPTB4:0 "Ничего не делать"
 flavor_brapru.EVTNAME5:0 "Леонард Турнейссер"
 flavor_brapru.EVTDESC5:0 "Ища лекарство для своей больной жены, курфюрст Иоганн Георг встретил Леонарда Турнейссера, металлурга и фармацевта, который вскоре сумел вылечить жену курфюрста от недуга. Благодарный курфюрст назначил Турнейссера личным врачом взял его с собой в Берлин с зарплатой в 1352 талера. Бывший францисканский монастырь был предоставлен Турнейссеру в полное распоряжение, а также он основал мастерскую по производству стекла в замке Гримниц. Турнейссер служил профессору медицины Иоганну Хуберу в качестве фамулуса, помогая ему собирать травы и готовить лекарства. Во время работы с Хубером, Турнейссер имел доступ к трудам Парацельса, которые поразили его до глубины души. Турнейссер продал медицине свои творения, такие как астрологические календари, гороскопы и талисманы для защиты от зла, и стал очень богатым. Его типография выпускала тексты на различных языках, включая немецкий, латинский, греческий, иврит и арабский."
 flavor_brapru.EVTOPTA5:0 "Назначить его советником"
 flavor_brapru.EVTOPTB5:0 "Мы не нуждаемся в нём"
 flavor_brapru.EVTNAME6:0 "Прусские таблицы"
 flavor_brapru.EVTDESC6:0 "Астроном Эразм Рейнгольд поддерживался и финансировался Альбертом I, герцогом Пруссии, который также финансировал печать прусских таблиц. Они являлись эфемеридами, или же астрономическими таблицами. Они были рассчитаны Рейнгольдом и основывались на эпохальном труде Коперника «О вращении небесных тел». Рейнгольд предлагал заменить альфонсовы таблицы прусскими и добавил дополнительный материал ко своим таблицам, чтобы составители альманахов, знакомые со старыми альфонсовыми таблицами, могли выполнять все этапы аналогичным образом."
 flavor_brapru.EVTOPTA6:0 "Финансировать его печать"
 flavor_brapru.EVTOPTB6:0 "Не обращать на него внимание"
 flavor_pol.EVTNAME3467:0 "Нешавские статуты"
 flavor_pol.EVTDESC3467:0 "После уступок дворянству в 1425 году, во время Тринадцатилетней войны Казимир IV столкнулся с новыми требованиями. Для найма войска, в числе которого было немало наёмников, королю нужны были деньги шляхты. Пытаясь решить эту проблему, Казимир был вынужден принять Нешавские статуты — привилегии шляхте, включающие запрет на наём войск королём и на введение новых налогов без согласия шляхты. Таким образом, дворянство получило мощный и эффективный инструмент контроля за соблюдением взаимных интересов с монархом, а также законодательную власть в военной и налоговой сферах."
 flavor_brapru.15.t:0 "Судьба Ноймарка"
 flavor_brapru.15.d:0 "В связи с недостатком средств и нестабильной политической ситуацией, наши предшественники посчитали необходимым вначале отдать в залог, а потом и продать земли Ноймарка Тевтонскому ордену. Ранее окрестности были заселены бранденбургскими поселенцами, которые утверждают, что Тевтонский орден пренебрегает ими.\n Тевтонцы уже пытались заложить Ноймарк польскому королю, но бюргеры воспротивились этой инициативе. У нас нет никаких сомнений, что как только Ордену полностью выплатят долг, великий магистр примет предложение о выкупе провинции."
 flavor_brapru.15.a:0 "Сделать щедрое предложение великому магистру."
 flavor_brapru.15.a.tt:1 "§RПредложить 100§!¤ за провинции §YНоймарк§! И §YДрамбург§!."
 flavor_brapru.15.b:0 "Мы должны приберечь наши деньги."
 flavor_brapru.15.b.tt:0 "Второго шанса получить Ноймарк путём переговоров у нас не будет."
 flavor_brapru.16.t:0 "Судьба Ноймарка"
 flavor_brapru.16.d:0 "Когда-то земли Ноймарка принадлежали Бранденбургу, но маркграфы, нуждавшиеся в деньгах, вначале отдали её в залог, а потом и передали в наше владение окончательно. Отдалённая провинция, разграбленная разбойными баронами, или раубриттерами, изначально приносила нашему ордену больше проблем, чем выгоды.\nНедавно мы получили предложение вернуть провинцию обратно Бранденбургу. Если мы примем предложение, то вряд ли когда-нибудь получим земли обратно, но курфюрст предлагает за неё весьма солидные деньги, которым мы могли бы найти хорошее применение."
 flavor_brapru.16.a:0 "Взять деньги!"
 flavor_brapru.16.b:0 "Ноймарк останется нашим до скончания веков."
 flavor_brapru.16.b.tt:0 "Повторного предложения от Бранденбурга не будет."
 flavor_brapru.17.t:0 "Кёльнское соглашение"
 flavor_brapru.17.d:0 "Великий Магистр принял наше предложение и передаст Ноймарк под нашу юрисдикцию взамен на солидную сумму. Наконец-то Ноймарк воссоединится с Бранденбургом."
 flavor_brapru.17.a:0 "Великолепно!"
 flavor_brapru.18.t:0 "Тевтонский Орден ответил отказом"
 flavor_brapru.18.d:0 "Великий Магистр Тевтонского Ордена отказался возвращать нам Ноймарк. Если мы решим вернуть провинцию, нам придётся за неё сражаться."
 flavor_brapru.18.a:0 "Какая жалость."
 flavor_brapru.19.t:0 "Правление Гогенцоллернов в Бранденбурге"
 flavor_brapru.19.d:0 "В год 1411, когда Гогенцоллерны взошли на трон Бранденбургской Марки, государство было расшатано долгим и небрежным правлением Виттельсбахов и Люксембургов. Местное дворянство, духовенство и мещане привыкли к самоуправству, а раубриттеры и беззаконие царили в большей части королевства.\nНаша династия добилась существенных успехов в усмирении дворянства и мещан, зачастую превращая их крепости в развалины по ходу дела. Несмотря на все предпринятые меры, мы ещё не являемся полноценными господами на своих землях. С недавнего времени даже духовенство, изобилующее в нашей администрации, кажется, работает против нас. Нам придётся жёстко утвердить свою власть и построить государственный аппарат, которому мы сможем доверять, если хотим избежать участи временщиков, правивших до нас."
 flavor_brapru.19.a:0 "Мы должны заново выстроить государственные институты!"
 flavor_brapru.19.a.tt:0 "Вместо того, чтобы слепо полагаться на духовенство, [Root.Monarch.GetName] создаст светскую канцелярию из лояльных мирян. За определённую сумму это позволит укрепить наше правительство в долгосрочной перспективе."
 flavor_brapru.19.b:0 "Подкупами и кумовством мы укрепим лояльность государству."
 flavor_brapru.20.t:0 "Берлинский вопрос"
 flavor_brapru.20.d:0 "Парные города Берлин и Кёлльн долгое время были великолепной столицей Бранденбургского государства. Однако сейчас лесистая заболоченная местность вокруг города лишь сдерживает его рост, впрочем, как и всего Брандбурга в целом. Будучи амбициозным государством, мы обязаны решить эти проблемы, так как постоянно растущий двор и государственный аппарат требуют подобающей их размеру и великолепию резиденции.\nЧтобы город рос, нам придётся прибегнуть к восстановительным работам, начиная с расширения уже имеющихся фортификаций и заканчивая осушением болот с планированием новых удобных кварталов за пределами города. Кроме того, необходимо восстановить великолепие резиденции государей, чтобы та впечатляла своим размахом послов и чиновников во время приёмов."
 flavor_brapru.20.a:0 "Приступайте за работу!"
 flavor_brapru.20.a.tt:0 "Берлин будет платить меньше налогов до окончания восстановительных работ."
 flavor_brapru.20.b:0 "Зачем тратить деньги попусту?"
 flavor_brapru.21.t:0 "Объединение Берлина"
 flavor_brapru.21.d:0 "Расширение и восстановительные работы парного города Берлина-Кёлльна наконец-то начали давать результат. Болота осушены, фортификации отстроены, а целая сеть пригородов опоясала город и готова вместить чиновников, служащих и производство, которое обеспечит их только самым лучшим. Города настолько разрослись, что говорить о Берлине или Кёлльне по отдельности нет смысла: города слились в один и назовём мы нашу новую столицу — Берлин.\nОднако, наибольшее впечатление производят дворцы, церкви, дороги, мосты и сады по всему городу. В поистине грандиозной обстановке, например, в Алебастровом зале городского дворца, можно насладиться монументальными статуями наших правителей прошлого и величайших римских императоров."
 flavor_brapru.21.a:0 "Мы воздвигли поистине величественный памятник нашей династии!"
 flavor_brapru.23.t:0 "Франконские Гогенцоллерны"
 flavor_brapru.23.d:0 "После смерти Фридриха I Бранденбургского земли Гогенцоллернов были разделены между его сыновьями.\nПо окончанию правления Фридриха II над Бранденбургом, корона перешла к его брату Альбрехту Ахиллу. Так как Альбрехт правит Ансбахом во Франконии, теперь он становится правителем и Бранденбурга и Ансбаха, а земли Гогенцоллернов вновь объединены."
 flavor_brapru.23.a:0 "И так, земли династии воссоединены!"
 flavor_brapru.23.a.tt:0 "Ансбах станем §Rстаршим партнёром§! по унии с Бранденбургом."
 flavor_brapru.23.b:0 "Альбрехт должен уступить трон другому члену династии."
 flavor_brapru.25.t:0 "Dispositio Achillea"
 flavor_brapru.25.da:1 "[Root.Monarch.GetName] владеет землями Гогенцоллернов, но есть опасения, что земли Бранденбургской марки могут быть разделены в будущем между многочисленными сыновьями. Нашему суверену стоит сделать выводы из примеров некогда сильных Саксонии или Тюрингии, разделёнными значительным количеством наследников и владельцев номинальных титулов. Даже при императорском дворе встревоженно перешёптываются о том, что мы недостаточно защитили наше наследие. Общеизвестно, что звание курфюрста неделимо.\nВозможно, нам стоило бы отдать франконские владения младшему сыну чтобы самим сохранить титул курфюрста."
 flavor_brapru.25.db:0 "[Root.Monarch.GetName] владеет землями Гогенцоллернов, но есть опасения, что земли Бранденбургской марки могут быть разделены в будущем между многочисленными сыновьями. Нашему суверену стоит сделать выводы из примеров некогда сильных Саксонии или Тюрингии, разделёнными многочисленными наследниками и владельцами номинальных титулов. Даже при императорском дворе встревоженно предупреждают, что мы недостаточно защитили наше наследие. Общеизвестно, что звание курфюрста не может быть разделено, что может вызвать его потерю..."
 flavor_brapru.25.a:0 "Бранденбург неделим!"
 flavor_brapru.25.a.tt:0 "§RАнсбах больше не будет управлять Бранденбургом.§!"
 flavor_brapru.25.b:0 "Это проблема всех разобщённых семей."
 flavor_brapru.26.t:0 "Человек закона и порядка"
 flavor_brapru.26.d:0 "Государство, такое как наше, постоянно нуждается в хороших администраторах, юристах и учёных. Правовая система сейчас особенно нуждается не только в регулярной поддержке, но и в расширении и реформировании. В наши времена всегда хорошо иметь под рукой таких одарённых личностей, как Самуэль фон Кокцеи. Профессор юриспруженции во Франкфурте-на-Одере с 1703г и судья с 1723г, фон Кокцеи непоколебим и твёрд духом, чтобы пойти против любого, включая Вас [Root.Monarch.GetName], ради прозрачной и справедливой судебной системы."
 flavor_brapru.26.a:0 "Нанять его!"
 flavor_brapru.27.t:0 "[Root.GetAdjective]ая судебная система"
 flavor_brapru.27.d:0 "С развитием судебной системы нашего государства, возросла сложность и запутанность дел, а также начали появляться не совсем легальные юридические услуги. Дела рассматриваются местными, иногда частными, судьями, которые используют разные законодательные акты от дела к делу, тем самым делая невозможной какую-либо юридическую определённость. Одни суды становятся просто бессильными от обилия феодальных, имперских и традиционных законодательных актов, в то время как другие ловят Фортуну благодаря искажению наших законов.\nТем не менее, учебные заведения нашей страны выпустили множество юристов и специалистов в данной области. Настало время найти им применение в новой, стабильной и хорошо отрегулированной государственной законодательной системе. Давайте реформируем [Root.GetAdjectiveSmall]ие суды, чтобы гарантировать эффективное делопроизводство, беспристрастных судей, оплачиваемых государством по их заслугам, а также урегулирование противоречащих друг другу законодательных актов и прозрачный процесс подачи исков."
 flavor_brapru.27.a:0 "Да! Во имя Господа, начинайте!"
 flavor_brapru.27.b:0 "У нас нет времени на юридические формальности... Частные суды это — свобода."
 flavor_brapru.28.t:0 "Потсдамский эдикт"
 flavor_brapru.28.d:0 "Уже более чем столетие Европа пожинает плоды Реформации и Контрреформации. Со временем границы религиозных конфессий становятся всё более устоявшимися, а многие протестантские или кальвинистские подданные католических правителей вынуждены пускаться в бега и переселяться во владения единоверцев. После отмены эдиктов о веротерпимости сотни тысяч беженцев ищут новый дом.\nБранденбург не слишком густонаселён и если мы предложим им убежище, оплатим покупку домов, и, возможно, освободим от налогов до того, как беженцы встанут на ноги, то многие из них без сомнения тут останутся."
 flavor_brapru.28.a:0 "Дайте им знать, что они могут остаться!"
 flavor_brapru.28.a.tt:0 "Отношения со всеми §Yкатолическими§! государствами в Европе уменьшаются на §R30§!.\nЭффект пройдёт через 30 лет."
 flavor_brapru.28.b:0 "Мы не можем себе позволить принять их."
 flavor_brapru.29.t:0 "О войне"
 flavor_brapru.29.d:0 "[Root.Mil_Advisor.GetName] как-то высказал[Root.GetAMEndSYA] с важным видом во время заседания правительства: «...военное дело просто и вполне доступно здравому уму человека. Но воевать сложно.» «Это же гениально!» — воскрикнул[Root.GetMEndA] [Root.GetTitleIM], а военный советник покраснел[Root.GetAMEndA] и признал[Root.GetAMEndSYA], что одолжил[Root.GetAMEndA] фразу у одарённого молодого человека, за несколько лет сделавшего стремительную карьеру. Мало того, что он опытный командир, так ещё и его имя всё время на слуху в высших кругах общества. Поговаривают, что он тратит много времени на размышления и дискуссии о моральных аспектах войны и даже собирается со временем выпустить книгу на эту тему! Возможно, нам понадобятся его услуги?"
 flavor_brapru.29.a:0 "Он определённо мыслитель — сделайте его советником."
 flavor_brapru.29.b:0 "Опытный солдат? Мы хотим, чтобы он возглавил наши войска."
 flavor_brapru.29.c:0 "Нам в королевстве хватает философов."
 flavor_brapru.30.t:0 "Бюргеры Кёнигсберга"
 flavor_brapru.30.d:0 "Учитывая проводимые в нашей державе реформы, нет ничего удивительного в некоторых обострениях межклассовых противоречий. Бюргеры Кёнигсберга особенно недовольны тем фактом, что их лишили права созывать совет без позволения государя. Иероним Рот, — эрудированный и пользующийся их широкой поддержкой староста, грозится, что за него вступится [some_neighbor_country.GetTitleIM] [some_neighbor_country.Monarch.GetName] из [some_neighbor_country.GetTagRD], если мы не примем условия бюргеров."
 flavor_brapru.30.a:0 "Пусть наши войска разберутся с этим."
 flavor_brapru.30.b:0 "Со временем они успокоятся."
 flavor_brapru.31.t:0 "Недостаток спокойствия"
 flavor_brapru.31.d:0 "За века [Root.GovernmentName] сполна повидало войн. Однако, появилась тяга к высокому в жизни: к философии, искусству и музыке. Доказательством является хотя бы то, что [Root.GetTitleIM] часто развлекает своих гостей музыкой, которую [Root.Monarch.GetName] и сочиняет. Однако, [Root.GetTitleIM] считает, что в столичной жизни, в окружении роскоши и церемоний чего-то не хватает. Летняя резиденция в Сан-Суси, беззаботная жизнь вдалеке от суеты, вот чего [Root.Monarch.GetName] желает больше всего, и их величество уже разработали эскизы скромного одноэтажного домика, окружённого великолепным садом."
 flavor_brapru.31.a:0 "[Root.Monarch.GetName] получит свою Сан-Суси."
 flavor_brapru.31.b:0 "[Root.Monarch.GetTitle] уже есть где жить в городе [Root.Capital.GetName]."
 flavor_brapru.32.t:0 "Дворец Сан-Суси"
 flavor_brapru.32.da:0 "Их величество [Root.GetTitleIM] радостно ликовали, когда строительство летнего дворца было наконец завершено и [Root.GetMEgoEyo] мечты наконец осуществились. Так что, если [Root.Monarch.GetName] не придётся вести очередную войну, именно здесь [Root.Monarch.GetSheHe] будет проводить время с начала мая и до самого начала октября, в окружении ярчайших умов нашей эпохи, будь то политический диспут или философская дискуссия, а может быть нежные тона известной музыки... Элита [Root.GetTagRD] будет крайне впечатлена нашим прекрасным дополнением к провинции [potsdam_province.GetName]."
 flavor_brapru.32.db:0 "К сожалению мечтательного правителя, заложившему первый камень, ему так и не удалось по достоинству оценить завершённый дворец, равно как и многочисленные рауты, проводимые здесь же. В изысканном пристанище и в великолепных садах, окружающих дворец, найдут себе убежище приглашённые великие философы и художники нашей эпохи, проливая отсюда сквозь столетия свет просвещения."
 flavor_brapru.32.a:0 "Великолепно."
 flavor_brapru.33.t:0 "Опора [Root.GetTagRD]"
 flavor_brapru.33.d:0 "[Root.GetAdjective]ие сословия наблюдали за увеличением размера регулярной армии и её командного состава с возрастающей тревогой. Традиционно, дворяне с земельными наделами и бюргеры наших городов являются поручителями нашего капитала и с подозрением относятся к нашим нововведениям.\nС этой ситуацией надо разобраться как можно скорее и эффективнее. Давайте предложим им сделку, от которой они не смогут отказаться, а в противном случае им придётся иметь дело с армией, которую они так опасались!\nДворяне могут расчитывать на возврат определённых привилегий и даже на ужесточение крепостничества в эти времена перемен. Взамен знать и города обязуются передать государству все полномочия по сбору пошлин. Теперь [Root.GetName] будет распоряжаться казной самостоятельно!"
 flavor_brapru.33.a:0 "Они будут плясать под мою дудку или пусть идут к дьяволу!"
 flavor_brapru.33.a.tt:0 "Дворянство примкнёт к нам и поможет защитить сделку от других сословий."
 flavor_brapru.33.b:0 "Деньги решают всё, нам нужна поддержка бюргеров."
 flavor_brapru.33.b.tt:0 "Бюргеры примкнут к нам и помогут защитить соглашение от других сословий."
 flavor_brapru.33.c:0 "Мы не потревожим их исконные права!"
 flavor_brapru.33.c.tt:0 "Прекратить попытки взять под контроль [Root.GetTagVN]."
 flavor_brapru.34.t:0 "Канал в провинции [berlin_province.GetCapitalName]"
 flavor_brapru.34.d:0 "Центральные районы [Root.GetTagRD] давно страдают от неразвитой инфраструктуры и невозможности свободного перемещения между речными маршрутами. Мы решили исправить ситуацию и приказали начать подготовительные работы для постройки канала между Одером и Шпрее, который должен пройти и через нашу столицу, [berlin_province.GetCapitalName]. С увеличением транспортного потока и торгового оборота вырастет доход и благосостояние нашей земли, а значит, вложенные средства не такие уж значительные и вскоре окупятся. Однако задача оказалась не такой простой, как казалось и строительные работы под угрозой срыва. Проект финансируется недостаточно и рабочие побросали свои инструменты."
 flavor_brapru.34.a:0 "Дополнительные инвестиции окажутся к месту."
 flavor_brapru.34.a.tt:0 "Выделить деньги на завершение проекта из собственной казны."
 flavor_brapru.34.b:0 "Надо убедить дворянство помочь нам."
 flavor_brapru.34.b.tt:0 "Дворяне согласны прийти на помощь в обмен существенный рост их влияния. Проект будет завершён."
 flavor_brapru.34.c:0 "Всё это крайне огорчительно."
 flavor_brapru.34.c.tt:0 "Проект отменён."
 flavor_brapru.35.t:0 "Praxis Pietatis Melica"
 flavor_brapru.35.d:0 "Кантор и преподаватель берлинской евангельской Гимназии при Сером Монастыре, Йохан Крюгер, получил широкое признание как композитор и музыковед. Он потратил годы на то, чтобы выпустить книгу, содержащую более 240 гимнов, известную также как «Praxis Pietatis Melica» или «Благочестие на практике». Его целью было распространить новые гимны среди многочисленных верующих по всем немецким землям. Со временем сборник стал популярным среди верующих протестантов Германии и его популярность продолжает расти."
 flavor_brapru.35.a:0 "Nun danket alle Gott."
 flavor_brapru.36.t:0 "Государство для армии"
 flavor_brapru.36.d:0 "Несмотря на различные предпринимаемые ранее меры по увеличению нашей постоянной армии, их всё равно всегда оказывалось недостаточно. В связи с тем, что наш бюрократический аппарат оказался достаточно развитым для того, чтобы внедрить более суровые стандарты, [Root.Monarch.GetName] начинает формировать план по полному переформированию старой системы ополчения и найму.\nСтрану поделят на кантоны и каждый обладающий граждансвом мужчина будет обязан пройти службу в армии. Гражданское вмешательство должно быть ограничено, а вместо этого [Root.Monarch.GetName] планирует возложить всю отвественность за набор на военное руководство каждого из полков, закреплённых за данными кантонами."
 flavor_brapru.36.a:0 "Пруссия — это армия с государством, а не государство с армией."
 flavor_brapru.36.a.tt:0 "Система кантонов позволяет нам набирать армию, многократно превосходящую ожидаемые возможности старой системы при таком населении."
 flavor_brapru.36.b:0 "Мы не можем руководствоваться исключительно интересами армии в ущерб государству!"
 flavor_brapru.36.b.tt:0 "Все ресурсы наших государственных институтов будут направлены на получение прибыли вместо набора рекрутов."
 flavor_brapru.37.t:0 "Мозес Мендельсон"
 flavor_brapru.37.d:0 "Еврейский учёный, полиглот и философ Мозес Мендельсон происходил из бедной семьи. Изначально он хотел стать раввином, но в городе [berlin_province.GetCapitalName] он смог стать известным и уважаемым публицистом как среди христиан, так и евреев. Его рукописи и публикации, написанные на немецком и еврейском, а также отрытые дискуссии (иногда даже проводимые дома) проложили дорожку к проявляениям некоторой веротерпимости по всей стране в невиданных ранее масштабах. Мендельсона называли «немецким Сократом» за высокий интеллект и мудрость."
 flavor_brapru.37.a:0 "Какая находка!"
 flavor_brapru.38.t:0 "Конфискация земель Руппина"
 flavor_brapru.38.d:0 "Со смертью графа Вихманна, последнего представителя династии Линдоу-Руппинов, династия [Root.Monarch.Dynasty.GetName] вернула обратно руппинские земли в свои владения. Несмотря на то, что вся область считалась частью Бранденбурга, её графы оставались прямыми подданными Империи. Значительная часть руппинских земель была отдана в залог, а со смертью последнего курфюрста мы можем конфисковать город Нойруппин со всеми окружающими его землями."
 flavor_brapru.38.a:0 "Мы теперь полностью контролируем эту провинцию!"
 flavor_brapru.39.t:0 "Иоганн Агрикола"
 flavor_brapru.39.d:0 "Будучи одним из сподвижников Мартина Лютера, Иоганн Агрикола всё же рассорился с великим реформатором. Его позиция по отношению к вопросу о применимости Законов Моисея к христианам является полностью противоположной точке зрения Лютера, который теперь вынужден искать новое место для проповедей и трудов. Убеждённость Агриколы в том, что исключительно Евангелие является моральным кодексом для христиан, а также предпринятые им попытки примирения с католиками были приняты в штыки наиболее радикальными реформаторами. Благодаря своим религиозным взглядам, он станет отличным суперинтендантом в недавно реформированной Церкви Бранденбурга и великолепным придворным проповедником."
 flavor_brapru.39.a:0 "Ведите его сюда!"
 flavor_brapru.39.b:0 "Мы не разделяем его примирительных взглядов."
 flavor_brapru.40.t:0 "Раубриттеры поднимают головы"
 flavor_brapru.40.d:0 "Земли Бранденбурга не самые богатые в Германии, а закон и порядок достаточно долго обходили их стороной. В результате множество семей завело традицию наполнять карманы не совсем гуманными и мирными способами.\nНаша округа страдает от раубриттеров из более-менее знатных местных семей. Они ставят под угрозу наш авторитет и несут опасность бюргеров наших и без того не всегда благополучных городов. Чтобы обеспечить процветание «песочнице Германии» нам придётся навести порядок и покончить с пагубными традициями местного дворянства."
 flavor_brapru.40.a:0 "Я никогда не проливал кровь дворян, я лишь казнил негодяев, грабителей и убийц."
 flavor_brapru.40.a.tt:0 "Мы применим силу для того, чтобы уничтожить и казнить сотни раубриттеров по всему государству."
 flavor_brapru.40.b:0 "Мы не можем позволить себе злить дворянство."
 flavor_brapru.41.t:0 "Финансовые прерогативы Кредитверка"
 flavor_brapru.41.d:0 "Во времена финансовых потребностей [Root.GetTitleIM] из [Root.GetName] традиционно могл[Root.GetMEndA] обратиться к сословиям государства за деньгами. Зачастую это делалось при помощи финансового института, известного как Кредитверк, который контролировался сословием, но гарантировал финансы государства.\nЧереда скудных урожаев и различные внутренние неурядицы привели к экономическому застою не только государства, но и сословия, которые начинают ставить под сомнение желания монарха выплачивать долги, который собирается обратиться в Кретверк. Чтобы получить более приемлемые условия заёма, они рассчитывают на привилегии и льготы."
 flavor_brapru.41.a:0 "Сделайте это!"
 flavor_brapru.41.b:0 "Мы не можем позволить себе вверить нашу казну этим благородным банкирам..."
 flavor_pol.EVTOPTA3467:0 "Подписать Нешавские статуты"
 flavor_pol.EVTOPTB3467:0 "Отклонить требования шляхты"
 flavor_pol.EVTNAME3468:0 "Пётрковский статут"
 flavor_pol.EVTDESC3468:0 "Политика уступок дворянству продолжилась при сыне Казимира IV, Яне Ольбрахте. В 1496 году был введён Пётрковский статут, который усиливал и закреплял на законодательном уровне крепостное право. Он запрещал всем работникам покидать свои деревни, кроме одного в год. В дальнейшем эти положения дополнились обязательной шестидневной рабочей неделей. С введением в силу статута польские крестьяне лишались не только власти, но и свободы, власть же сосредотачивалась в руках дворянства."
 flavor_pol.EVTOPTA3468:0 "Подписать"
 flavor_pol.EVTOPTB3468:0 "Отказаться от подписания"
 flavor_pol.EVTNAME3473:0 "Унаследование Польшей Мазовии"
 flavor_pol.EVTDESC3473:0 "Герцогство Мазовия долгое время управлялось династией Пястов, но под влиянием Польши во внешней политике старалась держаться в тени могущественного соседа. В 1526 году умер последний из рода Пястов, и Польша унаследовала корону Мазовии. Что делать с этими землями было не очень понятно, и в конце концов они стали королевским феодом. И лишь позднее столица Польши будет перенесена в сонную деревушку Варшаву."
 flavor_pol.EVTOPTA3473:0 "Пусть это будет личный королевский феод"
 flavor_pol.EVTNAME3477:0 "Король-иезуит"
 flavor_pol.EVTDESC3477:0 "Сигизмунд III был сыном шведского короля Йохана III. Его отец был человеком, правившим страной, твёрдо придерживающейся Протестантизма, но сам склонявшийся к католичеству. Сигизмунд рос среди иезуитов и придерживался их взглядов. Религия была также важна для него, как и политика, и одной из его навязчивых идей был переход Польши к католичеству, как к государственной религии. Достижение этой задачи в Польше, возможно, было неподъёмным делом для любого человека — даже для короля. Свобода вероисповедания и религиозная толерантность лежали в основе польского общества, но Сигизмунд был решителен и непреклонен, и потому всё-таки отважился на этот шаг. Разумеется, он столкнулся с противодействием целой страны и потерпел фиаско. Попутно он нажил себе множество врагов, которые стали чинить ему препятствия в реформе правительства и усилении королевской власти в первом десятилетии XVII века."
 flavor_pol.EVTOPTA3477:0 "Свобода Вероисповедания торжествует победу"
 flavor_pol.EVTOPTB3477:0 "Католическая вера — первая среди равных"
 flavor_pol.EVTOPTC3477:0 "Приветствуем Короля-иезуита!"
 flavor_pol.EVTNAME3480:0 "Пакта конвента и Генриховские артикулы"
 flavor_pol.EVTDESC3480:0 "В 1572 году династия Ягеллонов угасла и был выбран новый король. Звали его Генрих Анжуйский. При выборах он был вынужден подписать документ, названный позднее Генриховскими артикулами, который с той поры узаконивал выборную монархию в Польше. Также им была подписана Пакта конвента, являвшаяся формальным соглашением между выбранным монархом и Сеймом. На практике монарх терял всю свою власть над страной. У него больше не было влияния на правительство, а королевская гвардия ограничивалась 3000 человек. Для получения дополнительных преимуществ королю необходимо было обратиться за разрешением к Сейму. С этого момента Польша де-факто перестала быть монархией и превратилась в Дворянскую Республику, где монарх был лишь номинальной фигурой."
 flavor_pol.EVTOPTA3480:0 "Мой король, мы ничего не можем поделать"
 flavor_pol.EVTNAME3485:0 "Армейские реформы Яна Собески"
 flavor_pol.EVTDESC3485:0 "К тому моменту, когда Ян Собески стал королём в 1674 году, он уже заслужил славу прославленного и победоносного полководца. На самом деле он начал свою карьеру генералом, а закончил её королём. Его реформы польской армии таким образом начались задолго до того, как он стал королём, а королевская власть закрепила начатые преобразования и позволила оставить в истории неизгладимый след проведённых реформ. Обновлённая польская армия защитила Вену от нападения османов и навсегда остановила их продвижение. К сожалению, в долгосрочной перспективе помогло Австрии больше, чем Польше."
 flavor_pol.EVTOPTA3485:0 "Провести только армейские реформы"
 flavor_pol.EVTOPTB3485:0 "Реформировать армию и подорвать могущество Сейма"
 flavor_pol.EVTNAME3491:0 "Великий Северный Конфликт"
 flavor_pol.EVTDESC3491:0 "В 1697 году пятнадцатилетний Карл XII взошёл на престол Швеции. Увидев в этом благоприятный случай, русский царь Пётр I заключил альянс с Данией, Польшей и Саксонией в 1699. Несмотря на это, при поддержке флота Британии и Голландии, Карл XII высадился в Зеландии и быстро разбил датчан, после чего выдвинулся в Эстляндию, где одержал сокрушительную победу над русскими при значительном перевесе их в численности (1 к 5 против шведов). Вместо того, чтобы добить русских, Карл бросил силы против короля Польши и Саксонии Августа II и выбил его из Польши в 1704 году (обеспечив выборы прошведски настроенного короля Станислава), затем покорил Саксонию в 1706 году. В то время, когда Россия заложила Санкт-Петербург (1703) и восстанавливала свою армию, она также захватила часть Эстляндии (1704-1706). После этого Карл решил двинуться на Москву через Украину, где казаки под предводительством гетмана Мазепы вновь подняли восстание (1708). Суровая русская зима и рейды русских отрядов выкосили его армию, и в битве под Полтавой в 1709 году Карл был разбит. Раненый король бежал к османам. Русские войска были окружены османами у реки Прут, но Пётр сумел добиться свободного прохода своей армии в обмен на возврат туркам Азова. Пока Карл находился в изгнании в Турции, Россия, Дания, Ганновер и даже Пруссия захватили большую часть шведских территорий вокруг Балтики. Бежав из Турции, Карл в конце концов был убит в 1718 году при штурме норвежской крепости Фредрикстен. Условия последующего мира лишали Швецию большей части её Балтийской империи."
 flavor_pol.EVTOPTA3491:0 "Вперёд!"
 flavor_pol.EVTOPTB3491:0 "Успокоиться на время"
 flavor_pol.EVTNAME3488:0 "Турецко-Польский конфликт"
 flavor_pol.EVTDESC3488:0 "Польша и Османская империя вступили в конфликт в 1670-х и 80-х годах, когда казаки из польской части разделённой Украины подчинились Османской империи и призвали татар помочь им против Польши. Победы, одержанные гетманом Яном Собески, лишь на время предотвратили угрозу, и в 1672 году Речь Посполитая столкнулась с крупным вторжением Османской империи. За падением ключевой приграничной крепости в Каменец-Подольском последовал унизительный Бучачский мир. В 1683 году Собески привёл армию к Вене, осаждённой османами, и в качестве верховного главнокомандующего союзными войсками одержал блистательную победу, положившую начало изгнанию османов из Европы."
 flavor_pol.EVTOPTA3488:0 "Мы защитим христианский мир"
 flavor_pol.EVTNAME3493:0 "Ужасная чума в Литве"
 flavor_pol.EVTDESC3493:0 "В 1709-10 годах Литва перенесла саму суровую зиму века. Словно этого было мало, по её землям прошлась эпидемия чумы, унёсшая жизни многих тысяч. Идут разговоры о Биче Божьем, и людям остаётся только молиться..."
 flavor_pol.EVTOPTA3493:0 "Мы ничего не можем поделать"
 flavor_pol.EVTOPTB3493:0 "Попытаться остановить её"
 flavor_pol.EVTNAME3497:0 "Завершение стагнации"
 flavor_pol.EVTDESC3497:0 "12 сентября 1683 года союзная армия под командованием короля Яна Собески освободила Вену от осады османов. С того времени имя короля было на слуху всей Европы. В тот самый момент Ян Собески имел такой статус и личную власть, что сумел остановить стагнацию Польши, или по крайней мере попытался это сделать. Один только особый политический климат в начале его правления служит доказательством того, что он был необычным монархом. Он никогда не был ограничен вето или артикулами, как его предшественники, но в конце своего правления он избрал иной путь. Он решил продолжить кампанию против османов, кампанию в которой он не мог победить, не справившись предварительно с растущим инакомыслием среди магнатов, которым не нравилась его политика. Когда кампания была завершена, его настигла болезнь, и он уже не мог справиться с магнатами, не забывшими, что он вышел из их рядов. Он не смог трансформировать свою популярность среди шляхты в согласованные политические действия. Если бы вместо войны с турками он после снятия осады с Вены вернулся в Польшу и вступил в противоборство с магнатами, история могла бы пойти по другому пути... кто знает?"
 flavor_pol.EVTOPTA3497:0 "Нет, изменить ситуацию слишком проблематично"
 flavor_pol.EVTOPTB3497:0 "Попробуем изменить эту депрессивную ситуацию"
 flavor_pol.EVTDESC3498:0 "В 1697 году Фридрих Август II стал королём Польши. Его репутация никогда не была хорошей. Он был немцем, а неспособность его побеждать в войнах сделала его в значительной степени плохим королём для Польши. Тем не менее, став королём Фридрих Август имел план. Он не был глупым человеком, и пытался превратить Речь Посполитую в централизованное монархическое государство. Он был охвачен теми же идеями, что и его современники в Берлине, Ганновере и Мюнхене, и для их достижения ему нужна была война. Как и Собески, он рассматривал войну в качестве верного способа заработать престиж, и у него были развязаны руки для воплощения своего плана. Однако Фридрих Август совершил несколько ошибок. Во-первых, он и его союзники недооценили восемнадцатилетнего шведского короля, и во-вторых Фридрих Август не был генералом Яном Собески. Поражение в войне и потеря престижа от принуждения к унизительному отречению от престола похоронили все шансы на реформы чего бы то ни было. Он разрушил возможности для монархии в Польше, а его возвращение на престол произошло на штыках русских солдат. Тем не менее, выиграй он войну — и Польша была бы победителем, в то время, когда Россия была разбита, и позиция его была бы совсем иной. Вместо покупки картин для своей галереи в замке Дрездена он мог потратить свой престиж на укрепление военной мощи и с помощью грубой силы совершить невозможное..."
 flavor_pol.EVTDESC3499:0 "Восшествие на престол Станислава Понятовского ознаменовалось волной лихорадочных реформ. В 1766 году канцлер Замойский предложил Сейму проект конституционных реформ, включавший отмену Liberum Veto. Это вызвало незамедлительную реакцию как из Санкт-Петербурга, так и из Берлина, оба угрожали войной, если законопроект не будет отозван, а Конфедерация Сейма не будет немедленно распущена. Захваченному в Варшаве королю и его сторонникам не оставалось ничего кроме как согласиться. Но люди начали просыпаться от своей «Саксонской дремоты» и Конфедерация подчинилась требованиям. В это же время некоторые магнаты, желавшие избавления от выскочки Станислава, объединились с русскими войсками под предводительством молодого генерала Суворова они сразились с войсками Конфедерации и рассеяли их. Так попытка прекратить стагнацию привела к Первому разделу Польши."
 flavor_pol.EVTDESC3500:0 "В 1787 году король Станислав предложил императрице России Екатерине II сделку. Польша восстановит достаточную численность армии и поддержит Россию в войне против османов, а также ударит по Пруссии или Швеции в случае их нападения на Россию. Это был хитрый ход, направленный на получение королём армии, способной защитить страну как от внешних, так и от внутренних врагов, но Екатерина не поддалась на уловку.  Она предпочитала рассматривать Польшу в качестве демилитаризованной земли между Россией, Пруссией и Австрией. После провала этой попытки король остался без плана действий и приличной внешней политики. На следующий год члены так называемой «Патриотической Партии» взяли дело в свои руки в Великом Сейме. Они проголосовали за увеличение армии и передачи управления ею Комиссии Сейма. Они передали руководство внешней политикой другой Комиссии Сейма. Также был отменён пост Вечного Консула, управлявшего страной с 1772 года, и введены налоги на доход с земель, 10 процентов для шляхты и 20 — для Церкви. В 1791 году король вернулся из изоляции, в которой находился после провала переговоров с Екатериной, и вместе с Игнатием Потоцким и Гюго Коллантаем предложил черновой вариант новой Конституции. То была первая написанная конституция в Европе, плод взаимного компромисса между республиканским Потоцким, радикальным Коллонтаем и монархом. Но вновь Екатерина Великая отреагировала на события, и обстоятельства повернулись против Польши: Россия подписала мир с османами, и 89 000 закалённых ветеранов выдвинулись против 37 000 стойких, готовых умереть за свою страну, но неопытных поляков. Никто не помог Польше, и результат был разрушительным. Так попытка закончить стагнацию привела ко Второму разделу Польши."
 flavor_pol.EVTNAME3738:0 "Сейм откажется от попыток мобилизации дополнительных войск"
 flavor_pol.EVTDESC3738:0 "С начала действия Генриховских артикулов и Пакта конвента, в руках короля было очень мало власти. Политические решения, например, объявление войны, требовали согласия Сейма. Иногда король пытался втянуть страну в конфликт и, таким образом, вынудить Сейм согласиться, или создавал внутриполитические коалиции, точившие зубы друг на друга. Но часто Сейм чётко говорил — нет."
 flavor_pol.EVTOPTA3738:0 "Действовать у них за спиной"
 flavor_pol.EVTNAME3743:0 "Сейм соглашается с Вашей политикой"
 flavor_pol.EVTDESC3743:0 "Само по себе вето было наиболее очевидным симптомом случившейся в давние времена политической катастрофы. Первое вето не повторялось в течение семнадцати лет, второе — в течение десяти. В дальнейшем оно приобрело характер эндемии в парламентской жизни. Право наложения вето переросло в фетиш, в частности среди младшей шляхты, видевшей в нём символ своей причастности к судьбе Речи Посполитой, равно как и основную гарантию своих свобод. Очевидно также, что король смотрел на вето совсем иначе. Одно следует знать: принятие политических решений в Польше не было заморожено из-за права вето. Королю приходилось идти на компромиссы, чтобы гарантировать приемлемый результат. Тем не менее, польское сообщество постепенно теряло свой консенсус, достижение компромисса давалось со всё большим и большим трудом. Особенно тягостным было то, что после многомесячного планирования и вынашивания решений в последний момент прохождения проекта в Сейме кто-нибудь мог встать и наложить вето на плоды тяжкого труда... И после этого иногда, как ни странно, предложение всё равно одобрялось."
