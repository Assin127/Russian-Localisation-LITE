 flavor_bur.EVTOPTB10:0 "Именем Оранжа, откройте ворота!"
 flavor_bur.EVTNAME11:0 "Голландская мобилизация"
 flavor_bur.EVTDESC11:0 "Национальное воодушевление захлестнуло земли новообразовавшейся Голландской Республики! Стремительно были созданы сильные армия и флот, призванные защитить страну от тех, кто посягнёт на её недавно завоёванную свободу!"
 flavor_bur.EVTNAME12:0 "Голландские претензии"
 flavor_bur.EVTDESC12:0 "Новообразованная Голландская Республика стремится объединить все провинции Нидерландов. Эти сырные головы заявили претензии на земли, принадлежащие нам!"
 flavor_bur.EVTOPTA12:0 "Как они посмели?!"
 flavor_bur.EVTNAME16:0 "Держава [Root.GetName] присоединяется к Республике"
 flavor_bur.EVTDESC16:0 "Вместо того, чтобы уступить эксплуататорам за пределами Нидерландов, держава [Root.GetName] решила присоединиться к Нидерландской республике."
 flavor_bur.EVTOPTA16:0 "Мудрый выбор"
 flavor_bur.EVTNAME17:0 "Держава [From.GetName] присоединяется к Республике"
 flavor_bur.EVTDESC17:0 "Вместо того, чтобы столкнуться с угрозой исчезновения, [From.GetName] обратился к нам с просьбой о присоединении к нашей республике."
 flavor_bur.EVTOPTA17:0 "Отлично!"
 flavor_bur.EVTNAME18:0 "[Root.GetName] восстаёт!"
 flavor_bur.EVTDESC18:0 "Устав находится под правлением того, кого все считают неудачником, жители провинции [Root.GetName] хотят добиться своего освобождения присоединившись к Нидерландам."
 flavor_bur.EVTOPTA18:0 "Держава [Root.GetName] принадлежит нам!"
 flavor_bur.EVTOPTB18:0 "Скатертью дорога!"
 flavor_bur.EVTNAME20:0 "Нидерланды не прогнутся под [From.GetAdjectiveSmall]их угнетателей!"
 flavor_bur.EVTDESC20:0 "Голландский народ Нижних земель уже достаточно терпели ненавистных угнетателей в провинции [From.GetName] и они наконец вырвали себе свободу! Должны ли мы объединиться с этим молодым государством и поддержать их войну за независимость?"
 flavor_bur.EVTOPTA20:0 "Мы должны оказать им поддержку!"
 flavor_bur.EVTOPTB20:0 "Это не наша война."
 flavor_bur.21.t:0 "Мария берёт власть в королевстве"
 flavor_bur.21.d:0 "После смерти последнего представителя правящей династии по мужской линии, герцогство бургундское перешло во владение французского короля. Но само по себе королевство Бургундия не имело подобных ограничений на престолонаследование. Так Мария Бургундская, изначально отстранённая от власти своим дедом, как «всего лишь девчонка», стала правительницей оставшиихся бургундских землель. \n\n Мало того, что ей придётся бороться с грозными соседями уменьшившегося королевства, на её пелчи лягут переговоры с провинциями Нидерландов. Ища независимости, эти земли испытывали авторитет и влияние Марии на каждом шагу. В конце концов она окончательно подчинила и успокоила их, введя Великую Привилегию, хартию вольностей, защищавшую интересы провинций."
 flavor_bur.21.a:0 "Ввести привилегию и разрешить проблему."
 flavor_bur.21.b:0 "Если они не готовы сотрудничать, то лучше будет отказаться от них."
 flavor_mng.17.t:0 "Конец Поднебесной империи"
 flavor_mng.17.d:0 "После укрепления институтов власти, придворные фракции лишились своего влияния, и наш $MONARCHTITLE$ теперь держит всё под своим контролем."
 flavor_mng.17.a:0 "Пришла эпоха Дракона!"
 flavor_mng.EVTNAME1:0 "Стратегическое решение после путешествия Чжэн Хе"
 flavor_mng.EVTDESC1:0 "Около 1400 года отношения Китая с внешним миром стало меняться. Находясь под властью династии Юань, Китай вступил в контакт с Западом и вновь открыл древний шёлковый путь, тем самым приведя в Китай мусульманских, христианских и еврейских торговцев. Изгнание монголов в 1367 году и захват власти династией Мин прекратили процессы, дававшие Китаю возможность воздействия на другие страны. После семи экспедиций (1405-1433 года) адмирала Чжэн Хе, который плавал в Индийском океане и вдоль побережья Африки, Китай зациклился на себе и прекратил внешние связи."
 flavor_mng.EVTOPTA1:0 "Внутреннее совершенство"
 flavor_mng.EVTOPTB1:0 "Сбалансированный подход"
 flavor_mng.EVTOPTC1:0 "Внешняя экспансия"
 flavor_mng.EVTNAME2:0 "Восстановление Великой Китайской Стены"
 flavor_mng.EVTDESC2:0 "После пленения императора Чжу Цичжэня (Чжэнтун) монголами, остро встал вопрос безопасности северных границ. Одной из проблем было плачевное состояние Великой Китайской Стены, построенной ещё в древности, но оставленной без должного ухода в последующие века. Мы могли бы отремонтировать Великую Стену, но это обойдётся нам дорого как финансово, так и физически и может вызвать недовольство среди людей. Тем не менее, с улучшенной защитой прилегающие провинции смогут увеличить производство и повысить обороноспособность, в то время как без такой защиты местные жители переселятся в более безопасные места. Что нам следует делать?"
 flavor_mng.EVTOPTA2:0 "Да, Великую Стену надо восстановить!"
 flavor_mng.EVTOPTB2:0 "Пусть и дальше разрушается"
 flavor_mng.EVTNAME3:0 "Дополнительный ремонт Великой Китайской Стены"
 flavor_mng.EVTDESC3:0 "После пленения императора Чжу Цичжэня (Чжэнтун) монголами, остро встал вопрос безопасности северных границ. Одной из проблем было плачевное состояние Великой Китайской Стены, построенной ещё в древности, но оставленной без должного ухода в последующие века. Мы могли бы отремонтировать Великую Стену, но это обойдётся нам дорого как финансово, так и физически и может вызвать недовольство среди людей. Тем не менее, с улучшенной защитой прилегающие провинции смогут увеличить производство и повысить обороноспособность, в то время как без такой защиты местные жители переселятся в более безопасные места. Что нам следует делать?"
 flavor_mng.EVTNAME4:0 "Совершенство фарфора династии Мин"
 flavor_mng.EVTDESC4:0 "Последние достижения в технике глазури, живописи и гончарном деле привели к появлению фарфора, который большинство специалистов назвали совершенством. Экспорт фарфора увеличился с ростом спроса на новый товар. Провинции, специализирующиеся на производстве тончайшего фарфора, существенно повысили товарооборот, увеличивая наши доходы с этих областей!"
 flavor_mng.EVTOPTA4:0 "Замечательно!"
 flavor_mng.EVTNAME5:0 "Изоляция Китая"
 flavor_mng.EVTDESC5:0 "Такое ощущение, что европейские торговцы расползлись по всему Китаю. Они отбирают прибыль у наших торговцев, приводя их к банкротству и лишая нас значительной части налоговых и таможенных доходов. Возможно, стоит запретить им торговать у нас, либо ограничить сферу их деятельности одним городом — тогда нам будет проще контролировать их и облагать иностранцев торговыми пошлинами. Наши специалисты считают, что лучшим решением станет передача города Макао португальцам, с ограничением торговли европейцев только там. Это также даст нам преимущество в расширении торговли в наших южных областях и вокруг Кантона. С другой стороны, мы могли бы и вовсе отказаться от внешнеторговых отношений, или наоборот — открыть наши земли для свободной и беспрепятственной торговли для всех. Какова будет наша политика? "
 flavor_mng.EVTOPTA5:0 "Оставить отдушину для торговли в Макао"
 flavor_mng.EVTOPTB5:0 "Закрыть Китай для внешнего мира"
 flavor_mng.EVTOPTC5:0 "Оставить торговлю открытой для всех"
 flavor_mng.EVTNAME6:0 "Военные реформы Ци Чжигуана"
 flavor_mng.EVTDESC6:0 "Знаменитый полководец Ци Чжигуан предложил ряд военных реформ, которые, в случае их реализации, могут сделать наши армии сильнее и помогут нашим солдатам сражаться более эффективно. К сожалению, масштабные изменения в армии — практически непосильное дело. Много денег и усилий будет потрачено — но и тогда вооружённые силы могут не оценить произведённых изменений, что в свою очередь угрожает беспорядками и дезертирством. Следует ли нам начинать эти реформы?"
 flavor_mng.EVTOPTA6:0 "Начать реформы!"
 flavor_mng.EVTOPTB6:0 "Нет, слишком высока цена этих реформ"
 flavor_mng.EVTNAME7:0 "Прибытие Иезуитов"
 flavor_mng.EVTDESC7:0 "В 1581 году ко двору императора прибыли первые миссионеры-иезуиты, принеся ему богатые дары и различные механические изобретения из Европы. Они продемонстрировали великие знания, создав огромную карту мира и выдвинув здравые идеи по реформе календаря. Но они принесли с собой и странные религиозные и философские идеи, которые начали подрывать традиционные устои Китая. Позволено ли будет этим миссионерам остаться?"
 flavor_mng.EVTOPTA7:0 "Да, мы можем извлечь выгоду из их знаний"
 flavor_mng.EVTOPTB7:0 "Нет, их чужеродные идеи неприемлемы в нашем обществе"
 flavor_mng.EVTNAME8:0 "Голод!"
 flavor_mng.EVTDESC8:0 "Великий голод обрушился на нашу страну! Длительная засуха привела к тому, что на протяжении последних нескольких лет урожаи были чрезвычайно скудны, оставив людей без пропитания. В сельской местности царит смерть от голода и болезней, а сообщения о каннибализме и крестьянах, измельчающих камни для того чтобы сделать из них муку стали обычным делом. Многие занялись грабежом, чтобы хоть как-то прокормить себя. Люди взывают к правительству с мольбой об облегчении их страданий, но помощь столь многим дорого нам обойдётся. Следует ли нам попытаться облегчить страдания народа?"
 flavor_mng.EVTOPTA8:0 "Мы ничего не можем поделать"
 flavor_mng.EVTOPTB8:0 "Попытаться облегчить их страдания"
 flavor_mng.EVTOPTC8:0 "Использовать все ресурсы, чтобы помочь нуждающимся"
 flavor_mng.EVTNAME9:0 "Маньчжурское восстание"
 flavor_mng.EVTDESC9:0 "Маньчжурский лидер Нурхаци собрал племена чжурчжэней под свои знамёна. Они Маньчжурское государство к северу от нас и подталкивают некоторые наши северные провинции к восстанию. Как нам следует бороться с этим кризисом?"
 flavor_mng.EVTOPTA9:0 "Мы слишком слабы чтобы подавить восстание"
 flavor_mng.EVTOPTB9:0 "Попытаться подавить восстание"
 flavor_mng.EVTNAME10:0 "Культ Белого Лотоса"
 flavor_mng.EVTDESC10:0 "Культ Белого Лотоса, тайное революционное общество, вновь набирает популярность среди простого народа. В последние годы монгольской династии Юань они организовали сопротивление иностранным правителям, и теперь делают это снова — но уже против династии Мин! Как следует поступить с этими революционно настроенными сектантами?"
 flavor_mng.EVTOPTA10:0 "Ба, безусловно эти сектанты не могут причинить вреда!"
 flavor_mng.EVTOPTB10:0 "Пусть силы империи сокрушат восставших"
 flavor_mng.EVTNAME11:0 "Финансовый кризис"
 flavor_mng.EVTDESC11:0 "Из-за многолетних восстаний, беспорядков и коррупции, наше финансовое положение в отчаянной ситуации. Нам необходим приток денег в казну, но единственный способ добиться этого — ввести новые непопулярные налоги. Введя их, мы сможем на время решить некоторые наши проблемы с денежной наличностью, но и без того нестабильная ситуация в стране может только ухудшится. Не сделав этого, мы можем потерять возможность увеличить налоговые поступления из отдельных провинций из-за беспорядков. Что нам следует делать?"
 flavor_mng.EVTOPTA11:0 "Да, следует поднять налоги"
 flavor_mng.EVTOPTB11:0 "Нет, наши подданные и без того обозлены!"
 flavor_mng.EVTNAME12:0 "Восстание Ли Цзычэна"
 flavor_mng.EVTDESC12:0 "Армия под предводительством Ли Цзычэна подняла восстание! Мятежные солдаты устали от многолетней коррупции и мизерной зарплаты. Они пользуются полной поддержкой народа Китая, уставшего от некомпетентности и коррумпированности правления династии Мин. Армия восставших движется в сторону столицы, и нам следует действовать немедля, если мы не хотим потерпеть поражение! Что нам следует делать?"
 flavor_mng.EVTOPTA12:0 "Уничтожить изменника!"
 flavor_mng.EVTOPTB12:0 "Вступить с ним в переговоры"
 flavor_mng.EVTNAME13:0 "Изгнание Иезуитов"
 flavor_mng.EVTDESC13:0 "В свете последних событий кажется, что от иезуитов теперь мало проку. Они обладают глубокими познаниями, но чужды нам, и иногда вызывают волнения среди как образованных людей, так и простого народа, что порывает стабильность нашего государства. Они десятилетиями вмешивались во внутренние дела королевства, и их вмешательство в вопрос о престолонаследии был последней каплей. Возможно, для них пришло время покинуть страну."
 flavor_mng.EVTOPTA13:0 "Изгнать их!"
 flavor_mng.EVTOPTB13:0 "Нет, они слишком ценны для нас!"
 flavor_mng.EVTNAME14:0 "Назначение Гашена"
 flavor_mng.EVTDESC14:0 "Мы недавно приметили одного многообещающего министра. Его зовут Гашён, и он несомненно силён по части дипломатии и администрации. Однако ходят слухи, что он весьма продажен, жаден и склонен к кумовщине. Назначить ли его премьер-министром?"
 flavor_mng.EVTOPTA14:0 "Назначить, невзирая на недостатки!"
 flavor_mng.EVTOPTB14:0 "Нет, такой разворует всю страну!"
 flavor_mng.EVTNAME15:0 "Миссия лорда Макартни"
 flavor_mng.EVTDESC15:0 "До нас дошли сообщения, что к нашим берегам прибыла дипломатическая миссия от отдалённых западных варваров из страны Англия. Миссию возглавляет Джордж Макартни. Он несёт с собой дружеское приветствие от своего короля, предложения для облегчения торговли с нами, а также различные механические чудеса.  Принять эту миссию?"
 flavor_mng.EVTOPTA15:0 "Пренебречь заигрываниями со стороны неотёсанных западных дьяволов!"
 flavor_mng.EVTOPTB15:0 "Выслушать его предложения"
 flavor_mng.EVTNAME16:0 "Восстание Белого Лотоса"
 flavor_mng.EVTDESC16:0 "Широко распространились слухи, что секта Восьми Триграмм, тайное революционное общество, замышляет восстание. Что будем делать?"
 flavor_mng.EVTOPTA16:0 "Скорее всего, это пустые разговоры"
 flavor_mng.EVTOPTB16:0 "Покончить с заговорщиками!"
 flavor_hol.EVTNAME5120:0 "Эразм"
 flavor_hol.EVTDESC5120:0 "Эразм был гуманистом и величайшим учёным Северного Возрождения, первым редактором Нового Завета, а также важной фигурой в патристики и классической литературы, которые имели большое влияние на богословскую дискуссию во время его жизни. Его взгляды сделали его маяком для тех, кто ценит свободу больше, чем ортодоксию."
 flavor_hol.EVTOPTOK:0 "Хорошо"
 flavor_hol.EVTNAME5121:0 "Гуго Гроций"
 flavor_hol.EVTDESC5121:0 "Гуго Гроций — голландский учёный и адвокат. Его самая известная книга «De Jure Belli ас Pacis», изданная в 1625 году, была юридическим шедевром и заложила основу для современного международного права. Он также известен своим побегом из тюрьмы, куда был заключён по политическим и религиозным мотивам. Он является автором целого ряда других юридических, религиозных и поэтических работ."
 flavor_hol.EVTNAME5122:0 "Христиан Гюйгенс"
 flavor_hol.EVTDESC5122:0 "Хигенс — голландский астроном, математик и физик, основавший волновую теорию света, обнаруживший истинную форму колец Сатурна и сделавший первоначальные вклады в динамику изучением действия сил на тела. Его забытые до начала XIX столетия теории света выглядят сегодня как один из наиболее блестящих и оригинальных вкладов в современную науку."
 flavor_hol.EVTNAME1506:0 "Жерар Меркатор Кремерский"
 flavor_hol.EVTDESC1506:0 "Фламандский математик, географ и картограф, он работал в Лувэне, где основал географическое учреждение (1534). С 1537 по 1540 он исследовал и нанёс на карту Фландрию. В 1538 году он сделал свою первую карту мира, основанную на карте Птолемея."
 flavor_hol.EVTNAME3502:0 "Конституционализм и Генеральные штаты"
 flavor_hol.EVTDESC3502:0 "В начале XVII века, когда северная часть Нидерландов сумела не попасть под власть испанцев, разгорелся политический конфликт. Суть спора была в том, какой тип правления должен быть в стране. Мориц Оранский хотел, чтобы это была монархия, в то время как Олденбарнефелт настаивал на конфедерации. В результате была создана конфедерация полуавтономных провинций, получившей название Объединённых провинций. Однако зачатки монархизма сохранились и позднее переросли в нечто большее."
 flavor_hol.EVTOPTA3502:0 "Конфедерация с чертами монархизма."
 flavor_hol.EVTOPTB3502:0 "Конфедерация по республиканской модели."
 flavor_hol.EVTOPTC3502:0 "Централизованная монархия."
 flavor_hol.EVTOPTD3502:0 "Сохранить текущее правительство."
 flavor_hol.EVTNAME3504:0 "Создание Амстердамской фондовой биржи"
 flavor_hol.EVTDESC3504:0 "После создания Банка Амстердама (1609), активность городской фондовой биржи сильно усилилась. Отобрав у Антверпена роль главного финансового центра, фондовая биржа процветала. На бирже были доступны капиталы со всей Европы, здесь легко можно было получить кредит по наиболее выгодным ставкам. Ещё более увеличил эти возможности финансовый успех голландской Ист индийской компании (1602) и даже менее успешная Вест индийская торговая компания (1621)."
 flavor_hol.EVTOPTA3504:0 "Расширять кредитный рынок."
 flavor_hol.EVTOPTB3504:0 "Ввести строгий контроль."
 flavor_hol.EVTNAME3506:0 "Вест-индская компания"
 flavor_hol.EVTDESC3506:0 "В 1621 году, в конце 12-летнего перемирия с Испанией, была основана Вест-индская компания, целью которой было, в основном, каперство, направленное против испанского флота. Другая цель состояла в создании как можно большего количества колоний в Америке и завоевании большего количества земель. Наибольшими удачами компании можно считать Манхэттен и нападение на испанский флот, перевозивший серебро."
 flavor_hol.EVTOPTA3506:0 "Мы должны основать эту компанию!"
 flavor_hol.EVTNAME3507:0 "Голландские военные реформы"
 flavor_hol.EVTDESC3507:0 "Иоганн, граф Нассау-Сейгенский, наряду со своим кузеном принцем Морицем и братом Вильгельмом, стояли у истоков реформ в Голландии. Восстанавливая утерянное искусство строительства классической армии по переводам римских военных учебников, они реорганизовали боевые формирования и сделали их более гибкими с большей огневой мощью. Иоганн является основателем одной из самых первых военных академий — Сейгенской академии в Германии"
 flavor_hol.EVTOPTA3507:0 "Реформировать армию и флот"
 flavor_hol.EVTOPTB3507:0 "Реформировать армию"
 flavor_hol.EVTOPTC3507:0 "Реформировать флот"
 flavor_hol.EVTNAME3508:0 "Реформатство в Нидерландах"
 flavor_hol.EVTDESC3508:0 "На собрании духовенства в Дордрехте (1618-1619) многострадальный реформатство было утверждено государственной религией. Это было окончанием долгой борьбы между плюралистической и гуманитарной фракцией (арминианцами) и догматической, узко мыслящей фракцией «истинных реформатов» (гормаристами). Мориц Оранский поддерживал гормаристов, которые состояли из мелкой буржуазии и фермеров, в то время как Олденбарнефелт поддерживал фракцию арминианцев, куда входили интеллектуалы и богатая буржуазия."
 flavor_hol.EVTOPTA3508:0 "Гормаризм"
 flavor_hol.EVTOPTB3508:0 "Арминианизм"
 flavor_hol.EVTNAME3509:0 "Преследование протестантов во Франции"
 flavor_hol.EVTDESC3509:0 "13 апреля 1598 года король Франции Генрих IV объявил о новом законе, названном Нантским эдиктом, который гарантировал гугенотам широкие религиозные и гражданские права. Почти сто лет спустя, его внук Людовик XIV, борясь за объединение и стабильность в государстве, увидел в существовании двух церквей потенциальный источник беспокойства. Уже разрешив преследование протестантов и поджоги их церквей, он в 1785 году отменил Нантский эдикт. За несколько лет больше 400,000 гугенотов эмигрировали в Англию, Пруссию, Голландию и Америку — лишив Францию наиболее продуктивного предпринимательского класса."
 flavor_hol.EVTOPTA3509:0 "Мы открываем Вам наши объятия"
 flavor_hol.EVTNAME3513:0 "Статхаудер становится наследственным титулом в Оранской династии"
 flavor_hol.EVTDESC3513:0 "Вильгельм III стал ведущим голландским политиком, затмевающим братьев де Витт, в период растущей поддержки Оранской династии голландцами. После того как их провозгласили штадгальтерами, братья де Витт ушли в отставку и были убиты из-за предательства в высших кругах и растущих антиоранжистских идей. На гребне поднявшейся волны поддержки, Оранской династии было даровано наследственное право занимать пост штадгальтера в Голландии и Зеландии."
 flavor_hol.EVTOPTA3513:0 "Да, нам нужен порядок!"
 flavor_hol.EVTOPTB3513:0 "Нет, нам нужна свобода!"
 flavor_hol.EVTNAME3515:0 "Революция в Голландии"
 flavor_hol.EVTDESC3515:0 "В июне 1787 года, гражданский конфликт в Объединённых провинциях между сторонниками штадхаудера Вильгельма V (внука короля Англии Георга II) и республиканцами (которых поддерживала Франция) привёл к дипломатическому инциденту. Официальные власти Гааги отказали во въезде жене штадхаудера, племяннице Фридриха II Прусского (скончался в 1786 году, был заменён на троне Фридрихом-Вильгельмом II, который крайне враждебно относился к Франции). Пруссия немедленно начала военную интервенцию, чтобы восстановить власть штадхаудера. Франция не предприняла никаких ответных действий, так как переживала серьёзный финансовый кризис. В результате, французское влияние было практически полностью искоренено, а Пруссия торжествовала."
 flavor_hol.EVTOPTA3515:0 "Бороться с революционными тенденциями!"
 flavor_hol.EVTOPTB3515:0 "Попробуем начать революцию!"
 flavor_hol.EVTNAME3713:0 "Ян де Витт"
 flavor_hol.EVTDESC3713:0 "Ян де Витт стал великим пенсионарием (одно из высших должностных лиц в провинциях Нидерландов в XV-XVIII вв.). Под его управлением Голландия пережила период расцвета. В течение всей своей жизни он боролся с влиянием дома Оранских, традиционных статхаудеров (главнокомандующих) и добился принятия Акта об изгнании в 1667. После поражения Голландии в 1672 от Франции и Англии, Оранские вернулись к власти и заключили де Витта в тюрьму. 20-го августа 1672 с ним и его братом Корнелисом расправилась толпа, подстрекаемая его политическими противниками."
 flavor_hol.EVTOPTA3713:0 "Превосходный министр!"
 flavor_hol.EVTNAME3714:0 "Гейнзиус"
 flavor_hol.EVTDESC3714:0 "Родившийся в 1640 Антоний Гейнзиус пользовался доверием Вильгельма III Оранского всю свою жизнь. Он был направлен в Версаль после Нюмингенского мира, чтобы контролировать выполнение его пунктов, а в 1688 он стал великим пенсионарием вместо Вильгельма, ставшего английским королём. Жёсткий в переговорах и упорный противник Франции, он был в центре всех антифранцузских коалиций в войнах конца XVII века. Он умер в 1720."
 flavor_pol.EVTNAME3481:0 "Борьба за королевскую власть"
 flavor_pol.EVTDESC3481:1 "Напряжение между [Root.GetTitleTV] и Сеймом достигло предела. [Root.Monarch.GetTitle] абсолютно нетерпим[Root.GetMEndA] к постоянной необходимости идти на уступки шляхте, чтобы совершить даже самый незначительный акт управления, и эти дворяне постоянно находят повод помешать своему монарху править. [Root.Monarch.GetTitle] считает, что настало время положить конец власти сейма в [Root.GetTagPR]."
 flavor_pol.EVTOPTA3481:0 "Вступить в неприятный, но мирный конфликт"
 flavor_pol.EVTOPTB3481:1 "Что ещё [Root.GetTitleIM] может сделать?"
 flavor_pol.EVTOPTC3481:2 "Начать войну с целью уничтожения шляхты."
 flavor_pol.EVTNAME10:0 "Конфедерация"
 flavor_pol.EVTDESC10:2 "Точно так же, как [Root.Monarch.GetName] решил[Root.GetMEndA] лишить Сейм власти, так и Сейм выдвинул свои собственные требования [Root.GetTitleDT]. Миколай Зебжидовский, Ян Щенсный, Станислав Стадницкий, Александр Юзеф Лисовский и Януш Радзивилл сформировали рокош, или полулегальное восстание, в Стенжице и Люблине. Шляхтичи собрали рокош, тем самым сформировав конфедерацию, которая изложила свои требования в 67 статьях, включая свержение текущего [Root.GetTitleRD] за нарушение Генриковых артикулов, и дарование Сейму право назначать государственных чиновников вместо [Root.GetTitleRD]."
 flavor_pol.EVTOPTA10:0 "Попробовать договориться с конфедерацией"
 flavor_pol.EVTOPTB10:0 "Отказаться от своих требований"
 flavor_pol.EVTNAME11:0 "Сандомирский рокош"
 flavor_pol.EVTDESC11:1 "После создания конфедерации, требующей свержения [Root.GetTitleRD], мятежные шляхтичи подняли восстание против Короны. Королевское войско под командованием гетмана Яна Кароля Ходкевича было отправлено для умиротворения мятежников, хотя всё ещё есть шанс договориться и выполнить некоторые из их требований."
 flavor_pol.EVTOPTA11:0 "Начать переговоры с лидерами повстанцев"
 flavor_pol.EVTOPTB11:0 "Подавить повстанцев"
 flavor_pol.EVTNAME12:1 "Усмирение сейма"
 flavor_pol.EVTDESC12:1 "Восстание шляхты окончено! Отказ [Root.GetTitleRD] уступить требованиям знати, а также [Root.GetMEgoEyo] победы в сражениях с восставшими шляхтичами привели к явной победе Короны. Шляхта сдалась в обмен на снисхождение к их преступлениям и [Root.Monarch.GetName] удалось получить бразды правления в свои руки, впервые установив наследственную и абсолютную монархию в [Root.GetTagPR]."
 flavor_pol.EVTOPTA12:1 "Дворяне официально сдались"
 flavor_pol.20.t:0 "Выборная монархия в Польше"
 flavor_pol.20.d:0 "После смерти последнего Пяста в 1370 году, польской шляхтой были «найдены» древние манускрипты и исторические документы, подтверждавшие их независимость от короля. Изначально лишь небольшая часть шляхты, известная как «благородный класс», получила привилегию в виде участия в выборе нового короля (или королевы, так, например, в 1384 году была коронована Ядвига). В конце концов, право избирать короля было даровано всем польским дворянам. Но нужно иметь в виду, что в Польше благородными считались все дети знатного человека: так, на пике своего могущества, голосовать на выборах короля могло до полумиллиона шляхтичей — это, вероятно, была крупнейшая «демократическая» система вплоть до образования Французской республики. Первые королевские выборы были проведены в 1573 году, когда на польский трон претендовал Генрих Валуа. В те времена не было особой разницы, кто и как будет править страной. В период существования Речи Посполитой, короли Польши и великие князья Литвы избирались на поле Воля, недалеко от Варшавы. Десятки тысяч дворян могли присутствовать на этом событии, а богатейшие магнаты могли при этом заполучить поддержку бедняков. Первые выборы длились четыре дня (следующие длились намного меньше), и всё это время не прекращались ярмарки и представления. На время проведения выборов короля замещал регент — обычно им был предстоятель Варшавы, который также контролировал ход голосования."
 flavor_pol.20.a:0 "Доверимся Сейму!"
 flavor_hol.EVTNAME1:0 "Лейденский университет"
 flavor_hol.EVTDESC1:0 "Уильям, принц Оранский, лидер Нидерландской революции (1568 — 1648), в 1575 году основал первый университет в Голландии. Принц Уильям решил основать первый голландский университет в Лейдене, чтобы обучить в граждан христианским основам и дать стране перспективных и образованных людей. Лейден был награждён за героическую оборону от испанского нападения в предыдущем году. Филипп II, король Испании де-юре был графом Голландии и запретил любые исследования в Лейдене."
 flavor_hol.EVTOPTA1:0 "Спонсировать университет"
 flavor_hol.EVTOPTB1:0 "Ничего не делать"
 flavor_hol.EVTNAME2:0 "Дордрехтский синод"
 flavor_hol.EVTDESC2:0 "Подъём арминианства был вызван национальным синодом, который состоялся в доме голландской реформатской церкви для урегулирования разногласий в спорах. 13 ноября 1618 года голландская реформатская церковь и участвующие в голосовании представители восьми иностранных реформатских церквей, провели первое заседание. Последняя встреча состоялась 9 мая 1619, это было 154 заседание.  После смерти Арминия, они были осуждены на Дордрехтском синоде. Основные тезисы выглядели так — Условное предопределение, Всеобщее искупление, Спасительная вера, Неуверенность в сохранности. Им было предложено подписать акт о прекращении своей деятельности, получив отказ они были осуждены как «возмутители общественного спокойствия» и были изгнаны из Соединённых Провинций. Синод осудил религиозную доктрину арминианства как ересь."
 flavor_hol.EVTOPTA2:0 "Франциск Гомарус не одобряет"
 flavor_hol.EVTOPTB2:0 "Арминианство осуждено"
 flavor_hol.EVTOPTC2:0 "Проигнорировать"
 flavor_hol.EVTNAME3:0 "Перевод Библии на Голландский язык"
 flavor_hol.EVTDESC3:0 "Дордрехтский синод счёл необходимым перевести Библию на английский язык в качестве замены существующего перевода, который являлся переводом с других языков. Новый перевод Библии, должен был быть основан на оригинальном языке. Генеральные штаты Нидерландов были уполномочены по просьбе Синода. Йоханнес Богерман , Уильям Баудариус и Герсон Буцерус должны были стать для переводчиками Ветхого Завета, в то время как Джеймс Роланд , Герман Франклес и Питер Корнелис занимались переводом Нового Завета. Герман и Пётр Корнелис Франклес умерли до перевода, они были заменены Фестом Хоммеусом и Энтони Валеусом . Перевод был завершён в 1635 году и утверждён Генеральными штатами в 1637 году. Полмиллиона копий были напечатаны в период с 1637 до 1657. Перевод выступал в качестве культурного объединения Нидерландов и Голландского языка."
 flavor_hol.EVTOPTA3:0 "Найден перевод"
 flavor_hol.EVTOPTB3:0 "Игнорировать"
 flavor_hol.EVTNAME4:0 "Симон Стевин"
 flavor_hol.EVTDESC4:0 "Фламандский математик и военный инженер Симон Стевин был активен во многих областях науки и техники, как теоретических, так и практических. Он изобрёл коляску с парусами, которая приводится в движение исключительно силой ветра и превышала скорость лошади. Книга «Десятая», написанная Стевином и опубликована в 1585 была переведена на английский как «десятичная арифметика»"
 flavor_hol.EVTOPTA4:0 "Нанять его"
 flavor_hol.EVTOPTB4:0 "Проигнорировать его"
 flavor_hol.EVTNAME5:0 "Песня Вильгельма"
 flavor_hol.EVTDESC5:0 "Гимн «песня Вильгельма» был очень популярен среди населения Голландии и в 1932 году, он был признан в качестве официального гимна Нидерландов. Виллем ван Оранж или Вильгельма Оранский является главным героем гимна, там говорится о его жизни и почему он борется против короля Испании. Песня Вильгельма была написана от первого лица. Текст и мелодия были удивительно мирные."
 flavor_hol.6.t:0 "Тюльпаномания"
 flavor_hol.6.d:0 "Тюльпаны были завезены в Европу в 1550 годах из Османской империи. Они быстро стали популярным среди богатых голландских купцов предметом роскоши. Рынок рос, и в 1634 году, когда тюльпаномания достигла Франции, спекулянты вышли на открытый рынок. В 1636 году появились так называемые фьючерсные контракты, и в течение всего осенне-зимнего периода цены на тюльпаны выросли настолько, что за одну луковицу можно было купить целый дом. Ничего не предвещало беды, но неожиданно в феврале 1637 года цена на тюльпаны обвалилась, и Голландию настиг тяжёлый кризис."
 flavor_hol.6.a:0 "Ой-ой-ой! Это плохо."
 flavor_hol.6.b:0 "Государство могло бы помочь им!"
 hol_tulip_crisis:0 "Тюльпановый кризис"
 desc_hol_tulip_crisis:0 "Тюльпановый кризис был обусловлен безумной спекуляцией на стоимости тюльпанов, в результате чего многие люди потеряли все свои деньги."
 flavor_per.EVTNAME1:0 "[Root.Monarch.GetName] проводит реформы"
 flavor_per.EVTDESC1:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] был[Root.GetMEndA] не только великим завоевателем, но к тому же великим консолидатором и реформатором. [Root.GetMEgoEyoCap] грамотное правление лежало в основе возрождения персидского государства. Люди, вдоволь настрадавшиеся от племён Тамерлана и туркменов, почитали своего шаха как святого и с рвением выполняли свою работу."
 flavor_per.EVTOPTA1:0 "Славься [Root.GetTitleIM] [Root.Monarch.GetName]!"
 flavor_per.EVTOPTB1:0 "Реализация дипломатической реформы"
 flavor_per.EVTOPTC1:0 "Реализация военной реформы"
 flavor_per.EVTNAME2:0 "Реформы Аббаса Великого"
 flavor_per.EVTDESC2:0 "Царствование шаха Аббаса Великого стало кульминацией для династии Сефевидов. Он создал дисциплинированную регулярную армию, наголову разбил узбеков и отомстил османам. В 1598 году он основал новую столицу в Исфахане. Будучи поклонником искусства, особенно архитектуры, он украсил Исфахан прекраснейшими памятниками исламской культуры. При нём было построено множество мечетей, школ, мостов и большой базар. Во времена правления Аббаса Великого Персия славилась прекрасными шелками, тканями, изделиями из фарфора и металла, каллиграфией, статуэтками и коврами. "
 flavor_per.EVTNAME3:0 "Советники Аббаса Великого"
 flavor_per.EVTDESC3:0 "Шах Аббас восхищался военным мастерством западных европейцев и с радостью принял у себя христианских миссионеров, притворившись готовым обратиться в их веру. Наконец, он добился помощи двух английских офицеров — Энтони и Роберта Шерли — в деле реформирования персидской армии и флота. Результаты не заставили себя долго ждать. Аббас отбил у португальцев Бахрейн и разграбил их базу в Хормузе. Тем не менее, нельзя сказать, что европейские советники пользовались большой популярностью в народе."
 flavor_per.EVTOPTA3:0 "Нанять английских советников"
 flavor_per.EVTOPTB3:0 "Полагаться на своих советников"
 flavor_per.EVTNAME4:0 "Внутренние раздоры"
 flavor_per.EVTDESC4:0 "Власть Сефевидов основывалась на кизилбашских племенах Малой Азии (шиитские туркмены). К несчастью, эти племена были неуправляемы, они постоянно вели междоусобные войны за контроль шаха. Аббас держал их в узде, но после его кончины Персия снова была охвачена междоусобицами. С течением времени силы кланов таяли и в XVIII веке их сменили воинствующие племена из Афганистана и Белуджистана."
 flavor_per.EVTOPTA4:0 "Не вмешиваться в междоусобицы кланов"
 flavor_per.EVTOPTB4:0 "Купить преданность кланов"
 flavor_per.EVTNAME5:0 "Политическая раздробленность"
 flavor_per.EVTDESC5:0 "После смерти Аббаса, Иран начал долгий и мучительный путь в хаос. Страна пришла в упадок благодаря некомпетентности правителей, тому, что женщины гарема вмешивались в политику, вновь появившимся кизилбашским междоусобицам, неправильному распределению земель, чрезмерному налогообложению, сокращению торговли и ослаблению военной организации Сефевидов. "
 flavor_per.EVTOPTA5:0 "Не обращать внимания на раздоры"
 flavor_per.EVTOPTB5:0 "Усилить государственный контроль"
 flavor_per.EVTNAME6:0 "Восстания афганцев"
 flavor_per.EVTDESC6:0 "Афганцы в своих провинциях восстали под предводительством Мир Ваиса!"
 flavor_per.EVTOPTA6:0 "Проклятье!"
 flavor_tim.0.t:0 "Надвигающаяся буря..."
 flavor_tim.0.d:0 "Пожилой правитель Тимуридской империи, Шахрух хан, был болен с самого начала 1444 года. В его отсутствие, жена Гаухаршад, получила частичный контроль над управлением империи, что, в свою очередь, породило недовольство и заговоры среди управляющих тимуридскими провинциями.\n\nВ западном Иране, молодой и амбициозный принц Мухаммад бин Байсонкур, внук правителя, стал собирать налоги и принимать дары от куда большего региона, чем ему было положено. После выздоровления, натерпевшись достаточно такого нахальства, Шахрух объявил Мухаммада Байсонкура врагом империи и собирается сокрушить его при первой же возможности.\nЕсли есть хоть какая то надежда избежать гражданской войны, как та, что была к концу жизни Тимура, то надо бить решительно по всем нелояльным элементам."
 flavor_tim.0.a:0 "Только время покажет, что будут делать остальные принцы."
 flavor_tim.0.a.tt:0 "Пока §YШахрух§! жив и правит §YТимуридами§!, он будет оказывать мощное влияние на желание свободы оставшихся вассалов, находящихся под управлением его сыновей и внуков."
 flavor_tim.1.t:0 "Смерть Шахруха"
 flavor_tim.1.d:0 "После всей жизни, проведённой в войне и жёстком правлении, наследник и сын Тимура, Шахрух, всё же скончался. Задачей всей его жизни было удержание империи, построенной его отцом, объединяя её после смерти Тимура и пытаясь подавить все восстания против его правления.\nШахрух принёс мир во многие уголки империи и под его правлением искусство и наука встретили свой расцвет. Однако, он часто болел в свои последние годы, что давало его сыновьям и братьям время и возможности для подготовки к неизбежной войне за наследство."
 flavor_tim.1.a:0 "Моё время настало!"
 flavor_tim.1.a.tt:0 "§RМы более не получаем никаких преимуществ от репутации Шахруха и все вассалы скорее всего попытаются захватить власть.§!"
 flavor_tim.2.t:0 "Смерть Шахруха"
 flavor_tim.2.d:0 "После всей жизни, проведённой в войне и жёстком правлении, наследник и сын Тимура, Шахрух, всё же скончался. Задачей всей его жизни было удержание империи, построенной его отцом, объединяя её после смерти Тимура и пытаясь подавить все повстания против его правления.\nШахрух принёс мир во многие уголки империи и под его правлением искусство и наука встретили свой расцвет. Однако, он часто болел в свои последние годы, что давало его сыновьям и братьям время и возможности для подготовки к неизбежной войне за наследство."
 flavor_tim.2.a:0 "Моё время настало!"
 flavor_tim.2.a.tt:0 "Держава §YТимуриды§! более не получает преимуществ от репутации Шахруха и все вассальные принцы скорее всего попытаются захватить власть."
 flavor_tim.2.b:0 "Пусть раскол длится подольше."
 flavor_tim.2.b.tt:0 "Мы можем можем воспользоваться решением §YПосадить на престол тимуридского принца§! для приглашения на трон претендента, если выполним соответствующие требования."
 flavor_tim.EVTNAME1:0 "Распад империи Тимуридов"
 flavor_tim.EVTDESC1:0 "Улугбек (правил в 1447-49). Ранее он был (1409-47) вице-королём Трансоксианы. После прихода его к власти, империя Тимура (1447-49) впала в анархию, туркменская орда, называвшаяся Ак Коюнлу, завоевала обширную территорию, а узбеки захватили Самарканд. Мелкие князья насаждали свою власть и основывались местные династии."
 flavor_tim.EVTOPTA1:0 "Атаковать предателей"
 flavor_tim.EVTOPTB1:0 "Подкупить предателей"
 flavor_tim.EVTNAME2:0 "Возрождение Персии Исмаилом"
 flavor_tim.EVTDESC2:0 "В возрасте 14 лет Исмаил занял место своего отца, главы кизилбашей (шиитского племени туркменов). Он установил свою власть на северо-западе Персии и, взяв в 1501 году Тебриз, провозгласил себя шахом Ирана. В последующих завоеваниях он без труда разбил Ак Коюнлу и возродил нацию Ирана во главе с династией Сефевидов."
 flavor_tim.EVTOPTA2:0 "Сокрушить шиитских мятежников"
 flavor_tim.EVTNAME3:0 "Обсерватория Улугбека"
 flavor_tim.EVTDESC3:1 "Наш просвещённый правитель, [Root.Monarch.GetName], объявил, что он желает построить великую обсерваторию, так что Самарканд станет центром изучения астрономии во всём мире. Его представления ясно выражены в словах, которые он желает вырезать на стенах обсерватории: «Религии появляются и исчезают, империи рушатся, но научные работы остаются на все времена».\nТем не менее, такие благородные устремления стоят очень дорого..."
 flavor_tim.EVTOPTA3:0 "Стройте!"
 flavor_tim.EVTOPTB3:0 "Нет у нас ни времени, ни денег на подобные глупости!"
 flavor_mug.EVTNAME1:0 "Восстание маратхов"
 flavor_mug.EVTDESC1:0 "Маратхи под предводительством блестящего молодого генерала по имени Шиваджи подняли восстание в Махараштре! Шиваджи -- убеждённый индуист, как и большинство маратхов. Видимо, им ещё мало «угнетателей -- мусульман». Как нам бороться с этими неверными?"
 flavor_mug.EVTOPTA1:0 "Сокрушить восставших"
 flavor_mug.EVTNAME2:0 "Реформы Акбара"
 flavor_mug.EVTDESC2:0 "Император предложил провести крутые реформы для преобразования и модернизации государства. Они включают экономическую реформу, повышение собираемости налогов, развитую бюрократию, новую организацию армии. Однако этот план требует больших затрат, и его не поддерживает значительная часть населения, из-за роста бюрократии и армии. Проводить ли реформы?"
 flavor_mug.EVTOPTA2:0 "Реализовать административные реформы"
 flavor_mug.EVTOPTB2:0 "Реализовать дипломатические реформы"
 flavor_mug.EVTOPTC2:0 "Реализовать военные реформы"
 flavor_mug.EVTNAME3:0 "Восстание сикхов"
 flavor_mug.EVTDESC3:0 "Гуру сикхов пришёл в столицу ради того, чтобы объяснить своё эклектическое учение. Вера сикхов -- смесь исламских и индуистских представлений, и император чувствует, что в глазах ислама это ересь. Однако если его репрессировать, в сикхских провинциях, где гуру почитают за святого, начнётся смута. Что будем делать с этим проклятым еретиком?"
 flavor_mug.EVTOPTA3:0 "Казнить его как еретика!"
 flavor_mug.EVTNAME4:0 "Восстание афганцев"
 flavor_mug.EVTDESC4:0 "Афганцы в своих провинциях восстали под предводительством Мир Ваиса!"
 flavor_mug.EVTOPTA4:0 "Проклятье!"
 flavor_per.EVTNAME7:0 "Турецко-Персидские конфликты: персы пользуются нестабильностью в Османской империи"
 flavor_per.EVTDESC7:0 "Восстания в восточной Анатолии побудили персидского шаха отомстить за унизительные потери, нанесённые Мурадом III. И в 1603 году вновь вспыхнула война."
 flavor_per.EVTOPTA7:0 "Готовиться к войне!"
 flavor_per.EVTOPTB7:0 "Сосредоточить внимание на бунтовщиках"
 flavor_vij.EVTNAME1:0 "Майсур восстал!"
 flavor_vij.EVTDESC1:0 "Сир, народ Майсура устал от нашего правления, и объединился в требовании независимости!"
 flavor_vij.EVTOPTA1:0 "Наказать за нахальство!"
 flavor_vij.EVTNAME2:0 "Канака Даса"
 flavor_vij.EVTDESC2:0 "Поэт, философ, музыкант и композитор Канака Даса звался Тхимаппа Наяка, пока он не нашёл золото, будучи ещё маленьким мальчиком. Тогда его назвали Канака Наяка, т.к. Канака — это золото на языке Каннада, но он никогда не пользовался золотом для себя. Новое имя, Канака Даса, дал ему его наставник Виасараджа. Принадлежал касте воинов, но после сильного ранения, после которого чудом выжил, изменил свою профессию. Он посвятил свою жизнь музыке и литературе с философией на обычном человеческом языке. Его главные работы — Налачаритре, Харибхактисара, Нрисимхастава, Рамадханячартре и Моханатарангини."
 flavor_vij.EVTOPTA2:0 "Этот человек необходим нашей империи!"
 flavor_vij.EVTOPTB2:0 "Послать его распространять мудрость по всей нашей земле."
 flavor_vij.EVTNAME3:0 "Храм Нанди"
 flavor_vij.EVTDESC3:0 "Кемпе Гоуда I, один из вассалов Виджаянагарской империи, построил Храм Нанди в виджаянагарском стиле. Огромный гранитный монолит Нанди находится на постаменте в храме (габхагриха), который состоит только из фасадов и крыльца. Это храм самого большого Нанди в мире. В высоту он достигает 4,6 метра, а в длину — 6,1м. Священный бык Нанди — преданный слуга Шивы. Кемпе Гоуда просит у Вас небольшое пожертвование на строительство храма."
 flavor_vij.EVTOPTA3:0 "Спонсировать храм"
 flavor_vij.EVTOPTB3:0 "Послать их за опытным строителем"
 flavor_vij.EVTNAME4:0 "Храм Уддана-Вирабхадра"
 flavor_vij.EVTDESC4:0 "Храм Уддана-Вирабхадра станет прекрасным примером архитектурного стиля и искусства Виджаянагарской империи. Брахман Вишвакармана уже согласился возвести храм божеству Вирабхадре. Храм будет полон изящества, внутри замысловатых мандапанов (наружный колонный зал для осуществления ритуалов) будет размещено множество великолепных статуй. Один мандапан будет содержать множество колон в виде полноразмерных изображений танцоров и музыкантов, а также множества скульптур, выполненных мастерами империи. Брахман Вишвакармана обещал высечь огромную фигуру быка Нанди из единого куска гранита и украсить помещения прекрасными росписями. Главная проблема — это деньги..."
 flavor_vij.EVTNAME5:0 "Форт Веллуру"
 flavor_vij.EVTDESC5:0 "В 1566 году в Веллуру местными правителями, наяками Чинни Боммой и Тхимми Реддой была заложена огромная крепость. Её высокий вал, широкий ров и прочная кладка, выполненная из гранита ближайших каменоломен в Аркоте и Читоре и храм Джалакантешвара, находящийся в крепости, сделали её неприступной и знаменитой."
 flavor_vij.EVTOPTA5:0 "Построить крепость, которая затмит этот форт!"
 flavor_vij.EVTOPTB5:0 "Не обращать внимания"
 flavor_vij.EVTNAME6:0 "Кришнадеварая"
 flavor_vij.EVTDESC6:0 "Великий правитель Виджаянагарской империи Кришнадеварая, заработавший титулы Андхра Бходжи, Муру Раяра Канда — «Короля трёх королей» и Каннада Раджа Рама Рамана — «Властителя Каннадской империи». Одержав победу на султанами Биджапура, Голконды и раджами Ориссы, Кришнадеварая стал единственным правителем южной части Индостана. Он был одинаково умелым правителем и полководцем, отдавая приказы прямо с передовой и оставаясь в строю даже после ранения. Вместе со своим премьер-министром Тиммарусу, император умело управлял государством, установив в нём мир и увеличив благосостояние народа."
 flavor_vij.EVTOPTA6:0 "Боги улыбаются нам!"
 flavor_vij.EVTNAME7:0 "Молла"
 flavor_vij.EVTDESC7:0 "Молла поэтесса, родившаяся в семье гончаров в Кадапе, перевела эпос Рамаяна, в котором повествуется история седьмой аватары Вишну Рамы, с санскритского на телугу. Она утверждала, что её гуру является сам Шива, а источником вдохновения поэт Потана, который написал Бхагавата Пурана на телугу. Молла отказалась посвятить свою работу какому-либо королю, согласно распространённой для поэтов практике. Кришнадеварая пригласил её ко двору, для чтения эпоса перед ним и его придворными поэтами. Молла в основном использовала простой телугу, крайне редко вставляя слова на санскрите. В предисловии к эпосу Молла написала — «Рамаяна переписывалась множество раз, но разве кто-то перестал есть, от того что он делает это каждый день, так пусть этот эпос будут писать, читать и любить так часто, как это возможно»."
 flavor_vij.EVTOPTA7:0 "Поддержать поэтессу"
 flavor_vij.EVTOPTB7:0 "Да кто, вообще, научил её писать?"
 flavor_vij.EVTNAME8:0 "Таллапака Тирумаламма"
 flavor_vij.EVTDESC8:0 "Считающаяся первой поэтессой, писавшей на телугу, Таллапака Тирумаламма родилась в семье брахмана. Автор Субхадра каляна — сборника из 1170 стихов, посвящённых свадьбе Арджуна и Субхадры. Была женой поэта-песенника Аннамахарая."
 flavor_vij.EVTNAME9:0 "Восемь слонов"
 flavor_vij.EVTDESC9:0 "Император Кришнадеварайя, правящий с 1509 года по 1529, пригласил ко своему двору восьмерых поэтов, писавших на телугу, которых назвали восемь слонов в восьми точках (согласно религиозным воззрениями вайшнавитов восемь слонов удерживали Землю на своём месте). В данных кружок входили Алласани Педдана, Нанди Тиммана, Дхурджати, Тенали Рамакришна, Мадайягари Маллана, Рамараджабхушана, Пингали Сурана и Рудра. Период 1540 — 1600 годов называли эпохой восьми слонов и Бхуванавиджаяму (завоевание мира)."
 flavor_vij.EVTOPTA9:0 "Пусть начнётся золотой век!"
 flavor_vij.EVTOPTB9:0 "Лучше уделим внимание более важным делам"
 flavor_vij.EVTNAME10:0 "Вьяса-Тиртхе"
 flavor_vij.EVTDESC10:0 "Мыслитель Вьяса-Тиртхе признаётся одним из трёх духовных огней или мунитраямой Двайта-веданты. Мастер диалогов и дискуссий, логики и философии, Вьяса-Тиртхе оказал огромное влияние на Виджаянагарскую империю в период правления Кришнадевараи, император уважал и прислушивался к мнению философа, который, как считают учёные, был по меньшей мере его гуру."
 flavor_ayu.EVTNAME1:1 "Реформы [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_ayu.EVTDESC1:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] предлагает множественные реформы, призванные повысить эффективность управления государством. Хотя многие из этих предложений действительно весьма полезны, они могут дорого нам обойтись и вызвать недовольство. Что мы будем делать?"
 flavor_ayu.EVTOPTA1:0 "Провести реформы"
