 flavor_jap.EVTNAME2:1 "Восстание Икко-икки!"
 flavor_jap.EVTDESC2:1 "Недовольство непрекращающимися войнами между даймё привело к тому, что последователи буддистской секты Дзёдо-синсю, Истинной Школы Чистой Земли, из числа крестьян, монахов и мелких землевладельцев, восстали против нашего правления. Мы должны действовать решительно и быстро, перебить этот сброд прежде, чем беспорядки распространятся по нашим владениям."
 flavor_jap.EVTOPTA2:0 "К оружию!"
 flavor_jap.EVTOPTB2:1 "Не стоит усугублять ситуацию."
 flavor_jap.EVTNAME3:1 "Икко-икки распространяются на страну $COUNTRY$!"
 flavor_jap.EVTDESC3:1 "Возрастающая напряжённость между соседним даймё и Икко-икки вылилась в открытые военные столкновения. Жестокость сражений привела к тому, что уцелевшие последователи секты Единства ринулись в наши земли. Уже сейчас эти пришлые банды крестьян, монахов и мелких землевладельцев наращивают численность за счёт последователей из нашего клана. Вне всякого сомнения, они причинят нам немало хлопот, если мы не покончим с ними, быстро и решительно."
 flavor_jap.EVTOPTA3:0 "Уничтожить мятежников!"
 flavor_jap.EVTNAME4:0 "Вако"
 flavor_jap.EVTDESC4:1 "Японские пираты вако стали значительной силой в наших краях, совершая набеги не только на прибрежные земли Кореи и Китая, но и на наши владения. Несмотря на это, торговое эмбарго, наложенное на нас Китаем, превращает этих пиратов в единственный доступный источник товаров из Кореи и Китая. Участившиеся атаки вако свидетельствуют о том, что мы больше не можем оставаться безучастными, пришла пора решить, как поступить с пиратами."
 flavor_jap.EVTOPTA4:1 "Подкупить пиратов."
 flavor_jap.EVTOPTB4:1 "Уничтожить пиратство."
 flavor_jap.EVTNAME5:0 "Закон Сакоку"
 flavor_jap.EVTDESC5:1 "До сих пор наше решение изолироваться от окружающего мира оправдывало себя, облегчая контроль над населением. Однако, мы усложняем себе жизнь в том, что касается распространения новых идей и технологий. По мере того, как мир вокруг начинает глобализироваться, наши соседи только выигрывают от контактов с другими странами, тогда как мы предоставлены сами себе. Возможно, пришло время пересмотреть нашу политику?"
 flavor_jap.EVTOPTA5:1 "Продолжить соблюдать закон Сакоку."
 flavor_jap.EVTOPTB5:1 "Поставить под сомнение необходимость Сакоку."
 flavor_jap.EVTNAME6:0 "Рангаку"
 flavor_jap.EVTDESC6:1 "Уже некоторое время голландцы присутствуют на острове Дэдзима, и все контакты наших подданных и анклава контролируются в соответствии с законом Сакоку. Но даже так, наши культуры волей-неволей влияют друг на друга. Голландцы, очевидно, знают многое, неизвестное нам, особенно в медицине, но также и в науке, производстве и механике. Многие люди побогаче предпочитают пользоваться услугами голландского хирурга, а не полагаться на местных докторов.\n\nОчевидно, что мы можем многому научиться от этих пришельцев с запада, если рискнём приоткрыть для них свои земли."
 flavor_jap.EVTOPTA6:1 "Открыть голландцам доступ в наши владения."
 flavor_jap.EVTOPTB6:1 "Держать наши земли закрытыми."
 flavor_jap.EVTNAME7:0 "Торговля с южными варварами"
 flavor_jap.EVTDESC7:1 "Иноземцы с грубыми манерами, отсутствием понятий о гигиене, неспособные понимать японскую письменность, высадились в Японии. Они утверждают, что прибыли из стран, со смешными названиями вроде «Португалия» и «Нидерланды». Эти чужеземцы прибыли в сопровождении первооткрывателей, миссионеров, торговцев, и их присутствие уже начало влиять на наших подданных."
 flavor_jap.EVTOPTA7:1 "Поприветствуем новых торговцев."
 flavor_jap.EVTNAME8:1 "Потерпевший крушение корабль с запада"
 flavor_jap.EVTDESC8:1 "Корабль из Нидерландов достиг наших берегов после долгого и трудного плавания через воды, которые команда назвала «Магелланов пролив». Похоже, что «Лифде» — единственный уцелевший корабль из группы в пять кораблей, с экипажем из 24 больных и умирающих моряков — всё, что осталось от изначальной сотни.\n\nКорабельный груз, представленный западными диковинками, сохранился куда лучше, и должен стоить немалых денег. Также один из выживших, штурман по имени Уильям Адамс, настаивает на встрече с нашим «королём»..."
 flavor_jap.EVTOPTA8:1 "Ничего не предпринимать."
 flavor_jap.EVTOPTB8:1 "Помочь чужеземцам."
 flavor_jap.EVTOPTC8:1 "Приведите этого чужестранца ко мне."
 flavor_jap.EVTNAME9:0 "Киришитан"
 flavor_jap.EVTDESC9:1 "Торговцы, перед которыми мы распахнули двери, наращивают своё присутствие в наших землях. Вместе с ними прибыли миссионеры, пользующиеся поддержкой своих родных стран и начавшие распространять христианство и массово обращать местное население. Если их не остановить, все эти иезуиты, францисканцы и доминиканцы могут стать серьёзной угрозой синтоизму."
 flavor_jap.EVTOPTA9:0 "Остановите миссионеров!"
 flavor_jap.EVTOPTB9:1 "Пусть спокойно распространяют свою веру."
 flavor_jap.EVTNAME10:1 "Попытка государственного переворота!"
 flavor_jap.EVTDESC10:1 "Похоже, политический климат в стране $COUNTRY$ не столь уж стабилен, как нам казалось. Путешествуя по стране, [Root.GetTitleIM] [Root.Monarch.GetName] решил[Root.GetMEndA] отдохнуть в близлежащем храме, и местный военачальник увидел свой шанс, окружив храмовый комплекс своими войсками под предлогом, будто в нём укрылись враги. Лишь стремительные действия преданных воинов позволили спасти правителя и схватить изменника.\n\nМотивы военачальника не вполне ясны, это могла быть жажда мести или желание захватить власть. Контроль над войсками был восстановлен, однако, в короткой схватке погибло немало хороших бойцов, и стало очевидно, что внутреннюю политику придётся пересмотреть, чтобы избежать подобных инцидентов в будущем."
 flavor_jap.EVTOPTA10:1 "Столь бесчестный поступок не заслуживает милосердия!"
 flavor_jap.EVTNAME11:0 "Дзёкамати"
 flavor_jap.EVTDESC11:1 "Соседние правители начали сооружать новые крепости, окружённые Дзёкомати, призамковыми городами. Их население составляют торговцы, ремесленники и самураи, без какого-либо разделения на социальные группы или выделения постоянных наделов, тем самым гарантируя жёсткий контроль правителя над самураями.\n\nПрисутствие прочих классов, в сочетании с открытыми рынками и гильдиями стимулирует торговлю и тем самым способствует процветанию. Таким образом, Дзёкамати могут стать средством контроля над армией и экономикой, обеспечивая процветание земель.\n\nВозможно, нам тоже стоит присмотреться к ним поближе?"
 flavor_jap.EVTOPTA11:1 "Стоит поощрить развитие этих призамковых городов."
 flavor_jap.EVTOPTB11:1 "У нас есть дела поважнее."
 flavor_jap.EVTNAME12:1 "Расцвет городской культуры"
 flavor_jap.EVTDESC12:1 "Жители страны $COUNTRY$ проявляют повышенный интерес к театру Кабуки, искусству песни и танца, а также Укиё-э, гравюры или картины, изображающие пейзажи, сюжеты из истории, театра или кварталы наслаждений. Возможно, двор тоже должен проявить интерес к театру Кабуки или Укиё-э?"
 flavor_jap.EVTOPTA12:1 "Это поможет им лучше понять простой народ."
 flavor_jap.EVTOPTB12:1 "И зачем им это нужно?"
 flavor_jap.EVTNAME13:0 "Тэракоя"
 flavor_jap.EVTDESC13:0 "Для детей самураев и правящих семей всегда существовали специализированные образовательные учреждения, зачастую расположенные в буддийских храмах. С подъёмом торгового класса, простолюдины стали требовать всеобщего образования. Некоторые пошли дальше, предложив создание тэракоя — образовательных учреждений для выходцев из обычных семей, где делался бы акцент на обучении чтению и письму для всего населения государства $COUNTRY$. Там же предполагалось дополнительно обучать счетоводству (в Японии называемому «соробан»), истории и географии. Наш народ ясно даёт понять, что нуждается в образовании, и рассчитывает на то, что их правитель сделает шаги в этом направлении."
 flavor_jap.EVTOPTA13:1 "Учредить Тэракоя."
 flavor_jap.EVTOPTB13:1 "Игнорировать простолюдинов."
 flavor_jap.EVTNAME14:0 "Улучшения в военной сфере"
 flavor_jap.EVTDESC14:1 "Западные торговцы привезли с собой новое оружие — аркебузы. Это огнестрельное оружие с фитильным замком и, возможно, ему суждено сыграть решающую роль в грядущих войнах. Некоторые самураи утверждают, что традиционный способ сражения всегда принесёт победу, тогда как другие уже оценили преимуществе нового оружия и от души нахваливают его."
 flavor_jap.EVTOPTA14:1 "Принять новые технологии."
 flavor_jap.EVTOPTB14:1 "Придерживаться традиций."
 flavor_jap.EVTNAME15:0 "За"
 flavor_jap.EVTDESC15:0 "В государстве $COUNTRY$ всегда существовали гильдии, известные также как За, где торговцы сотрудничали с храмами и церквями для защиты себя от бандитов, самураев и даймё. Торговцы перевозили грузы и путешествовали сообща. Создавались условия для продажи товаров на землях храмов, которые также обеспечивали торговцам покровительство и защиту. Некоторые торговцы государства $COUNTRY$ чувствуют, что совместной перевозки грузов и покровительства храмов недостаточно для обеспечения безопасности. Они обратились к Вам, предлагая делиться своей прибылью в обмен на защиту и, возможно, некоторые налоговые послабления и прочие формальные государственные льготы."
 flavor_jap.EVTOPTA15:0 "Выглядит как отличная сделка!"
 flavor_jap.EVTOPTB15:0 "Сейчас меня это не интересует"
 flavor_jap.EVTNAME16:0 "Ракуза"
 flavor_jap.EVTDESC16:0 "Торговые гильдии государства $COUNTRY$, известные как За, усилились достаточно для того, чтобы защитить себя, и становятся слишком независимыми. У них уже появилась возможность диктовать цены на рынке и они начали демонстрировать признаки монополизма. Остановить монопольные устремления За может организация свободных корпораций ракуичи, или Ракуза — в их силах будет нанести удар по влиянию монополии За."
 flavor_jap.EVTOPTA16:1 "Объявить Свободную Торговлю"
 flavor_jap.EVTOPTB16:1 "Оставить всё как есть"
 flavor_jap.EVTNAME17:1 "Культура Хигасияма"
 flavor_jap.EVTDESC17:0 "По стране распространяется новая культура, основанная на идеалах и эстетике Дзен-Буддизма и мировоззрении Ваби-саби, «скромной простоты». Чайная церемония, икебана (украшение цветами), суми-э (одноцветная живопись тушью) и Но (японское театральное драматическое искусство) становятся всё более популярными."
 flavor_jap.EVTOPTA17:1 "Поощрять рост культуры Хигасияма"
 flavor_jap.EVTOPTB17:1 "Ничего не делать"
 flavor_jap.EVTNAME18:0 "Гинкаку-дзи"
 flavor_jap.EVTDESC18:1 "Во время возрождения культуры Хигасияма люди искали хоть какого-то вдохновения. Один человек у нас на службе предложил построить новый храм Гинкаку-дзи или же Храм серебряного павильона, поскольку он должен быть покрыт серебром. Возле храма также должен располагаться сад камней, выполненный в эстетике дзен и ваби-саби. Однако простую планировку несколько омрачает серебряное покрытие, поэтому это предложение было отвергнуто."
 flavor_jap.EVTOPTA18:1 "За работу! Постройте мой храм!"
 flavor_jap.EVTOPTB18:1 "Сжечь эти планы"
 flavor_jap.EVTNAME19:0 "Секисё"
 flavor_jap.EVTDESC19:1 "После многочисленных жалоб на бандитов, бесчинствующих в сельской местности и атакующих путников на главных дорогах, наши советники предложили построить секисё, своеобразные контрольные пункты. С их помощью мы сможем контролировать поток товаров и передвижение людей, а также собирать пошлины. Также эти сооружения могут послужить отличной защитой от тех, кто посмеет на нас напасть."
 flavor_jap.EVTOPTA19:1 "Построить секисё"
 flavor_jap.EVTOPTB19:1 "Ничего не делать"
 flavor_jap.EVTNAME20:0 "Букэ сёхатто"
 flavor_jap.EVTDESC20:0 "Даймё не выполнили свой долг и поэтому настало время позаботиться о том, чтобы впредь они помнили свои обязательства. Букэ сёхатто или же «Закон о военных домах» — это собрание указов, регулирующих обязательства и деятельность даймё и прочих самураев, которое могло бы послужить неплохим началом. Это собрание указов должно быть кодексом поведения благородного даймё, а не только лишь законом, которому должны подчиняться. Несмотря на то, что мы не можем обеспечить беспрекословное выполнение этих указов, существует вероятность того, что кодексу начнут следовать добровольно."
 flavor_jap.EVTOPTA20:0 "Ввести букэ сёхатто во всей Японии"
 flavor_jap.EVTOPTB20:0 "Проигнорировать его"
 flavor_jap.EVTDESC21:0 "Сёгун издал собрание указов «букэ сёхатто» или же «Закон о военных домах». Это кодекс поведения и каждый благородный даймё должен следовать ему."
 flavor_jap.EVTOPTA21:0 "ОК"
 flavor_jap.EVTNAME22:0 "Гокайдо"
 flavor_jap.EVTDESC22:1 "Для того, чтобы усилить наш контроль над Японией, мы должны построить пять центральных дорог, соединяющих нашу столицу с пограничными провинциями. На этих пяти дорогах (яп. го-кайдо) будут расположены перевалочные пункты, где путники могут отдохнуть или же купить припасы."
 flavor_jap.EVTOPTA22:1 "Построить эти дороги"
 flavor_jap.EVTOPTB22:1 "В этом нет необходимости"
 flavor_jap.EVTNAME23:0 "Реформы Кёхо"
 flavor_jap.EVTDESC23:1 "Советник предложил на рассмотрение «Реформы годов Кёхо», совокупность экономических политик, призванных упрочить финансовое положение сёгуната. Поскольку наше правительство в знаительной степени вобрало в себя принципы конфуцианства, в том числе утверждающие, что деньги разлагают, нам придётся на время отказаться от этих принципов, если они поставят под угрозу претворение реформ в жизнь. Реформы включают в себя создание торговых гильдий, призванных упрочить наш контроль, а также изменение налогообложения и более аккуратное расходование средств."
 flavor_jap.EVTOPTA23:1 "Мы должны провести торговую реформу"
 flavor_jap.EVTOPTB23:1 "Военная сфера как никогда нуждается в реформе"
 flavor_jap.EVTOPTC23:1 "Мы должны провести традиционную реформу торговли"
 flavor_jap.EVTNAME24:0 "Гэнроку"
 flavor_jap.EVTDESC24:1 "Это золотое время периода Эдо. Годы мира и изолированности от всего мира привели страну $COUNTRY$ к стабильности и процветанию. Развивается искусство и архитектура, и даже небольшая помощь правителя определённо поспособствовала бы этому развитию."
 flavor_jap.EVTOPTA24:1 "Да начнётся эпоха Гэнроку!"
 flavor_jap.EVTNAME25:0 "Конфуцианство"
 flavor_jap.EVTDESC25:1 "По Японии начала распространяться новая философия. Учение китайского философа Конфуция развилось в основанную на гуманизме этико-философскую систему, получившую название «Конфуцианство». В основе духовного поиска лежат окружающий мир и семья, а не загробная жизнь и боги, не возвеличивается служение божественной воле или высшим силам.\n\nБолее того, основной принцип меритократии позволяет занимать должности по способностям, а не в силу знатного происхождения. Это весьма удобно, поскольку принятие таких принципов позволит нанимать талантливых советников из числа простолюдинов и платить им жалование, за какое не согласился бы работать ни один уважающий себя дворянин."
 flavor_jap.EVTOPTA25:1 "«Не важно, как медленно ты продвигаешься...»"
 flavor_jap.EVTNAME26:1 "Расцвет идей конфуцианства"
 flavor_jap.EVTDESC26:1 "Учение китайского философа Конфуция вновь набрало популярность среди наших подданных, идеи меритократии влияют на наше правительство. Так мы вновь получили шанс нанять на должность советника талантливого простолюдина и платить ему жалование, за какое не пошёл бы служить ни один уважающий себя дворянин."
 flavor_jap.EVTNAME27:0 "Кокугаку"
 flavor_jap.EVTDESC27:1 "Превалирующее изучение китайских, конфуцианских и буддистских текстов привело к изучению и японской культуры. Группа учёных принялась за изучение ранних японских классиков, критикуя подавляющую мораль конфуцианских мыслителей и пытаясь возродить японскую культуру в ущерб влиянию чужеземных стандартов мышления и поведения. Они назвали себя кокугаку, мыслителями, «изучающими культуру страны»."
 flavor_jap.EVTOPTA27:1 "Поддержать мыслителей."
 flavor_jap.EVTNAME28:0 "Ойе содо"
 flavor_jap.EVTDESC28:1 "В последнее время споры между благородными семьями самураев и аристократов всё чаще перерастают в сражения. Нам стоит серьёзно отнестись к этой проблеме, ведь если такое продолжится и дальше, то может возникнуть угроза стабильности политической системы.\n\nПодобные стычки настолько укоренились в нашем обществе, что получили собственное название — борьба благородных домов или Ойе содо. Будучи не только военными столкновениями, но и политическими конфликтами, эти стычки привлекают внимание многих.\n\nПохоже, наследник княжества $COUNTRY$ влез в такого рода конфликт, и теперь народ требует его голову."
 flavor_jap.EVTOPTA28:0 "Глупец! Нужно было сначала сто раз подумать!"
 flavor_jap.EVTOPTB28:1 "Отвергнуть требования народа"
 flavor_jap.EVTNAME29:0 "Санкин котай"
 flavor_jap.EVTDESC29:1 "Для лучшего контроля над японскими даймё была предложена санкин котай или же система поочерёдного прибытия на службу. Это означало, что даймё должен был основать свою резиденцию в Эдо и периодически переезжать со своего хана в Эдо, проводя одинаковое количество времени в обоих местах. Жена и дети даймё оставались в Эдо в качестве заложников. Это также влияло на финансовое положение даймё, так как он должен был содержать две дорогостоящие резиденции, и в своём хане и, в Эдо, поэтому был неспособен вести войны. Санкин котай также предусматривал воинскую повинность и каждый даймё обязан был выставлять от своего хана определённое количество самураев."
 flavor_jap.EVTOPTA29:0 "Замечательная идея!"
 flavor_jap.EVTOPTB29:1 "Звучит слишком затратно"
 sankin_kotai_TT_A:0 "У всех японских вассалов державы §Y[Root.GetName]§! произойдёт событие «Санкин котай». Это расстроит их."
 sankin_kotai_TT_B:0 "Все японские вассалы державы §Y[Root.GetName]§! будут удовлетворены."
 flavor_jap.EVTDESC30:0 "Сёгуном было принято решение установить санкин котай. Это означает, что отныне каждый даймё обязан иметь две резиденции (одну в своём хане, а другую в Эдо) и периодически переезжать между ними. Жена и дети даймё остаются в Эдо в качестве заложников. Также содержание двух резиденций может оказаться довольно затратным, что понизит риск бунта. Кроме того, каждый даймё обязан выставлять определённое количество самураев на службу."
 flavor_jap.EVTOPTA30:1 "ОК"
 flavor_jap.EVTNAME31:0 "Непокорные самураи"
 flavor_jap.EVTDESC31:1 "Мир и отсутствие войн в последнее время оставили без работы многих самураев. И они не нашли себе лучшего занятия, чем притеснять и угнетать крестьян. С этими самураями нужно разобраться и лишь мы можем это сделать."
 flavor_jap.EVTOPTA31:0 "Они могли бы нам пригодиться"
 flavor_jap.EVTOPTB31:1 "Они будут наказаны за свои злодеяния"
 flavor_jap.EVTNAME32:0 "Охота за мечами — Плохой охотник"
 flavor_jap.EVTDESC32:0 "Фермерам во всех провинциях строжайше запрещено иметь мечи, короткие мечи, луки, копья или другие виды оружия. Поскольку, если селяне будут иметь хоть какое-то оружие, сбор ежегодной подати, неньгу, может быть немного осложнён и, кроме того, будет существовать вероятность восстания. Причина для охоты за мечами была справедливой, чего нельзя сказать о действиях Ваших солдат. Им было поручено лишь забрать оружие, однако они решили учинить самосуд. Икко-икки и ронины встали на защиту крестьян и сейчас страна находится на грани восстания."
 flavor_jap.EVTOPTA32:0 "Вообще-то, это была не моя идея"
 flavor_jap.EVTNAME33:0 "Охота за мечами — Большая добыча"
 flavor_jap.EVTDESC33:0 "Несмотря на недовольных крестьян и дзи-самураев, Вашим солдатам удалось забрать всё их оружие — от небольших кинжалов до огромных булав. Теперь, к счастью, они вряд ли смогут что-либо использовать во время возможного восстания."
 flavor_jap.EVTOPTA33:0 "Замечательно!"
 flavor_jap.EVTNAME34:0 "Охота за мечами — Охота окончена"
 flavor_jap.EVTDESC34:0 "Оказывается, пока Вы охотились за оружием, противники воспользовались Вашим отсутствием. Политические игры в Киото остались прежними, изменилось лишь отношение к Вам, причём не в лучшую сторону. Вам приказывают закончить охоту за мечами и вернуться к императору."
 flavor_jap.EVTOPTA34:0 "Это конец"
 flavor_jap.EVTNAME35:0 "Провинция обращается в католичество"
 flavor_jap.EVTDESC35:0 "Количество обращений в католическую веру резко возросло с тех пор, когда чужеземцам было позволено свободно въезжать в Японию.\n\nМногие жители провинции $PROVINCENAME$ обратились в католичество, которое теперь является доминирующей религией в данной провинции."
 flavor_jap.EVTOPTA35:0 "Разве это хорошо...?"
 flavor_jap.EVTNAME36:0 "Атака ниндзя!"
 flavor_jap.EVTDESC36:0 "Наши ниндзя сообщают, что наши соседи наняли вражеский клан ниндзя. Вне всяких сомнений, они что-то против нас замышляют! Возможно, нам следует отправить своих ниндзя и нанести упреждающий удар?"
 flavor_jap.EVTOPTA36:1 "Атакуйте немедленно"
 flavor_jap.EVTOPTB36:1 "Не сейчас"
 flavor_jap.EVTDESC37:0 "Наш клан ниндзя был уничтожен вражескими ниндзя даймё $FROM$. Они напали ночью и перебили всех наших ниндзя, даже не подняв при этом тревоги."
 flavor_jap.EVTOPTA37:1 "Они заплатят за это!"
 flavor_jap.EVTDESC38:1 "Наш клан ниндзя отбил атаку ниндзя даймё $FROM$. Те глупцы попали в засаду и были разбиты все до одного."
 flavor_jap.EVTOPTA38:1 "Дурачьё..."
 flavor_jap.EVTNAME39:0 "Контроль над торговлей чаем"
 flavor_jap.EVTDESC39:1 "Теперь мы контролируем торговлю чаем в Японии. Возможно, нам следует не только торговать чаем, но и выращивать его самостоятельно?"
 flavor_jap.EVTOPTA39:1 "Замечательная идея"
 flavor_jap.EVTOPTB39:1 "Нет"
 flavor_jap.EVTNAME40:0 "Чайная церемония у императора"
 flavor_jap.EVTDESC40:0 "Нам несказанно повезло получить приглашение на чайную церемонию в дворце императора. Это замечательная возможность повысить наш престиж!"
 flavor_jap.EVTOPTA40:0 "Так насладимся же этим моментом!"
 flavor_jap.EVTNAME41:0 "Без наследника"
 flavor_jap.EVTDESC41:0 "Поскольку мы не смогли обеспечить себе наследника, в стране всё чаще слышатся различные предположения о возможной судьбе нашей державы. В свою очередь это грозит подорвать наши позиции. Мы можем усыновить кого-либо и сделать его своим наследником, но это будет воспринято как проявление слабости в глазах народа."
 flavor_jap.EVTOPTA41:1 "Сила в спокойствии"
 flavor_jap.EVTOPTB41:1 "Усыновить и легитимизировать наследника"
 flavor_jap.EVTNAME42:0 "Лицом в грязь"
 flavor_jap.EVTDESC42:0 "Относительная нестабильность нашего государства заставляет всех остальных усомниться в нашей способности поддерживать национальное единство. Однако, признав, что ситуация вышла из-под нашего контроля, мы нанесём серьёзный удар по своей репутации и влиянию."
 flavor_jap.EVTOPTA42:1 "Признать, что ситуация далеко не безоблачная"
 flavor_jap.EVTOPTB42:0 "Настаивать на том, что всё в порядке"
 flavor_jap.EVTNAME43:0 "Сбор дополнительных налогов"
 flavor_jap.EVTDESC43:1 "Наша держава сейчас процветает и как никогда стабильна, а слухи о возможной войне постепенно улетучиваются. Наш казначей предлагает ввести дополнительный налог в этом году, чтобы в это успешное для всех время государство также могло получить свою долю."
 flavor_jap.EVTOPTA43:1 "Немного лишних денег никогда не помешает"
 flavor_jap.EVTOPTB43:1 "Нам нужны не деньги, а люди"
 flavor_jap.EVTNAME44:1 "Меч даймё"
 flavor_jap.EVTDESC44:1 "Наша репутация, как грозного врага, бежит впереди нас, и лишь немногие могут соревноваться с нами за власть в Японии. Это прекрасная возможность показать прочим даймё, что мы намерены поддерживать власть самостоятельно, но более снисходительное отношение могло бы выставить нас в выгодном свете в сфере дипломатии."
 flavor_jap.EVTOPTA44:0 "Они должны уважать мою власть!"
 daimyo_displeased_TT:0 "Все §Yдаймё§! будут огорчены."
 flavor_jap.EVTOPTB44:1 "Мы должны вести себя более тактично"
 flavor_jap.EVTNAME45:0 "Лакированные изделия для императора"
 flavor_jap.EVTDESC45:0 "Прекрасный лакированный сундук в нашей библиотеке привлёк внимание императорского слуги, и слух об этом чудесном артефакте дошёл до самого императора. Кажется, между нами и императором возникло безмолвное согласие, что этот сундук был бы отличным подарком императору от его наиболее верного подданного."
 flavor_jap.EVTOPTA45:0 "Разумеется, сундук будет замечательным подарком императору!"
 flavor_jap.EVTOPTB45:0 "Я боюсь, что мы не можем позволить себе такой подарок"
 flavor_jap.EVTNAME46:0 "Первое сакэ"
 flavor_jap.EVTDESC46:0 "Первое в этом сезоне сакэ наконец-то готово, и традиционная проба сакэ произойдёт через несколько недель. Вопрос состоит в том, должны ли мы пригласить императора на праздничную первую пробу, или же попытаться укрепить наши торговые позиции и начать ранние продажи."
 flavor_jap.EVTOPTA46:1 "Сейчас нам как никогда нужна поддержка императора"
 flavor_jap.EVTOPTB46:0 "Лучше продадим всё это"
 flavor_jap.EVTNAME47:0 "Набор рекрутов"
 flavor_jap.EVTDESC47:0 "Похоже, война затягивается, и Военный совет внёс предложение совершить дополнительный набор рекрутов в наших провинциях. Поскольку набор рекрутов, скорее всего, пошатнёт нашу власть, некоторые военные советники предлагают облегчить жизнь крестьянам. Как вариант, мы можем ничего не менять."
 flavor_jap.EVTOPTA47:1 "Набрать дополнительные войска"
 flavor_jap.EVTOPTB47:1 "Помочь бедным крестьянам"
 flavor_jap.EVTOPTC47:1 "Не нужно ничего менять"
 flavor_jap.EVTNAME48:1 "Бусидо"
 flavor_jap.EVTDESC48:1 "В силу распространённости и социального статуса самураев, народ стал интересоваться их образом жизни и моральным кодексом. Идеалы бусидо и самураев распространяются в стране $COUNTRY$, и даже в иных странах название нашей страны и слово «самурай» стали практически синонимами.\n\nС распространением западного оружия и относительным миром после периода Сэнгоку, военное значение самураев уменьшилось, и в то же время эти благородные воины часто занимают при дворах своих господ должности чиновников или управленцев. Их таланты не вызывают сомнений, однако, в определённых кругах зреет недовольство тем, что гордость наших войск была низведена до столь обыденных занятий."
 flavor_jap.EVTOPTA48:1 "Время самураев в армии подошло к концу."
 flavor_jap.EVTOPTB48:1 "Мы должны придумать, как модернизировать самурайские части."
 flavor_jap.EVTNAME49:0 "Распространяя слухи"
 flavor_jap.EVTDESC49:1 "Наши шпионы наткнулись на весьма нелицеприятные сведения, и один из даймё точно не захотел бы их распространения при дворе императора. Мы могли бы воспользоваться случаем и ослабить его позиции, хотя распространение слухов обычно не одобряется."
 flavor_jap.EVTOPTA49:1 "Мы должны использовать все доступные рычаги давления."
 flavor_jap.EVTOPTB49:1 "Нет необходимости распространять эти гнусные слухи."
 flavor_jap.EVTNAME50:1 "Сын возвращается домой"
 flavor_jap.EVTDESC50:1 "Сегодня в нашу столицу прибыл молодой человек, утверждающий, что он — потерянный много лет назад сын, схваченный войсками даймё-соперника. Лишь благодаря чуду и откровенной наглости он сумел сбежать от своих пленителей, и теперь вернулся домой, чтобы занять своё законное место в качестве наследника даймё. Более того, он готов поделиться секретами, которые он узнал за годы, проведённые в заточении."
 flavor_jap.EVTOPTB50:1 "Расскажи об их дипломатических уловках."
 flavor_jap.EVTOPTA50:1 "Поведай о новшествах в управлении."
 flavor_jap.EVTOPTC50:1 "Научи нас секретам их военной тактики."
 flavor_jap.EVTNAME51:1 "Выдающиеся мечи"
 flavor_jap.EVTDESC51:1 "Новый оружейник выковал для наших войск партию мечей несравненного качества. Мы можем вооружить ими свои войска или продать и хорошо заработать. Подобные мечи наверняка пользуются огромным спросом среди наших соседей..."
 flavor_jap.EVTOPTA51:1 "Наша армия всегда первой получает всё необходимое."
 flavor_jap.EVTOPTB51:1 "В первую очередь нам нужны деньги!"
 flavor_jap.EVTNAME52:0 "Виселицы в хане"
 flavor_jap.EVTDESC52:2 "В последнее время нам докладывают о влиятельных преступных группировках в нашем родном хане. Разгул преступности, вымогательства и грабежи привели к тому, что люди стали сомневаться в нашем праве на власть, и если мы не разрешим эти проблемы в ближайшее время, ситуация может полностью выйти из-под контроля."
 flavor_jap.EVTOPTA52:1 "Кризис разрешится сам собой."
 flavor_jap.EVTOPTB52:1 "Потребуются радикальные меры!"
 flavor_jap.EVTNAME53:0 "Новое поколение самураев"
 flavor_jap.EVTDESC53:0 "Новое поколение самураев уже повзрослело. Последние годы оказались относительно спокойны, что сказалось на формировании молодого поколения. Они выросли более спокойными и более предрасположены к управленческой работе, чем к искусству войны. Мы можем смирится с этим, либо же попытаться призвать их к более суровым военным добродетелям."
 flavor_jap.EVTOPTA53:1 "Нам бы пригодились новые управляющие"
 flavor_jap.EVTOPTB53:0 "Мы всегда должны быть готовы защитить себя!"
 flavor_jap.EVTNAME54:0 "Укрепление владений"
 flavor_jap.EVTDESC54:0 "У нас выдающиеся военные традиции, и мы могли бы это использовать, чтобы усилить наши позиции при дворе императора."
 flavor_jap.EVTOPTA54:0 "Звучит потрясающе!"
 flavor_jap.EVTOPTB54:0 "Ни за что!"
 flavor_jap.EVTNAME55:0 "Казнить нельзя помиловать"
 flavor_jap.EVTDESC55:1 "Недавно в нашем хане был схвачен преступник, который пользуется довольно высокой популярностью среди местных крестьян за его сопротивление продажным сборщикам налогов. Его казнь увеличит наш престиж, а помилование усилит нашу репутацию милосердного и справедливого даймё."
 flavor_jap.EVTOPTA55:0 "Голову с плеч!"
 flavor_jap.EVTOPTB55:1 "Нам следует избрать путь милосердия"
 flavor_jap.57.t:0 "Независимый даймё"
 flavor_jap.57.d:0 "Мы больше не подчиняемся сёгуну, а служим напрямую императору. Держава $COUNTRY$ стала независимым даймё."
 flavor_jap.57.a:0 "А что насчёт императора?"
 flavor_jap.57.b:0 "Мы продолжим свой путь в одиночестве."
 flavor_jap.58.t:0 "Даймё"
 flavor_jap.58.d:0 "Мы потеряли независимость и признаём власть сёгуна и императора над нами."
 flavor_jap.58.a:0 "Всё так, как должно было быть.."
 flavor_jap.59.t:0 "Великий храм Исэ"
 flavor_jap.59.d:0 "Мы захватили одну из наиболее почитаемых святынь синтоизма. Великий храм Исэ посвящён богине-солнцу Аматэрасу, на протяжении тысячелетий он находился под покровительством императорской семьи. Это место паломничества последователей синтоизма, и все правители обязаны относиться к нему с должным уважением."
 flavor_jap.59.a:0 "Обращение этой местности может оказаться сложнее, чем мы думали..."
 flavor_jap.59.b:0 "Поразительная религия. Давайте примем синтоизм!"
 flavor_jap.59.c:0 "Пусть себе поклоняются своим идолам..."
 flavor_jap.60.t:0 "Залежи серебра найдены в Ивами"
 flavor_jap.60.d:0 "В прошлом году торговцы сообщили о серебре в горах провинции Ивами. Запасы серебра кажутся неисчерпаемыми, а шахта стала основным источником доходов для провинции, и в дальнейшем обещает стать источником богатства для всей Японии."
 flavor_jap.60.a:0 "Превосходно!"
 flavor_jap.61.t:0 "Залежи золота найдены в Садо"
 flavor_jap.61.d:0 "Новая золотая жила была найдены на острове Садо в провинции Этидзэн. Шахта обещает стать одним из крупнейших источников золота на всём Японском архипелаге."
 flavor_jap.61.a:0 "Отлично!"
 flavor_hsa.EVTNAME1:0 "Георг Гизе"
 flavor_hsa.EVTDESC1:0 "Представитель Ганзейского союза в Лондоне и успешный торговец Георг Гизе вернулся в Данциг. Он собирается жениться на Кристине Крюгер, дочери престижного мещанина Данцига, и в данный момент ищет новые возможности проявить себя."
 flavor_hsa.EVTOPTA1:0 "Нанять его"
 flavor_hsa.EVTNAME2:0 "Технология кораблестроения"
 flavor_hsa.EVTDESC2:0 "Мы, Ганзейский союз, продаём корабли по всей Европе, в том числе в Италии, и контролируем большую часть рынка кораблей, главным образом в Любеке и Данциге. Однако Голландия планирует сделать Брюгге главным рынком кораблей, который к тому же будет находится в конце торгового пути, и постепенно превращается в конкурента в сфере кораблестроения. Возможно нам следует воспрепятствовать распространению технологий кораблестроения из Ганзы в Голландию?"
 flavor_hsa.EVTOPTA2:0 "Воспрепятствовать распространению технологий кораблестроения"
 flavor_hsa.EVTOPTB2:0 "Распространять технологии кораблестроения"
 flavor_hsa.EVTNAME3:0 "Тагфарт"
 flavor_hsa.EVTDESC3:0 "Согласно обычаям, новый правитель обязательно должен провести тагфарт, своеобразный центральный съезд, на который приглашаются все члены Ганзейского союза. Города-члены Ганзейского союза выбирали посланников, представляющих их на тагфарте. Во время тагфарта поднимались различные вопросы торгового, экономического и военного характера. Так как в этот раз посланники не смогли решить какому из этих вопросов мы должны уделить более пристальное внимание, и несмотря на тот факт, что решение на тагфарте принимается согласно саксонскому принципу всесогласия, именно мы обязаны решить какой из этих вопросов является для нас наиболее приоритетным."
 flavor_hsa.EVTOPTA3:0 "Провести торговую реформу"
 flavor_hsa.EVTOPTB3:0 "Провести экономическую реформу"
 flavor_hsa.EVTOPTC3:0 "Провести военную реформу"
 flavor_hsa.EVTNAME4:0 "Генрих Зудерман"
 flavor_hsa.EVTDESC4:0 "Представитель Ганзейского союза в городе Кёльн Генрих Зудерман был избран на пост синдика в 1556 году. Он стал должностным лицом с юридическим образованием и старался сохранить и расширить дипломатические связи городов-членов Ганзейского союза."
 flavor_hsa.EVTOPTA4:0 "Он может принести нам пользу в державе $COUNTRY$"
 flavor_ara.EVTNAME1:0 "Консолат де Мар"
 flavor_ara.EVTDESC1:0 "Наш новый торговый трибунал Консолат де Мар будет регулировать морское и торговое право. Он даёт нашим торговцам право решать свои торговые споры без вмешательства королевских судов. С другой стороны мы, королевство Арагон, получим финансовую поддержку."
 flavor_ara.EVTOPTA1:0 "Хорошо"
 flavor_ara.EVTNAME2:0 "Книга Консолат де Мар"
 flavor_ara.EVTDESC2:0 "«Les costums maratimes de Barcelona universalment conegudes per Llibre del Consolat de mar» или «Морские права Барселоны повсеместно известные как Книга Консолат де Мар» является полным названием Книги Консолат де Мар. Нам было предложено профинансировать новое издание книги, которое будет содержать процессуальный кодекс в качестве руководства для торговых трибуналов, сборник старинных морских обычаев, а также главу с правилами управления боевыми суднами."
 flavor_ara.EVTOPTA2:0 "Профинансировать издание"
 flavor_ara.EVTOPTB2:0 "Проигнорировать издание"
 flavor_ara.EVTNAME3:0 "Антонио Беккаделли"
 flavor_ara.EVTDESC3:0 "Итальянский поёт, дипломат, гуманист, хронист и знаток канонического права Антонио Беккаделли в данный момент занимается философской деятельностью под покровительством правителя державы $COUNTRY$. Он основал академию Понтаниана и представил королю молодого учёного Джованни Понтано. Благодаря его широким познаниям ему пророчат судьбу великолепного советника, поэтому было бы разумно нанять Антонио Беккаделли в качестве нашего нового советника."
 flavor_ara.EVTOPTA3:0 "Да, наймите его"
 flavor_ara.EVTNAME4:0 "Джованни Понтано"
 flavor_ara.EVTDESC4:0 "Именно Антонио Беккаделли впервые представил молодого учёного Джованни Понтано правителю державы $COUNTRY$. Джованни Понтано был учителем молодого наследника Альфонса Великодушного, и служил политическим советником, военным секретарём и канцлером, но он всегда желал быть учёным. Джованни успешно защитил диссертации на темы «О великодушии принцев», «О жестокости» и «О великолепии» и полагал, что правителя считают великим благодаря построенным во времена его правления строениям и памятникам. Он мог выразить актуальные понятия того времени и факты о личных эмоциях с помощью языка, который хотя и был классическим, но вполне мог быть использован для характеристики человека. «Урания» — его грандиозное поучительное творение, написанное гекзаметром и олицетворяющее познания в астрономии той эпохи. Одной из центральных тем этого произведения является мифология. Понтано писал книги на Латыни и его наиболее оригинальными творениями были стихи о личных чувствах — «О супружеской любви», «Эридан», «Tumuli», «Naeniae», «Baiae» — в которых его пылкие чувства выражались мягким тоном и искренностью."
 flavor_ara.EVTOPTA4:0 "Он бы не добился всего этого без нашей помощи!"
 flavor_ara.EVTOPTB4:0 "Это заслуженный успех"
 flavor_ara.EVTNAME5:0 "Монастырь Санта Мария де Сигена"
 flavor_ara.EVTDESC5:0 "Женский монастырь Санта Мария де Сигена был основан королевой Кастилии Доньей Санчей, женой короля Альфонсо II Арагонского в 1183 году и был построен лишь в 1208. В этом монастыре хранятся фрески, написанные английскими художниками в романском стиле XIII века. Несмотря на то что монастырь начал приходить в упадок, он всё ещё выглядит величественно. Монахини просят нас поддержать монастырь материально, в то время как талантливый местный художник предлагает нарисовать огромный запрестольный образ."
 flavor_ara.EVTOPTA5:0 "Поддержать монастырь"
 flavor_ara.EVTOPTB5:0 "Поддержать художника"
 flavor_ara.EVTOPTC5:0 "Проигнорировать всех"
 flavor_ara.EVTNAME6:0 "Гильдия крестьян"
 flavor_ara.EVTDESC6:0 "Дворяне Арагонской империи начали внедрять жёсткие законы, согласно которым крестьянин был практически привязан к земле. Вкупе со вступлением в силу более строгих прав феодалов это вызвало волнения среди крестьян. Наиболее бедные крестьяне решительно поддерживали идею о восстании, в то время как их более зажиточные друзья предпочитали обратиться к нам, чтобы провести реформы и положить конец произволу дворян. Это замечательная возможность добиться поддержки крестьян, так как на данный момент мы пребываем в постоянной борьбе за власть с дворянством. Крестьяне внесли предложение о даче им разрешения на формирование гильдии крестьян, которая по сути является примитивным профсоюзом. Это могло бы обеспечить их большим количеством прав и свобод."
 flavor_ara.EVTOPTA6:0 "Позволить крестьянам формировать гильдии"
 flavor_ara.EVTOPTB6:0 "Проигнорировать крестьян"
 flavor_nor.EVTNAME1:0 "Сигурд Йонссон"
 flavor_nor.EVTDESC1:0 "Норвежский дворянин и рыцарь Сигурд Йонссон, занимал пост регента Норвегии, человека, который мог управлять государством от имени короля. Он является прямым потомком старинной норвежкой королевской династии и был командиром крепости Акерсхус в период между 1440-1445 гг. Сигурд Йонссон является одним из сторонников анти-Ганзейской политики в Норвегии."
 flavor_nor.EVTOPTA1:0 "Он мог бы быть полезен державе"
 flavor_nor.EVTNAME2:0 "Нильс Хенрикссон"
 flavor_nor.EVTDESC2:0 "Нильс Хенрикссон является сыном государственного советника Хенрика Йенссона. Недавно он женился на Ингерд Уттосдаттэр и укрепил свои владения в Эустротте. Сейчас он является одним из наиболее крупных землевладельцев Норвегии. Его земли находятся в Бергене, Вардёхусе, Холугаланде, Фосене, Фросте, Схьёрдале, Сунмёрре, Ромсдале, Эдёе, Сельбу и Херьедалене. Также ему недавно предложили пост государственного советника."
 flavor_nor.EVTOPTA2:0 "Позволить ему стать советником"
 flavor_nor.EVTNAME3:0 "Крепость Вардёхус"
 flavor_nor.EVTDESC3:0 "Первая крепость в муниципалитете Вардё графства Финнмарк была построена в 1306 году и названа Варгхёя. Вторая крепость была построена в Остервогене. Её строительство длилось с 1450 по 1500 год. Это была прямоугольная крепость с двумя угловыми бастионами."
 flavor_nor.EVTOPTA3:0 "Продолжить укрепление крепости"
 flavor_nor.EVTOPTB3:0 "Улучшить укрепления во всей Норвегии"
 flavor_nor.EVTOPTC3:0 "Ничего не делать"
 flavor_nor.EVTNAME4:0 "Бохусская крепость"
 flavor_nor.EVTDESC4:0 "Наконец-то строительство Бохусской крепости в Бохуслене закончено. Река формирует природный ров вокруг крепости, которая возвышается на скале высотой в 40 метров. Эта крепость с четырьмя квадратными угловыми башнями и стеной толщиной в три метра служит главным оборонительным звеном против Швеции."
 flavor_nor.EVTOPTA4:0 "Хорошо"
 flavor_nor.5.t:0 "Стратегический брак"
 flavor_nor.5.da:0 "Пертский договор в тринадцатом веке обязал Шотландию выплачивать определённую сумму каждый год в пользу норвежской короны в обмен за контроль над Гебридскими островами. Эти выплаты давно просрочены и этот факт является поводом для конфликта. Несмотря на наши древние притязания, наша возможность влиять на Высокогорье уже давно не та, какой была, да и у нас есть свои проблемы на родине. Есть предложение, которое разрешит этот конфликт раз и навсегда. [SCO.Monarch.Dynasty.GetName] заключит брак с членом династии [Root.Monarch.Dynasty.GetName] и графство Оркнейских островов будет передано шотландцам.\nОркнейские острова остаются одним из важнейших титулов в Норвегии, они являлись ключевым титулом для контроля над страной. Хотя сейчас они не представляют особой ценности, норвежская знать с опасением смотрит на такую сделку."
 flavor_nor.5.db:0 "Пертский договор в тринадцатом веке обязал Шотландию выплачивать определённую сумму каждый год в пользу норвежской короны в обмен за контроль над норвежскими Гебридскими островами. Эти выплаты давно просрочены и этот факт является поводом для конфликта. Несмотря на наши древние притязания, наша возможность влиять на Высокогорье уже давно не та, какой была, да и у нас есть свои проблемы на родине. Есть предложение, которое разрешит этот конфликт раз и навсегда. [SCO.Monarch.Dynasty.GetName] заключит брак с членом династии [Root.Monarch.Dynasty.GetName] и графство Оркнейских островов будет передано шотландцам.\nОркнейские острова остаются одним из важнейших титулов в Норвегии, они являлись ключевым титулом для контроля над страной. Если мы сдадим эти острова, то потеряем права на правление нашими предыдущими владениями навсегда."
 flavor_nor.5.a:0 "Давайте закончим этот конфликт."
 flavor_nor.5.b:0 "Мы никогда не отступим от претензий на эти земли!"
 flavor_nor.5.a.tt:0 "Если §YШотландия§! согласится, случится следующее:"
 flavor_nor.6.t:0 "Графство Оркнейских островов"
 flavor_nor.6.d:0 "Пертский договор в тринадцатом веке обязал Шотландию выплачивать определённую сумму каждый год в пользу норвежской короны в обмен за контроль над Гебридскими островами. Эти выплаты давно просрочены и этот факт является поводом для конфликта. Несмотря на наши древние притязания, наша возможность влиять на Высокогорье уже давно не та, какой была, да и у нас есть свои проблемы на родине. Есть предложение, которое разрешит этот конфликт раз и навсегда. [Root.Monarch.Dynasty.GetName] заключит брак с членом династии [From.Monarch.Dynasty.GetName] и графство Оркнейских островов будет передано нам.\nОркнейские острова входят в состав очень почитаемого титула в Норвегии и наши северные земли перейдут под контроль Норвегии вместе с ним, если мы его передадим. Если они сдадут эти острова, они отрекутся от всех прав на них."
 flavor_nor.6.a:0 "Заключим же сделку!"
 flavor_nor.6.b:0 "Мы лучше решим это силой оружия."
 flavor_nor.7.t:0 "Графство Оркнейских островов"
 flavor_nor.7.d:0 "Пертский договор в тринадцатом веке обязывал Шотландию выплачивать определённую сумму каждый год в пользу норвежской короны в обмен за контроль над норвежскими Гебридскими островами. Эти выплаты давно просрочены и этот факт является поводом для конфликта. Несмотря на наши древние притязания, наша правитель считает, что стоит окончить этот конфликт раз и навсегда. Член династии [SCO.Monarch.Dynasty.GetName] заключит брак с членом нашей династии и графство Оркнейских островов перейдёт к нам.\nОркнейские острова остаются одним из самых почитаемых титулов в нашей стране, они являлись ключевым титулом к контролю Норвегии. Если мы сдадим эти острова, то потеряем права на их владения навсегда."
 flavor_nor.7.a:0 "Мы должны это сделать."
 flavor_nor.7.b:0 "Мы никогда не сдадимся!"
 flavor_nor.8.t:0 "Шотландия приняла наши условия"
 flavor_nor.8.d:0 "Мы предопределили судьбу наших притязаний на Гебридские и Оркнейские острова, а также любую часть Высокогорья Шотландии. Отношения с шотландцами значительно улучшились."
 flavor_nor.8.a:0 "Сделано."
 flavor_nor.9.t:0 "Шотландия ответила отказом"
 flavor_nor.9.d:0 "Шотландия отказалась от нашей сделки по конфликтным территориям. В результате этого наши отношения ухудшились."
 flavor_nor.9.a:0 "Мы никогда не сдадимся!"
 flavor_nor.10.t:0 "[Root.Monarch.GetName] был[Root.GetMEndA] свержена в Норвегии!"
 flavor_nor.10.d:0 "Вместо отказа от своих притязаний на шотландские острова, норвежская знать бунтует против своего короля. Они избрали дворянина из своего числа для управления страной."
 flavor_nor.10.a:0 "Мне казалось они бы никогда не посмели!"
 flavor_nor.11.t:0 "Бергенские беспорядки"
 flavor_nor.11.d:0 "Олаф Нильсон Сканке, известный командующий крепостью Бергенхус и заклятый враг Ганзейской лиги в Норвегии, был убит местными купцами. Несмотря на его длительное служение короне, Олаф также был пиратом, охотящимся на ганзейские корабли по всему Северному морю. С целью устранения этой угрозы своим интересам, немецкие купцы подстроили беспорядки, загнали Олафа в местное аббатство и сожгли его дотла.\nОлаф сгорел вместе с тамошними монахами, местными купцами и епископом Бергена. Очевидно, что это событие ещё сильнее усилит вражду между Скандинавией и Ганзой."
 flavor_nor.11.a:0 "Да на самом деле мы ничего не могли сделать..."
 flavor_nor.11.b:0 "Выкиньте этих торгашей из Бергена!"
 flavor_nor.12.t:0 "Бергенские беспорядки"
 flavor_nor.12.d:0 "Олаф Нильсон Сканке, известный командующий крепостью Бергенхус и заклятый враг Ганзейской лиги в Норвегии, был убит местными купцами. Несмотря на его длительное служение короне, Олаф так же был пиратом, охотящимся на ганзейские корабли по всему Северному морю. С целью устранения этой угрозы своим интересам, немецкие купцы подстроили беспорядки, загнали Олафа в местное аббатство и сожгли его дотла.\nОлаф сгорел вместе с тамошними монахами, местными купцами и епископом Бергена. Явное нежелание [Root.Monarch.GetName] покарать ганзейских купцов привело к усилению норвежского недовольства."
 flavor_nor.12.a:0 "Это недопустимо!"
 flavor_nor.13.t:0 "Бергенские беспорядки"
 flavor_nor.13.d:0 "Олаф Нильсон Сканке, известный командующий крепостью Бергенхус и заклятый враг Ганзейской лиги в Норвегии, был убит местными купцами. Несмотря на его длительное служение короне, Олаф так же был пиратом, охотящимся на ганзейские корабли по всему Северному морю. С целью устранения этой угрозы своим интересам, немецкие купцы подстроили беспорядки, загнали Олафа в местное аббатство и сожгли его дотла.\nОлаф сгорел вместе с тамошними монахами, местными купцами и епископом Бергена. Реагируя на распространённые анти-ганзейские настроения, [Root.Monarch.GetName] приказал[Root.GetMEndA] торговцам покинуть Берген и его окресности."
 flavor_nor.13.a:0 "Это недопустимо!"
 flavor_nor.14.a:0 "Прекрасно..."
 flavor_nor.16.t:0 "Hollendertiden"
 flavor_nor.16.d:0 "Лесоматериалы всегда были важной статьёй экспорта в норвежской экономике и нидерландские торговые корабли были частым зрелищем у норвежских берегов. В отличии от ганзейских купцов, доминировавших над нашей экономикой веками, голландцы согласны торговать без вмешательства в местные дела или нарушения законов.\nС постоянно растущим спросом от голланских кораблестроителей наши лесоматериалы могут стать наиболее востребованными в Европе. Мы морские путешественники и кораблестроители, и, несомненно, можем многому научиться у голландцев, если поддержим их."
 flavor_nor.16.a:0 "Время голландцев пришло."
 flavor_nor.17.t:0 "В поисках железа и меди"
 flavor_nor.17.d:0 "Норвежские крестьяне добывали медь и железо веками в малых масштабах, но мы так и не смогли обнаружить больших залежей меди и железа в наших землях. В отличии от шведов, которые обладают огромными залежами обеих металлов, занимаются их добычей, выплавкой и экспортом ещё со средневековья.\nКорона недавно получила в своё распоряжение земли, которые ранее были под контролем церкви и дворян, которые не обладали средствами или желанием для поиска металлов. Давайте пригласим опытных разведывателей и шахтёров и узнаем, что же хранят внутри эти горы."
 flavor_nor.17.a:0 "Давайте посмотрим, что от нас скрывают горы."
 flavor_nor.17.a.tt:0 "Когда §Yжелезо§! или §Yмедь§! будут найдены в Вашей норвежской провинции, Вам будет дан выбор переориентировать местную экономику за очки монарха."
 flavor_nor.17.b:0 "Леса и рыба всегда устраивали наших предков."
 flavor_nor.18.t:0 "Возвращение разведывателей"
 flavor_nor.18.d:0 "Наши разведыватели нашли огромные залежи железа, свинца и меди в регионе около Братсберга и Осло. Развитие близлежащих деревушек в шахтёрские поселения будет дорогой затеей, но превращение в независимую от поставок металлов державу кажется стоящей затеей."
 flavor_nor.18.a:0 "Нам нужно железо для армий!"
 flavor_nor.18.b:0 "Нам нужна медь для орудий!"
 flavor_nor.18.c:0 "Оставим добычу металлов на местном уровне."
 flavor_nor.19.t:0 "Медь найдена в Рёросе"
 flavor_nor.19.d:0 "Разведыватели нашли большие количества меди в Рёросе в Трёнделаге. Если мы пожелаем развить это место, мы получим рабочую шахту по добыче меди."
 flavor_nor.19.a:0 "Пожалуй, стоит инвестировать в медную шахту Рёроса."
 flavor_nor.19.b:0 "Медные шахты останутся местным предприятием."
 flavor_nor.20.t:0 "Серебро обнаружено в Сансвере"
 flavor_nor.20.d:0 "Хотя местные жители и утверждают, что всё тут знают, наши шахтёры нашли многообещающие залежи серебра в Сансваре. Место будущей шахты довольно удалено и заброшено, также есть несколько необходимых проверок перед началом разработки. Если мы желаем получить выгоду от раскопок, мы должны пригласить иностранцев из богатых серебром регионов, вроде Германии и центральной Европы."
 flavor_nor.20.a:0 "Мы назовём это место Конгсбергом!"
 flavor_nor.20.b:0 "Добыча серебра останется местным предприятием."
 flavor_nor.21.t:0 "Педер Торденшельд"
 flavor_nor.21.d:0 "Благодаря отчаянным атакам и талантливым манёврам Петер Янсен Вессель приобрёл прекрасную репутацию капитана норвежского флота. Нежелание Весселя избегать любой схватки, независимо от размеров вовлечённых кораблей или каких-либо других обстоятельств, обеспечили ему стремительную карьеру. Сегодня мы стоим перед [Root.Monarch.GetName], чтобы получить титул за свои великие морские подвиги."
 flavor_nor.21.a:0 "Таким образом он будет известен как «Торденшельд» — Громовой Щит."
 flavor_nor.22.t:0 "Корт Аделер"
 flavor_nor.22.d:0 "В возрасте пятнадцати лет юный сын шкипера, Корт Аделер, покинул Норвегию ради открытого моря и с тех пор сделал успешную карьеру капитана-купца в Нидерландах, Средиземноморье и даже на далёком Коромандельском побережье в Индии. Действуя в роли капитана во времена войн между голландцами, англичанами, венецианцами и турками, Аделер обрёл опыт и связи, которые немногие обладали в его поколении. Благодаря своим многочисленным торговым операциям он получил значительное состояние, часть которого он вложил в благосостояние собственной страны, особенно в поместья, которые он начал развивать вокруг города Шиен.\nТакой человек, как Аделер, однозначно мог бы пригодиться государству."
 flavor_nor.22.a:0 "Выдающийся человек!"
 flavor_nor.23.t:0 "Великий пожар в Осло"
 flavor_nor.23.d:0 "Три дня пожар разрушал деревянный город Осло и теперь почти все здания в нашей столице обратились в пепел. Раньше пожары тоже случались в Осло, но нынешний уровень разрушений настолько основательный, что есть мысли о том, что место перестройки города стоит полностью перенести. Вместо строительства города из древесины и ожидания нового пожара, есть идея о том, что стоит перестроить город ближе к крепости Акерсхус, используя лучшие техники строительства и планирования города, как и подобает столице.\nПерестройка ближе к Акерсхусу позволить также укрепить город. На практике предыдущие правители не могли заставить жителей Осло строить дома из любых подручных материалов в любом стиле, так что вероятно, что тщательное восстановление будет весьма дорогостоящим."
 flavor_nor.23.a:0 "Мы должны основать новый город!"
 flavor_nor.23.b:0 "Позвольте людям отстраиваться так, как им заблагорассудится."
 flavor_nor.24.t:0 "Связи Голландии и Норвегии усиливаются"
 flavor_nor.24.d:0 "Со временем связь между Норвегией и богатыми городами Нидерландов привело к росту кораблестроительной промышленности на родине. Норвежские города привязаны к торговле лесоматериалами и растут быстрее, чем когда-либо за счёт норвежских, голландских, датских, шотландских, английских и шведских купцов.\nЮные норвежцы начали переезжать в Нидерланды. Часть селится там, в то время как остальные придерживаются открытых морей. Растущее число норвежских переселенцев и тех, кто в итоге возвращается, всё сильнее погружает нас в растущую глобальную экономику."
 flavor_nor.24.a:0 "В море сокрыто наше прошлое и в море лежит наше будущее."
 flavor_nor.25.t:0 "Рост рождаемости"
 flavor_nor.25.d:0 "Несколько веков назад Чёрная Смерть разорила наши земли, убила более 60% населения, оставив пригороды абсолютно заброшенными и сокрушив растущие города позднего средневековья. В политическом плане это обусловило необходимость создания унии с другими странами Скандинавии, а в экономическом превратило нас в беднейшего члена такой унии. Впрочем, со временем наша страна начала восстанавливаться. Огромные регионы незаселённых земель и поднимающаяся экономика поощряла миграцию в Норвегию и появилась возможность вторым и третьим сыновьям получать земли для семей. Хотя многие жители побережья решают мигрировать в Нидерланды, внутренняя часть Норвегии испытывает небывалый подъём уровня населения."
 flavor_nor.25.a:0 "Наше время пришло!"
 flavor_nor.26.t:0 "Конфликты между шахтёрами и местными жителями"
 flavor_nor.26.d:0 "Наплыв немцев-шахтёров и разведывателей в кратчайшие сроки привёл к появлению шахтёрских коммун по всей стране и даже там, где добыча металлов никогда не была главным источником дохода. Хотя эти коммуны почти полностью состоят из немцев со своими местными законами и традициями. Окружающие норвежские деревни обеспечивают их едой и прочими необходимыми вещами, но это вскоре привело к конфликтам между новоприбывшими и местными. В деревне [hjartdal_standin.GetName] жители стали брать в руки оружие для борьбы против немцев, требуя что бы они выметались из их земель, утвердив таким образом первенство норвежских законов и традиций."
 flavor_nor.26.a:0 "Этим крестьянам стоит преподать урок!"
 flavor_nor.27.t:0 "Провозглашение в [hamar_or_standin.GetCapitalName]"
 flavor_nor.27.d:0 "Опасаясь посягательств на свои привилегии, совет Норвегии и иные выдающиеся личности собрались в [hamar_or_standin.GetCapitalName] что бы выдвинуть требования к датской Короне за свою продолжительную поддержку Унии.\nТребования были напечатаны в [hamar_or_standin.GetCapitalName], и включали в себя восстановление потерянных земель Норвегии, подтверждение традиционных прав норвежской церкви и знати, увеличение полномочий королевского совета Норвегии и в целом утверждение роли Норвегии, как равного Дании члена в нашей Унии. Мы намереваемся отправить этот список требований к [Root.Monarch.GetName], чтобы [Root.Monarch.GetSheHe] стал частью традиционной избирательной капитуляции, в роли [Root.GetTitleIM] Норвегии."
 flavor_nor.27.a:0 "Прекрасная инициатива!"
 flavor_nor.27.b:0 "Лучше бы нам не спорить с датским правлением..."
 flavor_nor.28.t:0 "Требования к совету Норвегии"
 flavor_nor.28.d:0 "Королевский совет Норвегии совместно с некоторыми влиятельными личностями в государстве отправил письмо с требованиями, которые они считают необходимыми для того, чтобы [Root.Monarch.GetName] взош[Root.GetMEndEl] на трон. По словам совета, Дания в течение долгого времени пренебрегала правами норвежского народа и это должно быть прекращено. В случае отказа, они угрожают своим правом избрать другого правителя."
 flavor_nor.28.a:0 "Мы вынуждены отказаться от этих нелепых требований!"
 flavor_nor.28.a.tt:0 "Отказ от их требований может спровоцировать их на §Rbreak§! их §Yunion§! с нами."
 flavor_nor.28.b:0 "Это всё малые уступки, мы можем согласиться ради сохранности унии."
 flavor_nor.29.t:0 "[Root.Monarch.GetName] выражает согласие с нашими требованиями!"
 flavor_nor.29.d:0 "Дания согласна с нашими требованиями. Это, несомненно, обезопасит наш поход за независимостью!"
 flavor_nor.29.a:0 "Прекрасно!"
 flavor_nor.30.t:0 "[Root.Monarch.GetName] выражает отказ следовать требования города [hamar_or_standin.GetCapitalName]"
 flavor_nor.30.d:0 "Гонец из Дании прибыл с ответом на наши требования. [Root.Monarch.GetName] отказывается следовать любому из них и взамен выдвигает предложения, до которых нам нет дела. Создаётся ощущение, что у нас нет выбора, кроме как избрать другого правителяе."
 flavor_nor.30.a:0 "Давайте выберем собственного короля."
 flavor_nor.30.b:0 "Мы должны сохранить Унию."
 flavor_nor.31.t:0 "Бунт в Норвегии"
 flavor_nor.31.d:0 "Королевский совет Норвегии отказал [Root.Monarch.GetName] и избрал другого человека, доверив ему лидерство над державой, с надеждой покончить с датским правлением раз и навсегда."
 flavor_nor.31.a:0 "Нелепость!"
 flavor_kor.EVTNAME1:1 "[Root.Monarch.GetName] организовал[Root.GetMEndA] Северную экспедицию"
 flavor_kor.EVTDESC1:2 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] намерен[Root.GetMEndA] организовать экспедицию на север, чтобы покарать маньчжуров. Для этого требуется серьёзная подготовка, большие деньги, к тому же её будет трудно сохранить в секрете. [Root.GetMSheHeCap] планирует усилить оборону Кореи, усилив её войска и усовершенствовав крепости. Необходимо выбирать."
 flavor_kor.EVTOPTA1:0 "Готовьтесь к войне."
 flavor_kor.EVTNAME2:0 "Первая чистка образованных людей"
 flavor_kor.EVTDESC2:0 "Ким Ил Сен, бывший государственный историк, во время исполнения обязанностей Третьего цензора в 1495 г., постарался заслужить славу у потомков как человек, готовый критиковать самых влиятельных лиц. Одно из обвинений, выдвинутых Кимом, вызвало ожесточённый спор, который в результате стоил ему жизни. В результате была произведена чистка, направленная против интеллигенции, осмеливающейся критиковать официальных должностных лиц короля."
 flavor_kor.EVTOPTOK:0 "Ладно"
 flavor_kor.EVTNAME3:0 "Вторая чистка образованных людей"
 flavor_kor.EVTDESC3:0 "Во время государственного банкета осенью 1503 г. министр церемоний Ли Се Ква случайно пролил вино на одежды государя. Король расценил это как преступление против своей особы, то есть государственное преступление. В результате инцидента произошла цепь изгнаний, чисток и преследований должностных лиц и интеллектуалов, уцелевших в первой чистке, чтобы истребить неуважение к власти."
 flavor_kor.EVTNAME4:0 "Третья чистка образованных людей"
 flavor_kor.EVTDESC4:0 "Чо Кван-Ё, неоконфуцианский реформатор, попытался создать правительство, отвечающее конфуцианским идеалам. Первоначальный успех обернулся своей противоположностью, когда он зашёл слишком далеко в разрушении старого порядка. Преданность жертв чистки престолу, в отличие от предыдущих чисток, не подвергалась сомнению. Правительство считало, что «клика Чо Кван-Чжо» введена в заблуждение, слишком глубокие реформы повредят правительству, и что вызванные реформами беспорядки представляют собой серьёзную угрозу государству. В результате Чо Кван-Ё и его молодые друзья-идеалисты были лишены власти, а придворная борьба перешла в вооружённые столкновения. Сотни людей были казнены, уволены с государственных должностей и изгнаны."
 flavor_kor.EVTNAME5:0 "Ввести единый поземельный налог"
 flavor_kor.EVTDESC5:0 "К XVII в. корейская экономика была в упадке, и верховный канцлер Ли Вон Ик для исправления ситуации предложить реформировать налоговую систему. Подушную подать заменили единым налогом на возделываемые земли. Налог на товары ограничили так, чтобы крестьяне и торговцы могли получать прибыль. В результате реформы налоговое бремя на крестьян снизилось, сумма налоговых поступлений увеличилась и торговля расцвела."
 flavor_vie.EVTNAME1:0 "Кризис престолонаследия"
 flavor_vie.EVTDESC1:0 "После смерти Нан Тарата, возник спор за престолонаследие между нынешним монархом и его дядей королём Каратом. Кризис разрастается, и нам необходимо выработать линию поведения. Что нам делать?"
 flavor_vie.EVTOPTA1:0 "Пусть победит сильнейший"
 flavor_vie.EVTOPTB1:0 "Поддержать законного наследника"
 flavor_wal.EVTNAME1:0 "Влад Дракула"
 flavor_wal.EVTDESC1:1 "Чувствуя слабину в валашской власти, претендент на трон княжества вернулся во главе армии после многих лет в турецком плену. Влад Дракула, сын Дракона, славится своим кровожадным и жестоким нравом. Его прибытие было отмечено жутким сажанием на кол посланцев, прибывших для переговоров с ним. Стало очевидно, что любого, кто воспротивится его правлению, ждёт мучительная смерть."
 flavor_wal.EVTOPTA1:0 "Ничего мы этим туркам не должны! Пусть себе висят на столбах!"
 flavor_wal.EVTOPTB1:0 "Извиниться перед султаном."
 flavor_wal.EVTNAME2:0 "[TUR.GetTitleVN_CAP] насадили на кол"
 flavor_wal.EVTDESC2:3 "[Root.Monarch.GetName] ненадолго отвлекается от поля битвы, чтобы бросить бесстрастный взгляд на пылающий город [TUR.Capital.GetName].\nСобравшаяся дружина готовит пики, и свои желудки, к грядущему правосудию. Избит[TUR.GetMEndAYY] и израненн[TUR.GetMEndAYY] [TUR.GetTitleIM] [TUR.Monarch.GetName] поднят[TUR.GetMEndA] солдатами с земли и поставлен[TUR.GetMEndA] на ноги. Некогда великолепн[TUR.GetMEndAYY] [TUR.GetTitleIM] издаёт последний, леденящий душу крик, когда кол пронзает [TUR.GetMEgoEyo] сердце и выходит из спины.\n[TUR.Heir.GetTitle] [TUR.Heir.GetName] кривится от отвращения, когда [TUR.Heir.GetHEgoEyo] заставляют смотреть на это зрелище; но затем [TUR.Heir.GetHEgoEyo] глаза наполняются ужасом от осознания, что [TUR.Heir.GetSheHe] следующ[TUR.GetMEndAYA]."
