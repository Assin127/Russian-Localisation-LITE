 flavor_jap.EVTDESC56:1 "Возросшая напряжённость в отношениях между даймё [onin_offensive_war_leader.GetName] и [onin_defensive_war_leader.GetName] привела к войне. Последствия ощущаются на всех Японских островах, на сцену выходят союзы даймё, примкнувших к той или иной стороне.\nКто бы ни вышел победителем в этой гражданской войне, ясно одно — нынешний сёгун [Root.Overlord.GetName] слишком слаб, чтобы предотвратить подобное. Мы не единственные заметили эту слабость, и вполне возможно, что эта великая война годов Онин перерастёт в продолжительный период борьбы и сражений между различными японскими княжествами."
 flavor_jap.EVTDESC56B:1 "Возросшая напряжённость в отношениях между даймё [onin_offensive_war_leader.GetName] и [onin_defensive_war_leader.GetName] привела к войне. Последствия ощущаются на всех Японских островах, на сцену выходят союзы даймё, примкнувших к той или иной стороне.\nКто бы ни вышел победителем в этой гражданской войне, все наши субъекты поймут, что мы были слишком слабы, чтобы предотвратить её. Если мы не восстановим верховенство нашей власти над всеми воюющими сторонами, великая война периода Онин скорее всего выльется в продолжительный период борьбы и сражений между нашими даймё."
