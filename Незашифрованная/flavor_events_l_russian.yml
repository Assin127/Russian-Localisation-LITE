 flavor_wal.EVTDESC2C:1 "Собравшаяся дружина готовит пики, и свои желудки, к грядущему правосудию. Избит[TUR.GetMEndAYY] и израненн[TUR.GetMEndAYY] [TUR.GetTitleIM] [TUR.Monarch.GetName] поднят[TUR.GetMEndA] солдатами с земли и поставлен[TUR.GetMEndA] на ноги. Некогда великолепн[TUR.GetMEndAYY] [TUR.GetTitleIM] издаёт последний, леденящий душу крик, когда кол пронзает [TUR.Heir.GetHEgoEyo] сердце и выходит из спины.\n[TUR.Heir.GetTitle] [TUR.Heir.GetName] кривится от отвращения, когда [TUR.Heir.GetHEgoEyo] заставляют смотреть на это зрелище; но затем [TUR.Heir.GetHEgoEyo] глаза наполняются ужасом от осознания, что [TUR.Heir.GetSheHe] следующий."
