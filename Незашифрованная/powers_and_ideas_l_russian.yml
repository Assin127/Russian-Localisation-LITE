 aristocracy_ideas:0 "Дворянские идеи"
 aristocracy_ideas_bonus:0 "Настоящая аристократия"
 noble_knights:0 "Благородные рыцари"
 noble_knights_desc:0 "Для кавалерии требуется экономика, построенная на производстве избытка лошадей. Если мы даруем привилегии для наших феодалов, то они будут производить больше лошадей, пытаясь сохранить своё положение. Наш придворный шут назвал это крепостной гарантией."
 serfdom:0 "Крепостное право"
 serfdom_desc:0 "Не каждый захочет быть простым солдатом в армии, особенно учитывая плохое питание, низкое жалование и практически полное отсутствие медицинских услуг. Если бы мы могли привязать крестьян к земле, мы бы точно знали, где можно найти рекрутов."
 noble_officers:0 "Офицеры из числа дворян"
 noble_officers_desc:0 "Важным фактором является и то, кто возглавляет наши войска. Наше дворянство надеется, что предпочтение в данном случае будет дано именно им. Это позволит им показать свою доблесть в бою с врагом и мы предоставляем им такую возможность."
 local_nobility:0 "Местное дворянство"
 local_nobility_desc:0 "Дворяне знают, что они попросту лучше, чем обычные граждане и поэтому они будут верны лишь тому, кто этого заслуживает. Если мы подтвердим их права, они конечно же запомнят нашу щедрость и будут менее подвержены заманчивым предложениям со стороны других стран."
 international_nobility:0 "Дворянство на международной арене"
 international_nobility_desc:0 "Международные отношения — дело довольно тонкое. Некоторые полагают, что для ведения дел с иностранцами наилучше годятся торговцы. Однако при этом они игнорируют родственные отношения, которые веками устанавливали наши дворяне. Эти связи могли бы пригодиться нам в дипломатической сфере."
 noble_resilience:0 "Благородные связи"
 noble_resilience_desc:0 "Различные наёмные группы этого континента частенько возглавляются мелким дворянством. Подружившись со знатью, мы сможем использовать их связи для поиска наёмных солдат."
 military_traditions:0 "Военные традиции"
 military_traditions_desc:0 "Военные идеи постоянно развиваются, и мы обеспечиваем развитие военного дела на основе этих идей. Мы продвигаем традиции военной службы среди нашего дворянства: быть благородным человеком значит быть тем, кто прославился на поле боя. Конечно, храбрость и всё такое всегда полезно, но нет ничего лучше, чем превосходство в классе над своим врагом."
 plutocracy_ideas:0 "Плутократические идеи"
 plutocracy_ideas_bonus:0 "Полная плутократия"
 tradition_of_payment:0 "Традиция оплаты"
 tradition_of_payment_desc:0 "Всегда возникает соблазн помедлить несколько дней с платой наёмникам, поскольку никто не знает, когда могут случиться случайные расходы. Однако мы не занимаемся подобной практикой и платим нашим наёмникам вовремя и их капитаны прекрасно осведомлены в этом. "
 abolished_serfdom:0 "Отмена крепостного права"
 abolished_serfdom_desc:0 "Ещё со времён Древнего Рима известно, что войско, состоящее из вольных граждан, сражается более рьяно чем то, что идёт против своей воли. Мы должны сделать своих крестьян свободными и они будут сражаться за свою свободу."
 bill_of_rights:0 "Билль о правах"
 bill_of_rights_desc:0 "Гарантируя гражданам основные права, мы снижаем вероятность восстания крестьян."
 free_merchants:0 "Свободные торговцы"
 free_merchants_desc:0 "В более реакционных и фанатичных державах полагают, что торговцы находятся ниже по статусу, чем землевладельцы. Но только не в нашей державе. Мы знаем, что богатство, по сути, является властью, несмотря на то, каким образом оно было приобретено."
 free_subjects:0 "Свободные субъекты"
 free_subjects_desc:0 "Задать хорошую трёпку подданному — не лучший способ заставить его работать более эффективно. Согласно мыслям одного натурфилософа, основной мотивацией для людей может служить идея о получении прибыли. Если мы заменим ренту на что-то вроде оплаты, у наших крестьян появится стимул производить больше."
 humanist_tolerance:0 "Гуманистическая терпимость"
 humanist_tolerance_desc:0 "Благодаря нашим стремлениям к более терпимому обществу и попыткам решить наши социальные и религиозные проблемы более рациональным путём, риск возникновения гражданских беспорядков заметно снизился."
 emancipation:0 "Эмансипация"
 emancipation_desc:0 "Долгое время мы давали право владеть землёй лишь тем, кому в достаточной степени доверяли. Если мы снимем эти ограничения, то землевладельцы будут лишены всего. Но в свою очередь это поможет создать основу для сезонной организации труда и, возможно, многих рабочих заинтересует военное дело."
 dynamic_court:0 "Динамичный двор"
 dynamic_court_desc:0 "Истинно просвещённый двор, в котором любой человек может подняться до вершин. Мы должны стремиться к тому, чтобы старые традиции, происхождение или богатства не были препятствием для получения должностей, или не мешали творцам, желающим поискать счастья на службе нашему славному государству."
 innovativeness_ideas:0 "Новаторские идеи"
 innovativeness_ideas_bonus:0 "Впереди планеты всей"
 patron_of_art:0 "Покровительство искусствам"
 patron_of_art_desc:0 "Наш путь к культурно просвещённому обществу начинается здесь. Наши произведения искусства войдут в историю как наиболее известные работы своей эпохи."
 pragmatism:0 "Прагматизм"
 pragmatism_desc:0 "Многие государства позволяют представлениям о державе формировать свою политику. И это глупо. Если наёмники лучше соответствуют нашим потребностям, мы будем использовать их, а не дорогостоящую регулярную армию."
 scientific_revolution:0 "Научная революция"
 scientific_revolution_desc:0 "Мы должны прилагать все усилия к подготовке почвы для социальной и экономической революции, что ознаменует собой научные открытия и переход от земледельческого общества к индустриальному."
 knowledge_transfer:0 "Передача знаний"
 knowledge_transfer_desc:0 "Сохранение полученного опыта — одно из наиболее важных заданий для державы. Мы должны убедиться в том, что опытные военнослужащие смогут передать свои знания новобранцам."
 organised_recruiting:0 "Организованный набор войск"
 organised_recruiting_desc:0 "В былые времена командиры сами подыскивали людей в свои подразделения и этот процесс занимал довольно много времени, поскольку лишь немногие желали встретить смерть в нашей армии. Однако, применив некоторые методики, мы можем ввести систему набора, при которой этот процесс станет менее затратным по времени."
 optimism:0 "Оптимизм"
 optimism_desc:0 "Победы одерживают не только на поле боя, но и в штабе. Мы довольно чётко аргументируем свои основания для войны, что позволяет нашим людям отбросить все сомнения и настроиться на победу."
 formalized_officer_corps:0 "Офицерская служба"
 formalized_officer_corps_desc:0 "Обычно офицеры назначались из числа дворян, но в нашей державе лишь немногие принадлежат к этому классу, что в свою очередь привело к недостатку офицеров в армии. Однако многие в нашей армии имеют чины ниже офицерских. Мы должны сделать некоторых из них полноценными офицерами."
 religious_ideas:0 "Религиозные идеи"
 religious_ideas_bonus:0 "Rectus in curia"
 deus_vult:0 "Deus Vult"
 deus_vult_desc:0 "Присоединитесь к боевому кличу крестоносцев «Так хочет Бог» и сокрушите неверных."
 missionary_schools:0 "Духовные семинарии"
 missionary_schools_desc:0 "Сейчас нет недостатка в людях, готовых распространять истинную веру, однако многие из них лишь создают ещё больше проблем. Поэтому были организованы специальные школы для миссионеров, и теперь мы можем быть уверены, что наши миссионеры преуспеют в своём деле."
 church_attendance_duty:0 "Обязательное посещение церкви"
 church_attendance_duty_desc:0 "После принятия решения об обязательном посещении церкви, сосредоточение внимания на религиозных верованиях и ценностях несомненно уменьшит расходы на поддержание правопорядка."
 divine_supremacy:0 "Верховенство церкви"
 divine_supremacy_desc:0 "Одним из наиболее важных для нас вопросов является избавление нашей державы и пограничных регионов от неверных, заполонивших наши земли."
 devoutness:0 "Набожность"
 devoutness_desc:0 "Религия является одним из наиболее важных оплотов нашей власти. Покажите народу набожные намерения правителя и Ваши поданные последуют этому примеру. В свою очередь рост набожности среди народа поможет укрепить нашу власть."
 religious_tradition:0 "Религиозные традиции"
 religious_tradition_desc:0 "Сила нашей веры, а также общественное проявление набожности и богослужения вызывают восхищение среди других держав по всему миру. Как результат, растёт престиж и величие нашей державы."
 ecumenism:0 "Экуменизм"
 ecumenism_desc:0 "Отношение к еретикам всегда являлось спорным вопросом в нашей державе. Хотя проверенный временем способ «огнём и мечом» может решить все проблемы, дипломатические средства также могут оказаться полезными. Инициировав диалог между различными сектами, мы сможем избежать недоразумения и обеспечить мир в наших землях.  "
 spy_ideas:0 "Шпионские идеи"
 spy_ideas_bonus:0 "Шпионская сеть"
 privateers:0 "Каперы"
 privateers_desc:0 "Ведение войны в первую очередь против экономики врага является одним из основополагающих факторов победы. Мы подстрекаем ворчливых капитанов кораблей подрывать экономику врага."
 vetting:0 "Проверки благонадёжности"
 vetting_desc:0 "В нашей стране довольно много различных предприятий и иногда мы обнаруживаем управленцев, которых запросто могут подкупить вражеские державы. Несколько простых проверок личности помогут нам выявить наиболее склонных к коррупции управленцев."
 rumourmongering:0 "Распространение слухов"
 rumourmongering_desc:0 "Враги уязвимы на всех фронтах. Слова порой могут оказаться более опасным орудием чем десять тысяч солдат. Для победы мы должны быть готовы использовать все доступные нам шпионские приёмы."
 efficient_spies:0 "Мастера шпионажа"
 efficient_spies_desc:0 "Многие крестьяне готовы продать даже родную мать, но найти по-настоящему полезного человека довольно тяжело. Однако со временем мы научились отделять зёрна от плевел."
 shady_recruitment:0 "Тайные организации"
 shady_recruitment_desc:0 "Наши способности находить и вербовать агентов среди простолюдинов заставляет многих усомниться в том, что именно мы занимаемся этим. И это не может не радовать."
 destabilising_efforts:0 "Дестабилизация"
 destabilising_efforts_desc:0 "Наши возможности в шпионские деле позволяют нам влиять на стабильность наших врагов. В наших силах даже превратить их лучших друзей в заклятых врагов."
 espionage:0 "Шпионаж"
 espionage_desc:0 "Позволяет нам тренировать ещё больше шпионов, что в свою очередь увеличивает наши шансы обнаружить информацию политического либо военного характера о наших врагах."
 diplomatic_ideas:0 "Дипломатические идеи"
 diplomatic_ideas_bonus:0 "Искусные дипломаты"
 foreign_embassies:0 "Иностранные посольства"
 foreign_embassies_desc:0 "Дипломатия — довольно тонкое искусство, которое состоит в том, чтобы две стороны были удовлетворены одним решением. Если мы организуем посольства при других державах, которые постоянно будут отчитываться перед нами, мы сможем получать всю информацию, необходимую для формирования своих требований."
 claim_fabrication:0 "Приобретение претензий"
 claim_fabrication_desc:0 "Получить претензию довольно-таки легко, намного тяжелее убедить кого-то, что эта претензия имеет веские основания. Расширяя свою дипломатическую сеть, мы можем быть уверены, что нужные люди знают о том, что наши претензии является законными."
 cabinet:0 "Кабинет министров"
 cabinet_desc:0 "После формирования исполнительного совета мы сможем собрать в нём наиболее искусных дипломатов."
 adaptability:0 "Приспосабливаемость"
 adaptability_desc:0 "Мы никогда не оставим земли, которые по праву принадлежат нам и являются нашим историческим наследием. Благодаря своей приспосабливаемости мы можем объявить большее количество земель принадлежащими нам по праву. Даже если произойдёт худшее, мы всегда сможем объявить реконкисту."
 revolution_and_counter:0 "Революция и контрреволюция"
 revolution_and_counter_desc:0 "Политика в наше время становится всё более поляризованной и радикальной. Нам не остаётся ничего другого, кроме объявления войны государствам, форма правления которых отличается от нашей. Приняв эту идею, мы сможем делать это без каких-либо штрафов."
 diplomatic_influence:0 "Дипломатическое влияние"
 diplomatic_influence_desc:0 "Сфокусировав своё внимание на дипломатии, мы сможем усилить своё влияние на международной дипломатической арене, а также обзавестись новыми друзьями."
 flexible_negotiation:0 "Гибкая система переговоров"
 flexible_negotiation_desc:0 "Никогда нельзя быть уверенным в том, что произойдёт за столом переговоров, поэтому нужно быть готовым к любому развитию событий."
 agent_training:0 "Обучение агентов"
 agent_training_desc:0 "У нас есть много запланированных тайных операций, но недостаточно людей. Разработав новые методы для тренировки шпионов, мы сможем поддержать наших агентов в их опасных миссиях."
 additional_loyalist_recruitment:0 "Дополнительная поддержка лоялистов"
 additional_loyalist_recruitment_desc:0 "Разумеется, среди живущих в землях наших субъектов, есть те, кто понимает, что наше право на власть даровано свыше. Помогая этим просвещённым людям, мы можем усилить контроль над подчинёнными странами."
 audit_checks:0 "Аудиторские проверки"
 audit_checks_desc:0 "Хотя мы стараемся проникнуть в правительства других стран, мы также должны внимательно следить, чтобы опасные идеи не распространялись у нас при дворе. Создание аудиторской группы поможет убедиться, что наши министры работают в интересах государства, и устранить неблагонадёжных людей."
 offensive_ideas:0 "Наступательные идеи"
 offensive_ideas_bonus:0 "Блицкриг"
 grand_army:0 "Великая армия"
 grand_army_desc:0 "Позволяет нам создавать самые огромные и могущественные армии, какие только видывал мир."
 glorious_arms:0 "Воинская слава"
 glorious_arms_desc:0 "Лишь сам вид нашей славной армии будет внушать трепет наши врагам."
 bayonet_leaders:0 "Великие полководцы"
 bayonet_leaders_desc:0 "Солдаты следуют лишь за теми, кто умеет хорошо командовать, поэтому мы должны быть уверены в профессионализме наших офицеров на передовой."
 battlefield_commisions:0 "Произведение солдат в офицеры"
 battlefield_commisions_desc:0 "Позволяет нам сконцентрироваться на военном развитии и таким образом повысить наши военные традиции."
 improved_foraging:0 "Улучшенное снабжение"
 improved_foraging_desc:0 "Раннее мы не были способны эффективно сражаться в землях, где было недостаточно продовольствия. Однако сейчас наши войска гораздо лучше снабжаются продовольствием, что позволяет вести в бой ещё большие войска."
 improved_manuever:0 "Манёвренная война "
 improved_manuever_new:0 "Расширенные фланги"
 improved_manuever_desc:0 "Умение командовать войском на поле боя является жизненно необходимым навыком для хорошего командира. Знание того, где лучше сосредоточить свои войска обеспечивает нас определённым преимуществом."
 napoleonic_warfare:0 "Честь мундира"
 napoleonic_warfare_desc:0 "Традиционные армии полагались на суровую дисциплину, чтобы поддержать порядок в своих рядах, однако, взывая к гордости солдат, мы можем достичь гораздо более высокого уровня подготовки."
 defensive_ideas:0 "Оборонительные идеи"
 defensive_ideas_bonus:0 "Совершенная оборона"
 engineer_corps:0 "Инженерные корпуса"
 engineer_corps_desc:0 "Позволяет нам объединить лучших военных мыслителей, работающих на благо нашей державы и воспользоваться их гениальными идеями."
 military_drill:0 "Муштра"
 military_drill_desc:0 "Позволяет нам вложить средства в военную подготовку, тем самым улучшив боевые построения, навыки обращения с оружием и повысить боевой дух нашей армии."
 regimental_system:0 "Система организации полков"
 regimental_system_desc:0 "Новая система организации армии, основанная на составлении полков, привязанных к определённому региону нашей страны позволит, распространить армейские идеи среди общества. Благодаря этому, когда нам потребуются новые рекруты для наших войск, пополнение отрядов будет происходить быстрее."
 defensive_mentality:0 "Расчёт на оборону"
 defensive_mentality_desc:0 "Некоторые считают, что молниеносная атака — лучший способ ведения войны, но это глупо. Позволим врагам напасть на наши земли, а потом нанесём им сокрушительную поражение. Войска будут упорно обороняться и наши крепости продержатся дольше."
 superior_firepower:0 "Превосходство в огневой мощи"
 superior_firepower_desc:0 "Превосходство в огневой мощи позволяет нам деморализовать армии противника и нанести им сокрушительный удар. Мы должны позаботиться о соответствующей подготовке наших командиров."
 supply_trains:0 "Дополнительные подкрепления"
 supply_trains_desc:0 "Во время военных кампаний истощение является нашим главным врагом, поэтому быстрое пополнение войска становится как никогда важным."
 national_conscripts:0 "Всенародный призыв"
 national_conscripts_desc:0 "Увеличивает число рекрутов путём введения обязательной военной службы."
 trade_ideas:0 "Торговые идеи"
 trade_ideas_bonus:0 "Торговый магнат"
 shrewd_commerce_practise:0 "Практичная коммерция"
 shrewd_commerce_practise_desc:0 "Использование инновационных методов торговли позволит получить преимущество над нашими конкурентами."
 free_trade:0 "Свободная торговля"
 free_trade_desc:0 "Купеческие семьи нашей страны стремятся сохранить свои привилегии, но наше правительство думает иначе и позволяет развиваться всему классу торговцев."
 merchant_adventures:0 "Странствия купцов"
 merchant_adventures_desc:0 "Позволит нам извлечь выгоду из многочисленных торговцев, жаждущих богатства и славы и готовых поступить на государственную службу ради возможности поиска и исследований новых торговых путей."
 national_trade_policy:0 "Национальная торговая политика"
 national_trade_policy_desc:0 "Принятие единой торговой политики позволит нам усилить позиции наших купцов и увеличить эффективность торговли"
 overseas_merchants:0 "Заморские купцы"
 overseas_merchants_desc:0 "Дабы увеличить объёмы торговли, мы должны позволить получать гражданство жителям заморских провинций нашего государства, оказывающим поддержку нашей торговле и имеющим достаточно высокий социальный статус."
 trade_manipulation:0 "Управление потоком торговли"
 trade_manipulation_desc:0 "Способность направлять торговые маршруты в сторону нашего государства — ключ к увеличению торговых доходов."
 fast_negotiations:0 "Ускорение процесса переговоров"
 fast_negotiations_desc:0 "Иногда условием успешного заключения сделки является скорость. Мы должны убедиться в том, что на пути наших торговцев не будет возникать лишних препятствий."
 economic_ideas:0 "Экономические идеи"
 economic_ideas_bonus:0 "Экономический бум"
 bureaucracy:0 "Бюрократия"
 bureaucracy_desc:0 "Позволяет нам увеличить налоговые поступления путём применения более бюрократизированной системы управления, регулируемой государственными чиновниками."
 organised_construction:0 "Организация строительства"
 organised_construction_desc:0 "Необходимость модернизации инфраструктуры нашей страны — крайне дорогой процесс. Правильное структурирование этой статьи бюджета — ключ к сокращению расходов."
 smithian_economics:0 "Теория Смита"
 smithian_economics_desc:0 "Мы должны препятствовать распространению идей меркантилизма и ограничить вмешательство государства в экономику. Свободный рынок значительно повысит эффективность производства в нашей стране."
 national_bank:0 "Национальный Банк"
 national_bank_desc:0 "Создав структуру, способную осуществлять централизованный контроль над всеми финансовыми операциями, мы значительно повысим управляемость экономики."
 debt_and_loans:0 "Кредиты и займы"
 debt_and_loans_desc:0 "В некоторых случаях кредиты являются единственным средством решения проблем, именно поэтому организованный рынок займов позволит нам получать деньги под более низкий процент."
 centralization:0 "Централизация"
 centralization_desc:0 "Централизация государства позволит нам облегчить продвижение национальных идей и ускорит решение актуальных проблем в регионах."
 nationalistic_enthusiasm:0 "Патриотизм"
 nationalistic_enthusiasm_desc:0 "Снабжение наших войск припасами жизненно важно для обороны нашей страны. Благодаря отличной подготовке управляющих мы сможем значительно улучшить эффективность распределения имеющихся припасов, сократив тем самым расходы."
 exploration_ideas:0 "Исследовательские идеи"
 exploration_ideas_bonus:0 "Колониализм"
 colonial_ventures:0 "Колониальные предприятия"
 colonial_ventures_desc:0 "Позволит нам посылать больше колонистов для освоения новых земель."
 quest_for_the_new_world:0 "Путешествие в Новый Свет"
 quest_for_the_new_world_desc:0 "Позволит нам войти в число тех немногих держав, которые расширяют территории за счёт исследования неизвестных земель. Возможно, мы станем первой державой, совершившей кругосветное плавание в поисках Нового Света."
 overseas_exploration:0 "Исследование заморских земель"
 overseas_exploration_desc:0 "Основание колоний в далёких землях — билет в один конец. Даже если Вас не настигнет неизведанная болезнь, количество времени, требующегося для возвращения на родину, означает, что Вам уже никуда не деться. Если мы напомним людям об огромных богатствах, лежащих в неизведанных землях, то сможем побудить их продвигаться вглубь и основывать новые поселения."
 land_of_opportunity:0 "Земля возможностей"
 land_of_opportunity_desc:0 "Мы можем представить колонии как новые территории, где каждый (даже женщины) может добиться успеха, и тем самым заставить наш народ быстрее переселяться в эти земли. Государству придётся тратить намного меньше денег на поощрение колонизации."
 vice_roys:0 "Вице-короли"
 vice_roys_desc:0 "Система назначаемых вице-королей позволяет нам улучшить эффективность управления колониями и увеличить количество денег, поступающих в казну."
 free_colonies:0 "Свободные земли"
 free_colonies_desc:0 "Огромное количество людей жаждут участвовать в расширении границ нашей великой колониальной империи. Благодаря обещанию государства жаловать колонистам земельные наделы, отбоя от желающих попросту нет. И это замечательно, ведь земель хватит всем!"
 global_empire:0 "Колониальная империя"
 global_empire_desc:0 "Исполнение обязательств нашей колониальной империей в корне поменяло отношение граждан к работе в колониальной администрации. Больше эти должности не ассоциируются у населения с бандитами, набивающими свои карманы. Теперь это престижная должность, для лучших из них, что положительно отразилось на пополнении нашей казны."
 naval_ideas:0 "Военно-морские идеи"
 naval_ideas_bonus:0 "Морская держава"
 superior_seamanship:0 "Превосходство в искусстве мореплавания"
 superior_seamanship_desc:0 "Позволяет преобразовать наш флот в поистине могучую военную машину, укомплектованную лучшими судами своего времени и высококвалифицированными офицерами и моряками."
 naval_glory:0 "Морская слава"
 naval_glory_desc:0 "Одно появление нашего славного флота будет вселять трепет в сердца наших соперников."
 grand_navy:0 "Великий флот"
 grand_navy_desc:0 "Позволит нам создать один из величайших и мощнейших флотов в истории."
 sea_hawks:0 "Морские ястребы"
 sea_hawks_desc:0 "Позволит нам сосредоточиться на достижениях военной науки, что обогатит морские традиции нашей державы."
 excellent_shipwrights:0 "Искусные кораблестроители"
 excellent_shipwrights_desc:0 "Имея лучших в мире кораблестроителей, наша держава способна строить современные суда, непревзойдённые по скорости и боевым качествам."
 naval_fighting_instruction:0 "Обучение экипажей"
 naval_fighting_instruction_desc:0 "Позволит нашим ветеранам внедрять новые методы, способные повысить эффективность флота в блокаде осаждённых городов."
 press_gangs:0 "Насильственная вербовка"
 press_gangs_desc:0 "Жизнь в море трудна и сурова, и не всякий горит желанием служить на флоте. Легализовав насильственную вербовку матросов, мы сможем быстрее набирать экипажи для кораблей. Это серьёзно ускорит процесс снаряжения кораблей."
 quality_ideas:0 "Качественные идеи"
 quality_ideas_bonus:0 "Опытная армия"
 quality_education:0 "Железная дисциплина"
 quality_education_desc:0 "Ключевой момент поддержания порядка в армии — сохранение порядка после сражений. Одержав победу или потерпев поражение, истощённые полки наиболее уязвимы. Мы должны быть уверены, что наши отряды будут вновь готовы к битве быстрее, чем войска наших соперников."
 finest_of_horses:0 "Превосходные конные корпуса"
 finest_of_horses_desc:0 "«Непоколебимые кавалерийские отряды властвуют полем боя! Как прекрасны сии конные построения! Взгляните на этих прекрасных серых лошадей! Кто эти непревзойдённые всадники?  Это наши победоносные полки.»"
 oak_forests_for_ships:0 "Корабли из дубовой древесины"
 oak_forests_for_ships_desc:0 "Чем больше повреждений смогут выдержать корабли, тем выше боеспособность нашего флота при любых раскладах. Жизненно важно наладить поставки лучшей дубовой древесины для постройки боевых кораблей."
 private_to_marshal:0 "Произведение солдат в офицеры"
 private_to_marshal_desc:0 "В каждом солдате есть зачатки офицерских навыков. Ладно, может это и не совсем правда, но храбрость и находчивость солдат на поле боя должна быть достойно вознаграждена. Это позволит вдохновить рядовой состав на подвиги."
 naval_drill:0 "Дисциплина на флоте"
 naval_drill_desc:0 "В пылу битвы, дезориентированные корабли могут терять боеспособность на весьма большие отрезки времени. Тренированная команда сможет собраться куда быстрее, нежели обычные моряки."
 merchant_marine:0 "Торговый флот"
 merchant_marine_desc:0 "Каждый торговый корабль должен с гордостью ходить под нашим флагом, и торговцы могут быть уверены, что наш флот всегда готов встать на их защиту."
 massed_battery:0 "Концентрация артиллерийской мощи"
 massed_battery_desc:0 "Концентрируя все наши пушки в одну гигантскую батарею, мы сможем добиться несравненной огневой мощи. Вражеские формирования будут буквально испепелены."
 quantity_ideas:0 "Количественные идеи"
 quantity_ideas_bonus:0 "Пушечное мясо"
 benefits_for_horseowners:0 "Привилегии для владельцев лошадей"
 benefits_for_horseowners_desc:0 "Жизнь дешева, в отличии от лошадей. Если мы создадим систему льгот и привилегий для тех, кто владеет собственной лошадью, расширится и круг желающих поступить на службу в армию."
 the_old_and_infirm:0 "Старые ветераны"
 the_old_and_infirm_desc:0 "Старые ветераны — одни из самых презренных людей в нашем королевстве, однако мы даже представить не можем, каков их боевой опыт и нам необходимо это использовать. Давайте назначать их инструкторами для молодых солдат. Таким образом мы используем во благо их поистине огромный опыт."
 the_young_can_serve:0 "Молодые на службе"
 the_young_can_serve_desc:0 "Сколько лет должно быть мальчику чтобы он стал мужчиной? Сколько лет ему должно быть когда он будет умирать за свою страну? Нам без разницы, какого возраста будет пушечное мясо."
 enforced_service:0 "Принуждение к службе"
 enforced_service_desc:0 "Наше правительство предложило нам укрепить нашу армейскую структуру. Теперь при отсутствии готовых пойти на службу добровольцев, мы будем насильно вербовать новых солдат."
 ships_penny:0 "Корабельный налог"
 ships_penny_desc:0 "Корабли дороги, поэтому нам нужна помощь в оплате строительства новых судов. Возможно, мы сможем попросить эту помощь у народа..."
 standardized_artillery:0 "Артиллерийские стандарты"
 standardized_artillery_desc:0 "Почти все изготовители артиллерии ревниво охраняют свои секреты производства, делая каждое орудие оригинальным. Может это и, в некоторой степени, хорошо, но всё же это не лучший способ изготовления орудий для армии. Представив им определённые общие стандарты для изготовления артиллерии, мы так же снизим её стоимость."
 mass_army:0 "Всеобщая армия"
 mass_army_desc:0 "До сих пор мы брали в армию только самых бедных и отчаявшихся людей, которым всю равно было нечего терять. Теперь в армию могут идти все мужчины, за исключением богачей."
 mercenary_contracts:0 "Контракты с наёмниками"
 mercenary_contracts_desc:0 "Составляя настоящие договора с некоторыми из капитанов наёмников, мы гарантируем себе постоянный доступ к наёмникам, которых можно привлечь на свою сторону."
 expansion_ideas:0 "Экспансионные идеи"
 expansion_ideas_bonus:0 "Абсолютная экспансия"
 additional_colonists:0 "Авантюризм"
 additional_colonists_desc:0 "Новый Свет таит в себе массу новых возможностей. Там любой человек может достичь успеха. Распространив эти мысли среди народа, мы получим больше авантюристов, готовых отправиться в новые земли."
 additional_merchants:0 "Колониальные компании"
 additional_merchants_desc:0 "В колониях нет смысла, если они не приносят торговых выгод нашей стране. Расширение торговой компании государства позволит нам получить больше купцов."
 faster_colonists:0 "Подготовленные экспедиции"
 faster_colonists_desc:0 "Мы не можем просто давать задания нашим колонистам и ждать от них вестей. Теперь мы будем оказывать им поддержку в подготовки экспедиции, что уменьшит время, необходимое колонисту для отправки."
 additional_diplomats:0 "Дополнительные дипломаты"
 additional_diplomats_desc:0 "Из-за экспансии теперь мы граничим с куда большим количеством государств, чем раньше, посему нам необходимо расширять дипломатические связи с ними, в чём нам помогут новые дипломаты."
 improved_shipyards:0 "Улучшенные верфи"
 improved_shipyards_desc:0 "Для защиты наших интересов во всём мире нам необходимо создание мощного флота. Улучшив верфи, мы увеличим скорость создания новых кораблей и ремонта старых, уже потрёпанных в боях."
 experienced_diplomats:0 "Опытные дипломаты"
 experienced_diplomats_desc:0 "Наши дипломаты многие годы трудились над тем, чтобы наше слово значило для других государств очень многое и имело большой дипломатический вес."
 competetive_merchants:0 "Конкурентоспособные торговцы"
 competetive_merchants_desc:0 "Чтобы мы могли иметь монополию в своём государстве, наши купцы должны быть в состоянии раздавить и обанкротить купцов других государств. И наша правовая система им в этом поможет."
 administrative_ideas:0 "Административные идеи"
 administrative_ideas_bonus:0 "Великолепная администрация"
 organised_mercenary_payment:0 "Организованная выплата наёмникам"
 organised_mercenary_payment_desc:0 "Капитаны наёмников обычно, мягко говоря, «слегка неблагонадёжны». Они всегда ждут возможности перейти к врагу, если тот заплатит больше. Изменив систему найма, мы снизим вероятность их перехода на сторону врага и дадим себе наиболее выгодную позицию на переговорах."
 benefits_for_mercenaries:0 "Льготы для наёмников"
 benefits_for_mercenaries_desc:0 "Наёмники всегда ищут наиболее выгодное предложение и всегда готовы перейти на сторону противника. Поэтому мы должны гарантировать, что наёмники останутся на нашей стороне. Для этого мы должны повысить их лояльность к нам с помощью льгот. Это также может снизить плату наёмникам."
 organised_mercenary_recruitment:0 "Вербовка наёмников"
 organised_mercenary_recruitment_desc:0 "Деньги — вовсе не единственная проблема, когда дело доходит до пополнения наёмников. Существуют некоторые отряды наёмников, которые практически хотят служить нам, поэтому мы должны гарантировать то, что любой отряд наёмников может к нам присоединиться."
 bookkeeping:0 "Бухгалтерия"
 bookkeeping_desc:0 "Иногда деньги кончаются и нам приходится брать займы. Кредиторы всегда волнуются о том, будет ли оплачен кредит. Благодаря нашей новой системе учёта всех доходов и расходов, мы сможем гарантировать кредиторам возврат кредита, и, как следствие, кредиторы снизят проценты, которые мы должны будем им выплачивать."
 administrative_efficiency_idea:0 "Административная эффективность"
 administrative_efficiency_idea_desc:0 "Когда дело доходит до возможных советов нашему правительству, наши советники оказывают существенное влияние на принятие решений. Расширив штат советников, мы получим возможность выслушать больше советов, что приведёт к принятию более верных решений."
 resilient_state:0 "Крепкое правительство"
 resilient_state_desc:0 "Время в состоянии уничтожить любое государство. Внезапные восстания, предательства... Поэтому, если мы создадим правительство, которое крепко при любых условиях, мы увеличим эффективность управления."
 war_cabinet:0 "Генеральный штаб"
 war_cabinet_desc:0 "Во время войны государство становится уязвимым, что понижает эффективность управления. Гарантируя то, что власть будет действовать с оглядкой на генералов, мы получим возможность более эффективно управлять экономикой во время войны."
 ENG_ideas:0 "Английские идеи"
 ENG_ideas_start:0 "Английские традиции"
 ENG_ideas_bonus:0 "Английские амбиции"
 royal_navy:0 "Королевский флот"
 royal_navy_desc:0 "Начиная приблизительно с 1495 года, тюдоровская монархия активно финансировала не только строительство судов, но и создание инфраструктуры. Многие считают, что именно в этот период был создан Королевский флот"
 eltham_ordinance:0 "Элтемские постановления"
 eltham_ordinance_desc:0 "Хотя в 1526 году они и не были приняты, однако это была первая попытка упростить сложную королевскую бюрократию, сделать её более выгодной и простой."
 secretaries_of_state:0 "Государственные секретари"
 secretaries_of_state_desc:0 "У короля всегда был слуга, ответственный за королевские бумаги. К середине 17 века их количество значительно возросло и они стали неотъемлемой частью государственного аппарата"
 navigation_acts:0 "Навигационные акты"
 navigation_acts_desc:0 "Эти акты способствовали смещению меркантилизма в пользу свободной торговли. Наша торговля будет осуществляться на кораблях и доход придёт в наши порты раньше, чем мы обложим налогом торговцев."
 eng_red_coats:0 "Красные мундиры"
 eng_red_coats_desc:0 "Жизнь в английской армии изнурительна и строго регламентирована, но она развивает в мужчине определённый характер. Плотно сжатые губы и опыт в обращении с огнестрельным оружием вселяют страх в сердца наших врагов."
 british_bill_of_rights:0 "Английский Билль о Правах"
 british_bill_of_rights_desc:1 "Широкий спектр реформ, имеющих целью ограничить власть монарха, особенно в части законов. Монарх более не имеет права в одностороннем порядке созывать войска, выносить суровые или непредусмотренные законом наказания, а также вмешиваться в открытые выборы членов Парламента."
 GBR_ideas:0 "Британские идеи"
 GBR_ideas_start:0 "Британские традиции"
 GBR_ideas_bonus:0 "Британские амбиции"
 gbr_acts_of_union:0 "Акт об унии"
 gbr_acts_of_union_desc:0 "Акт об унии в соответствии с законами объединяет королевства Англия и Шотландия. Всей страной будет управлять единый Парламент, руководствуясь общим сводом законов, с общими армией и экономикой."
 british_industrialization:0 "Ранняя индустриализация"
 british_industrialization_desc:0 "Стремительное развитие технологий создало ранее невообразимые возможности. Народ стекается в города в поисках работы на новых, крайне производительных фабриках, оснащённых современным оборудованием. Британия должна стать центром промышленной революции, поскольку любую страну, не сумевшую провести модернизацию, отодвинут на задний план те, кто сумел."
 gbr_the_royal_society:0 "Королевское общество"
 gbr_the_royal_society_desc:0 "Королевское общество собирает вместе величайшие научные умы страны и подталкивает их к большему пониманию многих вопросов натурфилософии. Будучи учреждением мирового класса, Королевское общество приведёт Британию к новой эре размышлений и экспериментов."
 reform_of_comission_buying:0 "Реформа покупки вооружения"
 reform_of_comission_buying_desc:0 "Старый Великий Герцог Йоркский был назначен главой армии в 1795 году и сразу же провёл ряд реформ. Он улучшил набор солдат и офицеров в армию, дисциплину и организацию. Офицеры теперь были обязаны отслужить в предыдущем звании хотя бы минимум времени, для получения следующего. Это привело к тому, что офицеры имели какое-никакое представление о том, что они делают."
 sick_and_hurt_board:0 "Коллегия по делам больных и раненых"
 sick_and_hurt_board_desc:0 "Основанная в 1707, коллегия по делам больных и раненых, оказывала поддержку больным и раненым морякам флота, а также провела ряд реформ по улучшению здоровья моряков."
 british_merchant_navy:1 "Основать Британский торговый флот"
 british_merchant_navy_desc:0 "Будучи островной страной, мы всегда будем зависеть от морской торговли. И поэтому мы должны способствовать развитию торгового флота, чтобы обеспечить процветание торговли."
 britanna_rules_the_waves:0 "Правь, Британия, морями"
 britanna_rules_the_waves_desc:0 "Правь, Британия!\nПравь волнами.\nБританцы никогда не станут рабами."
 SWE_ideas:0 "Шведские идеи"
 SWE_ideas_start:0 "Шведские традиции"
 SWE_ideas_bonus:0 "Шведские амбиции"
 kung_och_riksdag:0 "Король и Риксдаг"
 kung_och_riksdag_desc:0 "Шведские короли часто зависели от парламента, где им приходилось балансировать между низшими слоями и дворянством. Однако Густав Адольф поддержал дворян, дабы получить от них больше привилегий."
 swedish_steel:0 "Шведская сталь"
 swedish_steel_desc:0 "В то время, как другие армии беспорядочно выпускают неточные залпы по врагам, наша армия будет выполнять залпы повзводно и точно, чтобы холодная сталь вонзилась в сердца наших врагов."
 hakkapelitta:0 "Хаккапелиты"
 hakkapelitta_desc:0 "Финляндия — бедное и отсталое место, но тамошнее хорошее искусство верховой езды и превосходные лошади позволят нам формировать дешёвую кавалерию, которая будет внушать страх в наших врагов."
 indelningsverket:0 "Система индельты"
 indelningsverket_desc:0 "Шведская система набора новых солдат из деревень позволяла гораздо лучше набирать солдат и организовывать их в подразделения."
 swedish_absolutism:0 "Шведский абсолютизм"
 swedish_absolutism_desc:0 "Абсолютизм — это теория, согласно которой один человек — Король правил страной, обладая безграничными полномочиями. Поддерживал его тайный совет — главный орган управления при абсолютизме."
 produktplakatet:0 "Шведский акт о навигации"
 produktplakatet_desc:0 "Это закон запрещал иностранным судам, прибывающим в Швецию, привозить импортные товары."
 union_and_security_act:0 "Акт о Союзе и Безопасности"
 union_and_security_act_desc:0 "Этот акт давал королю исключительное право решать вопрос войны и мира, дал королю право определить число членов тайного совета, или вообще отменить его, если тот потеряет необходимость."
 MOS_ideas:0 "Московские идеи"
 MOS_ideas_start:0 "Московские традиции"
 MOS_ideas_bonus:0 "Московские амбиции"
 gatherers_of_tribute:0 "Собиратели дани"
 gatherers_of_tribute_desc:1 "Татарское иго было суровым испытанием для русского народа, но Москва в это время возвысилась, поскольку только наше княжество имело право собирать дань хану. Даже сейчас мы наслаждаемся преимуществами той организации, которую мы создали для выполнения этой функции."
 legacy_of_dmitriy_donskoi:0 "Наследие Дмитрия Донского"
 legacy_of_dmitriy_donskoi_desc:0 "После столетий страданий под татарским игом, Дмитрий Донской сумел одержать победу над силами Золотой Орды. Наш долг — помнить об этом и никогда более не склоняться пред супостатом."
 pomestnoe_voisko:0 "Поместное войско"
 pomestnoe_voisko_desc:1 "Благодаря расширению державы, число и размеры наших земельных владений значительно возросли. Необходимо использовать эти новые возможности для предоставления земли тем, кто будет служить в нашей армии. Класс землевладельцев, полностью зависимый от государства, станет базой для новой армии."
 zasechnaya_cherta:0 "Засечная черта"
 zasechnaya_cherta_desc:0 "Чтобы противостоять татарским набегам, наши предки поддерживали линию плотно расположенных и хорошо защищённых фортов. По мере расширения нашего государства нам следует расширять и эту линию обороны, чтобы гарантировать защиту своего народа от диких кочевников."
 descendants_of_byzantine_emperors:0 "Потомки византийских императоров"
 descendants_of_byzantine_emperors_desc:0 "Мы связаны с византийскими императорами через старые династические браки и альянсы. Благодаря этому, мы с чистой совестью можем именовать себя потомками древней императорской линии, увеличив своё влиянием и поспособствовав выполнению политических амбиций."
 seat_of_metropolitan_bishop:0 "Митрополичья кафедра"
 seat_of_metropolitan_bishop_desc:0 "Русскому народу нужно крепкое религиозное руководство. У нас исторически сложились хорошие отношения с церковью, и мы можем извлечь обоюдную выгоду из этой дружбы. Если мы сможем учредить в Москве кафедру митрополита, то укрепим связь между русской православной верой и государством."
 strength_of_the_boyars:0 "Мощь бояр"
 strength_of_the_boyars_desc:0 "Бояре являются основой русской государственности, но кроме того, что нам нужно укреплять боярство, нужно и контролировать его. Необходимо предоставить боярам места в Думе и убедиться, что они будут следовать за нами."
 RUS_ideas:1 "Русские идеи"
 RUS_ideas_start:1 "Русские традиции"
 RUS_ideas_bonus:1 "Русские амбиции"
 land_of_the_rus:0 "Русская земля"
 land_of_the_rus_desc:0 "После всего того, что было, родные земли вновь принадлежат матушке России."
 life_long_conscription:0 "Пожизненная служба"
 life_long_conscription_desc:0 "Чтобы обеспечить постоянно растущую армию, мы должны расширить время несения службы, сделав её пожизненной. Это обеспечит социальную мобильность тем, кто в противном случае прожил бы жизнь обычным крестьянином, и предоставит надёжный источник верных людей."
 russian_artillery_yard:0 "Российский артиллерийский двор"
 russian_artillery_yard_desc:1 "Превосходство в огневой мощи — вот, что определяет сегодняшние осады, а также разгорячённые сражения завтрашнего дня. Мы обязаны построить современный артиллерийский двор в сердце нашей страны, чтобы наши армии никогда не оставались без пушек и боеприпасов."
 sudebnik:0 "Судебник"
 sudebnik_desc:0 "В конце 15-го столетия было принято решение о создании судебника, в котором содержались основные законы Государства Российского. После его принятия выросла эффективность управления и сбора налогов."
 the_streltsy:0 "Стрельцы"
 the_streltsy_desc:0 "Для того, чтобы гарантировать, что Святая Русь защищена от иностранцев и иноверцев, была создана регулярная армия из вооружённых мушкетами солдат."
 opprichnina:0 "Опричнина"
 opprichnina_desc:0 "Бояре ради личной выгоды всегда готовы предать Русь-матушку, поэтому было принято решение отбирать у них земли и деньги и отдавать всё это преданным царю и патриотически настроенным людям."
 abolish_the_mestnichestvo:0 "Отмена местничества"
 abolish_the_mestnichestvo_desc:0 "Местничество — древняя система, согласно которой государственные посты давались людям в зависимости от их происхождения, а не способностей и умений. Отмена этой системы привела к власти более талантливых людей и увеличила эффективность бюрократической системы."
 siberian_frontier:0 "Сибирский рубеж"
 siberian_frontier_desc:0 "Отдалённые сибирские земли зовут нас. Позволив казакам осваивать обширные территории на востоке, мы получим благоприятные условия для расширения Руси-матушки в Сибирь, а затем, возможно, даже в Америку!"
 table_of_ranks:0 "Табель о рангах"
 table_of_ranks_desc:0 "Отмена местничества стала первым шагом к улучшению бюрократической системы России. Вскоре был введён Табель о Рангах, который принёс кардинально новую систему управления и позволил любому человеку добиться успехов на государственной службе."
 curriculum_of_the_cadet_corps:0 "Кадетский корпус"
 curriculum_of_the_cadet_corps_desc:0 "У нас гораздо больше кадетов, чем необходимо для армии, поэтому кадетский корпус готовит не только офицеров, но также учёных и инженеров."
 SPA_ideas:0 "Испанские идеи"
 SPA_ideas_start:0 "Испанские традиции"
 SPA_ideas_bonus:0 "Испанские амбиции"
 the_reconquista:0 "Реконкиста"
 the_reconquista_desc:0 "В течение веков мы вели бесконечные войны против мавров. Теперь наши гордые солдаты отличаются дисциплиной, которой нет во многих других армиях! Во славу Христа!"
 spanish_inquisition:0 "Испанская инквизиция"
 spanish_inquisition_desc:0 "Никто не ждёт испанскую инквизицию!"
 devout_catholisism:0 "Набожные католики"
 devout_catholisism_desc:0 "Наша вера — наш щит и наш меч. Господь милосердно помогал нам во время Реконкисты, и теперь мы должны быть вечно благодарны Ему за наши победы и верны Католической Церкви."
 inter_caetera:0 "Inter Caetera"
 inter_caetera_desc:0 "4-го мая 1493 Его Святейшество Папа Римский издал буллу, предоставляющую нам все земли к югу и западу от Азорских островов. Мы, естественно, приведём в жизнь волю Его Святейшества."
 gold_fleet:0 "Золотой флот"
 gold_fleet_desc:0 "Богатство нашей империи привлекает пиратов и каперов. Мы можем создать систему конвоев, благодаря которой наше золото будет безопасно доставляться в Европу."
 spanish_armada:0 "Испанская Армада"
 spanish_armada_desc:0 "Власть Испании стоит не только на её солдатах, но её флоте, в частности, на гордых огромных кораблях, по размерам не уступающих замкам и крепостям"
 siglo_de_oro:0 "Золотой Век Испании"
 siglo_de_oro_desc:0 "Во время своего золотого века Испания оставила немалый след в мировом искусстве, архитектуре, музыке, литературе. В этот век трудилось немало замечательных живописцев. Всё это сохранилось для потомков, как память о тех временах."
 NED_ideas:0 "Голландские идеи"
 NED_ideas_start:0 "Голландские традиции"
 NED_ideas_bonus:0 "Голландские амбиции"
 amsterdam_wisselbank:0 "Амстердамский банк"
 amsterdam_wisselbank_desc:0 "Основанный в ранних годах 17 века, Банк Амстердама произвёл настоящую революцию в банковском деле с помощью системы, по которой он выдавал кредиты и обмен на иностранную валюту."
 dutch_trading_spirit:0 "Голландский дух торговли"
 dutch_trading_spirit_desc:0 "Нидерланды были одной из величайших торговых империй в раннем Новом времени, торгуя в Америке и Ост-Индии."
 polders:0 "Польдеры"
 polders_desc:0 "Голландцы известны за свою мастерскую работу по «отниманию» плодородной земли от моря и болот с помощью централизованной системы дамб, ведущих к польдерам.."
 instructie_voor_de_admiraliteiten:0 "Инструкция Адмиралтейства"
 instructie_voor_de_admiraliteiten_desc:0 "«Запомните этот день, ведь именно с него началось победоносное шествие нашего славного флота»"
 revenue_stamps:0 "Фискальные марки"
 revenue_stamps_desc:0 "Почтовый налог был изобретён в Нидерландах в 1624 году. Эта марка подтверждала, что владелец заплатил цену за легальный документ."
 embrace_humanism:0 "Объятия гуманизма"
 embrace_humanism_desc:1 "Начиная с Эразма, голландский гуманизм (и торговля!) имел большое влияние на относительный социальный мир, царивший в Нидерландах после окончания религиозных войн."
 army_sappers:0 "Сапёры"
 army_sappers_desc:0 "В 80-летней войне за независимость, голландцы стали экспертами по осадам, поскольку они брали одну имперскую крепость за другой."
 platoon_fire:0 "Огневая система взводов"
 platoon_fire_desc:0 "Огневая система организует колонны солдат таким образом, что шквал пуль ниспадает на вражескую позицию, вместо того, чтобы делать паузу и перезаряжаться, что принято в стандартных огневых системах."
 DAN_ideas:0 "Датские идеи"
 DAN_ideas_start:0 "Датские традиции"
 DAN_ideas_bonus:0 "Датские амбиции"
 vornedskab:0 "Ворнедскап"
 vornedskab_desc:0 "После чумы для того, чтобы обезопасить знать и королевскую семью от болезни был издан ряд законов, ограничивающих перемещение крестьян. Это так же упростило набор солдат в армию."
 old_naval_traditions:0 "Старые морские традиции"
 old_naval_traditions_desc:0 "Начиная с Ивара Бескорыстного и Свена Форкбеада датчане всегда были близки с морем. И это близость — сила, которой можно воспользоваться."
 rentekammer:0 "Рентекаммер"
 rentekammer_desc:0 "Рентекаммер или, проще говоря, казначейство было создано для учёта всех сделок и операций с казной, а также для планирования будущих доходов и расходов. Это правительственный орган так же увеличил эффективность сбора налогов."
 klaedekammer:0 "Кледекаммер"
 klaedekammer_desc:0 "Изначально гардеробная в копенгагенском замке превратилась в палату, ответственную за выплату зарплат, особенно для матросов."
 expanded_dockyards:0 "Копенгагенская верфь"
 expanded_dockyards_desc:0 "Кораблестроение издавна было развито в Копенгагене, но раньше оно было сезонным и сильно зависело от цен. Теперь мы отвели отдельную землю для создания доков и их администрации."
 den_danske_lov:0 "Датский статут"
 den_danske_lov_desc:0 "Для этого потребовалось более 10 лет, но нам удалось создать единый закон единого государства — Датский статут. Основной сложностью было то, что многие регионы имели свои законы, нередко противоречащее друг другу. Теперь у нас единая система правосудия."
 religious_orthodoxy:0 "Религиозная ортодоксия"
 religious_orthodoxy_desc:0 "Глупые люди глупо стремятся к глупому просвещению. Они не понимают, что истинное просвещение может прийти только из Библии. Мы должны бороться с эти и защищать нашу веру!"
 nordic_rulers_legacy:0 "Наследие скандинавских правителей"
 nordic_rulers_legacy_desc:0 "Дания веками была естественными правителями Севера. Наши могущественные короли ведут свою родословную до Кнута Великого, и наши завоевания за границей известны всем!"
 FRA_ideas:0 "Французские идеи"
 FRA_ideas_start:0 "Французские традиции"
 FRA_ideas_bonus:0 "Французские амбиции"
 estates_general:0 "Генеральные штаты"
 estates_general_desc:0 "Генеральные штаты были основаны в 1303, однако особого влияния достигли в более поздний период. Они правили наравне с королём и налоги, которые они устанавливали стали более легитимны."
 elan:0 "Элан!"
 elan_desc:0 "Культивированная армейская доктрина атаки увеличила централизацию в армии, а наши солдаты готовы в любую секунду идти в бой, а при поражении они готовы в любой момент взять реванш!"
 french_language_in_all_courts:0 "Французский язык во всех судах"
 french_language_in_all_courts_desc:0 "Долгое время латынь была главным правовым языком Европы, но, будем откровенны — это мёртвый язык. Поэтому мы ввели в юридической области французский язык наравне с латынью."
 native_trading_principles:0 "Торговля с туземцами"
 native_trading_principles_desc:0 "Большинство стран рассматривает туземцев, как неудачников, которые отвергают Бога в лице Христа и должны быть уничтожены. Мы же рассматриваем туземцев, как неудачников, которые отвергают Бога в лице Христа, но могут вскоре стать французами и христианами. Это различие важно."
 vauban_fortifications:0 "Укрепления Вобана"
 vauban_fortifications_desc:0 "Это не представляет собой радикальное изменение крепостей и укреплений, гений укрепления предлагает максимально использовать рельеф местности вокруг крепости."
 the_philosophes:0 "Философия"
 the_philosophes_desc:0 "Мы живём в просвещённое время и в нашей стране есть несколько философов из которых рекой льётся поток различных идей. Если мы окажем им поддержку, они окажут её нам..."
 liberty_egalite_fraternity:0 "Свобода, равенство и братство"
 liberty_egalite_fraternity_desc:0 "С равенством всех граждан перед законом нашего нового государства, люди, исповедующие иную религию, начинают принимать полноценное участие в жизни страны, что позволяет провинциям с другой религией развиваться быстрее."
 TUR_ideas:0 "Османские идеи"
 TUR_ideas_start:0 "Османские традиции"
 TUR_ideas_bonus:0 "Османские амбиции"
 ghazi:0 "Гази"
 ghazi_desc:2 "Наши султаны подчёркивают что они — гази, главные борцы с неверными. Воины стекаются под наши знамёна, в поисках богатства, славы и спасения в борьбе за расширение Исламского мира."
 timariot_system:0 "Система тимариотов"
 timariot_system_desc:1 "Кавалерия тимариотов, наряду с янычарами, были ядром элитных войск в составе османской армии. Тесно связанные с системой беев, тимариоты получали земли за свою службу, чем поддерживалась их лояльность."
 autonmous_pashas:0 "Автономные Паши"
 autonmous_pashas_desc:0 "Влиятельные и уважаемые губернаторы и генералы стали известны как паши. Они получали большие почести и обязанности, становились вельможами на выданных им территориях в пределах империи и упорно трудились, чтобы сохранить свои привилегии."
 millets:1 "Миллеты"
 millets_desc:1 "Система отдельных религиозных судов для меньшинств нашей империи гарантирует, что каждая община будет жить по своим собственным законам и повиноваться своим религиозным лидерам. Укрепив эту систему, мы сможем обеспечить как эффективную интеграцию новых земель, так и интеграцию новых общин в имперские институты."
 lawcode_of_suleiman:0 "Свод законов Сулеймана"
 lawcode_of_suleiman_desc:0 "Сулейман Великолепный провёл ряд реформ, которые охватывали все аспекты жизни государства — налогообложение, армию, социум и так далее. Благодаря этим реформам в истории Оттоманской империи он стал известен как Сулейман Законодатель."
 lawcode_of_suleiman_01:0 "Свод законов Сулеймана"
 lawcode_of_suleiman_01_desc:1 "Сулейман прославился как один из величайших правителей в истории — воин, законодатель и реформатор. Несмотря на то что на Западе его знают как Сулеймана Великолепного, на своей родине он известен как «Законодатель». Главной его реформой был пересмотр Османского династического закона «Канун», в которой он привёл его в соответствие с шариатом."
 tulip_period:0 "Эпоха тюльпанов"
 tulip_period_desc:0 "Названная в честь высоко ценимого цветка, ставшего символом утончённости, Эпоха Тюльпанов была попыткой вестернизировать империю в начале XVIII века. Сильные визири и мирное время позволили османам сфокусироваться на новых торговых связях и больше экспериментировать с иностранными художественными и архитектурными стилями. В глазах многих турок это было также десятилетие упадка и последовавшие за ним военные поражения закончили этот период инноваций."
 imperial_school_of_naval_engineering:0 "Имперская школа военно-морской инженерии"
 imperial_school_of_naval_engineering_desc:0 "Всегда бывшие крупной военно-морской силой в своём регионе, турки не основали надлежащей военно-морской академии до 1770-х годов. Военно-морская инженерия была одной из центральных учебных программ."
 VEN_ideas:0 "Венецианские идеи"
 VEN_ideas_start:0 "Венецианские традиции"
 VEN_ideas_bonus:0 "Венецианские амбиции"
 venetian_arsenal:0 "Венецианский арсенал"
 venetian_arsenal_desc:0 "Построенный в 12 веке венецианский арсенал — часть фундамента нашего государства. Чтобы гарантировать расширение нашего влияния, мы должны расширить арсенал. Тогда он сможет производить больше кораблей."
 printing_industry:0 "Полиграфическая промышленность"
 printing_industry_desc:0 "Начиная с изобретения печатной машины, люди доказали, что умеют пользоваться ей во благо. Теперь мы должны поддержать полиграфическую промышленность, поскольку получим от этого выгоду."
 stato_da_mar:0 "Заморские территории"
 stato_da_mar_desc:0 "Торговля — это кровь, которая течёт в жилах Венеции и управление нашими торговыми факториями жизненно важно для нас. Поэтому централизация управления ими увеличит эффективность нашей торговли."
 state_inquisition:0 "Государственная инквизиция"
 state_inquisition_desc:0 "Государственная инквизиция — это группа, состоящая из трёх человек, которые боролись с вражескими шпионами и предателями в нашем государстве."
 conscription:0 "Призыв на флот"
 conscription_desc:0 "Со дня основания нашей республики галерные гребцы всегда были свободными мужчинами и получали заработную плату. Однако последнее время добровольцев не хватает и мы вынуждены делать гребцами осуждённых преступников."
 defend_the_law:0 "Защита закона"
 defend_the_law_desc:0 "Наше внимание оказалось приковано к некоторым представителям духовенства, которые нарушают закон. Теперь мы готовы бросить вызов Церкви, чтобы показать, что все равны перед законом."
 provveditori_ai_beni_inculti:0 "Provveditori ai beni Inculti"
 provveditori_ai_beni_inculti_desc:0 "Этот департамент был создан для оказания поддержки в осушении болот и орошения неплодородных земель. Целью является увеличение поставок продовольствия в Венецию."
 PRU_ideas:0 "Прусские идеи"
 PRU_ideas_start:0 "Прусские традиции"
 PRU_ideas_bonus:0 "Прусские амбиции"
 kammergericht:0 "Апелляционный суд"
 kammergericht_desc:0 "Для упрочнения контроля над Бранденбургской Маркой, ранние Гогенцоллерны совместили местные законы с Римским правом. Также этому поспособствует перемещение суда курфюрстов (склонного к переездам) в нашу столицу на постоянной основе. Это улучшит правосудие и обуздает магнатов."
 divided_estates:0 "Разделение сословий"
 divided_estates_desc:0 "Совместная работа трёх сословий может помешать королевской власти. Нам необходимо периодически сталкивать их между собой, ведь погрязнув в жалких склоках, они не смогут угрожать нам."
 army_professionalism:0 "Профессионализм армии"
 army_professionalism_desc:0 "Вернувшись домой после кампании из Греции, мы узнали, что маленькая, но дисциплинированная армия может победить большую. Мы должны поднять стандарты армии, чтобы соответствовать этому правилу."
 noble_cadets:0 "Благородные кадеты"
 noble_cadets_desc:0 "Хотя знать и сопротивляется нашим попыткам, мы твёрдо решили, что служба в армии будет обязательна для второго сына, рождённого в благородном семействе. Мы начнём обучение в раннем возрасте, создав не только высококлассных офицеров, но и преданную прослойку дворян."
 goose_step:0 "Печатный шаг"
 goose_step_desc:0 "Странно выглядящий, печатный шаг был создан для сохранения порядков в армии, пока она движется в сторону противника. Это даст реальное преимущество нашей армии на поле боя."
 regimental_cantons:0 "Полки кантонов"
 regimental_cantons_desc:0 "Естественно, что крестьяне не хотят служить в армии, и поэтому они как правило сбегают при первой же возможности. Мы пересмотрели правила набора войск, и теперь каждый кантом обязан иметь и содержать свои полки сам. Каждый новобранец будет обязан 3 месяца обучаться военному ремеслу. Это обеспечит силу нашей армии и гарантирует постоянный приток солдат."
 religious_toleration:0 "Религиозная терпимость"
 religious_toleration_desc:1 "Стабильность в стране является ключевым фактором державы, нам необходимо поощрять веротерпимость и в будущем мы станем оплотом всех изгнанных и ущемлённых по религиозным причинам."
 POR_ideas:0 "Португальские идеи"
 POR_ideas_start:0 "Португальские традиции"
 POR_ideas_bonus:0 "Португальские амбиции"
 afonsine_ordinances:0 "Постановления Афонсу Африканского"
 afonsine_ordinances_desc:0 "Привилегии знати подрывают королевский авторитет. Мы решили ограничить их рост путём назначения на должности людей, верных короне. Это обеспечит, что наши интересы всегда будут во главе угла."
 legacy_of_the_navigator:0 "Генрих Мореплаватель"
 legacy_of_the_navigator_desc:1 "Генрих Мореплаватель был третьим сыном короля Жуана I Доброго. Зная, что ему никогда не стать королём, он посвятил свою жизнь изучению моря. Его наследие живо до сих пор и продолжает вдохновлять моряков и адмиралов на великие свершения."
 case_de_india:0 "Фактории"
 case_de_india_desc:0 "Нами было принято решение основывать свои фактории во всех уголках мира. Таким образом, мы установим свою страну в качестве доминирующей силы в Индийском океане. Создав сеть сильно укреплённых торговых постов вдоль всего побережья Африки и Индии, мы будем доминировать в торговле, не тратя на это большие ресурсы."
 the_bandeirantes:0 "Бандейранты"
 the_bandeirantes_desc:0 "Некоторые члены экспедиций по угону рабов сумели найти золото и драгоценные камни. Это привлечёт многих искателей приключений."
 royal_absolutism:0 "Королевский абсолютизм"
 royal_absolutism_desc:0 "Слишком долго интересы короны ограничивались интересами глупой знати, чьи интересы угрожают благу всего королевства. Мы решили распустить кортесов и править без них."
 land_before_faith:0 "Земли, не познавшие слово"
 land_before_faith_desc:0 "Иезуиты и другие ордена считают, что наши колонии мешают им вести миссионерскую деятельность. До нас дошли тёмные слухи, что они планируют построить свою колониальную империю на осколках нашей. Они были остановлены и больше никогда не смогут составят нам конкуренцию."
 open_up_the_guilds:0 "Открытые гильдии"
 open_up_the_guilds_desc:0 "Закон о чистоте крови (Limpleza de sangre) позволял занимать лучшие рабочие места для тех, кто мог доказать, что у него в предках не было нехристей. Проблема заключалась в том, что большинство молодых амбициозных людей не могли этого доказать, что сказывалось на производстве страны не лучшим образом. Мы обязаны освободить их от этого."
 POL_ideas:0 "Польские идеи"
 POL_ideas_start:0 "Польские традиции"
 POL_ideas_bonus:0 "Польские амбиции"
 folwark_system:0 "Фольварочная система"
 folwark_system_desc:0 "Фольварочная система была системой, при которой поощрялось производство излишков сельского хозяйства. Крестьян заставляли работать на фольварке. Она также является основой польской экономики."
 nihil_novi:0 "Nihil Novi"
 nihil_novi_desc:0 "Весь смысл «конституции» сводится к тому, что ни один закон не может быть принят без единогласного одобрения шляхты. Это одновременно разрушит власть короля и увеличит влияние шляхты."
 peichota_wybraniecka:0 "Пехота выбранецкая"
 peichota_wybraniecka_desc:0 "Избранной пехотой (Piechota Wуbraniecka) были регулярные войска, состоящие из государственных крестьян. Эта система позволит королевству всегда иметь постоянную армию."
 winged_hussars:0 "Крылатые гусары"
 winged_hussars_desc:0 "Первоначально гусары были лёгкой кавалерией и занимались разведкой, но с упадком феодального строя мы перешли на профессиональную армию. И новые тяжеловооружённые гусары будут её основой. Мир ещё услышит о легендарных крылатых гусарах."
 wojsko_komputoe:0 "Компутовое войско"
 wojsko_komputoe_desc:0 "«Подсчитанное войско» (Wojsko Komputowe), целиком и полностью зависело от сейма, так его количество рассчитывалось сеймом, исходя из годового бюджета. Идея же состояла в том, чтобы Речь Посполитая могла содержать войско, способное отбить нападение, не затрачивая на это много ресурсов."
 foreign_section:0 "Иноземный авторамент"
 foreign_section_desc:0 "Иноземный авторамент (Cudzodziemski Autorament) были частью армии, выученной на немецкий манер, а также управляемой немцами. Они стали хребтом польской армии, увеличив её эффективность в бою."
 focus_on_field_defences:0 "Полевая оборона"
 focus_on_field_defences_desc:0 "Смерть Ваших товарищей в ужасных муках заставит Вас задуматься, а правильно ли Вы поступили, пойдя воевать. Использование полевых укреплений даст нашим войскам иллюзию защиты и вселит надежду в их сердца."
 HAB_ideas:0 "Австрийские идеи"
 HAB_ideas_start:0 "Австрийские традиции"
 HAB_ideas_bonus:0 "Австрийские амбиции"
 imperial_ambitions:0 "Имперские амбиции"
 imperial_ambitions_desc:0 "Падение дома Гогенштауфенов в 1250 году положило начало хаосу в Империи, но принятие Золотой Буллы в 1356 году узаконило анархию под видом «конституции». Однако в 1438 году титул императора перешёл к влиятельным Габсбургам из Австрии. Мы должны удержать этот титул и провести реформы в Империи, чтобы вновь сделать её Священной, Римской и в конце концов Империей."
 military_border:0 "Военная Краина"
 military_border_desc:0 "Защита наших границ является сложной задачей, не сколько в плане укрепления, сколько в деньгах. Решением стала идея о создании класса солдат. Пожаловав им землю на границе, мы не только защитим её, но также сможем использовать их и в других целях."
 fugger_banks:0 "Банк Фуггеров"
 fugger_banks_desc:0 "Фуггеры являются купеческой семьёй из Швабии, удачно поднявшись на торговле ткацкими изделиями, они благоразумно вложили свои деньги в землю. Постепенно наращивая свою власть, в настоящее время они стали одной из самых влиятельных семей империи. Нам необходимо заполучить эксклюзивные права для использования их замков."
 habsburg_dominance:0 "Власть Габсбургов"
 habsburg_dominance_desc:0 "Bella gerant alii, tu felix Austria, nube!\nПусть воюют другие, ты же, счастливая Австрия, заключай браки!"
 edict_of_restitution:0 "Эдикт о Реституции"
 edict_of_restitution_desc:0 "Наш духовник Вильгельм Ламормен попросил отвести небольшую часть бюджета на нужды церкви. Так как вреда в этом нет, мы решили удовлетворить его просьбу."
 austrian_court:0 "Австрийский двор"
 austrian_court_desc:0 "Нам ничто не мешает вести больше дипломатических отношений, однако их содержание требует денег и средств. Распустив свой двор и перераспределив его заново, мы сможем быть уверены, что вся информация будет поступать к нам вовремя и мы сумеем подготовиться."
 hofkriegsrat:0 "Гофкригсрат"
 hofkriegsrat_desc:0 "По сути военный совет. Погрязший в бюрократии, он тем не менее использовал её для нужд армии. Одной из его задач была необходимость знать где находиться какая-либо армия. Это позволит удовлетворять все нужды армии, в частности позволит доставлять новых рекрутов."
 CHI_ideas:1 "Идеи Великой Мин"
 CHI_ideas_start:1 "Традиции Великой Мин"
 CHI_ideas_bonus:1 "Амбиции Великой Мин"
 repaired_great_wall:0 "Починка Великой Стены"
 repaired_great_wall_desc:0 "Великая Китайская стена была построена из камня и земли, но она не может сдержать варваров с севера. Для защиты Поднебесной от варваров мы должны массово отремонтировать стену используя кирпичи."
 revived_training_camps:0 "Возрождение тренировочных лагерей"
 revived_training_camps_desc:0 "Лагеря, основанные императором Юн-лэ, пришли в упадок в 1430-х, но пришло время возродить их. Специалисты, тренирующие войска, жизненно важны, особенно если мы хотим противостоять варварам, которых мы найдём по всем сторонам."
 inward_perfection:0 "Внутреннее совершенство"
 inward_perfection_desc:0 "Внешний мир ничего не может дать Поднебесной, мы верны своим традициям и не дадим проникнуть чужим идеям в нашу страну. Мы должно ограничить наши контакты и сохранить стабильность в Поднебесной."
 yellow_river_dykes:0 "Ремонт дамб на Хуанхэ"
 yellow_river_dykes_desc:0 "Хуанхэ жизненно необходима Поднебесной, на ней расположены богатейшие сельскохозяйственные земли в империи. Однако эти земли подвержены затоплениям. Мы должны укрепить дамбы для защиты наших земель."
 salt_monopoly:0 "Восстановление монополии на соль"
 salt_monopoly_desc:0 "Монополия на соль — один из важнейших источников дохода государства. Некоторые бывшие императоры пожертвовали этим. Самое время вернуть торговлю солью под контроль государства."
 head_tax:0 "Подушная подать"
 head_tax_desc:0 "В настоящее время мы предполагаем, что крестьяне работают на государство, но это гибельно для экономики. Если мы заменим это подушной податью, то люди станут больше участвовать в денежной экономике."
 the_eight_banners:0 "Создать Восьмизнаменную армию"
 the_eight_banners_desc:0 "Создание профессиональной армии улучшит оборону нашей державы. Это так же позволит создать систему регулирования вербовки."
 BAV_ideas:0 "Баварские идеи"
 BAV_ideas_start:0 "Баварские традиции"
 BAV_ideas_bonus:0 "Баварские амбиции"
 everlating_succeession:0 "Учредить первородство"
 everlating_succeession_desc:0 "По немецкой традиции каждый сын получает свою долю наследства от отца и становится герцогом. Хоть это и кажется справедливым, часто бывает, что сыновья могут быть не довольны своей долей, что приводит к конфликту между ними. Мы решили изменить закон о наследовании, и теперь наследовать может только старший сын."
 bavarian_purity_law:0 "Райнхайтсгебот"
 bavarian_purity_law_desc:0 "Райнхайтсгебот — это закон о чистоте пива. В нашей драгоценной жидкости часто встречаются всякие примеси, чего не должно быть. Отныне баварское пиво станет безопасным для народа."
 bavarian_state_orchestra:0 "Баварский государственный оркестр"
 bavarian_state_orchestra_desc:0 "Создание и поддержка одного из лучших оркестров в Европе, покажет миру наше величие. Каждый посетитель нашего двора будет поражён виртуозной игрой и разнесёт по всему миру славу о нас."
 geistlicher_rat:0 "Духовный совет"
 geistlicher_rat_desc:0 "Духовный совет — это отдельный государственный совет, который занимается исключительно церковными делами. Задачей этого совета заключается в подержании дисциплины духовенства и распространение единой святой веры."
 brewmaster_general:0 "Главный пивовар"
 brewmaster_general_desc:0 "Для улучшения финансовой ситуации в Баварии мы установили монополию на крепкое пиво. Согласно этому закону, торговать пивом может только государь. Вместе с монополиями на зерно и соль продажа пива принесёт большой доход."
 professional_army:0 "Профессиональная армия"
 professional_army_desc:0 "До этого армия Баварии состояла из феодального ополчения и наёмников. Этого недостаточно, ведь у всех передовых держав есть профессиональные армии, однако у Баварии теперь тоже есть армия."
 royal_order_of_st_george:0 "Орден Святого Георгия"
 royal_order_of_st_george_desc:1 "Орден Подвязки, орден Золотого Руна. У каждого великого государства есть свой рыцарский орден. Бавария не должна отставать от них. Этот орден не только покажет миру величие Баварии, но и обеспечит нас рычагом давления."
 PER_ideas:0 "Персидские идеи"
 PER_ideas_start:0 "Персидские традиции"
 PER_ideas_bonus:0 "Персидские амбиции"
 the_qizilbash:1 "Кызылбаши"
 the_qizilbash_desc:1 "Кызылбаши, или красноголовые, — это военное движение шиитов, готовое сражаться и умерать за свои убеждения. Они готовы поддержать наше государство и могут сформировать ядро армии."
 persian_rug_production:0 "Поощрять производство персидских ковров"
 persian_rug_production_desc:0 "Персия издавна славится своими коврами. Но после опустошения Монголами наших земель производство ковров пришло в упадок. Для восстановления Персии мы должны усилить нашу экономику. В этом нам помогут ковры."
 the_ghulams:0 "Войско Гулямов"
 the_ghulams_desc:0 "Раньше наша армия зависела от феодалов (Кызылбаши), которые не были особо лояльными к трону. Основав профессиональную армию из пехоты и кавалерии, лояльных в первую очередь шаху, мы повысим защиту нашей державы."
 improved_silk_road:0 "Реставрация Шёлкового пути"
 improved_silk_road_desc:0 "Модернизация дорог и мостов, защита на дороге (за небольшой налог), цепь из караван-сараев для отдыха. Всё это улучшает путешествия торговцев на шёлковом пути, что принесёт прибыль государству."
 encouraged_art:0 "Поощрение искусств"
 encouraged_art_desc:0 "Существуют огромные традиции искусств в персидских землях. Для государства это вещи, которые люди хотят купить. Поощрение искусств принесёт больше товарам купцам, а значит и больше прибыли нам."
 promotion_of_irrigation:0 "Продвижение орошения"
 promotion_of_irrigation_desc:0 "Чем больше мы производим сельскохозяйственных культур, тем больше население страны, а значит больше рекрутов."
 increased_crown_lands:0 "Увеличенные коронные земли"
 increased_crown_lands_desc:0 "Больший процент нашего дохода — сельское хозяйство. За многие годы земли короны были отданы верным последователям в качестве награды. Пришло время возвращать эти земли, только так мы останемся сильными."
 BUR_Ideas:0 "Бургундские идеи"
 BUR_Ideas_start:0 "Бургундские традиции"
 BUR_Ideas_bonus:0 "Бургундские амбиции"
 golden_fleece:0 "Орден Золотого Руна"
 golden_fleece_desc:0 "Этот орден стал одним из самых значимых рыцарских орденов в Европе. Быть кавалером ордена Золотого Руна означало иметь высокий статус и влияние."
 compagnies_ordonnance:0 "Ордонансовые роты"
 compagnies_ordonnance_desc:0 "Впервые созданные Французской монархией для регулярной армии. Если Бургундия возьмёт этот опыт на вооружение, то сможет улучшить наём войск."
 bur_estates_general:0 "Бургундские Генеральные штаты"
 bur_estates_general_desc:0 "Бургундия — это феодальное образование из множества частей, присоединёнными в разных условиях, с сильными местными различиями. Генеральные штаты создадут условия для диалога между различными культурами, наши подданные будут довольны этим."
 reform_of_feudal_army:0 "Реформированная феодальная армия"
 reform_of_feudal_army_desc:0 "Традиционная армия состоит из феодального ополчения и наёмников. Это больше не эффективно, и нам нужно модернизировать армию. Создание ядра профессионалов усилит нашу армию."
 integrated_towns:0 "Интегрированные города"
 integrated_towns_desc:0 "Изначально Генеральные штаты отражали интересы двух сословий — дворянства и духовенства. Изменения в экономике усилили третье сословие (всех остальных). Нам нужно изменить устройство Генеральных штатов, увеличив власть третьего сословия, но без чрезмерного ущемления прав остальных сословий."
 freedom_of_worship:0 "Свободное Богопочитание"
 freedom_of_worship_desc:0 "Города из-за гуманизма Возрождения становятся более терпимы к различным религиям, хоть Церковь и оказывает на нас давление. Но мы и не можем полностью игнорировать влиятельное духовенство в городах."
 bur_regimental_system:0 "Создание полковой системы"
 bur_regimental_system_desc:0 "В целях улучшения вербовки мы привязали полки к регионам, теперь каждый регион отвечает за предоставление рекрутов в свой полк. Это упорядочит наём и позволит увеличить запас войск."
 GEN_Ideas:0 "Генуэзские идеи"
 GEN_Ideas_start:0 "Генуэзские традиции"
 GEN_Ideas_bonus:0 "Генуэзские традиции"
 reunited_genoa:0 "Воссоединённая Генуя"
 reunited_genoa_desc:0 "Белый мир, заключённый по Туринскому договору в 1381 году между нашей державой и Венецией, являлся ничьей лишь на бумаге. Сокрушительное поражение нашего флота привело к борьбе между фракциями внутри страны. Мы должны остановить это для возрождения Генуи."
 lessons_of_chiogga:0 "Уроки Кьоджи"
 lessons_of_chiogga_desc:0 "В 1380 году наш флот потерпел тяжёлое поражение от венецианцев при Кьоджи. В результате Туринский мир привёл к доминированию Венеции в средиземноморской торговле. Более маленькие и манёвренные венецианские галеры оказались сильнее наших, мы должны исправить это."
 genoese_trade:0 "Изменённая Генуэзская торговля"
 genoese_trade_desc:0 "Венеция слишком долго занимала господствующее положение в торговле, наши купцы должны отвоевать ранок. Мы должны изменить наши законы для уверенности в том, что наши купеческие семьи встанут наравне с венецианскими."
 the_genoese_arsenal:0 "Строительство Генуэзского арсенала"
 the_genoese_arsenal_desc:0 "Венеция начала строить свой арсенал в 1104 году, из-за чего у Венеции преимущество в строительстве кораблей. Генуя не может это оставить без внимания. Мы должны построить свой арсенал для уверенности в том, что наш флот защитит наши интересы."
 overhauled_bureaucracy:0 "Восстановленная бюрократия"
 overhauled_bureaucracy_desc:0 "Деньги — это власть. Если мы хотим оставаться серьёзным игроком в средиземноморье, то нам нужна более серьёзная поддержка армии и флота. Мы должны перестроить нашу бюрократию для увеличения дохода."
 the_office_of_grand_admiral:0 "Управление адмирала флота"
 the_office_of_grand_admiral_desc:0 "Торговля жизненно необходима Генуи, а торговля опирается на флот. Мы должны убедиться, что наш флот под правильным управлением. Создание управления адмирала флота, ответственного за флот, сделает наш флот лучше."
 standardisation_of_designs:0 "Стандартизация дизайна"
 standardisation_of_designs_desc:0 "На каждой верфи у каждого корабельного плотника свой корабельный дизайн. Хотя эти корабли очень похожи, но из-за различных мелких деталей усложняется поставка материалов для корабля. Стандартизация кораблей ускорит постройку флота. "
 SCO_Ideas:0 "Шотландские идеи"
 SCO_Ideas_start:0 "Шотландские традиции"
 SCO_Ideas_bonus:0 "Шотландские амбиции"
 break_the_black_douglas:0 "Разгром «Чёрных» Дугласов"
 break_the_black_douglas_desc:0 "Семья Дугласов была щедро вознаграждена за их верную службу во время войны за независимость от ненавистной Англии, но теперь они слишком сильно вмешиваются в дела нашего королевства. У нас достаточно причин для присоединению их земель к королевскому домену."
 modernised_royal_scots_navy:0 "Модернизированный Шотландский Королевский флот"
 modernised_royal_scots_navy_desc:0 "Со времён войн за независимость мы стремились к увеличению флота. Ранее мы обязывали феодалов на поставку флота. Но теперь мы создадим современный Королевский флот в новом порту Ньюхейвен."
 reign_in_the_clans:0 "Обуздание кланов"
 reign_in_the_clans_desc:0 "Вожди кланов с северных территорий нашего королевства слишком своевольны по отношению к короне. Замена вождей на более лояльных к нам позволит использовать силу северных дикарей для нашей армии."
 comets:0 "Кометы?"
 comets_desc:0 "Недавно мы получили новый том, которые нам будет очень интересно почитать, оно зовётся «Об истинном значении комет и тщеславии астрологов». Я объявил, что эту книгу обязаны прочитать по всей земле."
 royal_revenue:0 "Королевские доходы"
 royal_revenue_desc:0 "Если мы хотим сохранить Шотландию от уз рабства, нам понадобится много денег. К счастью, у нас на примете есть поместья, прибыль с которых должна быть нашей по праву. Мы должны заявить права на неё."
 basilikon_doron:0 "Царский подарок"
 basilikon_doron_desc:0 "Поистине королевский подарок от греков. В наше время подготовка наследников к правлению является обычным делом. Внушительный том «Царский подарок» является самой сутью уроков по управлению державой для всех королевских потомков."
 act_of_revocation:0 "Закон об Отзыве"
 act_of_revocation_desc:0 "До нас дошли сведения, что наши предки незаконно раздавали королевские земли знати. В своём великодушии, мы решили оставить им их земли, но взамен мы будем получать от нашей «любимой и преданной» знати плату за аренду земель."
 HUN_ideas:0 "Венгерские идеи"
 HUN_ideas_start:0 "Венгерские традиции"
 HUN_ideas_bonus:0 "Венгерские амбиции"
 hun_renaissanse_knowledge:0 "Принц ренессанса"
 hun_renaissanse_knowledge_desc:0 "Крестьяне считают короля справедливым потому, что он защищает их от произвола и самодурства магнатов. Он воистину был принцем ренессанса, успешным полководцем и администратором, искусным лингвистом и просвещённым меценатом."
 bulwark_of_christianity:0 "Оплот христианства"
 bulwark_of_christianity_desc:0 "Венгерское королевство уже многие века являлось защитником христианства от диких турецких орд на юге. Да не убоимся же мы и продолжим исполнение своего долга."
 found_the_black_army:0 "Чёрная армия"
 found_the_black_army_desc:0 "Вдохновившись рукописями Юлия Цезаря, Венгрия основала свою профессиональную армию. Враги прозвали это войско чёрной армией, за свою жестокость."
 reformed_coinage:0 "Реформа монетной чеканки"
 reformed_coinage_desc:0 "Содержание нашей новой профессиональной армии, требует много денег. Реформировав чеканку монет, мы снизим содержание золота в них и в то же время увеличим их количество."
 curtailed_peasantry:0 "Ограничение крестьянских свобод"
 curtailed_peasantry_desc:0 "Венгрия в отличии от других держав не наделена природными границами, способными защитить её. Её дикие равнины были заселены племенами кочевых мадьяр не для защиты, а для атак на Запад. Для защиты нам нужны ресурсы. Магнаты обещали нам увеличить производство за счёт уменьшения свобод крестьян и мы решили удовлетворить их просьбы."
 strengthened_towns:0 "Укрепление городов"
 strengthened_towns_desc:0 "Венгрия должна быть сильной и богатой, города смогут обеспечить нас этим. Для этого мы обеспечим городам защиты от знати, что увеличит торговлю в них, а следовательно, и налоги."
 hungarian_estates_general:0 "Генеральные штаты"
 hungarian_estates_general_desc:0 "Мы видели, как в Европе использовали генеральные штаты и видели их пользу. Они дают провинциям почувствовать свою важность. Так пусть же и у Венгрии будут свои штаты."
 JAP_ideas:0 "Японские идеи"
 JAP_ideas_start:0 "Японские традиции"
 JAP_ideas_bonus:0 "Японские амбиции"
 unification_of_the_empire:0 "Единение империи"
 tosen_bugyo:0 "Тосен бугё"
 tosen_bugyo_desc:0 "Тосен бугё была системой для развития торговли. Она не только способствовала росту торговли, но и давала информацию о торговых путях. Эта система означает, что вместе с ростом торговли будет и рост налогов."
 higashiyama_culture:0 "Культура Хигасияма"
 higashiyama_culture_desc:0 "Культура Хигасиямы была построена сторонниками дзен буддизма, проповедующими умение увидеть красоту в простом. В её основе лежат чайная церемония, культивирование цветов, театры и искусство. Практика этой культуры была очень престижной, поэтому мы обязаны утвердить её."
 jap_unification_under_the_emperor:0 "Объединение под властью императора"
 jap_unification_under_the_emperor_desc:0 "Для того чтобы положить конец внутренним распрям, мы решили объединить знать под властью императора, а воинство под властью Сёгуна. Император теперь правит Японией, также как и в прошлом, но с правительством, способным решать новые задачи."
 jap_modernization:0 "Модернизация"
 jap_modernization_desc:0 "Мы не должны упускать возможность перенять неизвестные нам технологии. Европейцы, и Китайцы показали нам, что есть много различных знаний и изобретений, которые мы упустили, поэтому, для нашего выживания, необходимо как можно быстрее получить и адаптировать эти знания в наш быт."
 jap_maritime_legacy:0 "Морские традиции"
 jap_maritime_legacy_desc:0 "Некоторые могут сказать, что мы скорее рыбаки и пираты, чем торговцы и моряки. Хоть эти высказывания и не являются истиной, но в них есть доля правды, которая заключается в том, что мы имеем свою уникальную тактику в морских и военно-морских манёврах. Давайте перенесём этот опыт в нашу морскую доктрину и построим новый флот достойный нашей империи."
 jap_land_of_the_rising_sun:0 "Страна Восходящего Солнца"
 jap_land_of_the_rising_sun_desc:0 "Наша империя имеет одну из самых продолжительных и славных историй. Наши уникальные культурные традиции, храбрые воины и уникальное местоположение, делают нас сильнейшими среди многих других государств в регионе. Теперь, когда мы добились единства, настало время Стране Восходящего Солнца занять место среди великих народов этого мира"
 jap_kaitakudan:0 "Кайтакудан"
 jap_kaitakudan_desc:0 "Из-за того, что наша страна небольшая, она не сможет прокормить много жителей, поэтому мы должны мотивировать людей мигрировать в другие регионы. Эти группы первопроходцев смогут заселить новые территории также эффективно, как и дома."
 jap_great_power_diplomacy:0 "Великодержавная дипломатия"
 jap_great_power_diplomacy_desc:0 "Раньше нас считали изолированной страной, но времена меняются. Нам необходимо вести более активную внешнюю политику чтобы стать настоящей великой державой. Давайте основывать дипломатические миссии и посольства по всему миру, таким образом мы дадим понять другим странам что мы вышли на мировую арену!"
 reformed_land_holding:0 "Реформа землевладения"
 reformed_land_holding_desc:0 "Традиционно земля выдавалась строго определёнными размерами, но это не учитывало, что плодородность земли разная. Теперь размер надела будет высчитываться от количества риса, который может быть выращен на нём. Это позволит облегчить нашим вассалам содержание своего личного войска."
 sankin_kotai_title:0 "Санкин котай"
 sankin_kotai_desc:0 "Санкин котай представляет собой систему командировок, когда местные правители были обязаны приехать в столицу и отслужить некоторое время в дворе. В нашей столице они стараются показать своё богатство, чтобы заработать нашу благосклонность."
 sakoku:0 "Сакоку"
 sakoku_desc:0 "Мы обязаны ограничить нашу внешнюю торговлю до 4 путей. Это не принесёт ничего хорошего для торговли, но позволит нам избавиться от иностранного влияния особенно от их миссионеров, что увеличит нашу стабильность."
 bakufu_chokkatsuchi:0 "Бакуфу тёкацути"
 bakufu_chokkatsuchi_desc:0 "Согласно традициям, мы раздали свои земли даймё, но это породило соперничество и недостаток налогов, требовавшиеся для ведения их войн. Нахождение в наших землях, позволит нам привязать их к нам, так что их преданность станет безоговорочной."
 shinokosho_system:0 "Система си-но-ко-сё"
 shinokosho_system_desc:0 "Мы решили разделить общество на 4 класса: знать, ремесленников, купцов и крестьян. Это обеспечит контроль над тем, что каждый исполнит свой долг."
 MAM_ideas:0 "Мамлюкские идеи"
 MAM_ideas_start:0 "Мамлюкские традиции"
 MAM_ideas_bonus:0 "Мамлюкские амбиции"
 red_sea_trade:0 "Торговля в Красном море"
 red_sea_trade_desc:0 "В регионе Красного моря в больших объёмах осуществляется торговля специями, которая является ключевой для нашего процветания. Мы должны убедиться в том, что полностью контролируем эту торговлю. Мы можем обеспечить себя львиной долей этого рынка, предупредив другие державы не принимать торговцев специями в своих портах, иначе мы сожжём все их прибрежные города."
 monuments_to_greatness:0 "Памятники нашему величию"
 monuments_to_greatness_desc:0 "Нам необходимо построить памятники нашему величию, дабы все знали о нашей мощи и великолепии."
 purchase_new_mamelukes:0 "Наём новых советников"
 purchase_new_mamelukes_desc:0 "Среди наших управляющих много приспособленцев, которые тратят всё своё время на заговоры против других, чтобы выставить себя в выгодном свете. Нужно вернутся к традиционным методам решения проблем и нанять новых управляющих."
 mam_army_reform:0 "Реформа армии"
 mam_army_reform_desc:0 "Наша победа над монголами осталась в далёком прошлом, когда мы владели сильнейшим войском в мире. Но те времена прошли и сейчас от былого войска практически ничего не осталось. Пришло время реформировать наши войска, чтобы не отстать в этом плане от других держав."
 reform_fellah_system:0 "Реформировать систему феллахов"
 reform_fellah_system_desc:0 "С незапамятных времён основу египетской экономики составляли фермеры-феллахи, являющиеся по сути рабами. Пришло время реформировать эту систему и убедится, что у наших фермеров есть стимул к развитию."
 reformed_succession:0 "Реформа порядка наследования"
 reformed_succession_desc:0 "Благородная тюркская традиция разрешать сыновьям бороться за престол приводит к определённой нестабильности в державе. Неверные, живущие за морем, знают об этом и поэтому используют такой тип наследия, где порядок наследования определён намного чётче и в свою очередь позитивно влияет на стабильность державы. Мы тоже должны поступить подобным образом."
 mam_monopoly_ports:0 "Монополии в портах"
 mam_monopoly_ports_desc:0 "Чтобы направить торговлю в те места, которые выгодны нам с точки зрения сборов налогов и пошлин, мы должны позаботиться о том, чтобы в каждом из портов торговали лишь определёнными видами товаров. Разумеется, мы предоставим выгодные условия пользования этими портами и такая щедрость окупится расширением объёмов торговли."
 NAP_ideas:0 "Неаполитанские идеи"
 NAP_ideas_start:0 "Неаполитанские традиции"
 NAP_ideas_bonus:0 "Неаполитанские амбиции"
 academy_of_naples:0 "Неаполитанская академия"
 academy_of_naples_desc:0 "Чтобы убедиться в том, что память о правителях Неаполя должным образом сохранится для последующих поколений мы должны основать Неаполитанскую академию для писателей, описывающих наши деяния."
 consolidate_the_royal_domain:0 "Объединение королевских владений"
 consolidate_the_royal_domain_desc:1 "Главным источником нашего благосостояния, а следовательно, и величия являются наши владения, которые принадлежат нам на прямую. Выгодные браки и феодальные пересмотры способствуют процветанию наших земель."
 encouraged_city_living:0 "Развитие городской жизни"
 encouraged_city_living_desc:1 "Значительно легче следить за людьми, если все они живут в одном месте. В особенности если говорить о нашей знати. Мы можем сделать жизнь в городе намного привлекательней, так что знать не захочет покидать его."
 crush_the_barons:0 "Избавление от власти баронов"
 crush_the_barons_desc:0 "Местные бароны были надёжной опорой короля в эпоху рыцарей. Но со временем, как военная сила, они стали представлять всё меньше пользы и всё больше неудобств, и избавление от их власти встретило большую поддержку среди населения, и теперь наши солдаты выражают больше желания сражаться за своего правителя."
 academia_pontaniana:0 "Академия Понтаниана"
 academia_pontaniana_desc:0 "Долгое время Неаполь стремился стать центром современного образования, привлекая великие умы и распространяя свет эпохи Возрождения. Под руководством Джованни Понтано этим дискуссионным кругам была дана структура и организация. Благодаря его великому вкладу академия была названа в его честь."
 expanded_arsenale:0 "Расширение арсенала"
 expanded_arsenale_desc:0 "Если мы собираемся защищать наше побережье, мы должны быть уверены, что у нас достаточно сильный флот. Мы усилим наш судостроительный потенциал для обеспечения достаточного количества кораблей."
 city_of_artists:0 "Город искусств"
 city_of_artists_desc:0 "Благодаря нашему покровительству величайшим мастерам искусства, наш город прославился на весь мир. Все будут восхищаться величием нашей династии."
 lazzaroni_support:0 "Лаццарони и Монархия"
 lazzaroni_support_desc:0 "Лаццарони — нищие и бездомные люди Неаполя, несмотря на свою крайнюю бедность, являются убеждёнными сторонниками Монархии и святости наследственного правления. В отличие от своих более состоятельных сограждан скорее умрут, защищая монархию, чем позволят богачам захватить власть и создать республику на месте нашего древнего королевства."
 ARA_ideas:0 "Арагонские идеи"
 ARA_ideas_start:0 "Арагонские традиции"
 ARA_ideas_bonus:0 "Арагонские амбиции"
 mercenary_princes:0 "Принцы — командиры наёмников"
 mercenary_princes_desc:0 "Наша держава расположена как раз между Кастилией и Францией, поэтому мы должны обеспечить себя рекрутами либо же потенциальными наёмниками. Необходимо, чтобы наши второй и третий сыновья стали командирами наёмников. Благодаря этому у нас будет тот, к кому можно обратиться за войском в случае необходимости."
 protection_of_coastlines:0 "Защита прибрежных земель"
 protection_of_coastlines_desc:0 "Сейчас как никогда реальна угроза берберских пиратов. Мы должны построить флот, чтобы защитить наши прибрежные владения от их налётов. Нужно увеличить количество наших верфей и убедится, что будет построено достаточное количество кораблей."
 ara_mediterranean_trade:0 "Торговля в Средиземном море"
 ara_mediterranean_trade_desc:0 "Итальянские города ведут себя так, как будто торговля в Средиземном море принадлежит лишь им. Нам нужно поощрять торговцев заниматься своим делом, чтобы торговля постепенно перемещалась к нашим берегам."
 consolidation_of_the_estates:0 "Объединение земель"
 consolidation_of_the_estates_desc:0 "Арагон — цельное королевство, однако каждый его регион имеет собственных кортесов. Эта система управления, к сожалению, не является слишком эффективной. Мы должны объединить все земли под одним кортесом, чтобы управлять ими более эффективно."
 chartered_merchant_companies:0 "Привилегированные торговые компании"
 chartered_merchant_companies_desc:0 "Наши торговцы тратят больше средств на борьбу между собой, чем с иностранными конкурентами. Это пустая трата средств, поэтому мы должны сфокусировать своё внимание на том, чтобы перехватить контроль над торговлей у иностранных торговцев. Мы должны даровать привилегии тем компаниям, которые получили временную монополию в определённых регионах. Взамен они будут передавать короне заслуженную часть дохода."
 ara_reformed_admin:0 "Реформа системы управления"
 ara_reformed_admin_desc:0 "Наша система управления более характерна для феодальных держав. чтобы превратить Арагон в современное государство, прежде всего нужно реформировать систему управления."
 protection_of_the_little_folk:0 "Защита сирот войны"
 protection_of_the_little_folk_desc:0 "Наши солдаты хотят быть уверенными в том, что их любимые дети останутся под присмотром в случае их гибели. И держава Арагон исполнит это пожелание. Мы должны основать рабочие дома для сирот погибших солдат."
 TIM_ideas:0 "Тимуридские идеи"
 TIM_ideas_start:0 "Тимуридские традиции"
 TIM_ideas_bonus:0 "Тимуридские амбиции"
 timurid_architecture:0 "Архитектура тимуридов"
 timurid_architecture_desc:0 "Величественные сооружения наших предков символизируют наше величие. Мы должны популяризировать этот стиль архитектуры среди наших соседей, чтобы люди знали, кто их настоящий повелитель."
 the_mantle_of_the_great_khan:0 "Потомок Великого хана"
 the_mantle_of_the_great_khan_desc:0 "Смерть родоначальника нашей династии создала некоторый вакуум во власти и знающие люди воспользовались этим, чтобы попытаться прийти к власти. Однако, благодаря продуманным династическим бракам, мы смогли доказать, что являемся потомками самого Великого хана, и теперь степные воины знают за кем следовать."
 unleash_the_tiger:0 "Выпустить тигра"
 unleash_the_tiger_desc:0 "Благодаря своим завоеваниям Тимур держал в страхе весь мир и мы поступим таким же образом. Наши враги сами будут творцами своего несчастья."
 chagatai_literature:0 "Чагатайская литература"
 chagatai_literature_desc:0 "Язык кочевников является более достойным носителем наших мыслей и идей великих предков, чем персидский или арабский. Мы должны поощрять использование языка наших предков и создать новый язык литературного наследия."
 riches_of_the_silk_road:0 "Контроль над шёлковым путём"
 riches_of_the_silk_road_desc:0 "Пока мы контролируем земли Трансоксании и Самарканда, богатства великого шёлкового пути беспрепятственно потекут в наши руки, благодаря чему величие нашей династии будет расти."
 timurid_renaissance:0 "Ренессанс Тимуридов"
 timurid_renaissance_desc:0 "Со времён нашествия Тимуридов, наши земли привлекают всё больше ремесленников и мудрецов. Из-за постоянной поддержки искусства, наук и литературы мы превратили свои города вроде Герата и Самарканда в жемчужины исламского мира."
 largest_mosque_in_the_world:0 "Огромнейшая мечеть в мире"
 largest_mosque_in_the_world_desc:0 "Мы покажем всему миру как выглядят памятники культуры настоящих завоевателей. Мы построим самую большую мечеть, которую только видал мир, и имя нашей династии войдёт в историю."
 MUG_ideas:0 "Могольские идеи"
 MUG_ideas_start:0 "Могольские традиции"
 MUG_ideas_bonus:0 "Могольские амбиции"
 an_indian_padshah:0 "Индийский падишах"
 an_indian_padshah_desc:0 "Наше царство стало домом для многих религий и культур, в тоже время множественные традиции и обычаи отделяют эти земли от других и позволяют нам говорить об обособленности Индии. Несмотря на богатую культуру, этим людям не хватает общей цели. Мы должны стремиться к тому, что независимо от касты, религии или культуры все наши подданные имеют равные права и обязанности ради более полного служения нашей стране, которую мы можем с полной уверенностью назвать своим домом."
 mansabdari_system:0 "Система Джагира и Мансабдари"
 mansabdari_system_desc:0 "Передача земли является проблематичной и в конечном итоге поощряет нашу знать создавать свои маленькие государства посреди нашего. Необходимо создать жёсткую систему прав по управлению землёй, а не передачу таковой в вечное пользование. Обладатель такой временной должности должен собирать налоги и предоставлять войска своему господину. Все другие политические и административные обязанности должны решаться имперской бюрократией."
 control_of_the_ulema:0 "Контроль над духовенством"
 control_of_the_ulema_desc:0 "Могольские улемы слишком легко поддаются влияниям людей, живущих за пределами Индии. Давайте же соберём самых влиятельных имамов, проживающих на наших землях, и провозгласим их голосом падишаха во всех религиозных вопросах."
 mughal_ibadat_khana:0 "Ибадат Хан — Дом Поклонения"
 mughal_ibadat_khana_desc:0 "Давайте соберём самых учёных мужей со всех религиозных и философских движений в одном месте и дадим им возможность обсудить лучшие способы жить и молиться."
 zabt_system:0 "Забт"
 zabt_system_desc:0 "Эти земли слишком зависимы от древних обычаев. В результате вербовка новых солдат и сбор налогов часто организованы не самым эффективным способом. Отозвав все земли и передав их под прямое управление императору, мы за небольшое время сможем наладить хорошую работу административного механизма. Это позволит значительно повысить эффективность сбора налогов."
 mughal_architecture:0 "Могольская архитектура"
 mughal_architecture_desc:0 "Великая империя требует монументальных зданий, прославляющих её величие. В нашей многонациональной империи уже создаются чудесные здания, которые будут потрясать будущие поколения своей грациозностью. Наша династия должна быть авангардом, направляя архитекторов в нужное русло."
 fatawa_e_alamgiri:0 "Фатава-и-Аламгири"
 fatawa_e_alamgiri_desc:0 "Собрав все законы в один сборник, мы гарантируем, что закон будет един во всех частях нашего царства."
 HSA_ideas:0 "Ганзейские идеи"
 HSA_ideas_start:0 "Ганзейские традиции"
 HSA_ideas_bonus:0 "Ганзейские амбиции"
 end_of_victual_brothers:0 "Разгром Виталийских братьев"
 end_of_victual_brothers_desc:0 "Мы разбили силы Виталийских братьев, после чего выследили и уничтожили их остатки. Теперь мы должны убедиться в том, что подобная шайка пиратов более не будет представлять нам угрозы. Мы сделаем всё возможное чтобы защитить нашу торговлю."
 strong_league_obligations:0 "Строгие обязательства в пределах Союза"
 strong_league_obligations_desc:0 "Ганзейский союз всегда был весьма децентрализован и это являлось как его сильной, так и слабой стороной. Нам необходимо ужесточить обязательства членов Союза в их сферах компетентности, чтобы повысить эффективность торговли."
 hsa_shipbuilding:0 "Реформа кораблестроения"
 hsa_shipbuilding_desc:0 "Долгое время большинство кораблей в Балтийском море производились городами Ганзейского союза, но со временем появились конкуренты, которые предлагают более дешёвые, но менее качественные корабли. Нам нужно модернизировать наши верфи, чтобы и далее оставаться наиболее влиятельной торговой силой в Балтике."
 reformed_hanstag:0 "Реформированный Ганзейский съезд"
 reformed_hanstag_desc:0 "До сегодняшнего дня Ганзейский съезд работал по такой системе, где решения принимались лишь в том случае, если никто не был против. Она идеально работала лишь когда мы были единственной торговой силой в Балтике. Сейчас же нам нужно использовать такую систему, где простого большинства будет достаточно. Это улучшит процесс принятия решений, и мы всё ещё будем пользоваться поддержкой городов."
 hanseatic_levy_system:0 "Ганзейская система ополчения"
 hanseatic_levy_system_desc:0 "В случае войны каждый город Союза представляет то количество воинов, которое считает нужным. Такая непродуманная система затрудняет ведение боевых действий, так как обычно города не желают предоставлять значительные войска. Нам нужно реформировать эту систему, чтобы города предоставляли больше количество рекрутов Союзу."
 regularised_contribution:0 "Регулярные взносы"
 regularised_contribution_desc:0 "В данный момент финансовая система Ганзы главным образом сформирована на принципе добровольности. Города финансируют проекты Союза как в денежном виде, так и с помощью ценных бумаг. Но этого недостаточно чтобы выжить в современных условиях. Пусть городам разрешено собирать взносы по-своему, главное, чтобы эти взносы были регулярными."
 the_hansa_bank:0 "Ганзейский банк"
 the_hansa_bank_desc:0 "Используя новую систему взносов, мы можем поручиться перед банком за членов нашего союза. Подкреплённая финансовой поддержкой со стороны Союза верительная грамота будет ничем не хуже настоящих денег. Это обеспечит наших торговцев определённым преимуществом перед другими странами."
 MLO_ideas:0 "Миланские идеи"
 MLO_ideas_start:0 "Миланские традиции"
 MLO_ideas_bonus:0 "Миланские амбиции"
 renaissance_prince:0 "Принц эпохи Возрождения"
 renaissance_prince_desc:0 "Прочие итальянские правители могут долго и безуспешно уверять об их поддержке культурного возрождения, которое происходит прямо у нас перед глазами. Но мы то знаем, что под нашим чутким руководством Милан будет настоящим центром Возрождения."
 patron_of_music:0 "Покровитель музыки"
 patron_of_music_desc:0 "Другие герцоги к несчастью пренебрегают таким искусством, как музыка. Мы должны стать покровителями музыки во славу Господа и нас самих. Милан от этого только выиграет."
 lowered_power_of_barons:0 "Ослабление власти баронов"
 lowered_power_of_barons_desc:0 "Искусство и культура очень важны, но если мы хотим оставаться независимыми, нам нужны деньги. Для этого мы должны ослабить власть местного дворянства и обеспечить больший приток золота в столицу."
 age_of_condottieri:0 "Эпоха кондотьеров"
 age_of_condottieri_desc:0 "Сейчас многие армии формируются главным образом из наёмников, и мы должны убедиться в том, что также имеем достаточное количество потенциальных для найма воинов. Нам нужно всячески угождать капитанам наёмников, чтобы они помнили нас, когда речь зайдёт о найме."
 encouragement_of_philosophers:0 "Поддержка философов"
 encouragement_of_philosophers_desc:0 "Милан долгое время поддерживал идею Возрождения. Мы должны продолжить эту традицию и расширить сферу своего покровительства. Мы можем построить новые заведения, чтобы собрать лучших философов Европы."
 merchant_princes:0 "Торговые принцы"
 merchant_princes_desc:0 "Прибрежные города-державы Италии долгое время контролировали торговые пути, приносящие им власть и богатство. Милан не является прибрежным городом, но это совсем не значит, что он не может получить свою долю. Нужно дать всем понять, что в Милане приветствуют и восхищаются теми, кто занимается торговлей и привозит богатства со всего мира в Милан. "
 rulership_of_enlightened_principals:0 "Правление согласно принципам Просвещения"
 rulership_of_enlightened_principals_desc:0 "Наше покровительство философам привело к возникновению новых теорий и принципов. Организуя власть согласно этим принципам, мы сможем добиться значительной поддержки хотя бы среди тех, чья поддержка действительно играет значительную роль."
 BYZ_ideas:0 "Византийские идеи"
 BYZ_ideas_start:0 "Византийские традиции"
 BYZ_ideas_bonus:0 "Византийские амбиции"
 regulations_for_mercenaries:0 "Постановление о наёмниках"
 regulations_for_mercenaries_desc:0 "Мы можем и не любить наёмников, но они единственные, кто может помочь нам в час нужды. Выпустив новое постановление о наёмниках, мы сможем ускорить их наём."
 repopulation_of_countryside:0 "Восстановление деревень"
 repopulation_of_countryside_desc:0 "Чума, чужеземные вторжения и гражданские войны дают о себе знать, крестьяне стали покидать деревни. Нам необходимо поощрять переселенцев в деревни, чтобы они могли стать основой нашей армии."
 byz_state_admin_reform:0 "Административные реформы"
 byz_state_admin_reform_desc:0 "Наша администрация является пережитком прошлых лет. Нам необходимо изменить её под реалии сегодняшнего дня. Начнём мы, пожалуй, с налогов, заменив существующую систему с оплачивающимися должностями, так мы получим нужные нам деньги, не прибегая к увеличению поборов с деревень."
 byz_admin_power:0 "Делегирование полномочий"
 byz_admin_power_desc:0 "Нашей величайшей слабостью является роль императора. Самодержавный и полубожественный император имел такую полноту власти, что невольно был причиной гражданских войн. Но разделив его власть между знатью, мы уменьшим риск возникновения новых войн, ведь титул императора теперь не будет столь лакомой целью, да и знать захочет сохранить свои новые привилегии."
 merchant_class:0 "Византийское купечество"
 merchant_class_desc:0 "Богатство и власть оставались в наших руках, пока Константинополь был центром средиземноморской торговли. Возможно нам никогда не вернуть те времена, но мы обязаны поддержать своих купцов."
 new_imperial_army:0 "Новая имперская армия"
 new_imperial_army_desc:0 "В прошлом у Византии была великая армия, и это была воистину великая эпоха. Нам необходимо реформировать армию и восстановить порядки, царившие в прошлом."
 ecumenical_patriarch:0 "Восстановление Вселенского Патриархата"
 ecumenical_patriarch_desc:0 "Наша Святая Церковь слишком долго была в упадке. Возрождение титула Вселенского Патриарха остановит её упадок и вернёт на путь истинный."
 VIJ_ideas:0 "Виджаянагарские идеи"
 VIJ_ideas_start:0 "Виджаянагарские традиции"
 VIJ_ideas_bonus:0 "Виджаянагарские амбиции"
 vij_promo_trade:0 "Поддержка торговли"
 vij_promo_trade_desc:0 "На наших землях лежат ключевые торговые пути с востока на запад. Мы должны обеспечить безопасность портов, чтобы гарантировать сбор пошлин."
 arab_horses:0 "Арабские скакуны"
 arab_horses_desc:0 "Скакуны с Арабского полуострова значительно превосходят местные породы. Благодаря нашим торговым связям, мы можем быть уверены, что поставки этих скакунов будут постоянны."
 harsh_penal_code:0 "Суровый уголовный кодекс"
 harsh_penal_code_desc:0 "Король защищает законы убийством. Опубликовав новый уголовный кодекс, мы будем уверены, что наши люди всегда будут защищены."
 vij_tolerance:0 "Терпимость"
 vij_tolerance_desc:0 "Мы должны создать королевство, где люди будут свободны в выборе своей веры и будут вольны идти туда куда захотят."
 carnatic_music:0 "Музыка карнатик"
 carnatic_music_desc:0 "Мы должны остановить вторжение мусульман по всем фронтам. Музыкальные традиции северных государств подверглись иностранному влиянию. Это богохульство, ведь все знают, что музыка возникла вместе с божественными Дэвами. Мы покажем индусам, кто их истинный защитник."
 adroit_diplomacy:0 "Искусная дипломатия"
 adroit_diplomacy_desc:0 "Многочисленные захватчики нашего индусского народа повторяют одну и ту же ошибку, они сражаются между собой. Мы должны быть готовы воспользоваться этим в любой момент."
 army_for_city_of_victory:0 "Армия для Города Победы"
 army_for_city_of_victory_desc:0 "Город Победы должен оправдывать своё название и поэтому должен иметь победоносную армию. Необходимо доказать, что наша армия достаточно сильна и обучена, чтобы с гордостью носить это имя."
 AYU_ideas:0 "Аютские идеи"
 AYU_ideas_start:0 "Аютские традиции"
 AYU_ideas_bonus:0 "Аютские амбиции"
 white_elephant:0 "Белый слон"
 white_elephant_desc:0 "У нас родился белый слон, это хорошее предзнаменование, и мы используем это по максимуму. С этим престижем мы сможем реформировать государственную администрацию. Для начала мы разделим армию и правительство, чтобы увеличить налоговые сборы."
 corvee_system:0 "Система барщины"
 corvee_system_desc:0 "Все мужчины, достигшие 18 лет, должны зарегистрироваться у местных старост, и эта информация должны отправиться в наши архивы. Каждый взрослый мужчина имеет право служить в армии (Прай таан) и мы позаботимся о том, что они послужат нам."
 ayu_foreign_mercenaries:0 "Иностранные наёмники"
 ayu_foreign_mercenaries_desc:0 "В последнее время мы наблюдаем приток чужеземных варваров, купцов или воинов. Мы можем использовать их в нашей армии."
 ayu_embassies:0 "Посольства"
 ayu_embassies_desc:0 "Множество купцов плавают в наших морях. Таким образом мы узнали о далёких землях. Мы должны открыть посольства по всему миру, и тогда мы сможем узнавать всё что происходит в мире."
 trading_links:0 "Поощрение торговых связей"
 trading_links_desc:0 "С нашими торговыми связями, мы можем распространить информацию о том, что купцам в нашей стране предоставляются льготы. Пускай же они придут в наши земли, а не на земли наших конкурентов."
 personal_executions:0 "Личные казни"
 personal_executions_desc:0 "Люди должны видеть торжество правосудия и поэтому логично, что король, сам исполняющий приговор, лучше всех справится с этой ролью. Этими мерами мы убедим своих подданных в справедливости правосудия."
 phrai_luang:0 "Пхра луанг"
 phrai_luang_desc:0 "Король издал указ, что все свободные люди, ранее именуемые прай, стали пхра луанг, напрямую подчиняющиеся королю, который разделяет их между губернаторами. Это означало, что король имел в своём расположении землю и людей на ней."
 NOR_ideas:0 "Норвежские идеи"
 NOR_ideas_start:0 "Норвежские традиции"
 NOR_ideas_bonus:0 "Норвежские амбиции"
 nor_fishing:0 "Поощрение рыболовства"
 nor_fishing_desc:0 "С нашими протяжёнными берегами и бедной землёй, мы должны поощрять наших людей полагаться на дары океана."
 natural_seamanship:0 "Прирождённые мореплаватели"
 natural_seamanship_desc:0 "С ростом рыболовства, выросло и число моряков. Нам необходимо воспользоваться ими для нашего флота, ведь морской опыт также важен, как и сам корабль."
 nor_shipbuilding:0 "Норвежское кораблестроение"
 nor_shipbuilding_desc:0 "Увеличение рыболовства также привело и к увеличению кораблестроения. Теперь у нас есть полностью обученные корабелы, необходимые для создания собственного флота."
 call_of_our_forefathers:0 "Зов предков"
 call_of_our_forefathers_desc:0 "Давным-давно наши великие предки отплыли на север и основали там колонии. Наши саги говорят, что они достигли новой земли под названием Винланд. Нам должно идти по стопам отцов."
 pioneer_spirit:0 "Дух первопроходцев"
 pioneer_spirit_desc:0 "В старину наши предки не страшились выходить в открытое море и создавать новые колонии. Давайте же возродим этот бесстрашный дух первопроходца."
 seize_the_opportunity:0 "Деловая хватка"
 seize_the_opportunity_desc:0 "Мир полон богатств для тех, кто достаточно нагл, чтобы взять их. Отныне мы будет зарабатывать торговлей, а не грабежом."
 write_new_sagas:0 "Написание новых саг"
 write_new_sagas_desc:0 "Стремясь ума хранить ведение\n...Известное из прошлых лет\nИ спетое в закате солнца\n...Наследие, что в сагах есть,\nПоддерживет дух народа,\nЧто каждая страна должна иметь."
 OMA_ideas:0 "Оманские идеи"
 OMA_ideas_start:0 "Оманские традиции"
 OMA_ideas_bonus:0 "Оманские амбиции"
 association_with_unbelievers:0 "Контакты с неверными"
 association_with_unbelievers_desc:0 "Есть те, кто считает, что мы вообще не должны контактировать с неверными. Мы сумели подавить их, ведь только через диалог с неверными, мы сможем торговать с ними."
 local_merchant_preference:0 "Привилегии местных купцов"
 local_merchant_preference_desc:0 "Теоретически купец может быть гражданином мира, путешествуя туда, куда ему заблагорассудиться. Поэтому мы решили даровать местным купцам льготы, например, приоритет при погрузке или разгрузке судов, чтобы гарантировать, что у наших купцов будут стимулы привозить товары на родину."
 port_security_improvement:0 "Обеспечение безопасности портов"
 port_security_improvement_desc:0 "Для получения прибыли с торговли, мы должны обеспечить безопасность грузов в порту. Поэтому зоны расположения купцов обязаны стать самыми безопасными в нашей стране."
 secured_timber_supplies:0 "Поставка лесоматериалов"
 secured_timber_supplies_desc:0 "Арабский полуостров известен многими вещами, но пышные леса не входят в их число. Чтобы остаться ведущим торговцем в Индийском океане, нам необходимы постоянные поставки древесины для судостроения."
 end_of_shipbuilding_guilds:0 "Конец судостроительных гильдий"
 end_of_shipbuilding_guilds_desc:0 "С тех пор, когда на Аравийском полуострове началось судостроение, появились гильдии, которые контролировали этот процесс. И хотя они сыграли важную роль в сохранении традиций, сейчас они стали помехой прогрессу. Мы должны открыть судостроение для всех желающих."
 skilled_captains:0 "Опытные капитаны"
 skilled_captains_desc:0 "Мы должны быть уверены, что наши капитаны обладают достаточным опытом в мореплавании. Это гарантирует, что они смогут использовать свои знания во всех непредвиденных ситуациях."
 expansion_of_trade_contacts:0 "Расширение торговых связей"
 expansion_of_trade_contacts_desc:0 "Нашим купцам должны быть рады везде, где бы они не были. Таким образом мы обязаны использовать свои связи и богатства, чтобы наших купцов встречали как королей."
 KOR_ideas:0 "Корейские идеи"
 KOR_ideas_start:0 "Корейские традиции"
 KOR_ideas_bonus:0 "Корейские амбиции"
 hanguel_alphabet:2 "Алфавит хангыль"
 hanguel_alphabet_desc:0 "Корейский язык настолько отличается от китайского, что использование их иероглифов просто невозможно. Наш новый алфавит позволит всем нашим людям, писать и читать."
 grand_code:0 "Великое уложение по управлению государством"
 grand_code_desc:0 "Для стабилизации правительства, мы должны написать все правила управления государством в отдельный манускрипт. Это будет первой корейской конституцией."
 hyanyak_system:0 "Система хьян'йяк"
 hyanyak_system_desc:0 "Сельское хозяйство является важной частью нашей экономики и управление деревней также важно. Мы можем даровать им право самоуправления, что увеличит их чувство общности."
 geobukseon:0 "Кобуксон"
 geobukseon_desc:0 "Необходимость защиты побережья настолько высока, что нам пришлось изобрести тяжеловооружённые корабли-черепахи. Эти тяжеловооружённые гиганты в составе нашего флота смогут обеспечить защиту наших границ."
 hopae_system:0 "Система хопай"
 hopae_system_desc:0 "Система хопай являет собой систему, при которой каждый кореец имеет татуировку со своим именем, местом рождения, общественным статусом и местом проживания. Это позволит нам знать перемещения людей и их нахождение в данный момент."
 kyujanggak:0 "Кудзянгаг"
 kyujanggak_desc:0 "Для оказания помощи корейской бюрократии, мы основали королевскую библиотеку, хранилище знаний. Да начнётся с неё рост корейской культуры."
 kor_economy_reform:0 "Экономические реформы"
 kor_economy_reform_desc:0 "Нам нужна комплексная реформа налогов и открытие должностей для всех, чтобы даже сын наложницы мог подняться по служебной лестнице. Эти реформы могут увеличить наши доходы."
 BOH_ideas:0 "Чешские идеи"
 BOH_ideas_start:0 "Чешские традиции"
 BOH_ideas_bonus:0 "Чешские амбиции"
 compacta_of_prague:0 "Пражские компактаты"
 compacta_of_prague_desc:0 "Гуситские войны окончены, сейчас настало время сплотить нацию. Позволим простить всё, чтобы чешский народ смог жить в мире."
 boh_elective_monarchy:0 "Выборная монархия"
 boh_elective_monarchy_desc:0 "Долгое время капризная знать Богемии чинила препоны власти монарха, но с этого момента мы будем уверены, что каждый новый правитель получит полную поддержку знати до своей коронации. Это должно помочь нам избежать проблем."
 wagenburg:0 "Вагенбург"
 wagenburg_desc:0 "Во время гуситских войн наши армии полагались на укрепления из повозок, которые позволили нам выиграть множество битв, которые мы должны были проиграть. Конечно, мы не всегда сможем использовать повозки, но прицельная стрельба пехоты с хорошо защищённых позиций станет новой тактикой непобедимой чешской армии."
 letter_of_majesty:0 "Грамота величества"
 letter_of_majesty_desc:0 "Гуситские войны оставили после себя многочисленные разногласия, касающиеся церковного устройства в чешских землях. Чтобы Богемия процветала мы должны положить конец этим распрям и принести порядок на наши земли. Мы провозгласим грамоту величия, в которой объявим свободу вероисповедания."
 hussite_legacy:0 "Наследие гуситов"
 hussite_legacy_desc:0 "В то время как римская церковь становится всё более реакционной перед лицом церковных изменений, мы в Богемии реагируем на это более спокойны. Это позволит нам легче принимать новые идеи."
 kutnohorian_deal:0 "Кутнагорское дело"
 kutnohorian_deal_desc:0 "Дворянство всегда заботилось о сохранении своих привилегий, поэтому мы вынуждены гарантировать их навечно."
 czech_nationalism:0 "Чешский национализм"
 czech_nationalism_desc:0 "Чешский народ смог пережить противостояние со всем миром, мы доказали свою силу."
 ITA_ideas:0 "Итальянские идеи"
 ITA_ideas_start:0 "Итальянские традиции"
 ITA_ideas_bonus:0 "Итальянские амбиции"
 no_a_geographical_construct:0 "Италия едина"
 no_a_geographical_construct_desc:0 "Со времени падения Западной Римской империи Италия находилась под иностранным влиянием и была разделена на множество частей. За пределами Италии насмехались над идеей нашего объединения. Ну и кто смеётся сейчас? Италия возродилась!"
 tradition_of_the_legion:0 "Традиции легионеров"
 tradition_of_the_legion_desc:0 "Во времена Римской империи Италия управляла всем известным миром. Мы встали с колен, настала пора нашим легионам снова пройтись победным маршем по Европе. Наши солдаты должны навсегда запомнить традиции, сохранившиеся с античных времён. Мулы Мария опять появятся на полях сражений."
 mare_nostrum:0 "Mare Nostrum"
 mare_nostrum_desc:0 "Италия имеет протяжённое, а потому уязвимое побережье, защита которого должна является наивысшим приоритетом. Мы должны последовать примеру Помпея и доминировать в этом море, чтобы Италия могла быть в безопасности."
 office_of_censor:0 "Ведомство цензора"
 office_of_censor_desc:0 "В славные дни Римской империи цензоры были обязаны составлять список мужчин, годных к воинской службе. Мы ещё раз создадим цензоров для определения того, кто может служить в новых легионах."
 italian_tax_reform:0 "Итальянская налоговая реформа"
 italian_tax_reform_desc:0 "Западная Римская империя перестала быть могущественной, когда налогов стало не хватать на содержание легионов. Мы должны гарантировать, что такого не случится с Новым Римом, который восстал как феникс из пепла старины."
 heir_to_the_empire:0 "Наследник Империи"
 heir_to_the_empire_desc:0 "Священной Римской империи не удалось стать преемником Великого Рима, сейчас настало наше время подхватить знамя и воссоздать империю."
 path_to_citizenship:0 "Дарование гражданства"
 path_to_citizenship_desc:0 "Сила Римской империи заключалась в способности сделать желанным быть её частью. Мы должны воссоздать эту систему, чтобы население наших областей захотело стать частью империи."
 MCH_ideas:0 "Маньчжурские идеи"
 MCH_ideas_start:0 "Маньчжурские традиции"
 MCH_ideas_bonus:0 "Маньчжурские амбиции"
 united_three_jurchens:0 "Объединение трёх чжурчжэней"
 united_three_jurchens_desc:0 "Объединив три племени: Хайси, Цзяньчжоу и диких чжурчжэней, мы можем основать династию, по-настоящему доминирующую в Манчжурии."
 the_manchu_alphabet:0 "Маньчжурский алфавит"
 the_manchu_alphabet_desc:1 "Чжурчжэнская письменность, созданная императором Агудой потеряна. Наш народ вынужден использовать монгольских писцов для записи каждого документа, в то время как безграмотные ханьцы и монголы могут понять документы, написанные на их языке, если прочитать их в слух. Преобразовав монгольский алфавит, мы составим новый маньчжурский, который будет понятен народу и облегчит управление."
 manchu_eight_banners:0 "Восемь знамён"
 manchu_eight_banners_desc:0 "Объединив нашу племенную армию с традиционной общественной системой ниру, мы создадим высоко организованное и централизованное войско восьми знамён."
 link_with_the_mongol_dynasty:0 "Связь с монгольской династией"
 link_with_the_mongol_dynasty_desc:1 "Брак с борджигинской принцессой из чахар позволит нам легче управлять сильными монгольскими кочевниками."
 the_green_standard_army:0 "Армия зелёного знамени"
 the_green_standard_army_desc:1 "Зачислив недовольных солдат и офицеров их армии династии Минг, мы учредим армию зелёного знамени."
 pigtail_or_death:0 "Коса смерти"
 pigtail_or_death_desc:0 "Казнив людей, отказывающихся сбривать часть волос на голове, а оставшиеся заплетать в косичку, маньчжуры создали живое напоминание своего превосходства над всеми покорёнными народами, таким образом, никто не посмеет восстать против Вас."
 the_chinese_rules:0 "Китайские законы"
 the_chinese_rules_desc:1 "Китайский способ управления государством довольно эффективен и достоин изучения, переняв китайские законы и наняв китайских чиновников мы можем облегчить управление нашей империей."
 PAL_ideas:0 "Пфальцские идеи"
 PAL_ideas_start:0 "Пфальцские традиции"
 PAL_ideas_bonus:0 "Пфальцские амбиции"
 imperial_vicar_and_archsteward:0 "Имперский викарий и архистюарт"
 imperial_vicar_and_archsteward_desc:0 "Как наследники имперского викария и архистюарта, мы обладаем хорошей репутацией."
 heidelberg_university:0 "Университет Гейдельберга"
 heidelberg_university_desc:0 "Рупрехт-Карлс-Гейдельбергский университет является старейшим в Германии, он привлекает учащихся со всех континентов и смог развиться до культурного и академического центра. Благодаря этому факту для нас гораздо проще отыскать невероятно талантливых людей и нанять их для службы при дворе."
 center_of_reformation_in_southern_germany:0 "Центр реформации в южной Германии"
 center_of_reformation_in_southern_germany_desc:0 "Наша держава является одним из важнейших центров реформирования религии, и мы можем использовать это. Поддерживая реформацию в других странах, мы можем ослабить наших соперников и, таким образом, увеличить собственную мощь..."
 bibliotheca_palatina:0 "Bibliotheca Palatina"
 bibliotheca_palatina_desc:0 "Объединив книжные коллекции из монастырских библиотек церкви Святого Духа и Лоршского монастыря, библиотеки университета Гейдельберга и других библиотек в наших замках, мы основали Палатинскую библиотека, самую важную библиотеку немецкого Возрождения. Мы убеждены, что с таким невероятным объёмом знаний наука и философия на нашей территории будет продвигаться быстрее."
 heidelberg_catechism:0 "Гейдельбергский катехизис"
 heidelberg_catechism_desc:0 "Для обучения доктрине протестантизма, по нашему указанию был составлен Гейдельбергский катехизис, который вошёл в три формы единства реформированной церкви. Данное достижение определённо поможет нам обратить большее число людей в реформированную веру."
 hortus_palatinus:0 "Hortus Palatinus"
 hortus_palatinus_desc:0 "Пфальцский сад был создан во время правления Фридерика V, курфюрста пфальцского в 1614 году, и вскоре стал известен на весь континент как восьмое чудо света и величайший сад немецкого возрождения."
 mannheim_school_of_orchestra:0 "Музыкальная школа Мангейм"
 mannheim_school_of_orchestra_desc:0 "Правители Пфальца всегда были среди известных покровителей искусства, особенно оркестровой музыки. При их поддержке Иоганн Стамиц и другие таланты основали известную на весь мир школу."
 NOV_ideas:0 "Новгородские идеи"
 NOV_ideas_start:0 "Новгородские традиции"
 NOV_ideas_bonus:0 "Новгородские амбиции"
 northern_center_of_arts:0 "Северный центр искусства"
 northern_center_of_arts_desc:0 "Новгород важный культурный центр Европы из-за высокого уровня образованности, прекрасных икон и грандиозных зданий. Это увеличивает престиж нашего прекрасного города, как и всей державы."
 city_of_churches:0 "Город церквей"
 city_of_churches_desc:0 "Более 80 православных церквей в Новгороде, особенно собор Святой Софии, являются самым крупным владельцем земли в княжестве. Из-за своего богатства и религиозного престижа церкви оказывают сильное влияние на население множества областей, что делает их более набожными, в хорошем смысле."
 ivans_hundred:0 "Ивановская сотня"
 ivans_hundred_desc:0 "Глава ивановской сотни, гильдии купцов, является постоянным членом торгового суда и правительства Новгородской республики. Из-за его участия в управлении и соглашений со знатью, мы можем быть уверены в успешной торговле."
 control_of_the_hanseatic_kontor:0 "Контроль ганзейского союза"
 control_of_the_hanseatic_kontor_desc:0 "Петергоф, расположенный возле Новгорода, являлся местом, в котором ганзейские купцы имели торговые привилегии. Если мы увеличим наш контроль над независимыми купцами, торговать в Балтийском море станет проще и выгоднее."
 grand_dukes_army:0 "Армия великого князя"
 grand_dukes_army_desc:0 "Новгородцы приглашали на княжение соседних правителей во время опасности, нередко они приходили со своей армией."
 exploration_tradition:0 "Финансирование ушкуйников"
 exploration_tradition_desc:0 "Похожие на викингов ушкуйники являются пиратами, которые могут быть весьма полезны при сокрушении наших конкурентов. К несчастью они были остановлены иностранными вторжениями, в основном из Москвы. Мы должны возродить их и направить их пиратскую деятельность к дальним морям, чтобы напомнить каждому, кто является хозяином севера..."
 baltic_shipyard:0 "Балтийская верфь"
 baltic_shipyard_desc:0 "Мы должны построить великую верфь на восточном побережье Балтийского моря и контролировать морскую торговлю!"
 ETH_ideas:0 "Эфиопские идеи"
 ETH_ideas_start:0 "Эфиопские традиции"
 ETH_ideas_bonus:0 "Эфиопские амбиции"
 solomonid_claim:0 "Потомки Соломона"
 solomonid_claim_desc:0 "Предки наших правителей, монархи Аксума, происходят от царя Соломона и царицы Савской. Свержение династии Загве позволило восстановить законную династию, теперь мы уверены, что нами правит легитимный монарх, который сможет восстановить королевство."
 nagusa_negast:0 "Нгусэ нэгест"
 nagusa_negast_desc:0 "Наш правитель является царём всех царей, наследник древней династии королей Аксума и основателя нашей династии Менелика, сына царя Соломона и царицы Савской. Род всех наших царей начинается с Соломона, поэтому необходимо передавать власть от отца к сыну."
 hostile_borders:0 "В окружении врагов"
 hostile_borders_desc:0 "Наша великая держава часто становилась целью иностранных вторжений и агрессивных выпадов. Мы отбили множество попыток наших противников раздавить наше древнее королевство."
 diplomatic_demeanor:0 "Дипломатические манеры"
 diplomatic_demeanor_desc:0 "Несмотря на замыслы наших противников и конкурентов, а также то, что мы единственное христианское государство и окружены морем язычников и мусульман, мы часто становились целью политических интриг и с запада, и с востока. Поэтому мы готовы идти на компромиссы, чтобы обеспечить спокойствие и безопасность на наших землях."
 the_ark_of_the_covenant:0 "Ковчег завета"
 the_ark_of_the_covenant_desc:0 "Мы являемся единственной державой, которая смогла обеспечить безопасность священного ковчега завета, после того как он был в секрете вывезен Менеликом I с помощью бога тысячи лет назад. Теперь ковчег является национальным достоянием нашей державы. Он спрятан от любопытных взглядов для обеспечения его сохранности, но его копии размещены в каждой церкви как напоминание нашего божественного благословения."
 eth_expansionist_policy:0 "Политика расширения"
 eth_expansionist_policy_desc:0 "С целью защиты наших земель, мы должны расширить наши владения за пределы нашей исконной родины — Эфиопского нагорья. Наши враги, которые окружают Эфиопию со всех сторон должны быть в ужасе при упоминании наследников царя Соломона и хранителей Ковчега Завета."
 eth_reformed_armies:0 "Реформированная армия"
 eth_reformed_armies_desc:0 "Наши войны зачастую плохо дисциплинированны: они устремляются в битву безо всякого плана. Адаптировав тактику и методы боя у наших более продвинутых соседей, мы сможем сдержать строй и сражаться с противником на более высоком уровне."
 DAI_ideas:0 "Дайвьетские идеи"
 DAI_ideas_start:0 "Дайвьетские традиции"
 DAI_ideas_bonus:0 "Дайвьетские амбиции"
 the_great_proclamation:0 "Великое воззвание"
 the_great_proclamation_desc:0 "Бинь Нго Дай Цао, великое воззвание было написано после усмирения Ву на классическом китайском Нгуен Чаем, близким другом нашего освободителя Ле Лоя в 1428 году. Оно объявляло всеобщий мир с нашими бывшими китайскими повелителями из династии Мин, когда они признали нашу независимость. Воззвание вселило страх в сердца императоров Мин, поскольку они оказались не в состоянии сохранить наследие их предка, Чжу Юаньчжана, правителя Ву и основателя династии Мин, также оно показало наши упорство, настойчивость и непоколебимую уверенность в том, что справедливость всегда побеждает. Воззвание ценится не только за способность поднять нашу национальную гордость, но также за красноречие и великолепное литературное качество."
 confucian_revival:0 "Конфуцианское возрождение"
 confucian_revival_desc:0 "По прошествии двадцатилетнего правления династии Мин, мы стали свидетелями множества перемен в нашем обществе. После признания нашей независимости, мы совершили множество изменений нашей бюрократической системы, включая свод законов и улучшение инфраструктуры. Новый правитель руководил страной очень умело и доказал, что адаптированные конфуцианские законы могут хорошо работать и за пределами Китая."
 autonomous_villages:0 "Деревни с самоуправлением"
 autonomous_villages_desc:0 "Несмотря на то, что наша административная система упорядочена и структурирована, она не охватывает отдельные деревни, большинство деревень управляется старшинами и являются довольно самостоятельными. Передав большинство управленческих задач самим деревням, мы сможем сфокусироваться на защите наших земель от врагов. Мы уверены, что не потеряем мандат неба, заменив законы императора на деревенские обычаи."
 village_militia:0 "Сельское ополчение"
 village_militia_desc:0 "Наша армия, опирающаяся на крестьян, могла защитить наши границы, выгнать захватчиков и одержать множество побед против монголов, китайцев и маньчжуров, и даже захватить большую часть Индокитая."
 don_dien:0 "Дон дзен"
 don_dien_desc:0 "Позаимствованная у китайцев система поселений использовалась, чтобы занять и отобрать земли наших ближайших недругов на юге и западе. При этой системе, основывались военные поселения, в которых солдаты и безземельные крестьяне вырубали участок леса и начинали выращивать на нём рис, из данного поселения вырастала деревня, а крестьяне и солдаты обороняли её. По прошествии трёх лет деревня включалась в административную систему Вьетнама, в ней строился общественный дум собраний. Рабочие получали возможность занять общинные земли, оставшиеся становились государственными. После того, как каждая область была очищена от леса и деревня окончательно обустраивалась, солдаты и безземельные крестьяне переходили на новые земли."
 thuan_thien:0 "Тхуантхьен"
 thuan_thien_desc:0 "Тхуантхьен, или Воля Небес — имя легендарного меча нашего освободителя, Ле Лоя. Когда он брал этот меч в руки, то обретал силу тысяч воинов, что позволило нам скинуть ярмо китайского правления. Ле Лой выглядел как превосходное воплощение идеального конфуцианского предводителя, справедливого, мудрого и сильного. Всех императоров, правивших после, сравнивали с Ле Лоем и большинство даже не смогло с ним потягаться. Наши правители стремятся добиться идеального устройства государства по законам Конфуция, и достижение этого является хорошим шансом оправдать надежды нашего предка и быть достойны его наследия. Из-за повсеместного выполнения законов Конфуция нашими правителями и созерцания гармонии в наших землях, благодаря следованию всем надлежащим правилам конфуцианства, мы надёжно обеспечены мандатом неба. Поэтому ни один из наших соперников, пожелавших бросить вызов нашему правлению, не сможет соперничать с нами, ведь наша легитимность полностью подтверждена."
 literary_reform:0 "Реформа письменности"
 literary_reform_desc:0 "Столетиями мы пользовались классической китайской письменностью для записи документов. В то же время, Тьы-ном, местная система письма, основанная на Чжунъюане, письменной форме классического китайского. Тьы-ном не стандартизирован и не так распространён по сравнению с китайским, но для наших административных целей мы подстегнём реформы национализации письма."
 SAV_ideas:0 "Савойские идеи"
 SAV_ideas_start:0 "Савойские традиции"
 SAV_ideas_bonus:0 "Савойские амбиции"
 repel_the_french:0 "Сдерживание Франции"
 repel_the_french_desc:0 "Наши земли принадлежали Савойскому дому с 1032 года, в котором Гумберт I Белорукий стал первым графом Савойи. Но Франция довольно долго вынашивает планы господства в Италии и путь к их мечте лежит через наши земли. Мы должны быть готовы к тому, что они снова придут."
 the_shroud_of_turin:0 "Туринская плащаница"
 the_shroud_of_turin_desc:0 "Похоронный саван Иисуса Христа был найден в наших землях в 1390 году и с тех пор стал величайшей ценностью Савойского дома. Выставим плащаницу на всеобщее обозрение и позволим паломникам стекаться в Пьемонт, конечно с их золотом."
 sav_mercenary_tradition:0 "Традиции наёмников"
 sav_mercenary_tradition_desc:0 "Как и остальные итальянские государства, наши необширные владения часто вынуждены были полагаться на наёмников, как дополнение или даже замену нашей армии. Конечно, наёмники нежелательные гости, продолжительные связи чудесным образом отражаются на стоимости."
 crush_the_vaudois:0 "Падение вальденсов"
 crush_the_vaudois_desc:0 "Хотя в остальном христианском мире бушует Реформация, нашим землям угрожает более старое движение — средневековая ересь вальденсов, или «долинных людей». Если мы поставим вальденсов на их место, то сможем снизить религиозные противоречия в наших владениях."
 savoyard_flexibility:0 "Савойская гибкость"
 savoyard_flexibility_desc:0 "Савойская династия, правившая этой территорией с 11-го века, никогда не игнорировала перемены. Напротив, мы заработали репутацию бесстыдных оппортунистов, всегда ища пути для развития нашего государства. Несмотря на неприятие со стороны традиционалистов, оппортунизм имеет и свои плюсы."
 alpine_tolls:0 "Альпийские тропы"
 alpine_tolls_desc:0 "Наличие нескольких пригодных для прохождения перевалов через Альпы на нашей территории позволяет нам обложить налогом всех купцов, пересекающих наши земли."
 savoyard_legitimacy:0 "Савойская легитимность"
 savoyard_legitimacy_desc:0 "Наш прародитель, Гумберт I Белорукий, создавший Савойское графство из земель, переданных императором Конрадом II, когда Саксонская династия ещё правила империей. Многие великие дома пали за это время, но Савойский продолжает стоять."
 SAX_ideas:0 "Саксонские идеи"
 SAX_ideas_start:0 "Саксонские традиции"
 SAX_ideas_bonus:0 "Саксонские амбиции"
 albertine_and_ernestine:0 "Альбертинская и Эрнестинская ветви"
 albertine_and_ernestine_desc:0 "Династия Веттинов разделена на две главные ветви, их кровь довольна близка и, если вдруг у одной династии не будет наследника, он будет у другой."
 meissner_porcelain:0 "Мейснерский фарфор"
 meissner_porcelain_desc:0 "Саксония является первым производителем фарфора в Европе, который является источником богатства и высокого положения династии Веттинов."
 the_zwinger:0 "Цвингер"
 the_zwinger_desc:0 "Цвингер — величественный дворец в Дрездене, в котором можно осуществлять приёмы, чтобы произвести впечатление на иностранных гостей."
 wittenberg_university:0 "Университет Виттенберга"
 wittenberg_university_desc:0 "Саксонский университет Виттенберга наиболее известен из-за предоставления убежища и защиты Мартина Лютера и как координационный центр для протестантской мысли."
 corpus_evangelicorum:0 "Corpus Evangelicorum"
 corpus_evangelicorum_desc:0 "Саксония занимала ведущие позиции в различных протестантских лигах для поддержания религиозной независимости протестантов, в результате они объединились в корпус евангелистов под гегемонией Саксонии."
 sax_principal_line:0 "Старшая ветвь"
 sax_principal_line_desc:0 "Курфюршество Саксония разделялось множество раз, но каждый из них боковая ветвь пресекалась, а основная наследовала их богатства."
 the_saxon_circle:0 "Саксонский округ"
 the_saxon_circle_desc:0 "Саксония и Пруссия входят в Верхнесаксонский округ Священной Римской империи, поэтому при сборе имперского войска армии наших стран маршируют вместе, поэтому саксонские войска смогли перенять некоторую часть прусской дисциплины."
 LIT_ideas:0 "Литовские идеи"
 LIT_ideas_start:0 "Литовские традиции"
 LIT_ideas_bonus:0 "Литовские амбиции"
 warlord_dukes:0 "Князья-полководцы"
 warlord_dukes_desc:0 "В ходе предыдущих двух столетий свирепых войн, литовские князья смогли объединить разрозненные племена в сильное единое государство, которое является не просто союзом племён, мы смогли остановить агрессию католических священных орденов и присоединить огромные пространства на востоке. Наши полководцы вдохновлены этими достижениями."
 auksine_laisve:0 "Золотые шляхетские вольности"
 auksine_laisve_desc:0 "Золотые шляхетские вольности — набор привилегий и законов, которые наделяют знать особыми правами, зачастую стоящими выше власти монарха и сейма. Перенятые у Польши, данные привилегии увеличивают лояльность знати, до тех пор, пока монарх держит своё слово и не посягает на их права."
 magdeburg_laws:0 "Магдебургское право"
 magdeburg_laws_desc:0 "Одно из последствий стремления Литовского княжества к западу, является заимствование и широкое применение немецкого закона о самоуправлении городов — магдебургского права, в его местной форме, касающихся многих политических аспектов, от сбора налогов до городского планирования."
 magnate_estates:0 "Магнатское сословие"
 magnate_estates_desc:0 "Литовских магнатов называют маленькими королями из-за обширных поместий и личных армий. Пытаясь сохранить свои наделы и увеличить их прибыльность, магнаты создали систему хозяйствования, похожую на древнеримскую систему латифундий."
 lithuanian_hussars:0 "Литовские гусары"
 lithuanian_hussars_desc:0 "Крылатые гусары использовались в качестве тяжёлой кавалерии Литовским княжеством также широко, как и в Польше. Введённые в обеих странах Стефаном Баторием, королём Польши и великим князем Литвы, они более века оставались непобедимой силой на полях сражений восточной Европы."
 statutes_of_lithuania:0 "Литовские статуты"
 statutes_of_lithuania_desc:0 "Статуты Великого княжества Литовского — совокупность трёх сводов законов государства. Известные из-за жестоких наказаний за преступления, в том числе смертной казни, они имеют много общего с западными кодексами той эпохи. Предусматривающий одинаковое наказание за каждое преступление вне зависимости от чина и сословия лица его совершившего, но закрепивший и усиливший крепостное право литовский статут позже вдохновил похожие изменения и в России."
 lithuanian_renaissance:0 "Литовское возрождение"
 lithuanian_renaissance_desc:0 "Великое княжество Литовское переживало возрождение в конце 15-го — начале 16-го веков. Вдохновлённые идеями реформации и итальянским влиянием искусство, архитектура, образование и литература переживали лучшее время. Литовский язык обрёл письменную форму, появились первые книги, написанные и напечатанные на этом языке."
 berber_ideas:0 "Берберские идеи"
 berber_ideas_start:0 "Берберские традиции"
 berber_ideas_bonus:0 "Берберские амбиции"
 ber_barbary_pirates:0 "Берберские пираты"
 ber_barbary_pirates_desc:0 "Берберские пираты являются бичом европейских побережий, особенно средиземноморских, отправляясь в плавание со своих баз в Тунисе, Триполи и Алжире они могут грабить и уводить в рабство жителей побережий. Если мы поддержим этих морских волков, то сможем их использовать в своих целях."
 desert_warfare:0 "Пустынное снаряжение"
 desert_warfare_desc:0 "Негостеприимные условия пустыни налагают определённые ограничения на боевые действия, но долгие годы жизни в этих местах научили нас справляться с природой."
 trans_saharan_trade:0 "Пустынные караваны"
 trans_saharan_trade_desc:0 "Караваны, проходящие через Сахару, позволяют обменивать соль, производимую на североафриканском побережье на золото и рабов из африканских государств. Хотя они потеряли статус единственного способа торговли после налаживания Португалией морской торговли в западной Африке, они будут иметь большое значение вплоть до 19-го века."
 corsairs:0 "Корсары и рыбаки"
 corsairs_desc:0 "Как и многие прибрежные народы мы на протяжении всё своей истории занимались рыболовством и пиратством. Поэтому мы не испытываем недостатка в сильных опытных моряках и талантливых капитанах."
 tuareg_cavalry:0 "Кавалерия туарегов"
 tuareg_cavalry_desc:0 "Верблюжья кавалерия туарегов, вооружённых копьём, оказалась необычайно эффективной против конной, это объясняется испугом лошадей при виде верблюдов."
 dual_diplomacy:0 "Двойные стандарты"
 dual_diplomacy_desc:0 "Султаны северной Африки часто меняли союзников, то поддерживая Османскую империю, то христиан в Иберии, осуществляя умелую дипломатию, они смогли сохранить свою независимость."
 brothers_barbarossa:0 "Братья Барбароссы"
 brothers_barbarossa_desc:0 "Пираты, служившие Османской империи, Хайр-ад-Дин и Арудж Барбаросса терроризировали средиземное побережье христианских государств в начале 16-го века, благодаря умелому использованию галер они смогли множество раз одержать победу над испанскими флотилиями."
 indian_muslim_ideas:0 "Индийские идеи"
 indian_muslim_ideas_start:0 "Индийские традиции"
 indian_muslim_ideas_bonus:0 "Индийские амбиции"
 tolerate_idol_worshippers_i:0 "Терпимость к идолопоклонству"
 tolerate_idol_worshippers_i_desc:0 "Великий пророк Муса говорил, что поклонение корове — это оскорбление Всевышнего. Идолопоклонники цепляются за свои предрассудки, но Аллах милосердный и терпеливый. Мы продолжим выполнять свой долг и гарантируем каждому нашу защиту, но будем ждать, пока они придут к Аллаху."
 persian_court:0 "Персидский правитель"
 persian_court_desc:0 "Мы должны позаботиться, чтобы каждый житель нашей державы, независимо от происхождения (разумеется, если он не совсем бедный), мог понять наши приказы и описать свои проблемы, для этого мы будем способствовать продвижению персидского в суды, литературу, стихи, культуру и науку. Таким образом, каждый, кто хочет чего-то добиться, будет знать какой язык необходимо для этого знать."
 comphrehensive_land_survey:0 "Подробное описание владений"
 comphrehensive_land_survey_desc:0 "Для того, чтобы назначить размер налогов с жителя, мы должны сначала выяснить размер его имущества. Для этого нам необходимо составить подробное описание владений и постоянно его обновлять, после этого мы будем получать налоги в необходимом размере."
 counting_the_people:0 "Перепись населения"
 counting_the_people_desc:0 "После того как мы выяснили чем владеют наши жители, логично будет выяснить где они живут. Это позволит нам узнать, где набирать рекрутов, если они нам понадобятся."
 equality_under_law:0 "Равенство перед законом"
 equality_under_law_desc:0 "Увеличение объёмов торговли позволил вырасти сословию купцов. Но землевладельческая знать злоупотребляет своим положением и незаконно обогащается за их счёт. Это необходимо остановить, с этого момента все наши жители (разумеется, достаточно богатые) объявляются равными перед законом."
 high_court_culture:0 "Высококультурный двор"
 high_court_culture_desc:0 "Поддержка персидского послужила толчком к появлению множества великих писателей и поэтов, создающие на персидском языке произведения, не имеющие аналогов красоте слов и художественной ценности. Наши соседи поражены их талантом, но уже подрастает следующее поколение, готовое создать ещё более великолепные работы."
 sultanate_bureaucracy:0 "Бюрократия в султанате"
 sultanate_bureaucracy_desc:0 "Государственная бюрократия является институтом в себе, порождая излишние затруднения. Мы должны её реформировать, чтобы убедиться, что наши воля будет выполняться в полном объёме и в срок."
 horde_ideas:0 "Степные идеи"
 horde_ideas_start:0 "Степные традиции"
 horde_ideas_bonus:0 "Степные амбиции"
 life_of_steppe_warrior:0 "Жизнь степных воинов"
 life_of_steppe_warrior_desc:0 "Засушливые степи не самое лучшее место для неподготовленного человека, не прощающее его ошибок. Но мы, люди, привыкшие жить в таких суровых условиях, закаливших нас, мы уверены, что наши воины обладают достаточным опытом для выживания в любых условиях."
 horse_supplies:0 "Верховые лошади"
 horse_supplies_desc:0 "Мы привыкли жить и сражаться верхом, кочевой образ жизни требует наличия больших табунов, состоящих из крепких, выносливых скакунов, а также хорошего умения держаться в седле, поэтому мы не испытываем проблем с поиском лошадей и всадников."
 steppe_leaders:0 "Полководцы степей"
 steppe_leaders_desc:0 "Сохранение наших древних традиции жизни, охоты и сражений, позволяет нашим полководцам получать необходимые для этого умения ещё в детстве."
 traditions_of_the_great_khan:0 "Традиции великого хана"
 traditions_of_the_great_khan_desc:0 "Великий хан заставлял весь мир трястись от страха перед его всадниками. Мы должны вернуть эту традицию и заставить мир сотрясаться под копытами наших лошадей."
 tradition_of_conquest:0 "Постоянные завоевания"
 tradition_of_conquest_desc:0 "При завоевании целых народов нужно быть достаточно находчивым, не каждому под силу удержать огромную империю. К счастью, мы обнаружили более лёгкие способы подчинения остальных народов чем строительство пирамид из их черепов. Это то, о чём и не подозревали наши предки."
 logistics_of_khan:0 "Пополнения орды"
 logistics_of_khan_desc:0 "Люди забывают, что завоевания великого хана были бы невозможны без постоянного пополнения и снабжения его непобедимой армии. Мы можем перенять множество его приёмов и использовать уже для наших завоеваний."
 glory_of_conquest:0 "Слава завоевателей"
 glory_of_conquest_desc:0 "Да будет известно, что мальчик не может стать мужчиной пока не примет участие в набеге, он не может взять жену, пока не осквернил чужую, что у него не будет дома, пока он не подожжёт чужой. Только орда способна сделать из мальчика мужчину."
 horde_gov_ideas:1 "Ордынские идеи"
 horde_gov_ideas_bonus:0 "Ордынский пыл"
 horse_lords:0 "Всадники хозяева степей"
 horse_lords_desc:0 "Единственный истинный зверь - людская натура. Лошади рождаются и растут в окружении наших детей, и они научились быть столь же благородными и яростными, как наш народ. Мы гордимся тем, что укрощаем их, а они признают нас как своих истинных хозяев."
 beyond_the_sun:0 "Выше солнца"
 beyond_the_sun_desc:0 "Эпоха великих орд ещё не за горизонтом. Мы сделали выводы из ошибок наших врагов, и мы станем мудрее и сильнее, чем они. Все земли, на которых поднимается и опускается солнце, должны стать нашими."
 mandate_of_the_khan:0 "Власть Хана"
 mandate_of_the_khan_desc:0 "Воле Хана следуют боги. Единство нашего народа исходит от покорности нашему славному предводителю. Лишь способный согнуть золото под кровоточащей короной достоин нашего поклонения."
 there_shall_be_no_grass:0 "Ни одной травинки"
 there_shall_be_no_grass_desc:0 "Там, где проходила наша орда, больше никогда не будет расти трава, и та земля больше никогда не будет кормить наших врагов. Будут проходить дни и ночи, а земля будет оставаться выжженной, и на ней ничего не вырастет. Настанет голод, которого никак не избежать."
 horde_loyalty:0 "Верность орде"
 horde_loyalty_desc:0 "Верность наших людей не подлежит сомнению. Ни одна душа под властью хана не стремилась избавиться от него."
 watchers_of_the_silk_road:0 "Стражи Шёлкового пути"
 watchers_of_the_silk_road_desc:0 "Мы не строим, и мы не торгуем. Мы берём, что нам нужно... а порой и чуть больше. Наши воины внимательно следят за иноземными купцами и их маршрутами, благодаря чему мы знаем самые безопасные пути, по которым можно перевозить наши товары."
 a_magnanimous_empire:0 "Великодушная Империя"
 a_magnanimous_empire_desc:0 "Процветающая власть великого Хана славна не только его грозными завоеваниями, но и его невероятной терпимостью к тем, кто поступает мудро и преклоняется перед ним на колено. Приветствующие нашу терпимую империю заслуживают отношения, как к её неотъемлемой части."
 theocracy_ideas:0 "Церковные идеи"
 theocracy_ideas_start:0 "Церковные традиции"
 theocracy_ideas_bonus:0 "Церковные амбиции"
 holy_order:0 "Священный орден"
 holy_order_desc:0 "Только полные веры могут стать воинами Христа. Быть чистым умом, духом и телом необходимо не только перед вратами рая, но также на поле боя. Составляя ядро нашей армии священный орден готов одолеть любого, кто отважится напасть на нас."
 church_administration:0 "Церковная администрация"
 church_administration_desc:0 "Священнослужители являются одними из немногих грамотных людей в это тёмное время. Что делает их способными не только изучать Священное Писание, но и писать, и читать приказы."
 true_defender_of_the_faith:0 "Истинные защитники веры"
 true_defender_of_the_faith_desc:0 "Наши замки защищают храмы, а потому мы должны защищать их до последней капли крови. Вы будет сражаться на стенах во имя нашего Спасителя и ни один брат не дрогнет."
 turn_the_other_cheek:0 "Подставьте другую щёку"
 turn_the_other_cheek_desc:0 "Когда придёт враг, не помогайте ему, потому что это Ваш враг, не давайте ему пристанище, потому что это Ваш враг, не давайте ему еды, потому что Ваш враг. Если же враг захочет отобрать их силой, подставьте другую щёку, как учил Христос."
 onward_christian_soldiers:0 "Вставайте, воины Христа"
 onward_christian_soldiers_desc:0 "Пусть долгом каждого война будет защита собственной земли, а не участие в походах."
 render_unto_ceasar:0 "Кесарю кесарево"
 render_unto_ceasar_desc:0 "«Иисус сказал им в ответ: отдавайте кесарево кесарю, а Божие Богу.»"
 no_witches:0 "Охота на ведьм"
 no_witches_desc:0 "Кругом полно ведьм и колдунов. Везде видно влияние их чар. Долг каждого помочь священной инквизиции в искоренении этого гнусного положения."
 default_ideas:0 "Национальные идеи"
 theocracy_gov_ideas:0 "Священные идеи"
 theocracy_gov_ideas_bonus:0 "Священная страсть"
 servants_of_god:0 "Слуги Бога"
 servants_of_god_desc:0 "Быть винтиком в божественной системе - величайшая честь, доступная человеку. Слова Бога, который правит нашей страной, находят отклик в сердцах наших людей."
 by_the_grace_of_god:0 "По воле Божьей"
 by_the_grace_of_god_desc:0 "Мир был сотворён в огне, и в огне же он и будет уничтожен. Господь даровал нам, простым смертным, огонь, чем обжёг наши души, и показал нам истинную его опасность. Ибо Ты возвеселил меня, Господи, творением Твоим."
 friends_in_high_places:0 "Влиятельные друзья"
 friends_in_high_places_desc:0 "Есть лишь один путь, который приведёт нас к неугасаемому, нескончаемому счастью. Знать Бога равно знать его ближайших последователей на Земле. Они помогут нам последовать по этому пути."
 flesh_is_weak:0 "Плоть слаба"
 flesh_is_weak_desc:0 "Плоть слаба, в отличие от души. Наши армии сражаются, словно с единой душой, потому их мораль никогда не сломить."
 alpha_and_omega:0 "Альфа и Омега"
 alpha_and_omega_desc:0 "Бог есть начало и конец всего и всея. Его голос - единственный звук, который будет звучать для наших врагов громче боевых кличей. Его праведная природа приведёт их на небеса. Там они и увидят истину."
 conviction_of_sin:0 "Приговор грешным"
 conviction_of_sin_desc:0 "Непослушные воле Божьей преклонятся. Тяжёлый груз их злых деяний будет преследовать их вечность. Они не смогут спать спокойно, пока не поплатятся за все причинённые ими кошмары."
 martyrs:0 "Мученики"
 martyrs_desc:0 "Мученик - тот, кто понимает, что умереть во имя своего Бога - наивысшая честь. Наши люди всем сердцем следуют вере и всегда с радостью пойдут на дело правое."
 default_ideas_start:0 "Национальные традиции"
 default_ideas_bonus:0 "Национальные амбиции"
 increase_discipline:0 "Подготовка наших войск"
 increase_discipline_desc:0 "Если мы хотим выжить в это кровавое время, нам необходимы воины и, что ещё более важно, они нужны нам и после сражения. Сфокусировавшись на их обучении, мы сможем быть уверены, что после текущей битвы воины доживут до следующей."
 increase_taxation:0 "Налоговая реформа"
 increase_taxation_desc:0 "Есть только одна вещь, необходимая всегда — деньги. Реформировав налоговую систему, мы сможем увеличить поступления в наш бюджет."
 cheaper_mercenaries:0 "Регулирование договоров"
 cheaper_mercenaries_desc:0 "Наёмники становятся торгашами, когда речь заходит об оплате. Если мы убедим их, что наши контракты правильно составлены и выплаты будут осуществляться вовремя, мы сможем сбить цены."
 increased_trade_power:0 "Сила договора"
 increased_trade_power_desc:0 "Мы можем применить наш опыт в составлении контрактов с наёмниками, постановив, что договор приобретает силу закона после его подписания обеими сторонами. Зная, что участники сделки вынуждены держать своё слово, наши купцы смогут не боясь участвовать в более рискованных, но и прибыльных сделках."
 increased_manpower:0 "Крестьянская армия"
 increased_manpower_desc:0 "Нехватка рекрутов перестанет быть такой серьёзной проблемой, как только мы сможем найти и снарядить достаточное количество мужчин. Создание регулярной армии из крестьян позволит нам увеличить размер своего войска."
 increased_trade_steering:0 "Свободная торговля"
 increased_trade_steering_desc:0 "Всегда земля являлась главным богатством и показателем силы, но с развитием торговли появился новый способ обогащения. Если купцы будут уверены, что их успех одобряется на родине, они смогут вести более агрессивную торговлю за границей."
 increased_production_income:0 "Создание больших землевладений"
 increased_production_income_desc:0 "Если мы успокоим землевладельцев и убедим их, что расширение влияния купцов не угрожает их положению, они получат стимул для увеличения их земель и роста производства."
 anatolian_beyliks_ideas:0 "Анатолийские идеи"
 anatolian_beyliks_ideas_start:0 "Анатолийские традиции"
 anatolian_beyliks_ideas_bonus:0 "Анатолийские амбиции"
 travelling_ozan:0 "Бродячие озаны"
 travelling_ozan_desc:0 "Озаны пели и играли на сазах, они продолжают традиции Юнуса Эмре и Пир Султан Абдала. Благодаря этим путешествующим бардам много интересных историй и былин расцветали на протяжении многих лет. Мы должны поддержать их, поскольку они являются частью нашей культуры."
 seljuq_marches:0 "Сельджурское пограничье"
 seljuq_marches_desc:0 "Во времена Сельджурского султаната существовало множество независимых туркменских бейликов . В большинстве своём на приграничных районах для обеспечения безопасности от Византии."
 akinci_cavalry:0 "Акынджи"
 akinci_cavalry_desc:0 "Наша иррегулярная лёгкая кавалерия отлично справляется с разведкой и разоряет коммуникации врага. Известные своим мужеством в бою, акынджи воюют только за добычу, да и в мирное время живут в основном набегами на земли наших врагов."
 caravanserais:0 "Караван-сараи"
 caravanserais_desc:0 "Наши караван-сараи поддерживают Великий Шёлковый путь. Строя новые и улучшая старые, мы добиваемся того, что всё больше купцов выбирает наши земли для перевозки китайских товаров, что ведёт к процветанию торговли."
 anatolian_architecture:0 "Анатолийская архитектура"
 anatolian_architecture_desc:0 "Наша архитектура процветает, так как возводятся многочисленные библиотеки, караван-сараи, хамамы, медресе и другие здания. При этом появляются инновационные и оригинальные работы, множатся различные архитектурные стили."
 legacy_seljuqs_empire:0 "Наследие Сельджурского султаната"
 legacy_seljuqs_empire_desc:0 "Со своих родных земель в Приаралье, турки-сельджурки продвинулись в 10 веке сначала в Хорасан, а затем в материковую Персию, и в конечном итоге завоевали земли до Анатолии. Они установили империю, позже названную Сельджурским султаном и имели большое влияние на Ближнем Востоке. Мы стали так сильны, что можем провозгласить наше государство преемником этой великой империи наших предков. Радуйтесь!"
 MAR_ideas:0 "Маратхские идеи"
 MAR_ideas_start:0 "Маратхские традиции"
 MAR_ideas_bonus:0 "Маратхские амбиции"
 tradition_of_military_service:0 "Традиции военной службы"
 tradition_of_military_service_desc:0 "Кавалерия Маратхи долгое время служила Баргирами в Деканском Султанате. Возрастание военной мощи Декана, как и сражение во многих войнах, сделали нашу кавалерию одной из самых опасных армий в Индии."
 forts_of_maharashtra:0 "Крепости Махарашты"
 forts_of_maharashtra_desc:0 "В этих холмистых и лесных землях очень важно держать в порядке наши форты, важные и для нападения, и для обороны. Это важная задача для нас."
 peasant_soldiers:0 "Крестьянские солдаты"
 peasant_soldiers_desc:0 "Деревни Деша полны способных людей, желающих служить в наших армиях. Давайте им возможность призыва в наши войска."
 office_of_the_peshwa:0 "Кабинеты Пешвы"
 office_of_the_peshwa_desc:0 "Давайте создадим службы, управляющие делами государства и армий. Со способными министрами Пешвы, наша страна сможет быстро и успешно расширяться."
 encourage_ties_with_brahmin_financial_families:0 "Укрепление связей с финансовыми семьями брахманов"
 encourage_ties_with_brahmin_financial_families_desc:0 "Финансовый сектор нашего государства находятся под влиянием банковских семей брахманов. Давайте усилим их влияние на нашу страну, дав им возможность собирать налоги, усилив их права и защитив их традиции. Мы получим сильных финансистов и опытных администраторов."
 reform_the_bureaucracy:0 "Бюрократическая реформа"
 reform_the_bureaucracy_desc:0 "Растущее государство нуждается в увеличении бюрократического аппарата для управления новыми землями. Мы должны расширить возможности нашей бюрократии для определения новых доходов и возможностей в наших землях."
 expand_maratha_navy:0 "Развитие Маратхского флота"
 expand_maratha_navy_desc:0 "Западу и мусульманам не место в водах Индийского Океана. Мы должны увеличить наш флот и создать морские базы на западном побережье."
 TAU_ideas:1 "Бирманские идеи"
 TAU_ideas_start:0 "Бирманские традиции"
 TAU_ideas_bonus:0 "Бирманские амбиции"
 legacy_of_the_pagan_dynasty:0 "Наследие династии Паган"
 legacy_of_the_pagan_dynasty_desc:0 "Династия Паган основала первое королевство в Бирме. Если мы сможем объединить свои территории вместе с рекой Иравади, другие страны признают, что мы являемся преемниками старого королевства Паган."
 mandala_system:0 "Мандала"
 mandala_system_desc:0 "Отношения между господином и его вассалами в Юго-Восточной Азии можно представить в виде «мандалы», круга. В то время как правитель контролировал столичную область, вассалы обладали большой независимостью. Если мы будем в хороших отношениях с нашими вассалами, то они будут вовремя платить нам дань, а также поставлять воинов во время войны."
 nat_worship:0 "Почитание натов"
 nat_worship_desc:0 "Нат — это бирманские духи, почитаемые в сочетании с буддийской практикой. 37-и натам официального пантеона и другим мелким духам поклоняются все, но особенно сильно в сельской местности. Этот популярный религиозный обычай объединяет всех наших подданных, как бы они не различались меж собой."
 bayingyi:0 "Бэнги"
 bayingyi_desc:0 "Европейцы начали появляться в нашем царстве. Если мы разрешим им поселиться и дадим им землю, то эти «бэнги» станут служить в нашей армии."
 chakravartin:0 "Чакравартин"
 chakravartin_desc:0 "Чакравартин — в индуизме и буддизме это идеальный правитель, царствование которого возвращает весь мир из хаоса беззакония на высшую ступень порядка. Рождение чакравартин сопровождается теми же чудесами что и рождение Будд."
 manu_kye_dhammathat:0 "Кодекс Ману Ге"
 manu_kye_dhammathat_desc:0 "Если мы объединим наши законы и обычаи в новом кодексе, написанном на разговорном бирманском языке, то этот кодекс Ману Ге, получит огромную популярность среди наших подданных."
 the_hluttaw:0 "Хлутто"
 the_hluttaw_desc:0 "Хлутто является центральным Советом министров при нашем дворе. Это финансовая, исполнительная и судебная ветви административной власти нашей страны."
 rajput_ideas:0 "Раджпутские идеи"
 rajput_ideas_start:0 "Раджпутские традиции"
 rajput_ideas_bonus:0 "Раджпутские амбиции"
 clan_loyalties:0 "Преданность кланов"
 clan_loyalties_desc:0 "Влияние нашего клана выходит далеко за пределы наших границ. Мы можем рассчитывать на Раджпутов северной Индии, пополняя ряды наших армий."
 fortifying_rajputana:0 "Защита Раджпутаны"
 fortifying_rajputana_desc:0 "Земли Раджпутаны жестоки и беспощадны. Единственный способ удержать контроль над ними — это поддержка и строительство наших крепостей. Это очень важная и первостепенная задача."
 marwari_horses:0 "Лошади Марвари"
 marwari_horses_desc:0 "Как и их хозяева, лошади Раджпутов хорошо тренированы на полях боя. Говорят, что лошадь Марвари может покинуть поле боя только в трёх случаях — победа, смерть или спасение раненного хозяина. Хорошо обращаясь с этими божественными созданиями, мы можем рассчитывать на превосходство нашей кавалерии на полях сражений в Индии."
 rajput_resistance:0 "Сопротивление Раджпутов"
 rajput_resistance_desc:0 "Барды Раджпутов рассказывают истории о доблестных битвах наших людей против иноземцев, о том, как наши герои готовы принять смерть, нежели признать поражение. Мы должны поддерживать этот дух единства и доблести в наших людях и позволить бардам писать новые баллады о храбрости перед лицом смерти."
 rajput_painting_school:0 "Создать Школу Художников Раджпуты"
 rajput_painting_school_desc:0 "Художники Раджпуты имеют высокую репутацию.  Мы должны поддержать их в развитии их способностей и укрепить величие нашей династии, создав в нашем государстве школу для художников."
 rajput_martial_ethos:0 "Воины Этхос"
 rajput_martial_ethos_desc:0 "Опыт и традиции воинов Раджпуты дают сильную базу для вербовки офицеров для нашей армии. Чтобы извлечь из этого выгоду, нам надо поддержать их карьерный рост для достижения больших успехов в службе в нашей армии."
 marwari_trading_houses:0 "Торговые Дома Раджпуты"
 marwari_trading_houses_desc:0 "Многие годы раджпутские торговцы путешествовали по дорогам Индостана. Их навыки и знания должны быть учтены нами для развития торговли. Скоро наши торговые дома будут представлять свои интересы во всей Индии."
 GRA_ideas:0 "Гранадские идеи"
 GRA_ideas_start:0 "Гранадские традиции"
 GRA_ideas_bonus:0 "Гранадские амбиции"
 people_of_the_book:0 "Люди Писания"
 people_of_the_book_desc:0 "Мы верим, что Аллах, Милосердный в своём, ранее являлся пророкам, таким как Моисей и Иисус. Поэтому христиане и иудеи должны свободно исповедовать свои религии."
 recover_al_andalus:0 "Восстановление Аль-Андалуса"
 recover_al_andalus_desc:0 "Северные христианские королевства, под флагом Реконкисты, медленно, но упорно захватывали земли Аль-Андалус. Теперь же пришло время освободить наших андалузских братьев."
 beacon_of_learning:0 "Свет ученья"
 beacon_of_learning_desc:0 "Аль-Андалус когда-то был центром обучения исключительных учёных, таких как Ахмад ибн Рушд, Абу аль-Касим и Мухаммад ибн Туфаил. Мы обязаны продолжить дело наших предков."
 strait_of_gibraltar:0 "Гибралтарский пролив"
 strait_of_gibraltar_desc:0 "Гибралтарский пролив, названный в честь великого мусульманского генерала Тарика ибн Зияда, соединяет Атлантический океан со Средиземным морем и отделяет Европу от Африки. Если мы сможем обеспечить контроль над этим узким проливом, то наша торговля станет более выгодной."
 alhambra:0 "Альгамбра"
 alhambra_desc:0 "Наши поэты описывают Альгамбру как жемчужину в изумруде, намекая на цвет её зданий и лес вокруг них. На холме с видом нашей столицы, Альгамбра представляет собой наглядный пример гения андалузской архитектуры, дизайна и техники."
 moors:0 "Мавры"
 moors_desc:0 "Мы бьёмся с неверными и мавританские воины, живущие на побережье Средиземного моря, поддерживают нас. Ещё в средние века мавры расселились по территории Аль-Андалус, Магриба, Септимании и Сицилии."
 successor_caliphate_cordoba:0 "Преемник Кордовского Халифата"
 successor_caliphate_cordoba_desc:0 "В 929 году Абд-ар-Рахман III провозгласил себя халифом Кордовы и в течение половины столетия был самым могущественным правителем Иберии. Сегодня наше государство стало достаточно сильным, чтобы пойти по его стопам и провозгласить нашего правителя халифом, а государство — Гранадским Халифатом. Не завоеватель, но Бог!"
 PAP_ideas:0 "Папские идеи"
 PAP_ideas_start:0 "Папские традиции"
 PAP_ideas_bonus:0 "Папские амбиции"
 ecclesiastical_primacy:0 "Главенство Рима"
 ecclesiastical_primacy_desc:0 "Папа имеет право устанавливать духовные каноны Католической церкви. Все правители, желающие соответствовать этим правилам, должны поддерживать отношения с Папой."
 papal_investiture_and_tithes:0 "Папская инвеститура и десятина"
 papal_investiture_and_tithes_desc:0 "В Рим стекаются все богатства христианской Европы."
 glory_of_rome:0 "Слава Рима"
 glory_of_rome_desc:0 "Мы контролируем великий город, столицу древней Римской империи. Мы являемся хранителями их традиций."
 donation_of_constantine:0 "Константинов дар"
 donation_of_constantine_desc:0 "Константинов дар указывает на то, что наше право властвовать в Европе было одобрено самим римским императором. Это ускорит скорость создания претензий."
 centralize_the_states:0 "Централизованное государство"
 centralize_the_states_desc:0 "Мы укрепим свою власть в Папской области путём насилия и захвата местных князей."
 the_vatican_museums:0 "Ватиканские музеи"
 the_vatican_museums_desc:0 "Годы поборов и пожертвований сделали Ватикан домом для многих музеев. Мы собрали одну из величайших коллекций произведений искусства за всю историю."
 holy_father:0 "Святой отец"
 holy_father_desc:0 "Будучи наместником Бога на земле, мы получаем некоторые политические свободы. Золотые буллы, документы скреплённые папской печатью, несли само слово Божье. С их помощью Папы могли проклинать королей и разделять континенты."
 daimyo_ideas:0 "Идеи даймё"
 daimyo_ideas_start:0 "Традиции даймё"
 daimyo_ideas_bonus:0 "Амбиции даймё"
 bushido:0 "Кодекс Бусидо"
 bushido_desc:0 "«Молодые юноши в лесу\n срубили небольшие деревья \n и на коленях пришли к своему господину»\n \n Традиционный японский идеал, кодекс Бусидо, путь самурая-воина, создал национальную атмосферу дисциплины и самопожертвования среди высшей воинской знати."
 bun_and_bu:0 "Бун и Бу"
 bun_and_bu_desc:0 "«Перо проходит красной нитью через бумагу \n иероглиф толстый чёрный \n словно меч, скользит  на белой плоти» \n \n Концепция единства искусства и войны играет ключевую роль в Бусидо. Великие военные мастера Японии поняли, что искусство — такое как рисование, икебана, и садоводство — увеличивают дисциплину и вдохновляют солдат. Благодаря этому, ко временам Эдо, Япония имела очень грамотное население."
 honor_ancestors:0 "Честь предков"
 honor_ancestors_desc:0 "«Бабушка в дыму \n Дед в скале \n Загораются чёрные небеса и восходят новые посевы» \n \n Человек обязан своей жизнью господину и предкам. Мужчина, который чтит своих предков, достоин уважения как других мужчин так и своих господ."
 five_rings:0 "Книга пяти колец"
 five_rings_desc:0 "«К небу, свой круг возвышают \n Луна по руку справа \n И по левую солнце» \n \n Одна из самых известных книг по военному искусству, написанная Миямото Мусаси, книга пяти колец находится в одном ряду с трактатом «Искусство войны» Сунь-цзы."
 wandering_ronin:0 "Ронин"
 wandering_ronin_desc:0 "«И в снег он падёт \n С последним хлеба кусочком \n Пред башней господина его» \n \n Свободные самураи, готовы верно служить нам, если мы пригласим их к себе на службу."
 daimyo_idea:0 "Армии даймё"
 daimyo_idea_desc:0 "«Даймё сидит в комфорте \n попивая цветочный чай\n мужчина потерявший лицо»\n \n Воинственные японские вассалы, обладающие большими армиями часто оборачивают их против своих господ в Киото."
 honor_unto_death:0 "Чествование смерти"
 honor_unto_death_desc:0 "«Сладкое зелёное поле \n цветы растущие на нём \n и жизнь на лезвии клинка»\n \n Смерть всегда играла главную роль в воинственной философии Бусидо. Мужчины охотно лишали себя жизни в попытках защитить свою честь. Мы должны посмотреть в глаза смерти и не отвернуться."
 SER_ideas:0 "Сербские идеи"
 SER_ideas_start:0 "Сербские традиции"
 SER_ideas_bonus:0 "Сербские амбиции"
 code_of_laws:0 "Свод законов"
 code_of_laws_desc:0 "Собрание византийских юридических кодексов и великих произведений античной философии, переведённых на сербский язык, служит источником вдохновения для первого сербского Свода Законов, принятого Стефаном Душаном 21 мая 1349 года в Скопье."
 bastion_of_orthodoxy:0 "Оплот православия"
 bastion_of_orthodoxy_desc:0 "Османская империя маячит на горизонте, и большая часть Балкан покорена турками. В это тревожное время Сербия, выступает в качестве последнего балканского оплота православия, и как правопреемница восточно-христианской цивилизации."
 home_of_hussars:0 "Гусары"
 home_of_hussars_desc:0 "Хотя традиции лёгкой кавалерии не прекращались со времён Византии и древнего Рима, балканские гусары только в Х — XI-ом веке становятся известны, благодаря использованию в качестве вспомогательных частей византийской армии, и набирались они в основном из византийских владений в Сербии. Даже после ухода византийцев, эта традиция сохранилась и развивалась в последующие века."
 alemannic_guard:0 "Алеманнская стража"
 alemannic_guard_desc:0 "Нам необходимо восстановить алеманнскую стражу — постоянную армию, состоящую в основном из младших сыновей немецкой знати и рыцарей. У них мало надежд на наследство и нет никаких перспектив, кроме военной карьеры."
 gold_mines:0 "Золотые шахты"
 gold_mines_desc:0 "Мы решили начать приглашать шахтёров со всей Священной Римской империи, чтобы они поселились в Сербии. Вновь заработают древние золотые шахты, которые когда-то сделали небольшую Сербскую деспотию самой богатой страной в Европе."
 mercenary_armies:0 "Армии наёмников"
 mercenary_armies_desc:0 "Принять концепцию постоянной армии, состоящей в основном из иностранных наёмников. Это в отличие от извечной традиции рекрутских наборов среди крестьян, уменьшит влияние войн на сербскую экономику, и в частности сельское хозяйство."
 balkan_hajduks:0 "Балканские гайдуки"
 balkan_hajduks_desc:0 "В отличие от своих северных коллег, главным образом венгерских, гайдуки в Сербии и в соседних балканских землях заработали плохую репутацию. Эти люди занимались разбоем, всегда были в опасности, всегда в движении, молясь на отсутствие патрулей у дорог и устраивая засады на турецких сборщиков налогов и купцов. Тем не менее, во время войн, эти опытные воины, часто пополняли ряды сербской армии, образовывая превосходную и опытную, хотя и несколько недисциплинированную, пехоту."
 ORI_ideas:0 "Орисские идеи"
 ORI_ideas_start:0 "Орисские традиции"
 ORI_ideas_bonus:0 "Орисские амбиции"
 lord_of_elephants:0 "Властелин слонов"
 lord_of_elephants_desc:0 "Лошади чужды Ориссе и эти земли непригодны для их разведения. Наши джунгли знамениты своими слонами, которых мы приручаем. В этой ситуации джунгли могут быть очень опасны своей координацией пехоты с боевыми слонами, так же опасными, как и кавалерия. Будем и дальше расширять наши слоновьи ряды и развивать наши военные тактики."
 servitor_of_jagganath:0 "Служение Джаганнату"
 servitor_of_jagganath_desc:0 "Поклонение Джаганнату, создателю вселенной, это то, что объединяет эти земли. Старейших правителей Ориссы считали сыновьями Джаганната. Может, наша династия и не является потомками Джаганната, но мы всем должны дать понять, что наш правитель является слугой Джаганната и что те, кто выступает против него, выступают так же и против самого Джаганната."
 parikshas:0 "Парикши"
 parikshas_desc:0 "Земли Ориссы были долгое время разделены на множество княжеств. Но время Мандалешвары закончилось! Мы должны взять контроль над этими землями и ввести региональных правителей, Парикшей, вместо того, чтобы позволять этим князьям угрожать власти нашего правителя."
 refined_cloth_production:0 "Производство изящных тканей"
 refined_cloth_production_desc:0 "Орисса знаменита ещё с древних времён своим производством высококачественной ткани. Мы и дальше будем поддерживать наши текстильные мастерские для развития производства этих замечательных одежд Калингам."
 patronize_temple_construction:0 "Покровительство строительствам храмов"
 patronize_temple_construction_desc:0 "Слава прошлых династий отражается на величии храмов, которые они оставили после себя. Мы должны достроить и восстановить эти великие храмовые комплексы, а также нанять архитекторов для строительства новых, для дальнейшего развития культуры Калингам."
 encourage_salt_trade:0 "Поощрять торговлю солью"
 encourage_salt_trade_desc:0 "Высококачественная соль Ориссы знаменита во всей Индии. Мы будем делать всё возможное, чтобы поощрять торговлю солью, которая может обогатить нас."
 heritage_of_the_sadhabas:0 "Наследие Садхабас"
 heritage_of_the_sadhabas_desc:0 "Сказания говорят нам о том, как наши предки поднимали парус в далёкие земли Индонезии, Китая, Персии и Африки, но ныне моря под властью чужаков. Мы должны укрепить наш флот и принять наше морское наследие."
 PUN_ideas:0 "Пенджабские идеи"
 PUN_ideas_start:0 "Пенджабские традиции"
 PUN_ideas_bonus:0 "Пенджабские амбиции"
 breadbasket_of_india:0 "Житница Индии"
 breadbasket_of_india_desc:0 "Пенджаб, земля пяти рек, является одним из самых плодородных регионов в мире. Это не только позволяет нам экспортировать пищу и шерсть нашим соседям, но и даёт нашим городам рост и производство товаров. Мы должны способствовать росту сельского хозяйства и защищать наших фермеров от бандитов и разбойников на присоединённых землях."
 encourage_indo_persian_trade:0 "Поощрять Индо-Персидскую торговлю"
 encourage_indo_persian_trade_desc:0 "Расположенный на западном крае индийских границ, Пенджаб, всегда был на пересечении торговли и культурного обмена с Персией. Древнейший торговый путь между восточной Индией и Персидским миром проходит прямо по нашим землям, чтобы продолжиться уже в афганских горах. Эти пути и горные перевалы страдают от нападения бандитов и диких племён. Мы должны защитить торговый путь и торговцев, построив караван-сараи и патрулируя эти дороги."
 punjabi_textile_industry:0 "Текстильное производство Пенджаба"
 punjabi_textile_industry_desc:0 "Пенджаб — важный центр текстильного производства. Одежды от наших ткачей сделаны для рынков всей Азии и Европы, а наши специалисты являются одними из самых продуктивных в Индии."
 foundation_of_the_khalsa:0 "Кхальса"
 foundation_of_the_khalsa_desc:0 "Сикхизм, родная религия Пенджаба, быстро распространяется по нашим землям. Последователи этой веры происходят из всех каст и сословий и защищают своё государство независимо от своего рода деятельности."
 gurmukhi_script:0 "Принять единую письменность Гурмукхи"
 gurmukhi_script_desc:0 "Мы должны принять единую письменность, вместо множества используемых в нашей стране."
 strength_of_the_misls:0 "Мощь Мисл"
 strength_of_the_misls_desc:0 "Административная системы земель Мисл Пенджаба позволяет им создавать впечатляющие кавалерийские войска. В тяжёлые времена мы можем рассчитывать на эти силы, чтобы противостоять врагу."
 reforming_the_punjabi_army:0 "Реформа армии Пенджаба"
 reforming_the_punjabi_army_desc:0 "Заветы наших предков служили нам долгие годы. Но, чтобы наши армии и дальше побеждали на полях боя, мы должны создать более профессиональные войска. Изучая военное дело далёких стран и адаптируя их методы ведения войны, мы можем сделать армию Пенджаба более эффективной, сохранив при этом уникальные особенности нашей военной системы."
 RAG_ideas:0 "Рагузские идеи"
 RAG_ideas_start:0 "Рагузские традиции"
 RAG_ideas_bonus:0 "Рагузские амбиции"
 ordo_marinaritiae:0 "Ordo Marinaritiae"
 ordo_marinaritiae_desc:0 "На протяжении веков наш народ имел дело с мореплаванием, и новыми правилами, такими как Ordo Marinaritiae, мы закладываем хороший фундамент для будущего Рагузы."
 center_of_trade:0 "Центр торговли"
 center_of_trade_desc:0 "Наша столица — ворота между Балканами и Востоком, место торговли металлами, солью и специями. Благодаря нашим налоговым льготам для основных товаров, наша столица останется в качестве центра торговли на долгие годы."
 patronage:0 "Патронаж"
 patronage_desc:0 "Наши мореплавание и торговля процветают под патронажем Константинополя. Платя им символическую дань, мы можем сохранить нашу независимость и получать торговые преимущества. Исторически так сложилось, что в 1481 году Рагуза перешла под защиту Османской империи, заплатив повышенную дань в 12,500 дукатов. Во всех остальных случаях, Рагуза была фактически независимой."
 ragusan_arsenal:0 "Разгузский арсенал"
 ragusan_arsenal_desc:0 "Корабли нужны как для нашей собственной защиты, так и для поддержки наших широких торговых связей в Средиземном море. Сильное военно-морское присутствие сделает Рагузу одной из ведущих военно-морских сил мира."
 port_gruz:0 "Порт Груж"
 port_gruz_desc:0 "Старые верфи, расположенные в Рагузе, уже не справляются с заказами нашего флота. Таким образом, началось строительство новой верфи в порту Груж. В 1525 году постройка большой верфи в порту Груж была закончена одновременно с несколькими меньшими верфями в других местах."
 non_bene_pro_toto_libertas_venditur_auro:0 "Non Bene Pro Toto Libertas Venditur Auro"
 non_bene_pro_toto_libertas_venditur_auro_desc:0 "В грубом переводе, «Свободу не продают и за всё золото мира!». Взятые из басни Эзопа о волке, эти слова означают, что лучше быть свободным и голодным, чем сытым рабом. Это залог того, что мы делаем в Рагузе."
 palace_of_the_rector:0 "Дворец ректора"
 palace_of_the_rector_desc:0 "Дворец ректора — это резиденция ректора (князя) Рагузы. Ректора обладали значительным влиянием, однако реальная власть находилась в руках трёх советов, которые набирались из аристократии."
 german_ideas:0 "Немецкие идеи"
 german_ideas_start:0 "Немецкие традиции"
 german_ideas_bonus:0 "Немецкие амбиции"
 zunft:0 "Цеха"
 zunft_desc:0 "Для обучения молодых ремесленников создаются новые гильдии, создающие различные товары."
 fruhlings_und_herbstmesse:0 "Весенняя и осенняя ярмарки"
 fruhlings_und_herbstmesse_desc:0 "Некоторые города имеют специальные права на проведение осенней и весенней ярмарок. Эти межсезонные рынки привлекают множество чужеземных торговцев."
 reichskreis:0 "Имперский округ"
 reichskreis_desc:0 "Немецкие территории, объединённые в административные округа. Их функции заключались в поддержании мира, взимании налогов в пользу императорского дома и его двора."
 polizeiordnung:0 "Каролина"
 polizeiordnung_desc:0 "Немецкие города и княжества приняли законы, упорядочивающие повседневную жизнь людей, для обеспечения мира и порядка на своей земле."
 cuius_regio_eius_religio:0 "Cuius regio, eius religio"
 cuius_regio_eius_religio_desc:0 "Католические и протестантские немецкие правители имеют исключительное право на решение религиозных вопросов в своих вотчинах по принципу «Чья страна, того и вера»."
 thurn_und_taxis:0 "Турн-и-Таксис"
 thurn_und_taxis_desc:0 "Дом Турн-и-Таксис сыграл важную роль в становлении почтовой службы в Священной Римской империи, которая охватила различные европейские регионы и всю Германию."
 residenzstadt:0 "Резиденция"
 residenzstadt_desc:0 "Немецкие князи строят свои поместья в городах и управляют своей землёй оттуда. Таким образом, город стал не только административным и экономическим центром, но и культурным из-за монументов, построенных его правителями."
 RYU_ideas:0 "Рюкюские идеи"
 RYU_ideas_start:0 "Рюкюские традиции"
 RYU_ideas_bonus:0 "Рюкюские амбиции"
 ryu_chinese_investiture:0 "Китайская инвеститура"
 ryu_chinese_investiture_desc:0 "Сразу же после того как Рюкю была разделена, Китай признал наше право на власть и всячески помогал нам укрепить нашу державу."
 reform_the_ryukyuan_religion:0 "Реформа религии в Рюкю"
 reform_the_ryukyuan_religion_desc:0 "Религия острова Окинава является смесью азиатских и древних религий. Она включает в себя элементы политеизма, поклонения духам предков и анимизма. Также эта религия является уникальной в том, что женщины составляют большую часть духовенства. Мы можем установить формальную иерархию жриц, а также пост верховной жрицы, чтобы поддержать религиозную жизнь острова."
 ryu_shuri_castle:0 "Замок Сюри"
 ryu_shuri_castle_desc:0 "Замок Сюри это дворец королевства Рюкю на великом острове Окинава. На его территории расположены несколько национальных достопримечательностей, включая известные «Ворота приличия». Shisaa уaibin mi!"
 ryu_maritime_com:0 "Морская торговля"
 ryu_maritime_com_desc:0 "Китайцы передали в наше распоряжение несколько своих кораблей. С их помощью мы сможем плавать на север в Корею и в такие южные земли, как Малайя, Суматра и Сиам."
 ryu_sign_trade_agreements:0 "Подписание торговых договоров"
 ryu_sign_trade_agreements_desc:0 "Благодаря нашему выгодному положению и хорошим отношениям с прочими державами, они (в первую очередь китайцы) решили дать нам право свободной торговли в их портах, предлагая нам различные торговые соглашения. В наших землях можно найти множество различных товаров: японские лакированные вещи, китайская глазурованная керамика, индийская слоновая кость и арабские благовония."
 ryu_national_academy:0 "Национальная академия"
 ryu_national_academy_desc:0 "В былые времена мы отправляли наиболее способных учеников в китайские национальные академии и они даже установили специальные квоты для граждан Рюкю. Но теперь у нас есть своя национальная академия и мы сможем вкладывать большее количество средств в научный прогресс."
 ryu_the_three_mountains:0 "Три горы"
 ryu_the_three_mountains_desc:0 "Нашему правителю приснился сон, в котором он видел три горы, возвышающиеся над огромной сферой, а у подножья наших величественных гор он увидел все города и народы. Ямапикаря! Может это был не просто сон?"
 bengali_ideas:0 "Бенгальские идеи"
 bengali_ideas_start:0 "Бенгальские традиции"
 bengali_ideas_bonus:0 "Бенгальские амбиции"
 ganges_brahmaputra_confluence:0 "Слияние Ганга и Брахмапутры"
 ganges_brahmaputra_confluence_desc:0 "Могучие Ганг и Брахмапутра встречаются в дельте Ганга, которая считается центром торговли и коммерции. Тысячелетиями территория вокруг дельты была естественным местом для удобного обмена товарами и идеями."
 rice_fields:0 "Урожайные рисовые плантации"
 rice_fields_desc:0 "Мы, бенгальцы, преимущество питаемся рисом, а частые дожди и плодородные земли способствуют выращиванию риса на продажу. Илистые реки и муссоны позволяют распределить год на три отдельных сезона выращивания и сбора урожая."
 hindu_sufi_syncretism:0 "Бенгальский индо-суфийский синкретизм"
 hindu_sufi_syncretism_desc:0 "Из восточных регионов исламского мира пришли суфийские мистики, которые либо получили право на проживание на наших землях либо просто желали общения с природой. Так или иначе они смешались с индийским населением. Совместными усилиями были освоены заросшие и болотистые участки местности. Кроме того, возникли новые синкретические формы музыки, живописи, танцев и скульптуры, которые можно встретить в храмах и святынях, сооружённых в это время."
 mustard_oil_ilish_mach:0 "Илиш с горчичным маслом"
 mustard_oil_ilish_mach_desc:0 "Войны могут разрушить наши амбары и рынки. Погода может высушить и полностью уничтожить наш урожай. Слоны и насекомые могут попытаться съесть всё, что мы посадили. Но для полного счастья нам нужно лишь горчичное масло, а наши богатые рыбой реки обеспечат всё остальное."
 jute_production:1 "Выращивание джута"
 jute_production_desc:0 "В наших землях растёт растение с длинным, мягким, блестящим стеблем под названием джут, волокно которого может быть использовано для изготовления грубых крепких верёвок, ковров или же нитей. На это растение существует большой спрос из-за его эластичности и лёгкого веса. Мы могли бы неплохо заработать на его выращивании и обработке."
 opium_fields:0 "Бенгальские опиумные поля"
 opium_fields_desc:0 "Что это? Люди отдают нам своё серебро и золото за наши растения!? Опиум из нашего региона очень высоко ценится и стоит приблизительно в два раза дороже остальных сортов. Кроме того, выращивать его достаточно легко. Да начнётся торговля!"
 bengali_renaissance:0 "Бенгальский Ренессанс"
 bengali_renaissance_desc:0 "Бенгальский Ренессанс это реакция на влияние европейцев, которые прибывают в нашу страну не только ради ведения дел, но и для учёбы, искусства и научной деятельности. Бенгальский Ренессанс смешал индийские учения из прошлого, современные западные традиции обучения, политики и права, а также укрепил бенгальскую культуру. Это привело к процветанию искусства и науки."
 TIB_ideas:0 "Тибетские идеи"
 TIB_ideas_start:0 "Тибетские традиции"
 TIB_ideas_bonus:0 "Тибетские амбиции"
 vajrayana_buddhism:0 "Ваджраяна"
 vajrayana_buddhism_desc:0 "Наши люди объединены уникальным мировоззрением, представленным нашей «молниеносной» формой буддизма. Она определяет систему управления жизни общества с помощью знакомых моделей поведения от рабов до лам."
 bon_influence:0 "Влияние религии бон"
 bon_influence_desc:0 "Остатки настоящей и нетронутой религии бон всё ещё сохранены в Тибете, где эта религия соперничает и в то же время сливается с ваджраяной. Священное присутствие божеств бон прослеживается в конструкции жилищ, которые словно являются крепостями (дзонгами) против злых сил извне. Яростные и вдохновляющие боги, элементали, демоны и духи очень контрастируют с невозмутимым Буддой."
 yaks:0 "Яки!"
 yaks_desc:0 "Тысячелетиями люди разводили приручённых яков и наши знания о них всё накапливались и усовершенствовались. Они использовались не только для вспахивания земли и передвижения, но и обеспечивали нас молоком, шерстью и мясом, а также могли перевозить тяжёлые грузы по глубокому снегу. А сушёный навоз является топливом, которое используется по всему Тибету, и зачастую является единственным доступным видом топлива на Тибетском нагорье, где практически нет деревьев. Масло является продуктом, который употребляется нашими жителями в огромных количествах. Также оно используется в светильниках и при изготовлении масляных скульптур на различных фестивалях. Также новые способы использования яков появляются благодаря нашим знаниям и изобретательности."
 way_of_virtue:0 "Путь добродетелей"
 way_of_virtue_desc:0 "Гелугпа, также известная как «жёлтая вера» это школа ваджраяны, которая основана на принципах всеобщего сострадания как базовой духовной ориентировки. Гелугпа была основана в XIV веке и стала одной из доминирующих школ буддизма в XVI веке."
 potala_palace:0 "Дворец Потала"
 potala_palace_desc:0 "Строительство дворца Потала началось в 1645 году под руководством Нгавана Лобсанга Гьяцо, Далай-ламы V. Этот хорошо укреплённый дворец возвышается на высоте 300 метров над долиной во Лхассе а его стены имеют 5,5 метров в основании. Он состоит из 13 этажей и 1000 комнат, а также вмещает 10 000 алтарей и 200 000 статуй."
 way_of_ancients:0 "Путь древних"
 way_of_ancients_desc:0 "Ньингма, также известна как «школа старых переводов», является наиболее древней школой ваджраяны, которая включает в себя мистицизм и местных богов, существующих также в предбуддистской религии бон. Исторически ньингма была уникальной среди прочих школ тем, что её последователи никогда не находились при власти и поэтому те, кто следовал нормам этой школы зачастую не участвовали в политических интригах Тибета, а концентрировали своё внимание на аскетизме, безбрачии и мистицизме. Однако их присутствие воспитывает дисциплину в нашем обществе и связывает нас с нашим прошлым."
 pale_earth:0 "Школа серой земли"
 pale_earth_desc:0 "Сакья, также известна как «школа серой земли», является одной из школ ваджраяны, чьё название происходит от уникального серого ландшафта холмов Понпори на юге Тибета, около Шигадзе, где в 1073 году Кхон Кончог Гьялпо (1034-1102) основал первый монастырь этой школы. Традиция сакья была сформирована в XI веке известным учёным и переводчиком Дрогми, который учился в буддистском университете Викрамашила в Индии. Эта школа также известна своей склонностью к науке и обучению, поэтому её колледжи выпускают наиболее просвещённые умы в Тибете."
 dravidian_ideas:0 "Южноиндийские идеи"
 dravidian_ideas_start:0 "Южноиндийские традиции"
 dravidian_ideas_bonus:0 "Южноиндийские амбиции"
 merchants_of_southern_india:0 "Южноиндийские торговцы"
 merchants_of_southern_india_desc:0 "История Южной Индии от побережья Малабара к побережью Коромандела связана с заморской торговлей. Эти земли привлекали торговцев всех мастей из запада и востока, которые желали конкурировать или же сотрудничать с местными торговцами, такими как путешествующие торговцы гильдии Нанадезис или же торговцы четти, которые отправлялись в заморские порты, чтобы вести там торговлю. Однако мы не обязаны воспринимать этих торговцев как должное. Мы можем отменить налоги и сборы в наших деревнях и портах, чтобы убедить местных и приезжих торговцев торговать в наших землях, а не в землях наших соседей. Давайте это устроим и будем наблюдать как все торговцы сбегаются в наши города."
 water_tanks_and_canals:0 "Водоёмы и каналы"
 water_tanks_and_canals_desc:0 "В Южной Индии имеется множество регионов с плодородными землями, особенно в бассейне рек Кришна и Кавери. Другим регионам, увы, повезло не настолько. В последнее время в наши земли приходят переселенцы из севера, многие из них вынуждены организовывать поселения в более засушливых регионах, так как прочие уже и так заселены. Однако и эти регионы также могли бы быть достаточно плодородными, если бы мы могли профинансировать строительство водоёмов и каналов. Также мы могли бы гарантировать часть прибыли тому, кто также согласится вкладывать деньги в это строительство, и таким образом обеспечить быстрое и сравнительно не затратное развитие наших земель."
 south_indian_mercenaries:0 "Южноиндийские наёмники"
 south_indian_mercenaries_desc:0 "Многонациональность и милитаризованная политическая ситуация в Южной Индии привлекает различного рода наёмников. В наших армиях готовы служить не только местные телугу, каннара и тамильцы, но и маратхские, персидские и туранские всадники, тюркские артиллеристы, мавалы и берады. Все они спорят между собой за право служить в нашей армии и этот факт немного снижает цену их найма."
 polygar_system:0 "Система палаякаров"
 polygar_system_desc:0 "Политическая структура Южной Индии полна древних устоявшихся владений местных вождей и прочих зависимых территорий, над которыми центральные органы власти имеют лишь незначительный контроль. Чтобы взять руководство этими землями в свои руки потребуется очень много времени, поэтому мы можем попытаться продвинуть верных нам людей в местные органы власти. Получив королевский мандат, дающий право создавать, улучшать и защищать укреплённые поселения, эти новые лидеры будут полагаться не на древние традиции, а на власть, дарованную им державой. Эти новые управляющие позволят нам укрепить контроль над отдалёнными территориями, а также будут более надёжным источником войск, чем старые вожди."
 patronage_of_temples:0 "Поддержка великих храмов"
 patronage_of_temples_desc:0 "Если бы характер истинного короля проявлялся в его поддержке местных храмов и религиозных общин, то в Южной Индии было бы много великих правителей. Великим религиозным городам Тирупати и Мадураю посчастливилось получать неоценимую поддержку со стороны правителей. В последнее время эти храмовые комплексы стают всё более величественными, и северноиндийские храмы кажутся просто ничтожными по сравнению с ними. Для того, чтобы оправдать возложенные на нас ожидания, мы должны поддерживать местные религиозные общины, после чего мы можем быть полностью уверены, что это позитивно повлияет на величие нашей династии."
 south_indian_literature:0 "Южно-индийская литература"
 south_indian_literature_desc:0 "Нам необходимо собрать всех величайших поэтов и писателей современности при нашем дворе. Великие произведения, написанные под нашим покровительством, запомнятся на века!"
 merchant_capitalists:0 "Торговцы-капиталисты"
 merchant_capitalists_desc:0 "Сейчас формируется новый класс успешных торговцев, которые имеют связи как на Востоке, так и на Западе. Эти богатые предприниматели осуществляли контроль над производством, перевозками и торговлей в Индийском океане. Сейчас такие торговцы-капиталисты являются главным двигателем торговли в наших землях. Несмотря на то, что их влияние растёт (что не может нас не тревожить, также, как и их желание вкладывать капитал в иностранные предприятия), их деятельность могла бы пойти на пользу нашей державе."
 ASS_ideas:0 "Ассамские идеи"
 ASS_ideas_start:0 "Ассамские традиции"
 ASS_ideas_bonus:0 "Ассамские амбиции"
 buranjis:0 "Буранджи"
 buranjis_desc:0 "Все наши цари являются потомками великого царя Сукапхаи, который основал наше царство в 1228 году после длительного путешествия в Ассам. Сваргадева (царь) Сукапхаа также был первым из наших правителей, кто осознал важность написания хроник для последующих поколений и именно он создал первое буранджи или же «Хранилище информации для обучения несведущих». Благодаря этому и многим другим буранджи, созданных позже, мы хорошо знаем историю нашего народа и нам не составит труда обнаружить многочисленных наследников Сукапхаи."
 wet_rice_cultivation:0 "Заливные рисовые поля"
 wet_rice_cultivation_desc:0 "Когда наши тайские предки впервые прибыли в Ассам, единственными доступными им землями были топи и болота. Они поняли, что эти земли являются не настолько продуктивными, какими могли бы быть. Использование технологии заливных полей, широко используемых на нашей Родине, позволило нам обжить те земли, которые прочие народы считали неблагоприятными. Теперь мы не ограничены лишь болотами Верхнего Ассама и выращивание риса остаётся краеугольным камнем нашей экономики."
 river_warfare:0 "Ведение боевых действий на реках"
 river_warfare_desc:0 "Рельеф Ассама и река Брахмапутра в частности являются нашими верными союзниками против иностранных захватчиков. Любое вражеское войско, которое попытается проплыть вдоль Брахмапутры, будет вынуждено пережить сильные тропические дожди и заботиться о том, чтобы внезапно не быть отрезанным от линии снабжения. Используя тактику внезапных нападений, мы сможем атаковать линии снабжения врага и уничтожать их запасы, а голод и эпидемические заболевания завершат начатое."
 reform_paik_system:0 "Реформировать систему пайков"
 reform_paik_system_desc:0 "Со времён прибытия нашего народа в эти земли в XIII веке мы использовали систему барщинного труда, берущую начало из Юго-Восточной Азии. Пайки использовались для защиты, сооружения гражданских построек и призыва. Они — неотъемлемая часть нашего государства. Однако по мере расширения наших владений эта система требует некоторых доработок. Тщательная переоценка всех пайковых обязанностей и квот, а также чётко структурированная система чинов помогут создать прочную систему, которая поможет нам в борьбе против любых внешних угроз."
 process_of_appeal:0 "Апелляционный процесс"
 process_of_appeal_desc:0 "В связи с иерархической организацией нашего общества на нас возложены обязанности поддержания правопорядка в державе, поэтому необходимо убедиться в том, что наши подданные находятся под опекой государства. Мы можем использовать систему пайков и создать чёткий порядок подачи запросов от нижних чинов к советникам короля."
 ahom_land_survey:0 "Учёт земельных участков"
 ahom_land_survey_desc:0 "Мы обнаружили, что наши западные соседи постоянно ведут учёт своих земель, чтобы лучше оценивать их стоимость. Мы также могли бы организовать подобное и пригласить землемеров из западных стран либо же обучить своих собственных, чтобы увеличить доход от налогов. Мы должны периодически проводить такие учёты чтобы отслеживать изменения в экономике и демографическом составе населения."
 ahom_diplomacy:0 "Ахомская дипломатия"
 ahom_diplomacy_desc:0 "Наша держава черпает свою силу из традиций и эффективного использования всех ресурсов, находящихся на её территории. Однако пришло время двигаться вперёд и узнать, что остальной мир сможет нам предложить. Мы должны учредить новые дипломатические должности, благодаря чему мы сможем обогатить свою культуру и обзавестись новыми союзниками против наших врагов."
 gujarati_ideas:1 "Идеи гуджаратских княжеств"
 gujarati_ideas_start:1 "Традиции гуджаратских княжеств"
 gujarati_ideas_bonus:1 "Амбиции гуджаратских княжеств"
 garba:0 "Гарба!"
 garba_desc:0 "На основе ритуальных танцев в честь индусской богини Дурги наши люди создали новый грациозный танец под названием «гарба». Этот танец исполняется по кругу, танцующие также поют и периодически похлопывают в ритм танца. Наши подданные часто собираются и танцуют этот танец, чтобы страстно отпраздновать какое-либо событие, при этом они одеты в самую изысканную одежду. Все юные и старцы, бедняки и богачи, мусульмане и индусы танцуют в растущем кругу."
 jain_routes:0 "Связи между джайнами"
 jain_routes_desc:0 "Джайнизм — это древнее учение, современные основы которого заложил Махавира (599 — 527 гг до н.э.). На протяжении тысячи лет Гуджарат был оплотом для джайнизма и его последователей. На территории нашей державы располагалось множество святилищ и храмов, а королевские династии покровительствовали религии и формировали единое общество вместе с индусами. Однако в результате вторжений мусульман под предводительством Махмуда Газневи (1001 г.) и Мухаммада Гори (1175 г.) последователи джайнизма были ущемлены в правах, их храмы были разграблены и превращены в мечети, а библиотеки сожжены... однако джайнизм в Гуджарате не только выжил, но и начал развиваться, а различные связи с другими джайнскими общинами по всему миру способствовали развитию как веры, так и торговли."
 gujarati_lipi:0 "Письмо гуджарати"
 gujarati_lipi_desc:0 "В конце XVI века была создана новая система письма гуджарати. Она была разработана в целях торговли и поэтому также была известна как письмо сарафи (банкиров), ваниасаи (купцов) и махаджани (торговцев). Это письмо широко использовалось в Гуджарате, Каче и Синде для отображения на письме языков этих государств и изучения Санскрита. Зороастрийские общины также переняли это письмо, чтобы написать Авесту. Это письмо стало общим для многих сообществ и связало их друг с другом."
 merchant_diaspora:0 "Диаспора гуджаратских торговцев"
 merchant_diaspora_desc:0 "Нет в мире таких мест, где бы не побывали наши торговцы. Они везде пытаются наладить торговлю, а наши торговые корабли рыщут в поисках новых возможностей. Наши торговцы знают своё дело и некоторые расходы на производство крепких кораблей они берут на себя."
 spice_trade:0 "Центр торговли в Индийском океане"
 spice_trade_desc:0 "Благодаря природе муссонов и своему географическому положению Гуджарат долгое время являлся центром торговли с восточными государствами в Индийском океане. Гуджарат является ключевым посредником в торговле между Востоком и Западом, между Красным морем, Египтом и Малаккой. Гуджаратские торговцы были посредниками, продающими специи из Молуккских островов и китайский шёлк египтянам и арабам. Наша держава получит немалую выгоду от этой торговли."
 western_factors:0 "Иностранные торговцы открывают фабрики"
 western_factors_desc:0 "Вслед за арабами и португальцами, Британская Ост-Индийская компания также основала фабрику на территории Гуджарата в 1614 году. Множество западных торговцев прибывают в наши земли чтобы оптом закупать ещё большее количество товаров... и это будет иметь лишь хорошие последствия! Ведь правда?"
 guj_africa:0 "Диаспора гуджаратцев в Африке"
 guj_africa_desc:0 "В начале XIX века тысячи гуджаратцев мигрировали в Африку в качестве посредников между колониальными державами и местным населением колоний, с которыми у них уже были налажены торговые связи. Наши люди формируют постоянные торговые общины и переправляют практически всё заработанное домой."
 TUS_ideas:0 "Тосканские идеи"
 TUS_ideas_start:0 "Тосканские традиции"
 TUS_ideas_bonus:0 "Тосканские амбиции"
 birthplace_of_the_renaissance:0 "Колыбель Ренессанса"
 birthplace_of_the_renaissance_desc:0 "Флоренция долгое время являлась культурной столицей Тосканы. Сейчас возрождается интерес к классике и разумный герцог может привлечь новых мыслителей во благо нашей нации. "
 tuscan_condottieri:0 "Кондотьеры"
 tuscan_condottieri_desc:0 "Борьба между городами-государствами привела к появлению различных групп наёмников. Нужно убедиться в том, что наша казна наполнена золотом, чтобы иметь возможность обзавестись их поддержкой в час нужды."
 tuscan_banking:0 "Тосканское банковское дело"
 tuscan_banking_desc:0 "Все жители европейских стран от Англии до Неаполя знают о наших банкирах. Наши золотые флорины финансировали практически всё — от Столетней войны до строительства новых мануфактур."
 tuscan_arts:0 "Покровительство искусствам"
 tuscan_arts_desc:0 "Отменой республиканского строя и введением наследственного герцогского титула мы должны показать величие Тосканы. Множество великих дел будет совершено во славу Господа и нашего герцога."
 porto_franco:0 "Порто-франко"
 porto_franco_desc:0 "Мы объявили Ливорно свободным портом, чтобы привлечь большее количество торговцев. Здешняя торговля будет освобождена от налогов и пошлин."
 tuscan_administrative_reforms:0 "Административные реформы"
 tuscan_administrative_reforms_desc:0 "С целью укрепления наших религиозных свобод и реформирования нашей администрации мы решили не допускать представителей духовенства на управленческие должности."
 tuscan_grand_duchy:0 "Тосканские амбиции"
 tuscan_grand_duchy_desc:0 "Его Святейшество провозгласил, что отныне он полностью поддерживает наши притязания на тосканские земли. Теперь мы должны собрать армию наших последователей и объединить Центральную Италию."
 USA_ideas:0 "Американские идеи"
 USA_ideas_start:0 "Американские традиции"
 USA_ideas_bonus:0 "Американские амбиции"
 freedom_of_religion:0 "Свобода вероисповедания"
 freedom_of_religion_desc:0 "Конгресс не должен издавать ни одного закона, относящегося к установлению религии или запрещающего свободное исповедование оной..."
 usa_bill_of_rights:0 "Билль о правах"
 usa_bill_of_rights_desc:0 "...либо ограничивающего свободу слова или печати, либо право народа мирно собираться и обращаться к правительству с петициями об удовлетворении жалоб."
 empire_of_liberty:0 "Империя свободы"
 empire_of_liberty_desc:1 "Наш народ пользуется свободами, которых нет ни в одной другой стране."
 lessons_of_valley_forge:0 "Опыт Вэлли Фордж"
 lessons_of_valley_forge_desc:0 "Решительность нашего народа была испытана на прочность среди огней несчастья."
 workshop_of_the_world:0 "Мастерская мира"
 workshop_of_the_world_desc:0 "Свободные ремесленники — эффективные ремесленники, поэтому нет в мире более эффективных ремесленников чем наши."
 shining_city_on_a_hill:0 "Сияющий город на холме"
 shining_city_on_a_hill_desc:0 "Как и задумывалось, наша молодая республика считается вдохновением для всего человечества."
 manifest_destiny:1 "Манифест судьбы"
 manifest_destiny_desc:1 "Рождение американской нации - это право простираться от моря до сияющего моря."
 SWI_ideas:0 "Швейцарские идеи"
 SWI_ideas_start:0 "Швейцарские традиции"
 SWI_ideas_bonus:0 "Швейцарские амбиции"
 the_swiss_confederation:0 "Швейцарский союз"
 the_swiss_confederation_desc:0 "В 1291 году кантоны Швиц, Ури и Унтервальден объединились чтобы не быть унаследованными Габсбургами. С того времени они вместе с другими кантонами всячески препятствовали иностранным посягательствам на нашу автономию в пределах империи. Однако мы всё так и остаёмся не целостным государством, а союзом кантонов, объединённых одной целью — защищать наши права. Такая децентрализованная модель управления помогает нашим землям оставаться достаточно стабильными и отзывчивыми."
 swiss_mercenaries:0 "Швейцарские наёмники"
 swiss_mercenaries_desc:0 "Сколько королей были вынуждены кричать «Призвать ко мне швейцарцев!» после безуспешной попытки убийства? Швейцарские наёмники доказали своё мастерство и Вы можете встретить их как в Швейцарской гвардии, охраняющей Римского папу, так и в свитах правителей большинства европейских держав. Возможно наши сыновья пойдут на некоторые уступки, работая на свою родную державу?"
 alpine_defensiveness:0 "Под охраной Альп"
 alpine_defensiveness_desc:0 "В период XIII — XIV веков мы постоянно отбивались от посяганий Габсбургов (и зачастую имперских войск) на наши земли. Наши бравые воины внесли огромнейший вклад в оборону нашей державы, однако немалую роль сыграла и труднопроходимая гористая местность нашей Родины."
 oasis_of_peace_and_prosperity:0 "Оазис мира и процветания"
 oasis_of_peace_and_prosperity_desc:0 "Даже во времена наиболее свирепых войн, существует малая вероятность того, что в неё будет втянута и Швейцария, поскольку обе враждующие стороны нуждаются в швейцарских наёмниках и никто не хочет с ней пресекаться. Похоже мир означает для нас процветание, поэтому мы должны пытаться беречь мир."
 swiss_tolerance:0 "Швейцарская терпимость"
 swiss_tolerance_desc:0 "Реформация грозит расколом наших земель. Некоторые из провинций присоединились к движению протестантов, другие поддерживают реформистов, третьи — всё ещё остаются верными католичеству. Наша страна утонула в жестокости и беспорядках. Зачем же нам убивать друг друга из-за пресуществления и предопределения, когда мы можем снова объединить нашу горную Родину?"
 haven_for_refugees:0 "Рай для беженцев"
 haven_for_refugees_desc:0 "Некоторые страны избавляются от оппозиционеров и писателей, которые критикуют правление своих стран в собственных произведениях. Некоторые из этих личностей весьма интересны. Разве принесёт нам вред то, что мы позволим им критиковать власть в своих державах с них альпийского убежища? Мы превратим Швейцарию в страну, где беженцы смогут свободно излагать свои мысли."
 clockwork:0 "Заводной механизм"
 clockwork_desc:0 "Некоторые дураки полагают, что заводной механизм присутствует только в часах. Понаблюдав за движением шестерёнок, отсчитывающих время, мы можем убедиться в том, что заводной механизм может быть использован практически для всего, что мы способны придумать. Возможно сам Творец Вселенной завёл бытие как часы, и оставил шестерёнки крутиться своим ходом, отсчитывая столетия. Возможно швейцарские часовщики являются лучшими мастерами искусства изготовления заводных механизмов во Вселенной, естественно только после самого Господа."
 irish_ideas:0 "Ирландские идеи"
 irish_ideas_start:0 "Ирландские традиции"
 irish_ideas_bonus:0 "Ирландские амбиции"
 irish_endurance:0 "Ирландская стойкость"
 irish_endurance_desc:0 "Десятилетия постоянных эпидемий и голода практически вытеснили английских захватчиков с наших земель, в то время как ирландцы становились всё более сильными в это непростое время. Да, в мире нет людей более стойких, чем ирландцы."
 the_clanns:0 "Кланы"
 the_clanns_desc:0 "Ирландские кланы играют немалую роль в политике и управлении землёй. В небольших семьях избирается глава семьи, который является ответственным за благополучие семьи и защиту её земель. Земля и власть передаются в пределах семьи по выборной системе «танистри». Из наиболее благородных кланов избирался символический король Ирландии, который формировал союзные обязательства между ирландскими семьями."
 more_than_irish:0 "Более чем ирландец"
 more_than_irish_desc:0 "Норманны настолько впитали в себя ирландские традиции, что теперь именуют себя «более чем ирландцами». Сама природа нашей культура является заразительной и в будущем ещё немало людей проникнутся нашим образом жизни."
 innefectual_overlords:0 "Ослабший сюзерен"
 innefectual_overlords_desc:0 "Английское правительство в Дублине и его марионеточный ирландский парламент были ослаблены в результате обрушившихся на голову англичан Столетней войны и Войны роз. Англичане более не имеют никакого влияния на истинных правителей Ирландии, посему настало время побороться за нашу независимость."
 foreign_nationals:0 "Поддержка других держав"
 foreign_nationals_desc:0 "В 1487 году ирландский лорд Джон де ла Поль, граф Линкольна, пригласил в Дублин бургундского лорда дабы поддержать кандидатуру Ламберта Симнеля на титул герцога Йоркского. Ирландия могла бы стать хорошей базой для противников англичан и поставила бы их в невыгодное положение. Возможно в будущем мы сможем заручиться поддержкой таких могущественных держав, как Испания."
 loyal_catholics:0 "Верные католики"
 loyal_catholics_desc:0 "В то время как Англия поддалась веяниям Реформации, все ирландцы остаются верными подданными Папы Римского."
 unconquerable_ireland:0 "Непокорённая Ирландия"
 unconquerable_ireland_desc:0 "Ни один англичанин не смог подавить волю ирландцев. Несмотря на их усилия, постоянно возникали всё новые и новые восстания, преследовавшие одну цель — сместить власть англичан. Мятеж за мятежом будут возникать у них на пути и Ирландия никогда не будет принадлежать им. И когда англичане начнут впопыхах возвращаться домой, мы, укрепившись на востоке нашей державы, продолжим борьбу против этих протестантских империалистов."
 ire_gallowglasses:0 "Национализированные септы галлогласов"
 ire_gallowglasses_desc:0 "Ранее являвшие собой бесконтрольные банды наёмников, галлогласы стали частью нашей армии. Их способности почти не знают себе равных, а их септы станут отличной основой для будущих подразделений."
 ire_abundant_harvests:0 "Обильные урожаи"
 ire_abundant_harvests_desc:0 "Теперь, когда жадные и эгоистичные английские землевладельцы изгнаны из Ирландии, наши фермеры, наконец-то, могут свободно распоряжаться своим урожаем. Голод и неурожай теперь считаются вопросами государственной важности, а не мелкими проблемами малозначительной колонии."
 SON_ideas:0 "Сонгайские идеи"
 SON_ideas_start:0 "Сонгайские традиции"
 SON_ideas_bonus:0 "Сонгайские амбиции"
 gold_to_salt_trade:0 "Соль в обмен на золото"
 gold_to_salt_trade_desc:0 "Некоторые полагают, что соль ценится на вес золота... хотя правильнее было бы сказать золото ценится на вес соли. Как бы там ни было, организовав обмен этими двумя товарами, мы смогли сформировать прибыльные торговые сети."
 independence_from_mali:0 "Независимость от Мали"
 independence_from_mali_desc:0 "Долгое время мы были вассалом Малийского султаната. Однако Малийская держава ослабла, в то время как наше влияние возросло, поэтому пришло время освободиться от власти малийцев. При этом мы должны быть уверены, что сможем сохранить полученную независимость."
 jihad_against_the_pagans:0 "Джихад против язычников"
 jihad_against_the_pagans_desc:0 "Попытки суннитских султанатов обратить Западную Африку в свою веру оказались тщетными, так как в ней всё ещё исповедуется анимизм. Объявив джихад, мы можем очистить наши земли от неверных и в то же время расширить наши владения."
 sankore_madrassah:0 "Медресе Санкоре"
 sankore_madrassah_desc:0 "Многие считают медресе Санкоре наиболее крупным образовательным центром во всей Африке. И это неудивительно, так как многие мудрецы из далёкой Аравии и Магриба дискуссируют здесь о проблемах философии и религии."
 the_hajj:0 "Хадж"
 the_hajj_desc:0 "Подобно мансе (верховному правителю) Мали Мусе наши правители также должны совершать хадж и завершить пятый столб ислама. Мы можем нести с собой золото в качестве символа нашего богатства и власти. Пусть весь мир восхищается богатством и величием Сонгая, как это было с Мали."
 sharia:0 "Шариат"
 sharia_desc:0 "Святое право, которому следовал пророк Мухаммед при правлении Мединой, должно быть неизменной основой права, регулирующего отношения в нашем обществе. Мы можем реформировать наш свод законов, чтобы отразить в нём поучения пророка, и тем самым мы принесём гармонию и справедливость в наши земли."
 trans_sahara_trade:0 "Транссахарская торговля"
 trans_sahara_trade_desc:0 "Наши торговцы частенько привозят удивительные вещи их Северной Африки. Возможно они бы смогли привозить ещё больше таких безделушек?"
 BRI_ideas:0 "Бретонские идеи"
 BRI_ideas_start:0 "Бретонские традиции"
 BRI_ideas_bonus:0 "Бретонские амбиции"
 legacy_of_breton_independence:0 "Наследие бретонской независимости"
 legacy_of_breton_independence_desc:0 "Бретань никогда не являлась частью Франции. Несмотря на то, что наши земли всё время подвергались нападениям франков, викингов и англичан, мы сохранили самобытность нашего народа. Пусть же все наши соседи узнают, что Бретань останется последним свободным домом истинных галльских традиций."
 estates_of_brittany:0 "Генеральные штаты Бретани"
 estates_of_brittany_desc:0 "Генеральные штаты были впервые созваны в XIV веке. На это собрание допускались свободные мужи со всех слоёв общества, в том числе третьего сословия, собирались, чтобы высказать все свои жалобы и недовольство перед герцогом, чтобы тот смог что-то решить. Созвав Генеральные штаты, мы можем уменьшить уровень напряжения в наших землях."
 breton_march:0 "Бретонская марка"
 breton_march_desc:0 "Древние короли Франкии называли укреплённые пограничные регионы между Бретанью и своими землями Бретонской маркой. В то время, они хотели защититься от наших набегов. Мы должны обновить укрепления Бретонской марки, так как теперь настал наш черёд оборонять свои земли."
 breton_catholicism:0 "Бретонское католичество"
 breton_catholicism_desc:0 "Франция может и объявила себя «старшей дочерью церкви» ещё со времён Хлодвига I, однако они не всегда соблюдают обряды, а их верность Риму проявляется лишь тогда, когда им это выгодно. Бретонцы же не скрывают своего преклонения пред девой Марией и верности поучениям Его Святейшества и лишь одной истинной католической церкви."
 protect_the_coastline:0 "Оборона прибрежных земель"
 protect_the_coastline_desc:0 "Бретань очень уязвима к нападениям с моря, поскольку береговая линия нашей державы намного длиннее прочих держав таких же размеров. Мы должны иметь достаточное количество кораблей, чтобы не сломиться перед возможным натиском захватчиков."
 league_of_the_public_weal:0 "Лига общественного блага"
 league_of_the_public_weal_desc:0 "Для защиты нашей независимости от централизованных властей Англии и Франции мы должны искать поддержку других сил. Подвешенные языки наших дипломатов смогут защитить нас не хуже ружей наших войск."
 catholicon:0 "Католикон"
 catholicon_desc:0 "В 1464 году Жан Легадёк создал первый словарь на три языка, который вмещал слова на латыни, французском и бретонском языках. Эта чудесная книга была первым словарём как бретонского, так и французского языка. Распространяя копии «Католикона» мы можем показать всем, что бретонский язык ничем не хуже французского."
 malayan_ideas:0 "Малайские идеи"
 malayan_ideas_start:0 "Малайские традиции"
 malayan_ideas_bonus:0 "Малайские амбиции"
 indian_ocean_trade:0 "Торговля в Индийском океане"
 indian_ocean_trade_desc:0 "Наши торговцы ведут свои дела в Китае, Индии, Аравии и даже Суахили. Потенциальные богатства привлекают всё большее количество наших детей встать на путь торговли."
 sufi_legacy:0 "Суфийское наследие"
 sufi_legacy_desc:0 "В наших землях мирно распространяется ислам, главным образом благодаря наследованию нашим народом образа жизни и деятельности благородных суфийских святых. Пусть неверные молятся кому хотят, мы же заинтересованы иметь как можно лучшие отношения с Аллахом."
 mal_spice_islands:0 "Острова пряностей"
 mal_spice_islands_desc:0 "Мускатный орех, клевер, чёрный перец... каждый вид специй ценится на вес золота у тех проклятых иностранцев, чьи национальные блюда менее острые, чем наши. Спрос на наши специи за границей увеличил их ценность и в нашей державе."
 classical_malay:0 "Малайская классика"
 classical_malay_desc:0 "Мы создали великолепные литературные произведения и обогатили наши культурные традиции с помощью сложного языка, в котором используются заимствования с арабского и китайского языка, а также фарси. Этот язык вскоре получил статус «лингва-франка» в этом регионе, что способствовало распространению новых идей."
 trading_fleets:0 "Торговый флот"
 trading_fleets_desc:0 "Судна наших торговцев окупаются с лихвой во время торговых кампаний. Кроме того, переоборудовать торговый корабль в боевой намного легче, чем построить новый."
 heirs_of_pasai:0 "Преемники Пасая"
 heirs_of_pasai_desc:0 "Султанат Пасай был основан в XIII веке и являлся первым мусульманским государством в нашем регионе. С того времени мы распространяли слова Пророка по всему архипелагу и сейчас пришло время показать всем как мы преуспели в этом."
 settle_the_islands:0 "Заселение островов"
 settle_the_islands_desc:0 "Другие острова этого архипелага также нуждаются в просвещённом мусульманском правлении. В таком случае мы получим доступ к их богатствам, а они ознакомятся с поученьями Пророка. Более честного обмена и быть не может."
 arabian_ideas:0 "Аравийские идеи"
 arabian_ideas_start:0 "Аравийские традиции"
 arabian_ideas_bonus:0 "Аравийские амбиции"
 arab_indian_ocean_trade:0 "Торговля в Индийском океане"
 arab_indian_ocean_trade_desc:0 "Наши торговцы бывали в Суахили, Индии и даже достигли Малайских островов. Мы могли бы сыграть решающую роль в организации торговли между этими богатыми землями."
 arabian_horses:0 "Арабские скакуны"
 arabian_horses_desc:0 "Каждый всадник знает, что лучшие лошади арабские, а кто как не мы владеет большим количеством этих красавцев. Отправьте наших лучших скакунов на племенные фермы и мы получим ещё большее количество лучших в мире скакунов."
 land_of_the_prophet:0 "Земля Пророка"
 land_of_the_prophet_desc:0 "Именно наш народ первым услышал слова Пророка Мухаммада, да упокоится он с миром. Каждый день мы наблюдаем различные кланы и племена, предки которых также жили в те времена и слышали его слова. И хотя ислам сейчас распространён в каждом уголке мира, мы не должны забывать, что началось всё именно здесь — в этом оазисе веры."
 spreading_the_prophets_word:0 "Распространение слов Пророка"
 spreading_the_prophets_word_desc:0 "«Нет Бога кроме Аллаха и Мухаммед — пророк Его.» К этому моменту все уже должны бы знать эти слова, но огромное, можно сказать шокирующее, количество всё ещё находятся в неведении. Наши миссионеры готовы распространять слова Пророка."
 bedouin_traders:0 "Бедуины-торговцы"
 bedouin_traders_desc:0 "В Аравии немного чётко выделенных рукотворных границ, да если бы их и было больше, бедуины всё равно бы их игнорировали. Хотя такие вольные скитания бедуинов по нашим землям и таят определённый риск, бедуины способствуют развитию торговли, так как у них есть доступ ко всему региону и для них не существует ни тарифов на ввоз ни торговых эмбарго."
 arab_clan_loyalties:0 "Лояльность кланов"
 arab_clan_loyalties_desc:0 "Наши люди разделены на множество кланов и племён. Если нам удастся сделать так, чтобы все главы этих кланов и племён служили нашему государству, мы получим ценный источник военачальников и опытных бедуинов, которых трудно недооценить."
 coffea_arabica:0 "Кофе арабика"
 coffea_arabica_desc:0 "Мы слышали, что европейцы просто голову теряют от нашего древнего напитка. Кофейни открываются по всей Европе и, несмотря на то, что кофе пытались культивировать и во многих других местах, настоящая арабика всегда будет самой лучшей и наиболее желанной."
 arabia:0 "Аравия"
 arabia_desc:0 "Хотя в Аравии существует множество кланов, племён и государств, все они разговаривают на одном арабском языке и именно это нас объединяет. Мы могли бы объединить Аравию под единым стягом и правителем."
 latin_ideas:0 "Италийские идеи"
 latin_ideas_start:0 "Италийские традиции"
 latin_ideas_bonus:0 "Италийские амбиции"
 italian_renaissance:0 "Итальянский Ренессанс"
 italian_renaissance_desc:0 "Именно в Италии и среди наших философов, возникло понятие Ренессанса. Когда в мы начали изучать знания древних цивилизаций и возрождать их идеалы. Наши философы, художники, поэты и наставники находятся в авангарде прогресса европейской научной мысли."
 italian_condottieri:0 "Итальянские кондотьеры"
 italian_condottieri_desc:0 "Множество вооружённых конфликтов между итальянским городами-государствами привлекали наёмников или же кондотьеров со всей Европы и не только неё. Если нам придётся воевать, то не составит большого труда найти наёмников, желающих сражаться за нас."
 italian_aristocracy:0 "Итальянская аристократия"
 italian_aristocracy_desc:0 "Борьба за каждый сантиметр итальянской земли переходила от поколения к поколению. Благородные дома веками тщательно документировали и подделывали претензии на различные земли и впоследствии сражались за них. Иностранным захватчикам придётся хорошенько попотеть, чтобы сфабриковать претензию на эти земли, и лишь немногим удастся получить эти земли и затем успешно сосуществовать с прочими дворянами."
 tracee_italienne:0 "Бастионная система укреплений "
 tracee_italienne_desc:0 "Использование пушек навсегда изменило ведение боёв и осад в Италии, а наши средневековые крепости более не могли выполнять свою основную задачу. Однако недавно итальянские инженеры разработали новый вид крепости с массивными земляными валами и рвом. Вместо того, чтобы содержать старые крепости, мы должны построить новые, так как они предоставляют лучший уровень обороны в условиях современных боёв."
 high_renaissance_art_and_architecture:0 "Величайшее искусство эпохи Ренессанса"
 high_renaissance_art_and_architecture_desc:0 "Все христианские страны с завистью наблюдают за тем, как в Италию прибывают лучшие архитекторы, художники и поэты нашего времени. Мы должны позаботиться о том, чтобы никто не остался без нашего внимания и его талант не был бы потрачен понапрасну при дворах варваров за пределами нашего полуострова."
 italian_diplomacy:0 "Итальянская дипломатия"
 italian_diplomacy_desc:0 "Итальянские города-государства имеют огромный опыт дипломатических отношений и хорошо знают все дипломатические традиции. Было бы разумно использовать это для дальнейшего преследования наших международных интересов. Репутация и опыт наших послов позволит нам значительно расширить нашу сферу влияния за пределами наших границ."
 commedia_del_arte:0 "Комедия дель арте "
 commedia_del_arte_desc:0 "В итальянских землях всё чаще встречается новый вид театра импровизации. Различные театральные труппы путешествуют по Италии и выступают на площадных театрах, а на их представлениях обычно собираются как обычные люди, так и дворяне. Мы бы могли профинансировать выступления наиболее профессиональных трупп на карнавалах и прочих празднествах и тем самым добиться признания наших подданных."
 NAJ_ideas:0 "Недждские идеи"
 NAJ_ideas_start:0 "Недждские традиции"
 NAJ_ideas_bonus:0 "Недждские амбиции"
 bedouin_poets:0 "Бедуины-поэты"
 bedouin_poets_desc:0 "Постоянные путешествия по дюнам под палящим солнцем могут вызвать у бедуина желание писать стихи, в которых он рассказывает о былых сражениях, потерянной любви, давних путешествиях и о том, что сейчас он идёт тем же путём, что и его предки.  Стихи бедуинов о былых победах и забытом величии могут воодушевить наших воинов сражаться ещё рьяней."
 hanbali_school_ni:0 "Ханбалитский мазхаб"
 hanbali_school_ni_desc:0 "Наши предки долгое время придерживались наиболее строгой школы исламского права, основанной Ахмадом ибн Ханбалом в IX  веке. Запрет на всё, что хоть как-то связано с идолопоклонством, и соблюдение строгого исламского кодекса поведения приносят спокойствие в нашу державу."
 ships_of_the_desert:0 "Корабли пустыни"
 ships_of_the_desert_desc:0 "Набожный человек знает 99 имён Аллаха и только верблюды знает сотое, вот почему они выглядят такими самодовольными. Верблюды, могучие корабли пустыни, столетиями помогали нам вести наш кочевой образ жизни и помогали перевозить грузы по труднопроходимой пустыне. Если Вы сможете стерпеть вонь и самодовольную улыбку верблюдов, то вскоре увидите, что он более чем полезное животное."
 bedouin_raiders:0 "Бедуины-налётчики"
 bedouin_raiders_desc:0 "Ещё со времён Пророка бедуины были мастерами налётов. Войско может маршировать лишь с набитым желудком, но оно не продвинется слишком далеко, когда бедуины вырывают пищу прямо изо рта войска путём внезапных набегов и грабежей обозов. Позвольте бедуинам заняться своим делом, а дальше просто наблюдайте за тем, как захватчики умирают от голода."
 arabian_horsemanship:0 "Арабское искусство верховой езды"
 arabian_horsemanship_desc:0 "Мужчина, который катается на лошади лишь для военного дела, понятия не имеет, что такое искусство верховой езды. Бедуины же ездят на лошадях для того, чтобы торговать, питаться и просто жить. Наверное, ни для кого не будет сюрпризом, что наряду с лучшими лошадьми, в Аравии лучшие всадники."
 unite_the_tribes:0 "Объединить племена"
 unite_the_tribes_desc:0 "Наша децентрализированная система управления и своеобразный способ решать проблемы имеет свои преимущества. Мы могли бы позволить племенам продолжать обеспечивать нас солдатами и всадниками по своему усмотрению, но при этом объединили бы их и направили их агрессию против внешних угроз."
 enforce_tawhid:0 "Ввести таухид"
 enforce_tawhid_desc:0 "«Кто из Вас поклонялся Мухаммеду, то пусть знает, что он умер. Кто же поклонялся Аллаху, знайте — Всевышний вечен, Его не постигает смерть.» Святилища в честь Мухаммеда и его сподвижников являются насмешкой над этими мудрыми словами Абу Бакра. Те, кто молится в этих святилищах грешен в уклонении от религиозных обязанностей и возведении Человека на один уровень с Аллахом. Если мы уничтожим эти святилища, то введём настоящий таухид или же единобожие в наших землях и очистим наш священный оазис веры от идолопоклонства."
 HED_ideas:0 "Хиджазские идеи"
 HED_ideas_start:0 "Хиджазские традиции"
 HED_ideas_bonus:0 "Хиджазские амбиции"
 custodian_of_the_two_holy_cities:0 "Хранитель двух священных городов"
 custodian_of_the_two_holy_cities_desc:1 "Наши люди чувствуют особую привязанность к святым местам Мекки и Медины, колыбели ислама. Их происхождение позволяет считать себя избранными и придаёт им особое положение в глазах других мусульман."
 hed_red_sea_trade:0 "Торговля в Красном море"
 hed_red_sea_trade_desc:0 "В Красном море как никогда процветает торговля специями и мы просто обязаны также заняться этим прибыльным делом."
 sharifs_of_mecca:1 "Шарифы"
 sharifs_of_mecca_desc:1 "Мекка, священнейший город для мусульман, находится под управлением наших шарифов, потомков Хасана ибн Али, внука нашего Пророка. Исторически шарифы были обязаны обеспечивать защиту городов и безопасность паломников, совершающих хадж."
 hed_desert_warfare:0 "Ведение боевых действий в пустыне"
 hed_desert_warfare_desc:0 "Неблагоприятный рельеф Аравийской пустыни закалил наших воинов, которые теперь могут изрядно измотать врага прежде чем нанести решающий удар."
 cradle_of_gold:0 "Лоток золота"
 cradle_of_gold_desc:0 "Мад ад Дахаб, также известна как «Лоток золота» это золотоносный район возле Медины. Мы должны обеспечить ещё больший объём добычи золота во благо нашего народа."
 hajj:0 "Хадж"
 hajj_desc:0 "Хадж является одним из пяти столпов ислама. Каждый здоровый мусульманин обязан совершить паломничество хотя бы раз в своей жизни. Паломники со всего мира сходятся в наши земли дабы исполнить свой религиозный долг."
 successor_to_the_caliphate:0 "Преемник халифата"
 successor_to_the_caliphate_desc:0 "Хиджаз некогда был центром Халифата под правлением четырёх халифов: Абу Баков ас-Сиддика, Умара ибн аль-Хаттаба, Усмана ибн Аффана и Али ибн Абу Талиба. Мы набрали достаточную мощь, чтобы объявить нашего правителя халифом, а державу — преемником халифата. Воистину Аллах Всемогущ!"
 NPL_ideas:0 "Непальские идеи"
 NPL_ideas_start:0 "Непальские традиции"
 NPL_ideas_bonus:0 "Непальские амбиции"
 divya_upadesh:0 "Дивья-упадеш"
 divya_upadesh_desc:0 "В Дивья-упадеш заложено девять основных принципов, которые сформировали ядро политической и общественной жизни Непала, а также его внешнюю политику. Он передавался из уст в уста до XVIII столетия и вобрал в себя вековые познания непальцев об управлении, войне и дипломатии. Следуя этим принципам Непал смог избежать захвата близлежащими империями и мародёрствующими европейцами."
 land_of_peaks:0 "Земля вершин"
 land_of_peaks_desc:0 "Наши подданные рождаются и уходят в мир иной, не теряя из виду высоких гор, окружающих нас. Мы знаем, что эти вершины и горы словно тыльная сторона руки. Даже сами боги живут среди гор. Мы всегда должны помнить этот важный урок... и построить крепости, чтобы извлечь пользу из нашей местности."
 valleys_united:0 "Объединение наших земель"
 valleys_united_desc:0 "Непал был объединён незадолго до нашего времени правителем Джаястити Малла (правил в 1382-1395 гг.), который объединил долины, установил в них свой порядок и начал чеканку монет. Джаястити Малла был не только прекрасным воином и тактиком, он также издал первый сборник правовых норм Непала, в основе которого лежала дхарма древнеиндийских текстов. Все местные княжества и горные племена теперь будут прислушиваться к нашим словам."
 rajput_refugees:0 "Раджпуты-беженцы"
 rajput_refugees_desc:0 "Нашествия мусульман в XIV столетии привели к массовому разрушению множества поселений в южных равнинах. Многие раджапутские семьи были вынуждены спасаться бегством и нашли пристанище в наших горах, где они пытаются начать свою жизнь с нуля. Мы должны обеспечить их землёй, а взамен они поделятся с нами своим боевым опытом и военными традициями."
 royal_kumari:0 "Королевская Кумари"
 royal_kumari_desc:0 "Короли династии Малла объявили себя реинкарнацией индуского божества Вишну и сформировали культ Кумари, согласно которому маленькая девочка считалась воплощением богини войны Дурги. Одним из обязанностей Кумари было благословение правления короля из династии Малла во время ежегодного празднества. После падения династии Малла эта традиция была продолжена правителями из других династий Непала. Мы должны миропомазать новую Кумари, чтобы и далее вдохновлять наш народ!"
 gurkha_recruits:0 "Гуркхи"
 gurkha_recruits_desc:0 "Гуркхи — это жители племён, проживающих в центральных и восточных холмистых районах Непала. Они бесстрашные воины и мы успели заметить, что их использование в качестве нерегулярных войск приносит нам успех на поле боя. Их название происходит от имени индийского святого воина Гуру Горакната, а их боевой клич — «Jaуa Mahakali, Ауо Gorkhali!» (Слава Великой Кали, идут гуркхи!). Со временем доблесть наших гуркхов станет известна на весь мир и заставит дрожать от страха всех наших врагов."
 envelopment_and_blockade:0 "Охват и блокада"
 envelopment_and_blockade_desc:0 "Король Притви Нараян Шах (1723-1775) объединил земли Непала и уничтожил своих врагов один за другим с помощью гениальной тактики. Сначала он блокировал торговые маршруты, после чего поочерёдно осаждал долинные поселения. Такая стратегия оказалась очень эффективной в горной местности Непала. Вражеские войска страдали от голода и не могли объединиться между собой в единое войско, которое могло бы нанести ему поражение в генеральном сражении."
 KNI_ideas:0 "Иоаннитские идеи"
 KNI_ideas_start:0 "Иоаннитские традиции"
 KNI_ideas_bonus:0 "Иоаннитские амбиции"
 defense_of_the_faith:0 "Защита веры"
 defense_of_the_faith_desc:0 "Мы были изгнаны из Акры, мы были изгнаны из Кипра, но больше орден Святого Иоанна не будет отступать. В языческие времена на страже Родоса стоял древний колосс, но сегодня его защищает самая великая крепость из всех существующих."
 assistance_to_the_suffering:0 "Помощь страждущим"
 assistance_to_the_suffering_desc:0 "Госпитальерами орден назвали по одной причине: нашей целью была забота о неимущих, больных или раненых пилигримах в Святой земле. Хотя Иерусалим и был проигран сарацинам, мы по-прежнему оказываем помощь тем, кто в ней нуждается, в том числе нашим храбрым рыцарям, которые сражаются и умирают в вечной борьбе с язычниками."
 the_tongues_of_knights:0 "Рыцарский язык"
 the_tongues_of_knights_desc:0 "Членами ордена являются христиане со всего христианского мира. Есть здесь и немецкий говор, и французская песнь, и звучат молитвы на латыни. Наши воины приходят со всей Европы, прося помочь нам в борьбе с сарацинами."
 reconquista_of_the_sea:0 "Морская реконкиста"
 reconquista_of_the_sea_desc:0 "В наших столкновениях со страшными турецкими и берберскими корсарами мы уяснили то, что они могут быть правы, грабя корабли и мародёрствуя на побережье, просто они выбрали не ту сторону. Пиратство может быть мерзким грехом в мирное время, но во время войны оно является «каперством» — богоугодным делом, ведь так?"
 ecumenical_defenders_of_christendom:0 "Экуменизм"
 ecumenical_defenders_of_christendom_desc:0 "Реформация нанесла вред нашему делу, так как немецкие и балтийские рыцари начали поднимать вопросы о природе причастие, но постоянная турецкая угроза заставляет их казаться незначительными. Возможно, мы должны сосредоточиться на теологии и дебатах с еретиками, вместо борьбы с ними, когда угроза сарацин исчезнет?"
 scourge_of_the_corsairs:0 "Бич корсаров"
 scourge_of_the_corsairs_desc:0 "Знаменитый турецкий пират Хайр-ад-Дин Барбаросса участвовал во многих легендарных битвах с рыцарями, но Барбаросса был не единственным корсаром с которыми мы столкнулись. Набеги и грабежи всей южной Европе берберскими пиратами, финансируемыми турками, должны закончиться. Госпитальеры защитят невинных любой ценой."
 crusader_tradition:0 "Наследие крестоносцев"
 crusader_tradition_desc:0 "Рыцари нашего ордена участвовали в войнах против Саладина. Рыцари нашего ордена защищали последнюю крепость крестоносцев — Акру. Если рыцарю ордена нужно вдохновение для победы, ему нужно взглянуть на достижения рыцарей Ордена Святого Иоанна Крестителя далёкого прошлого. Слава госпитальеров вечна, также как бесконечно наше мужество в бою!"
 KON_ideas:0 "Идеи Конго"
 KON_ideas_start:0 "Традиции Конго"
 KON_ideas_bonus:0 "Амбиции Конго"
 kongolese_tax_exchange:0 "Налоговый обмен"
 kongolese_tax_exchange_desc:0 "Почему бы не платить налоги через посредников, вместо ненадёжной барщины? Знать будет собирать налоги с крестьян, а мы в свою очередь соберём налоги со знати. Они могут заплатить нам оброк или десятину в наших древних деньгах нзимбу."
 election_of_manikongos:0 "Избрание мани-конго"
 election_of_manikongos_desc:0 "Наш лидер, мвене-конго, или как его именуют чужестранцы мани-конго, избирался из членов царской семьи, на совете старейшин. Когда другие державы полагаются на право первородства, мы свободно избираем своего правителя, избегая междоусобиц и распрей."
 imported_european_weaponry:0 "Импорт европейского оружия"
 imported_european_weaponry_desc:0 "Европейцы пришли к нам, принеся с собой не интересующие нас обычаи. Они могут быть отличными, но абсолютно не нужными нам. Однако мы нуждаемся в их огнестрельном оружии. Необходимо заменить наше традиционное оружие — луки и стрелы на более современное — мушкеты."
 diplomacy_with_european_monarchs:0 "Связь с европейскими царями"
 diplomacy_with_european_monarchs_desc:0 "Нет ничего предосудительного в том, что монарх одной страны общается с монархом другой страны, слишком далёкой и экзотической, чтобы быть естественным врагом. Возможно, наши далёкие знакомые смогут защитить нас от других, более несговорчивых монархов."
 triangle_trade:0 "Торговый треугольник"
 triangle_trade_desc:0 "Торговый треугольник заключается в том, что европейцы продают нам оружие и покупают рабов, увозя их в Америку, где те работают на плантациях в Америке, производя сельскохозяйственные товары, которые увозят обратно в Европу. То оружие позволяет нам завоевать больше враждебных племён и получить ещё больше пленных, чтобы продать их европейцам, чтобы купить ещё больше оружия! Некоторые говорили, что торговый треугольник аморален, но они изменят своё мнение, когда увидят наши новые мушкеты и сколько ещё рабов мы можем захватить с собой и сколько ещё мушкетов мы можем купить на вырученное золото."
 foreign_demand_for_slaves:0 "Зарубежная работорговля"
 foreign_demand_for_slaves_desc:0 "Мы постоянно получаем тревожные вести о том, что европейцы похитили одного из наших дворян и отправили его в ужасающее путешествие в кандалах к короткой и ужасной жизни в сахарной плантации. Давайте сделаем шаг к тому, чтобы европейцы были удовлетворены нашим предложением по продаже в рабство других племён. Если мы будем продолжать набеги на другие племена Африки, то они обеспечат нашу безопасность и неплохой доход, что сделает наше царство сильным, народ свободным."
 defend_against_the_colonists:0 "Защита против колонистов"
 defend_against_the_colonists_desc:0 "Мы пытались вести себя мирно с несколькими европейскими странами в надежде, что хорошие отношения с нами будут держать их в узде, но если вокруг нас кружит стая львов, один да и укусит. Мы должны укрепить свою армию, если хотим выжить в будущей борьбе с европейцами."
 colonial_ideas:0 "Колониальные идеи"
 colonial_ideas_start:0 "Колониальные традиции"
 colonial_ideas_bonus:0 "Колониальные амбиции"
 founding_fathers:0 "Отцы-Основатели"
 founding_fathers_desc:0 "Все те политики, военные и дипломаты, кто сыграл важную роль в создании своей нации, добился независимости своей страны, создал новую систему управления."
 continental_trade:0 "Европейская торговля"
 continental_trade_desc:0 "Хотя колонии Нового Света и были вынуждены импортировать мануфактурные товары, они стали одним из основных поставщиков сырья для европейского рынка."
 religious_outposts:0 "Религиозный фронтир"
 religious_outposts_desc:0 "Распространение в Новом Свете христианства путём обращения индейцев было приоритетным для церкви и часто шло рука об руку с коммерческими интересами колонизации."
 free_thinkers:0 "Вольнодумцы"
 free_thinkers_desc:0 "В колониях были сильны идеи о том, что свобода мысли и свобода слова являются правом каждого человека. Это без него не может существовать такого понятия, как гражданские свободы."
 colonial_militia:0 "Колониальное ополчение"
 colonial_militia_desc:0 "При отсутствии регулярной армии, ополчение сыграло важную роль в локальных конфликтах и пограничных рейдах против местных племён и других колоний. Ополчение состоит из взрослых граждан, которые самостоятельно обзаводятся оружием и вооружением."
 new_frontiers:0 "Новые фронтиры"
 new_frontiers_desc:0 "Стремление расширять границы колоний всё дальше и дальше в глубь Нового Света. Основанные вдалеке от освоенных земель торговые фактории постепенно становились полноценными поселениями с большими площадями обрабатываемых земель."
 liberty_heroes:0 "Герои освободители"
 liberty_heroes_desc:0 "Многие из лидеров в войнах за независимость в Новом Свете обладают не только необходимым воинским мастерством, но и харизмой, необходимую для морального поощрения, и были при этом вдохновляющим примером для людей."
 client_ideas:0 "Клиентские идеи"
 client_ideas_start:0 "Клиентские традиции"
 client_ideas_bonus:0 "Клиентские амбиции"
 client_self_rule:0 "Самоуправление"
 client_self_rule_desc:0 "Нам была предоставлена значительная автономия, что позволит нам более эффективно решать местные проблемы, прежде чем они выльются во что-нибудь более серьёзное."
 foreign_tax_collectors:0 "Иностранная полиция"
 foreign_tax_collectors_desc:0 "Так как основу нашей полиции составляют подданные нашего сюзерена, то они могут игнорировать некоторые правила во время сбора налогов с местной знати."
 fortified_borders:0 "Укреплённые границы"
 fortified_borders_desc:0 "Наша нация, подобно щиту, защищает своего сюзерена от сонм врагов, желающих раздавить его. Благодаря этому, он не жалеет средств на укрепления наших границ самыми последними образцами вооружения."
 mercantile_privileges:0 "Меркантилистские привилегии"
 mercantile_privileges_desc:0 "Наша нация контролирует движение на своих границах и имеет особые привилегии по назначению таможенных пошлин, что позволяет нам контролировать большую часть торговли, протекающей через эти земли."
 mercenary_recruitment_center:0 "Центр вербовки"
 mercenary_recruitment_center_desc:0 "Наши города являются домом для многих пунктов вербовки, где наш сюзерен набирает наёмников для ведения своих войн. Мы можем извлечь выгоду из этого, используя некоторых из этих наёмников для поддержки нашей собственной армии."
 magnate_landowners:0 "Иностранные магнаты"
 magnate_landowners_desc:0 "Раздав землю иностранным дворянам, желающим переехать в нашу страну, мы можем создать аристократию, полностью преданную нашим интересам. В качестве ещё одного преимущества можно назвать увеличение производства."
 foreign_advisors_client:0 "Иностранные советники"
 foreign_advisors_client_desc:0 "Советники, находящихся при дворе нашего сюзерена, смогут обучить нас управлению государством."
 MAL_ideas:0 "Малийские идеи"
 MAL_ideas_start:0 "Малийские традиции"
 MAL_ideas_bonus:0 "Малийские амбиции"
 restore_malian_suzerainity:0 "Возродить малийский сюзеренитет"
 restore_malian_suzerainity_desc:0 "Малийская империя всегда была децентрализована и представляла собой союз городов, которые присягали на верность мансе. Одной из главных обязанностей мансы была защита дорог между этими городами от нападений различных налётчиков, разбойников и захватчиков. Однако некоторые из наших вассалов почувствовали вкус крови и в начале XV века воспользовались нашей слабостью, чтобы освободиться от вассалитета. Для того чтобы вернуть былую славу нашей империи мы сначала должны напомнить им о праве мансы на власть в державе."
 gold_of_bure:0 "Золото Буре"
 gold_of_bure_desc:0 "Золотые залежи в регионах Бамбук и Буре известны как наибольшие в мире и, более того, они принадлежат нам. Золотые шахты обеспечивают нас богатствами, причём настолько огромными, что когда манса Муса посетил Египет, в том началась инфляция. Однако для нашей экономики постоянное вливание золота не в новинку и поэтому она более устойчива к инфляции."
 reclamation_of_land:0 "Освоение земель"
 reclamation_of_land_desc:0 "Пустыня Сахара не стоит на месте... она может то увеличиваться, то уменьшаться, в зависимости от частоты осадков, и участок земли пригодной для жизни, известный как Сахель, также соответственно увеличивается или же уменьшается. Сильная засуха может превратить большую часть нашего королевства в пустыню, где правит лишь смерть. Однако в благоприятные годы мы можем освоить немного большую часть земель Сахары и снова сделать их плодородными."
 mandinka_warrior_spirit:0 "Дух воина-мандинки"
 mandinka_warrior_spirit_desc:0 "Не важно кто, язычники или мусульмане, воины племени мандинка были лучшими воинами, которых видал Сахель. Смелость наших воинов вызывает восхищение, равно как и их великолепие. Когда манса формирует армию, то ей не находится равных как по численности, так и по мастерству."
 lost_fleet_of_abubukari_ii:0 "Затерянный флот Абубакара II"
 lost_fleet_of_abubukari_ii_desc:0 "В 1312 году манса Абубакар II отрёкся от престола и отправился исследовать океанские просторы. Однако впоследствии никто более не видел ни его флот ни самого Абубакара II и этот факт успокоил его наследника, мансу Мусу. Возможно Абубакар был прав и исследовать океан действительно важно. Однако в этот раз будет лучше, если манса останется в своём дворце."
 seek_new_markets_for_salt:0 "Поиск новых рынков для сбыта соли"
 seek_new_markets_for_salt_desc:0 "В нашем королевстве соль ценится на вес золота. Южнее нас в лесах Ашанти и Йоруба, соль ценится намного дороже золота. Но, к счастью, у нас есть собственные запасы соли и достаточно золота, чтобы обеспечивать приток соли. Возможно, мы бы могли найти ещё рынки, где люди всё ещё ценят соль дороже золота."
 west_african_slave_trade:0 "Работорговля в Западной Африке"
 west_african_slave_trade_desc:0 "Задолго до нашей империи, другая империя Гана, также известная как Вагаду, продавала рабов арабам, которые живут по другой стороне пустыни. Мы также последовали их примеру и поставляли арабам огромное количество рабов. Теперь же европейцы требуют ещё больше рабов для работы в их владениях в Новом мире. Их спрос на рабов действительно велик и они всё чаще возвращаются на наши земли, и даже нападают на наших подданных, чтобы забрать их в рабство. Пришло время принять остаточное решение относительно работорговли и ограничить доступ европейцам лишь к некоторым портам, где они смогли покупать, а не воровать рабов."
 native_ideas:0 "Индейские идеи"
 native_ideas_start:0 "Индейские традиции"
 native_ideas_bonus:0 "Индейские амбиции"
 adopt_clan_totems:0 "Родовые тотемы"
 adopt_clan_totems_desc:0 "Каждый род должен быть под защитой животного тотема, описывающего место клана в нашем обществе."
 the_little_war:0 "Маленькая война"
 the_little_war_desc:0 "Вместо того, чтобы воевать друг с другом, мы должны поощрять наших людей расходовать свою энергию в Маленькой войне. Это церемониальная игра использует многие военные ритуалы, но целью в ней является контроль мяча палками."
 clan_mothers:0 "Матери кланов"
 clan_mothers_desc:0 "Мы должны прислушаться к мудрости матерей наших кланов, которые ухаживают за полями. Пусть они имеют право голоса в управлении племени и в выборе наших лидеров!"
 counting_coups:0 "Удачные удары"
 counting_coups_desc:0 "Если мы будем признавать удачные тактические ходы на полях битв как очень удачные и достойные праздников и попадания в легенды, то молодёжь будет пытаться отличиться и показать свою храбрость ради известности и славы."
 war_and_peace_chiefs:0 "Вожди Войны и Мира"
 war_and_peace_chiefs_desc:0 "Мы должны установить новые традиции в руководстве. У одних вождей лучше получается командовать людьми во время походов, набегов и стычек. У других быстрее получается делать из вчерашних мальчишек лучших воинов и поддерживать в форме мужчин нашего племени."
 storytelling_tradition:0 "Традиции сказаний"
 storytelling_tradition_desc:0 "Почитая и уважая наших великих сказителей, мы можем гарантировать, что традиции и идеи нашего народа передаются из поколения в поколение."
 great_winter_hunts:0 "Великая зимняя охота"
 great_winter_hunts_desc:0 "Когда мороз приходит в наши земли, наши сёла и поля уже не могут прокормить нас. В это время мы должны кочевать в поисках охотничьих угодий, где ещё можно найти пищу."
 HUR_ideas:0 "Гуронские идеи"
 HUR_ideas_start:0 "Гуронские традиции"
 HUR_ideas_bonus:0 "Гуронские амбиции"
 birchback_canoes:0 "Берестяные каноэ"
 birchback_canoes_desc:0 "Используя берестяные каноэ вместо тяжёлых деревянных, мы можем лучше наших соседей ирокезов воспользоваться реками и волоками Северной Америки. Это значительно усилит нашу способность направлять торговые потоки."
 feast_of_the_dead:0 "Поминовение Умерших"
 feast_of_the_dead_desc:0 "По этой традиции мертвецов хоронят во временных могилах и только раз в 8 — 12 лет во время праздника Поминовения Умерших их останки хоронят в общие могилы рядом с предками. Только тогда они смогут покинуть землю и отправиться в верхний мир. Мы должны сохранить эту церемонию любой ценой."
 harsh_justice:0 "Суровое правосудие"
 harsh_justice_desc:0 "Мы не должны терпеть убийства и другие жестокие преступления среди нашего народа. Тот, кто сделает подобное не должен просто умереть, он должен умереть от голода или претерпеть другие столь же мучительные страдания."
 great_lakes_trade:0 "Торговля на Великих Озёрах"
 great_lakes_trade_desc:0 "Мы занимаем уникальное положение на перекрёстке многих торговых путей, между множеством племён. Мы должны воспользоваться этим положением, чтобы стать посредниками, специалистами по торговле в Северной Америке."
 missionary_welcome:0 "Добро пожаловать, миссионеры"
 missionary_welcome_desc:0 "Есть те, кто приходит в нашу землю, чтобы проповедовать веру своего народа и рассказывать нам о своём мире. Мы поступим мудро, если приветим их, и разрешим слушать их тем, кто захочет их слушать."
 hire_allied_warriors:0 "Наём союзных воинов"
 hire_allied_warriors_desc:0 "Мы должны компенсировать малочисленность наших рядов нашим дипломатическим влиянием. Убедим поселения дружественных племён предоставить нам часть своих воинов."
 eldest_children:0 "Старшие дети"
 eldest_children_desc:0 "Благодаря нашей уникальной позиции в качестве посредников, у нас есть возможность позиционировать себя в качестве лидеров в любом альянсе в Северной Америке! Мы должны воспользоваться этой возможностью любой ценой!"
 IRO_ideas:0 "Ирокезские идеи"
 IRO_ideas_start:0 "Ирокезские традиции"
 IRO_ideas_bonus:0 "Ирокезские амбиции"
 kainerekowa:0 "Люди длинного дома"
 kainerekowa_desc:0 "Мы должны чтить дар великого Хайаваты, Великий закон Мира, который объединил пять наших народов в одно целое и дал нам наши традиции управления."
 keepers_of_the_western_door:0 "Хранители Запада"
 keepers_of_the_western_door_desc:0 "Сенека охраняют нас от набегов наших врагов с запада. Сейчас они являются наиболее многочисленным народом нашей конфедерации, и мы должны использовать их воинов и опыт, чтобы позволить себе поле больше армий."
 keepers_of_the_eastern_door:0 "Хранители Востока"
 keepers_of_the_eastern_door_desc:0 "Мохоки живут на пути великих рек, текущих к морю, и находятся в состоянии разрешить или запретить торговлю другим племенам. Мы должны использовать это положение для нашей экономической выгоды."
 keepers_of_the_fire:0 "Хранители огня"
 keepers_of_the_fire_desc:0 "В самом сердце нашей земли живут Онондага, хранители огня. Мы должны поддержать традицию и выбрать нашего общего лидера, тадодахо, из этого народа. Ведь они являются основой компромисса между восточной и западной частями нашего союза."
 mourning_wars:0 "Траурные войны"
 mourning_wars_desc:0 "Есть давняя традиция принимать в свои ряды захваченных воинов других племён. Но, чтобы пополнить наши ряды и обеспечить будущие победы, мы должны стремиться принимать в свои ряды не только отдельных воинов, но и целые племена."
 warriors_unity:0 "Сплочённость воинов"
 warriors_unity_desc:0 "Мы можем не быть самым многочисленным народом, но крепость нашего союза даёт нам то, чего нет у других: сплочённость! Наши воины выходят на поле битвы и борются как братья. Пока мы поддерживаем эту традицию, мы не можем проиграть!"
 the_four_kings:0 "Четыре короля"
 the_four_kings_desc:0 "Мы должны послать некоторых из наших вождей посетить далёкий дом наших друзей и союзников, укрепив тем самым нашу дружбу."
 CHICK_ideas:0 "Чикасавские идеи"
 CHICK_ideas_start:0 "Чикасавские традиции"
 CHICK_ideas_bonus:0 "Чикасавские амбиции"
 moundbilders_legacy_CHE:0 "Наследие строителей курганов"
 moundbilders_legacy_CRE:0 "Наследие строителей курганов"
 moundbilders_legacy:0 "Наследие строителей курганов"
 moundbilders_legacy_desc:0 "До нас жили в этих местах умельцы, которые построили большие подземные жилища. Их уже нет, но их курганы остаются, и мы можем получить многое если будем изучать их использовать для строительства наших поселений."
 moundbilders_legacy_CHE_desc:0 "До нас жили в этих местах умельцы, которые построили большие подземные жилища. Их уже нет, но их курганы остаются, и мы можем получить многое если будем изучать их использовать для строительства наших поселений."
 moundbilders_legacy_CRE_desc:0 "До нас жили в этих местах умельцы, которые построили большие подземные жилища. Их уже нет, но их курганы остаются, и мы можем получить многое если будем изучать их использовать для строительства наших поселений."
 nighttime_raids:0 "Ночные рейды"
 nighttime_raids_desc:0 "Если наши враги осмелятся вторгнуться в наши земли, они не должны знать покоя. Мы должны наносить удары, когда они пытаются спать, расстраивать их снабжение и коммуникации и убедиться, что они оставят нашу землю и никогда не вернутся."
 slave_raids:0 "Набеги за рабами"
 slave_raids_desc:0 "Мы сильны и мы беспощадные воины, но наши земли бедны на подходящие для торговли товары. А наши соседи всегда готовы платить за работоспособных пленников. Совершая набеги на врагов и захватывая их в плен для продажи, мы сможем значительно увеличить наши богатства."
 swan_feathers_mantle:0 "Лебединые мантии"
 swan_feathers_mantle_desc:0 "Накидки из лебединого пера пользуются большим уважением у наших людей. Мы должны устроить так, чтобы наши вожди всегда смогли ими обзавестись!"
 spartans_of_miss:0 "Спартанцы с берегов Миссисипи"
 spartans_of_miss_desc:0 "Путешественники рассказывают о древнем царстве, в котором воинские доблести были основным критерием для оценки статуса. Мы должны стремиться к тому, чтобы в будущем наш народ воспринимался так же."
 unconqured_and_unconquerable:0 "Непокорённые и Непобедимые"
 unconqured_and_unconquerable_desc:0 "Наши старейшины больше не в состоянии сражаться, но мы могли бы использовать их бесценный опыт, ведь они до сих пор ни разу не проиграли ни одного сражения."
 lessons_of_ackia:0 "Уроки Акии"
 lessons_of_ackia_desc:0 "На нашей родине укреплённый город Акия охранял пути, ведшие к другим нашим поселениям. Мы всегда должны помнить это, и установить мощные крепости там, где они могут перекрыть подход врагов к нашей земле."
 tolerance_idea:0 "Терпимость"
 tolerance_idea_desc:0 "Принятие терпимости к религиозным меньшинствам в нашей стране значительно повысит наше религиозное единство."
 benign_diplomats:0 "Хорошие дипломаты"
 benign_diplomats_desc:0 "Будучи более осторожным в выборе и воспитании наших дипломатов, мы значительно увеличим свои шансы оказать влияние на другие страны и заставить их принять более выгодные нам условия."
 CHE_ideas:0 "Черокские идеи"
 CHE_ideas_start:0 "Черокские традиции"
 CHE_ideas_bonus:0 "Черокские амбиции"
 massacre_of_the_anikutani:0 "Избиение Ани-Кутани"
 massacre_of_the_anikutani_desc:0 "Мы никогда не должны забывать о разжиревших шаманах, которым когда-то позволили управлять собой, и о том, боролись за их уничтожение. Нельзя позволять подобной группе царствовать над собой."
 red_chiefs:0 "Красные Вожди"
 red_chiefs_desc:0 "Организуя молодёжь в полувоенную организацию под руководством Красного Вождя и при содействии разведчиков, лекарей и военного совета всех семи племён, мы можем существенно повысить качество нашего ополчения."
 cherokee_adaptability:0 "Черокская ассимиляция"
 cherokee_adaptability_desc:0 "Когда мы расширяемся, то сталкиваемся с новыми людьми и новыми идеями. Мы никогда не должны закрываться от этих идей, вместо этого мы должны изменять их под нужды нашего общества."
 ghigau:0 "Гигау"
 ghigau_desc:0 "Иногда женщины выходят из своих обычных ролей и отличаются на поле боя. Этих женщин надо возводить в звание Любимых Женщин или Гигау, давать право голоса в совете вождей и возложить ответственность за судьбу пленников."
 mountainous_isolation:0 "Горная изоляция"
 mountainous_isolation_desc:0 "Страна гор и тесных ущелий — вот наша земля. Врагам будет трудно проникнуть к нам и завоевать наши поселения."
 cherokee_emperor:0 "Император чероки"
 cherokee_emperor_desc:0 "Выбрав одного из наших вождей в качестве нашего представителя среди иностранцев, мы можем увеличить наши способности к ведению переговоров и достижению соглашений."
 MOVE_TRADE_PORT_ALREADY_TRADE_PORT:0 "Здесь уже находится Ваш торговый город."
 MOVE_TRADE_PORT_ONLY_CITY:0 "Вы можете перемещать торговый город только в полноценную провинцию с городом."
 MOVE_TRADE_PORT_CORE:0 "Вы можете перемещать торговый город только в национальную провинцию."
 MOVE_TRADE_PORT_AT_WAR:0 "Вы не можете перемещать торговый город во время войны."
 MOVE_TRADE_PORT_DIPLOMATIC:0 "Вам необходимо §Y$POWER$§!£dip£ для перемещения торгового города."
 MOVE_TRADE_PORT_NOT_OUR_PROV:0 "Вам необходимо владеть и контролировать провинцию $NAME|Y$, чтобы переместить сюда торговый город."
 KUR_ideas:0 "Курляндские идеи"
 KUR_ideas_start:0 "Курляндские традиции"
 KUR_ideas_bonus:0 "Курляндские амбиции"
 legacy_of_sword_brethren:0 "Наследие меченосцев"
 legacy_of_sword_brethren_desc:0 "Герцогство Курляндия устанавливается на землях Братства воинов Христа, более известного как Орден меченосцев. Нашим первым герцогом был гроссмейстер этого ордена, а дворянство составляют бывшие рыцари-крестоносцы. Знать приняла протестантизм и орден провёл секуляризацию, но дух рыцарей крестоносцев всё ещё витает вокруг."
 privilegium_gotthardinum:0 "Привилегия Готхарда"
 privilegium_gotthardinum_desc:0 "И хотя большинство простолюдинов в нашей державе составляют латыши, знать у нас немецкая. Отсюда и вытекает необходимость в обеспечении безопасности наших дворян, которую обеспечила привилегия Готхарда, выданная Готхардом Кетлером, первым герцогом Курляндии и Семигалии. Она привязывает крестьян к своей земле и дарует знати широкие полномочия, всё это должно способствовать более эффективному управлению государством."
 duchy_of_mercantilism:0 "Воспевание меркантилизма"
 duchy_of_mercantilism_desc:0 "Наша страна может быть и небольшая, но маленькое герцогство Курляндия было одним из наиболее влиятельных торговых государств Балтийского моря. Мы должны на ещё один шаг приблизиться к своей цели — торговой гегемонии. Продвигая меркантилистскую политику, мы сможем создать сильное государство, к которому будут прислушиваться все балтийские державы!"
 booming_manufacture:0 "Промышленный бум"
 booming_manufacture_desc:0 "Расцвет меркантилизма и успешное сельское хозяйство вносят огромный вклад в развитие нашей промышленности. Конечно, мы не можем быть фабрикой мира, но наша продукция пользуется успехом во всей Европе — мы можем производить якоря и пушки, кирпичи и плитку, стёкла и ткани. Более того, корабли, построенные в Кулдиге, Лиепае и Вентспилсе хорошо продаются в Англии и Франции. С процветающей торговлей, мы безусловно будем лидировать в промышленности..."
 couronian_colonization:0 "Курляндская колонизация"
 couronian_colonization_desc:0 "Открытие Нового Света принесло массу изменений, которые уже нельзя игнорировать. Это начало эпохи возможностей, и мы должны не отставать от неё! С нашими доходами мы можем поддерживать достаточно кораблей, чтобы начать колонизацию и таким образом гарантировать, что наши интересы за рубежом будут соблюдены."
 palaces_of_mitau:0 "Дворцы Митавы"
 palaces_of_mitau_desc:0 "Митавский дворец является крупнейшим дворцом, построенным в стиле барокко на Балтийском побережье. Он стоит в одном ряду с летним дворцом в Рутенхоле. Вероятнее всего, он является самым величественным дворцом в регионе. Построенный по проекту знаменитого архитектора Бартоломео Растрелли, это величественное здание должно принести нам немного уважения на мировой арене."
 promote_the_curonian_kings:0 "Куршские короли"
 promote_the_curonian_kings_desc:0 "Куршские короли являются потомками древних куршских вождей. Во времена Ливонского ордена, они наслаждались дарованными привилегиями и во время войны служили в армии. После секуляризации Ордена, они потеряли часть своих привилегий и перестали проходить военную службу. Может быть, мы должны вновь даровать им дворянские титулы, ведь самое лучшее, что наша страна может получить от куршей, это их свирепых вождей?"
 humanist_ideas:0 "Гуманистические идеи"
 humanist_ideas_bonus:0 "Священный гуманизм"
 local_traditions:0 "Народные обычаи"
 local_traditions_desc:0 "Власть над большой территорией означает власть над всеми малыми народами, населяющими эти земли, каждый из которых имеет свои обычаи и культуру. Закрепив эти обычаи в нашем своде законов, мы сделаем население более дружелюбным и податливым."
 indirect_rule:0 "Непрямой контроль"
 indirect_rule_desc:0 "Иногда лучший способ, чтобы заставить людей делать то, что Вы хотите, это убедить их в том, что они сами этого захотели. Такая система должна усмирить людей на недавно захваченных землях."
 cultural_ties:0 "Культурные связи"
 cultural_ties_desc:0 "Чуждые культуры несут чуждую культуру, и почему-то, противостоят попыткам власти размыть различия. Мы можем превратить эту слабость в силу, путём включения местных авторитетов в наше правительство, и таким образом смягчив все острые углы."
 benevolence:0 "Меценатство"
 benevolence_desc:0 "Наша нация является оплотом терпимости и просвещения. Гарантировав это на государственном уровне, мы сможем улучшить мнение других держав о нас."
 influence_ideas:0 "Идеи влияния"
 influence_ideas_bonus:0 "Полный контроль"
 establish_cadet_branches:0 "Создать младшие ветви династии"
 establish_cadet_branches_desc:0 "Определение наследника может оказаться очень непростым занятием. Чётко разграничив роли и права внутри нашей династии, создав несколько младших ветвей, мы можем получить более стабильный порядок преемственности."
 tribute_system:0 "Дань"
 tribute_system_desc:0 "Повышает наш доход за счёт создания организованной системы сбора дани с подконтрольных нам автономий."
 integrated_elites:0 "Внедрение элит"
 integrated_elites_desc:0 "Выделив места в совете для элит наших вассалов, мы сможем значительно облегчить интеграцию этих земель."
 state_propaganda:0 "Пропаганда"
 state_propaganda_desc:0 "Как и у простого люда, репутация для державы есть всё. И с этой целью мы учредили специальный орган, обеспечивающий поддержание нашего доброго имени и очернения наших врагов."
 postal_service:0 "Почтовые отделения"
 postal_service_desc:0 "С текущими связями, трудно гарантировать, что наши указы прибудут вовремя. Создание сети почтовых отделений и остановок для курьеров, позволят тем отдохнуть и восстановить силы, чтобы наши слова могли быть услышаны в других регионах."
 marcher_lords:0 "Защитники границ"
 marcher_lords_desc:0 "Предоставляя значительную автономию вассалам в приграничных районах, мы сможем добиться от «Хранителей Границ» более крупных войск во время войн."
 maritime_ideas:0 "Морские идеи"
 maritime_ideas_bonus:0 "Военный флот"
 boarding_parties:0 "Абордаж"
 boarding_parties_desc:0 "Обучая наших офицеров брать вражеские суда на абордаж, мы сможем получить преимущество в морском бою даже сражаясь с превосходящими силами противника."
 improved_rams:0 "Усиленные борта"
 improved_rams_desc:0 "Идея усиления бортов военных кораблей восходит к началу морского дела, но благодаря нашим достижениям в металлургии, мы можем создать по-настоящему крепкие борта."
 naval_cadets:0 "Морские кадеты"
 naval_cadets_desc:0 "Продвигая флот в качестве места службы для вторых и третьих сыновей дворян, мы сможем создать профессиональный корпус морских офицеров, которые будут беспрекословно служить нам."
 copper_bottoms:0 "Обшивка медью"
 copper_bottoms_desc:0 "Дерево может и является идеальным материалом для судостроения, но из-за воздействия воды оно начинает гнить. Если мы обобьём дерево медью ниже ватерлинии, мы остановим гниение и увеличим время нахождение корабля в плавании."
 escort_ships:0 "Корветы"
 escort_ships_desc:0 "Корветы были классом мелких военных кораблей, которые были разработаны для сопровождения дружественных судов и изматывания противника, больше полагаясь на скорость и манёвренность, чем огневую мощь."
 national_arsenal:0 "Национальный арсенал"
 national_arsenal_desc:0 "Создание национального арсенала, где наши корабли могут быть отремонтированы и построены в соответствии с едиными стандартами, позволят нам значительно увеличить численность нашего флота."
 garrison_conscription:0 "Гарнизонная служба"
 garrison_conscription_desc:0 "Призывая молодых мужчин на службу в гарнизонах, мы обеспечим их достаточным количеством людей для сохранности своих границ."
 expanded_supply_trains:0 "Расширение путей снабжения"
 expanded_supply_trains_desc:0 "Вкладывая больше ресурсов в наши пути снабжения, мы позволим нашей армии быстрее передвигаться как по своей, так и по чужой земле."
 sheltered_ports:0 "Защищённые порты"
 sheltered_ports_desc:0 "Печально, но факт, что корабли, повреждённые во время боя, редко могут быть отремонтированы прямо в море. Чтобы решить эту проблему, мы создали систему защищённых портов вдоль всего нашего побережья, чтобы можно было подлатать наши корабли."
 diplomatic_corps:0 "Дипломатические корпуса"
 diplomatic_corps_desc:1 "Благодаря созданию профессионального дипломатического корпуса, мы гарантируем, что полученный опыт старших дипломатов будет передан молодому поколению."
 civil_servants:0 "Государственная служба"
 civil_servants_desc:0 "Учредив государственную службу для особо нетерпеливых молодых бюрократов, мы гарантируем, что они будут в состоянии быстро адаптироваться к новым достижениям в области управления и руководства."
 free_cities:0 "Независимые города"
 free_cities_desc:0 "Предоставив нашим городам широкое самоуправление, мы откроем новые выгодные торговые пути."
 inquisition:0 "Инквизиция"
 inquisition_desc:0 "Учредив святую инквизицию для поддержания чистоты веры нашего населения, мы избавимся от всякого сброда еретиков и язычников."
 central_indic_ideas:1 "Идеи гондов"
 central_indic_ideas_start:0 "Традиции гондов"
 central_indic_ideas_bonus:1 "Амбиции гондов"
 securing_defenses_central_indic:0 "Хорошая защита"
 securing_defenses_central_indic_desc:0 "Многие рассмотрят в правлении над холмами и джунглями Гондваны, Джаркханда и Гарджата лишь трудности, и они будут правы.\n Ключ к управлению этими землями заключается в контроле и поддержании множества маленьких крепостей, которыми усеяны джунгли.\n Обеспечить преданность вождей, контролирующих этих крепости можно, поддерживая их в хорошем состоянии. Таким образом, мы сможем обеспечить защиту от превосходящих сил противника."
 tribal_religion_central_indic:0 "Племенная вера"
 tribal_religion_central_indic_desc:0 "Система верований нашего народа разнообразна и немного неортодоксальна. В то время как наши соседи с равнин поклоняются только одним богам, мы к тому же поклоняемся духам, богам-деревьям и богам-животным. Мы должны принять это разнообразие, чтобы поддерживать уважение к разным религиозным течениям."
 tigers_and_elephants_central_indic:0 "Тигры и слоны"
 tigers_and_elephants_central_indic_desc:0 "Слоны и тигры вызывают уважение по всей Индии. Многие правители будут стремиться использовать этих животных в качестве символов их царской власти. Говорят даже, что некоторые цари прошли бы далёкий и сложный путь, наполненный множеством испытаний, лишь бы заполучить слонов для своих королевских конюшен.\n То, что является символом далёких правителей, для нас часть повседневной жизни. В этих землях водятся могучие звери. Наши люди хорошо знают джунгли и богов, присутствующих там в виде тигров, кобр или даже деревьев. Любому путнику не мешало бы дважды подумать, прежде чем рисковать навлечь на себя гнев богов или тех, кто поклоняется им."
 flexible_caste_central_indic:0 "Гибкие касты"
 flexible_caste_central_indic_desc:0 "Касты как жёсткая система никогда не были неотъемлемой частью нашего общества, и многие люди на наших землях всячески отрицают свою принадлежность к какой-либо касте вообще. Будучи прагматичными и гибкими в этих вопросах, мы позволим нашему государству переварить даже самые упёртые группы населения."
 raiding_the_plains_central_indic:0 "Набеги на равнины"
 raiding_the_plains_central_indic_desc:0 "Наши крепости не только защищают нас от захватчиков, но они также являют собой отличные точки, из которых мы сможем безнаказанно грабить торговые караваны или города на равнинах. Используя знания местности, чтобы обмануть и заманить в засаду наших врагов, мы сможем побеждать куда более сильных врагов, чем мы могли бы надеяться."
 ancient_roots_central_indic:0 "Древние корни"
 ancient_roots_central_indic_desc:0 "И хотя у нас нет грандиозных церемоний великих городов Индии, у нас есть особые традиции царской власти. Некоторые из этих традиций, безусловно, восходят к маститым царствам, которые были в этих землях до нас, таких как Хайхаяса, Трипура или Нага, царей Барасуру.\n Эта сила течёт в нас. Наши придворные традиции вызывают уважение народа, что заставляет иностранных сановников чувствовать себя как дома."
 formalize_relations_with_cheifs_central_indic:0 "Отношения с вождями"
 formalize_relations_with_cheifs_central_indic_desc:0 "Мы относимся к местным вождям с уважением, что вызывает преданность многих из них. Но нам пора заменить старые вассальные отношения, при которых вожди самостоятельно управляют своими крепостями, и сделать их более централизованными. Когда все вожди будут связаны более крепкими клятвами державе и признают свой долг перед ней, мы увеличим контроль над этими землями и налоговые поступления с них."
 PRO_ideas:0 "Провансальские идеи"
 PRO_ideas_start:0 "Провансальские традиции"
 PRO_ideas_bonus:0 "Провансальские амбиции"
 memory_of_angevin_claims:0 "Память об анжуйских землях"
 memory_of_angevin_claims_desc:0 "После краха планов Гогенштауфенов на правление всем христианским миром, Его Святейшество Урбан IV в 1264 году мудро лишил Гогенштауфенов титула короля Неаполя и Сицилии и даровал его нашему предку, Карлу Анжуйскому, который также захватил титул короля Албании своими собственными силами. Коварные арагонцы, ссылаясь на свои династические связи с Гогенштауфенами, украли у нас Сицилию в 1282 году и недавно нарушили папскую волю, узурпировав титул короля Неаполя у нашего правителя Рене Доброго. Наследие Карла Анжуйского кануло в небытие, но мы ещё помним огромные богатства наших предков и их земли, тянувшиеся от Албании до Иерусалима."
 revive_house_of_anjou:0 "Возрождение дома Анжу"
 revive_house_of_anjou_desc:0 "Главная ветвь дома Анжу вымерла в 1435 году, когда скончалась Джоанна II, королева Неаполя. Да здравствует младшая линия, дом Валуа-Анжу, плод слияния двух величайших домов Франции! Через слияния двух династий королевская кровь Гуго Капета течёт дважды. С помощью небольшой работы и планирования, коварство наших анжуйских предков и воинская доблесть предков Валуа могут объединиться и сделать дом Валуа-Анжу сильнее, чем когда-либо."
 composite_monarchy:0 "Составная монархия"
 composite_monarchy_desc:0 "Составная монархия — это технический термин для королевства, состоящего из частей со своими правовыми нормами и традициями, но, тем не менее, объединённых под одной короной. Можно ли придумать лучшее описание для королевства Анжу? Однажды наша семья правила землями от Анжу до Албании. Сегодня наша власть несколько меньше, но обязанности герцогов Лотарингии, Бара, Анжу и Прованса значительно отличаются, даже если все эти титулы принадлежат одному человеку. Благодаря нашей гибкости в управлении, мы сумели утихомирить отдельные субъекты и создать единое целое, которое намного сильнее, чем совокупность его частей по отдельности."
 tarascon_castle:0 "Замок Тараскон"
 tarascon_castle_desc:0 "Построенный королём Рене Добрым в 1449 году, этот замок является одним из самых укреплённых во всём христианском мире и представляет собой прекрасный пример военного искусства нашего времени. Его можно использовать как крепость, как оружейную, как тюрьму, или даже как дворец для правителя, нуждающегося в отдыхе."
 public_weal:0 "Общее благо"
 public_weal_desc:0 "Мы не вассалы Валуа из Парижа. Однако, иногда мы считаем, что Париж забывает о наших древних правах. Возможно, если мы объединимся с другими благородными домами, пытающимися вырваться из лап Парижа, у нас будет достаточно сил, чтобы напомнить о наших правах."
 toulon_dockyard:0 "Тулонские верфи"
 toulon_dockyard_desc:0 "Наша территория — естественный средиземноморский порт. Древние греки понимали ценность Марселя, когда заселились на его территории под названием Массилия на заре времён. Пока Марсель остаётся крупным торговым центром, Тулон мог бы стать идеальным местом для верфи, военно-морского арсенала или морского плацдарма для нашей великой страны."
 provencal_quilting:0 "Прованские одеяла"
 provencal_quilting_desc:0 "Одна из вещей, которая отличает наш язык от французского — это использование «ок» вместо привычного «ви» для согласия. Это видно в любое время суток, когда люди кричат «Ок! Ок!», рекламирую продаваемые ими бути — особых одеял. Эти отличительные черты прованского наследия можно найти в любой точке Европы, а их достоинства заставляют иностранцев падать в обморок. Как и земли Анжу, включавшие разные народы и чьё наследие до сих пор широко распространено, бути представляют собой славную метафору нашего государства."
 MDI_ideas:0 "Могадишские идеи"
 MDI_ideas_start:0 "Могадишские традиции"
 MDI_ideas_bonus:0 "Могадишские амбиции"
 mdi_indian_ocean_trade:0 "Торговля в Индийском океане"
 mdi_indian_ocean_trade_desc:0 "Торговлей в Индийском океане занимаются не только наши купцы, но и купцы из далёких земель Аравии, Индостана, Малайе и даже Китая. Давайте продолжим поддерживать своих купцов, чтобы увеличить нашу прибыль от морской торговли."
 somali_sailors:0 "Сомалийские моряки"
 somali_sailors_desc:0 "Наши моряки изучили все ветра и муссоны, и используют их, чтобы связать портовых города всего Индийского океана и Красного моря. Они также разработали простой способ определения островов Индийского океана в своих навигационных картах. Они называют архипелаги или группы островов по степени важности."
 mdi_east_african_gold_trade:0 "Восточно-африканское золото"
 mdi_east_african_gold_trade_desc:0 "Исторически сложилось, что сомалийские торговцы из Могадишо создавали колонии в Мозамбике для извлечения золота из недр Софалы, и контролировали всю Восточно-Африканскую торговлю золотом в течение нескольких столетий."
 city_of_mogadishu:0 "Город Могадишо"
 city_of_mogadishu_desc:0 "Ибн Баттута был очень впечатлён великолепием Могадишо во время своего визита туда в XIV веке. Васко да Гама, проплывая мимо Могадишо в XV веке, отметил, что это был большой город с четырьмя или пятиэтажными зданиями и большими, устремляющимися в небеса мечетями."
 mogadishan_currency:0 "Могадишская чеканка"
 mogadishan_currency_desc:0 "В целях увеличения торговли в регионе, мы должны начать чеканку собственных монет. Шаг, который централизует торговлю в регионе."
 horn_of_africa:0 "Африканский рог"
 horn_of_africa_desc:0 "Из Индии и Аравии, торговые суда приходили в этот прекрасный город, чтобы бросить якорь в природной гавани Восточной Африки. Торговцы тратили баснословные суммы, чтобы взглянуть на пейзажи Африканского Рога."
 toob_benadir:0 "Тууб Бенадир"
 toob_benadir_desc:0 "Исторически Могадишо был центром процветающей текстильной промышленности, известной под именем Тууб Бенадир, специализированной на рынках Египта."
 TRE_ideas:0 "Трапезундские идеи"
 TRE_ideas_start:0 "Трапезундские традиции"
 TRE_ideas_bonus:0 "Трапезундские амбиции"
 komnenoi_in_exile:0 "Комнины в изгнании"
 komnenoi_in_exile_desc:0 "Истинные императоры Восточной Римской империи, наследники Алексея I, спасшие империю после того как их предшественники довели нас до грани уничтожения при Манцикерте, жили в весьма скромных условиях здесь, в Трапезунде, после того как мы были изгнаны из Константинополя Исааком Ангелом в 1185. Никейские узурпаторы, известные как Палеологи, сейчас утверждают, что являются императорами, однако весь мир знает, что законные наследники Византийской империи однажды вернутся, чтобы изгнать прочь узурпаторов и турок."
 pontic_mountains:0 "Понтийские горы"
 pontic_mountains_desc:0 "Как Альпы разделяют французов и итальянцев, так и Понтийские горы отделяют последних греков, укрывающихся в Анатолии, от турок, захвативших Анатолийское плато. Понт всегда был более греческим, чем остальная часть Анатолии... быть может наследие великих митридатов древности поднимет боевой дух наших воинов и внушит страх в сердца турок, как внушало его в сердца римлян?"
 legacy_of_the_alexiad:0 "Наследие Алексиады"
 legacy_of_the_alexiad_desc:0 "Принцесса Анна Комнин, дочь родоначальника нашей династии, Алексея I Комнина, написала «Алексиаду» — биографию своего отца, которая поразила всех своей сложностью и способностью оценивать его действия. Возможно стоит отойти от мыслей о том, что женщины не могут писать историю?"
 komnenoi_princesses:0 "Принцессы Комнин"
 komnenoi_princesses_desc:0 "Анна Комнин может и была первой одарённой дочерью императора Комнина, но явно не последней. Правители всей Европы хотели бы добавить кровь Алексея I в собственные династии, что делает наших принцесс ведущей статьёй экспорта. Даже турецкие султаны брали в жёны наших дочерей, так что теперь у нас есть глаза и уши при каждом дворе."
 the_lessons_of_the_fourth_crusade:0 "Уроки четвёртого крестового похода"
 the_lessons_of_the_fourth_crusade_desc:0 "Исаак Ангел, свергнувший нашу династию в 1185 году, сам был свергнут и ослеплён, а венецианцы, под предлогом возвращения старого слепого дурака на трон, разграбили Константинополь в 1204 году. Мы воспользовались крахом Ангелов чтобы взять власть над Трапезундом и попытаться возродить империю. Если Ваш враг испытывает проблемы и является целью вторжения, то пора нанести свой удар."
 terminus_of_the_silk_road:0 "Последняя станция Шёлкового пути"
 terminus_of_the_silk_road_desc:0 "Даже когда этот город ещё звался Трапезусом, в тумане античности древние греки могли видеть пользу, которую приносит это место, будучи точкой, где сухопутный путь через Азию сталкивался с морским путём, ведущим в Средиземноморье. В эпоху Ханов, мы стали известны как конечный пункт великого шёлкового пути, так как богатства Китая и Индии проходили через Трапезунд на пути к Европе. Нет ничего плохого в том, чтобы оставить себе некоторые богатства, проходящие мимо."
 greek_scholars_abroad:0 "Греческие учёные за рубежом"
 greek_scholars_abroad_desc:0 "В древнем мире каждый образованный человек, заслуживающий уважения, обучался греческим наставником, и теперь, когда турки угрожают греческим городам в Средиземноморье, всё больше греческих учёных, следуя примеру предков, отправляются за рубеж. Многие из этих людей сочувствуют делу Комнинов и смогут предоставить нам отчёты о том, что происходит за границей, если мы убедим их."
 swahili_ideas:0 "Суахильские идеи"
 swahili_ideas_start:0 "Суахильские традиции"
 swahili_ideas_bonus:0 "Суахильские амбиции"
 swa_indian_ocean_trade:0 "Торговля в Индийском океане"
 swa_indian_ocean_trade_desc:0 "В наших городах-государствах на побережье Суахили мы можем торговать с людьми из Аравии, Индостана, и даже из далёкого Китая, а затем продавать их экзотические товары в самом сердце Африки, что даст нам очень хорошую прибыль."
 monsoon_season:0 "Сезон муссонов"
 monsoon_season_desc:0 "Благодаря циклу муссонов, кораблям иногда очень легко идти на восток, а в другое время — на запад, что сильно ускоряет путешествия и даёт устойчивый и предсказуемый поток торговли, который также надёжен, как и погода. Наши капитаны с радостью будут управлять нашими суднами в эти штормы."
 great_mosque_of_kilwa:0 "Великая мечеть Килва"
 great_mosque_of_kilwa_desc:0 "Культура Суахили — это смесь традиций, языков, ценностей арабов и банту, и когда мы приняли ислам, мы смогли построить нечто уникальное в Африке и Аравии. Великая мечеть была создана в коралловой пещере, что вызывает страх и удивление у путешественников со всех уголков мира."
 indian_ocean_melting_pot:0 "Котёл Индийского океана"
 indian_ocean_melting_pot_desc:0 "Города-государства Суахили всегда полны разнообразными дельцами. Вы никогда не знаете, найдёте ли Вы оманского моряка, капитана из Гуджарати, торговца малайскими специями, или даже смелого купца с загадочного острова Луны, что возле Мадагаскара. Некоторые моряки приходят с рассказами об удивительных новинках, нашедшим применение в их землях, что мы можем использовать в своих экспериментах."
 recruit_the_unbelievers:0 "Рекруты-кафиры"
 recruit_the_unbelievers_desc:0 "К сожалению, люди во внутренних областях страны всё ещё не слышат истинное слово божье, однако все они верят в силу золота. Богатство наших земель может привлечь к себе кафиров и заставить их служить под нашими знамёнами... и, быть может, они смогут уверовать в Пророка."
 ivory_trade:0 "Торговля слоновой костью"
 ivory_trade_desc:0 "Европейцы — новые гости на нашем рынке и их любовь к слоновой кости действительно необычна. Должно быть это редкость в тех местах, откуда они приехали. Слоны многочисленны и вряд ли когда-нибудь закончатся, поэтому мы будем заготавливать их бивни до тех пор, пока наши клиенты жаждут слоновую кость."
 familiar_presence_abroad:0 "Друзья за рубежом"
 familiar_presence_abroad_desc:0 "Есть ли такой порт в Индийском океане, где Вы не услышите суахильскую речь где-нибудь в доках? Наши купцы побывали в каждом уголке океана. В результате люди ждут суахильцев в своём обществе, поэтому наши послам будет легко заниматься своей работой."
 javan_ideas:0 "Яванские идеи"
 javan_ideas_start:0 "Яванские традиции"
 javan_ideas_bonus:0 "Яванские амбиции"
 candi_shrines:0 "Святыни Канди"
 candi_shrines_desc:0 "Чтобы сделать общество более толерантным, мы должны позволить другим конфессиям свободно поклоняться своим богам. Святыни Канди имеют двойственную природу, позволяющую индуистам и буддистам поклоняться им вместе, что создаёт чувство большой религиозной гармонии. Если мы продолжим подобную политику в отношении других религий, мы сможем обеспечить религиозное единство."
 indianization:0 "Индианизация"
 indianization_desc:0 "Наши торговые связи с индийским народом повлияли на наш стиль мышления. Наше искусство, архитектура и культура — всё это выросло из культурного обмена с нашими торговыми партнёрами, продолжив общаться с которыми, мы донесём до них новые мысли и идеи Пала, что позволит им быстрее интегрироваться в наше королевство."
 dharmasastra:0 "Дхармашастры"
 dharmasastra_desc:0 "Дхармашастры — это важное предание, относящееся к индуистским религиозным законам. С этим набором принципов, наша религия стала более распространённой."
 pan_asian_trade:0 "Пан-Азиатская торговля"
 pan_asian_trade_desc:0 "Наша экономика зависит от торговых связей, простирающихся от Индии на западе до Китая на севере. Найдя новые рынки и торговых партнёров, мы сможем обеспечить рост нашего благосостояния."
 bi_yearly_harvest:0 "Двойная жатва"
 bi_yearly_harvest_desc:0 "Наши плодородные земли в совокупности с продвинутыми методами ирригации дают нам возможность собирать урожай два раза в год, вместо традиционного одного раза. Это сильно укрепляет мощь государства."
 modernized_shipbuilding:0 "Продвинутые судостроительные технологии"
 modernized_shipbuilding_desc:0 "Поскольку наша зависимость от морской торговли всё ещё сильна, мы должны переделать наши корабли, сделав их более жизнеспособными, путём повторения конструкции западных торговых кораблей. Благодаря этому, мы сможем расширить наши верфи и строить корабли дешевле, чем раньше."
 terracotta_banking:0 "Терракотовая банковская система"
 terracotta_banking_desc:0 "Терракотовые Кабаны были неотъемлемой частью экономики Маджапахита, ранней формой банковской системы, которая могла бы превратиться в полноценную систему налогообложения."
 CRO_ideas:0 "Хорватские идеи"
 CRO_ideas_start:0 "Хорватские традиции"
 CRO_ideas_bonus:0 "Хорватские амбиции"
 hrvatski_ban:0 "Хрватски Бан"
 hrvatski_ban_desc:0 "С давних лет в нашем государстве банами (паны у южных славян) называли местных властителей и некоторых чиновников, это звание было в ходу вплоть до ХХ века."
 pearl_of_the_adriatic:0 "Жемчужина Адриатики"
 pearl_of_the_adriatic_desc:0 "Город Сплит всегда был важной точкой в Венецианской торговой сети. Хорватское государство будет процветать от его статуса и торговли."
 granary_of_croatia:0 "Житница Хорватии"
 granary_of_croatia_desc:0 "Словения, известная как житница Хорватии, является нашей самой плодородной землёй. Она расположена между рекой Савой на юге, Дравой на севере и Дунаем на востоке. Мы должны использовать этот регион для процветания нашего народа."
 antemurale_christianitatis:0 "Antemurale Christianitatis"
 antemurale_christianitatis_desc:0 "Его Святейшество Папа Римский назвал нашу страну оплотом христианства за борьбу с язычниками. Ни один язычник не пройдёт легко на территорию Хорватии!"
 the_sabor:0 "Сабор"
 the_sabor_desc:0 "Сабор, в его различных формах, был создан в 9 веке как национальный совет для представления мнений и требований наших людей. Именно Сабор в 1527 году решил судьбу Хорватии и защитил её государственность."
 croatian_renaissance:0 "Хорватское возрождение"
 croatian_renaissance_desc:0 "Наша поддержка Возрождения приносит свои плоды, Дубровник и другие города Далмации стали центром Ренессанса. Помимо искусства и науки развивается литература, оказавшая огромное влияние на хорватский литературный язык."
 pandurs:0 "Пандуры"
 pandurs_desc:0 "Пандуры заслужили репутацию смелых и безжалостных стрелков в Вене, давайте используем их во благо Хорватии."
 CYP_ideas:0 "Киприотские идеи"
 CYP_ideas_start:0 "Киприотские традиции"
 CYP_ideas_bonus:0 "Киприотские амбиции"
 king_of_jerusalem:0 "Короли Иерусалима"
 king_of_jerusalem_desc:0 "В 1291 последний оплот Иерусалимского королевства на материке пал под натиском мамлюкского султана Бейбарса, однако мы никогда не забывали, что свой последний век Иерусалимское королевство провело под властью дома Лузиньянов. Даже сейчас, после почти ста лет изгнания, новые короли этого рода, как известно, плывут в Святую Землю, чтобы под покровом ночи тайно короноваться в нашем былом... и грядущем царстве."
 frankish_crusaders:0 "Франкские крестоносцы"
 frankish_crusaders_desc:0 "Не случайно, что сарацины считают всех христианский народ французами: присутствие Франции в крестовых походах имело ключевое значение с самых первых дней. Дух королей-крестоносцев, таких как Филипп II Август и Людовик IX Святой до сих пор витает на Кипре: наш собственный король Пётр однажды героически захватил часть анатолийского побережья. Давайте докажем, что праведный огонь всё ещё горит в наших сердцах."
 commandaria_wine:0 "Коммандария"
 commandaria_wine_desc:0 "После третьего крестового похода, Филипп II Август, король Франции, устроил состязание за звание лучшего вина в мире. Кого-нибудь удивило то, что наша коммандария оказалась апостолом среди вин в этом величайшем противостоянии? Коммандария уходит корнями далеко в древность и всё также вкусно, как и века назад. Даже туркам оно по нраву, несмотря на якобы воздержание от алкоголя."
 lusignan_diplomacy:0 "Лузиньянская дипломатия"
 lusignan_diplomacy_desc:0 "Какой христианский владыка не претендует на титул короля Иерусалима? К сожалению, многие желают заполучить его, несмотря на то, что мы всё ещё обладаем им. Однако другие уважают нас и даже пытаются сблизить свою династию с Лузиньянами, чтобы привести быть ближе к Святой Земле именем и духом. Этот последний редут христианства на Востоке не сможет продержаться без помощи Запада, поэтому придётся воспользоваться всем, что нам предлагают."
 cypriot_fortifications:0 "Фортификации Кипра"
 cypriot_fortifications_desc:0 "Многие, многие силы проходили через Кипр на протяжении веков, и крестоносцы не желают стать одними из этих временных правителей. Куда бы Вы не заглянули, везде остров защищён самыми прекрасными образцами средневековых замков и укреплений, доказывающих, к ужасу местных турок и греков, что мы планируем остаться здесь навсегда."
 repel_the_corsairs:0 "Убийцы корсаров"
 repel_the_corsairs_desc:0 "Память о легендарных братьях Барбаросса, терзавших восточное Средиземноморье в конце XV и начале XVI веков, всё ещё свежа, однако они были лишь самыми известными из многих корсаров, уничтожавших морскую торговлю в Средиземноморье. Наш флот должен быть достаточно сильным, чтобы общаться с этими флибустьерами на наших условиях."
 raid_turkish_commerce:0 "Набеги на турков"
 raid_turkish_commerce_desc:0 "Быть может братья Барбаросса, хоть они и были тупыми животными, принесли ценную стратегию. Мы можем использовать нашу важную позицию в восточном Средиземноморье чтобы начать неограниченные набеги на турецкие суда и получать свою выгоду с их богатств. Пираты могут быть врагами всех народов, но каперы — это всего лишь бизнесмены, не так ли?"
 NAV_ideas:0 "Наваррские идеи"
 NAV_ideas_start:0 "Наваррские традиции"
 NAV_ideas_bonus:0 "Наваррские амбиции"
 dorretxeak_towers:0 "Дорретсек"
 dorretxeak_towers_desc:0 "Средневековые укрепления Наварры представляли собой кубические каменные башни в несколько уровней для защиты. Башни принадлежат знати и являются важными точками обороны при нашествиях."
 navarrese_company:0 "Наваррская компания"
 navarrese_company_desc:0 "Короли Наварры издавна нанимали наёмников для войн. Наваррская компания — самая известная группа наёмников, набранных в Наварре и Гаскони. Они известны своими успешными боями в Греции."
 intrepid_pioneers:0 "Бесстрашные исследователи"
 intrepid_pioneers_desc:0 "Наше выгодное положение на берегу Атлантики даёт надежду на участие в колонизации Нового Света. Наше маленькое королевство окружено большими государствами и надеяться на расширение мы можем только в далёких землях."
 transatlantic_whaling:0 "Трансатлантический китобойный промысел"
 transatlantic_whaling_desc:0 "История басков китобоев насчитывает несколько веков. Баскские специалисты востребованы и в других странах. Мы должны использовать этот опыт и расширить китобойный промысел на всю Атлантику."
 crosspyrenean_trade:0 "Пиренейская торговля"
 crosspyrenean_trade_desc:0 "Через Наварру идут торговые пути в Кастилию и Арагон, поэтому мы должны открыть торговый путь через Пиренеи. Это позволит не только получать прибыль от торговых потоков, это так же принесёт в Наварру современные буржуазные идеи Франции. "
 royal_basque_society:0 "Королевское баскское общество"
 royal_basque_society_desc:0 "Euskalerriaren Adiskideen Elkartea, Королевское баскское общество друзей страны было основано для укрепления экономики, науки и культуры страны басков. Основано на средства Королевской Гипоскуанской компании в Каракасе, монополиста в торговле с Венесуэлой, в ближайшие это пойдёт на пользу стране."
 end_of_fueros:0 "Отмена Фуэрос"
 end_of_fueros_desc:0 "Мы не можем допустить, чтобы старые земельные законы продолжали делить и разрушать наше государство. Современная и дальновидная Наварра должна централизовать всю власть в правительстве и избавиться от старых законов и автономий."
 AZT_ideas:0 "Ацтекские идеи"
 AZT_ideas_start:0 "Ацтекские традиции"
 AZT_ideas_bonus:0 "Ацтекские амбиции"
 flower_wars:0 "Цветочные войны"
 flower_wars_desc:0 "Для содержания нашей империи нам необходим постоянный приток пленных. Мы можем это гарантировать, только если будем в состоянии постоянной воны. Мы не может позволить себе мир."
 sustaining_the_gods:0 "Поддержка богов"
 sustaining_the_gods_desc:0 "Боги принесли жизнь в этот мир через собственную жертву, и мы должны помогать им поддерживать жизнь через жертвоприношения. Если мы прекратим приносить жертвы, то последствия будут ужасны."
 telpochcalli:0 "Тельпочкалли"
 telpochcalli_desc:0 "Создав сеть домов для молодых мужчин из низших классов, где они будут получать образование и военную подготовку в принудительном порядке, мы можем быть уверены, что у нашей армии не будет нехватки рекрутов."
 eagles_and_jaguars:0 "Орлы и ягуары"
 eagles_and_jaguars_desc:0 "Священные братства воинов, Рыцари-орлы и Воины-ягуары, являются элитой нашей армии. Одна мысль, что в эти братства можно попасть, вдохновляет многих молодых воинов на героические поступки."
 imperial_tribute:0 "Имперская дань"
 imperial_tribute_desc:0 "Города нашей империи ежегодно отправляют в столицу большие дары из экзотических перьев, редких минералов, украшений, ракушек и других богатств. Эти огромные богатства идут в императорскою казну."
 floating_gardens:0 "Чинампы"
 floating_gardens_desc:0 "Потрясающий искусственный остров на озере Тескоко не только шедевр архитектуры, но и источник продовольствия нашей столицы."
 pochtecayotl:0 "Почтекайотль"
 pochtecayotl_desc:0 "Торговцы путешествуют в далёкие страны, в которых не распространяется наша власть, а правители пренебрегают нами. Эти торговцы могли бы служить нам в качестве ушей и глаз, кто знает, какие секреты они нам расскажут?"
 DAH_ideas:0 "Догомейские идеи"
 DAH_ideas_start:0 "Догомейские традиции"
 DAH_ideas_bonus:0 "Дагомейские амбиции"
 children_of_the_panther:0 "Дети пантеры"
 children_of_the_panther_desc:0 "По древней государственной легенде правящий род происходит из союза пантеры и принцессы. Эта древняя сказка повысит наш авторитет и известность среди соседей."
 slave_hunts:0 "Охотники на рабов"
 slave_hunts_desc:0 "Во время набегов на соседей мы захватываем рабов, которых используем сами или продаём другим странам. Ещё мы можем заставить их служить в нашей армии, таким образом увеличивая её."
 migan_and_mehu:0 "Миган и Меху"
 migan_and_mehu_desc:0 "Миган и Меху — это два главных министра наших царей. Один контролирует север и закон, другой контролирует юг и торговлю. Вместе они приносят мир и процветание нашим землям."
 lagredis:0 "Лагредис"
 lagredis_desc:0 "Путём введения в гарем женоподобных молодых дворян в качестве королевских жён, мы получим невидимые глаза и уши для короля, которые так полезны при дворцовых интригах."
 the_amazons:0 "Амазонки"
 the_amazons_desc:0 "Отряд охотников на слонов, Мино, («наши матери» на языке Фон), — легендарная часть нашей армии. У этих женщин высокие дисциплина, эффективность и храбрость. Будучи телохранителями короля, они вдохновляют прочих наших воинов"
 the_yovogan:0 "Йовоган"
 the_yovogan_desc:0 "Поскольку число иностранцев у наших берегов увеличивается, нам необходимо учредить новое направление в правительстве, которое будет изучать иностранцев, их секреты и извлекать из этого выгоду."
 palaces_of_abomey:0 "Королевские дворцы Абомея"
 palaces_of_abomey_desc:0 "Огромный роскошный комплекс в нашей столице — верный признак нашей силы для всех. кто может осмелиться бросить нам вызов."
 siberian_ideas:0 "Сибирские идеи"
 siberian_ideas_start:0 "Сибирские традиции"
 siberian_ideas_bonus:0 "Сибирские амбиции"
 siberian_hunt_north:0 "Северные охотники"
 siberian_hunt_north_desc:0 "Наша земля сурова и полна опасностей, но мы знаем её правила и легко пройдём там, где чужак сгинет без следа."
 siberian_fur_trade:0 "Сибирские меха"
 siberian_fur_trade_desc:0 "Соседние народы могут предложить многое в обмен на наши меха. А потому пушная торговля — залог процветания племени."
 siberian_enslave_captives:0 "Захват рабов"
 siberian_enslave_captives_desc:0 "Захваченные в набегах рабы будут работать до самой смерти, потому что раб, неспособный работать, — мёртвый раб."
 siberian_backwoods:0 "Сибирская глухомань"
 siberian_backwoods_desc:0 "Пусть наши поселения и не окружают высокие стены, но они надёжно укрыты от посторонних глаз в местах, где не ступала нога чужака. Поэтому любому захватчику придётся приложить немало усилий, чтобы подобраться к нашим тайным укрытиям."
 siberian_land_bought_with_blood:0 "Война в нашей крови?"
 siberian_land_bought_with_blood_desc:0 "Что может быть лучше, чем охота? Только нападение на соседние племена, ведь в случае успеха слава Вам обеспечена."
 siberian_raids:0 "Успешные набеги"
 siberian_raids_desc:0 "Удачливый вожак всегда привлекал к себе людей. Один успешный набег, и у Вас не будет отбоя от воинов, желающих присоединиться."
 siberian_hunting_expansion:0 "Расширение охотничьих угодий"
 siberian_hunting_expansion_desc:0 "Охота жизненно необходима для выживания племени, она не только кормит нас, но и является источником пушнины. Расширяя наши охотничьи угодья и основывая новые поселения, мы сможем добывать больше мехов для торговли."
 AJU_ideas:0 "Аджуранские идеи"
 AJU_ideas_start:0 "Аджуранские традиции"
 AJU_ideas_bonus:0 "Аджуранские амбиции"
 aju_maritime_enterprise:0 "Морская торговля"
 aju_maritime_enterprise_desc:0 "С древнейших времён наши предки были важным звеном в торговле Африканского Рога, соединяя этот регион с остальным миром. Наши моряки и торговцы являлись основным поставщиком пряностей и предметов роскоши. Нам следует и впредь поддерживать сеть торговых путей и контакты с Аравией, Индостаном, Персией, Египтом и даже далёким Китаем. "
 istunka_tournament:0 "Соревнования Истунка"
 istunka_tournament_desc:0 "Исторически Истунка представляло собой ежегодные состязания, проводившиеся в государстве Аджуран. Организованно их стали проводить в XIX веке при султанах Геледи. В ходе этого состязания несколько команд нападали друг на друга в учебном бою."
 gareen_imams:0 "Имамы Гарины"
 gareen_imams_desc:0 "Во времена власти дома Гаринов над Аджураном все народы Африканского Рога признавали их главенство и духовное лидерство."
 aju_muslim_migrations:0 "Переселение мусульман"
 aju_muslim_migrations_desc:0 "Мусульмане из Индии, Андалузии, Аравии и Персии прибывают в страну и селятся в прибрежных городах. Некоторые из них — беженцы, другие приезжают из торговых или религиозных соображений. Если мы назначим приезжих советниками и полководцами, то они поспособствуют процветанию страны. "
 aju_hydraulic_empire:0 "Водная империя"
 aju_hydraulic_empire_desc:1 "Понимая важность воды, Аджуран монополизировал водные ресурсы рек Джуба и Шебель. Правители Аджурана разработали новую систему сельского хозяйства и налогообложения, которая использовалась в различных частях Африканского Рога вплоть до 19 столетия."
 aju_expelling_the_infidel:0 "Изгнание неверных"
 aju_expelling_the_infidel_desc:0 "До нас дошли сведения о том, что наши братья из Суахили подверглись нападению неверных из Португалии. Эту надоедливые люди с запада не остановятся до тех пор, пока не подчинят остальные земли Восточной Африки. Мы должны быть готовы оказать им ожесточённое сопротивление!"
 aju_received_assistance:0 "Османская помощь"
 aju_received_assistance_desc:0 "Мы уже не можем сдерживать португальцев нашим традиционным оружием — мечами, копьями и луками. Сохраняя хорошие отношения с нашими турецкими братьями по вере, мы можем получать от них помощь в виде огнестрельного оружия и пушек, которые буду куда как эффективнее против неверных."
 BOS_ideas:0 "Боснийские идеи"
 BOS_ideas_start:0 "Боснийские традиции"
 BOS_ideas_bonus:0 "Боснийские амбиции"
 heretic_teachings:0 "Еретические учения"
 heretic_teachings_desc:0 "С раннего Средневековья Босния была безопасным убежищем для еретиков. Принятые в центральных областях Боснии, малые группы еретиков влились в отдельные общины и даже монастыри, принося запретные и тайные знания со всей Европы. В то же время крестоносцы и инквизиция устраняли одного за другим соперников Рима. Но даже столетия преследования Сербской Церкви, как Католической, так и Православной, не сломили их, и в эпоху нынешнего расцвета Боснийская Церковь продолжит изучать давно запрещённые тексты."
 per_aspera_ad_astra:0 "Per Aspera ad Astra"
 per_aspera_ad_astra_desc:0 "Короновавшись как король Сербии, и Боснии, и Побережья, и Западных Земель, а также принятый Сербской Православной Церковью в качестве единственного правителя, способного сменить павшую династию Неманичей, боснийский король Твртко указал курс Боснии и её амбиций в качестве преемницы Сербской Деспотии. Но этим он заявил о претензиях на земли могущественных правителей, а подобные оскорбления так просто не прощают. Дорога к звёздам всегда полна трудностей."
 empower_bosnian_nobility:0 "Могущество боснийской знати"
 empower_bosnian_nobility_desc:0 "История средневековой Боснии представляла собой сплошное противостояние правителей и дворянства. Находясь под давлением одновременно Рима и Венгрии, желавшей покорить боснийские земли, правители Боснии были вынуждены формально перейти в католичество, чтобы предотвратить крестовый поход на свои владения. В тоже время практически вся аристократия оставалась верной как местной еретической Боснийской Церкви, так и Римской, а также Сербской Православной Церквям. Это означает, что правитель Боснии должен постоянно искать баланс — игра, играть в которую под силу лишь настоящему мастеру. А в этой игре престолов ты либо побеждаешь, либо расстаёшься с жизнью."
 italian_connections:0 "Связи с Италией"
 italian_connections_desc:0 "Близость к Италии и обладание частью побережья Адриатического моря всегда означало для Боснии одно: все её дороги ведут в Рим, так или иначе. В том числе и вдоль всего побережья."
 land_of_princes:0 "Земля Князей"
 land_of_princes_desc:0 "Центральные районы Боснии состоят из множества мелких герцогств и княжеств. История некоторых из них насчитывает столетия. Всегда бывшая частью различных империй и царств, Босния больше не потерпит на собой чужой власти."
 flexible_diplomacy:0 "Гибкая дипломатия"
 flexible_diplomacy_desc:0 "В силу своего расположения между молотом и наковальней, Западом и Востоком, городами Рим и Константинополь, Босния вынуждена адаптироваться ради собственного блага. Если некоторые страны поддерживают хорошие отношения с дальними странами лишь ради торговых выгод и собственного престижа, то для Боснии это вопрос выживания."
 over_hills_through_woods:0 "Чрез холмы и сквозь леса"
 over_hills_through_woods_desc:0 "Лежащая в наиболее негостеприимной часть Балканского полуострова Босния располагается в горах, холмах и речных долинах, не имеющих значимой инфраструктуры и дорожной сети. Говорят, что пересечь армией Альпы легче, чем пересечь Боснию зимой — и уже как минимум одному это не удалось. Боснийские зимы не прощают ошибок. И каждый, кто рискнёт ступить в леса и холмы Боснии, исчезнет без следа!"
 MOL_ideas:0 "Молдавские идеи"
 MOL_ideas_start:0 "Молдавские традиции"
 MOL_ideas_bonus:0 "Молдавские амбиции"
 first_dismounting:0 "Первые поселенцы"
 first_dismounting_desc:0 "Легенды о первых поселенцах рассказывают о Драгоше, валашском князе, который однажды во время охоты на зубра заехал в земли Молдавии. Поражённый красотой молдавских земель, он решил поселиться здесь со своими людьми. А голова зубра стала гербом его княжества."
 razesi_peasants:0 "Крестьяне резеши"
 razesi_peasants_desc:0 "В отличие от западных феодальных государств, крепостное право в Молдавии было распространено в меньшей степени. Значительная часть крестьян, называемых резеши, сохраняла личную свободу и могла выбирать, работать им на самих себя, либо наниматься в боярские усадьбы. Эти свободные крестьяне показали себя годными к воинской службе и теперь составляют костяк наших армий."
 upper_boyars:0 "Великие бояре"
 upper_boyars_desc:0 "Великие бояре или властелины — это наивысший класс молдавского общества. Они освобождены от всех налогов и податей, но обязаны по первому требованию выставлять войска пропорционально количеству подвластных им деревень."
 moldavia_hospodar:0 "Молдавский господарь"
 moldavia_hospodar_desc:0 "Вобравшие опыт византийского управления государством, молдавские господари обладали куда большей властью нежели большинство западных королей. Господарь мог по собственному желанию отобрать у любого из бояр его титулы, земли и даже обезглавить."
 moldavia_metropoly:0 "Молдавская митрополия"
 moldavia_metropoly_desc:0 "Молдавское православие успешно сопротивлялось чужому влиянию, пережив монгольское вторжение и дав отпор венгерским католическим миссионерам. Молдавская митрополия не только неустанно трудится над сохранением православной веры, её церкви и монастыри являются центрами обучения, искусства и культуры."
 vlach_shepherds:0 "Валахи"
 vlach_shepherds_desc:0 "Овцеводы Карпатских гор, валахи являют собой довольно замкнутую группу населения, неохотно меняющуюся и хранящую старые балканские традиции. В трудное время они поддержат нас и напомнят, как мы были и кем являемся."
 moldavian_trade:0 "Молдавская торговля"
 moldavian_trade_desc:0 "Новые законы и торговые привилегии, предоставленные Господарем иностранным купцам, оказались бесценным источником экономических выгод. В сочетании с развитием центров торговли и строительством крепостей для их защиты, эти законы обеспечат Молдавию надёжными торговыми связями со всем регионом."
 pacific_northwest_ideas:0 "Тихоокеанские идеи"
 pacific_northwest_ideas_start:0 "Тихоокеанские традиции"
 pacific_northwest_ideas_bonus:0 "Тихоокеанские амбиции"
 great_whale_hunts:0 "Большая охота на китов"
 great_whale_hunts_desc:0 "Киты это, пожалуй, самая желанная добыча на всём тихоокеанском побережье. Эти огромные животные могут с лёгкостью разрушить даже самые большие из наших каноэ, отправив людей в них на дно. Лишь величайшие из наших охотников способны добыть кита."
 dugout_canoes:0 "Долблёные каноэ"
 dugout_canoes_desc:0 "Великие леса на северо-западном побережье Тихого океана полны огромных и могущих деревьев. Если выдолбить ствол такого дерева, получится каноэ, способное вместить сотню воинов или множество товаров."
 totem_poles:0 "Тотемные столбы"
 totem_poles_desc:0 "С давних времён наш народ вырезал из высоких деревьев огромные тотемные столбы, хранящие историю и традиции наших кланов и поражающие чужеземцев искусностью наших ремесленников."
 potlatch_feast:0 "Церемония потлача"
 potlatch_feast_desc:0 "Церемония потлача проводилась по случаю крупных празднеств среди нашего народа. Раздача ценных подарков, которые должны быть не менее ценными, чем дары на следующем потлаче у враждебного клана, является основой нашей культурной и экономической жизни."
 legacy_of_raven:0 "Наследие Ворона"
 legacy_of_raven_desc:0 "Ворон, создатель мира и рода людского, был мастером по части хитрости и обмана. Мы должны следовать его примеру и использовать хитрость и обман против наших врагов."
 salmon_migrations:0 "Миграции лосося"
 salmon_migrations_desc:0 "Каждую осень огромные стаи лососей плывут на нерест к пресноводным озёрам против течения величественных рек, протекающих по нашим землям. Добыв достаточное количество рыбы во время этих миграций, мы не будем голодать долгими зимними месяцами."
 noble_castes:0 "Касты знати"
 noble_castes_desc:0 "В отличие от большинства народов Северной Америки, мы полагаемся на сложную систему иерархии от рабов в самом её низу до аристократии — схода шаманов и вождей."
 hausa_ideas:0 "Хаусанские идеи"
 hausa_ideas_start:0 "Хаусанские традиции"
 hausa_ideas_bonus:0 "Хаусанские амбиции"
 heirs_of_bayajida:0 "Наследники Баяджида"
 heirs_of_bayajida_desc:0 "Великий воин-принц Баяджида пришёл в далёкие земли хауса, где он женился на королеве Даура. Потомки их союза составляют знать в городах хауса, и они до сих пор помнят узы, которые связывают их."
 regnal_chronicles:0 "Царские хроники"
 regnal_chronicles_desc:0 "Мы должны вести хроники наших царей и записывать их поступки в больших манускриптах, что могут быть переданы из поколения в поколение."
 sarakunan_babba:0 "Великие цари"
 sarakunan_babba_desc:0 "Хотя наши города разделены, они все являются частью сложной сети, где каждый имеет свою роль. Для Кано и Рано, которых иногда называют «Королями Индиго», роль заключаются в продаже красителей. Их производство приносит пользу всему Хаусаленду."
 sarakunan_kasuwa:0 "Торговые короли"
 sarakunan_kasuwa_desc:0 "Товары со всего Хаусаленда течёт к обширным рынкам Даурии и Кацины, так называемым «Торговым королям». Они приветствуют торговлю на своих рынках, а постоянный приток золота хорошо сказывается на благосостоянии наших людей."
 sarkin_yaki:0 "Саркин Яки"
 sarkin_yaki_desc:0 "Как мы сталкиваемся с вездесущими врагами, мы должны всегда помнить о бдении гобиров, царей войны. Они стоят на страже, защищая все города хауса от угроз пустынных захватчиков."
 sarkin_bayi:0 "Саркин Байи"
 sarkin_bayi_desc:0 "Постоянная потребность в увеличении производства требует от нас беспрерывный поток рабов. Изначально они попадают в Зарию, «Королеву рабов», чтобы поддерживать устойчивый поток рабов во все большие города Хаусаленда, гарантируя, что наши подданные никогда не будут марать свои руки грязью."
 borno_refugees:0 "Беженцы Борну"
 borno_refugees_desc:0 "В смутные времена, восточные земли принесли много беженцев со своих земель. Мы можем многое узнать от них о царствах за пределами наших границ, что принесёт нам славу мудрецов."
 TAR_ideas:0 "Тараскские идеи"
 TAR_ideas_start:0 "Тараскские традиции"
 TAR_ideas_bonus:0 "Тараскские амбиции"
 copperworking:0 "Обработка меди"
 copperworking_desc:0 "Наши ремесленники начали создавать инструменты из металла, найденного в наших землях. Если мы овладеем этим искусством, то получим огромное преимущество перед нашими соседями."
 no_mercy:0 "Никакой пощады"
 no_mercy_desc:0 "Мы должны быть беспощадны к тем, кто пренебрегает нашим хорошим отношением, чтобы убедиться, что другие не повторят их ошибку."
 merchant_officials:0 "Торговцы-чиновники"
 merchant_officials_desc:0 "Среди высших чинов в нашей империи немало торговцев. Они приносят нам новости о важнейших событиях далёких земель, а их доходы идут на благо империи."
 war_bonfires:0 "Военные костры"
 war_bonfires_desc:0 "Сеть пограничных поселений, связывающихся друг с другом с помощью дыма огромных костров, позволит нам быстро отреагировать на появление любой новой угрозы."
 fortified_frontier:0 "Укреплённые границы"
 fortified_frontier_desc:0 "Соседние могучие империи постоянно предпринимают попытки захватить наше государство. Мы должны следить за крепостями на границе, чтобы убедиться, что их нападения не принесут плодов. Только так мы можем быть уверены в безопасности наших земель."
 otomi_settlements:0 "Поселения отоми"
 otomi_settlements_desc:0 "Люди отоми, которые живут на северо-западе, хотят поселиться в наших землях. Если мы позволим им сделать это в обмен на помощь в защите империи, то получим ценных рекрутов для нашей армии."
 tarascan_assmilation:0 "Тараскская ассимиляция"
 tarascan_assmilation_desc:0 "Расселив наш народ по только что завоёванным землям и сделав язык пурепеча общим для всего государства, мы можем очень быстро перевести отдалённые земли под полный контроль империи."
 AIR_ideas:0 "Аирские идеи"
 AIR_ideas_start:0 "Аирские традиции"
 AIR_ideas_bonus:0 "Аирские амбиции"
 taghlamt:0 "Тагламт"
 taghlamt_desc:0 "От соляных месторождений в пустыни до больших городов Хаусаленда и пастбищ Аира, великие караваны по десять тысяч верблюдов бредут по пустыне. Благодаря им, наше царство становится богаче."
 cross_of_agades:0 "Агадесский крест"
 cross_of_agades_desc:0 "Когда ребёнок достигает совершеннолетия, он должен получить от отца серебряный крест, с отмеченными сторонами света, что символизирует его свободу. Так он сможет начать свой путь."
 legacy_of_tin_hinan:0 "Наследие Тин-Хинан"
 legacy_of_tin_hinan_desc:0 "История нашего народа начинается с великой царицы Тин-Хинан, что вела нас на земли к югу от Тафилета. Она положила начало традиции, по которой нас возглавляют аменокали."
 blue_people:0 "Голубые люди"
 blue_people_desc:0 "Мы считаем, что индиго является королём оттенков. Среди нашего народа, синий цвет рассматриваться в качестве престижа и достатка."
 inadan_castes:0 "Инаданские касты"
 inadan_castes_desc:0 "Введя в высшее сословие касту кузнецов и ремесленников, мы гарантируем, что искусство всегда будет цениться среди наших подданных."
 nomadic_traditions:0 "Традиции кочевников"
 nomadic_traditions_desc:0 "Народ Аира является кочевым. Мы веками бродили по выжженной пустыни, от одного оазиса до другого. Даже сейчас, когда мы строим города для наших людей, мы не должны забывать о своих корнях."
 ineslemen_teachings:0 "Учение Инеслемена"
 ineslemen_teachings_desc:0 "Среди каст появились люди, которые посвятили себя изучению ислама. Их растущее влияние может укрепить веру нашего народа."
 mossi_ideas:0 "Мосийские идеи"
 mossi_ideas_start:0 "Мосийские традиции"
 mossi_ideas_bonus:0 "Мосийские амбиции"
 riale_and_yennenga:0 "Йененга и Риале"
 riale_and_yennenga_desc:0 "Сказания о легендарной принцессе, считающейся матерью народа Моси. Мы дорожим и всячески поддерживаем эти легенды, ибо именно через них мы пришли к величию"
 mossi_cavalry_raids:0 "Грохот кавалерии"
 mossi_cavalry_raids_desc:0 "С того времени, как наши предки сели на лошадей, всадники стали главным подспорьем в наших завоеваниях. И грохот их копыт идёт через саванны Сахеля, посеяв страх в сердцах наших врагов."
 nyonnyonse_vassals:0 "Вассалы Йонйонзе"
 nyonnyonse_vassals_desc:0 "С завоеванием новых земель, мы сталкиваемся всё с новыми и новыми народами, чья судьба полностью зависит от нас. Мы должны интегрировать их в нашего общество, создать новую касту сильных и верных вассалов, которым будет поручено защищать землю."
 nakomse:0 "Накомсе"
 nakomse_desc:0 "Вся власть происходит от императора, и только его родственники могут распоряжаться ею. Дворянству следует выбрать самого достойного из числа родичей императора, того, кто сможет говорить от его имени."
 land_of_the_ancestors:0 "Земля предков"
 land_of_the_ancestors_desc:0 "Земля — это не просто пыль и песок, это наша связь с великими предками, что жили до нас. Из лучших земель за пределом, они взирают на нас, и мы никогда не должны позволить им разочароваться в нас."
 honoring_the_masks:0 "Погребальные маски"
 honoring_the_masks_desc:0 "Наши маски олицетворяют власть. Их носители отвечают за похоронные ритуалы, чтобы гарантировать, что почести тем, кто ушёл, будут выполнены правильно."
 friday_court:0 "Пятничный суд"
 friday_court_desc:0 "Правитель имеет долг пред своим народом. Он не может ни отдохнуть, ни отомстить за оскорбление или кражу своих регалий. Для выполнения своего долга, он должен судить и выполнять мольбы своих подданных."
 fulani_jihad_ideas:0 "Фуланийские идеи"
 fulani_jihad_ideas_start:0 "Фуланийские традиции"
 fulani_jihad_ideas_bonus:0 "Фуланийские амбиции"
 wandering_scholars:0 "Странствующие учёные"
 wandering_scholars_desc:0 "Сообщества мудрецов и мурабитов, живущих на наших землях, несут слово Аллаха тем, кто готов слушать, распространяя истинную веру среди нашего народа."
 unrighteous_kings:0 "Султан неверных"
 unrighteous_kings_desc:0 "Если царь является мусульманином, его земля является землёй мусульман. Если же царь неверный, то его земля является землёй неверных. Мы никогда не должны позволять себе рухнуть под напором неверующих."
 fulani_jihads:0 "Джихад Фулани"
 fulani_jihads_desc:0 "Слишком долго наш народ жил по законам ислама, практикуя при этом культ предков и языческие ритуалы. Не бывать тому более! Знамя ислама превыше мирских царств."
 imams_and_emirs:0 "Имамы и эмиры"
 imams_and_emirs_desc:0 "Только верные воины, которые ценой своей жизни продвигали ислам, и учёные мужи достойны править нашей страной. Они являются примером для всех нас."
 islamic_scholarship:0 "Исламская стипендия"
 islamic_scholarship_desc:0 "Если люди следуют по пути ислама, то они должны знать столпы ислама. Поощряя распространение грамотности и учёности, как среди мужей, так и среди женщин, мы продвинем дело ислама."
 community_of_the_faithful:0 "Сообщество правоверных"
 community_of_the_faithful_desc:0 "Наш султанат объединил под своими знамёнами людей сотен национальностей. Они говорят на множестве языков, живут по всем сторонам света, но каждый из них чествует пророка."
 caliph_in_africa:0 "Халиф Африки"
 caliph_in_africa_desc:0 "Верующих должно направлять. До нас дошли слухи, что халифы далёких земель потерпели поражение от рук неверных. Давайте возродим халифов в наших землях, и пусть все правоверные видят в нём свою опору."
 mesoamerican_ideas:0 "Мезоамериканские идеи"
 mesoamerican_ideas_start:0 "Мезоамериканские традиции"
 mesoamerican_ideas_bonus:0 "Мезоамериканские амбиции"
 olmec_legacy:0 "Наследие ольмеков"
 olmec_legacy_desc:0 "До нас в этих землях жил древний народ Ольмеков. Традиции, которые они оставили после себя, до сих пор существуют, и, благодаря им, мы можем узнать многое об организации общества и способах управления нашим народом."
 altepetl:0 "Альтепетль"
 altepetl_desc:0 "Социальная организация в наших землях основывается на существовании городов-государств, будь это Нуу у миштеков, Ках у майя или Альтепетль у ацтеков. Их производство и торговля между собой сформировали связи, которые стали основой экономики нашего мира."
 ball_game:0 "Тлачтли"
 ball_game_desc:0 "В самом центре общественной жизни нашей страны находится игра с мячом, где игроки стараются удержать мяч на площадке, отбивая его бёдрами. Этот ритуал является одновременно альтернативой войне и важнейшей частью религиозной жизни."
 feathered_serpent:0 "Пернатый Змей"
 feathered_serpent_desc:0 "Широко распространённая в наших землях легенда рассказывает о Пернатом Змее. Хотя у него много имён: Кецалькоатль у ацтеков, Кукулькан у Майя, Кукумац у Киче, он стал для наших народов источником единства."
 ritual_bloodletting:0 "Ритуальное кровопускание"
 ritual_bloodletting_desc:0 "Во многих культурах наших земель есть традиции шрамирования и кровопускания. Поддерживая их, мы утверждаем наше право на власть."
 pyramid_architecture:0 "Мезоамериканскаие пирамиды"
 pyramid_architecture_desc:0 "Огромные каменные пирамиды, доминирующие над ландшафтом, были частью наших архитектурных традиций со времён постройки Теотиуакана, Тикаля, Копана и Паленке. Мы не забыли это искусство и тоже можем строить подобные сооружения."
 obsidian_and_jade:0 "Обсидиан и нефрит"
 obsidian_and_jade_desc:0 "Эти камни — один самых ценных товаров для нашего народа. Чтобы точно не столкнуться их с нехваткой, мы должны искать новые источники где только возможно."
 KAR_ideas:0 "Караманские идеи"
 KAR_ideas_start:0 "Караманские традиции"
 KAR_ideas_bonus:0 "Караманские амбиции"
 mehmet_bey_firman:0 "Эдикт Мехмед Бея"
 mehmet_bey_firman_desc:0 "Визирь Мехмед Бей I провозгласил: «С сегодняшнего дня ни один другой язык кроме турецкого не будет использоваться ни в обителях дервишей, ни на советах, ни на собраниях, ни на площадях.» Ранее Сельджуки в Анатолии использовали персидский язык в литературе и арабский в управлении страной и науке, но простые турки не понимали этих языков."
 karamanid_cavalry:0 "Кавалерия Караманидов"
 karamanid_cavalry_desc:0 "Мы должны следить за тем, чтобы наши конные полки получали всё необходимое, поскольку хорошие наездники и породистые кони сделают нашу кавалерию поистине устрашающей силой."
 kar_seize_the_opportunity:0 "Используя все возможности"
 kar_seize_the_opportunity_desc:0 "С самого основания нашего государства мы сталкивались с угрозами со всех сторон: египетские Мамлюки, наследники Османа и кочевники с востока. Чтобы защитить себя от врагов и даже расшириться за их счёт, нам придётся активно использовать дипломатию, династические связи и мирные соглашения."
 karamanid_architecture:0 "Архитектура Караманидов"
 karamanid_architecture_desc:0 "Для процветания народа мы начали постройку обширной сети мечетей, хаммамов, караван-сараев и школ. И пусть эти здания станут украшением региона."
 home_of_the_whirling_dervishes:0 "Родина вертящихся дервишей"
 home_of_the_whirling_dervishes_desc:0 "Наш город Конья является родиной последователей Мевлеви, также известных как Вертящиеся дервиши из-за исполняемого ими «вертящегося» танца как формы поклонения Богу. Во время этого ритуала дервиши крутятся на левой ноге и медленно вращаются вокруг своего лидера, стоящего в центре и вращающегося лишь вокруг своей оси. Во время танца дервиши одеты в белые юбки-теннуре, символизирующие смерть, чёрные накидки, символизирующие могилу, и высокие коричневые шапки, символизирующие надгробие."
 true_heirs_seljuk_empire:0 "Истинные наследники Сельджукской империи"
 true_heirs_seljuk_empire_desc:0 "С ростом державы мы можем объявить себя наследниками великой империи наших предков. Пусть отныне все знают, что именно мы являемся лидерами турецкого народа и истинными наследниками Сельджукской империи!"
 MON_ideas:0 "Черногорские идеи"
 MON_ideas_start:0 "Черногорские традиции"
 MON_ideas_bonus:0 "Черногорские амбиции"
 mon_idea_1:0 "Наследие Дукли"
 mon_idea_1_desc:0 "Легендарная Дукля, была первым средневековым государством южных славян, освободившихся от власти Византийской империи. Находясь на маленькой, гористой местности, Дукля дала миру великих полководцев, а в горных засадах погибла не одна армия захватчиков. Многие византийские амии нашли свою смерть в ущельях и узких речных долинах."
 mon_idea_2:0 "Черногорская Митрополия"
 mon_idea_2_desc:0 "Черногория исторически была частью Сербской Православной церкви, но управлялась собственной митрополией. Митрополия Черногории и Побережья независима, главное напоминать об этом нашим соседям."
 mon_idea_3:0 "Клановое общество"
 mon_idea_3_desc:0 "Традиционно, черногорское общество делилось на кланы и рода, которые владели почти всей землёй страны. Мало что так же ценится у мужчин из этих кланов, как физическая сила и отвага, так что они станут превосходными солдатами."
 mon_idea_4:0 "Балканские гусары"
 mon_idea_4_desc:0 "Побережье Балканского полуострова во всю длину Адриатического моря имеет давние традиции пиратства, идущие из раннего Средневековья и даже античности. Целые поколения людей проживали жизнь, будучи пиратами или гусарами, захватывавшими и грабящими незадачливых итальянских купцов, и затем исчезавших в бесчисленных бухтах побережья."
 mon_idea_5:0 "Зов моря"
 mon_idea_5_desc:0 "Наличие значительной прибрежной полосы всегда делало черногорских сербов частью большого средиземноморья и европейского общества. Торговля и идеи всегда приходили от моря, привозимые опытными моряками."
 mon_idea_6:0 "Налоговая реформа"
 mon_idea_6_desc:0 "Всю историю наших земель кланы полагались на особую систему налогообложения, основанную на удовлетворении текущих потребностей. Но если мы хотим построить крепкое государство и встать в один ряд с развитыми европейскими державами, мы должны реформировать налогообложение, сделав его более надёжным и справедливым."
 mon_idea_7:0 "Чойство и Юнашство"
 mon_idea_7_desc:0 "Главный моральный кодекс черногорского общества, диктующий нормы поведения человека во всех вопросах: Человечность и отвага. Этот идеал, давно укоренившийся в нашем обществе, является источником чести, мужества и энтузиазма для нашего народа: никогда н бояться, не бросать поле боя, не колебаться и всегда стоять лицом к лицу с врагом, насколько бы силён он ни был."
 RMN_ideas:0 "Румынские идеи"
 RMN_ideas_start:0 "Румынские традиции"
 RMN_ideas_bonus:0 "Румынские амбиции"
 flexible_recruiting:0 "Гибкий подход к вербовке"
 flexible_recruiting_desc:0 "Румынские земли завоёвывались множество раз. Румынские крестьяне хорошо усвоили, что от чужеземцев не стоит ждать ничего хорошего, и будут защищать свою землю до последнего."
 skilled_commanders:0 "Опытные командиры"
 skilled_commanders_desc:0 "Румынские капитаны давно поняли, что их главным союзником в битве является рельеф местности. Будь то леса, болота, узкие долины или горы, — множество врагов потерпели поражение от внезапных атак в неожиданных местах."
 scorch_the_land_and_poison_the_wells:0 "Выжечь землю и отравить колодцы"
 scorch_the_land_and_poison_the_wells_desc:0 "Только местные знают как выживать на лесных равнинах Румынии. Любой, кто соберёт румынский урожай или выпьет воды из румынского колодца, не доживёт до следующего дня!"
 latin_island:0 "Остов латыни"
 latin_island_desc:0 "Мы уже очень давно оторваны от наших латинских братьев. Никто из соседних народов не говорит на нашем языке и лишь немногие с почтением относятся к нашим традициям."
 rom_peasant_soldiers:0 "Крестьяне-солдаты"
 rom_peasant_soldiers_desc:0 "Чтобы защищать свою родину, румынскому солдату нужно немногое. Они не наёмники, но скорее крестьяне, защищающие свои дома, — пока у них есть еда и оружие, жалование практически не важно."
 phanariote_traders:0 "Торговцы Фанариоты"
 phanariote_traders_desc:0 "Фанариоты принесли много бедствий Дунайским княжествам, но нельзя отрицать их способностей к торговле. Их торговые связи с Константинополем нам очень пригодились."
 phanariote_taxes:0 "Налоговая система Фанариотов"
 phanariote_taxes_desc:0 "Греки-фанариоты принесли с собой из Константинополя новую систему сбора налогов. В результате собираемые налоги существенно выросли."
 ATH_ideas:0 "Афинские идеи"
 ATH_ideas_start:0 "Афинские традиции"
 ATH_ideas_bonus:0 "Афинские традиции"
 dominus_athenarum:0 "Герцогство Афинское"
 dominus_athenarum_desc:0 "Герцог Афинский — исторически титул, использовавшийся первым самопровозглашённым правителем Аттики и Беотии, Отто де ла Рошем."
 athenian_openeness:0 "Афинская открытость"
 athenian_openeness_desc:0 "Сама суть нашей страны — бывшего владения крестоносцев в чужих землях, среди чужой культуры и религии, — в прошлом вынудила наших правителей быть терпимее ко всему чуждому. Эту особенность мы должны и впредь сохранять и поддерживать в следующих поколениях."
 athenian_pragmatism:0 "Афинский прагматизм"
 athenian_pragmatism_desc:0 "Иноземные правители приходят и уходят. Они покоряют Афины, — и Афины преклоняются перед ними. Но со временем все они уходят туда, откуда пришли. И в конце Афины вновь стоят, не сломленные духом и не покорённые, как наследие Четвёртого Крестового похода."
 revive_the_latin_greece:0 "Возрождение латинской Греции"
 revive_the_latin_greece_desc:0 "Пусть Латинская империя пала, но дух латинской Греции живёт в каждом из нас, равно как и идеи, принесённые из нашей древней родины: стремление к нововведениям, торговле и славе."
 latin_contracts:0 "Латинские контракты"
 latin_contracts_desc:0 "Будучи частью как католического, так и латинского мира, мы имеем связи во многих европейских дворах. Это влияние позволит нам легче привлечь к себе внимание тех, кто поддерживает и симпатизирует нам, что позволит легче привлечь к себе на службу людей, готовых защищать нас в обмен на золото."
 archbishop_of_athens:0 "Сохранить Афинское архиепископство"
 archbishop_of_athens_desc:0 "Афинское архиепископство всегда было одним из наиболее выделяющихся с культурной точки зрения. В особенности после падения Латинской империи. Но оно всегда оставалось источником вдохновения и гордости для нас. Единственный бастион латинской культуры, подобно маяку, излучающий свет Истинной веры. И пусть в тёмных коридорах Рима ходят шепчутся об упразднении этого титула, мы будем сопротивляться и останемся верны нашим убеждениям."
 athenian_army_reform:0 "Реформа афинской армии"
 athenian_army_reform_desc:0 "Долгое время наши предшественники полагались в войне на небольшие личные армии, дополненные наёмниками. Но достаточно эффективные в оборонительных войнах, подобные войска оказались слишком малочисленными и дорогими для реализации наших военных амбиций. Пора переделать нашу армию по образцу итальянских и западноевропейских государств. Мы должны изучить и научиться применять на практике современную тактику сражений для воплощения в жизнь наших замыслов."
 GOT_ideas:0 "Гутнийские идеи"
 GOT_ideas_start:0 "Гутнийские традиции"
 GOT_ideas_bonus:0 "Гутнийские амбиции"
 rebuild_visby:0 "Перестройка Висбю"
 rebuild_visby_desc:0 "Слишком долго наш любимый остров и его столицу преследуют войны и неудачи. Висбю сейчас в состоянии полного упадка и разложения, и если мы хотим выбраться и нынешнего жалкого состояния, то необходимо восстановить город."
 invite_mercenaries_to_visby:0 "Штаб наёмников в Висбю"
 invite_mercenaries_to_visby_desc:0 "Наша страна — всего лишь один-единственный остров в Балтийском море, и это положение в чём-то усложняет нашу жизнь, ведь сложнее найти рекрутов для защиты государства. Мы можем исправить это недоразумение с помощью наёмников. Если мы создадим штаб наёмников в Висбю, то обеспечим себя какой-никакой защитой на случай войны."
 expand_visby_dockyard:0 "Расширенный док Висбю"
 expand_visby_dockyard_desc:0 "По милости моря мы здесь — на Готланде, и если мы хотим сохраниться как нация, то нам необходима деревянная стена флота. Чтобы обеспечить её, мы должны расширить верфь в Висбю."
 rebuild_the_trade:0 "Возрождение торговли"
 rebuild_the_trade_desc:0 "За долгое время правления пиратов на Готланде остановилась почти вся торговля. Мы должны изменить ситуацию и восстановить торговые связи. Богатства мира вновь потекут к нам!"
 gutnish_merchant_adventurers:0 "Гутнийские торговые авантюры"
 gutnish_merchant_adventurers_desc:0 "Даже во времена викингов Готланд был населён отважными купцами, путешествующими туда и сюда, чтобы доставить экзотические товары на родной остров."
 gutnish_merchant_navy:0 "Гутнийский торговый флот"
 gutnish_merchant_navy_desc:0 "Так как мы полагаемся на торговлю, то должны гарантировать защиту наших торговых путей силой нашего флота. Мы должны должным образом вооружить наш торговый флот, который сможет защитить не только купцов, но и сам остров."
 found_visby_bank:0 "Банк Висбю"
 found_visby_bank_desc:0 "Банки оказываются очень полезны, если Вашей целью является накопление богатств, но в Европе лишь немногие из них чего-то добиваются. Мы последуем этому пути и создадим банк Висбю, чтобы гарантировать доступ к кредитам."
 FIN_ideas:0 "Финские идеи"
 FIN_ideas_start:0 "Финские традиции"
 FIN_ideas_bonus:0 "Финские амбиции"
 expand_viborg:0 "Расширение Выборга"
 expand_viborg_desc:0 "Выборгская крепость защищает нашу восточную границу от Русского Царства. За многие века она доказала свою неприступность для захватчиков и врагов финского народа. Расширив форт, мы не оставим им ни единого шанса."
 the_fourth_estate:0 "Четвёртая власть"
 the_fourth_estate_desc:0 "Финляндия всегда опиралась на четвёртую власть — свободного крестьянина, чтобы обеспечить процветание государства. На протяжении истории Финляндии, крестьянское сословие всегда было достаточно сильно, чтобы бросить вызов местной аристократии, а иногда и самому королю."
 settle_middle_finland:0 "Заселение центральной Финляндии"
 settle_middle_finland_desc:0 "В XVI веке в Финляндии наметился стабильный прирост населения в сельскохозяйственных областях и вследствие расселения по обширным пространствам страны. Развитие это, в свою очередь, было активно поддержано короной. Крайне полезное в долгосрочной дисциплине, это может привести к конфликтам с местными карелами и саамами."
 found_turun_akatemia:0 "Академия Туруна"
 found_turun_akatemia_desc:0 "Академия была основана в 1640 году по предложению графа Пер Браге шведской королевой Кристиной. Сейчас это первый и старейший из университетов Финляндии."
 hakkapelitta_fin:0 "Хаккапелита"
 hakkapelitta_fin_desc:0 "Хаккапелита была грозной финской кавалерией, которую использовал Густав Адольф в Тридцатилетней войне. Название произошло от переиначенного солдатами Священной Римской империи боевого клича финнов «Hakkaa paalle!» или «Перебить их!» Их боялись за неожиданные засадные атаки, способные опрокинуть самые лучшие силы."
 the_white_death:0 "Белая смерть"
 the_white_death_desc:0 " Готовьтесь нападать весной, если Вы собрались покорять Финляндию, если конечно не хотите почувствовать дыхание смерти, ледяное дыхание финской зимы."
 anjala_conspiracy:0 "Аньяльский союз"
 anjala_conspiracy_desc:0 "Переломным моментом в становлении финской нации стал Аньяльский союз, или скорее заговор. Причиной стала неудачная и к тому же незаконная война шведского короля Густава III против России 1788 года. Недовольные войной и рассматривавшие короля как тирана, многие финские и шведские офицеры подписали ноту Ликкалы, которую доставили русской императрице Екатерине Великой. В ноте они объявили войну незаконной, так как не было разрешения риксдага, попросили мира и возвращения границ Финляндии в соответствии с Ништадским договором. Также заговорщики стремились к отделению Финляндии от Швеции, возможно даже под протекторатом России. В итоге императрица отказалась поддержать заговор, король Густав, укрепив свою власть, арестовал причастных офицеров и они закончили свою жизнь на каторге или виселице."
 ALB_ideas:0 "Албанские идеи"
 ALB_ideas_start:0 "Албанские традиции"
 ALB_ideas_bonus:0 "Албанские амбиции"
 all_lands_under_skanderbeg:0 "Все земли под власть Скандербега"
 all_lands_under_skanderbeg_desc:0 "Рождённый в семье албанских дворян, Скандербег провёл около 20 лет на службе Османской империи. Покинув армию после сражения у Ниша в 1443 году, он организовал и возглавил двадцатилетнее албанское восстание против турок. Скандербег был первым, кому удалось объединить отдельные албанские племена в эффективную воинскую силу, единственной целью которой было освобождение Албании от гнёта иноземцев."
 land_of_ambushers:0 "Земля засад"
 land_of_ambushers_desc:0 "Албанские земли представляют собой плодородные долины и холмы, зажатые между горами и скалами. Веками албанцы скрывались от захватчиков в этих каменистых холмах. Но приход Скандербега всё изменил — мы больше не будем убегать и прятаться, позволяя врагам рушить наши дома и жечь поля. Мы приготовим ловушки, расставим людей и будем ждать подхода противника. Слепо вступившие в наши долины и ущелья османские войска, поджав хвост, убегут назад в Костантинийе."
 kingdom_of_albania:0 "Королевство Албания"
 kingdom_of_albania_desc:0 "Веками наши земли были разделены и находились под властью иноземцев. У нашего народа никогда не было ни желания, ни возможности создать собственную страну. Но времена меняются. С упадком соседних империй и уменьшением их влияния, у нас появилась возможность разбить сковавшие нас цепи и взять судьбу в свои руки."
 hit_and_run:0 "Ударь и беги"
 hit_and_run_desc:0 "Албания не отличается размерами и мощью. Но это не означает, что мы не будем сопротивляться захватчикам, ведь на нашей стороне многовековой опыт борьбы против завоевателей и невероятные знания о том, как лучше всего использовать рельеф местности. Мы не станем использовать классическую военную тактику и выводить солдат в долины на открытый бой с врагом. Вместо этого мы заведём противника в холмы, приведём в замешательство, использовав пехоту как приманку, а потом ударим лёгкой конницей по их открывшимся флангам. И прежде чем они поймут, кто именно их атаковал, мы растворимся в окружающих холмах и будем терпеливо ждать следующей возможности."
 land_of_eagles:0 "Земля Орлов"
 land_of_eagles_desc:0 "В день, когда Кастриоти впервые поднял наш флаг с двуглавым орлом, родилась легенда и родилась наша нация. Чёрный Орёл до сих пор гордо реет в небе и будет там, пока существует Албания."
 albanian_tolerance:0 "Албанская терпимость"
 albanian_tolerance_desc:0 "Из-за многонациональности региона албанцы часто оказывались под властью самых разных правителей, в следствие чего албанцы стали легко принимать иноземцев и относиться к ним крайне терпимо. Албания — одно из немногих мест, где христиане, как католики, так и православные, и мусульмане могут мирно уживаться по соседству."
 break_the_princes:0 "Отнять власть у местных феодалов"
 break_the_princes_desc:0 "Наши земли были разделены и находились под управлением местной знати, отстаивающей лишь свои интересы. Если мы хотим создать современное государство, нам следует избавиться от них и установить единую власть, которая поведёт наших людей к светлому будущему."
 PLT_ideas:0 "Полоцкие идеи"
 PLT_ideas_start:0 "Полоцкие традиции"
 PLT_ideas_bonus:0 "Полоцкие амбиции"
 heritage_of_the_rus:0 "Наследие Руси"
 heritage_of_the_rus_desc:0 "Полоцк — один из древнейших городов восточной Европы. Он был одним из важнейших центров Киевской Руси и владение городом считалось невероятно престижным для любого князя, правящего здесь. Для нас Полоцк станет первым шагом по возрождению и объединению Руси."
 cultural_center:0 "Культурный центр"
 cultural_center_desc:0 "Полоцк был не только одним из трёх важнейших политических центров древней Руси, но также выступал в роли культурного и религиозного центра. Будучи оплотом Православия в восточной Европе, Полоцк стал домом для собора Святой Софии, где размешалось множество прекрасных образцов средневекового искусства и ручного труда"
 land_of_strongholds:0 "Земля замков"
 land_of_strongholds_desc:0 "Расположенный в сердце Европы, Полоцку не повезло оказаться окружённым врагами со всех сторон. Это лучшее место, где можно увидеть армии, марширующие в ту или иную сторону. На случай если этой целью окажемся мы, наш народ выстроил несколько уровней стен и неприступных крепостей для защиты."
 trade_hub:0 "Торговый узел"
 trade_hub_desc:0 "Наше центральное положение в восточной Европе принесло множество войн и бед. С войнами к нам в город пришли различные купцы и спекулянты, которые наладили торговые отношения с соседними государствами. На протяжении многих лет торговые потоки формировались вокруг Полоцка и теперь, большая часть торговли, идущей в Москву или Новгород, проходит через наш славный город."
 legacy_of_the_werewolf_prince:0 "Легенда о князе-оборотне"
 legacy_of_the_werewolf_prince_desc:0 "Всеслав Полоцкий был одним из влиятельнейших князей в истории. Он разгромил и разграбил богатое Новгородское княжество, а вскоре даже был местными крестьянами провозглашён князем Киевским. Всю свою жизнь Всеслав воевал с другими князьями, и хоть он не всегда побеждал, время его правления считается «Золотым веком» Полоцкого княжества."
 diplomatic_initiative:0 "Инициативные дипломаты"
 diplomatic_initiative_desc:0 "Хоть наша история и полна героических личностей и битв, но правда в том, что мы всего лишь маленький клочок земли, окружённый врагами. Чтобы наша держава выжила и процветала, необходимо завести дружбу с как можно большим числом государств. Наш единственный шанс — найти сильных союзников и надеяться, что наши смелые действия заставят соседей пересмотреть свои завоевательные планы."
 forest_of_europe:0 "Лес Европы"
 forest_of_europe_desc:0 "Задолго до того, как здесь поселились наши предки, эти земли были покрыты древними лесами и болотами. В этом изобилующем древесиной крае они и решили построить свой дом. С тех пор мы полагаемся на лес, когда нам нужны материалы или средства выживания. Когда наши дома оказывались разграблены и сожжены соседними племенами, мы обращались к лесу, который кормил и защищал. Его щедрости мы обязаны быстрому восстановлению утраченного."
 PRM_ideas:0 "Пермские идеи"
 PRM_ideas_start:0 "Пермские традиции"
 PRM_ideas_bonus:0 "Пермские амбиции"
 capital_of_prikamye:0 "Столица Прикамья"
 capital_of_prikamye_desc:0 "Наша столица, Чердынь, является одним из древнейших городов восточной Сибири. Упоминаемая в различных источниках, от скандинавских саг до арабских хроник, Чердынь всегда была естественным центром бассейна Камы."
 the_old_traditions:0 "Древние традиции"
 the_old_traditions_desc:0 "Несмотря на то, что в крупнейших городах и их окрестностях, наш народ принял христианство, многие жители отдалённых краёв до сих пор придерживаются старых верований и путей наших предков. Если мы хотим построить мощную державу, то должны сохранять баланс между новым и старым. Нас слишком мало, чтобы разделяться из-за таких мелочей."
 the_great_perm:0 "Пермь Великая"
 the_great_perm_desc:0 "Главной транспортной артерией и торговым путём региона является река Кама, что привлекает многих богатых купцов в нашу столицу — Чердынь."
 warriors_of_taiga:0 "Воины Тайги"
 warriors_of_taiga_desc:0 "Далеко на севере, в недосягаемости от городов и Кремлей древней Руси раскинулись владения Тайги, где снежным царством безраздельно правят сосны, ели и лиственницы. Меж этих деревьев странствуют наши воины, непревзойдённые в своих навыках и понимании таёжных законов. Ни одна армия мира не найдёт нас в наших лесах, если только мы сами не захотим этого."
 turkic_mercenaries:0 "Тюркские всадники"
 turkic_mercenaries_desc:0 "Несколько веков тюркские народы мигрировали вокруг наших земель, а многие заходили и дальше. Способные и сильные воины, они не имеют себе равных в искусстве кавалерии, а с нашим золотом они станут прекрасными наёмниками."
 komi_tolerance:0 "Веротерпимость Коми"
 komi_tolerance_desc:0 "Наши люди помнят, что ещё недавно они верили в других богов. Несмотря на то, что большинство из нас полюбили нового Бога, принесённого Русью, мы не смотрим свысока на наших братьев, идущих путями природы, ведь духи окружают нас в лесу..."
 permian_army_reform:0 "Пермская военная реформа"
 permian_army_reform_desc:0 "Состоящий из полукочевых охотников и торговцев, наш народ в основном полагался на тюркских наёмников и личную стражу правителя для защиты наших земель. Но времена меняются, и новые способы ведения войны приходят к нам из более развитых земель. Если мы хотим вырасти из нашего родоплеменного строя, и вступить в семью современных европейских держав, то необходимо реформировать нашу армию и создать силу, способную защитить наши дома. Готовь телегу зимой, а сани летом."
 ASH_ideas:0 "Ашантийские идеи"
 ASH_ideas_start:0 "Ашантийские традиции"
 ASH_ideas_bonus:0 "Ашантийские амбиции"
 ash_idea_1:0 "Совет старейшин"
 ash_idea_1_desc:0 "Правитель наших земель должен обладать наивысшим авторитетом, но всё же не иметь абсолютной власти. Безусловно, он должен быть преданным народу, а на тот случай, если он оплошает, совет старейшин должен обладать достаточной властью, чтобы контролировать его."
 ash_idea_2:0 "Форты рабов"
 ash_idea_2_desc:0 "Чужеземцы пришли к нам в поисках рабов, золота и слоновой кости. Мы дадим им то, что они хотят, в обмен на товары и технологии, которыми обладают лишь они."
 ash_idea_3:0 "Коалиция Акани"
 ash_idea_3_desc:0 "Мы должны опираться на поддержку наших войск соседними городами и государствами Акани для достижения успехов в войнах. Так мы сможем распространить свою власть на соседние земли."
 ash_idea_4:0 "Золотой табурет"
 ash_idea_4_desc:0 "Золотой табурет, принесённый с небес первым жрецом и советником ашантийцев, хранит в себе душу нашего народа. Тот, кто сидит на нём, правит."
 ash_idea_5:0 "Централизованная коалиция"
 ash_idea_5_desc:0 "Теперь, сформировав коалицию с нашими соседями, мы должны объединить и централизовать этот союз, сфокусировав всю власть в руках короля Ашанти. Так мы сможем выводить в бой сотни тысяч воинов."
 ash_idea_6:0 "Реформы Осея-Кваду"
 ash_idea_6_desc:0 "Мы должны создать нормальную администрацию при короле, чтобы убедиться, что управление страной в надёжных руках. Так мы соберём силу всех селений, что находятся на наших землях."
 ash_idea_7:0 "Национальная армия"
 ash_idea_7_desc:0 "Мы один народ, и у нас единая армия. Собирая воинов со всей империи и направляя на службу представителей покорённых народов, мы ускорим их интеграцию в ашантийское общество и повысим их лояльность нашему правлению."
 guajiro_ideas:0 "Аравакские идеи"
 guajiro_ideas_start:0 "Аравакские традиции"
 guajiro_ideas_bonus:0 "Аравакские амбиции"
 guajiro_warrior_culture:0 "Воинская культура"
 guajiro_warrior_culture_desc:0 "Мы — народ воинов, и наше общество отлично приспособлено для войн. Все неспособные сражаться работают в поле и обеспечивают воинов провиантом."
 guajiro_land_cultivation:0 "Земледелие"
 guajiro_land_cultivation_desc:0 "В отличие от наших соседей, предпочитающих охоту и собирательство, мы делаем упор на земледелие. Зачем бродить по лесам в поисках еды, если можно вырастить урожай рядом с домом и накормить в сотни раз больше народу, затратив те же усилия?"
 orinoco_trade:0 "Торговля на Ориноко"
 orinoco_trade_desc:0 "Бассейн реки Ориноко — сердце нашего региона. Полноводная река обеспечивает связь с отдалёнными поселениями и является важной частью амазонской торговли."
 tribal_tolerance:0 "Племенная терпимость"
 tribal_tolerance_desc:0 "Не имея единых обычаев и культуры, наш народ с интересом встречает всё новое. Торговцы из дальних краёв считаются удачным предзнаменованием, и различия в обычаях не доставляют проблем."
 guajiro_raiders:0 "Налётчики-араваки"
 guajiro_raiders_desc:0 "Аравакские налётчики известны своей способностью молниеносно атаковать противника, не успевающего даже изготовиться к обороне."
 guajiro_enemy_of_my_enemy:0 "Враг моего врага"
 guajiro_enemy_of_my_enemy_desc:0 "Пусть мы и не знакомы, но это не означает, что я не могу сражаться с моими врагами бок о бок с тобой."
 guajiro_jungle_warfare:0 "Война в джунглях"
 guajiro_jungle_warfare_desc:0 "Джунгли и непролазные дебри, от одного вида которых многие съёжатся от страха, — эти места мы зовём своим домом."
 MPC_ideas:0 "Арауканские идеи"
 MPC_ideas_start:0 "Арауканские традиции"
 MPC_ideas_bonus:0 "Арауканские амбиции"
 mpc_idea_1:0 "Арауканские укрепления"
 mpc_idea_1_desc:0 "Сеть каменных фортов, разбросанных по нашей земле, позволит нам без труда сдерживать армии наших противников и добиваться побед в войнах."
 mpc_idea_2:0 "Шипастые дубины"
 mpc_idea_2_desc:0 "Традиционные боевые дубины наших командиров служат настоящим символом мужской доблести. Так поднимем же их выше, чтобы наши воины помнили о собственной ценности!"
 mpc_idea_3:0 "Арауканская тактика"
 mpc_idea_3_desc:0 "Мы должны проявлять гибкость и адаптироваться к условиям войны, наблюдая за нашими противниками и учась у них. Таким образом, даже с худшим вооружением мы можем рассчитывать на победу над нашими врагами."
 mpc_idea_4:0 "Арауканские ткачи"
 mpc_idea_4_desc:0 "Ткацкое искусство — самое престижное для нашего народа, его секреты передаются от матери к дочери, а женщина, которая достигла вершин ткацкого мастерства, становится обладательницей огромного приданного. Наши ткани всегда были отличным товаром для торговли с соседями."
 mpc_idea_5:0 "Гиллатун"
 mpc_idea_5_desc:0 "Ритуал массовой молитвы помогает нашим людям держаться вместе, и в этом единстве сила нашего народа."
 mpc_idea_6:0 "Мирные переговоры"
 mpc_idea_6_desc:0 "Хотя война является мощным инструментом для достижения наших целей, нам не стоит отказываться от дипломатического влияния на наших соседей. Организация мирных переговоров вполне может помочь совсем избежать войны с потенциальными завоевателями."
 mpc_idea_7:0 "Украшения из серебра"
 mpc_idea_7_desc:0 "Среди богатств, которые нам передают наши противники в обмен на мир, очень много драгоценных металлов. Научившись использовать серебро в ювелирных украшениях и орнаментах, мы, без сомнения, поднимем престиж нашего народа. Надо начинать тренировать серебряных дел мастеров немедленно!"
 HAM_ideas:0 "Гамбургские идеи"
 HAM_ideas_start:0 "Гамбургские традиции"
 HAM_ideas_bonus:0 "Гамбургские амбиции"
 hamburg_republic:0 "Республика бюргеров"
 hamburg_republic_desc:0 "Никогда наши горожане не будут опасаться королевской тирании! Бюргеры Гамбурга не позволят своему городу попасть под власть аристократов."
 walls_of_hamburg:0 "Стены Гамбурга"
 walls_of_hamburg_desc:0 "Примечательной чертой Гамбурга являются его стены, окружающие целый город. Эти неприступные стены защитят горожан от войн и прочих бедствий."
 first_constitution:0 "Первая конституция Гамбурга"
 first_constitution_desc:0 "Рецесс — это компромисс между сенатом и горожанами, созданный после проблем, вызванных Хейном Брандтом и Йоганнем IV, правителем Саксен-Лауэнбурга. Теперь права каждого горожанина однозначно определены и записаны."
 johanneum:0 "Иоганновская школа"
 johanneum_desc:0 "Первая школа Гамбурга, вернувшая к жизни старые классические идеи, а также античный греческий и латинский языки. Образование поможет выдвинуться на передний план поколению молодых умов, что послужит на благо городу."
 berenberg_bank:0 "Банк Беренбергов"
 berenberg_bank_desc:0 "Первый в мире купеческий банк, активно помогавший торговцам в расширении торговых путей и получении ещё больших доходов. Наличие в городе этого престижного банка несомненно принесёт пользу."
 elbe_shipyards:0 "Верфи Эльбы"
 elbe_shipyards_desc:0 "Верфи Гамбурга представляют собой крупнейшее из его предприятий. Теперь, когда город разросся и на другой берег Эльбы, у нас есть возможность сильно расширить верфи."
 hanseatic_city:0 "Ганзейский город"
 hanseatic_city_desc:0 "Гамбург является одним из основных членов Ганзейской лиги и имеет свои связи со многими бывшими партнёрами Ганзы."
 INC_ideas:0 "Инкские идеи"
 INC_ideas_start:0 "Инкские традиции"
 INC_ideas_bonus:0 "Инкские амбиции"
 machu_picchu:0 "Мачу-Пикчу"
 machu_picchu_desc:0 "Мачу-Пикчу или «старая вершина» был построен около 1450 года к северо-западу от Куско, Перу. Расположен недалеко от Священной долины в горах на высоте 2430 метров над уровнем моря. Считается, что город был построен в качестве резиденции для правителя Куско Пачакутека."
 mitma:0 "Дар полномочий"
 mitma_desc:0 "В прошлом, затевая большие строительные проекты, наши правители были вынуждены строго придерживаться древних традиций, приглашая каждого мелкого кураку в столицу империи для того, чтобы умаслить их дарами и роскошным пиром. Но наше царство растёт и нам незачем больше собирать их всех вместе для обсуждения строительства. Теперь они будут обязаны поставлять нам своих рабочих и снабжать ресурсами."
 quipu:0 "Кипу"
 quipu_desc:0 "Система, использующая узелки на верёвке для хранения информации. Узлы представляют числа от нуля до девяти, что может использоваться для счёта и ведения отчётов. Узел также может обозначать слог. Узлы показывают, какое именно слоги надо использовать, а сочетанием большего числа нитей можно составлять целые предложения."
 drafted_hatun_runas:0 "Набор в армию хатун руна"
 drafted_hatun_runas_desc:0 "Хатун руна — это обычный житель империи. Каждый пятидесятый мужчина будет призван на воинскую службу с двадцати пяти лет сроком на семь лет. Таким образом мы получим большую профессиональную армию, куда более дисциплинированную, чем войска наших соседей."
 mita_system:0 "Система мита"
 mita_system_desc:0 "Все мужчины в возрасте от пятнадцати до пятидесяти призываются на работы по системе мита. Это означает, что в течение года они будут бесплатно работать на благо государства. Конкретное время работы может варьироваться, чтобы не препятствовать людям содержать семьи."
 llama_michis:0 "Пастухи лам"
 llama_michis_desc:0 "Ламы играют важную роль в нашем обществе. Они используются как вьючные животные, их приносят в жертву, ламы обеспечивают нас мясом и шерстью, а их навоз является отличным удобрением. Контроль за размножением лам со стороны государственных пастухов позволяет наблюдать за их численностью. А это в свою очередь дет возможность увеличить популяцию лам."
 tambo:0 "Постоялые дворы тамбо"
 tambo_desc:0 "Наша дорожная сеть — опора империи. Для большей военной и административной эффективности мы построим постоялые дворы тамбо вдоль главных дорог. Эти дворы, расположенные на расстоянии дневного перехода друг от друга, будут отличным местом для хранения припасов и ночлега путников."
 CHM_ideas:0 "Чимуанские идеи"
 CHM_ideas_start:0 "Чимуанские традиции"
 CHM_ideas_bonus:0 "Чимуанские амбиции"
 chm_idea_1:0 "Орошение долин"
 chm_idea_1_desc:0 "Построив каналы, соединяющие источники воды наших родных долин, мы сможем значительно улучшить систему орошения и повысить плодородие наших земель."
 chm_idea_2:0 "Цитадели"
 chm_idea_2_desc:0 "Каждый из королевских дворцов должен стать хорошо укреплённым городом. Чтобы до них добраться, наши враги вынуждены будут выдержать ужасную битву. Так мы будем уверены, что наша империя хорошо защищена."
 chm_idea_3:0 "Разделение наследства"
 chm_idea_3_desc:0 "Неправильно, когда один сын наследует королевство, всё имущество покойного отца и его дом. Надо разделить богатство между другими родственниками и позволить мёртвым сохранить своё жилище. А новый король сможет построить свой собственный дворец."
 chm_idea_4:0 "Осторожность Луны"
 chm_idea_4_desc:0 "Богиня Луны Си — защитница собственности. Мы должны следовать её путём и быть бдительными, ведь во тьме скрываются воры и плетутся интриги."
 chm_idea_5:0 "Переселение ремесленников"
 chm_idea_5_desc:0 "Нас не устраивает, что на завоёванных территориях ремесленников и учёных больше, чем в столице. Самые талантливые должны быть доставлены в Чан-Чан, чтобы служить во благо империи."
 chm_idea_6:0 "Специализация экономики"
 chm_idea_6_desc:0 "Наша империя растёт, и вместо того, чтобы пытаться производить в каждой деревне всё, что надо для жизни, мы должны ввести систему перераспределения товаров по всей стране, и производить их в тех местах, что подходят для этого лучше всего."
 chm_idea_7:0 "Мита"
 chm_idea_7_desc:0 "Ритуальные сражения, в которых участвовали наши люди, ушли в прошлое. Пришло время огромных армий и великих завоеваний. Постановив, что каждый мужчина обязан отрабатывать трудовую повинность перед королём, мы можем вынудить их поступать на военную службу."
 MCA_ideas:0 "Муискские идеи"
 MCA_ideas_start:0 "Муискские традиции"
 MCA_ideas_bonus:0 "Муискские амбиции"
 mca_idea_1:0 "Зипа и Зак"
 mca_idea_1_desc:0 "Чтобы лучше управлять своим народом, один правитель должен следить за северными регионами, а второй — за южными. Таким образом, каждому из них будет проще контролировать свою территорию."
 mca_idea_2:0 "Эльдорадо"
 mca_idea_2_desc:0 "В честь наших богов, Зипа должен совершить омовение в озере Гуатавита, покрыв себя золотой пылью. Таким образом, золото приносится в жертву богам и становится символом нашей силы."
 mca_idea_3:0 "Сражения Гуэча"
 mca_idea_3_desc:0 "Титул воина-гуэча давался чемпионам наших бойцовских турниров. Те, кто показали себя лучше остальных, становятся настоящими кумирами молодых воинов."
 mca_idea_4:0 "История о Бочике"
 mca_idea_4_desc:0 "Великий герой Бочика, который прекратил великий потоп, создав водопад Текендама, и наказал виновников — Уитаку и Чибчакума, остаётся источником вдохновения для наших людей, и они тоже стремятся стать героями."
 mca_idea_5:0 "Расчёт в изумрудах"
 mca_idea_5_desc:0 "Великолепные зелёные драгоценные камни, которые в изобилии встречаются в наших землях, вызывают либо зависть, либо желание ими обладать у каждого, кто про них узнаёт. Мы же можем их использовать как средство расчёта, настолько их у нас много."
 mca_idea_6:0 "Террасное земледелие"
 mca_idea_6_desc:0 "Чтобы максимально использовать ограниченное пространство высокогорий, мы должны развивать террасное земледелие и новые техники орошения."
 mca_idea_7:0 "Правовой обычай"
 mca_idea_7_desc:0 "Хотя Зипа и Зак руководят страной, их правление ограничено древними обычаями, и их роль заключается в поддержке и сохранении этих традиций, а не в удовлетворении собственных прихотей."
 CYA_ideas:0 "Чачапойские идеи"
 CYA_ideas_start:0 "Чачапойские традиции"
 CYA_ideas_bonus:0 "Чачапойские амбиции"
 cya_idea_1:0 "Воины облаков"
 cya_idea_1_desc:0 "Мы гордый и древний род воинов. Мы должны укреплять это наследие, чтобы прочие боялись нападать на нас."
 cya_idea_2:0 "Наследие Куэлапа"
 cya_idea_2_desc:0 "Наша крепость Куэлап считается самой неприступной в Андах. Нам следует строить прочие крепости по её образцу."
 cya_idea_3:0 "Крепость на вершине"
 cya_idea_3_desc:0 "Наши города и крепости лежат на вершинах гор, прямо за облаками. Это станет препятствием для любого, кто попытается завоевать нас."
 cya_idea_4:0 "Женская дипломатия"
 cya_idea_4_desc:0 "Было бы мудро поручать деликатные дипломатические миссии не воинам или царям, но женщинам, ведь им будет проще добиться благосклонности вражеских правителей."
 cya_idea_5:0 "Стойкость чачапойя"
 cya_idea_5_desc:0 "Даже когда наши мужчины больше не в состоянии сражаться, а женщины больше не могут участвовать в дипломатии, они всё ещё могут продолжать приносить пользу нашему народу, делясь своим бесценным опытом."
 cya_idea_6:0 "Пурунмачу"
 cya_idea_6_desc:0 "Чтобы почтить мёртвых, мы поставим для них саркофаги из глины в отдалённых горах на крутых утёсах, где они упокоятся с миром."
 cya_idea_7:0 "Облачные леса"
 cya_idea_7_desc:0 "Могучие леса Амазонских Анд создали пугающую линию обороны вокруг наших поселений, где вражеские армии ожидают засады и естественные угрозы."
 TEU_ideas:0 "Тевтонские идеи"
 TEU_ideas_start:0 "Тевтонские традиции"
 TEU_ideas_bonus:0 "Тевтонские амбиции"
 teu_idea_1:0 "Реформа армии"
 teu_idea_1_desc:0 "Немецких рыцарей, ветеранов крестовых походов и бесчисленных европейских войн, просто недостаточно, чтобы они могли быть основой нашей армии. Мы должны реорганизовать её, чтобы иметь возможность набирать собственные полки на замену рыцарям на поле боя."
 teu_idea_2:0 "Вербовка крестьян"
 teu_idea_2_desc:0 "Стало понятно, что мы больше не можем полагаться только на иностранных добровольцев, пополняя наши армии, какими бы опытными и ценными они ни были. Должна быть разработана система, которая позволит рекрутировать простолюдинов — немцев и не только."
 teu_idea_3:0 "Новая тактика для пехоты"
 teu_idea_3_desc:0 "Современные европейские битвы доказали, что пехотные соединения становятся главной силой в сражении. Пришло время начать использовать пики, придумать новые тактики и реформировать нашу средневековую пехоту, выполняющую вспомогательную роль, в основной источник боевой мощи наших будущих армий."
 teu_idea_4:0 "Присвоить религиозную власть"
 teu_idea_4_desc:0 "Положить конец широкой автономии местных епископов на нашей территории. Все религиозные вопросы, от налогообложения, до конвертации местного населения, должны стать государственными."
 teu_idea_5:0 "Расширение приграничных марок"
 teu_idea_5_desc:0 "Мы можем даровать автономию местным губернаторам в приграничных регионах и реформировать их земли в марки. Эти специальные территории будут платить меньше налогов государству в обмен на обязанность быть в состоянии боеготовности как вовремя войны, так и во время мира. Это даст нам возможность проявлять гибкость при ведении боевых действий, заплатив за это небольшую цену."
 teu_idea_6:0 "Содействие прусским епископам"
 teu_idea_6_desc:0 "Даруя особые права и привилегии прусским епископам, мы убедимся в их лояльности по всем вопросам."
 teu_idea_7:0 "Одна страна, одна вера"
 teu_idea_7_desc:0 "Позволим занимать государственные должности только тем, кто исповедует истинную веру. Язычникам и еретикам в нашей стране больше не рады."
 BUL_ideas:0 "Болгарские идеи"
 BUL_ideas_start:0 "Болгарские традиции"
 BUL_ideas_bonus:0 "Болгарские амбиции"
 bul_idea_1:0 "Болгарское боярство"
 bul_idea_1_desc:0 "Как и для восточноевропейских славян, для болгар институт боярства был нормой практически на всех этапах существования их государства. Сейчас, когда Османы наконец-то ушли, и наш народ обрёл свободу, следует возродить старые традиции и устройство нашего общества."
 bul_idea_2:0 "Выкорчевать ереси"
 bul_idea_2_desc:0 "Века религиозной борьбы и власть иноверцев оставили свой отпечаток на нашем народе. Мы должны с корнем вырвать все сомнительные учения, ибо сила лежит в единстве."
 bul_idea_3:0 "Единство превыше знатности"
 bul_idea_3_desc:0 "Сейчас мы вновь обрели свободу и теперь необходимо удостовериться, что болгарская знать никогда не поставит свои личные интересы выше интересов всего народа. Никогда более Болгария не падёт в руки завоевателя! Объединив усилия мы должны вернуть свои законные земли."
 bul_idea_4:0 "Реформа армии"
 bul_idea_4_desc:0 "Средневековье кончилось, и мы вступили в новую эпоху, эпоху пороха, лёгкой кавалерии и осадных инженеров, способных превратить самые высокие стены в груду щебня. Мы должны адаптироваться этим изменениям и убедиться, что наши армии должным образом подготовлены и достаточно многочисленны, чтобы противостоять любым возможным угрозам."
 bul_idea_5:0 "Реформа болгарской церкви"
 bul_idea_5_desc:0 "Болгарская Православная Церковь является первой из славянских автокефальных церквей. Некогда повод для гордости и источник власти, она деградировала за годы византийского завоевания Болгарии и её упадок продолжился под игом Османов. Обретя свободу, болгары сделают Болгарскую Церковь закладным камнем общества. Так было, и так будет вновь."
 bul_idea_6:0 "Гибкость в военном деле"
 bul_idea_6_desc:0 "Находясь на границе Степи, Исламского мира и Западной Европы, Болгария сталкивалась с такими военными трудностями, с какими не сталкивалась практически ни одна другая европейская страна. Приходилось не только отражать атаки многочисленных завоевателей, но и сражаться практически на любом типе местности — от степей, равнин и долин до лесов, холмов и гор. Наши предки никогда не боялись испытаний и встречали их с достоинством, как должно поступать и нам."
 bul_idea_7:0 "Третий Рим"
 bul_idea_7_desc:0 "Золотой век Рима давно прошёл. Некогда могущественная империя давно пала, а сейчас конец настиг и её греческую преемницу. И теперь Болгария может воспользоваться своим положением в Европе, на пересечении крупнейших торговых маршрутов, а также династическими связями с Византией, и заявить о своих правах на статус Третьего Рима. Пусть прочие узурпаторы и претенденты Восточной Европы трепещут от страха перед Новым Болгарским Царством, восставшим из пепла подобно фениксу."
 KIE_ideas:0 "Киевские идеи"
 KIE_ideas_start:0 "Киевские традиции"
 KIE_ideas_bonus:0 "Киевские амбиции"
 mother_of_all_cities:0 "Мать городов Русских"
 mother_of_all_cities_desc:0 "Веками древнерусский Киев назвали — «Мать городов Русских» и «жемчужиной в венце Руси». И хоть за всю свою богатую историю он пережил множество бед, Киев остаётся одним из самых богатых и красивых городов Восточной Европы."
 heritage_of_rus:0 "Наследие Руси"
 heritage_of_rus_desc:0 "Русиния — сердце старой Киевской Руси, а в этом сердце расположился Киев, град, куда ведут все дороги. С Киевом в наших руках, возрождение Руси близко как никогда."
 fending_off_the_invaders:0 "Никаких вторжений!"
 fending_off_the_invaders_desc:0 "Многие века кочевники-варвары вторгались на наши земли, грабили города, сжигали деревни. Сам Киев не раз пострадал от их нападений. Хватит! Мы выстроим такие стены, что сам Чингизхан никогда бы не взял их."
 chernozem_land:0 "Черноземы"
 chernozem_land_desc:0 "Русинские черноземы являются самыми плодородными почвами Европы. Если нам удастся обеспечить защиту наших посевов от татарских орд прочих врагов, то мы сможем стать крупнейшим экспортёром зерна в регионе и разумеется получить колоссальные прибыли."
 center_of_orthodox_church:0 "Оплот Православия"
 center_of_orthodox_church_desc:0 "Киев. Именно здесь начал крещение Руси Владимир Великий. Прошло много лет и даже веков политических интриг и бесконечных претензий наших северных собратьев, но Киев как был, так и остаётся центром Православного христианства."
 support_local_traders:0 "Поддержка местной торговли"
 support_local_traders_desc:0 "Если мы будем устраивать сезонные ярмарки в городах, то сможем обеспечить стабильную внутреннюю торговлю. Развиваясь, она привлечёт многих иностранных купцов, а потом уже они выведут наши товары заграницу, чем помогут нашей торговой экспансии."
 centralized_rule:0 "Один будет править всеми"
 centralized_rule_desc:0 "Великая и несокрушимая Киевская Русь, центр которой находился в нашем славном городе, распалась на множество мелких, вечно враждующих княжеств, в своей грызне не замечавших, что более крупные соседи только выжидали момент, чтобы собрать этот богатый «урожай». Этого не должно повториться. Мы учтём старые ошибки и недопустим разрастания местных автономий, а провинции будут управляться сильной центральной властью. Мы будем едины, хоть и не равны."
 NAX_ideas:0 "Наксосские идеи"
 NAX_ideas_start:0 "Наксосские традиции"
 NAX_ideas_bonus:0 "Наксосские амбиции"
 maritime_state:0 "Морское государство"
 maritime_state_desc:0 "Наши итальянские предки пришли на эту землю с моря, и в море кроется источник нашей сегодняшней власти. Наксосское герцогство, занимающее большую часть Киклад, всегда было страной, обращённой к морю и его волнам. Море является основой нашего благополучия как сильного и единого государства."
 naxos_rules_the_waves:0 "Наксос правит волнами"
 naxos_rules_the_waves_desc:0 "Для многих стран наличие сильного флота — вопрос престижа. Для нас же сильный флот — насущная необходимость. Наши владения раскиданы среди множества островов, и контроль над морем является единственным способом поддерживать связь между ними."
 archipelago_of_opportunities:0 "Архипелаг возможностей"
 archipelago_of_opportunities_desc:0 "Воды вокруг наших островов всегда были коварны к морякам и кораблям, в особенности, если у тех на борту был ценный груз. Молниеносная атака лёгких галер под управлением людей, всю жизнь проведших в этих водах, покончит с ними быстрее, чем кто-либо поймёт, что происходит."
 legacy_of_crusaders:0 "Наследие крестоносцев"
 legacy_of_crusaders_desc:0 "Хотя мы правим землями, населёнными преимущественно православными греками, мы всё ещё помним нашу родину, Италию. Кровь наших предков-крестоносцев всё ещё течёт у нас в жилах, и это наследие помним не только мы, но и наши итальянские собратья."
 archipelago_feudalism:0 "Феодализм на архипелаге"
 archipelago_feudalism_desc:0 "Наше прибытие на эти земли стало удивительной встречей цивилизаций: византийская система проний столкнулась с европейским феодализмом. А затем произошло нечто странное и в то же время удивительное: эти две системы причудливым образом сплелись воедино, смешав западные и восточные традиции и создав новую систему, идеально подходящую как грекам, так и нам."
 latin_roots:0 "Латинские корни"
 latin_roots_desc:0 "Наша древняя родина, Италия, вступила в эпоху Ренессанса. Прогресс шагнул вперёд, как никогда ранее, и многие из этих блестящих, хоть порой и опасных, идей достигли нас. Что ж, в конце концов дальнее родство оказалось весьма полезным."
 naxian_ambitions:0 "Наксосские амбиции"
 naxian_ambitions_desc:0 "Хотя Латинская империя, бывшая некогда нашим сюзереном, пала, её наследие всё ещё живёт в нас. Наш маленький бастион западной культуры и религии твёрдо стоит на ногах. Мы маленькое государство, но велики наши амбиции по возрождению давно канувшей в Лету империи."
 TUA_ideas:0 "Тапуйские идеи"
 TUA_ideas_start:0 "Тапуйские традиции"
 TUA_ideas_bonus:0 "Тапуйские амбиции"
 ge_hunter_gatherers:0 "Охотники и собиратели"
 ge_hunter_gatherers_desc:0 "С давних времён наши люди живут в гармонии с природой. Мы всегда в движении, всегда в поисках плодов, даруемых джунглями вокруг нас. Наше общество такое же, как и наша жизнь — постоянно меняющееся и никогда не стоящее на одном месте."
 ge_home_of_fisherfolk:0 "Родина рыболовов"
 ge_home_of_fisherfolk_desc:0 "Пусть в наших землях и преобладают бесконечные джунгли и холмы, даже они вынуждены склоняться перед самой могущественной силой природы — водой. Реки прорезают наш ландшафт, не только объединяя далёкие общины, но и снабжая людей водой и рыбой. Многие поколения жили за счёт этих вод, и мы с гордостью можем утверждать, что наши рыбаки лучшие в мире."
 yam_growers:0 "Выращивание ямса"
 yam_growers_desc:0 "Хоть наши люди в основном охотники и собиратели, ямс всегда был исключением. Обычный овощ, произрастающий в тропических лесах Южной Америки, очень прост в выращивании и является незаменимым запасом пищи для наших людей."
 ge_mithology:0 "Земля мифов"
 ge_mithology_desc:0 "Мифы нашего народа — это не просто рассказы, это особый образ жизни. Бесчисленные рассказы о добре и зле, героях, воинах и мудрецах из прошлого, а также о животных, таких как священный ягуар, передаются из поколения в поколение."
 ge_jaguar_warriors:0 "Путь Ягуара"
 ge_jaguar_warriors_desc:0 "Ягуар всегда был священным животным для нашего народа. Неуловимый, умный, сильный и внушающий благоговение — это воплощение всех ценностей наших мифов и высший пример для подражания для наших воинов. \nНикогда не показывайся, пока сам не захочешь этого, никогда не бойся, потому что ночью в джунглях — ты сама опасность. Когда ты нападаешь, бей так быстро, чтобы добыча не узнала, что её поразило, и, наконец, сделав это, исчезай в бесконечной глубине джунглей.\nЭто и есть Путь Ягуара."
 ge_establish_trade:0 "Открытые торговые пути"
 ge_establish_trade_desc:0 "Сколько мы себя помним, наш народ всегда был разбросан общинами по берегам бесчисленных рек. Многие из этих общин и рыбацких деревень никогда не контактировали друг с другом. Сейчас всё изменилось. Наши люди начинают путешествовать по рекам и торговать с дальними и близкими родственниками. Вместе с торговлей может распространяться и наша мифология."
 ge_unite_the_tribes:0 "Объединение племён"
 ge_unite_the_tribes_desc:0 "Слухи и шепотки летают по рекам. Истории о белом человеке, который пришёл к нашим берегам из дальних земель через Бесконечные Моря. Целые деревни на больших деревянных лодках, полные людей с огненными палками. Куда бы они не пришли, за ними всегда следует смерть. Если мы хотим ответить на этот вызов и выжить, в отличие о других, мы должны объединить все деревни и общины и выступить как единое целое."
 POM_ideas:0 "Померанские идеи"
 POM_ideas_start:0 "Померанские традиции"
 POM_ideas_bonus:0 "Померанские амбиции"
 pom_idea_1:0 "Пиратское наследие"
 pom_idea_1_desc:0 "Балтийское море всегда было важнейшей торговой сетью, а северное побережье Германии — очень хорошим местом для пиратства. Настолько хорошим, что разбоем промышляли даже правители мелких прибрежных государств, более или менее открыто. Нет ничего приятнее, чем украсть кучу золота у одного из своих врагов."
 pom_idea_2:0 "Померанские торговцы"
 pom_idea_2_desc:0 "Помераны имеют давние традиции плавания по Балтийскому морю в поисках безопасных гаваней для кораблей и товаров. Об этом знают многие иностранцы — от Новгорода до Константинополя."
 pom_idea_3:0 "Северные порты"
 pom_idea_3_desc:0 "Померанские порты имеют прекрасное стратегическое расположение, которое даёт нам естественное преимущество в распространении нашего торгового влияния в Балтийском море."
 pom_idea_4:0 "Религиозная свобода"
 pom_idea_4_desc:0 "Мы заинтересованы, в основном, в торговле и ведении дел заграницей, так что у нас нет ни времени, ни желания участвовать в мелких религиозных разборках наших братьев-христиан."
 pom_idea_5:0 "Контракты с наёмниками"
 pom_idea_5_desc:0 "Наши торговые контакты помогли нам установить прекрасные отношения со множеством иностранцев. Доброе имя и хорошая репутация позволят нам пользоваться услугами их наёмников по лучшим ценам."
 pom_idea_6:0 "Доминирование на Балтике"
 pom_idea_6_desc:0 "Влияние и могущество Померании растёт, наш контроль над Балтикой улучшается. Скоро она станет Mare Nostrum, чем-то большим, чем померанское озеро. Магистралью нашей торговли."
 pom_idea_7:0 "Немецкий флот"
 pom_idea_7_desc:0 "Мы должны построить крупнейший флот из тяжёлых боевых кораблей во всей Германии!"
 KAZ_ideas:0 "Казанские идеи"
 KAZ_ideas_start:0 "Казанские традиции"
 KAZ_ideas_bonus:0 "Казанские амбиции"
 kaz_idea_1:0 "Степная терпимость"
 kaz_idea_1_desc:0 "Степь настолько велика, что мы не слышим молитвы язычников."
 kaz_idea_2:0 "Наследие племён"
 kaz_idea_2_desc:0 "В море травы такие понятия, как законность и обоснованность завоевания, становятся неактуальными. В степи плохие новости не распространяются, ведь никто не слышит крики побеждённых."
 kaz_idea_3:0 "Общество воинов"
 kaz_idea_3_desc:0 "Мужчина может считаться мужчиной, а женщина — женщиной только до тех пор, пока они могут сражаться. В степи каждый должен быть воином, и только сильнейшие могут выжить. Степь не прощает."
 kaz_idea_4:0 "Наследие Великой Орды"
 kaz_idea_4_desc:0 "Устная традиция — основа нашего общества. Старейшины рассказывают о том, как мальчик, который был никем, смог стать Ханом ханов и завоевать целый мир за краткий миг жизни. Мир до сих пор дрожит от его имени и должен снова научиться бояться степи."
 kaz_idea_5:0 "Степное военное дело"
 kaz_idea_5_desc:0 "С незапамятных времён, когда наши предки ещё не знали о едином Боге и его Пророке, основой нашего военного дела было единство лошади и человека. В степи они становились единым целым, одной боевой силой и жили одной жизнью. Ни одна армия не могла ничего противопоставить степной тактике молниеносных набегов, даже Великий Искандер был вынужден отступить."
 kaz_idea_6:0 "Переход к оседлости"
 kaz_idea_6_desc:0 "Пришло время отказаться от нашего кочевого образа жизни и поселиться на одном месте, как наши западные соседи. Мы будем строить мощные укрепления, которые никогда не падут."
 kaz_idea_7:0 "Конец господства запада"
 kaz_idea_7_desc:0 "Долгое время наши племена торговали с русскими и западными торговцами, позволяя иностранцам присваивать большую часть дохода. Теперь пришло время нам самим наращивать присутствие в великих западных и восточных торговых центрах!"
 ARM_ideas:0 "Армянские идеи"
 ARM_ideas_start:0 "Армянские традиции"
 ARM_ideas_bonus:0 "Армянские амбиции"
 apostolic_church:0 "Армянская апостольская церковь"
 apostolic_church_desc:0 "Армения была первой страной, принявшей христианство как государственную религию, что произошло уже в 301 году. Первая в мире национальная церковь — предмет особой гордости нашего народа. Вера помогла ему сохранить единство, а появление армянского алфавита святого Месропа Маштоца изменило саму нашу судьбу. Это был важнейший шаг в укреплении армянской государственности."
 land_reclamation:0 "Возвращение земель"
 land_reclamation_desc:0 "Войны соседей разоряли Армению многие сотни лет. Возвращая наши потерянные земли и делая их пригодными для проживания с восстановлением наших разрушенных храмов и крепостей, мы улучшим жизнь наших граждан и увеличим контроль над собственными территориями."
 border_nation:0 "Приграничная нация"
 border_nation_desc:0 "Армения веками была полем битвы более крупных стран. Даже после восстановления нашей независимости не так уж легко поддерживать нейтралитет. Задобрить всех соседей сразу нелегко, но возможно."
 melikdom_organization:0 "Меликства"
 melikdom_organization_desc:0 "Когда старая система нахараров рухнула, основой независимого армянского государства стали феодальных сеньоры, называемые меликами. Отношения между меликами и их подчинёнными строились как между командующим и младшим офицером, а не как между феодалом и слугой. Крестьянам было позволено быть свободными, владеть землёй и имуществом."
 sygnakhs:0 "Сигнахи"
 sygnakhs_desc:0 "Сигнахи — это армянские военные структуры, занимающиеся набором рекрутов, фортификацией, сигнальными маяками и обеспечением армий. Обычно каждый мелик имел собственный сигнак, но большие сигнаки могли быть поделены между несколькими меликами. Создание таких структур позволит нам управлять армией более эффективно."
 nakharar_titles:0 "Нахарары"
 nakharar_titles_desc:0 "Ослабленная многочисленными вторжениями и королевскими реформами, система нахараров оставалась практически неизменной в течение многих столетий и была окончательно упразднена только во время монгольского нашествия в тринадцатом веке. О восстановлении феодального деспотизма не может быть и речи, но возрождение древнего дворянского титула поможет поддержать национальную гордость."
 end_of_armenian_diaspora:0 "Конец армянской диаспоры"
 end_of_armenian_diaspora_desc:0 "Наши люди были разбросаны по всему миру, потеряв родину. Возрождение Армении должно способствовать возвращению многих наших соотечественников домой!"
 WLS_ideas:0 "Валийские идеи"
 WLS_ideas_start:0 "Валлийские традиции"
 WLS_ideas_bonus:0 "Валлийские амбиции"
 cynulliad:0 "Куниллиад"
 cynulliad_desc:0 "Оуайн Глиндур созвал первый парламент, или Куниллиад, в Махинлете в 1404. Здесь он заявил о своём видении независимого валлийского государства с парламентом и отдельной Валлийской церковью."
 bardic_literature:0 "Бардская поэзия"
 bardic_literature_desc:0 "Мы сможем преодолеть все испытания, если возродим наши традиции, в том числе поэтические. Важнейшая война выигрывается не мечом, а поэзией и прозой. Возрождение бардовской поэзии позволит нам также возродить Айстедвод, великий праздник, на который приглашаются поэты и музыканты со всех краёв Уэльса. Победители Айстедвода получают место в совете лорда. Наши поэты сохраняют валлийский дух живым и их песни всегда будут вдохновлять нас."
 cyfraith_hywel:0 "Право Хивела"
 cyfraith_hywel_desc:0 "Всё громче становятся призывы возродить традиционные валлийские законы Хивела Доброго, а также старую системы административного деления на кантревы, которые в свою очередь делились на коммоты. Они имеют особое значение в старом праве, ведь каждый кантрев имел свой суд, в котором заседала знать, дворяне и все крупные землевладельцы."
 unbennaeth_prydain:0 "Английская тирания"
 unbennaeth_prydain_desc:0 "«Монархия Британии» была старой валлийской поэмой, часто рассматривавшейся в качестве гимна многих средневековых королевств валлийцев. И хотя оригинальная композиция утрачена, это было повествование о подвигах царей Бриттов. Возрождение этой поэмы поможет разжечь национальную гордость."
 economic_revival:0 "Возрождение экономики"
 economic_revival_desc:0 "У Уэльса всегда было много проблем с экономическим развитием. Влияние оказывали многие факторы: окраинное положение, гористый ландшафт, плохая инфраструктура и редкое население. Нужно поощрять развитие торговли, строительство портов, добычу полезных ископаемых и тогда добьёмся не только экономического, но и технологического развития."
 prifysgolion_cymru:0 "Валлийский университет"
 prifysgolion_cymru_desc:0 "Оуайн Глиндур хотел создать в Уэльсе два университета — один на севере и один на юге. Поощряя академическую науку, мы можем надеяться на то, что наша страна станет одним из центров европейского образования."
 welsh_church:0 "Валлийская церковь"
 welsh_church_desc:0 "Валлийская церковь была независимой от других и имела свою собственную структуру. Мы были христианами задолго до оставления римлянами берегов Великобритании. Наша земля полна христианскими святыми и сильна кельтским наследием."
 west_african_ideas:0 "Западноафриканские идеи"
 west_african_ideas_start:0 "Западноафриканские традиции"
 west_african_ideas_bonus:0 "Западноафриканские амбиции"
 west_african_idea_1:0 "Традиции гриотов"
 west_african_idea_1_desc:0 "Сказатели, поэты и музыканты, гриоты являются нашими учителями и советниками. Мы должны прислушаться к ним и убедиться, что их знания будут сохранены и переданы новым поколениям гриотов."
 west_african_idea_2:0 "Соляные караваны"
 west_african_idea_2_desc:0 "Каждый год, большие соляные караваны путешествуют по всей земле вплоть до пустынных шахт. Драгоценный белый порошок, который они приносят, позволяет нам сохранить еду."
 west_african_idea_3:0 "Орехи Колы"
 west_african_idea_3_desc:0 "Напиток из древа Колы имеет важное значение для наших обычаев. Мы должны гарантировать, что их поставки никогда не будут прерваны."
 west_african_idea_4:0 "Древние и полумесяц"
 west_african_idea_4_desc:0 "С севера к нам прибыли чужаки, принеся нам слово своего бога, а вместе с ними пришли и купцы. К югу же сильны языческие верования предков. Мы должны стремиться к установлению баланса между этими группами, и удостовериться, что обе группы могут свободно высказать своё мнение."
 west_african_idea_5:0 "Королевские конюшни"
 west_african_idea_5_desc:0 "Неприемлемо царю не иметь больших коней. Мы должны обеспечить правителю доступ к самым лучшим лошадям!"
 west_african_idea_6:0 "Великая река"
 west_african_idea_6_desc:0 "Великие реки: Нигер и Вольта, определили жизнь большей части африканского континента, значительно ускорив транспортировку и путешествия. Мы должны использовать эти великие реки в качестве путеводных артерий."
 west_african_idea_7:0 "Маленькие царства"
 west_african_idea_7_desc:0 "Хотя мы, конечно являемся единственными великими царями, могут существовать и другие цари, те, чья участь быть нашими подданными. Пусть они правят своими людьми и своими селениями от нашего имени."
 andean_ideas:0 "Андские идеи"
 andean_ideas_start:0 "Андские традиции"
 andean_ideas_bonus:0 "Андские амбиции"
 andean_idea_1:0 "Кипу"
 andean_idea_1_desc:0 "Используя специальные шнурки и узелки для записи информации, мы можем значительно облегчить управление нашими землями и выделить особо важную информацию."
 andean_idea_2:0 "Дорожная сеть"
 andean_idea_2_desc:0 "Для облегчения распределения товаров, была создана огромная сеть горных дорог, охватывающая всю нашу территорию, соединяющая отдалённые долины и пересекающая глубокие ущелья."
 andean_idea_3:0 "Слёзы солнца"
 andean_idea_3_desc:0 "Хотя авантюристы дальних стран лелеют мечту о нахождении золотого города, наше отношение к жёлтому металлу более художественное и сакральное."
 andean_idea_4:0 "Ламы"
 andean_idea_4_desc:0 "Огромные стада лам, пасущиеся на наших землях, предоставляют нам шерсть, чтобы мы могли обогреть себя, мясо, чтобы мы могли накормить себя, и вьючных животных, чтобы нести наше бремя. Они поистине подарок богов."
 andean_idea_5:0 "Монументальные орнаменты"
 andean_idea_5_desc:0 "Монументальные строения, от линий в пустыне Наска до выгравированных в горах картин, являются ярким свидетельством нашего величия."
 andean_idea_6:0 "Затерянные города"
 andean_idea_6_desc:0 "В земле, полной огромными пиками и непроходимыми тропическими лесами, многие из наших городов почти недоступны для посторонних. Они могли бы легко быть скрытыми в течение многих столетий, оставаясь в забвении."
 andean_idea_7:0 "Музыка Зампано"
 andean_idea_7_desc:0 "Завораживающие звуки флейт словно исходят из древних легенд, оживляя эпос прошедших веков. Мы не должны забывать о своих корнях и музыка Зампано должна протекать через века."
 aymaran_ideas:0 "Аймарские идеи"
 aymaran_ideas_start:0 "Аймарские традиции"
 aymaran_ideas_bonus:0 "Аймарские амбиции"
 aym_idea_1:0 "Наследие Тиауанако"
 aym_idea_1_desc:0 "Мы помним, что многие идеи и понятия мы унаследовали от древней империи Тиауанако, что существовала на берегу озера Титикака."
 aym_idea_2:0 "Целители ятири"
 aym_idea_2_desc:0 "Ятири являются нашей связью с миром природных духов и предков. Отмеченные молнией, они посвятили свои судьбы целительству. Мы должны прислушаться к их мудрости."
 aym_idea_3:0 "Чу'кви"
 aym_idea_3_desc:0 "Наши земли бедны, и виной тому высокогорные плато, на которых не растёт маис. Но несмотря на все невзгоды, мы научились создавать сосуды с плодородной почвой. С увеличением производства, мы сможем прокормить больше воинов и завоевать больше плодородной земли."
 aym_idea_4:0 "Танцы Аймара"
 aym_idea_4_desc:0 "Сакральные танцы и звуки флейт, являются отличительной чертой нашей культуры. Мы должны поощрять и развивать их во всём их многообразии."
 aym_idea_5:0 "Обряды Тинку"
 aym_idea_5_desc:0 "Великие ритуальные бои, проводимые в честь Пачамамы, богини Земли, не только доставляют ей удовольствие, но также гарантируют, что дух воинов будет жить в наших сердцах."
 aym_idea_6:0 "Почести Пачамаме"
 aym_idea_6_desc:0 "Обряды по благодарению богини Земли всегда приносили нашим людям мир и единство. Мы должны гарантировать, что они никогда не будут забыты."
 aym_idea_7:0 "Долг Айни"
 aym_idea_7_desc:0 "Наше общество построено по системе взаимной торговли и обязанностей, где каждый член является частью целого."
 tupi_ideas:0 "Тупинамбские идеи"
 tupi_ideas_start:0 "Тупинамбские традиции"
 tupi_ideas_bonus:0 "Тупинамбские амбиции"
 patrilinear_society:0 "Мужское первородство"
 patrilinear_society_desc:0 "В отличие от слабых племён, которые нас окружают, мы всегда чётко видим будущее, а также имеем строгий набор законов, которые регулируют наше общество. Сыновья будут нести имена своих отцов, так же, как их отцы носили имена своих отцов, таким образом дело наших предков будет жить вечно."
 two_tribes_myth:0 "Два племени"
 two_tribes_myth_desc:0 "Миф о двух племенах до сих пор живёт в памяти нашего народа посредством мудрецов. Истории рассказывают о том, что тупи и гуарани раньше были одним народом. Эта легенда может принести пользу обеим нашим народам в будущем."
 warrior_tribes:0 "Хороший денёк, чтобы умереть"
 warrior_tribes_desc:0 "Наши люди в первую очередь воины. Мы не всегда жили на этих землях. Мы пришли с давно забытых мест ради службы прежним хозяевам этих земель. Этих слабых племён уже нет, но тупи всё ещё здесь. Будучи сильнее своих предков, наши воины не боятся смерти и приветствуют её."
 splash_and_burn:0 "Подсечно-огневое земледелие"
 splash_and_burn_desc:0 "Хотя наши люди славятся своим умением воевать в джунглях, когда мы впервые пришли в эти края, мы принесли в эти земли свои знания, которые не имели ничего общего со знаниями местных племён, что позволило нам захватить власть над всеми этими землями, победив и вытеснив более слабые племена. В то время, пока наши враги живут в основном за счёт охоты и собирательства, наш народ ведёт оседлый образ жизни, выращивая сельскохозяйственные культуры, которые могут пропитать сотни наших жителей. Подсечно-огневой метод позволил нашим людям использовать огромные площади земли для посадки."
 cultivate_the_land:0 "Возделывание земли"
 cultivate_the_land_desc:0 "Джунгли суровы для жизни обычных людей, особенно если они хотят выращивать себе пищу, а не жить за счёт охоты. Расчистка джунглей является одной из наиболее важных задач для нашего общества, если мы хотим выжить и процветать. Мы должны организовать наших людей таким образом, чтобы была возможность использовать больше рабочей силы для выполнения всех возникающих проблем."
 head_hunters:0 "Охотники за головами"
 head_hunters_desc:0 "Покорение более слабых народов является сутью нашего племени. Этот образ жизни создал уникальных воинов, согласно которому захват, а не убийство противника, являет собой высшую форму храбрости и доблести. Наш народ славится своим мастерством захвата пленников, навык, который может быть полезен для этих белых пришельцев, которые высадились на наших берегах."
 wall_builders:0 "Строители стен"
 wall_builders_desc:0 "В отличие от других племён Амазонии, Тупи практиковали строительство больших деревянных частоколов вокруг своих поселений. Огромные деревянные стены будут защищать дома племени, создавая тем самым уникальные сообщества в этой части мира."
 CUA_ideas:0 "Чарруанские идеи"
 CUA_ideas_start:0 "Чарруанские традиции"
 CUA_ideas_bonus:0 "Чарруанские амбиции"
 cua_idea_1:0 "Пути охотников-собирателей"
 cua_idea_1_desc:0 "Наша культура является культурой кочевых охотников-собирателей. Само наше общество и поселения не стремятся к постоянству, а лишь предлагают временное убежище, прежде чем мы снова продолжим свой путь."
 cua_idea_2:0 "Наследие Пампас"
 cua_idea_2_desc:0 "Как и наши братья с Пампас, мы по-прежнему ведём полукочевой образ жизни, и поэтому мы всегда готовы двигаться, когда мир требует это от нас."
 cua_idea_3:0 "Военные болас"
 cua_idea_3_desc:0 "Мы уже давно освоили охотничье искусство болас. Использовав их в войне, мы сможем запутать врагов и даже сломать им кости, сделав из них лёгкую добычу для наших воинов."
 cua_idea_4:0 "Верные скакуны"
 cua_idea_4_desc:0 "Наши люди научились идти путём зверей, привезённых белолицыми из далёких мест. Мы нашли в лошадях верного помощника в обычной жизни, а также сильного союзника в войне."
 cua_idea_5:0 "Сопротивление конкистадорам"
 cua_idea_5_desc:0 "Мы не должны допустить исследователей и других чужаков на нашу землю. Вместо этого, мы должны нападать на них из тени, чтобы быть уверенными, что ни один из них не выжил."
 cua_idea_6:0 "Гарра Чарруа"
 cua_idea_6_desc:0 "Мы можем проиграть, но мы никогда не сдадимся. Упорство у нас в крови, мы будем бороться до конца, пока не одержим победу."
 cua_idea_7:0 "Последний из Чарруан"
 cua_idea_7_desc:0 "Даже если мы должны умереть, даже если никого из нас не останется, наши постаменты и сказания будут жить в веках."
 GUA_ideas:0 "Гуаранские идеи"
 GUA_ideas_start:0 "Гуаранские традиции"
 GUA_ideas_bonus:0 "Гуаранские амбиции"
 gua_idea_1:0 "Умиротворение Помберо"
 gua_idea_1_desc:0 "Помберо, живущим в лесах, нужно постоянно потакать, дарить мёд и другие сладости, чтобы они не воровали наших детей."
 gua_idea_2:0 "Гуаранская керамика"
 gua_idea_2_desc:0 "Производство керамических урн, которые мы используем в похоронных обрядах, требуют большого мастерства. Мы должны использовать эти знания для наибольшей выгоды."
 gua_idea_3:0 "Эхо Игуасу"
 gua_idea_3_desc:0 "Великий Игуасу находится на нашей земле, являясь сердцем многих легенд. Тем, чьё эхо, как говорят, содержит в себе звуки былых сражений, запоминая историю нашего народа."
 gua_idea_4:0 "Приход иезуитов"
 gua_idea_4_desc:0 "С приходом белоликих людей из далёких земель, на нашу землю пришли и новые боги. Многие из наших людей начали слушать проповеди этих странных людей. Возможно, нам тоже стоит прислушаться к ним."
 gua_idea_5:0 "Поселенцы-миссионеры"
 gua_idea_5_desc:0 "Пока к нам приходят миссионеры из далёких земель, мы должны извлечь из этого выгоду и увеличить число их церквей. Таким образом, мы не только узнаем их пути, но и увеличим свою численность."
 gua_idea_6:0 "Битва с бандейрантами!"
 gua_idea_6_desc:0 "Постоянные набеги бандейрантов являются угрозой для нашего народа, уже слишком много соплеменников было угнано в рабство. Мы должны вооружиться и дать им решительный отпор!"
 gua_idea_7:0 "Королевский огнестрел"
 gua_idea_7_desc:0 "Мы должны попросить наших иезуитских союзников повлиять на королей Европы, чтобы они отправили нам чудесное огнестрельное оружие и матёрых ветеранов для обучения собственных воинов."
 LXA_ideas:0 "Лансангские идеи"
 LXA_ideas_start:0 "Лансангские традиции"
 LXA_ideas_bonus:0 "Лансангские амбиции"
 lao_ethnic_diversity:0 "Этническое разнообразие Лаоса"
 lao_ethnic_diversity_desc:0 "Бассейн Меконга — главная политическая и экономическая артерия Лансангского королевства. Богатая и плодородная земля, которую пересекает множество рек, веками привлекала мигрирующие народы. В результате, в нашей стране образовалась уникальная смесь культур и традиций."
 lxa_elephant_cavalry:0 "Боевые слоны"
 lxa_elephant_cavalry_desc:0 "Хотя слоны использовались в боях в других частях света, нигде они не были так распространены, как в Юго-Восточной Азии. В некоторых военных кампаниях Лансанга участвовало более двух тысяч животных, что сделало их важнейшей частью военных традиций региона."
 court_history_of_lang_xang:0 "История Лансанга"
 court_history_of_lang_xang_desc:0 "Создание государственных исторических хроник играет важную роль в сохранении культурной памяти жителей Лаоса и позволяет нам связать события прошлого, уже ставшие мифами, с современной действительностью. Это может быть весьма полезно в самых разных ситуациях, от поддержки правящей династии до обоснования союзов и войн."
 lxa_white_elephant:0 "Белый Слон"
 lxa_white_elephant_desc:0 "Как и во многих других странах Азии, в Лансанге образ Белого Слона — важнейшая часть культуры и религии. Его появление в наших землях становится символом нашего правителей, подтверждением того, что их решения и всё правление в целом получили божественное благословение."
 flowering_of_culture:0 "Расцвет культуры"
 flowering_of_culture_desc:0 "Хотя наша страна появилась на свет из завоеваний наших предков и продолжает существовать во многом благодаря военной доблести своих сыновей, мы не должны забывать, что для каждой войны должна быть причина, чтобы она не превратилась в бессмысленное кровопролитие. Теперь, когда мы достигли многого силой нашего оружия, пришло время прислушаться к нашим светлым умам и поддержать расцвет культуры, религии и искусства."
 merchants_of_vientiane:0 "Торговцы Вьентьяна"
 merchants_of_vientiane_desc:0 "Вьентьян всегда был коммерческим центром нашей страны. Он расположен практически идеально как для речной торговли, так и для поддержания связей с землями соседей. К сожалению, город расположен в месте, которое очень трудно защитить. Чтобы наша торговля могла развиваться, мы должны научиться строить стены выше и крепче, чем где бы то ни было и защитить богатства нашего народа."
 renaissance_of_lan_xang:0 "Лансангский ренессанс"
 renaissance_of_lan_xang_desc:0 "Расположенный в самом центре Юго-Восточной Азии, Лансанг — естественный перекрёсток множества различных культур. Чем более могущественным становится наше государство, тем больше знаний и идей приносят нам учёные, торговцы и путешественники из далёких земель."
 caucasus_ideas:0 "Кавказские идеи"
 caucasus_ideas_start:0 "Кавказские традиции"
 caucasus_ideas_bonus:0 "Кавказские амбиции"
 crossroads_of_cultures:0 "Перекрёсток культур"
 crossroads_of_cultures_desc:0 "Кавказские горы являются огромным естественным барьером, лежащим от моря до моря. На северной стороне холмы медленно перетекают в бескрайние степи, а юг пересекают бесчисленные реки, прорезавшие себе путь через высокогорья в богатую Персию. Слухи о несметных сокровищах всегда привлекали народы степей и многие из них пересекали Кавказ, чтобы добраться до них."
 alan_mercenaries:0 "Аланские наёмники"
 alan_mercenaries_desc:0 "Аланы всегда жили в степных равнинах с другой стороны кавказских гор. Умелые и жёсткие воины, эти степные всадники просто созданы для вспомогательных войск, они будут непревзойдёнными наёмники."
 caucasus_hit_and_run:0 "Кавказские засады"
 caucasus_hit_and_run_desc:0 "Природа Кавказа всегда диктовала нам правила ведения боя. Узкие речные долины и овраги предоставляют прекрасные возможности для засады, а в ущельях даже небольшой отряд может сдержать превосходящую его армию. Наши предки хорошо знали как использовать эти факторы и извлекли уроки из своих побед и поражений, передавая эти знания от одного поколения другому."
 persian_poetry:0 "Персидская поэзия"
 persian_poetry_desc:0 "Даже в отдалённых регионах Кавказа Вы можете найти отголоски персидской культуры. Даже при том, что их империи больше нет, культурное наследие персидского народа живёт в нас посредством их культуры и поэзии."
 highland_khans:0 "Вожди горцев"
 highland_khans_desc:0 "На протяжении веков, кавказцы оставались в подчинении у более развитых соседей. Даже сейчас многие державы, которые только начали своё восхождение, смотрят на наши земли с жадностью, желая установить свою власть над гордым Кавказом. Но хватит! Наши правители более не будут ничьими вассалами и данниками. Отныне только избранные на совете вожди поведут нас!"
 eastern_influence:0 "Веяния с востока"
 eastern_influence_desc:0 "Наши земли расположены на перекрестии культур и цивилизаций. Много раз на протяжении всей нашей истории мы наблюдали, как через наши земли маршировали армии Запада и Востока, что позволило нам увидеть различия между ними прямо в пылу сражения. В мире нет никого, кто мог бы превзойти нас в глубине понимания военного искусства."
 caucasus_cavalry_armies:0 "Кавалерийская армия"
 caucasus_cavalry_armies_desc:0 "С запада распространяются слухи, что эпоха тяжёлой кавалерии окончена. Ерунда. Пусть те, кто делает такие заявления скажут это в лицо нашей тяжёлой кавалерии, если посмеют."
 CIR_ideas:0 "Черкесские идеи"
 CIR_ideas_start:0 "Черкесские традиции"
 CIR_ideas_bonus:0 "Черкесские амбиции"
 horsemen_of_the_steppe:0 "Степные всадники"
 horsemen_of_the_steppe_desc:0 "Через великую степь, наш древний дом, прошли сотни племён. Эти кочевники являются жестокими людьми, почти всю жизнь не слезающими со спин своих лошадей. Они могут составить превосходную кавалерию."
 merchants_of_genoa:0 "Генуэзские купцы"
 merchants_of_genoa_desc:0 "Столетия назад купцы из далёкой земли, именуемой Италией, прибыли в наши края. Их влияние на нашу землю и наших людей неуклонно росло, в итоге они открыли для нас совершенно новые рынки."
 circassian_grain:0 "Черкесская торговля зерном"
 circassian_grain_desc:0 "Когда наши населённые пункты попали под влияние генуэзских купцов, увеличилось число караванов, путешествующих от моря к морю. Медленно рыбацкие деревушки превращаются в богатые торговые города. Это будет отличным рынком для зерна, которое мы сможем производить."
 franciscan_missionaries:0 "Францисканские миссионеры"
 franciscan_missionaries_desc:0 "Когда итальянские купцы впервые прибыли в наши земли, торговля была не единственной вещью, которую они принесли с собой. Вскоре на наши земли подтянулись и католические миссионеры, среди них особенно много было францисканцев, заключивших сделку с черкесской знатью, позволившей католической церкви вести свою мессу. Отголоски этого события и сейчас достаточно сильны, учитывая влияние католиков на нашу страну."
 adyghe_beauty:0 "Прекрасные адыги"
 adyghe_beauty_desc:0 "Красота наших женщин хорошо известна, их репутация распространилась даже на далёкие заморские земли. Многие правители христианского и мусульманского миров желали бы выбрать себе супруга из числа наших жителей."
 steppe_diplomats:0 "Дипломатия в степи"
 steppe_diplomats_desc:0 "Даже сейчас, когда ветры истории изменили людей, веру и обычаи, францисканский орден, что прибыл сюда века назад, всё ещё не растерял свои позиции. Получив земли и защиту от царей и ханов, наличие черкесских францисканцев стало показателем престижа для любого степного правителя. На сотни миль, Вы не найдёте людей, более образованных и разбирающихся в европейских языках."
 circassian_religious_flexibility:0 "Религиозная гибкость"
 circassian_religious_flexibility_desc:0 "В своей истории, Черкесию покоряли множество раз. Вторжения были с Кавказа, восточных степей, западные равнин и даже с морей, наши земли видели бесчисленное множество завоевателей. В конце концов они все уходят, но некоторые вещи остаются на века."
 KHI_ideas:0 "Хиванские идеи"
 KHI_ideas_start:0 "Хиванские традиции"
 KHI_ideas_bonus:0 "Хиванские амбиции"
 horde_legacy:0 "Наследие орды"
 horde_legacy_desc:0 "У нас до сих пор существуют степные традиции использования конницы в бою. Детей учат верховой езде до того раньше, чем они могут ходить, и, со временем, лошадь почти становится их частью. Сохранив эти древние традиции, мы можем быть уверены, что наши армии поведут в бой мужчины, которые понимают, как использовать все преимущества знаменитых Туркменских лошадей."
 deserts_of_khiva:0 "Пустыни Хивы"
 deserts_of_khiva_desc:0 "По легенде, Хива была основана Симом, сыном Ноя, когда он вырыл колодец в центре пустыни. Люди, который пили воду из этого колодца, кричали «Хейвак!» — сладкая вода. Без этой воды чудовищная дневная жара и экстремальный ночной холод будут забирать жизни всех, кто поселится в Хиванской пустыне."
 oasis_of_merv:0 "Мервский оазис"
 oasis_of_merv_desc:0 "Мервский оазис, отлично расположенный в пустыне Каракум, за сотни лет стал военной базой и отличным местом для остановки на великом шёлковом пути. Надо должным образом оказывать ему поддержку, чтобы мы могли использовать оазис так же, как его использовали наши предки."
 djuma_mosque:0 "Джума-мечеть"
 djuma_mosque_desc:0 "«Пятничная мечеть» Хивы с её плоским потолком и более чем двумястами колоннами не имеет аналогов во всей Центральной Азии. Эти колонны украшены лучшими образцами Хорезмской резьбы, некоторые из них были взяты из нашей старой столицы в нижнем течении Амударьи."
 amu_darya:0 "Амударья"
 amu_darya_desc:0 "Вы понимаете, что Хива уже близко, когда пересекаете легендарную Амударью. Возникающая при слиянии Вахша и Панджа, эта великая река течёт через пустыни Хивы и впадает в Аральское море. С тех пор как на её берегах было найдено золото, Амударья начала привлекать нежелательные экспедиции в наши земли."
 ichan_qala:0 "Ичан Кала"
 ichan_qala_desc:0 "Также известная как внутренний город Хивы, крепость Ичан Кала была последним местом для отдыха караванов, перед тем как они отправлялись через пустыни в Персию. Она была построена в соответствии с нашими древними традициями градостроения и стала замечательным образцом мусульманской архитектуры в наших землях."
 great_powers_diplomacy:0 "Связи с великими державами"
 great_powers_diplomacy_desc:0 "Русский медведь на севере, британский лев на востоке и персидский кот на юге зарятся на наши земли.  Чтобы гарантировать нашу независимость от этих великих держав, мы должны найти союзников и заставить наших врагов воевать друг с другом."
 BAH_ideas:0 "Бахманидские идеи"
 BAH_ideas_start:0 "Бахманидские традиции"
 BAH_ideas_bonus:0 "Бахманидские амбиции"
 gharbians:0 "Афаки"
 gharbians_desc:0 "Разорвав все связи с Дели и основав собственное королевство, мы в то же время отрезали себе доступ к людям, товарам и технологиям мусульманского севера Индии. В связи с нехваткой просвещённой мусульманской аристократии мы были вынуждены всецело полагаться на благосклонность местной индуистской знати. К счастью, наша репутация широко известна. Слухи о богатствах Декана ходят по всему исламскому миру, привлекая многих амбициозных людей в нашу страну. Использовав богатства Индии для привлечения одарённых выходцев с запада, афаки, к нашему двору, мы больше не будем испытывать нехватку людей, способных возглавлять наши армии, собирать подати и управлять провинциями."
 legacy_of_gisu_daraz:0 "Наследие Гису Дараза"
 legacy_of_gisu_daraz_desc:0 "Индия в общем и Бахмани в частности были историческим центром суфийского учения. Наши султаны приглашали ко двору и покровительствовали таким суфийским шейхам, как великий Мухаммад Гису Дараз, чем показывали своё благочестие и духовную силу. Применив на практике суфийскую идею духовного превосходства и всеобъемлющую природу этого учения, государство сможет создать среду, в которой различные верования афаки и коренных деканцев смогут сосуществовать без острых противоречий."
 dakani_language:0 "Язык дакани"
 dakani_language_desc:0 "Декан — это регион многих языков и культур. А сильное влияние иранцев, туранцев, афганцев и арабов лишь подчёркивает многонациональную природу нашего государства. Наши предки использовали для своих нужд персидский язык, но к настоящему времени широкое распространение получила смесь местных языков с персидским и арабским. Нам следовало бы пользоваться этим новым языком дакани при дворе, а также поощрять его употребление среди поэтов и администрации."
 karimis:0 "Карими"
 karimis_desc:0 "Веками индо-египетская торговля была сконцентрирована в руках египетской группы торговцев и капитанов судов, известных как Карими. Являясь посредником в ежедневных торговых сделках, эта организация стала весьма богатой и могущественной. Всюду, от тамильского побережья и торговых городов Суахили до Адена и египетских портов, султаны, знать и простые обыватели приходят к Карими за экзотическими товарами и ссудами. Недавно эта организация заинтересовалась делами нашего государства, и мы будем развивать эти отношения в дальнейшем."
 takht_e_firoza:0 "Бирюзовый трон"
 takht_e_firoza_desc:0 "Первое, что замечает каждый посетитель зала аудиенций, — Бирюзовый трон нашей династии. Этот уникальный предмет был передан нам побеждённым раджой телугу Капаей и во многих смыслах является символом нашей династии. Своими изысканностью и великолепием он подчёркивает богатства Декана и необычное смешение стилей, являющееся отличительной чертой нашего многонационального государства."
 bahmani_primogeniture:0 "Бахманидское первородство"
 bahmani_primogeniture_desc:0 "Наша необычная практика передачи трона старшему сыну правителя со временем привела к нестабильности в государстве. Жаждущие власти регенты и авантюристы из числа знати поначалу без колебаний пытались взять контроль над малолетним правителем или поддержать претензии его завистливых родственников. Однако, к настоящему времени эта практика полностью прижилась и при передаче власти лишь немногие осмеливаются выступить против законного наследника."
 madrasa_of_mahmud_gawan:0 "Главное медресе Декана"
 madrasa_of_mahmud_gawan_desc:0 "В течение долгого времени наше государство привлекало способных людей со всего исламского мира, при этом впитывая всё лучшее от предшествовавших нам государств. Это создало богатую культуру Декани, включающую в себя элементы культур Персии, Аравии, маратхов, телугу и каннада. Создание большой мечети в столице позволит развить культуру Декани и продемонстрировать всему миру наше величие."
 JAJ_ideas:0 "Сиддийские идеи"
 JAJ_ideas_start:0 "Сиддийские традиции"
 JAJ_ideas_bonus:0 "Сиддийские амбиции"
 goma:0 "Гома"
 goma_desc:0 "Пусть наш народ и нельзя назвать африканцами с культурной точки зрения, мы всё же не забыли обычаи предков. Гома, священный танец под барабаны, построенный на смешении индо-исламских и африканских стиля и ритмов, является наглядным примером того, как мы перенимаем обычаи этой земли и дополняем из своими. Таков путь сидди."
 siddi_seamanship:0 "Сиддийское мореходство"
 siddi_seamanship_desc:0 "Одной из задач наших порабощённых предков было плавание по Индийскому океану на кораблях своих хозяев. Теперь мы свободны, но всё ещё храним в себе их наследие, и наш народ славится способностями к мореплаванию."
 fortress_of_janjira:0 "Неприступная островная крепость"
 fortress_of_janjira_desc:0 "Наша власть над морями означает, что каждый скалистый островок является потенциальной базой для солдат и кораблей королевства. Давайте укрепим этот остров, выбранный нами в качестве столицы, и возведём на нём столь мощную крепость, чтобы приезжим казалось, будто стены её поднимаются прямо из моря."
 siddi_diaspora:0 "Диаспора сидди"
 siddi_diaspora_desc:0 "Наших предков, вывезенных из Восточной Африки, с детства учили быть превосходными моряками, солдатами и управленцами. Сейчас они служат на кораблях, в фортах или канцеляриях по всей территории Персии и Индии под властью своих хозяев. По мере того, как ширятся новости о нашем государстве, бывшие рабы устремляются в единственное в мире королевство сидди. Место, которое они могли бы назвать домом."
 siddi_diplomacy:0 "Сиддийская дипломатия"
 siddi_diplomacy_desc:0 "Наше королевство — мелкая рыбёшка в заводи индийских государств. Для выживания государства крайне важно поддерживать отношения с соседями. Мы обязаны обзавестись союзниками и всегда должны быть в курсе намерений соседних держав."
 siddi_konkani_trade:0 "Конканская торговля"
 siddi_konkani_trade_desc:0 "Торговая сеть Индийского океана играет важнейшую роль для Конканского побережья и его шумных торговых ортов Тхане, Чаул и Гоа. Правильно распорядившись имеющимися у нас кораблями, мы сможем посоперничать в богатстве с богатейшими из торговцев."
 siddi_expansion_of_navy:0 "Увеличение флота"
 siddi_expansion_of_navy_desc:0 "Сидди всегда хорошо ладили с морем, и наш флот числится одним из лучших в Индийском океане. С ростом влияния нашего королевства должен расти и наш флот. Одно лишь качество не поможет, когда европейские державы начнут вмешиваться в региональную торговлю."
 JNP_ideas:0 "Джанпурские идеи"
 JNP_ideas_start:0 "Джанпурские традиции"
 JNP_ideas_bonus:0 "Джанпурские амбиции"
 jnp_purbias:0 "Пурбии"
 jnp_purbias_desc:0 "Со времён падения Каннауджа в 9 веке это регион служил домом для большого числа раджпутов. Известные также под именем пурбиев, эти восточные раджпуты отличаются от своих собратьев из Раджпутаны и ведут несколько иной образ жизни, предпочтя верховой езде работу в поле и пеший бой. По это причине они с радостью приветствовали распространение огнестрельного оружия в Индии. С пороховым оружием в руках они могут быть также опасны в бою, как их западные собратья-наездники. Давайте отправим рекрутеров в их деревни и правильно воспользуемся их способностями."
 shiraz_e_hind:0 "Шираз Индии"
 shiraz_e_hind_desc:0 "Все наши правители, начиная с самого первого султана, старались привлекать в страну учёных, подвижников, поэтов и художников. С учётом расположения на перекрестье торговых путей северной Индии и в непосредственной близости от священных городов Варанаси и Прая, уговорить их не представило труда, и в результате Джанпур стал процветающим центром науки и культуры."
 jnp_sants_and_sufis:0 "Санты и суфии"
 jnp_sants_and_sufis_desc:0 "Северная Индия всегда притягивала религиозных деятелей и с появлением независимых исламских королевств эту традицию продолжили учителя суфизма и поэты-санты. В то время как одни занимаются изучением исламского мистицизма, другие происходят из низших каст и ставят под сомнение необходимость ритуалов и священников вообще. Вместе с традиционными гуру они смогут найти выход из религиозных противоречий и принести некоторую стабильность в регион."
 jaunpuri_architecture:0 "Джанпурская архитектура"
 jaunpuri_architecture_desc:0 "Важной задачей султанов новообразованного Джанпура было создание уникального архитектурного стиля, дабы подчеркнуть свой разрыв с Дели и старыми династиями. В землях нашего королевства, богатого как ресурсами, так и памятниками архитектуры, эта задача оказалась легче, чем можно было предполагать."
 jnp_gangetic_plain:0 "Гангская равнина"
 jnp_gangetic_plain_desc:0 "Долина реки Ганг и её притоков во всех смыслах является сердцем Индии. Этот невероятно плодородный и густонаселённый регион является важным центром по производству различных товаров. Множество торговых маршрутов пересекают этот регион, а товары по ним достигают Персии, Китая и в конечном счёте Европы."
 jnp_hindusthani_classical_music:0 "Хиндустанская классическая музыка"
 jnp_hindusthani_classical_music_desc:0 "Пожалуй, самой прекрасной формой искусства из всех, что пользуются покровительством государства, является классическая музыка северной Индии. Наши султаны не только сами создавали раги, но и напрямую способствовали развитию музыкального жанра."
 modernization_of_jaunpuri_army:0 "Модернизация армии"
 modernization_of_jaunpuri_army_desc:0 "Старые обычаи и традиции уходят в прошлое. Давайте реорганизуем армию, создадим новую систему рекрутирования и наймём иностранных инструкторов, чтобы они обучили наших воинов на современный манер. Некогда из пурбиев набиралась наиболее боеспособная и современная пехота в Индии, и теперь пора возродить такой порядок вещей."
 jerusalem_ideas:0 "Иерусалимские идеи"
 jerusalem_ideas_start:0 "Иерусалимские традиции"
 jerusalem_ideas_bonus:0 "Иерусалимские амбиции"
 crown_of_thorns:0 "Терновый венец"
 crown_of_thorns_desc:0 "Первый царь Иерусалимский отказался носить золотую корону и возложил на себя терновую корону в том же месте, где Христос надел венец."
 latin_patriarch:0 "Латинский Патриарх"
 latin_patriarch_desc:0 "Папство желает установить своего Патриарха в Иерусалиме, что увеличит их контроль над Святой землёй. Это прекрасно работает на нас, поскольку это даст нам больше контроля над самим Папством."
 frontier_state:0 "Христианская граница"
 frontier_state_desc:0 "Иерусалим всегда был на переднем крае христианской войны с язычниками. Мы закалились постоянной готовностью к войне, а наши солдаты всегда готовы к новым завоеваниям или крестовому походу."
 land_of_the_heathen:0 "Языческие земли"
 land_of_the_heathen_desc:0 "Земли Иерусалима полны язычников, наш священный долг заключается в спасении их душ, путём обращения их в лоно истинной церкви!"
 crusader_aristocracy:0 "Аристократия крестоносцев"
 crusader_aristocracy_desc:0 "Наши аристократы не являются изнеженной европейской знатью и закалены в крестовых походах против врагов Его Церкви. Этот опыт может быть хорошо виден на поле боя."
 crusader_castles:0 "Замки крестоносцев"
 crusader_castles_desc:0 "Крестоносцами было построено множество замков по всей Святой земле в ожидании будущих войн. Мы готовы защищать веру во Христа до самой смерти!"
 cosmopolitan_nobility:0 "Обширные связи"
 cosmopolitan_nobility_desc:0 "Мы можем быть не самым древним королевством, но большая часть нашей знати прослеживает свой род до благороднейших домов Европы, таким образом у нас есть очень глубокие корни и связи с Европой, что очень важно, когда в бой вступает дипломатия."
 KHM_ideas:0 "Кхмерские идеи"
 KHM_ideas_start:0 "Кхмерские традиции"
 KHM_ideas_bonus:0 "Кхмерские амбиции"
 preah_ko_preah_keo:0 "Преа Ко и Преа Кео"
 preah_ko_preah_keo_desc:0 "Некогда наша империя была великой страной, а наша столица вызывала зависть соседей. Затем пришли тайцы и отняли её у нас. Народное предание о тайском короле и близнецах Преа Ко и Преа Кео не позволит нам забыть своё было величие."
 khm_theravada:0 "Тхеравада буддизм"
 khm_theravada_desc:0 "Традиции старой Кхмерской империи вряд ли сослужат нам добрую службу. Под влиянием соседних государств, в нашей стране растёт число последователей тхеравады. Возможно, пора признать его официальной религией страны."
 khm_cham_migration:0 "Миграция тямов"
 khm_cham_migration_desc:0 "Мореходы-тямы страдают от нападок соседей, и многие из них бегут прочь из страны в поисках нового дома. Приютив у себя этих опытных моряков и торговцев, мы сможем воспользоваться их навыками на благо страны."
 khm_river_trade:0 "Речная торговля"
 khm_river_trade_desc:0 "По рекам, пронизывающим нашу страну, мы легко можем доставлять товары из отдалённых провинций к морским портам. Развитие речной торговли будет способствовать нашему процветанию."
 khm_european_mercenaries:0 "Европейские наёмники"
 khm_european_mercenaries_desc:0 "Европейские оружие и тактика отличаются от всего, что мы когда-либо видели. Давайте пригласим европейских наёмников, чтобы они охраняли монарха и познакомили наши войска с огнестрельным оружием."
 khm_restore_angkor:0 "Восстановление Ангкора"
 khm_restore_angkor_desc:0 "Пусть великому городу Анкору никогда не быть столицей, воспоминания о нём всё ещё живы. Наше королевство сильно изменилось, и всё же возрождение города поможет воззвать к гордости нашего народа."
 khm_modern_navy:0 "Новый кхмерский флот"
 khm_modern_navy_desc:0 "Мы не можем позволить другим странам контролировать жизненно важную для нас торговлю. Давайте построим сильный и современный флот, способный уничтожить как пиратские флотилии, так и флоты соперничающих с нами государств Южно-Восточной Азии."
 ZAZ_ideas:0 "Запорожские идеи"
 ZAZ_ideas_start:0 "Запорожские традиции"
 ZAZ_ideas_bonus:0 "Запорожские амбиции"
 zaz_fort_builders:0 "Быстрая постройка фортов"
 zaz_fort_builders_desc:0 "Жизнь Запорожья крутится вокруг войны, и война является основным нашим занятием. Мы всегда готовы собрать имущество и переместиться на новые земли, убегая ли от надвигающихся врагов или же заселяя более благодатные земли. Подобный образ жизни вынудил нас быть мобильными. В то время, как некоторые строят крепости выше и защищённей, мы строим их быстрее."
 zaz_hetmanate:0 "Гетманат"
 zaz_hetmanate_desc:0 "Все должны быть равны, и никто не может быть выше остальных. В то время, как европейцы лишь размышляют над тем, возможно ли государство без аристократии, мы наслаждаемся свободой."
 zaz_steppe_riders:0 "Степные всадники"
 zaz_steppe_riders_desc:0 "Степь — это странное и коварное место, и пешего тут ожидает бесчисленное множество способов умереть. Когда Вы скачете по бескрайнему травяному морю, конь под вами перестаёт быть животным или собственностью, он становится частью Вас. Вы не сможете жить без сердца или печени и точно также не сможете выжить в степи без коня."
 zaz_cossack_hit_and_run:0 "Жизнь в степи"
 zaz_cossack_hit_and_run_desc:0 "Степь может прельстить потенциального завоевателя множеством иллюзорных возможностей, маячащих на горизонте подобно миражу. Но ощущение бескрайней свободы обманчиво, и лишь знающий эту землю сможет тут выжить. В наших степях мы выбираем, когда нанести удар."
 zaz_classy_diplomacy:0 "Дипломатия силы"
 zaz_classy_diplomacy_desc:0 "Пусть качество обычно побеждает количество, у последнего тоже есть свои преимущества. Наши люди могут быть грубоваты и не столь образованы, но не подлежит сомнению их способность донести свою мысль до боли ясно."
 zaz_zaporzhian_tolerance:0 "Степная толерантность"
 zaz_zaporzhian_tolerance_desc:0 "Каждый по-своему воспринимает Запорожские степи. Но одна вещь объединяет нас — свобода, какой нет нигде в мире. Здесь нет власти дворян, церкви или королей, лишь Бог в необъятном небе."
 zaz_army_first:0 "Сначала армия"
 zaz_army_first_desc:0 "Большинство стран набирают армию из крестьян, некоторые приглашают наёмников. Наша страна сама по себе является армией."
 shan_ideas:0 "Шанские идеи"
 shan_ideas_start:0 "Шанские традиции"
 shan_ideas_bonus:0 "Шанские амбиции"
 shan_fortified_cities:0 "Укреплённые города"
 shan_fortified_cities_desc:0 "В то время как другие народы селятся на холмах, шаны возводят свои обнесённые стенами города в долинах. Оттуда наша власть распространилась на соседние земли, и теперь жители холмов подчинились нашей власти."
 shan_wet_rice:0 "Заливные рисовые поля"
 shan_wet_rice_desc:0 "Заливные рисовые поля — лучший способ получить максимум из шанских земель. Благодаря этому методу шанские долины способны прокормить большее число людей."
 sao_pha:0 "Саофа"
 sao_pha_desc:0 "Называемые Саофа или Владыки небес, шанские правители и их древние династии почитаются всеми их подданными. Несмотря на это, идеальный правитель шанов не должен отдаляться от народа. Традиции предписывают нашим правителям лично осматривать свои владения и изучать уклад жизни их подданных."
 shan_control_of_the_gem_trade:0 "Торговля драгоценными камнями"
 shan_control_of_the_gem_trade_desc:0 "Каждый год огромное количество рубинов, сапфиров, янтаря и нефрита отправляется на рынки Китая и Индии. Охрана караванов и торговых путей позволит нам получать больший доход от этой торговли."
 shan_raiders:0 "Налётчики"
 shan_raiders_desc:0 "Постоянные войны и стычки между отдельными шанскими государствами закалили наших воинов. Пока мы сражались друг с другом, соседние страны разрослись и разбогатели, но это ослабило их. Объединив усилия и напав на близлежащие государства, мы получим больше выгод, чем от продолжения внутренней борьбы."
 shan_chronicles:0 "Шанские хроники"
 shan_chronicles_desc:0 "Традиционно, любое крупное шанское государство вело записи о правителях и их династии, начиная от её основания. Однако, время не щадит эти хроники. Копируя их и сохраняя историю предков, мы не забудем наши корни."
 shan_expansionism:0 "Экспансионизм"
 shan_expansionism_desc:0 "С ростом населения наши земли уже не могут прокормить всех. Нехватка ресурсов приведёт к усилению внутренних конфликтов, поэтому вместо того, чтобы сражаться друг с другом, мы лучше создадим многочисленное войско и расширим свои земли за счёт соседей."
 settling_the_interior:0 "Заселение внутренних земель"
 settling_the_interior_desc:0 "Мы всегда старались селиться на побережье или рядом с реками и озёрами. В то же время обширные внутренние регионы пустуют, поэтому мы должны сделать всё возможное, чтобы эти незанятые земли достались именно нам."
 CAN_ideas:0 "Канадские идеи"
 CAN_ideas_start:0 "Канадские традиции"
 CAN_ideas_bonus:0 "Канадские амбиции"
 singing_lumberjacks:0 "Поющие лесорубы"
 singing_lumberjacks_desc:0 "У наших лесорубов множество традиций. Одна из них — легендарные песни, которые облегчают им труд и позволяют работать эффективней, добывая больше древесины. А обилие дешёвой древесины позволит государству создать и поддерживать мощный флот."
 the_hudson_bay_company:0 "Компания Гудзонова залива"
 the_hudson_bay_company_desc:0 "Компания Гудзонова залива является, пожалуй, важнейшей частью нашей истории. Торговля у нас в крови, так что следует поощрять предприимчивых людей заниматься ей."
 the_maritimes:0 "Моряки"
 the_maritimes_desc:0 "Моря восточного побережья славятся своими штормами и суровой погодой. Это закаляет наших молодых моряков и позволяет добиться превосходства на море."
 the_quebec_act:0 "Акт о Квебеке"
 the_quebec_act_desc:0 "Акт о Квебеке гарантирует религиозную свободу римско-католическим канадцам, ставшим частью нашего народа после войны. Мы — образец религиозной терпимости в Новом Свете."
 legacy_of_the_empire:0 "Наследие империи"
 legacy_of_the_empire_desc:0 "Хоть мы и обрели свободу, наши связи с родиной и её доминионами всё ещё сильны. Это даёт нашим торговцам преимущества, и богатства Нового Света текут рекой в нашу казну."
 the_forests_of_canada:0 "Леса Канады"
 the_forests_of_canada_desc:0 "Бескрайние девственные леса нашей страны позволяют строить множество кораблей, и обходится это нам куда дешевле, чем остальным странам."
 QUE_ideas:0 "Квебекские идеи"
 QUE_ideas_start:0 "Квебекские традиции"
 QUE_ideas_bonus:0 "Квебекские амбиции"
 coureurs_des_bois:0 "Coureurs des Bois"
 coureurs_des_bois_desc:0 "Coureurs des bois известны у нас и заграницей из-за их способности преодолевать огромные расстояния до центральных областей континента и договариваться с туземцами о торговле мехами. Конкурируя с легально работающими вояжёрами, они позволяют большему числу бесценного меха попадать на продажу."
 fortifications_of_quebec:0 "Фортификации Квебека"
 fortifications_of_quebec_desc:0 "Речные долины жизненно важны для нашего государства, выступая в роли артерий, связующих наши земли и в роли дома для фермерских общин. Мы должны укрепить эти долины, чтобы защитить свой народ."
 the_seigneurial_system:0 "Сеньоральная система"
 the_seigneurial_system_desc:0 "Земельная система нашей страны контролировалась сеньорами со времён основания первых поселений. Управляя своими землями на манер феодалов, они, тем не менее, давно стали неотъемлемой частью нашей внутренней политики, что позволяет нам получать с них большие налоги."
 relations_with_natives:0 "Контакты с аборигенами"
 relations_with_natives_desc:0 "Наши сыновья брали их дочерей в жёны, и так мы стали одним целым с местными племенами. Теперь же мы должны поддерживать эти отношения, что прибавило работы нашим дипломатам."
 college_of_quebec:0 "Квебекский колледж"
 college_of_quebec_desc:0 "Не считая Мехико, Квебекский колледж был первым учреждение такого типа в Новом Свете. Трепетное отношение к традициям обучения позволяет нашей стране идти в авангарде прогресса."
 commissions_for_noble_sons:0 "Офицерские патенты для дворян"
 commissions_for_noble_sons_desc:0 "Священные ордена не заинтересованы в младших детях дворянских семей, поэтому они идут на службу в армию. И это хорошо, поскольку гарантирует, что у нас всегда будут генералы, готовые вести войска в бой."
 jesuit_missions:0 "Иезуитские миссии"
 jesuit_missions_desc:0 "Различны религиозные ордена, и в особенности иезуиты, прибывают сюда, чтобы нести свет истинной веры язычникам. Будучи верующей нацией, мы обязаны способствовать им в этом нелёгком деле."
 MEX_ideas:0 "Мексиканские идеи"
 MEX_ideas_start:0 "Мексиканские традиции"
 MEX_ideas_bonus:0 "Мексиканские амбиции"
 rebuilding_mexico:0 "Восстановление Мехико"
 rebuilding_mexico_desc:0 "Ацтекские храмы, прославлявшие языческих богов, были разрушены во время завоевания Мехико Кортесом. И теперь на нас лежит обязанность превратить эти руины в места поклонения Богу. Наличествующие строительные материалы существенно облегчат эту задачу."
 the_republic_of_indians:0 "Индейская республика"
 the_republic_of_indians_desc:0 "Индейская республика стала результатом систематического исследования местных языков и культур. Мы осознали, что терпимость к культурным различиям этих земель принесёт куда больше пользы нежели насильственное насаждение европейской культуры."
 peace_by_purchase:0 "Договор о мире"
 peace_by_purchase_desc:0 "Дикие и неприветливые пустыни севера служат домом безжалостным племенам умелых воинов. Их покорение будет стоить множество сил, средств и займёт много времени, а потому, не будет ли разумней попросту купить их содействие и потом мирно интегрировать в наше общество?"
 casa_de_las_campanas:0 "Casa de las Campanas"
 casa_de_las_campanas_desc:0 "Мексика — земля первопроходцев, и не только в том, что касается заселения земель. Casa de las Campanas, первое печатное издание в Новом Свете, позволит нам легче распространять новые идеи."
 repartimiento:0 "Репартимьенто"
 repartimiento_desc:0 "Повторяя французское corvee, репартимьенто является системой принудительных работ для крестьянского населения Мексики. Поскольку труд — их обязанность, мы можем практически ничего не платить им за него, что увеличивает нашу прибыль от производства."
 heroes_of_the_revolution:0 "Герои революции"
 heroes_of_the_revolution_desc:0 "Во время войны за независимость наши генералы хорошо показали себя на поле боя. Использованная ими тактика натиска была тщательно изучена, и теперь наши полководцы будут более подготовлены к войне."
 grito_de_delores:0 "Grito de Delores"
 grito_de_delores_desc:0 "Дети мои, освободите ли Вы себя? Вернёте ли Вы себе земли, отняты сотни лет назад у наших предков проклятыми испанцами? Пришёл наш час... Защитите ли Вы свою религию и права как истинные патриоты? Слава Деве Марии Гваделупской! Смерть власть имущим! Смерть гачупинам!"
 TRA_ideas:0 "Трансильванские идеи"
 TRA_ideas_start:0 "Трансильванские традиции"
 TRA_ideas_bonus:0 "Трансильванские амбиции"
 unio_trium_nationum:0 "Триединый союз"
 unio_trium_nationum_desc:0 "Триединый союз был основан в 1438 году тремя сословиями Трансильвании: венгерским дворянством, саксами-торговцами и свободными воинами-секеями. Союз в первую очередь был создан для защиты от крестьянства, большая часть которого была румынами. Триединый союз оказал существенное влияние на историю нашей страны."
 torda_salt_mines:0 "Турданские шахты"
 torda_salt_mines_desc:0 "Впервые соль в Турде начали добывать ещё во времена Античности. С тех пор и поныне шахта производит соль, и торговля столь ценным товаром приносит значительные доходы всему региону. Мы должны сделать всё возможное, чтобы шахта и впредь работала в полную мощность на благо Трансильвании."
 transylvanian_saxons:0 "Трансильванские саксы"
 transylvanian_saxons_desc:0 "В 12 веке венгерский король Гёза II пригласил немцев для освоения и защиты слабозаселенной Трансильвании. Эти «Трансильванские саксы» быстро освоили новые земли, повысили плодородность почв, внедрили новые методы обработки земли, начали добычу соли и драгоценных металлов."
 decree_of_torda:0 "Турданский договор"
 decree_of_torda_desc:0 "Король Людовик I во время своего пребывания в Трансильвании даровал местным дворянам дополнительные привилегии, позволив им прикреплять румынских крестьян к своим владениям."
 patent_of_toleration:0 "Эдикт о веротерпимости"
 patent_of_toleration_desc:0 "Турданский эдикт, также известный как Эдикт о веротерпимости, был одной из первых попыток гарантировать религиозную свободу в Европе после начала Реформации. Этот эдикт укрепил позиции униатской реформистской церкви, основанной на принципе веротерпимости."
 unitarian_zeal:0 "Униатское рвение"
 unitarian_zeal_desc:0 "Униатская церковь представляет собой реформистское течение, возникшее одновременно в Трансильвании и Польше. Новая разновидность христианства быстро распространяется по нашим землям, особенно после Эдикта о веротерпимости."
 anti_habsburg_policies:0 "Антигабсбургская политика"
 anti_habsburg_policies_desc:0 "Дьёрдь I Ракоци, князь Трансильвании, старался усилить свои позиции в противостоянии с другими претендентами на трансильванские земли, Габсбургами, вступив в 30-летню войну на стороне Швеции. Он успел оккупировать Верхнюю Венгрию и взять в осаду Брно, когда османский султан вынудил его прекратить ему агрессию против Габсбургов."
 SUK_ideas:0 "Сукхотайские идеи"
 SUK_ideas_start:0 "Сукхотайские традиции"
 SUK_ideas_bonus:0 "Сукхотайские амбиции"
 birthplace_of_a_culture:0 "Родина культуры"
 birthplace_of_a_culture_desc:0 "Сукхотаи фактически был первым независимым тайским королевством. Си Индрадитья и его брат отняли город у монов в 1239 году, и оттуда королевство расширилось на север до Луангпхрабанга, а на юге до Чайи."
 akson_thai:0 "Тайский алфавит"
 akson_thai_desc:0 "Основанный на кхмерском письме, тайский алфавит возник в правление Рамакхамхаенга. Наличие собственной письменности помогло нам создать свою уникальную культуру."
 sawankalok_ware:0 "Саванкалокский фарфор"
 sawankalok_ware_desc:0 "В правление короля Рамакхамхаенга в Сукхотаи и Китая проникло искусство изготовления фарфора и началось его производство. В результате Сукхотаи стал одним из основных поставщиков керамики, известной как Саванкалокский фарфор, не только в соседние страны, но и в Китай и Японию. Во времена правления Рамакхамхаенга эта торговля была одним из основных источников доходов."
 wat_si_sawai:0 "Ват Си-Саваи"
 wat_si_sawai_desc:0 "Сукхотаи славится своими многочисленными и величественными храмами. Такие постройки как, например, Ват Си-Саваи, свидетельствуют о том, насколько сильная вера нашего народа."
 father_governs_children:0 "Отец, направляющий своих детей"
 father_governs_children_desc:0 "Короли Сукхотая близки со своим народом. Пусть наши люди и дальше живут свободно и счастливо в сиянии своих величественных, божественных правителей."
 ramkhamhaeng_stele:0 "Стела Рамакхамхаенга"
 ramkhamhaeng_stele_desc:0 "Большая часть ранней истории Сукхотая записана на Стеле Рамакхамхаенга. Пусть наши недалёкие соседи пытаются доказать свои права на это священное место — их усилия будут напрасной тратой времени. Стела Рамакхамхаенга — наше священное наследие, которое однозначно указывает наше место в истории."
 suk_war_elephants:0 "Боевые слоны"
 suk_war_elephants_desc:0 "Боевые слоны доминировали на полях сражения Нусантары, и победителем обычно становился тот, у кого было больше слонов. К счастью, у нашей стороны долгая история использования этих могучих зверей, — боевые слоны сыграли важную роль в завоеваниях Рамакхмхаенга."
 chinese_ideas:0 "Китайские идеи"
 chinese_ideas_start:0 "Китайские традиции"
 chinese_ideas_bonus:0 "Китайские амбиции"
 keju_examination:0 "Кэцзюй"
 keju_examination_desc:0 "Государственные экзамены Кэцзюй — эффективный способ продвинуть по службе талантливых людей. Наши предки столетиями использовали её, и было бы мудро начать самим использовать её."
 scholar_gentry:0 "Образованная элита"
 scholar_gentry_desc:0 "Элита нашего общества состоит из дворян, обученных в традициях конфуцианства. Они обладают не только высокими моральными качествами, но и несравненными навыками дипломатии и управления."
 order_of_four_occupations:0 "Порядок четырёх сословий"
 order_of_four_occupations_desc:0 "Дворянство, Крестьяне, Ремесленники и Торговцы представляют собой четыре основных класса, что является основой порядка в нашем обществе. Закрепив это разделение, мы добьёмся того, что наша страна будет жить в гармонии и процветании."
 nation_of_rites_and_etiquette:0 "Страна обрядов и этикета"
 nation_of_rites_and_etiquette_desc:0 "Срединное государство — единственная истинная цивилизация на Земле. Этикет и обряды предков делают нас такими, и пока мы продолжаем соблюдать их, небеса будут благосклонны к нам."
 firearm_training:0 "Тренировки с огнестрельным оружием"
 firearm_training_desc:0 "Хотя порох изначально не предназначался для военных целей, огнестрельное оружие доказало свою полезность. Следует вооружить им наши войска и обучить их правильному обращению с огнестрельным оружием, тогда мы получим непобедимую современную армию."
 son_of_heaven:0 "Сын Неба"
 son_of_heaven_desc:0 "Наш император — Сын Неба, тот, кто обладает мандатом небес. Так говорят и так считают наши люди."
 middle_kingdom:0 "Срединное государство"
 middle_kingdom_desc:0 "Чжун-го, срединное государство, это более чем название, это отражение необычного положения нашей уникальной цивилизации. Пока наша репутация живёт, чужеземцы будут уважать нас и прислушиваться к нам."
 nine_garrisons_of_the_great_wall:0 "Девять гарнизонов Великой стены"
 nine_garrisons_of_the_great_wall_desc:0 "Для защиты от диких варваров недостаточно просто отремонтировать стену. Девять гарнизонов — это сеть военизированных поселений, выстроенных вдоль Стены не только для защиты, но и как пункты снабжения на северной границе."
 revived_three_grand_divisions:0 "Возрождение Трёх Отрядов"
 revived_three_grand_divisions_desc:0 "В элитных войсках, созданных императором Юнлэ Отряд Божественной Колесницы специализировался на огнестрельном оружии, Отряд Трёх Тысяч на конном бое, а Отряд Пяти Казарм на наступательном пешем бое, включающем в себя тактические манёвры. Эта система зашла в тупик в 1450ых, но сейчас пришёл час возродить её. Элитные войска жизненно важны для защиты от окружающих нас варваров."
 single_whip_law:0 "Закон единого прута"
 single_whip_law_desc:0 "Сбор налогов не представляется чем-то трудным, но не в случае, если речь идёт об огромной империи. Мы сможем уменьшить усилия на сбор податей и увеличить доход, заменив все повинности, от подушной подати до принудительных работ, уплатой серебра в зависимости от населённости провинции и площади обрабатываемых земель."
 the_red_cannon:0 "Красная пушка"
 the_red_cannon_desc:0 "Красноволосые варвары из Европы нецивилизованы и незнакомы с хорошими манерами, но они точно знают толк в оружии. Закупая и копируя его, мы сможем перевооружить нашу армию и сделать её более эффективной против варваров."
 WBG_ideas:0 "Вюрцбургские идеи"
 WBG_ideas_start:0 "Вюрцбургские традиции"
 WBG_ideas_bonus:0 "Вюрцбургские амбиции"
 legacy_of_imperial_diets:0 "Наследие Рейхстагов"
 legacy_of_imperial_diets_desc:0 "В былые времена Вюрцбург часто принимал рейхстаг, а епископ служил посредником между императором и его подданными. Мы должны возродить эту традицию и найти тех, кто к нам прислушается."
 duke_in_franconia:0 "Герцог Франконии"
 duke_in_franconia_desc:0 "Император Барабросса дал епископству Вюрцбурга титул герцогства. Хотя он и не давал власти над другими землями. мы можем подмять их под епископа благодаря титулу."
 franconian_circle:0 "Франконский округ"
 franconian_circle_desc:0 "Франконский округ — дом многих свирепых рыцарей, если мы дадим им место в нашей армии, наша кавалерия станет непобедимой!"
 independent_counts:0 "Независимые графы"
 independent_counts_desc:0 "Мы разделяем наши земли с несколькими независимыми графами. Т.к. мы не имеем никакой власти над ними, мы должны найти компромисс и предотвратить конфликты между нами."
 cassation_of_monasteries:0 "Закрытие монастырей"
 cassation_of_monasteries_desc:0 "На наших землях много полупустых монастырей. Если мы их закроем и заберём земли, то получим ценный источник дохода."
 franconian_wine:0 "Франконское вино"
 franconian_wine_desc:0 "Наше вино одно из лучших в империи, мы должны поддерживать наших виноделов и давать земли для работы."
 baroque_artists:0 "Художники барокко"
 baroque_artists_desc:0 "Мы строим великолепный дворец в Вюрцбурге. Давайте наймём лучших архитекторов и художников для постройки лучшего дворца епископа в Священной Римской империи"
 CEY_ideas:0 "Сингальские идеи"
 CEY_ideas_start:0 "Сингальские традиции"
 CEY_ideas_bonus:0 "Сингальские амбиции"
 gabadagam:0 "Габадагам"
 gabadagam_desc:0 "Мена по-прежнему распространена на нашем острове, но габадагам, казённые земли обрабатываемые крестьянами, облагается налогом. так как государство является крупнейшим собственником земли и зажиточных деревень, этот вид собственности обеспечит развитие и монетизацию экономики."
 sinhalese_sandesas:0 "Сингальские сандесы"
 sinhalese_sandesas_desc:0 "Сандеса — это поэма о посланнике, чаще всего о птице, который несёт весть о короле, божестве или о другом герое. Со времён королевства Гампола этот жанр процветает на нашем острове. Мы должны поддерживать и развивать его."
 pearl_of_the_indian_ocean:0 "Жемчужина Индийского океана"
 pearl_of_the_indian_ocean_desc:0 "Сотни лет наш остров был отличным источником высококачественного жемчуга. Стремление приобрести этот престижный товар притягивает купцов со всего Индийского океана и китайского мира к нашим берегам."
 cey_centre_of_learning:0 "Центр обучения"
 cey_centre_of_learning_desc:0 "На протяжении веков Буддисты притеснялись в северной Индии. Как место хранения Священного Зуба Будды и как страна с сильными и древними буддистскими традициями, наш остров является одним из главных центров обучения. Это весьма полезно для работы со многими князьями из Южной Азии с крупным буддистским населением."
 cey_cinnamon:0 "Развитие торговли корицей"
 cey_cinnamon_desc:0 "Настоящая корица растёт только у нас и высоко ценится во всём мире. Мы должны увеличить производство и продажу корицы, это принесёт большой доход государству."
 cey_growth_of_new_castes:0 "Рост новых каст"
 cey_growth_of_new_castes_desc:0 "Южная Азия постоянно меняется, прибытие христиан и арабов, мусульманское завоевание большей части Индии привели к притоку беженцев на наш остров. Они основали новые касты, такие как Салагамиа, Дурава и Каравасе и занимаются новыми секторами нашей экономики, а не нашим традиционным сельским хозяйством."
 sinhalese_guerilla_warfare:0 "Сингальская партизанская война"
 sinhalese_guerilla_warfare_desc:0 "Наш остров отлично подходит для партизанской войны. Приняв западное вооружение и развив нашу традиционную тактику, мы сделаем нашу страну кошмаром для вторжений."
 CND_ideas:0 "Джандарские идеи"
 CND_ideas_start:0 "Джандарские традиции"
 CND_ideas_bonus:0 "Джандарские амбиции"
 genoese_connections:0 "Связи с Генуей"
 genoese_connections_desc:0 "У Генуи есть обширная торговая сеть на Чёрном и Средиземном морях. Поддерживая тесные связи и республикой, мы будем иметь лёгкий доступ на европейские рынки."
 candarid_literature:0 "Джандарская литературная реформа"
 candarid_literature_desc:0 "Наши беи поддержали многие турецкие литературные произведения, например, Китаб Мифтан-ун-Нур и книги о многих болезнях, особенно глаза. Исторически, члены Джандарской династии внесли большой вклад в развитие турецкого литературного языка и были известны как покровители литераторов."
 ismail_bey_complex:0 "Комплекс Исмаил-бей"
 ismail_bey_complex_desc:0 "Построенный в 1451 году на холме у реки, комплекс Исмаил-бей включал в себя несколько зданий, в том числе хоспис, мечеть, мавзолей, колледж, бани и имарет. С расстояния на воротах мавзолее отражалось лицо Исмаил-бея."
 anatolian_center_of_learning:0 "Анатолийский центр обучения"
 anatolian_center_of_learning_desc:0 "наша поддержка учёных и художников принесла свои плоды. Наши земли стали центром науки и искусства в Анатолии и многие эмиры и беки смотрят на нас с завистью."
 candar_corps:0 "Наследие Джандарского корпуса"
 candar_corps_desc:0 "Джандарский корпус состоял из особо обученных людей и охранял дворцы и глав государств. Одним из них был Тимур Джандар Шамс ад-дин. который служил в армии сельджуков. Султан Масуд II наградил его областью Ефлани за его заслуги, где и было основано княжество Джандар."
 sinop_shipyard:0 "Синопская верфь"
 sinop_shipyard_desc:0 "Для защиты наших интересов в Чёрном море и развития торговли мы должны расширить Синопскую верфь. Исторически, в 16 веке Синоп был крупным центром судостроения и торговли, в 1571 году верфь спустила 25 крупных кораблей."
 kure_copper_mine:0 "Медные рудники в Куре"
 kure_copper_mine_desc:0 "Медные рудники Куре, известные качеством меди, отнятые когда-то у нас наследниками Османа, теперь снова принадлежат нам. Мы должны использовать их в пользу нашего народа."
 BRZ_ideas:0 "Бразильские идеи"
 BRZ_ideas_start:0 "Бразильские традиции"
 BRZ_ideas_bonus:0 "Бразильские амбиции"
 governorate_general:0 "Генерал-губернаторы"
 governorate_general_desc:0 "Продолжение политики назначаемых губернаторов значительно улучшит качество нашей внутренней политики, а их мастерство сбора налогов наполнит нашу казну."
 research_of_nassau:0 "Исследования Иоганна-Морица фон Нассау"
 research_of_nassau_desc:0 "Иоганн фон Нассау, губернатор Голландской Бразилии, «бразильянец», привёз на нашу землю лучших ботаников и естествоведов Европы, чтобы изучать нашу флору и фауну, а также принося с собой свет голландского просвещения."
 mines_of_minas_gerais:0 "Рудники Минас-Жерайс"
 mines_of_minas_gerais_desc:0 "Золота Минас-Жерайса хватит, чтобы бросить вызов древним Сабейским царствам, и наши гениальные администраторы и экономисты давно разобрались, как с его помощью укрепить нашу валюту и экономику в целом, вместо бесконечной инфляции, наученные примерами Испанской и Португальской империй."
 halting_foreign_incursions:0 "Традиция освободительной войны"
 halting_foreign_incursions_desc:0 "Многие державы пытались основать колонии на наших щедрых берегах силой оружия. Наша доблестная армия уже получила богатый опыт в их выпроваживании, и готова повторить в любой момент. Берега Бразилии неприкосновенны!"
 entradas_and_bandeiras:0 "Энтрады и Бандейры"
 entradas_and_bandeiras_desc:0 "В первое столетие со времени открытия Бразилия заселялась довольно слабо. Определились два района, где сосредотачивались почти все колонисты и откуда в дальнейшем шло освоение внутренних районов. Это были: район Олинда — Ресифи — Байя на севере и район Сан-Висенте — Рио-де-Жанейро на юге. В последующие годы золото и рабы стали привлекать всё больше колонистов в экспедиции вглубь континента. Государственные получили название — энтрады, а стихийные и частные — бандейры. Бандейрантами в основном были жители Сан-Паулу, они сами себя обеспечивали и могли жить в дикой сельве годами. Эти экспедиции привели к исследованию и заселению обширных территорий внутренней Бразилии, а также к огромным прибылям участников."
 inconfidencia_mineira:0 "Инконфиденсия Минейра"
 inconfidencia_mineira_desc:0 "В 1788 году в Минас-Жерайсе образовалась группа заговорщиков — инконфидентов. Они выступали за независимость Бразилии и распространение просвещения, но часть заговорщиков сдалась властям и раскрыла остальных. Большинство были помилованы, но организатор — прапорщик по прозвищу Тирадентис был жестоко казнён. Участники заговора Минас-Жерайса почитаются как национальные герои Бразилии."
 old_seat_of_the_empire:0 "Трон империи"
 old_seat_of_the_empire_desc:0 "Наша метрополия была захвачена врагами и теперь Бразилия стала домом для королевской семьи. Эвакуирующиеся принесли с собой академии, школы, библиотеки, развитые государственные структуры и всё, чего они лишились в метрополии. Наши богатства останутся на месте, и Бразильская империя будет процветать под властью славных королей."
 vindhyan_ideas:0 "Виндхьянские идеи"
 vindhyan_ideas_start:0 "Виндхьянские традиции"
 vindhyan_ideas_bonus:0 "Виндхьянские амбиции"
 bundelkhandi_rajput_connections:0 "Связи с Раджпутами"
 bundelkhandi_rajput_connections_desc:0 "До исламского завоевания в Северной Индии преобладало огромное царство Раджпутана, но и сейчас раджпуты — влиятельная североиндийская знать. Правители нашего царства не исключение, Бунделкханд и Балгхелкханд — наследие Раджпутов и их связи с другими раджпутскими династиями сильны."
 forts_of_bundelkhand:0 "Виндхьянские крепости"
 forts_of_bundelkhand_desc:0 "Наши предки знали, что эта область хорошо подходит для укреплений и построили крепости на каждом холме. Мы должны поддерживать это наследие путём постройки и ремонта каждой крепости на нашей земле, от огромного Гвалиора до последнего городка в джунглях."
 bundelkhandi_sacred_land:0 "Священная земля"
 bundelkhandi_sacred_land_desc:0 "Хоть и забытый после мусульманского завоевания, храмовый комплекс Кхаджурахо с более чем 80 храмов свидетельствует о набожности прошлых правителей. Мы должны подражать им и построить большие храмы в наших землях. Пусть паломники находят у нас потрясающие храмы, а не забытые святыни."
 bundeli_kalam:0 "Бундели Калам"
 bundeli_kalam_desc:0 "Правители этих земель всегда покровительствовали искусству и литературе. Давайте делать то же самое для большей славы династии."
 untamed_bundelkhand:0 "Неукротимые земли"
 untamed_bundelkhand_desc:0 "Это горная и лесистая земля. Несмотря на близость Гангской равнины и её огромных городов, наши земли дом для диких тигр и племён, а также крепостей и городов нашего царства. На протяжении многих лет это позволяло оставаться нам более или менее независимыми, даже гранича с очень сильными соседями."
 bundelkhandi_diamonds:0 "Алмазные шахты"
 bundelkhandi_diamonds_desc:0 "Мы слышали рассказы о несметных богатствах в виде драгоценных камней в этих землях. Мы должны находить залежи и рыть алмазные шахты."
 candella_legacy:0 "Канделлское наследие"
 candella_legacy_desc:0 "При династии Канделла наши земли были центром великой северной части Индийского царства, которая протянулась вдоль Виндхьянских гор на юге до центра Гангской равнины. Многие это уже забыли, но мы никогда не забудем титулы наших предшественников и заставим других занять своё законное место."
 kurdish_ideas:0 "Курдские идеи"
 kurdish_ideas_start:0 "Курдские традиции"
 kurdish_ideas_bonus:0 "Курдские амбиции"
 kurdish_warriors:0 "Горные воины"
 kurdish_warriors_desc:0 "Даже привыкнув к кочевничеству по равнинам, мы никогда не отходили далеко от своих родных гор. Там мы всегда найдём убежище для обороны во время войны. Никогда ещё враг не пересекал нашу границу без расплаты."
 kurdish_tribes:0 "Курдские племена"
 kurdish_tribes_desc:0 "Курдское общество всегда испытывало сильное влияние племён. Хороший правитель всегда заключает союзы с племенами и кланами для успешных войн."
 kurdish_diplomacy:0 "Активная дипломатия"
 kurdish_diplomacy_desc:0 "Курдские государства, будучи окружёнными врагами, всегда вели активную политику. Кто-то назовёт это попыткой усидеть на двух стульях, но мы называем это выживанием."
 kurdish_mercenaries:0 "Курдские наёмники"
 kurdish_mercenaries_desc:0 "Курдские наёмники на протяжении веков служат в армиях соседних государств. В случае необходимости, мы не останемся без воинов."
 gorani_literature:0 "Литература Горани"
 gorani_literature_desc:0 "Давайте содействовать поэзии и литературе на курдских языках, таких как Сорани и Горани. Наш долг помочь выжить и развить эти языки."
 legacy_of_the_kurdish_dynasties:0 "Наследие Курдских династий"
 legacy_of_the_kurdish_dynasties_desc:0 "На протяжении веков в наших землях было много курдских государств и династий. Давайте развивать наши связи с ними и создадим свою культуру, а не примем соседнюю турецкую или персидскую"
 li_gora_gawiri_kurd_misilman:0 "Li Gora Gawiri Kurd Misilman е"
 li_gora_gawiri_kurd_misilman_desc:0 "«По сравнению с неверным и курд — мусульманин». Мы живём в очень религиозно смешанной зоне с шиизмом, суфизмом и езидами. Курдские правители известны своим прагматизмом в вопросах религии и благодаря этому у нас меньше проблем с религиозной напряжённостью."
 CAB_ideas:0 "Карибские идеи"
 CAB_ideas_start:0 "Карибские традиции"
 CAB_ideas_bonus:0 "Карибские амбиции"
 cab_river_trade:0 "Речная торговля"
 cab_river_trade_desc:0 "Богатства реки Ориноко и её бесчисленных притоков всегда были главным источником процветания нашего народа. Нашей главной задачей остаётся поддерживать торговлю и охранять торговцев, путешествующих вдоль побережья до устья Великой реки, так как они единственные, кто может доставить к нам редкие предметы роскоши, которые всегда найдут спрос."
 cab_poison_warfare:0 "Война ядов"
 cab_poison_warfare_desc:0 "Наш народ разумеется мог бы вооружиться современным оружием или позаимствовать что-нибудь у соседних племён, но мы издревле живём на этой земле и наши люди знают здесь всё, особенно смертельные яды, которые мы используем для охоты и в войнах. Стрела с отравленным наконечником столь же опасна, как выстрел из мушкета пришельцев, так что нужно быть уверенными, что яда хватит на всех наших врагов."
 cab_resistance_to_the_pailantipo:0 "Сопротивление Палинти'По"
 cab_resistance_to_the_pailantipo_desc:0 "Из далёких земель, на наши берега в поисках богатств пришли Палинти'По и проникли глубоко в наши реки. Мы встретили их с обыкновенным радушием, но они принесли с собой только рабство для нашего народа и грабёж богатств. Мы должны сплотиться в борьбе с Палинти'По, если не хотим быть стёртыми с лица Земли."
 cab_rainforests_of_guyana:0 "Тропические леса Гайаны"
 cab_rainforests_of_guyana_desc:0 "В тропических лесах Гайаны вечно кипит жизнь. Кроме духов леса — Имавале, ягуаров, анаконд и тарантулов и великое множество других животных живут среди нас, и для тех, кто хорошо знаком с ними, они не представляют особой опасности, но для врагов из других земель наши леса станут неприступной крепостью с животными в качестве защитников."
 cab_carib_seafaring:0 "Карибские мореходы"
 cab_carib_seafaring_desc:0 "Много веков назад наши предки отправились заселять многочисленные острова карибского бассейна. Давайте же не утратим их опыт и наконец воссоединимся с нашими братьями."
 cab_religious_syncretism:0 "Религиозный синкретизм"
 cab_religious_syncretism_desc:0 "Последователи богов из далёких земель бродят по нашим землям и несут новую веру, а многие их слова выглядят справедливыми и убедительными. И хоть наш народ не собирается отказываться от своих старых богов, многие начинают молиться как тому, так и другому, создавая неповторимое сочетание традиций и ритуалов."
 cab_integrate_the_garifuna_returners:0 "Интеграция Гарифуны"
 cab_integrate_the_garifuna_returners_desc:0 "Многие дальние родственники нашего народа возвращаются на материк, после стольких десятилетий, гонимые рабством Палинти'По. Давайте же поприветствуем их дома, а также примем новых переселенцев, какого бы происхождения они ни были."
 BEN_ideas:0 "Бенинские идеи"
 BEN_ideas_start:0 "Бенинские традиции"
 BEN_ideas_bonus:0 "Бенинские амбиции"
 ben_curb_the_uzama:0 "Обуздание Узама"
 ben_curb_the_uzama_desc:0 "Во время своего правления король Эвуар Великий реформировал правительство Бенина, отозвав у местных вождей, Узама, право назначать короля по своему выбору, и вместо этого ввёл систему первородства, при которой трон наследует старший сын."
 ben_isiatua:0 "Исиатуа"
 ben_isiatua_desc:0 "Войны, которые ведёт Бенин, в основной состоят из осад. Стратегия уничтожения или блокирования потоков вражеских припасов заставит противника быстро сдаться, что очень важно во время войны."
 ben_appointment_of_the_onotueyevbo:0 "Назначение Онотуйевбо"
 ben_appointment_of_the_onotueyevbo_desc:0 "Онотуйевбо — это представители короля, которые являются судебными посредниками между королём и деревнями. Также они занимаются сбором дани."
 ben_the_walls_of_benin:0 "Стены Бенина"
 ben_the_walls_of_benin_desc:0 "Бенин может похвастаться великолепными укреплениями: стены города Бенин являются вторыми по величине в мире, а сети валов, окружающие поместья за пределами города, являются результатом самых масштабных в мире земляных работ."
 ben_guilds:0 "Бенинские гильдии"
 ben_guilds_desc:0 "Организованная система гильдий является частью экономического костяка королевства Бенин. Эти гильдии производят орудия труда и оружие, необходимое государству, а также различные поделки для торговли."
 ben_adoption_of_benin_customs:0 "Принятие бенинской культуры"
 ben_adoption_of_benin_customs_desc:0 "Так как Бенин переходит от политики вооружённой экспансии к политике укрепления, многие из завоёванных или присоединённых государств перенимают у Бенина названия и социальные структуры, интегрируясь в наше государство."
 ben_regulation_of_trade:0 "Управление торговлей"
 ben_regulation_of_trade_desc:0 "В Бенине только представителям короля разрешено торговать с европейцами. Это заставило всю европейскую торговлю проходить через королевские каналы, что позволяет государству сохранять большую часть прибыли."
 SHL_ideas:0 "Гольштейнские идеи"
 SHL_ideas_start:0 "Гольштейнские традиции"
 SHL_ideas_bonus:0 "Гольштейнские амбиции"
 limes_saxoniae:0 "Саксонский вал"
 limes_saxoniae_desc:0 "На протяжении веков Гольштейн был приграничным регионом, и с момента возведения Даневирке, или саксонского вала, все соседние страны желали получить это место, чтобы обустроить на нём свои укрепления."
 between_a_kingdom_and_the_empire:0 "Между королевством и Империей"
 between_a_kingdom_and_the_empire_desc:0 "Расположенное на границе между Священной Римской империей и Датским королевством, наше государство является как частью Дании, так и Германии. Эта двойная принадлежность неплохо служила нашей стране на протяжении веков, и она гарантирует, что, если кто-то посягнёт на нашу независимость, найдётся тот, кто защитит нас."
 holsteins:0 "Ewich Tosamende Ungedelt"
 holsteins_desc:0 "Пусть договор Рибе и предусматривает, что эти земли должны оставаться неразделимыми, в Гольштейне есть давняя традиция разделения земель между несогласными наследниками. Эта практика гарантирует стабильность и долговечие нашего государства, и нам не следует менять её."
 kieler_umschlag:0 "Кильский перевал"
 kieler_umschlag_desc:0 "С 1431 года Кильский перевал, свободная ярмарка, привлекает в наши земли купцов и торговцев изо всех богатых городов Северной Германии и Балтийского моря."
 reunifications_of_holstein:0 "Воссоединение гольштейнских земель"
 reunifications_of_holstein_desc:0 "Многие участки нашей территории разделены между множеством владельцев. Давайте объединим территории Гольштейна и создадим сильное и единое государство."
 trade_of_two_seas:0 "Торговля на двух морях"
 trade_of_two_seas_desc:0 "На протяжении сотен лет Шлезвиг и Гольштейн были в центре внимания торговцев Северного и Балтийского морей, так как они контролируют самый короткий сухопутный маршрут между двумя морями. Давайте поддержим этот маршрут в качестве альтернативы пути Каттегат-Скагеррак."
 danish_protest_pigs:0 "Датские протестующие свиньи"
 danish_protest_pigs_desc:0 "Баланс между датской и немецкой культурами в нашем государстве очень хрупок, и если к власти придёт кто-то, кто будет ущемлять одну из культур, мы должны будем воспротивиться. Быть может нам придётся прибегнуть к пассивной агрессии, такой как использовании нашего опыта в животноводстве, чтобы создать свинью, которая будет выглядеть как всеми обожаемый Даннеборг."
 BRE_ideas:0 "Бременские идеи"
 BRE_ideas_start:0 "Бременские традиции"
 BRE_ideas_bonus:0 "Бременские амбиции"
 lex_saxonum:0 "Саксонский закон"
 lex_saxonum_desc:0 "Бременская епархия ведёт свою историю из 8-го века, когда Карл Великий покорил саксонцев и постановил, что все они должны обратиться в христианство и Церкви должны быть защищены."
 memories_of_verden:0 "Воспоминания о Вердене"
 memories_of_verden_desc:0 "С тех пор, как христианство было насильственно внедрено в эти края, оно неплохо здесь закрепилось."
 deep_pockets:0 "Глубокие карманы"
 deep_pockets_desc:0 "Земли Империи часто опустошаются после многолетних войн и внутренних конфликтов. Было бы разумно иметь глубокий кошелёк, чтобы посылать армии на грабежи в другие места."
 free_imperial_city_of_bremen:0 "Свободный имперский город Бремен"
 free_imperial_city_of_bremen_desc:0 "Бремен был объявлен свободным имперским городом в 1186 году и получил независимость от Империи в 1646. Этот статус защищал город и позволял его экономики процветать."
 vegesack:0 "Вегесакская гавань"
 vegesack_desc:0 "Везер покрылся илом и кораблям всё сложнее добираться до наших портов. Было предложено создать искусственный порт в Вегесаке к северу отсюда, что позволит морским торговцам быстрее добираться до нашего города."
 bremish_walls:0 "Бременские стены"
 bremish_walls_desc:0 "Бремен осаждали во времена практически всех войн в северной Германии. Стены, ворота и рвы Бремена не всегда могли сдержать захватчиков, но они хорошо служили нам на протяжении веков. Давайте дополним эти укрепления бастионами и другими изобретениями в этой области, и они будут служить нам ещё сотни лет."
 foundation_of_bremerhaven:0 "Основание Бремерхафенв"
 foundation_of_bremerhaven_desc:0 "Порт в Вегесаке, к северу от Бремена, укрепляет позиции в качестве нового центра судоходства и судостроения. Здесь предприниматели-инноваторы, такие как Джоан Ланге, начали применять современные методы судостроения, а некоторые даже заставляют корабли двигаться с помощью пара. В целях дальнейшего развития Бремена как морского города, мы должны основать новое поселение в самом устье реки, чтобы получить беспрепятственный доступ к океану."
 HES_ideas:0 "Гессенские идеи"
 HES_ideas_start:0 "Гессенские традиции"
 HES_ideas_bonus:0 "Гессенские амбиции"
 break_the_hessian_estates:0 "Отъём власти у сословий"
 break_the_hessian_estates_desc:0 "Сильный правитель не может делиться властью с сословиями. Мы должны их сломить раз и навсегда, так мы сможем делать то, что нам нужно."
 marburg_university:0 "Марбургский университет"
 marburg_university_desc:0 "Образование очень важно и многие Германские университеты заботятся только о богатстве или принадлежат Католической церкви. Мы можем основать новый университет, который будет свободным от всего этого."
 welcome_reformers:0 "Принять реформацию"
 welcome_reformers_desc:0 "По всей Европе, в том числе и в Германских землях, реформаторы спорят как перестроить церковь. Давайте поприветствуем этих учёных мужей, у нас они могут свободно ввести дебаты под защитой."
 let_in_religious_emigrants:0 "Принять религиозных иммигрантов"
 let_in_religious_emigrants_desc:0 "Многие европейские страны избавляются от своих самых талантливых людей из-за того, что те придерживаются другой новой христианской конфессии. Давайте получим прибыль из их ошибок и приютим их у нас."
 modernization_of_the_hessian_army:0 "Модернизация гессенской армии"
 modernization_of_the_hessian_army_desc:0 "Европейские армии постоянно развиваются и наше германское государство не может не последовать их примеру. давайте модернизируем нашу армию, приняв лучшие идеи подготовки, оснащения и тактики."
 hessian_mercenaries_idea:0 "Гессенские солдаты"
 hessian_mercenaries_idea_desc:0 "Современная армия — это дорого и долго, и даже строгая подготовка не заменит боевого опыта. Давайте позволим другим государствам нанимать наши войска, так они смогут получить реальный боевой опыт даже в мирное время, а ещё мы так сэкономим на на снаряжении и продовольствии."
 hessian_economic_reforms:0 "Экономические реформы"
 hessian_economic_reforms_desc:0 "Мир меняется, и в нашей стране много идей о том, как улучшить нашу экономику. Давайте дадим им свободу в осуществлении самых смелых новых схем, так наша страна сможет получить лучшие мануфактуры и железные мельницы."
 MUN_ideas:0 "Мюнстерские идеи"
 MUN_ideas_start:0 "Мюнстерские традиции"
 MUN_ideas_bonus:0 "Мюнстерские амбиции"
 mun_great_procession:0 "Великая процессия"
 mun_great_procession_desc:0 "Ежегодно, начиная с 1382 года, когда ужасная чума истребила почти 8000 жителей, а также пожара 1383 года, мы проводим великую процессию. Это покаяние за наши и выражение преданности господу."
 mun_erbmanner:0 "Наследная знать"
 mun_erbmanner_desc:0 "«Erbmanner», являются аристократией нашего города. Только эти семьи имеют право быть избранными в сане епископа, что гарантирует нам лояльность многочисленных благородных семейств в епископстве."
 mun_founding_of_monestaries:0 "Основание монастырей"
 mun_founding_of_monestaries_desc:0 "В это тяжёлое время реформации наше епископство должно взять на себя защиту католичества на Севере Германии, приглашая иезуитов, а также создавая новые монастыри на подконтрольных землях. В этих монастырях подготовят замечательных миссионеров для дела контрреформации."
 mun_cities_of_peace:0 "Города мира"
 mun_cities_of_peace_desc:0 "Вестфальский мир был заключён в Мюнстере и Оснарбрюке. Договор покончил с 30-летней войной в Священной Римской империи, а также окончательно подтвердил независимость Нидерландов.\nМы сможем добиться большого авторитета и известности в Европе, если будем чаще устраивать в своих городах подобные дипломатические переговоры."
 mun_soldiers:0 "Солдаты имперских армий"
 mun_soldiers_desc:0 "Наш долг — поддерживать сильную армию для дальнейшей борьбы с окружающими соседями протестантами. Имперские солдаты прекрасно подойдут для этих целей. Они прекрасно обучены, имеют боевой опыт и готовы защитить наше славное епископство от еретиков."
 mun_bommen_berend:0 "Боммен Беренд"
 mun_bommen_berend_desc:0 "Из-за интенсивного обстрела осаждённых городов, с использованием миномётов, князь-епископ Кристоф Бернхард фон Гален, получил от голландцев прозвище «Боммен Беренд». Стоит сделать подобную тактику стандартной для войск Мюнстера, и враги взмолятся о пощаде."
 mun_support_of_schools:0 "Поддержка школ"
 mun_support_of_schools_desc:0 "Образование в нашем городе является основой государства, а многие семинарии Мюнстера помнят ещё раннее Средневековье. Необходимо строить новые школы и превратить Мюнстер в образовательный центр Вестфалии и всего Северо-запада Империи."
 NOL_ideas:0 "Нортумбрийские идеи"
 NOL_ideas_start:0 "Нортумбрийские традиции"
 NOL_ideas_bonus:0 "Нортумбрийские амбиции"
 nol_secure_percy_rule:0 "Закрепление привилегий Перси"
 nol_secure_percy_rule_desc:0 "Эти земли были владением семьи Перси в течение многих веков, и уже стали синонимами Нортумбрии. Перси остаются основой независимого королевства и главной силой, поддерживающей Нортумбрийскую монархию."
 nol_memory_of_hegemony:0 "Воспоминания о былом величии"
 nol_memory_of_hegemony_desc:0 "Ещё до формирования единой Англии, Нортумбрия была независимым королевством, которое в 7-ом веке полностью подчинило север Англии. Не посрамим же память предков и вернём наш север, вырвем его из-под власти лондонских вельмож!"
 nol_cradle_of_british_christianity:0 "Колыбель бриттского христианства"
 nol_cradle_of_british_christianity_desc:0 "Наша земля хоть и не была первой, принявшей христианство, но именно здесь оно нашло благодатную почву и укоренилось глубже, чем где бы то ни было. Святые селились здесь, а монастырь Линдсфарна был важным раннехристианским центром. Мы должны продолжать развивать это наследие, как центр христианства в Британии."
 nol_land_of_castles:0 "Страна замков"
 nol_land_of_castles_desc:0 "Нортумбрия застроена замками плотнее, чем любой другой регион Британии. Перестройка и укрепление системы фортов сделает наш край совершенно неприступным для захватчиков."
 nol_lindisfarne_gospels:0 "Евангелие из Линдисфарна"
 nol_lindisfarne_gospels_desc:0 "Будучи религиозным центром, монастырь в Линдисфарне всегда славился своими рукописями, расходившимися по Британии, например, евангелия. Пусть же это наследие вдохновляет нас на культурные достижения в будущем."
 nol_literary_and_philosophical_society:0 "Литературно-философское общество"
 nol_literary_and_philosophical_society_desc:0 "Вместе в нашими крепкими религиозными и консервативными корнями, Нортумбрия уже начинает ощущать развитие науки и искусств. Литературно-философское общество стало двигателем прогресса и мы можем целиком на него положится в столь важной государственной задаче."
 nol_coals_to_newcastle:0 "Добыча угля в Ньюкасле"
 nol_coals_to_newcastle_desc:0 "На заре промышленной эпохи выяснилось, что Нортумбрия богата залежами каменного угля. Развитие горнодобывающих технологий и расширение порта в Ньюкасле позволят нам получить от этого максимальную прибыль."
 ARK_ideas:0 "Араканские идеи"
 ARK_ideas_start:0 "Араканские традиции"
 ARK_ideas_bonus:0 "Араканские амбиции"
 ark_mrauk_u_dynasty:0 "Династия Мьяу-У"
 ark_mrauk_u_dynasty_desc:0 "С восхождением Минсамона на араканский престол началась новая эра в истории государства. Наша королевская династия ведёт своё начало с 1430, когда переместила нашу столицу в Мьяу-у и теперь их правление обещает новые свершения и достижения для нашего славного королевства и людей. Араканские хроники всегда будут пересказывать их историю и историю нашего народа будущим поколениям."
 ark_rohingya_immigrants:0 "Переселенцы Рохинджа"
 ark_rohingya_immigrants_desc:0 "Бенгальский султанат, наш влиятельный и мощный сосед, является военным и культурным центром региона. Как соседнее королевство, мы должны быть готовы принять бенгальских переселенцев в нашем обществе и открыть наши умы их идеям и вере. "
 ark_bengal_bay_trade:0 "Залив бенгальской торговли"
 ark_bengal_bay_trade_desc:0 "Бенгальский залив это огромный торговый узел вокруг которого крутятся все доходы региона и Аракан волею судьбы оказался почти в самом центре пересечений торговых путей. Мы должны максимально эффективно использовать данную позицию и всё увеличивать влияние Аракана в международной торговле."
 ark_magh_and_ferenghi:0 "Маг и Ференги"
 ark_magh_and_ferenghi_desc:0 "Богатые торговые порты Бенгальского залива наполнены лёгкой добычей для местных пиратов, а это привлекает авантюристов со всего мира, как из ближней к нам Индии, наших собственные подданных, в основном выходцев и народов Маг и Ференги, так и из далёкой Европы. Португальские наёмники уже обосновываются в соседних и нашем королевстве, становясь внушительной силой в регионе. Мы же можем предоставить им базу в наших землях и оставить им на разграбление порты и конвои наших врагов."
 ark_buddhist_sultans:0 "Буддистские султаны"
 ark_buddhist_sultans_desc:0 "Аракан никогда не был мусульманским государством, несмотря на то, что наш правитель именуется титулом султан. Нужно всегда иметь в виду, что мы являемся частью огромного Индо-Персидского и перенимание культуры у соседей мусульман может укрепить нашу дружбу, а также принести прочие прибыли."
 ark_muslim_advisers:0 "Мусульманские советники"
 ark_muslim_advisers_desc:0 "Султан часто нанимает мудрых мусульманских советников, набравшихся опыта во время долгих трудов в Индии. Таким образом мы получаем доступ к возможностям более развитых соседей и поддерживаем связи с другими державами."
 ark_trade_contracts_ark:0 "Араканские торговые связи"
 ark_trade_contracts_ark_desc:0 "Постоянные взаимовыгодные торговые контракты с другими странами будут всё больше привлекать иностранных купцов торговать в наших городах."
 THU_ideas:0 "Тюрингские идеи"
 THU_ideas_start:0 "Тюрингские традиции"
 THU_ideas_bonus:0 "Тюрингские амбиции"
 thu_partition_of_leipizg:0 "Лейпцигский раздел"
 thu_partition_of_leipizg_desc:0 "Наша ветвь дома Веттинов - Эрнестинская линия, и соперники из Альбертинской линии, договорились разделить наши земли мирно. Мы - законные правители Тюрингии!."
 thu_erfurt_fortifications:0 "Укрепления Эрфурта"
 thu_erfurt_fortifications_desc:0 "Эрфурт уже имеет значительные укрепления, но мы могли бы превратить его в мощнейшую крепость Германии. Многие армии приходят к нам, немногие уходят, и никто не уйдёт с победой."
 thu_protector_of_reformers:0 "Защитник реформатов"
 thu_protector_of_reformers_desc:0 "Наша политика замечательна поддержкой и защитой веяний реформации Мартина Лютера, в то время как другие препятствовали их усилению или уже разжигали костры инквизиции. Но подобными методами они не подавят вольнодумие."
 thu_university_of_jena:0 "Саланский университет"
 thu_university_of_jena_desc:0 "Нашей первостепенной задачей должно стать развитие университета в Дженне до светоча просвещения, освещающего всю Германию. Студенты — будущее нашей державы, и немного самостоятельности и свободы мысли им точно не повредит, а только поможет в развитии наук и искусств. Несколько ранений на дуэлях это совсем небольшая цена для оплота просвещения и вольной мысли."
 thu_saxon_duchies:0 "Саксонские герцогства"
 thu_saxon_duchies_desc:0 "В связи с большим количеством мужчин в Эрнестинской ветви Веттинов, многочисленные герцогства в течение многих поколений были разделены между младшими членами династии. Но наиболее важно, что при вымирании правящего рода, наследники из соседних княжеств быстро возьмут власть в свои руки без обычных для других земель династических проблем."
 thu_weimar_clacissicism:0 "Веймарский классицизм"
 thu_weimar_clacissicism_desc:0 "Город Веймар по праву заслужил звание одного из крупнейших немецких центров просвещения. Он стал домом для великих писателей и художников, таких как Гёте и Шиллер, прославляющих свою малую родину по всей Европе. С такими великими умами и культурным наследием Веймар будет притягивать всё больше достойных мужей со всей Европы."
 thu_expansive_marriage_policies:0 "Брачная экспансия"
 thu_expansive_marriage_policies_desc:0 "С таким большим числом побочных ветвей, дом Веттинов всегда обладает большим количеством потенциальных невест и женихов, готовых послужить благому делу. Глупцы могут назвать наш Дом «конезаводом», но династические браки по праву являются одним из сильнейших средств европейской дипломатии."
 BTI_ideas:0 "Сыменские идеи"
 BTI_ideas_start:0 "Сыменские традиции"
 BTI_ideas_bonus:0 "Сыменские амбиции"
 bti_legacy_of_queen_judith_desc:0 "Легендарная Юдит по преданиям около пяти веков назад уничтожила империю Аксума, угрожавшую нашим землям и доказала нашу военную состоятельность. Мы должны возродить армии Юдит для защиты великого наследия Дома Израилева! Хоть нас и мало, но мы сильны, мы — избранный народ!"
 bti_legacy_of_queen_judith:0 "Легенда о королеве Юдит"
 bti_mountain_kingdom:0 "Гористое королевство"
 bti_mountain_kingdom_desc:0 "Горы Сымена сослужили нам хорошую службу в многочисленных войнах с более сильными соседями. Организация нашей обороны с учётом этих естественных укреплений сделает нашу защиту куда более эффективной."
 bti_kebra_nagast:0 "Кебра Негаст"
 bti_kebra_nagast_desc:0 "Кебра Негаст, или Слава Царей, книга, объясняющая происхождение правителей Эфиопии от царя Соломона и царицы Савской. Тексту в его нынешнем виде по меньшей мере 700 лет, и там подробно описана встреча царицы Савской с царём Соломоном, а также появление Ковчега завета в Эфиопию. Эта древняя история сохраняет память о рождении Дома Израилева и нашей культуры — нельзя допустить его утрату!"
 bti_builders_and_artists:0 "Строители и ремесленники"
 bti_builders_and_artists_desc:0 "Наши соседи, исповедующие ислам и христианство в своих королевствах, давно запретили евреям владеть землёй, что привело наших братьев и сестёр по вере искать новых способов заработка. По всей Эфиопии мужчины народа Израилева занимаются строительством, а женщины искусно украшают замки и церкви. Мы могли бы привлекать их вернутся домой, к братьям по вере, где нет места угнетению, и тогда извлечём немалые выгоды из недальновидности соседних стран."
 bti_gideon_dynasty:0 "Династия Гидеонов"
 bti_gideon_dynasty_desc:0 "Наша священная династия царей и наследников Садока, первосвященника времён самого царя Соломона. Потомки Садока правили Сыменом и местными евреями многие века, и мужественно сражались с любыми врагами. Наше право на эту землю — неоспоримо."
 bti_lost_tribe:0 "Потерянное племя Дома Израилева"
 bti_lost_tribe_desc:1 "Евреи разбросаны по городам и весям всего мира, где заняли нишу ростовщиков и торговцев, где зачастую подвергаются жестоким гонениям, но они должны узнать, что в мире ещё есть место, где их ждут и где им будет обеспечена полная свобода и безопасность. Давайте поощрять алию евреев в наши свободные земли."
 bti_haskalah:0 "Хаскала"
 bti_haskalah_desc:0 "Просвещение навсегда изменить Европу, а еврейские интеллектуалы примут в этом активное участие. Давайте же перенесём европейский опыт к нам и получим секуляризацию, массовое изучение иврита и еврейской истории."
 LNA_ideas:0 "Ланнаские идеи"
 LNA_ideas_start:0 "Ланнаские традиции"
 LNA_ideas_bonus:0 "Ланнаские амбиции"
 lna_legacy_of_mangrai:0 "Наследие Менграя"
 lna_legacy_of_mangrai_desc:0 "Перед смертью от удара молнией, легендарный король Менграй завоевал и присоединил к Ланне больше, чем все последующие короли. Мы должны последовать его примеру."
 lna_million_ice_paddies:0 "Миллион рисовых полей"
 lna_million_ice_paddies_desc:0 "Если Панна — тысяча рисовых полей, то Ланна — миллион рисовых полей. Наша земля благословенна и у нас никогда не будет нехватки пищи."
 lna_waters_of_the_naga:0 "Воды Нага"
 lna_waters_of_the_naga_desc:0 "Говорят, что воды Меконга истекают из щедрых земель. Какой бы правда не была, эти воды обеспечивают наши земли плодородием и изобилием."
 lna_the_white_elephant:0 "Белый слон"
 lna_the_white_elephant_desc:0 "Однажды на спину белого слона возложили священные буддийские реликвии и отправили его в горы. Там, где слон упал замертво, король повелел построить великий храм."
 lna_red_and_black:0 "Красные и чёрные вассалы"
 lna_red_and_black_desc:0 "Наше государство уже давно получает дань от мелких царств на востоке и на юге, пора ассимилировать их и взять под полный контроль."
 lna_elephant_charge:0 "Боевые слоны"
 lna_elephant_charge_desc:0 "Слоны всегда были мощным оружием в войнах. Мы будем мудры, если используем их для уничтожения и рассеяния войск наших врагов"
 lna_dynastic_spread:0 "Распространение династии"
 lna_dynastic_spread_desc:0 "Мы должны сплести нашу королевскую семью с династиями других стран. Это приблизит нас к нашим целям, и мы получим надёжных друзей."
 PGR_ideas:0 "Пагаруюнгские идеи"
 PGR_ideas_start:0 "Пагаруюнгские традиции"
 PGR_ideas_bonus:0 "Пагаруюнгские амбиции"
 pgr_tantric_legacy:0 "Тантрическое наследие"
 pgr_tantric_legacy_desc:0 "Основатель пагаруюнского государства Адитья Варман, двоюродный брат маджапахитского царя. Во время своего правления он укреплял эзотерический буддизм и оставил наследие в виде религиозных рукописей и книг. Мы должны сохранить это великое наследство и сдержать натиск мусульманских султанатов, разрастающихся в Индонезии."
 pgr_gold_trade:0 "Торговля золотом"
 pgr_gold_trade_desc:0 "Наше царство процветает благодаря золотодобыче, мудрой политике и налаженными торговыми связями в архипелаге. Многие представители народа минангкабау были купцами ещё при Шривиджае, Ачехе и Малакке. Торговля у нас в крови."
 pgr_istano_basa:0 "Истано Баса"
 pgr_istano_basa_desc:0 "Истано Баса Пагаруюнг, наш царский дворец, был построен в традиционном архитектурном стиле Румах Гаданг народа минангкабау. Это настоящий центр нашей державы и культуры народа в целом, истинное подтверждение священной власти династии Пагаруюнг на этих землях — и оно останется сердцем страны на века."
 pgr_rajo_tigo_selo:0 "Райо-Тиго-Село"
 pgr_rajo_tigo_selo_desc:0 "Королевская власть Истаны Басы Пагаруюнга была разделена на три ветви: Король мира(Раджа Алам), Король Традиций(Раджа Адат) и Король Веры(Раджа Ибадат). В совокупности они называются — Короли Трёх Престолов(Райо Тига Село). Их совместное управление обеспечивает наши сильные дипломатические позиции в мире, в то время как дикарями правят тираны!"
 pgr_high_education:0 "Развитое образование"
 pgr_high_education_desc:0 "Наш народ не столь многочислен, как яванцы, но зато мы обладаем огромным влиянием и властью, а значит образование становится одним из важнейших приоритетов в стране. Народ минанг даёт не только деловитых купцов, но и талантливых поэтов, государственных служащих и учёных. Ключ к величию Пагаруюнга в принятии новых технологий."
 pgr_rumah_gadang:0 "Румах Гаданг"
 pgr_rumah_gadang_desc:0 "Наша традиционная архитектура строительства домов Румах Гаданг прекрасно отражают культуру и ценности минангкабау. Румах Гаданг служит как место жительства, место для семейных встреч, церемоний. Богатые орнаменты и великолепные виды уже стали символом Пагаруюнга и нашей архитектуры."
 pgr_matrilinear_culture:0 "Матрилинейная культура"
 pgr_matrilinear_culture_desc:0 "Адат Перпатих сочетает в себе различные правила жизни и обычаи народа минангкабау. Имущество и земля передаются по наследству от матери к дочери, в то время как религиозные и политические вопросы находятся в полном ведении мужчин. Традиции защищают значимость Адат Перпатих в обществе, так что как бы ни была бедна женщина, всегда найдётся кому о ней позаботиться. Это гарантирует устойчивость и неконфликтность нашего общества."
 CMI_ideas:0 "Хмонгские идеи"
 CMI_ideas_start:0 "Хмонгские традиции"
 CMI_ideas_bonus:0 "Хмонгские амбиции"
 cmi_sacrificing_to_the_spirits:0 "Жертвы духам"
 cmi_sacrificing_to_the_spirits_desc:0 "Наши древние культурные традиции всё ещё живы. Давайте поддерживать веру и жертвы в виде вина, риса и мяса духам предков и природы."
 cmi_dragon_boats:0 "Праздник драконьих лодок"
 cmi_dragon_boats_desc:0 "Наш ежегодный праздник драконьих лодок — дань древней традиции. Организованные вождями и царями, эти великолепные и изысканные праздники отвлекут умы наших людей от скорби."
 cmi_unity_of_the_tribes:0 "Единство племён"
 cmi_unity_of_the_tribes_desc:0 "Народ Мяо делится на несколько племён, которые объединяют общие культура, история и язык. Объединённые Хмонг, Яо, Ли, белые, красные, чёрные и синие Мяо составляют мощную и хорошо согласованную армию."
 cmi_miao_silver:0 "Серебро Мяо"
 cmi_miao_silver_desc:0 "Мяо прославились своей уникальной техникой сплава серебра, секрет которого мы ревностно охраняем. Наши великолепные ювелирные украшения разнесут славу о нас по всему миру."
 cmi_customary_marriage_laws:0 "Свадебные обычаи"
 cmi_customary_marriage_laws_desc:0 "Наши традиции диктуют, что нельзя жениться за пределами своего племени. Хоть это и ущемляет свободу личности, но взамен укрепляет внутриплеменные отношения."
 cmi_mountain_retreats:0 "Горные отступления"
 cmi_mountain_retreats_desc:0 "Мяо — горный народ. Мы должны хорошо выучить местность и использовать её при защите от иноземных врагов."
 cmi_legacy_of_the_miao_rebellions:0 "Наследие восстаний Мяо"
 cmi_legacy_of_the_miao_rebellions_desc:0 "Мяо всегда сражались с китайскими повелителями. Мы доказали нашу силу, как могучие и мужественные воины, во многих восстаний против Китая. Мы должны извлечь и использовать опыт этих восстаний."
 CAT_ideas:0 "Каталонские идеи"
 CAT_ideas_start:0 "Каталонские традиции"
 CAT_ideas_bonus:0 "Каталонские амбиции"
 cat_consulate_of_the_sea:0 "Морское консульство"
 cat_consulate_of_the_sea_desc:0 "«Правила судоходства Барселоны», известные как «Книга морского консульства» являтся сборником законов и правил, введённых в течение XIV-XV-го веков. Эта уникальная книга является одним из самых ранних сборников морского права, а также знаком развитых морских и судебных традиций Каталонии."
 cat_consell_de_cent:0 "Совет Ста"
 cat_consell_de_cent_desc:0 "С 1265 года «Совет Ста» является основной структурой городского самоуправления в Барселоне. Городская власть опирается на трёх консультантов, избираемых советом, и сто горожан."
 cat_catalan_constitutions:0 "Конституция Каталонии"
 cat_catalan_constitutions_desc:0 "Хоть наша страна и является довольно молодой, наши институты власти опираются на многовековые юридические и управленческие традиции. Продолжая древние традиции римского права, Конституция Каталонии была обнародована в 1283 году во всех каталонских судах."
 cat_fortifying_catalonia:0 "Каталонские Укрепления"
 cat_fortifying_catalonia_desc:0 "Каталонии всегда угрожало множество врагов и опасностей. Побережье постоянно подвергаются рейдам со стороны берберских пиратов, а вторжения через Пиренеи не раз ставили на грань существование Каталонии. Мы должны сделать всё возможное, чтобы укрепить нашу родину и обеспечить полную безопасность молодого государства используя особенности местной географии."
 cat_miquelets:0 "Микелеты"
 cat_miquelets_desc:0 "Во время войн каталонцы собираются в стихийные отряды местного ополчения. Эти отряды, известные как Микелеты, организуются на уровне церковных приходов, и не зависят от центральной или местной власти. Созываются они по звуку сельского колокола (Сометена), и поэтому также назывались Соматенами. Некоторые считают их простыми разбойниками, но микелеты всегда готовы постоять за Каталонию против иноземцев, будь то турки, французы, или кастильцы, высокомерно называющие себя испанцами."
 cat_lliures_morts:0 "«Свобода или смерть»"
 cat_lliures_morts_desc:0 "«Viurem lliures о morirem» (Живи свободно или умри) — девиз каталонской армии, изображаемый на её чёрных стягах. С этим девизом наши воины выстоят в любой битве, против самого многочисленного и сильного врага, но отстоит свободу народа."
 cat_catalan_forges:0 "Кузни Пиренеев"
 cat_catalan_forges_desc:0 "Когда-то наши предки в Пиренеях были первопроходцами в области металлургии, и мы должны вернуть Каталонию на передовые позиции этой отрасли, поощряя технический прогресс строительство новых мануфактур."
 laotian_ideas:0 "Лаосские идеи"
 laotian_ideas_start:0 "Лаосские традиции"
 laotian_ideas_bonus:0 "Лаосские амбиции"
 lao_phra_lak_phra_lam:0 "Пха Лак Пха Лам"
 lao_phra_lak_phra_lam_desc:0 "В нашем народном эпосе есть предания о двух братьях, Лакшмане и Раме, элементы которого присутствуют во всех аспектах нашей культуры: архитектуре, живописи, танцах и театре. Два брата стали воплощением самоотверженности, морали, этики и истинными последователями Дхармы. Они являются примером для подражания для всех представителей нашего народа, от крестьян до правителей."
 lao_nithan_khun_borom:0 "Нитхан Кхун Буром"
 lao_nithan_khun_borom_desc:0 "Легендарный прародитель нашего народа — Кхун Буром был послан царём богов — Индрой, править тайским народом. Кхун Буром правил тайцами 25 лет, научил их обработке земли и искусствам. Затем Кхун Буром разделил Тайское государство на 7 частей и раздал сыновьям. Так появился Лаос, созданный по воле богов."
 lao_satsana_phi:0 "Сатсана Пхи"
 lao_satsana_phi_desc:0 "Пхи — духи, которые защищают наш народ. Древняя вера в этих духов давно переплелась с более влиятельными религиями, такими как буддизм и индуизм, что породило синкретическую культуру Лаоса, привлекающую последователей многих конфессий."
 lao_elephant_cavalry:0 "Лаосская слоновая кавалерия"
 lao_elephant_cavalry_desc:0 "Слонов всегда использовали в военных целях, но лишь в Лаосе это приобрело такой размах. Здесь слоны стали ключевой частью военного искусства, а их число в рядах армии достигает нескольких тысяч. Они позволяют нам проводить разрушительные штурмы даже в джунглях Юго-восточной Азии."
 lao_southern_silk_road:0 "Южный Шёлковый путь"
 lao_southern_silk_road_desc:0 "Народ Лао живёт прямо на пересечении азиатской сухопутной торговли. На Юге она идёт по Меконгу до самого Вьентьяна. На Севере и Северо-западе сухопутные торговые пути идут из Бирмы и Лан-На в Юньнань, где они вливаются в китайский Южный Шёлковый путь. Мы должны извлечь выгоду из богатств, протекающих мимо нас и построить торговое государство, которое сможет процветать благодаря соседям."
 lao_hill_warriors:0 "Горная оборона Лаоса"
 lao_hill_warriors_desc:0 "Наш народ живёт в высокогорьях, окружённый многочисленными и опасными государствами, которые с удовольствием заявят свои права на наши земли, если мы окажемся слишком слабы."
 CHA_ideas:0 "Чамские идеи"
 CHA_ideas_start:0 "Чамские традиции"
 CHA_ideas_bonus:0 "Чамские амбиции"
 cha_my_son_temples:0 "Храмы Мишона"
 cha_my_son_temples_desc:0 "Великий храмовый комплекс Мишона, возведённый нашими предками, был неотъемлемой частью традиций и обрядов государства. Эти храмы были первыми индуистскими постройками в Тямпе и принадлежал горному клану Тямпы, другой крупный комплекс — По Нагар располагался на побережье. В давние времена мы утратили это наследие, отступив под натиском завоевателей, и строения пришли в упадок. Сейчас мы вспоминаем о них и стремимся вернуть былое достоинство."
 cham_seafaring_people:0 "Народ мореплавателей"
 cham_seafaring_people_desc:0 "Морская и речная торговля являются основой нашей экономики. Наши моряки давно стали органичной частью Индийского океана, китайской и малайской торговли. Это как корабль, несущий богатства мира в нашу страну. На побережье действует поддерживаемая система колодцев, а значит, что наши, что иностранные купцы всегда смогут пополнить жизненно важные запасы."
 cha_indian_influences:0 "Связи с Южной Индией"
 cha_indian_influences_desc:0 "Вся культура и история нашего народа связана с Великим индийским миром. Наши культурные связи сильно помогают при торговле с мореплавателями тамилами и телугу."
 cha_che_man_legacy:0 "Наследие Че Мана."
 cha_che_man_legacy_desc:0 "Когда, много лет назад, вьеты вытеснили нас на Юг, наш народ под предводительством Джайя Симхавармана, или Че Мана, был вынужден сотрудничать с ними, чтобы не допустить завоевания всего Индокитая монголами Хубилая. Возможно нам стоит вновь отложить разногласия в сторону или же найти новых друзей, чтобы хоть как-то защититься."
 cha_agarwood:0 "Алойное дерево"
 cha_agarwood_desc:0 "Корабли, курсирующие по нашим рекам, привозят редкое алойное дерево, масла которого ценятся в Китае и Корее как лекарства, благовония и даже имеют ритуальное значение. При неправильном использовании они могут быть весьма опасны для человека. Мы должны поддерживать монополию на этот товар и не допускать конкурентов к лучшим сортам."
 cha_resisting_foreign_rule:0 "Сопротивление иностранному завоеванию"
 cha_resisting_foreign_rule_desc:0 "Мы со всех сторон окружены многообразными религиями, культурами и обществами. И если в прошлом мы процветали от взаимовыгодного сотрудничества с соседями, то теперь большинство желает покорить Чампу. Не стоит ждать снисхождения — нужно укрепить города и готовится к сюрпризам от завоевателей."
 cha_cham_migrations:0 "Миграции чамов"
 cha_cham_migrations_desc:0 "Наш народ в большинстве регионов, когда-то бывших частью Чампы, постепенно замещается инородцами и занимает всё более маргинальную нишу. Под этим напором они вынуждены перебираться на новые земли, кто-то во владения кхмеров, кто-то на острова. Это совершенно не похоже на организованное переселение, но если мы предложим им свободную землю, то чамы, разумеется, предпочтут жизнь под нашей защитой, переселению в земли соседних держав."
 BAD_ideas:0 "Баденские идеи"
 BAD_ideas_start:0 "Баденские традиции"
 BAD_ideas_bonus:0 "Баденские амбиции"
 bad_hot_springs:0 "Горячие источники"
 bad_hot_springs_desc:0 "Баден получил своё имя от горячих минеральных источников, известных и популярных ещё со времён Римской империи. До сих пор сохранились развалины терм. Люди приходят, чтобы искупаться в успокаивающих водах и покидают нас обновлёнными и взбодрёнными."
 bad_zahringen:0 "Наследие Дома Церингенов"
 bad_zahringen_desc:0 "Если кто-то ещё помнит, то в стародавние времена Баденом правил славный Дом Церингенов, чья родословная прослеживается от самого основания Империи. Именно они добились для наших правителей титула маркграфов, носимого и по сей день, более высокого, чем у простых графов."
 bad_small_nation_diplomacy:0 "Активная дипломатия"
 bad_small_nation_diplomacy_desc:0 "Баден всегда был маленьким государством, часто разделённым между ветвями правящей династии, и не имеющим значительных сил. Все эти условия привели нас к необходимости развития дипломатических связей по всей Европе, чтобы сохранить независимость."
 bad_cuius_regio_euis_religio:0 "Cuius Regio, Eius Religio"
 bad_cuius_regio_euis_religio_desc:0 "Многие представители нашей династии поддержали разные стороны в ходе Реформации. Повсеместно это приводит к распаду государств, но наша семья маркграфов оказалась мудрее, и стала следовать принципу «Живи и дай жить другим», что пойдёт на пользу Бадену, несмотря на неизбежные разногласия."
 bad_reuiniting_the_nation:0 "Воссоединение Бадена"
 bad_reuiniting_the_nation_desc:0 "Веками разными частями Бадена правили побочные ветви нашего Дома. Но теперь осталась только одна линия, которая объединила регион и снова сделала Баден могущественным!"
 bad_expanding_the_nation:0 "Дипломатическая экспансия"
 bad_expanding_the_nation_desc:0 "Нужно платить, чтобы получить влиятельных друзей! С помощью ловкой дипломатии и игре на противоречиях между придворными фракциями, мы сможем мирно подчинить и присоединить территории соседей. Пора расширить нашу страну этак в пять раз!"
 bad_grand_duchy:0 "Великое герцогство Баденское"
 bad_grand_duchy_desc:0 "С нашими территориальными амбициями и укреплением государства, нам требуется и подходящий по статусу титул. Провозгласим же Баден Великим Герцогством и возвысимся над графами, герцогами и маркграфами Германии!"
 SDY_ideas:0 "Садийские идеи"
 SDY_ideas_start:0 "Садийские традиции"
 SDY_ideas_bonus:0 "Садийские амбиции"
 sdy_land_of_glory:0 "Земля славы"
 sdy_land_of_glory_desc:0 "Садия процветает с тех пор, как её основал великий Бирпал, и наша держава стала значительной силой в регионе. Наш народ не является коренным на этой земле, но мы уже давно обжили и освоили её, теперь это наш дом, а наша история здесь куда богаче и старше, чем у ахомских соседей. Это наша земля, и мы будем защищать её до последних мужчины или женщины, и предпочтём смерть бесчестью."
 sdy_crossroad_of_religions:0 "Пересечение религий"
 sdy_crossroad_of_religions_desc:0 "Наша страна стоит на пересечении Тибета, Бирмы и Индии, а значит мы здесь в полной мере ощущаем их влияние. В высокогорьях расположены буддийские монастыри, а кое где сохраняются последователи языческих культов. Сам же народ Сутии в основном перенял индуизм от наших Южных соседей. Наше государство воспринимается, как укрытие для множества конфессий, что позволит нам достичь успеха в столь разнородном регионе."
 sdy_hills_and_jungles:0 "Холмы и джунгли"
 sdy_hills_and_jungles_desc:0 "С преобладающими холмами, лесами и высокогорьями Восточных Гималаев представляет редкую красоту для друзей, и становится укреплённой линией обороны для врагов. Мы должны продолжать укреплять наши рубежи, используя и естественные преграды."
 sdy_temples:0 "Храмы Садии"
 sdy_temples_desc:0 "Природа сохранила свою первозданную мощь в нашей стране, и всегда готова вернуть заброшенное и забытое. Поистине сильное государство должно возвести величественные храмы и памятники богам, показав славу нашей державы простонародью и иностранцам."
 sdy_dihang:0 "Диханг"
 sdy_dihang_desc:0 "Воды великой реки Диханг совершают долгое путешествие до поворота на Юго-запад, в низовья, где называется уже Брахмапутрой. Река обеспечивает нас всем: водой, пищей, транспортом. Она связывает между собой все ключевые точки долины и даёт нам возможность пересечь её всю за день."
 sdy_army_reform:0 "Реформа садийской армии"
 sdy_army_reform_desc:0 "Есть теория, что «китайский порох» изобрели именно в нашей стране. Если это и правда так, то мы давно растеряли хватку и не пользуемся своим наследием. Нам стоит перенять тактики держав далёкого запада и сделать пехоту основой военной мощи."
 sdy_black_tea:0 "Чёрный чай"
 sdy_black_tea_desc:0 "Чай испокон веков выращивают в этой части света и наша земля идеально подходит для чайных плантаций. Тем более, что с приходом к нам купцов из Индии и Китая спрос на чайный лист вырос до астрономических размеров. Нужно позволить иностранцам вложиться в новые и новые чайные плантации и богатство ждёт Садию."
 MLB_ideas:0 "Манипурские идеи"
 MLB_ideas_start:0 "Манипурские традиции"
 MLB_ideas_bonus:0 "Манипурские амбиции"
 mlb_sanamahism:0 "Санамахизм"
 mlb_sanamahism_desc:0 "Брахманические и буддийские верования никогда не имели особенно много последователей в нашем родном краю. Народ Манипура твёрдо следует вере наших предков, имеющей более 360-и божеств. Традиционная вера не даст нам больше друзей среди каст, монахов и прочих значительных религиозных общин, но в этих холмах наши традиции делают нас сильнее."
 mlb_martial_traditions:0 "Боевые традиции"
 mlb_martial_traditions_desc:0 "Небольшое государство, расположенное в долине и окружённое воинственными соседями, постоянно имеет риск сгинуть в очередной войне или понести масштабные разрушения. Правители Манипура всегда готовы возглавить наше славное воинство и повести его против народов Шан или Качар."
 mlb_kingdom_of_the_meitei:0 "Царство Мейтей"
 mlb_kingdom_of_the_meitei_desc:0 "В отличии от большинства местных государств, Манипур имеет тысячелетнюю историю. Наши легенды и летописи рассказывают о древних царях, объединивших мейтей, наг и прочие народы в единую страну, наследником которой и стал Манипур."
 mlb_mayek:0 "Мейтей-Маек"
 mlb_mayek_desc:0 "Там, где другие перенимали наиболее простые, удобные и политически выгодные варианты письменности и литературных традиций, наш народ всегда поддерживал собственное традиционное письмо. Мейтейская литература и язык чётко отделяют нас от соседей и не имеют почти ничего общего ни с шанской на Востоке, ни с бенгальской на Западе."
 mlb_unite_the_hill_tribes:0 "Объединение племён с холмов"
 mlb_unite_the_hill_tribes_desc:0 "Долины и холмы Манипура всегда были разнородны и управлялись многочисленными вождями и главарями. Мы должны покончить с этим разбродом, с применением силы, если потребуется и сделать Манипур более централизованным государством."
 mlb_bengali_influence:0 "Бенгальское влияние"
 mlb_bengali_influence_desc:0 "Наше государство всегда проводило довольно изоляционистскую политику, но возможно, настало время укрепить наши связи с западом. Число приверженцев индуизма среди наших подданных всё возрастает, так же как изучение их письменности и языка. Всё это облегчит расширение нашего влияния в регионе."
 mlb_far_reaching_diplomacy:0 "Далёкие союзники"
 mlb_far_reaching_diplomacy_desc:0 "Мы весьма неплохо противостоим иноземным захватчикам, но никто не сможет выжить без друзей. Возможно нам стоит искать союзников среди стран далёкого Запада, привлекать их в регион и использовать в своих интересах."
 somali_ideas:0 "Сомалийские идеи"
 somali_ideas_start:0 "Сомалийские традиции"
 somali_ideas_bonus:0 "Сомалийские амбиции"
 somali_maritime_heritage:0 "Морское наследие"
 somali_maritime_heritage_desc:0 "С незапамятных времён сомалийские корабли ходили к далёким рынкам, от Арабского полуострова, побережья Суахили и Египта до Индии, Персии и даже более далёких земель. Расположенные вдоль берегов Африки сомалийские портовые города процветают и продолжат процветать благодаря этому наследию."
 somali_qalqads:0 "Калькады"
 somali_qalqads_desc:0 "Лучший способ оказаться в безопасности — это построить стену. Огромное количестве прекрасно защищённых фортов по всему нашему королевству защитит порты от пиратов, а города — от мигрирующих кочевников."
 somali_clans:0 "Сомалийские кланы"
 somali_clans_desc:0 "Пусть верность наших вассалов непоколебима, у нас, на всякий случай, также есть связи, ведущие далеко за границы существующих карт. Мы всегда можем положиться на поддержку наших соплеменников, как и они — на нашу. Проживают ли они в нашей стране или нет — в любом случае мы сможем воспользоваться ими при необходимости."
 somali_offensive_warfare:0 "Агрессивная война"
 somali_offensive_warfare_desc:0 "Ислам — не новая религия в этом регионе, но он всё же не так прочно укоренился здесь, как в иных частях света. Сильные христианские царства в прошлом часто угрожали нашим границам, и с появлением большого числа западноевропейских кораблей у восточноафриканского побережья нам приходится задуматься о дополнительных мерах предосторожности. Давайте переймём опыт у исламских армий других стран. Пусть наши войска вселяют такой же ужас, как и солдаты Османской империи."
 somali_indian_ocean_trade:0 "Торговля в Индийском океане"
 somali_indian_ocean_trade_desc:0 "По сути, Индийский океан — одна большая экономическая зона. Спрос на рабов в индийском Декане или же богатые ладаном земли Йемена диктуют условия нашему рынку. Давайте пересмотрим наше отношение к этим маршрутам и разбогатеем, вместо того чтобы рисковать нашими торговцами в чужеземных портах."
 somali_corsairs_of_the_red_sea:0 "Пираты Красного моря"
 somali_corsairs_of_the_red_sea_desc:0 "Мы не единственные, кому интересны богатства Индийского океана и Красного моря. Пираты с Запада или же арабские корсары — все они здесь, чтобы заработать на торговле, которую мы ведём. Мы должны ответить на вызов и начать поощрять наших собственных пиратов, который примут бой с врагом."
 somali_perso_arab_influx:0 "Приток арабских и персидских беженцев"
 somali_perso_arab_influx_desc:0 "Люди начали рассматривать наши земли как убежище, когда их родные страны пали в хаос. Укрепим эту тенденцию и попытаемся привлечь одарённых представителей мусульманского, которым найдутся занятия в наших землях."
 PEG_ideas:0 "Пегуанские идеи"
 PEG_ideas_start:0 "Пегуанские традиции"
 PEG_ideas_bonus:0 "Пегуанские амбиции"
 peg_riches_of_pegu:0 "Богатства Пегу"
 peg_riches_of_pegu_desc:0 "Находящиеся в устье реки Иравади наши порты являются естественными узлами для всех торговых маршрутов Верхней Бирмы. Ювелирные изделия, рубины, слоны, тиковое дерево, мускус и другие ценные товары переправляются через нас в Китай, Индию и дальше на Запад. Богатства нашего великого города таковы, что блики света наших позолоченных тканей и стен может ослепить случайного путешественника."
 peg_martabans:0 "Мартабаны"
 peg_martabans_desc:0 "Наша страна славится своими вазами и банками, которые создаются из глины и песка наших рек. Вазы-мартабан используются по всей Юго-Восточной Азии как на суше, так и на кораблях, для хранения воды."
 peg_dhammazedi_pyatton:0 "Даммазеди Пяттон"
 peg_dhammazedi_pyatton_desc:0 "Наши правители гордятся своей осторожностью в управлении страной. Для этого они развивают себя во всех вопросах, касающихся законов и религии, что сделало их известными и за рубежом. Давайте записывать все их решения, чтобы даже самые отдалённые суды могли вынести из них мудрость."
 peg_rammanadesa:0 "Раманнадеса"
 peg_rammanadesa_desc:0 "История народа Мон, проживающего в этом регионе, началась тысячи лет назад. Мон, или раманы, жили здесь задолго до других этносов, которые заявляют о своей власти. Давайте начнём искать вдохновение в старых легендах нашей страны и свято чтить её древние обычаи."
 peg_dynamic_warfare:0 "Динамичная война"
 peg_dynamic_warfare_desc:0 "Наши военные традиции служат нам на протяжении многих лет, но есть вещи, которым нам ещё предстоит научиться. Начнём приглашать иностранных офицеров из ближнего и дальнего зарубежья. От Франции до Шаня в ходу технологии и приёмы, которые было бы неплохо освоить."
 peg_buddhist_traditions:0 "Буддистское царство"
 peg_buddhist_traditions_desc:0 "Монская монархия всегда была крепко связана с традициями тхеревада нашего народа, поэтому в этой стране даже монах может стать королём. Давайте же вечно помнить об этой исторической силе и сделаем всё, чтобы поддержать учение нашей религиозной общины, иначе нас свергнут, как недостойных правителей."
 peg_mon_diaspora:0 "Диаспора Мон"
 peg_mon_diaspora_desc:0 "На протяжении веков война за речную долину Нижней Бирмы, множество людей Мон бежало в другие части Азии. Монские торговцы, солдаты и монахи играют важные роли при дворах наших соседей, и теперь, когда мы укрепили власть над родиной, мы можем использовать их влияние, чтобы добиться своих целей."
 KUT_ideas:1 "Борнейские идеи"
 KUT_ideas_start:1 "Борнейские традиции"
 KUT_ideas_bonus:1 "Борнейские амбиции"
 kut_earliest_indic_state:0 "Древнейшее индийское государство"
 kut_earliest_indic_state_desc:0 "Как и большинство государств архипелага у нас есть давние и прочные связи с индийским полуостровом, но именно наше царство считается древнейшим из всех индийских государств на этих островах. Мы бережно храним традиции брахманов и можем чувствовать себя как дома во всех крупных портах Индии, а индийские купцы всегда будут желанными гостями у нас."
 kut_muslim_trading_communities:0 "Мусульманские купеческие сообщества"
 kut_muslim_trading_communities_desc:0 "Ислам прошёлся лесным пожаром по всему региону, распространяясь по побережьям и торговым маршрутам. Чтобы выжить и процветать нам придётся принять этих переселенцев, стараясь не оттолкнуть тех, кто готов сменить веру, так и тех, кто не готов."
 kut_riches_of_borneo:0 "Богатства Борнео"
 kut_riches_of_borneo_desc:0 "На протяжении веков купцы из Китая и Индии приплывают сюда за богатствами наших лесов: слоновой костью, тиком, жемчугом, нефритом и лекарственными деревьями. Мы должны зорко следить за торговлей, так как контроль над ней и пошлины приносят баснословные прибыли."
 kut_anti_piracy_measures:0 "Антипиратские меры"
 kut_anti_piracy_measures_desc:0 "Рейды пиратов становятся всё смелее и размашистей, а некоторые из них забираются вверх по дельтам рек, где находятся наши самые богатые торговые порты. Мы должны оказать решительное противодействие пиратским атакам — построить новые укрепления, перенести склады вглубь побережья и ввести постоянное патрулирование."
 kut_encourage_immigration:0 "Поддержка иммиграции"
 kut_encourage_immigration_desc:0 "На долю архипелага выпало бесчисленное множество крупных войн и более мелких стычек, а с приходом европейских колонизаторов всё только усугубилось. За века транспортная сеть настолько хорошо налажена, что попасть с одного острова на другой не составляет никакого труда, что привело к постоянным миграциям населения между островами. Наша страна всю свою историю радушно принимала переселенцев, что всегда с лихвой окупалось, так не будем же забывать славные традиции предков!"
 kut_consolidation_of_kutai:1 "Объединение Борнео"
 kut_consolidation_of_kutai_desc:1 "Мы уже подчинили своей власти береговую линию Борнео, но до сих пор многие представители нашего народа живут в других княжествах и государствах. Давайте же объединим народ Борнео в одном государстве с сильной центральной властью и единым законом."
 kut_subdue_the_inlands:0 "Подчинение внутренних территорий"
 kut_subdue_the_inlands_desc:0 "Большая часть гор и лесов внутри острова до сих пор свободны от нашей власти. Племенные союзы и карликовые государства изображают вассальную зависимость, пока им это выгодно и так же предают. Пора расширить наше влияние на эти народы и закрепиться там раз и навсегда."
 sulawesi_ideas:0 "Сулавесские идеи"
 sulawesi_ideas_start:0 "Сулавесские традиции"
 sulawesi_ideas_bonus:0 "Сулавесские амбиции"
 sulawesi_intra_asian_trade:0 "Внутриазиатская торговая сеть"
 sulawesi_intra_asian_trade_desc:0 "Хоть наш остров не является лишь одной из многих остановок на пути торговцев из более богатых и влиятельных государств, мы всё же многим обязаны этим оживлённым торговым путям, пронизывающим весь архипелаг. Китайские, индийские и яванские купцы всегда остаются долгожданными гостями в наших портах, и чем мы привлекательнее для них, тем больше наше же влияние на торговлю в регионе."
 sulawesi_bajau:0 "Баджо"
 sulawesi_bajau_desc:0 "Общины народности баджо встречаются почти на всех островах Юго-восточной Азии, хоть никто и не помнит, откуда они здесь взялись. Баджо называют сами себя Сама, всю жизнь проводят в лодках, занимаясь торговлей и грабежом по всей Индонезии. Если мы будем поддерживать их и принимать в своих портах в качестве торговцев, то получим значительную прибыль от торговли с этими странниками и сможем получать от них сведения обо всём вокруг."
 sulawesi_prau:0 "Проа"
 sulawesi_prau_desc:0 "Проа — это местный вид парусного многокорпусного судна, и самый известная их разновидность происходит именно с нашего острова. Легко изменяющиеся размеры и форма кораблей позволяют нам дешевле и быстрее перемещать значительные объёмы товаров и людей, как вдоль наших берегов, так и между островами архипелага."
 sulawesi_unification:0 "Объединение Сулавеси"
 sulawesi_unification_desc:0 "Нашими землями управляет огромное количество сильных и слабых правителей. С одной стороны, они признают нас за «старшего брата» и первого среди равных, но в случае чего могут посчитать, что мы берём на себя слишком тяжёлую ношу и с удовольствием отнимут часть наших полномочий. Нам стоит провести полноценную централизацию и напрямую управлять всем островом."
 sulawesi_learning_from_outsiders:0 "Распространение идей"
 sulawesi_learning_from_outsiders_desc:0 "Чтобы извлечь наибольшую выгоду из нашего местоположения мы должны налаживать связи с соседями и перенимать их полезные знания, ведь по всей Юго-восточной Азии есть множество последователей самых разных идей и концепций, которые мы сможем изменить и применить у себя. Нам стоит отправить самых лучших представителей народа в Китай, Европу и на соседние же острова, чтобы постигать новое, а также поощрять европейцев посещать наши порты, в которых их будет ждать радушный приём."
 sulawesi_entrepot:0 "Перевалочный торговый пункт"
 sulawesi_entrepot_desc:0 "Иноземцы вечно хотят завладеть торговлей региона и заставить малые страны отдать им исключительное право пользования портами. Они ввели бы налог на торговлю, что постепенно задушит всю экономику островов и нас в том числе. Мы должны поощрять свободную торговлю и сломить иностранное влияние, допуская купцов всех национальностей, и предлагая более низкие цены."
 sulawesi_assymetrical_warfare:0 "Партизанская тактика"
 sulawesi_assymetrical_warfare_desc:0 "Архипелаг идеально подходит для различных рейдов и набегов, а внутренние горы и леса предлагают всё необходимое, чтобы сделать жизнь иностранных захватчиков поистине невыносимой. Это наш родной остров, и нам ли не знать, как правильно использовать все эти преимущества."
 mayan_ideas:0 "Идеи майя"
 mayan_ideas_start:0 "Традиции майя"
 mayan_ideas_bonus:0 "Амбиции майя"
 mayan_sacred_cenote:0 "Священный сенот"
 mayan_sacred_cenote_desc:0 "Чичен-Итца давно обращена в руины, но её сенот до сих пор сохраняет своё сакральное значение. Это место является входом в загробный мир и жертвоприношения дают гораздо больше сил, чем во всех прочих местах."
 mayan_building_traditions:0 "Архитектурные традиции"
 mayan_building_traditions_desc:0 "В незапамятные времена мы построили огромные города и величественные пирамиды на этой земле."
 mayan_ancient_feuds:0 "Старые счёты"
 mayan_ancient_feuds_desc:0 "Сиу, Кокомы и Итца в течение эпох были правящими домами Майа на Юкатане. Их вечная вражда и измены оставили обширный след из распрей и преступлений, ждущих расплаты."
 mayan_shipwreck_survivors:0 "Выжившие в кораблекрушениях"
 mayan_shipwreck_survivors_desc:0 "Чужаки начали появляться на наших берегах, утверждая, что они переплыли море на огромных лодках с крыльями, потерпевших крушение. Некоторые их них вступают в браки с нашими людьми и становятся почётными советниками у правителей."
 mayan_kuchkabal:0 "Кучкабали"
 mayan_kuchkabal_desc:0 "Да падения Майапана наши земли были разделены на провинции, или Кучкабали, и несмотря на то, что они успели переродиться в автономные территории, этот способ управления остаётся весьма эффективным."
 mayan_remote_isolation:0 "Изоляция"
 mayan_remote_isolation_desc:0 "Некоторые наши города укрыты так глубоко в джунглях, что остаются в совершенной недосягаемости врагов, а мы в то же время можем удерживать их целую вечность."
 mayan_caste_war:0 "Кастовые войны"
 mayan_caste_war_desc:0 "Мы не станем терпеть, хоть одну лишь минуту, иностранного владычества над нашим народом. Мы можем долго к этому готовится, но снова и снова встанем и будем бороться за свободу."
 KIC_ideas:0 "Идеи киче"
 KIC_ideas_start:0 "Традиции киче"
 KIC_ideas_bonus:0 "Амбиции киче"
 kic_blessings_of_tohil:0 "Благословения Тохиль"
 kic_blessings_of_tohil_desc:0 "Наш покровитель — бог неба. Он даёт дожди и солнце, которые делают наши земли плодородными и спасают от голода."
 kic_ilokab:0 "Традиции Илокаб"
 kic_ilokab_desc:0 "Династия Илокаб уже давно даёт нашей стране лучших воинов, а их военные традиции доведены до совершенства. Нам повезло, что они сражаются на нашей стороне."
 kic_wealth_of_tamub:0 "Богатство Тамуб"
 kic_wealth_of_tamub_desc:0 "Торговля и производства уже давно стали делом династии Тамуб. Они знают многое из области торговли, что может значительно обогатить нашу нацию."
 kic_titulos:0 "Титулос"
 kic_titulos_desc:0 "Записывая имена и деяния наших славных предков, благородные дома смогут подтвердить свои притязания на власть и силу нашего народа."
 kic_kiqabs_vengeance:0 "Месть Кикаба"
 kic_kiqabs_vengeance_desc:0 "Наши люди до сих пор рассказывают легенды об отмщении нашего владыки Кикаба, который вёл нас в великой битве с нашими союзниками какчикель, чтобы отомстить за предательское убийство своего отца."
 kic_popul_vuh:0 "Пополь-Вух"
 kic_popul_vuh_desc:0 "Мы храним нашу историю с первого дня мира и по сей день, что позволит ей пройти сквозь века."
 moluccan_ideas:0 "Молуккские идеи"
 moluccan_ideas_start:0 "Молуккские традиции"
 moluccan_ideas_bonus:0 "Молуккские амбиции"
 moluccan_spice_islands:0 "Острова пряностей"
 moluccan_spice_islands_desc:0 "С древних времён гвоздика, мускатный орех, сандал и другие пряности с наших островов достигают лучших столов в Европе, Китае, Индии и Персии. Их путь имеет множество остановок, но начинается он всегда здесь, среди наших островов, которые являются просто невероятным источником специй."
 moluccan_cultural_heritage:0 "Общее культурное наследие"
 moluccan_cultural_heritage_desc:0 "Хоть и различия среди Островов специй велики, у них есть мифы и традиции, известные всем людям, которые эти острова населяют. Эти сказки помогают поддерживать нашу власть и постоянно увеличивают нашу легитимность."
 moluccan_dominance_over_the_outer_islands:0 "Доминирование над внешними островами"
 moluccan_dominance_over_the_outer_islands_desc:0 "На первый взгляд, нам не хватает населения и территорий, чтобы встать на один уровень с другими государствами. Тем не менее, у нас есть целая сеть лояльных портов и островов, простирающаяся среди огромного архипелага, окружающего нас. Все эти острова поддержат нас и позволят использовать их производство специй. Однако, чтобы в полной мере использовать это влияние, мы должны расширить эту сеть и централизовать власть главных островов."
 moluccan_agents_of_trade:0 "Торговые агенты"
 moluccan_agents_of_trade_desc:0 "На всех этих островах, во множестве заливов, портов и устьях рек, должны собираться товары и дань. Давайте назначим несколько постоянных торговых агентов, которые позаботятся о наших интересах во всех уголках архипелага и установят монополию на ценные товары, которые мы будет продавать остальному миру."
 moluccan_four_kingdoms:0 "Четыре королевства"
 moluccan_four_kingdoms_desc:0 "Когда-то на наших островах существовало четыре королевства. Пусть некоторые из них уже не существуют, древние королевские обычаи всё ещё живут среди нашего народа и объединяют нас в трудные времена."
 moluccan_ally_papuan_raiders:0 "Союз с папуасами"
 moluccan_ally_papuan_raiders_desc:0 "На протяжении веков папуасы совершали набеги на острова и корабли этого региона. Из-за роста европейского влияния, нам придётся забыть старые обиды и объединиться против общего врага."
 moluccan_pragmatic_diplomacy:0 "Прагматичная дипломатия"
 moluccan_pragmatic_diplomacy_desc:0 "Хоть эти европейцы и выглядит весьма ненадёжными, они одинаково не доверяют друг другу. Начнём сотрудничать с ними, когда нам это потребуется и бросим их, когда они будут нам не нужны."
 LDK_ideas:0 "Ладакхские идеи"
 LDK_ideas_start:0 "Ладакхские традиции"
 LDK_ideas_bonus:0 "Ладакхские амбиции"
 ldk_two_kingdoms:0 "Два королевства Ладакха"
 ldk_two_kingdoms_desc:0 "Однажды Ладакх был разделён на два королевства под управлением двух братьев. Настанет день, когда в одной из этих династий родится правитель, который объединит государство в одно целое и поведёт наш народ в будущее."
 ldk_fortified_mountain_cities:0 "Укреплённые горные поселения"
 ldk_fortified_mountain_cities_desc:0 "Наша страна не раз видела, как приходят и уходят враги. Великая Тибетская империя, не менее великое королевство Кашмир под властью Лалитадитьи, а теперь и исламские налётчики преследуют нас. Горы — наши дома и наши замки. Давайте укрепим данные природой рубежи, и нам не придётся больше бояться захватчиков или налётчиков."
 ldk_wool_from_the_roof_of_the_world:0 "Шерсть с вершины мира"
 ldk_wool_from_the_roof_of_the_world_desc:0 "Расположенный на высокогорном плато Ладакх, казалось бы, мало что может предложить по сравнению с плодородными равнинами Индии и торговыми городами реки Тарим. Однако сколько все помнят, племена Чангпа ходили по нашим землям и пасли коз, которые дают настолько великолепную шерсть, что восхищённые разговоры о ней ходят среди наших соседей."
 ldk_great_monasteries:0 "Строительство великих монастырей"
 ldk_great_monasteries_desc:0 "Религиозные связи с Тибетом сделали наше общество сильнее мусульманских и индуистских соседей, которым хотелось бы захватить наши земли, чтобы обложить налогом торговлю и украсть шерсть. Давайте же укрепим нашу веру, возведя великие монументы, Гомпы и монастыри в высокогорьях и поддерживая монашеские ордена всеми силами."
 ldk_la_dvags_rgyal_rabs:0 "Ла-двагс-ргьял-рабс"
 ldk_la_dvags_rgyal_rabs_desc:0 "Записывая истории монархов, которые правили до нас, мы гарантируем, что мир никогда не забудет истоков нашей победоносной династии. Даже спустя века мы будем уверены, что королевские летописи сохранят в живых память нашего народа. "
 ldk_kingdom_united:0 "Единое королевство"
 ldk_kingdom_united_desc:0 "Чтобы избежать ссор и раздоров среди наших сыновей, мы должны прислушаться к советам мудрых лам наших монастырей. Только один сын должен наследовать корону, в то время как его брат может возглавить один из монастырей нашей страны. Таким образом, семья будет в состоянии эффективно использовать власть, а не разбазаривать его через наследование."
 ldk_far_away_traders:0 "Пригласить зарубежных купцов"
 ldk_far_away_traders_desc:0 "Шерсть, которую экспортирует наше королевство, получает всё большую известность за рубежом. Мы уже получили послания от императора Китая и русского царя. Нужно эффективно использовать славу наших коз и поощрять внешнюю торговлю, чтобы разбогатеть от неё."
 ZIM_ideas:0 "Мономотапские идеи"
 ZIM_ideas_start:0 "Мономотапские традиции"
 ZIM_ideas_bonus:0 "Мономотапские амбиции"
 zim_mwenemutapa:0 "Мвенемотапа"
 zim_mwenemutapa_desc:0 "Падение Большого Зимбабве повлекло за собой политическую нестабильность, а также даровало автономию местным вождям. Как владыкам этих людей, нам потребуется иметь серьёзную армию, способную обеспечить единство этих разрушенных земель."
 zim_rekindling_the_royal_fires:0 "Разжечь королевские костры"
 zim_rekindling_the_royal_fires_desc:0 "Чтобы подчинённые нам вожди могли доказать свою верность, они должны раз в год прибывать в столицу, чтобы зажечь свой костёр перед нами. Раз в год наша армия будет тушить их огни, и им придётся снова отправляться в путешествие."
 zim_mutapa_architecture:0 "Мономотапанская архитектура"
 zim_mutapa_architecture_desc:0 "Наше государство было когда-то частью Большого Зимбабве, и теперь, когда оно уже давно лежит в руинах, мы всё ещё помним некоторые его традиции. Именно у Большого Зимбабве мы унаследовали стиль и инструменты, которыми мы возводим наши каменные дома и укреплённые города, позволяющие эффективно контролировать наше плато."
 zim_spokesman_before_the_dead:0 "Говорящий с мёртвыми"
 zim_spokesman_before_the_dead_desc:0 "Наш правитель — не только лидер в обычном смысле, но и представитель своего народа перед духами умерших. Перед любой кампанией или сбором урожая, он должен передать наше уважение и наши нужды духам предков с помощью церемоний и танцев.  Без великого правителя, который будет защищать королевские могилы и держать контакт с мертвецами, для нашей страны всё очень быстро может пойти наперекосяк."
 zim_elected_administrators:0 "Избираемые управленцы"
 zim_elected_administrators_desc:0 "Обычно все важные управляющие, даже на местах, происходили из королевской семьи. Поскольку наша империя выросла и окрепла, мы можем положиться на знания субъектов и позволить им самим выбирать себе правителей."
 zim_curva:0 "Курва"
 zim_curva_desc:0 "С приходом новых купцов в район Замбези, мы должны обеспечить их уважение к нашей власти. Каждый, кто желает вести здесь торговлю и везти наше золото и слоновую кость на другие берега, должны сначала получить одобрение наших властей и заплатить специальный налог (курва) для того, чтобы получить доступ к рынкам. Если платежей не будет, то все иностранные товары будут конфискованы государством Мономотапа."
 zim_controlling_the_mutapan_riches:0 "Контроль мономотапанских берегов"
 zim_controlling_the_mutapan_riches_desc:0 "Западные путешественники назвали нашу землю Офир, а золотые рудники нашего плато и торговля на Замбези уже давно вызывает у них зависть. Укрепив нашу власть над этими землями, мы сможем избежать вторжений со стороны жадных иностранцев и местных царьков."
 BAL_ideas:0 "Белуджийские идеи"
 BAL_ideas_start:0 "Белуджийские традиции"
 BAL_ideas_bonus:0 "Белуджийские амбиции"
 bal_natural_defences:0 "Природная защита"
 bal_natural_defences_desc:0 "Каждая армия со времён Александра Великого рано или поздно осознавала, что наши земли весьма враждебно настроены к внешним захватчикам. Горные цепи с коварными переходами, пустыни и холмы поджидают любого врага и помогают населению устраивать засады и уничтожать любые армии, желающие пройти через эти земли."
 bal_hani_and_sheh_mureed:0 "Хани и Шех-Мюрид"
 bal_hani_and_sheh_mureed_desc:0 "Мы живём в эпоху новых возможностей и новых вызовов. Влияние наших решений таково, что баллады и легенды о великих героях и воителях слагаются ещё при их жизни. Давайте составлять их в соответствии с белуджийскими обычаями, чтобы тем, кто придёт после нас, было к чему стремиться."
 bal_khan_of_the_baloch:0 "Хан белуджи"
 bal_khan_of_the_baloch_desc:0 "Белуджи — гордый, но разобщённый народ. Наслаждаясь нашей независимостью, мы, возможно, отстаём от других из-за отсутствия единства. Давайте провозгласим нашего правителя Ханом белуджи и сплотимся вокруг общего дела. Наши соседи больше никогда не будут чувствовать себя в безопасности."
 bal_reorganization_of_the_army:0 "Реорганизация армии"
 bal_reorganization_of_the_army_desc:0 "Верность племён нашему государству велика, и попытка поколебать её окажется бесполезным занятием. Вместо того, чтобы создавать армию как у наших соседей из Индии или Персии, давайте работать с тем, что мы уже имеем. Каждое крупное племя должно нести воинскую повинность, поддерживать своё войско в соответствии с нашими стандартами и спонсировать наши кампании. В свою очередь, мы поможем им укрепит власть над небольшими племенами, находящимися под их контролем."
 bal_control_of_the_overland_trade:0 "Контроль над сухопутной торговлей"
 bal_control_of_the_overland_trade_desc:0 "Мы правим землями, которые считаются опасными или даже непроходимыми из-за множества бандитов, которые тысячелетиями нападали на купцов из соседних регионов. Тем не менее, вполне возможно пройти через Белуджистан и Макран из Кабула в Синд, и мы знаем эти горные и пустынные маршруты. Давайте покажем эти пути купцам и обложим их налогом на защиту."
 bal_chiefs_and_landlords:0 "Вожди и арендодатели"
 bal_chiefs_and_landlords_desc:0 "Обычно племенные вожди, избираемые своими кланами, контролируют продукцию своего региона. В то же время мы могли бы создать систему, при которой вожди выступали бы в качестве арендодателей земли от нашего имени. Таким образом, мы будем знать, кто за что отвечает, и сможет гораздо эффективнее контролировать наше производство."
 bal_baluch_leadership:0 "Белуджийские лидеры"
 bal_baluch_leadership_desc:0 "Наши войска получили крепкую репутацию отличных наёмников или союзников, сражающихся в чужих армиях в Персии или Индии. Давайте воспользуемся их опытом и связями, чтобы сделать из них профессиональных и компетентных офицеров."
 ORL_ideas:0 "Орлеанские идеи"
 ORL_ideas_start:0 "Орлеанские традиции"
 ORL_ideas_bonus:0 "Орлеанские амбиции"
 orl_brothers_of_kings:0 "Месье д'Орлеан"
 orl_brothers_of_kings_desc:0 "С 1344 года герцогство Орлеанское традиционно передавалось второму сыну французского короля. Орлеанский дом уступает только дому самого короля Франции и в один прекрасный день может даже затмить его."
 orl_maid_of_orleans:0 "Орлеанская дева"
 orl_maid_of_orleans_desc:0 "Если осада Орлеана и научила нас чему-то, то это тому, что даже одна дева может изменить ход истории. Мы больше не будем ограждать женщин от руководства армией, ведь они могут вдохновить наших солдат на победу."
 orl_saffron_of_boynes:0 "Бойнский шафран"
 orl_saffron_of_boynes_desc:0 "После долгой и изнурительной войны Орлеан имеет все предпосылки, чтобы стать крупным центром производства. Это не только развитая торговля, но и богатая плодородная долина Бос. Бойн станет шафрановой столицей Европы, а может быть и мира, а купцы будут стекаться сюда отовсюду за драгоценными специями."
 orl_chateaux_of_the_loire_valley:0 "Замки Луары"
 orl_chateaux_of_the_loire_valley_desc:0 "Некоторым государям требуется весьма много времени, чтобы смириться с очевидным. Нигде во Франции нет климата столь приятного, природы такой прекрасной и спокойной, как в Долине Луары. Наши прекрасные архитекторы возводят здесь величественные дворцы, замки Луары, показывая всем свой талант и влияние владельцев."
 orl_faith_and_devotion:0 "Праведность и вера"
 orl_faith_and_devotion_desc:0 "Это та вера, что изменила ход Столетней войны, и поэтому этой верой будут руководствоваться великие люди Орлеана. Богословие должно преподаваться и обсуждаться по всей стране, начиная с нашего собора и заканчивая нашим университетом."
 orl_calvin_and_moliere:0 "Кальвин и Мольер"
 orl_calvin_and_moliere_desc:0 "Орлеан всегда хранит верность тем, кто искренне любит его, и так же верно восстаёт против тиранов, считающих что их власть безмерна. От Жанны д'Арк, «Орлеанской девы», до Жана Кальвина, изучавшего здесь право, а потом отвергшего любые формы папской власти; и Жана-Батиста Поклена, который под именем Мольер, в театральной форме высмеивал все формы лицемерия в церкви и обществе, дав детям Орлеана оставить свой след в этом мире."
 ORM_ideas:0 "Ормузские идеи"
 ORM_ideas_start:0 "Ормузские традиции"
 ORM_ideas_bonus:0 "Ормузские амбиции"
 orm_a_vast_emporium:0 "Мировой торговый центр"
 orm_a_vast_emporium_desc:0 "Как было однажды сказано, Ормуз является «крупнейшим торговым центром, в котором можно найти людей и товары со всего света» или же «если бы мир был золотым кольцом, то Ормуз стал бы его жемчужиной». Многие века торговцы приезжают на наши острова со всевозможными товарами, давно сделав нашу страну синонимом богатства."
 orm_protecting_the_islands:0 "Защита островов"
 orm_protecting_the_islands_desc:0 "Разумеется, Кешм и Ормуз не могут стать прочным фундаментом для великого государства, но в любом случае они гораздо безопаснее побережья, подвергающегося постоянным набегам и разорению наших врагов. Мы должны построить мощные крепости на островах, чтобы защитить своё, и тех кто придёт торговать с нами."
 orm_moqarrariya:0 "Реформа Моккарарии"
 orm_moqarrariya_desc:0 "Всё время существования островных государств мы платили людям с побережья за защиту и доступ к дополнительным пресной воде и пище. Пора заменить это неустойчивое партнёрство полноценным договором."
 orm_far_reaching_diplomacy:0 "Далёкие союзники"
 orm_far_reaching_diplomacy_desc:0 "Островное государство всегда вынужденно искать союзников и друзей вдали от своих границ. Нам стоит присмотреться к врагам наших соседей, безмерно желающих подчинить острова."
 orm_secure_trading_monopoly:0 "Торговая монополия"
 orm_secure_trading_monopoly_desc:0 "Защита торговли заключается не только в обеспечении лучших условий и безопасности для тех, то приезжает торговать к нам, а также безопасности торговых путей, но также наблюдение за потенциальными соперниками, способными перехватить наше первенство или же вовсе уничтожить торговлю Ормуза. Мы должны всегда приглядывать за торговлей в Персидском заливе и сохранять своё положение на самом верху."
 orm_develop_qeshm_and_ormuz:0 "Развитие Кешма и Ормуза"
 orm_develop_qeshm_and_ormuz_desc:0 "Кешм и Ормуз могут показаться совершенно негостеприимными и бесплодными. И хотя острова всегда имели собственные месторождения железа и соли, а население было зажиточным, всё это поддерживается только поставками продовольствия и воды с материка. Пришло время пересмотреть сложившуюся ситуацию и сделать сердце страны более устойчивым."
 orm_ormuzi_navy:0 "Морская экспансия"
 orm_ormuzi_navy_desc:0 "Рыбаки, торговцы и даже пираты являются частыми гостями на наших островах, а власть содержит внушительный военно-морской флот. Однако пришло время качественно усилить флот Ормуза. Он должен соответствовать жемчужине Персидского залива."
 greek_ideas:0 "Эллинские идеи"
 greek_ideas_start:0 "Эллинские традиции"
 greek_ideas_bonus:0 "Эллинские амбиции"
 greek_orthodox_faith:0 "Греческая Православная Вера"
 greek_orthodox_faith_desc:0 "Греческая церковь остаётся одной из самых древних и авторитетных в православном мире, а наша христианская вера всегда оставалась и остаётся самой важной скрепой, объединяющей греческий народ в суровые и тяжёлые времена. Мы будем и впредь беречь наше христианское наследие и черпать силы из христианской веры."
 greek_maritime_heritage:0 "Традиции мореходства"
 greek_maritime_heritage_desc:0 "За прошедшие тысячелетия греки вдоль и поперёк исследовали Средиземноморье, колонизировали значительную часть и утратили всё, но несмотря ни на что остались превосходными моряками. Даже сейчас во флотах европейцев греческие капитаны и матросы составляют немалую, а иногда и большую часть. Отталкиваясь от их опыта, а также опыта греческих пиратов, контрабандистов и рыбаков мы сможем создать сильнейший флот региона."
 greek_klephtic_irregulars:0 "Клефты в армии"
 greek_klephtic_irregulars_desc:0 "В тяжёлые годы иноземной оккупации, что франкской, что турецкой, греческое сопротивление не прекращало свою борьбу, а после десятилетий безрезультатных усилий многие греки уходили в горы и вели наше великое дело освобождения оттуда. Участники сопротивления, или как их раньше называли, «разбойники», вполне могли бы войти в состав нашей армии в качестве иррегулярных частей, которые станут бичом наших врагов, учитывая рвение и опыт клефтов."
 greek_phanariotes:0 "Греческая диаспора"
 greek_phanariotes_desc:0 "Образованные и предприимчивые люди всегда востребованы, так что, за века, многие греки покинули родину и нашли новый дом при дворах Южной и Восточной Европы. С возрождением греческой государственности мы должны вести работу по привлечению их обратно на землю предков."
 greek_strengthen_control_over_the_trade_routes:0 "Контроль средиземноморской торговли"
 greek_strengthen_control_over_the_trade_routes_desc:0 "Все государства от Римской империи до Венецианской республики, и затем Турки-Османы стремились контролировать торговлю между Западом и Востоком, завоёвывая Грецию и Эгейские острова. Новая Эллада займёт эту замечательную торговую нишу, не можем же мы позволить наживаться нашим врагам?"
 greek_philhellenism:0 "Филэллины"
 greek_philhellenism_desc:0 "Греция была колыбелью западной цивилизации, а наши предки до сих пор почитаются по всей Европе. Это и многое другое помогает нам приобретать всё новых друзей по всей Европе. Филэллины — друзья греков, те, кто помогали нам обрести свободу, останутся нашими друзьями навсегда."
 greek_enlightenment:0 "Греческое просвещение"
 greek_enlightenment_desc:0 "Наши предки были великими мыслителями, государственными деятелями и философами, их идеи изучают и применяют до сих пор, а наследие просто неописуемо. Нам стоит вернуться к своим же старым идеалам, к которым только подбираются светлейшие дворы Европы. С таким фундаментом мы сможем развивать свою государственность и возможно реформировать греческий язык для новой эпохи."
 KGR_ideas:0 "Идеи Кангры"
 KGR_ideas_start:0 "Традиции Кангры"
 KGR_ideas_bonus:0 "Амбиции Кангры"
 kgr_katoch_lineage:0 "Династия Каточ"
 kgr_katoch_lineage_desc:0 "Всего несколько государств имеют такое же древнее происхождение, как наше. Династия Каточ правила тысячи лет, видела приходы Александра и Тимура, и до сих пор продолжает играть важную роль в жизни нашей страны."
 kgr_riches_of_the_kangra_valley:0 "Богатства долины Кангра"
 kgr_riches_of_the_kangra_valley_desc:0 "Легенды гласят о демоне Джаландхаре, чья голова упала в нашу долину после его боя с Шивой. Окружённая сухими холмами и высокими горами, наша родная земля цветёт и зеленеет. Кангра может прокормить гораздо больше людей, чем живёт здесь сейчас, однако она также является лакомой целью для иноземных завоевателей."
 kgr_martial_heritage:0 "Военное наследия"
 kgr_martial_heritage_desc:0 "Военные традиции нашего народа идут с давних времён, и пусть наши родственники из Раджпута на юге более известны, мы уже не раз доказывали, что способны стать головной болью для любого захватчика. В конце концов, все они уходят."
 kgr_hill_forts:0 "Контроль над крепостями в холмах"
 kgr_hill_forts_desc:0 "Наше государство выстроено вокруг форта Кангра, который позволяет контролировать все прилежащие стратегически важные районы. Давайте возьмём под контроль остальные форты в этом регионе, что позволит нам расширить наше влияние."
 kgr_strengthen_the_mountain_trade:0 "Укрепление горной торговли"
 kgr_strengthen_the_mountain_trade_desc:0 "Неподалёку на юге лежат плодородные равнины Пенджаба, и в тоже время мы близки к обширным горам и ледниками Ладакха, Тибета и Гималаев. На первый взгляд эти регионы не нуждаются друг в друге. С севера приходят драгоценные изделия из шерсти, за что южане готовы хорошенько заплатить, а сам Север, хоть имеет и небольшие потребности, не отказывается от продуктов роскоши, которые может поставить Юг."
 kgr_pahari_paintings:0 "Живопись Пахари"
 kgr_pahari_paintings_desc:0 " Эти горы обеспечивают мир, покой и живописны пейзаж одним, другим, страшащимся народов с равнин, — защиту. Давайте примем под крыло талантливейших живописцев этой эпохи, предложим им кров, и пусть наш горный пейзаж вдохновит их на создание великих работ о любви и нашей божественной истории."
 kgr_tigers_of_the_himalayas:0 "Гималайские тигры"
 kgr_tigers_of_the_himalayas_desc:0 "Время идёт, наше государство сталкивается с новыми угрозами, имена и религии которых меняются со временем. Будь это сикхи, гурки, Тимуриды или эллины, мы всегда должны иметь возможность защитить себя. Давайте создадим новую армию, знающую особенности боя в горной местности, а также обеспечим её идеями различных народов, которые желают заполучить наши земли."
 KAS_ideas:0 "Яркендские идеи"
 KAS_ideas_start:0 "Яркендские традиции"
 KAS_ideas_bonus:0 "Яркендские амбиции"
 kas_northern_silk_road:0 "Северный шёлковый путь"
 kas_northern_silk_road_desc:0 "Уже долгие годы вдоль бассейна реки Тарим тянутся торговые потоки. Начиная свой путь у оазисов и городов, они связывают воедино всю ту огромную территорию Восточной Азии и Китая с персидским Мавераннахром. Шёлк, специи, хлопок, ковры, табак и многие другие товары, которые проходят через наши земли, в конечном итоге доходят до двора европейских монархов или же китайского императора. Мы должны охранять торговцев на всём их пути, ведь без них у нас не было бы ничего."
 kas_altishahr:0 "Альтишахр"
 kas_altishahr_desc:0 "Такла-Макан может быть негостеприимной, но наши города процветают, благодаря оазисам, расположенным вдоль границ, а также реки Тарим. Жизнь здесь не так проста, как в низинах Индии или Китая, но пшеница и хлопок растут достаточно хорошо. Названия, данные нашему региону, будь то Татария Высокая, Альтишахр, Кашгария или Синьцзян, воссоздают образы неземной красоты и хорошей жизни."
 kas_tarikh_i_rashidi:0 "Тарих-и Рашиди"
 kas_tarikh_i_rashidi_desc:0 "Наша городская культура находится в изоляция от дальних стран, из-за чего лишь немногие слышали о нашей истории или языке. Необходимо записать историю нашего народа и наших городов, так чтобы мир смог узнать о жизни здесь, узнать о порядках и легендах, живущих в наиболее отдалённой от важных уголков мира стране."
 kas_empower_the_khojas:0 "Род Ходжа"
 kas_empower_the_khojas_desc:1 "Среди наиболее почитаемых членов нашего общества находятся ходжа — набожные люди, чьи предки уверовали в Пророка и первых четырёх халифов. Сказания, что они поведали, вдохновляют монгольских ханов преклонить колени пред исламом. Мы всегда считались наиболее набожными в нашем роду, поэтому ходжи уже давно являются влиятельными игроками в нашем государстве. Пускай и дальше проповедуют, посмотрим, сколь долго их вера будет помогать нам."
 kas_holy_warriors:0 "Святые воины"
 kas_holy_warriors_desc:0 "Несмотря на то, что мы всегда приветствуем купцов всех вероисповеданий и культур, мы никогда не должны забывать, что наша военная мощь происходит от чистоты нашей веры. Мы обязаны распространить истинную веру на окружающие нас земли, что сделает защиту нашей родины легче."
 kas_black_and_white_mountain:0 "Исхакии и Афакии"
 kas_black_and_white_mountain_desc:0 "Мы не должны позволить мелкому соперничеству разделить нашу державу! Слишком долго наши люди были разделены на афакиев, людей Белой горы, и исхакиев, людей Чёрной горы. Если мы сможем объединить черногорцев и белогорцев, Север и Юг, наша страна будет иметь под собой твёрдый фундамент."
 kas_encourage_tarim_trade:0 "Торговля на Тариме"
 kas_encourage_tarim_trade_desc:0 "На протяжении веков, даже тысячелетий, торговцы решались на рискованные путешествия, чтобы добраться до наших городов в пустыни. Неважно, начали ли они свой путь в Такла-Макане, абрикосовой дороге Балтистана или ледниках Ладакха, все они в конечном итоге прибыли в Яркенд, Кашгар или в любой другой наш город. Однако времена меняются и с каждым годом поток торговцев слабеет, ведь с открытием морских путей с востока на запад многие считают, что долгое путешествие через неприветливые земли стоит того. Нужно действовать решительно, чтобы защитить сухопутную торговлю, например, отменить любые пошлины с купцов."
 
 LUX_ideas:0 "Люксембургские идеи"
 LUX_ideas_start:0 "Люксембургские традиции"
 LUX_ideas_bonus:0 "Люксембургские амбиции"
 lux_imperial_legacy:0 "Имперское наследие"
 lux_imperial_legacy_desc:0 "Не так давно, императором Священной Римской империи был именно представитель Люксембургского Дома. Сам император Карл IV принадлежал к нашей династии, что несомненно делает честь как нашему Дому, так и всему герцогству, а также власть, далеко выходящую за пределы наших скромных земельных владений."
 lux_ardennes:0 "Арденны"
 lux_ardennes_desc:0 "Неровный и холмистый рельеф нашей державы делает весьма сложными вторжения врагов; в действительности же, многие армии выбирают более лёгкий путь в обход, но лишь теряют время в изнуряющих переходах и несут огромные небоевые потери."
 lux_moselle_trade:0 "Торговля по Мозелю"
 lux_moselle_trade_desc:0 "Река Мозель протекает по нашей восточной границе, что просто обязывает нас взять идущую торговлю под контроль и обеспечить значительные прибыли купцам."
 lux_fortress:0 "Крепость Люксембурга"
 lux_fortress_desc:0 "Великолепный замок в центр нашей столицы известен в качестве одной из самых крепких крепостей из всех, какие знал свет. Немногие армии хотя бы застали эту неприступную крепость осаждённой, не говоря уже о взятии. С расширением нашего влияния на окрестности нам стоит задуматься о возведении там крепостей, аналогичных той, что успешно защищает наш дом."
 lux_spanish_road:0 "Испанская дорога"
 lux_spanish_road_desc:0 "Важный военный маршрут, известный как «Испанская дорога» проходит прямо через нашу территорию. По ней идёт сухопутное снабжение армии испанских Нидерландов через испанские владения в Италии и прочие зависимые от Габсбургов территории. Испанцы наверняка будут не против, если мы воспользуемся этим фактом для укрепления своей собственной армии."
 lux_grand_duchy_of_luxembourg:0 "Великое княжество Люксембургское"
 lux_grand_duchy_of_luxembourg_desc:0 "Наше государство имеет большую и полную великих подвигов историю, сейчас же особенно выделяется в Германском и Французском регионах. Таким образом даже в совершенно немыслимой ситуации, когда нами будет править иноземец — слово Люксембурга будет весомым аргументом. Особое положение герцогства Люксембург нужно подчеркнуть заслуженным титулом Великого герцога для наших правителей. Это будут ещё один великий титул из многих, носимых нашими правителями."
 lux_rivals_rivals_everywhere:0 "В кольце соперников"
 lux_rivals_rivals_everywhere_desc:0 "Наше положение между Францией, Нижними землями и Германскими государствами вполне ясно намекает на необходимость чрезвычайно гибкой дипломатии, способной сдержать их от посягательств на столь лакомый кусок. Мы должны поддерживать прекрасные отношения со всеми ими, а также всё время приглядывать за соседями."
 telugu_ideas:0 "Идеи Телугу"
 telugu_ideas_start:0 "Традиции Телугу"
 telugu_ideas_bonus:0 "Амбиции Телугу"
 yor_telugu_warrior_aristocrats:0 "Воины телугу"
 yor_telugu_warrior_aristocrats_desc:0 "Наше государство опирается на традиции поколения воинов телугу. Эти люди несли службу у многих великих индийских империй и ещё недавно составляли аристократию канувшего в Лету царства Какатия. Это даст нам стабильных приток опытных воинов и командиров для наших армий, вне зависимости от того, что прибережёт для нас будущее."
 yor_patronize_telugu_literature:0 "Покровительство литературе телугу"
 yor_patronize_telugu_literature_desc:0 "С самого начала правления Редди литература тесно сплелась с бытом наших людей. Наши правители — неплохие авторы и учёные, оказывающие поддержку современным поэтам и литераторам."
 yor_kakatiya_legacy:0 "Наследие Какатии"
 yor_kakatiya_legacy_desc:0 "Не так давно этими землями правило царство Какатия со своими аристократами-телугу и пренебрежением к строгой кастовой иерархии наших соседей, чему старается подражать и наше государство. Из правления этого государство можно извлечь немало уроков, и мы можем воспользоваться ими, пока формируем нашу политику."
 yor_great_forts_of_the_east:0 "Великие крепости Востока"
 yor_great_forts_of_the_east_desc:0 "Несколько огромных крепостей в Восточных Гатах охраняют наши земли от нашествия горных держав. Мы должно хорошо снабжать эти форты, иначе есть риск уничтожения костяка нашей обороны."
 yor_legend_of_prataparudra:0 "Легенда о Пратапарудре"
 yor_legend_of_prataparudra_desc:0 "Последний правитель Какатии, Пратапарудра II, умер в плену у султаната, покорившего его царство. Некоторые считают, что он выжил и приказал своим вассалам основать новые государства, одно из которых — наше. Давайте распространим эту легенду и позаботимся о том, чтобы наши потомки всегда могли узнать о корнях нашего государства."
 yor_diamond_mines_of_kollur:0 "Алмазные копи Коллура"
 yor_diamond_mines_of_kollur_desc:0 "Андхра является родиной одних из самых больших алмазных рудников в мире. На протяжении веков эти копи были источником большинства известных миру алмазов, а также таких больших камней, как Кохинур. Было бы неплохо модернизировать наши шахты и позаботиться о том, чтобы они работали в полную силу."
 yor_encourage_coromandel_trade:0 "Поощрение коромандельской торговли"
 yor_encourage_coromandel_trade_desc:0 "Коромандельское побережье со своими шумными портами и множеством иноземных торговцев всегда было источником богатства. Один из древних правителей династии Редди пытался свести контроль над торговлей здесь к минимуму, чтобы значительно простимулировать наши порты. Давайте вновь используем такую политику, чтобы дать купцам больше свободы."
 LON_ideas:0 "Леонские идеи"
 LON_ideas_start:0 "Леонские традиции"
 LON_ideas_bonus:0 "Леонские амбиции"
 lon_heritage_of_the_reconquista:0 "Наследие реконкисты"
 lon_heritage_of_the_reconquista_desc:0 "Сотни лет наше королевство воевало за возвращение христианства в Иберию. Это битва, которую мы продолжили уже в составе королевства Кастилии. Священная война оставила нам богатые военные традиции и прекрасных офицеров, которых ждут новые подвиги и старые враги."
 lon_leonese_cortes:0 "Леонские кортесы"
 lon_leonese_cortes_desc:0 "Кортесы Леона это один из старейших, а может быть и старейший парламент в мире. Древние законы и традиции нашего парламента готовы послужить любому честному правителю, желающему найти совета или помощи у своих подданных."
 lon_conquistadores:0 "В Новый Свет!"
 lon_conquistadores_desc:0 "По всему миру разбросаны языческие царства, полные несметных богатств, которые ждут наших солдат и проповедников. Теперь черёд леонских конкистадоров испытать свою судьбу и принести истинную веру варварам за океаном. Мы будем достойны славы наших предков, освободивших Иберию от мусульманского ига."
 lon_school_of_salamanca:0 "Школа Саламанки"
 lon_school_of_salamanca_desc:0 "Престижный университет Саламанки стал центром для новой школы юриспруденции, философии и экономики. Наша давняя поддержка школы позволяет более эффективно использовать знатоков естественного права и собственности."
 lon_expand_navy:0 "Развитие флота"
 lon_expand_navy_desc:0 "Астурийские моряки готовы предоставить нам вековой опыт и традиции мореплавания, но несмотря на это наш флот успел сильно устареть и требует модернизации. У Леонского королевства должны появиться мощные военно-морские базы на побережье и крупнейший постоянный флот в регионе."
 lon_patronize_leonese_language:0 "Защита леонского языка"
 lon_patronize_leonese_language_desc:0 "За многие годы унии Кастилии и Леона наш язык сильно сдал свои позиции, и нам придётся приложить немало усилий, чтобы изменить тенденцию. В первую очередь необходимо создать Леонскую грамматику и добиться его использования в государственных учреждениях. Помимо всего прочего нам стоит поддерживать поэтов, писателей и актёров, тех кто развивает и обогащает язык."
 lon_nationalism:0 "Национализм"
 lon_nationalism_desc:0 "Начиная от кастильцев и заканчивая французами, многие державы всегда готовы захватить наши земли и подавить нашу культуру, поэтому во время войны и оккупации мы должны на смерть стоять за родные дома, причём не только солдаты, но и партизаны, действующие за линией фронта."
 CYI_ideas:0 "Ийские идеи"
 CYI_ideas_start:0 "Ийские традиции"
 CYI_ideas_bonus:0 "Ийские амбиции"
 cyi_strengthen_yi_caste_system:0 "Укрепление кастовой системы И"
 cyi_strengthen_yi_caste_system_desc:0 "Традиционно наше общество делится на 5 каст. Зимо — правители, Чёрные И (Носу) — аристократы, Белые И (Цюйно) — свободные люди, Ацзя — крестьяне, а Сяси — наши рабы. Укрепив такую систему, мы можем убедиться в том, что наша страна останется стабильной."
 cyi_deep_in_mountains:0 "Далеко в горах"
 cyi_deep_in_mountains_desc:0 "Горы вокруг нашей страны — наш естественный рубеж обороны, так что мы должны развивать тактики с их использованием. Для нас горы — это дом, а для наших врагов они станут могилой."
 cyi_chain_of_zimo_domains:0 "Цепь владений Зимо"
 cyi_chain_of_zimo_domains_desc:0 "В отличие от многих племён, разбросанных вокруг нас, наши домены связаны друг с другом. С такой цепочкой поселений у нас есть лучшие возможности для манёвра и устойчивая коммуникация, а нашим местным феодалам проще прийти друг другу на помощь."
 cyi_solar_calendar:0 "Ийский солнечный календарь"
 cyi_solar_calendar_desc:0 "Многие чужаки, как правило, видят нас дикарями. Такое невежество и высокомерие ужасает нас! Наш солнечный календарь прост для понимания и является полезным инструментом в сельском хозяйстве. Пусть эти дураки считают себя лучше нас и занимаются сложными расчётами, а мы, тем временем, сделаем свой календарь используемым по всей стране."
 cyi_promote_bimoism:0 "Поддержать бимоизм"
 cyi_promote_bimoism_desc:0 "Бимо, «мастера писаний», — шаманы-священники нашего народа. Они присутствуют при рождении, на похоронах и свадьбах, организуют праздники и следят за культурной жизнью нашего народа. Мы должны поддерживать их ритуалы и защищать наши верования от зарубежных культов."
 cyi_renovate_skyward_tombs:0 "Обновить Небесные Гробницы"
 cyi_renovate_skyward_tombs_desc:0 "Огромные Небесные Гробницы — место отдыха наших правителей и генералов прошлого. Эти гигантские пирамиды служат доказательством нашего продолжающегося правления своими землями. Мы должны обновить гробницы, чтобы убедиться, что наше наследие продолжит существовать, и никто не поставит под сомнение нашу власть."
 cyi_children_of_the_black_tiger:0 "Дети чёрного тигра"
 cyi_children_of_the_black_tiger_desc:0 "Мы дети чёрного тигра. Так же как тигр, владыка всех зверей, мы должны править всеми человеческими государствами!"
 NZH_ideas:0 "Нижегородские идеи"
 NZH_ideas_start:0 "Нижегородские традиции"
 NZH_ideas_bonus:0 "Нижегородские амбиции"
 nzh_at_the_confluence_of_two_giants:0 "На стыке гигантов"
 nzh_at_the_confluence_of_two_giants_desc:0 "Реки всегда были важнейшими артериями русских земель. И получается, что наши предки построили могучий град на слиянии двух важнейших рек Руси — Волги и Камы. Наша земля лежит между богатой старой Русью и неизведанным востоком, чьи богатства ещё ждут своих хозяев. Сейчас наш город достаточно вырос, чтобы конкурировать с самой Москвой, так что мы можем лишь возблагодарить предков за их верный выбор."
 nzh_crossroads_of_nations:0 "Перекрёсток культур"
 nzh_crossroads_of_nations_desc:0 "Дом, построенный неподалёку от дороги может принести Вам как богатство, так и разорение... То же само можно сказать о реках России. Сегодня мы приветствуете торговца пушниной, а завтра разбойники сожгут Ваш дом. Все эти трудности научили нас никогда не сдаваться. Если татары сожгли дом — построй новый, больше и лучше. Если враги разрушили стены — постройте новые, выше и крепче. Что бы не пришло к нам — мы выстоим."
 nzh_issue_land_reforms:0 "Земельная реформа"
 nzh_issue_land_reforms_desc:0 "Расположенная на границе между Русью и бесконечной степью с её кочевыми ордами, нижегородская земля никогда не была так организованна, как внутренние русские территории. Обширные лесные массивы и большие расстояния между деревнями сделали местный народ более свободолюбивым и самостоятельным. Пришла пора ввести строгую систему налогообложения и принести порядок в самые отдалённые уголки княжества."
 nzh_citadel_of_russia:0 "Русская цитадель"
 nzh_citadel_of_russia_desc:0 "С самого своего основания, Нижний Новгород развивался в сторону города-крепости, защищавшего русские земли от набегов, будь то речные разбойники или азиатская орда. Наш город был разрушен и разграблен бесчисленной количество раз, но ни разу не был сломлен и лишь набирал силу. Каменные стены и величественные башни возвышаются над нашим градом, и они выстоят все невзгоды грядущих веков."
 nzh_open_up_the_river_trade:0 "Речная торговля"
 nzh_open_up_the_river_trade_desc:0 "В отличие от других удельных княжеств Руси, Нижний Новгород никогда не был самым густонаселённым, самым плодородным и не имел самой развитой торговли. У нас есть своё преимущество — реки. Если мы сможем развить и контролировать речную торговлю, то соединим богатые татарские степи и Сибирь со старой Русью, а Нижний Новгород станет самым важным русским городом."
 nzh_russian_ambition:0 "Амбиция Руси"
 nzh_russian_ambition_desc:0 "Прочие княжества всегда смотрели свысока на провинциальный городок, находящийся где-то на задворках русской равнины. Но это время прошло. Нижний должен поразить их всех своими красотой и великолепием. Москва и Новгород будут смотреть на нас с нескрываемой завистью. И мы позволим им. Покажем им великолепное представление."
 nzh_expand_to_the_east:0 "На Восток!"
 nzh_expand_to_the_east_desc:0 "Сколько себя помнит наш народ, нижегородская земля вечно подвергалась налётам и разграблению степняками, жившими в море травы по другую сторону от наших полей и лесов. Наши братья на западе слишком заняты междоусобьем и борьбой за власть, так почему же мы должны сидеть сложа руки? Вторгнемся в степные края и "
 SMI_ideas:0 "Саамские идеи"
 SMI_ideas_start:0 "Саамские традиции"
 SMI_ideas_bonus:0 "Саамские амбиции"
 smi_land_of_the_midnight_sun:0 "Земля полуночного солнца"
 smi_land_of_the_midnight_sun_desc:0 "Никто не знает северную Скандинавию так хорошо, как мы, но её горы, реки и глубокие леса могут показаться некоторым недружелюбными. Мы хорошо применим свои знания окружающей нас местности и сделаем жизнь южных захватчиков настолько жалкой, насколько это возможно."
 smi_protect_the_herds:0 "Защита стад северных оленей"
 smi_protect_the_herds_desc:0 "Разведение северных оленей — одна из важнейших частей саамского образа жизни, а также краеугольный камень нашей экономики. Мы обязательно должны приложить все наши силы для защиты наших стад и используемых ими земель."
 smi_regulate_southern_trade:0 "Упорядочение торговли с южанами"
 smi_regulate_southern_trade_desc:0 "Южные королевства пытались урегулировать наши контакты с ними. Специально назначаемые биркарлы традиционно имели монополию на саамскую торговлю, и им даже было приказано собирать налоги с нас. Пришла пора нам самим диктовать условия наших взаимоотношений и самостоятельно регулировать торговлю."
 smi_encourage_growth_of_the_winter_market:0 "Поощрить рост зимнего рынка"
 smi_encourage_growth_of_the_winter_market_desc:0 "Наши люди живут на очень протяжённой территории, а северные зимы бывают длинными и холодными. Давайте создадим общий зимний рынок в одной из центральных областей, где будут собираться представители всех саамов под нашим контролем и саамы граничащих областей. Торговля здесь будет процветать даже во время длинных зимних ночей, и здесь же мы можем собираться для решения важных вопросов."
 smi_defend_noaidi_traditions:0 "Защита традиций ноади"
 smi_defend_noaidi_traditions_desc:0 "Древние шаманские традиции ноаиди постоянно отступают на север под натиском христианских миссионеров с юга. Давайте защитим ноаиди и начнём продвигать их традиции в качестве неотъемлемой части нашего государства. Неважно, что будущее принесёт нам в качестве веры для нашего народа, ведь эти традиции — часть наших корней."
 smi_living_of_the_land:0 "Жизнь за счёт земли"
 smi_living_of_the_land_desc:0 "Наши люди жили за счёт земли веками. С помощью рыболовства, охоты и фуражирования. Это бесценный опыт, который может пригодиться во время длинных кампаний даже в чужих землях."
 smi_standardized_literary_language:0 "Стандартизация литературного языка"
 smi_standardized_literary_language_desc:0 "Хоть саамский народ и не говорит на одном и том же наречии, но наше государство обязательно нуждается в общем литературном языке. Чужаки уже пытались разработать подобный язык, но пришла пора нам создать его самостоятельно в соответствии с нашими нуждами."
 nubian_ideas:0 "Нубийские идеи"
 nubian_ideas_start:0 "Нубийские традиции"
 nubian_ideas_bonus:0 "Нубийские амбиции"
 nubian_nile:0 "Нил"
 nubian_nile_desc:0 "Как и Египет ниже по течению, наши земли зависят от Нила и его притоков. Наше сельское хозяйство должно максимально использовать плодородные поля, которые заливают реки, протекающие по нашей стране."
 nubian_heritage:0 "Нубийское наследие"
 nubian_heritage_desc:0 "От руин старых царств Нубии и до живущих до сих пор религиозных и культурных традиций средневековых нубийских королевств, древние цивилизации оставили нам богатейшее наследие. Идя вперёд, мы не будем отказываться от достижений прошлого, а постараемся найти хорошее применение правовым и социальным традициям предков."
 nubian_sahara:0 "Воины Сахарской пустыни"
 nubian_sahara_desc:0 "С древних времён мы были известны как нация свирепых воинов. Многие приходили к нам с юга Египта и с гор Эфиопии, чтобы подчинить нас, но немногим удавалось достичь хоть какого-то подобия успеха."
 nubian_long_distance_trade:0 "Поощрение международной торговли"
 nubian_long_distance_trade_desc:0 "Некоторые могут называть нашу страну изолированной, но торговцы других стран всегда стремились добраться до наших городов. От римлян древних времён до современных итальянцев, арабов и турок наших дней. Давайте развивать торговые пути во всех направлениях."
 nubian_religious_struggles:0 "Нубийское религиозное единство"
 nubian_religious_struggles_desc:0 "Нубия является домом для христиан, мусульман, анимистов и последователей других традиционных религий. В отличие от некоторых других частей мира, у нас эти религии не слишком ладили. Этот регион прошёл через очень тяжёлые времена, когда постоянные смены религий и миграции разрушили старый баланс, возможно, навсегда. Теперь, похоже, ситуация стабилизировалась, и пришло время, чтобы нести слово нашей государственной религии и содействовать обретению религиозного единства раз и навсегда."
 nubian_desert_cavalry:0 "Пустынная кавалерия"
 nubian_desert_cavalry_desc:0 "Лучший способ контролировать большие пустынные территории — быть мобильными. Мы должны создать и поддерживать эффективные кавалерийские подразделения, чтобы защищать себя и расширять свои владения."
 nubian_fortified_strongholds:0 "Укреплённые цитадели"
 nubian_fortified_strongholds_desc:0 "Хотя не все наши земли пустынные, некоторые части страны окружены пустыней полностью, а некоторые — отделены ей друг от друга. Давайте создадим цепь укреплений, чтобы соединить наши владения, защитив Транссахарский торговый путь и богатства Нила от грабителей и захватчиков."
 MAZ_ideas:0 "Мазовские идеи"
 MAZ_ideas_start:0 "Мазовские традиции"
 MAZ_ideas_bonus:0 "Мазовские амбиции"
 maz_piast_legacy:0 "Наследие Пястов"
 maz_piast_legacy_desc:0 "Князья Мазовии — одни из последних представителей династии Пястов, которые объединили Польшу и правили ей столетиями. Мы не преминем воспользоваться нашим наследием, если наша легитимность окажется под вопросом."
 maz_frontier:0 "Мазовский фронтир"
 maz_frontier_desc:0 "Долгое время Мазовия находилась на границе христианского мира, гранича с язычниками с севера и востока. Сейчас враги считают себя большими католиками чем мы сами, но по-прежнему хотят заполучить наши земли. Наши границы всегда должны быть хорошо защищены, наши форты хорошо укреплены, а наши солдаты хорошо тренированы, потому что при вторжении враг сразу же окажется у наших крепостей."
 maz_between_monk_eagle_and_purse:0 "Между монахом, орлом и кошельком"
 maz_between_monk_eagle_and_purse_desc:0 "Если мы собираемся сохранить нашу независимость, нам нужна хорошо тренированная дипломатическая служба. Герцоги Мазовии часто выступали посредниками между Польской короной и Тевтонским орденом, так что у нас есть долгая традиция успешных переговоров для обеспечения безопасности нашей страны от амбиций соседей."
 maz_szlachta_zasciankowa:0 "Застенковая шляхта"
 maz_szlachta_zasciankowa_desc:0 "Они могут жить в особняках, похожих на крестьянские дома, владеть только одной восьмой частью деревни на семью и иногда не иметь возможности позволить себе купить лошадь, но они — дворяне и составляют довольно большой процент от населения Мазовии. Мы должны признать, что вся знать Польши равна и найти мелкопоместному дворянству хорошее применение в армии."
 maz_mazovian_lawmaking:0 "Мазовское законодательство"
 maz_mazovian_lawmaking_desc:0 "Мазовия всегда имела определённую степень автономии, а иногда даже независимость от остальной Польши, так что наши законы немного отличаются от остальных, действующих на польских землях. Создав свой собственный свод законов, мы укрепим наше государство и подчеркнём свой уникальный статус."
 maz_sejmy_i_sejmiki:0 "Сеймы и сеймики"
 maz_sejmy_i_sejmiki_desc:0 "После долгих споров и конфликтов польское дворянство начало управлять своей страной. Многим из дворян неудобно часто далеко путешествовать, так что Мазовия стала отличным местом для организации встреч польской и литовской знати. Мы можем с гордостью утверждать, что именно наши дворяне выбирают королей, а не короли управляют дворянством."
 maz_emporium:0 "Центральный торговый узел"
 maz_emporium_desc:0 "Торговля — это то, что наполняет нашу казну и позволяет нашим городам расти. Положение Мазовии позволяет нам контролировать большую часть торговых потоков региона, так как польские и литовские товары, как и зерно Рутении, проходят через наши земли. Давайте приглашать купцов в нашу страну, чтобы сделать её величайшим торговым узлом польских земель."
 GAL_ideas:0 "Галисийские идеи"
 GAL_ideas_start:0 "Галисийские традиции"
 GAL_ideas_bonus:0 "Галисийские амбиции"
 gal_way_of_st_james:0 "Путь святого Иакова"
 gal_way_of_st_james_desc:0 "Один из крупнейших путей паломничества христианского мира приводит к собору Саньтьяго-де-Компостела в Галисии. Храм апостола Иакова привлекает иностранцев со всего известного мира, и их золото говорит на том же языке, что и наша казна."
 gal_la_bella:0 "Прекрасная Галисия"
 gal_la_bella_desc:0 "В отличие от сухих кустарниковых пустошей на юге, в Галисии преобладают горы и постоянно идут дожди. Сами галисийцы при этом почти так же негостеприимны, как и окружающий ландшафт, в чём успели убедиться многочисленные захватчики. Мы никому не позволим безнаказанно вторгаться в наши земли!"
 gal_rein_in_the_cities:0 "Господство в городах"
 gal_rein_in_the_cities_desc:0 "Последние столетия не утихала кровавая вражда между аристократией и духовенством с одной стороны и богатыми горожанами с другой. В худшие годы многие города были фактически независимыми и входили в королевство Галисия лишь формально. Уничтожив этих мелких олигархов, мы вернём мир и процветание в наши земли."
 gal_shipyards:0 "Галисийские верфи"
 gal_shipyards_desc:0 "Атлантика — суровая владычица, и только самые крепкие корабли могут пережить её объятия. Галисийские суда всегда были известны своей прочностью. Под патронажем короны наши верфи смогут продолжить строительство огромных кораблей, которые выдержат как натиск волн, так и выстрелы вражеских пушек."
 gal_santiago_y_cierra:0 "Сантьяго!"
 gal_santiago_y_cierra_desc:0 "«Santiago у Cierra!» (Сантьяго, на врага!) был боевым кличем испанских крестоносцев во времена Реконкисты. Именно в Галисии нашли мощи святого Иакова, так что весь мир знает, что Апостол особенно покровительствует нашему народу. Победа и слава ждут только смелых, и нет никого смелее галисийцев!"
 gal_sailors_of_the_cantabrian_sea:0 "Моряки Бискайского залива"
 gal_sailors_of_the_cantabrian_sea_desc:0 "Моряк должен быть очень храбрым, чтобы справиться с навигацией в коварных водах Кантабрийского моря и Бискайского залива. Но даже самые страшные штормы никогда не могли поколебать любовь галисийцев к океану. После жестоких побоев бесчисленных штормов нашему флоту не страшны ни сабли, ни пушки."
 gal_irmandinos:0 "Irmandinos"
 gal_irmandinos_desc:0 "Галисийские крестьяне знамениты как своим трудолюбием, так и за мятежным духом. Забирая членов бандитских «братств» в нашу армию, мы можем получить закалённых и безжалостных солдат. Кроме того, это избавит наши высшие сословия от постоянных набегов на их поместья. "
 NEV_ideas:0 "Неверские идеи"
 NEV_ideas_start:0 "Неверские традиции"
 NEV_ideas_bonus:0 "Неверские амбиции"
 nev_forges_of_nivernais:0 "Кузницы Ниверне"
 nev_forges_of_nivernais_desc:0 "Сам Юлий Цезарь восхищался талантом кузнецов центральной Галлии. Железная руда прямо под ногами, огромные незаселённые леса и большие реки — это все необходимые условия для развития кузнечного ремесла, и в нём нам не было равных с той далёкой эпохи."
 nev_nivernais_legal_traditions:0 "Комментарии к обычаям Герцогства Ниверне"
 nev_nivernais_legal_traditions_desc:0 "Давайте соберём все традиционные законы нашего государства в единый свод и создадим обновлённый комментарий к нему, чтобы адаптировать старые обычаи, традиции и правила, действующие в Невере, к современным реалиям."
 nev_faience_production:0 "Производство фаянса"
 nev_faience_production_desc:0 "Невер благословлён огромным количеством глины и известняка, через Морван есть доступ к превосходной древесине, которую можно использовать в качестве топлива, Луара позволит нам легко доставлять продукцию в богатые города, расположенные вдоль её берегов. Давайте воспользуемся этими превосходными условиями и будем поощрять тех, кто захочет переехать к нам и заниматься производством фаянса. Давайте сделаем Невер фаянсовой столицей Франции!"
 nev_the_best_of_france:0 "Настоящие французы"
 nev_the_best_of_france_desc:0 "Наши мужчины грубы, а женщины — тучны. И как может быть иначе? Кухня Ниверне, как и наша постоянная непогода, воспитывает сильный характер. Только истинные французы могут жить здесь, и работать на полях, в кузницах и лесах нашей страны."
 nev_bridges_of_the_loire:0 "Мосты Луары"
 nev_bridges_of_the_loire_desc:0 "Величественная река Луара как неукротимый конь, может быть невероятно спокойной и разрушительно яростной. В течение долгих лет многие пытались укротить её, строив мощные мосты из дерева или камня в Десизе, Невере или Ла-Шарите, но после каждого наводнения их приходилось восстанавливать. Хотя эти катастрофы — главная причина бед региона, они научили нас справляться с силами природы, и если к нам вторгнутся чужаки им придётся заплатить куда более высокую цену."
 nev_morvan_wet_nurses:0 "Кормилицы Морвана"
 nev_morvan_wet_nurses_desc:0 "Все знают, что лучших кормилиц можно найти в Ниверне, и за долгие годы наши женщины вскормили множество детей и дома и за рубежом. От великих императоров и королей, до детей наших фермеров — кормилицы из Морвана выращивают здоровых детей, которые становятся здоровыми взрослыми. Мы должны убедиться, что наш народ не забудет, как выращивать сильных людей, ведь страна настолько успешна, насколько успешны её жители."
 nev_greatest_palace_of_the_loire:0 "Великий дворец в долине Луары"
 nev_greatest_palace_of_the_loire_desc:0 "Мир должен видеть, какое важное место занимает наша страна — первейший регион Франции, сердце Европы. Давайте превратим старые укрепления Невера в величайший дворец, который когда-либо видел этот регион."
 french_culture_ideas:0 "Идеи французских герцогств"
 french_culture_ideas_start:0 "Традиции французских герцогств"
 french_culture_ideas_bonus:0 "Амбиции французских герцогств"
 french_men_of_trade:0 "Люди торговли"
 french_men_of_trade_desc:0 "Французские короли всегда знали, что торговую политику должны определять простые люди из провинции, ведь они настоящие мастера торгового искусства. Франция идеально расположена между Атлантикой и Средиземноморьем, между Англией и городами Италии, между Германией и Иберийским полуостровом. Все богатства мира проходят через наши земли!"
 french_renaissance_palaces:0 "Дворцы Ренессанса"
 french_renaissance_palaces_desc:0 "Наши предки использовали для обороны тяжело укреплённые замки. С приходом Ренессанса власть и престиж более не полагаются на такие крепости. Давайте вместо них построим великолепные дворцы, чтобы показать наше процветание, как другим французам, так и иностранцам."
 french_qui_ruit_et_lethum:0 "Куда падает, там и смерть"
 french_qui_ruit_et_lethum_desc:0 "От влажного климата Англии до иссушённой Святой земли наши благородные предки доблестно сражались в седле. Увидев нас сегодня, они бы посмеялись над нашими воротниками и кружевами, хотя под всем этим великолепным глянцем мы всё ещё способны произвести «furor gallicus» и никто не может противостоять нам на поле боя!\nПусть наши мушкетёры станут тем, чем были французские рыцари в средневековых боях. Все должны бояться мощи нашей армии!"
 french_religious_conviction:0 "Религиозные убеждения"
 french_religious_conviction_desc:0 "Наши люди всегда верили, что стоят за правое дело. Когда французы что-то решают, ничто не способно поколебать их мнение. Будем ли мы поддерживать Папу или выступим против него, мы всегда останемся твёрдыми в наших убеждениях!"
 french_cuisine:0 "Французская кухня"
 french_cuisine_desc:0 "Франция известна многим как земля, где хорошо готовят. Каждая провинция славится своими винами, блюдами, сырами и пирожными, и подтверждается пословица, что хорошая еда формирует хороший характер. Поскольку наш регион является домом для самой вкусной еды, он знаменит и за пределами Франции. Мы должны хранить и оберегать наши кулинарные традиции и укреплять нашу региональную идентичность."
 french_enlightenment:0 "Французское просвещение"
 french_enlightenment_desc:0 "Французская культура и французский язык — носители идей современной эпохи. С распространением просвещения от двора к двору, растёт и уважение ко всему французскому. Тем не менее, это было бы неправильным утверждать, что распространяются только парижские идеи и ценности. С тех пор, как французский стал языком дипломатии, книг и пьес, наше влияние по всему миру стало увеличиваться."
 french_la_petite_nation:0 "La Petite Nation"
 french_la_petite_nation_desc:0 "Иностранцы всегда говорят о Франции как о стране с одним королём. Это может быть правдой, но не значит, что король один ответственен за всё хорошее, что происходит в жизни французов. Французские провинции всегда жили своей жизнью, как находясь под контролем короны, так и будучи независимыми, они способны рождать сильных мужчин и красивых жён, великих философов, художников и учёных. В решении повседневных вопросов Париж не так важен. Мы должны опираться на своих собственных людей, ведь мы истинные французы, и без нас наш регион был бы куда слабее."
 MED_ideas:0 "Идеи Медри Бахри"
 MED_ideas_start:0 "Традиции Медри Бахри"
 MED_ideas_bonus:0 "Амбиция Медри Бахри"
 med_kings_of_the_sea:0 "Короли моря"
 med_kings_of_the_sea_desc:0 "Правитель нашего государства известен как «Бахр Негаси» или король моря, а связь с Красным морем и поток торговли и людей в нём всегда были определяющей частью нашей истории."
 med_ancient_christian_traditions:0 "Христианское наследие"
 med_ancient_christian_traditions_desc:0 "В 328 году н.э. александрийским папой был назван первый епископ Аксума. Многое произошло с того дня, но мы до сих пор придерживаемся нашей христианской веры и обращаемся к Александрии и Эфиопии за религиозными рекомендациями. Давайте охранять христианские традиции наших предков и интегрировать монашеские ордена в наше общество."
 med_diplomatic_flexibility:0 "Дипломатическая гибкость"
 med_diplomatic_flexibility_desc:0 "Наша традиционная силовая база не так велика, как у некоторых наших соседей. Мы обязаны не связывать дипломатически нашу страну с каким-либо одним нашим соседом. Вместо этого мы должны быть готовы вести дела с кем угодно, чтобы обезопасить себя как от христиан, так и от мусульман."
 med_strengthen_central_rule:0 "Укрепление центрального управления"
 med_strengthen_central_rule_desc:0 "Когда государство колеблется, местные влиятельные старейшины, шимагилы, всегда готовы вмешаться и взять на себя обязанности по каждодневному управлению своими провинциями. Однако в связи с нашим движением к централизованному правлению, возможно, настала пора этим старейшинам либо занять должности в нашей администрации, либо уступить место чиновникам, назначенным государством."
 med_independent_traditions:0 "Независимые традиции"
 med_independent_traditions_desc:0 "Веками мы время от времени были вынуждены принимать иностранных повелителей в связи с дипломатическими обстоятельствами вне нашего контроля. Когда же наше общество стабилизировалось, мы никогда не колебались и выкидывали всех иностранных чиновников, поднимая собственные знамёна во время восстания. Воюем ли мы с эфиопами на юге или с мусульманскими империями на севере, мы всегда должны быть готовы защищать последний кусочек своей земли."
 med_strengthen_red_sea_trade:0 "Продвижение торговли в Красном море"
 med_strengthen_red_sea_trade_desc:0 "Транзитная торговля специями уже не та, что была раньше, и хотя товары Африки и Аравии сами по себе всё ещё привлекают далёких купцов, наши богатства уменьшились с упадком красноморского маршрута торговли специями. Мы должны воспользоваться своими преимуществами и вместо тоски по прошедшим временам полностью переориентировать торговую политику на поток товаров из Эфиопии и Судана."
 med_princely_ambitions:0 "Княжеские амбиции"
 med_princely_ambitions_desc:0 "Век князей настал, и нам пора реализовать свой потенциал в качестве региональной державы в полную силу. Давайте расширим своё государство за счёт наших соседей. Мы не должны позволить древним традициям или приверженностям помешать нам, поскольку если мы не возьмём сами то, что можем, это сделает кто-то другой."
 CDL_ideas:0 "Идеи Дали"
 CDL_ideas_start:0 "Традиции Дали"
 CDL_ideas_bonus:0 "Амбиции Дали"
 cdl_renovate_the_city_of_jumie:0 "Восстановление города Джуми"
 cdl_renovate_the_city_of_jumie_desc:0 "Город Джуми, сейчас больше известный как Дали, всегда был столицей нашей страны и центром нашей власти. Мы должны восстановить его и расширить, показав этим не только наше уважение к древнему городу, но и наше богатство. Могучая столица покажет нашим людям, что именно мы являемся законными наследниками царства Наньчжао."
 cdl_tea_horse_route:0 "Чайный конный путь"
 cdl_tea_horse_route_desc:0 "Производство чая очень развито в нашей стране, и только полные невежи могут называть его просто «хорошим напитком». На протяжении веков наши соседи импортировали это торговое благо у нас, и часто они готовы заплатить очень хорошие деньги за этот товар. Укрепив наш контроль над чайным конным путём, мы сможем доминировать в чайной торговле."
 cdl_confucian_influences:0 "Конфуцианское влияние"
 cdl_confucian_influences_desc:0 "Пусть мы и не конфуцианское государство, мы живём рядом с землями Хань и хорошо видим, как они эффективно правят своей страной. Они имеют огромное преимущество, которое мы не можем игнорировать, и, переняв их политические теории, мы сможем укрепит наше государство."
 cdl_buddhas_teachings:0 "Учение Будды"
 cdl_buddhas_teachings_desc:0 "Буддизм тхеравады имеет значительное влияние в наших землях как доминирующая религия этого региона. Она может стать мощным инструментом для наших нужд. Продвигаю учение тхеравады, мы можем примирить народы, находящиеся под нашей властью, а также тех, кто скоро под ней окажется."
 cdl_benzhu_worship:0 "Поклонение Бенджу"
 cdl_benzhu_worship_desc:0 "Нгел Зекс, или Бенджу на языке людей Хань, — это местные боги-покровители, которым поклоняются некоторые наши подданные. Бенджуизм имеет пантеон из многочисленных обоготворённых предков, богоподобных героев и могучих повелителей стихий. Люди молят их о хорошей погоде и обильном урожае. Любая попытка запретить или ограничить такую веру смешна, так как практика бенджуизма делает наше общество крайне устойчивым. Мы должны не только принять эти верования, но и способствовать их распространению в небольших поселениях под нашим контролем."
 cdl_rice_terraces:0 "Рисовые террасы"
 cdl_rice_terraces_desc:0 "Наши земли плодородны, но, к сожалению, очень грубы. Чтобы построить великую нацию, мы должны преодолеть горную местность вокруг нас. Мы должны поощрять террасирование, чтобы большее количество земель приносило урожай и большее количество людей были сыты."
 cdl_dian_bronze:0 "Дяньская бронза"
 cdl_dian_bronze_desc:0 "Наша страна богата за счёт своих плодородных земель, но у нас есть ещё одно преимущество — богатые медные рудники. Копи под нашим управлением приносят огромное количество руды высокого качества. Мы должно эффективно это использовать и развивать производство этого дорогого металла."
 JMN_ideas:0 "Ян-Майенские идеи"
 JMN_ideas_start:0 "Ян-Майенские традиции"
 JMN_ideas_bonus:0 "Ян-Майенские амбиции"
 polarized_nation:0 "Полярная нация"
 polarized_nation_desc:0 "Наш народ являет собой единение полярных противоположностей: правителей и подчинённых. Наша элита имеет мало общего со своими подданными, значительно различаясь с ними языком, обычаями, едой, внешним видом и даже падением в зимнюю спячку. Для того, чтобы обеспечить неизменность нашей власти, мы должны быть терпимы к странным обычаям простолюдинов."
 keeping_our_bearings:0 "Сохранение своих основ"
 keeping_our_bearings_desc:0 "При пересечении холодных северных морей важно иметь умелых навигаторов, так что мы не потеряем нашу опору и не забудем охоту на льду."
 grizzly_terrain:0 "Грызучий рельеф"
 grizzly_terrain_desc:0 "Ян-Майен холодная и жестокая земля, а её выходцы не будут дружественными к представителям более слабой и меньшой расы. Мы можем использовать это в наших интересах, превратив захваченную землю в осколок былой родины."
 of_noble_bearing:0 "Медвежья знать"
 of_noble_bearing_desc:0 "Нас пробирает гордость за родословную своих монархов, чьи предки, стоя на двух ногах, превосходили правителей любой другой человеческой цивилизации!"
 come_bearing_gifts:0 "Горшочек мёда"
 come_bearing_gifts_desc:0 "Несмотря на то, что мы привыкли полагаться на страх, иногда просто необходимо использовать дипломатию, особенно имея дело с другими странами. Щедрый горшочек мёда творит чудеса, а было замороженные отношения таят на глазах."
 expand_the_bearocracy:0 "Расширение медведократии"
 expand_the_bearocracy_desc:0 "Наша империя растёт, а её правящий класс должен заставить наших подданных идти в ногу со временем. Продолжая эффективно управлять страной, мы должны привлечь больше талантливых администраторов из северных земель, где они проживают в великом множестве."
 the_right_to_bear_arms:0 "Медвежий марш"
 the_right_to_bear_arms_desc:0 "Мы — раса величайших воинов, а право на ношение оружия является для нас священным!"
 TRT_ideas:0 "Тирхутские идеи"
 TRT_ideas_start:0 "Тирхутские идеи"
 TRT_ideas_bonus:0 "Тирхутские амбиции"
 trt_brahmin_kings:0 "Короли брахманы"
 trt_brahmin_kings_desc:0 "На наших землях существуют старинные традиции, строго охраняющие обучение брахманов. Даже наши правители принадлежат к этой касте. Давайте продолжим защищать и поддерживать брахманов и их обучение."
 trt_gateway_to_india:0 "Ворота в Индию."
 trt_gateway_to_india_desc:0 "На протяжении веков Тирхут был перекрёстком торговых путей. Тирхут должен приветствовать и защищать каждого купца, от богатого с Великого колёсного пути из Бенгала до Кабула, до путешествующих между своими магазинами в Непале и Бехаре торговцев касты Вани. Даже владельцы мелких пайкаров, которые торгуют всякими мелочами вдоль наших дорог, должны быть защищены нашим государством"
 trt_scholars_and_poets:0 "Учёные и поэты"
 trt_scholars_and_poets_desc:0 "Содержать при дворе большое количество учёных и поэтов — долг любого праведного правителя. Это принято и в наших землях, где жили столько известных людей и семей. Мы должны принять с объятиями учёных мужей, из «Пение пандитов — это сущность Вед для персидских муншей»."
 trt_purbias:0 "Пурбия"
 trt_purbias_desc:0 "Тирхутская пурбия рано приняла на вооружение огнестрельное оружие и известна как меткой стрельбой, так и мастерским производством вооружения. Давайте сделаем её ядром нашей пехоты, создав тем самым мощную и современную армию."
 trt_river_landscape:0 "Речной ландшафт"
 trt_river_landscape_desc:0 "Огромное количество притоков Ганга пересекает нашу страну. Такие реки, как Коси, Гандак, Махананда и Багмати орошают наши землю и обеспечивают транспорт торговцам. Но иногда они становятся большой преградой. Великие дожди затопляют наши земли разрушая дороги, разнося эпидемии и уничтожая посевы. Но и этим мы можем воспользуемся. Любой захватчик будет вынужден в этой ситуации убраться восвояси."
 trt_tirhuta:0 "Тирхута"
 trt_tirhuta_desc:0 "Многие стихи, песни и даже научные труды созданы на языке майтхили с алфавитом тирхута. Давайте ещё раз убедимся, что язык нашей земли является основой нашей культуры."
 trt_indigo:0 "Индиго и товарные культуры"
 trt_indigo_desc:0 "Изобилие озёр и богатые почвы сделали Тирхут идеальным местом для культивирования многих товарных агрокультур, которые так ценятся на Западе. Мы увеличим урожаи индиго и сахара и получим большие прибыли с Запада."
 ROM_ideas:0 "Римские идеи"
 ROM_ideas_start:0 "Римские традиции"
 ROM_ideas_bonus:0 "Римские амбиции"
 roman_legions:0 "Легионы Рима"
 roman_legions_desc:0 "Римские легионы на пике своего величия были, пожалуй, лучшей армией, которую когда-либо видел мир. С возрождением Империи наша армия должна стремиться превзойти мастерство древних воинов."
 pax_romana:0 "Рах Romana"
 pax_romana_desc:0 "Римское право является маяком в море тьмы и невежества, теперь люди всех провинций могут спать спокойно, зная, что в стране установлены мир и порядок."
 imperium_sine_fine:0 "Imperium Sine Fine"
 imperium_sine_fine_desc:0 "Рим снова стал «Империей без Конца» и крылья аквилы простираются на ещё большие земли, чем раньше. К счастью, римские чиновники могут прибегнуть к вековой традиции интеграции новых земель в Империю."
 roman_architecture:0 "Римская архитектура"
 roman_architecture_desc:0 "Знаменитая архитектура Древнего Рима снова в моде, и по всей Империи возводятся новые впечатляющие здания. Наступила новая эра рукотворных чудес."
 legacy_of_rome:0 "Наследие Рима"
 legacy_of_rome_desc:0 "Даже после падения Западной Римской империи, её наследие продолжало жить в Европе, и многие государства-преемники претендовали на былую славу Рима. Теперь же, когда Ромейская империя возродилась из пепла, как феникс, многие из этих стран смотрят на нас со страхом."
 spqr:0 "S.Р.Q.R."
 spqr_desc:0 "Сенат и граждане Рима! Имперский сенат, конечно, не обладает той властью, что была в древней республике, но он всё ещё даёт гражданам Империи ощущение представительства, недоступное большинству жителей Европы."
 imperial_bureaucracy:0 "Имперская бюрократия"
 imperial_bureaucracy_desc:0 "Эффективное управление большой империей, состоящей из множества провинций и различных культур, является сложнейшей задачей. Лучше всего с этим справлялись в Древнем Риме, но нам необходимо изменить эти правила для современного мира."
 MNS_ideas:0 "Томондские идеи"
 MNS_ideas_start:0 "Томондские традиции"
 MNS_ideas_bonus:0 "Томондские амбиции"
 mns_fierce_rivalry:0 "Ожесточённое соперничество"
 mns_fierce_rivalry_desc:0 "Ирландия — раздробленная страна, окружённая потенциальными завоевателями и теми, кто хочет использовать её ресурсы в собственных целях. Если мы хотим свободы, нам нужно искать друзей и союзников. В конце концов, враг моего врага — мой друг. Даже если он шотландец!"
 mns_subdue_the_clans:0 "Подчинить кланы"
 mns_subdue_the_clans_desc:0 "На протяжении столетий кланы были опорой нашего общество в мирное время и источником силы во время войны. Тем не менее, грядёт новая эпоха, и в ней эти пережитки прошлого могут разобщить народ и ослабить нас. Чтобы выжить в этом дивном новом мире, мы должны избавиться от некоторых традиций прошлого и встать на свой собственный путь."
 mns_cios_dubh:0 "Ввести Cios Dubh"
 mns_cios_dubh_desc:0 "Власть над Ирландией всегда была великой мечтой наших правителей. На нашем острове есть множество путей для расширения своего господства и влияния. Как насчёт Cios Dubh — платы, которую наши соперники будут платить за нашу защиту?"
 mns_foreign_contracts:0 "Контракты с иностранцами"
 mns_foreign_contracts_desc:0 "Наша власть растёт, как и наши амбиции. Чтобы подчинить других правителей Ирландии и расширить наше влияние, нам нужно наладить связи с военными центрами Европы, где мы сможем нанять опытных воинов, которые помогут нам сформировать единую Ирландию, если очарования и дипломатии будет недостаточно."
 mns_pasture_of_ireland:0 "Ирландские пастбища"
 mns_pasture_of_ireland_desc:0 "Есть много способов стать благополучным. Мы были благословлены лучшими пастбищами на этом острове, и теперь нашему скоту завидует вся Ирландия."
 mns_thmond_army_reform:0 "Реформа томондской армии"
 mns_thmond_army_reform_desc:0 "Мало кто может оспорить нашу доблесть и мужество на поле боя. Однако с течением времени множество военных идей и концепций достигло нашей страны. Настало время выбрать собственный путь и реформировать нашу армию, чтобы не просто заимствовать чужие идеи, но и подогнать их под наши реалии и нужды."
 mns_overseas_ambition:0 "Морские амбиции Томонда"
 mns_overseas_ambition_desc:0 "На протяжении многих поколений наши лидеры мечтали о единой Ирландии. И пусть эта мечта велика, но сама Ирландия крошечна, будто галька среди скал. Нет, наше новое поколение будет мечтать о большем. О нетронутых землях на западе, где мы сможем создать новую Ирландию, живущую в мире."
 SLN_ideas:0 "Слайгонские идеи"
 SLN_ideas_start:0 "Слайгонские традиции"
 SLN_ideas_bonus:0 "Слайгонские амбиции"
 sln_promote_the_trade:0 "Продвижение торговли"
 sln_promote_the_trade_desc:0 "Расположенный на пересечении основных торговых путей Ирландии, Слайго идеально подходит для роли торгового центра всего острова. Для достижения этой цели, мы должны установить торговые контакты с нашими соседями и пустить на рынок поток товаров."
 sln_rebuild_the_castle_of_sligo:0 "Восстановить крепость Слайго"
 sln_rebuild_the_castle_of_sligo_desc:0 "Целые столетия захватчики приходили на наши земли, стремясь установить контроль над стратегически важным замком Слайго. Эта крепость так часто разрушалась и восстанавливалась, что мы даже не можем точно сказать, какие из руин являются первоначальными. В любом случае, она — символ нашего народа. Если мы восстановим крепость, это даст новую надежду для наших людей."
 sln_galic_meets_norman:0 "Перекрёсток культур"
 sln_galic_meets_norman_desc:0 "Слайго стал местом, в котором встречаются культуры различных возрастов. Некоторые пришли с миром, другие — на правах завоевателей, но все они оставили что-то для нас, своих потомков. Мы должны принять это наследие и построить будущее, которое воздаст славу нашим корням."
 sln_a_different_way:0 "Другой путь"
 sln_a_different_way_desc:0 "Наблюдая веками за склоками и борьбой наших соседей, наши люди поняли, что перемещать фигуры по шахматной доске в открытую для всего мира — не единственный способ ведения игры. Используя наши связи и торговое влияние, мы могли бы также перемещать фигуры, но вести уже другую игру, открытую лишь немногим."
 sln_study_the_norman_traditions:0 "Изучить нораманнские традиции"
 sln_study_the_norman_traditions_desc:0 "Географическое положение Слайго — одновременно благословение и проклятие. Оно открывает нам все преимущества морской торговли, но вместе с этим буквально приглашает завоевателей на наши стены. Таким образом, для обеспечения безопасности людей мы должны подготовиться — изучить наземные и морские методы ведения войны наших врагов и быть готовыми применить их."
 sln_sligo_rules_the_waves:0 "Морские амбиции Слайго"
 sln_sligo_rules_the_waves_desc:0 "Наши влияние над Ирландией и богатство не может быть оспорено ни одним нашим соседом. Всё это хорошо служило нашим предкам. Но сейчас настали другие времена. Слухи о новых землях, найденных на западе, достигли и нас, и, возможно, настало время войти в ограниченный круг стран, которые отправляются за моря и ищут славу и богатство в далёких землях."
 sln_pragmatism:0 "Прагматизм превыше всего"
 sln_pragmatism_desc:0 "В наши времена мы сделали много славных вещей. Мы построили шумную торговую сеть. Мы исследовали моря ближние и дальние. Мы встречались с интересными людьми и торговали с ними..."
 DMS_ideas:0 "Десмондские идеи"
 DMS_ideas_start:0 "Десмондские традиции"
 DMS_ideas_bonus:0 "Десмондские амбиции"
 dms_the_land_of_castles:0 "Страна замков"
 dms_the_land_of_castles_desc:0 "С первых дней существования Десмонда, наши предки знали, что лучший способ управлять землями — это быть вездесущими. Они выстроили замки, усадьбы и другие огромные здания, которые гордо стоят и по сей день, а мы продолжаем эту традицию. Урок был хорошо усвоен!"
 dms_cadet_lines:0 "Младшие сыновья"
 dms_cadet_lines_desc:0 "Семья. Семья никогда не меняется. Особенно если речь идёт о дворянстве. Но почему мы должны бояться наших младших сыновей, как это делают в Европе? Наших собственных детей? Нет, вместо страха, интриг и заговоров, мы найдём им применение — поделим земли, раздадим титулы, усадьбы и замки, расширив тем самым королевскую семью и обеспечив наше присутствие даже в самых тёмных уголках королевства."
 dms_gaelic_bastion:0 "Гаэльский бастион"
 dms_gaelic_bastion_desc:0 "Многие потенциальные завоеватели приходили на наши земли, стремясь грабить и завоёвывать славу. Но все они разбились о королевство Десмонд. Наши люди прямо и гордо встают перед всеми опасностями, несмотря на любые трудности. Мы — сильнейший гаэльский бастион."
 dms_the_munster_ambition:0 "Мюнстерские амбиции"
 dms_the_munster_ambition_desc:0 "Старого королевства Мюнстер давно нет, его земли разделены, а влияние утеряно. Но его наследие и слава до сих пор живёт в гордой династии Десмонда, в его истинных сыновьях и наследниках. Нет, мы никогда ничего не забудем... И в один день вернём себе земли Мюнстера."
 dms_fierce_independence:0 "Свирепая независимость"
 dms_fierce_independence_desc:0 "Наши предки противостояли захватчикам и завоевателям бесчисленное количество раз. Даже во время великих страданий и потерь, наше королевство проходило через все бури и стоит до сих пор. Когда многие лорды Ирландии пали или объединились, чтобы выжить, гордые сыновья и дочери Десмонда стояли сами за себя. Свободные ото всех на все времена."
 dms_promote_the_clture_of_service:0 "Продвижение наёмничества"
 dms_promote_the_clture_of_service_desc:0 "Жизнь в нашей стране никогда не была простой. Нужно быть жёстким, чтобы выжить, и нужно иметь сердце воина, чтобы преуспеть. Талантливые люди высоко ценятся и часто разыскиваются воюющими нациями Европы. Вместо того, чтобы смотреть, как наши сыновья воюют за бесполезные клочки земли, лучше направим их в большой мир, где они военной службой добудут себе честь и славу."
 dms_inner_perfection:0 "Внутренне совершенство"
 dms_inner_perfection_desc:0 "Веками многие государства Европы переживали войны и превращали себя в мощные нации и колониальные империи. Наше самое большое достижение? Не просто выживание с самого зарождения, но и процветание посреди всего этого, несмотря на трудности. А что ещё нужно человеку?"
 african_great_lakes_ideas:0 "Идеи Великих Озёр"
 african_great_lakes_ideas_start:0 "Традиции Великих Озёр"
 african_great_lakes_ideas_bonus:0 "Амбиции Великих Озёр"
 source_of_the_nile:0 "Истоки Нила"
 source_of_the_nile_desc:0 "Великие Озёра, которые снабжают наших людей рыбой и водой, разыскиваются многими.  Ища лучшие условия для жизни, кочевые народы селятся возле наших границ. Если мы сможем интегрировать этих нильских людей в своё общества, мы никогда не будем нуждаться в рабочей силе."
 heirs_of_kitara:0 "Наследники Китары"
 heirs_of_kitara_desc:0 "Легенды гласят, что все Великие Озёра когда-то контролировались могучей империей Китара. Наша задача — восстановить то, что было разрушено и вернуть то, что нам причитается как наследникам Китары."
 no_illegitimate_children:0 "Без бастардов"
 no_illegitimate_children_desc:0 "С незапамятных времён наш народ верит, что любой сын — наследник своего отца. Благодаря практике полигамии, любая женщина, что носит дитя нашего правителя, может стать частью королевской семьи, а её дети — полноправными наследниками."
 cwezy_religion:0 "Святая родословная"
 cwezy_religion_desc:0 "Словно в легенде, которая гласит, что эти земли объединены Китарой и великим героем Рухиндой, наш народ объединяет вера в общий набор запретов и единый Пантеон. Пусть в разных кланах и королевствах и почитают различных духов, они все имеют общие корни. Мы должны защищать семьи, которые поддерживают наши святыни и храмы. Остальные будут судить нас по нашему отношению к этим людям, и обречён тот, кто разозлит их."
 emitwe:0 "Эмитве"
 emitwe_desc:0 "Быстро собираемые мобильные отряды, возможно, хорошо послужили нашим предкам, но настало время для более стабильной военной силы. Из самых влиятельных семей мы выберем тех, кто будет защищать нас. Взамен за особые привилегии, эти люди будут жить у самых наших границ и готовиться к грядущим войнам."
 unity_of_clans:0 "Единство кланов"
 unity_of_clans_desc:0 "Каждое из королевств Великих Озёр состоит из множества кланов, часто пересекающих границы, которые с таким трудом были установлены. Мы должны быть уверены, что имеем поддержку сотен кланов из наших земель, чтобы быть способными противостоять нашим врагам."
 development_of_clientship:0 "Развитие покровительства"
 development_of_clientship_desc:0 "Убугабире, система отношений между человеком и его покровителем, есть фундамент, на котором построено наше общество. Мы должны формализовать эти отношения и сделать их больше политическими, чем личными. При этой системе государство должно быть покровителем, а не его правитель. Такой набор привилегий и административных институтов позволит нашему государству безопасно расширяться и эффективно править на новых землях."
 MRA_ideas:0 "Идеи Марави"
 MRA_ideas_start:0 "Традиции Марави"
 MRA_ideas_bonus:0 "Амбиции Марави"
 mra_fresh_perspectives:0 "Новые перспективы"
 mra_fresh_perspectives_desc:0 "Мы хорошо оснащены для решения проблем и конфликтов людей, живущих у озера Малави. Наш народ относительный новичок в этих землях, и он не связан древними традициями или запретами. Наша сила — это наша гибкость, и мы готовы доминировать в этом регионе."
 mra_mlira_cult:0 "Культ Млиры"
 mra_mlira_cult_desc:0 "Каждый год мы приглашаем всех глав королевских семей, связанных с нами, прибыть в нашу столицу для выполнения ритуала в честь Млиры, великого духа, который когда-то привёл наших предков в эти земли. Зажигая огни вокруг озера Малави, мы подтверждаем нашу власть и делаем наши связи ещё прочнее."
 mra_fertile_land:0 "Плодородные земли"
 mra_fertile_land_desc:0 "Земли вокруг южной оконечности озера Малави плодородны и могут прокормить наше быстро растущее государство. Быстро увеличивающееся население обеспечит постоянных приток рекрутов, которые помогут нам реализовать политические амбиции."
 mra_ivory_trade:0 "Торговля слоновой костью"
 mra_ivory_trade_desc:0 "Традиционно все торговцы слоновой костью сходятся у южной оконечности озера Малави. Затем их товары отправляются на юг, где через речные системы Шире и Замбези они попадают в торговые государства Суахили. Мы в прекрасной позиции для контроля этой торговли."
 mra_serving_abroad:0 "Служба за рубежом"
 mra_serving_abroad_desc:0 "Авантюристский дух нашего народа сделал наших воинов и торговцев известными даже за пределами наших границ. В каждой деревне меж озером Малави и Маравийским морем можно найти людей, готовых служить солдатами или посредниками в торговле золотом или слоновой костью. Мы должны поощрять стремление наших людей уезжать за рубеж, так как это может приносить пользу нашей стране."
 mra_chimanga_ndi_moyo:0 "Чиманг Нди Мойо"
 mra_chimanga_ndi_moyo_desc:0 "Постоянно растущее присутствие западных купцов принесло хотя бы одну хорошую вещь. Кукуруза из Нового Света очень хорошо растёт в наших землях. Мы должны сделать всё, чтобы распространить эту культуру."
 mra_control_of_the_slave_trade:0 "Контроль работорговли"
 mra_control_of_the_slave_trade_desc:0 "Для нас рабы не являются чем-то необычным, но западные экспедиции работорговцев становятся всё более наглыми в наших землях, и больше ни один ребёнок, мужчина или женщина не могут чувствовать себя в безопасности. Иностранцы пытаются украсть самый ценный товар нашей страны, и мы не оставим это без ответа!"
 ANT_ideas:0 "Идеи Антемуру"
 ANT_ideas_start:0 "Традиции Антемуру"
 ANT_ideas_bonus:0 "Амбиции Антемуру"
 ant_tampon_tany:0 "Союз с Тупун-Тани"
 ant_tampon_tany_desc:0 "Так как мы дорожим своими корнями, наше государство — единственное мусульманское на Мадагаскаре. Чтобы выжить и процветать здесь, мы должны интегрироваться с древними владыками этих земель, Тупун-Тани, образовав новое устройство этой страны."
 ant_sorabe:0 "Сурабе"
 ant_sorabe_desc:0 "Наши предки принесли традиции арабского письма на этот остров, и мы используем его, чтобы писать тексты на малагасийском. Нужно учредить специальную службу, которая будет защищать наши традиции и превратит малагасийский в литературный язык."
 ant_andrianoni:0 "Титул Андриануни"
 ant_andrianoni_desc:0 "Наша страна управляется четырьмя аристократическими кланами — Антеуни, Антемахазо, Антесамбо и Зафикасинамбо. Баланс сил меж ними постоянно меняется, но все они нацелены на развитие нашего государства. Мы должны выбрать нашего лидера, Андриануни, от одного из этих кланов, и пусть их борьба за этот титул продвигает амбиции нашей страны."
 ant_ombiasa:0 "Омбиаса"
 ant_ombiasa_desc:0 "В нашей стране столько квалифицированных специалистов, что мы с трудом можем найти всем применение. Это привело к тому, что многие из них оставили свои дома и ушли искать работу в других землях. Давайте поощрим это, и мы получим репутацию просвещённой страны. Ни один малагасийский правитель не должен обойтись без советника из Антемуру."
 ant_religious_control:0 "Контроль над религией"
 ant_religious_control_desc:0 "Мало какие малагасийские общины знают религиозные ритуалы так хорошо, как мы. Это знание — наше оружие по созданию более сильного и здорового общества. Создав свод религиозных правил, мы укрепим наше единство и уменьшим иностранное влияние в наших землях."
 ant_slave_trade:0 "Усиленный контроль над работорговлей"
 ant_slave_trade_desc:0 "Спрос на рабов в странах Суахили растёт с каждым днём, а наше религиозные и культурные связи, простирающиеся через Индийский океан в большой мир, делают нас идеальными посредниками для этой торговли. Поощрим же тех, кто продаёт малагасийских рабов на наших рынках и портах."
 ant_unify_political_and_religious_power:0 "Объединить политическую и духовную власти"
 ant_unify_political_and_religious_power_desc:0 "Традиционно политическая власть в нашей стране лежит на аристократических кланах, а духовная — на четырёх священных кланах. Если бы нам удалось объединить высшее духовенство и Андриануни в одном лице, мы бы смогли достичь беспрецедентного контроля над Антемуру."
 malagasy_ideas:0 "Малагасийские идеи"
 malagasy_ideas_start:0 "Малагасийские традиции"
 malagasy_ideas_bonus:0 "Малагасийские амбиции"
 malagasy_fortify_coastline:0 "Укрепить побережье"
 malagasy_fortify_coastline_desc:0 "Арабские и суахильские торговцы стремятся торговать с нами тканями, рабами и скотом, но далеко не все те, кто ищет наши гавани, имеют такие же мирные намерения. Мы должны всегда держать укрепления наших портовых городов в хорошем состоянии, чтобы они были способны противостоять вторжениям как моря, так и с суши."
 malagasy_zafivolemena:0 "Зафиволамена"
 malagasy_zafivolemena_desc:0 "Правители нашего народа восходят корнями к Марусерана, великой династии, которая дала владык большей части государств этого острова. Её происхождение остаётся загадкой, но авторитет не вызывает сомнений, как и способность вести торговлю с материком, которая приносит нам священное красное золото."
 malagasy_pirate_ports:0 "Пиратские порты"
 malagasy_pirate_ports_desc:0 "Морская торговля всегда была движущей силой в нашем регионе — торговцы и пираты всегда были тут и будут здесь. Европейцы начали осваивать индийский океан, и их набитые богатствами трюмы всё больше привлекают авантюристов.  Давайте поможем этим пиратам за умеренную плату. Пусть делят с нами часть прибыли, в противном случае мы всегда можем избавиться от них."
 malagasy_raid_warfare:0 "Военные традиции"
 malagasy_raid_warfare_desc:0 "Наших соседей всегда пугали наши войны и их набеги. Мы будем опираться на эту традицию ведения войны и создадим сильную армию, которая будет готова сражаться, когда мы этого захотим."
 malagasy_sacred_law:0 "Священный закон"
 malagasy_sacred_law_desc:0 "Наши короли — хранители священной реликвии Дади, дающей власть в наших землях. Тесня связь нашей правящей семьи со священниками делает нас идеальной властью для наших людей. Мы должны поддерживать священный закон и обеспечивать преемственность власти в нашей династии."
 malagasy_foreign_traders:0 "Контроль иностранных купцов"
 malagasy_foreign_traders_desc:0 "Наше государство контролирует побережье одной из самых оживлённых торговых сетей Индийского океана, и великое множество торговце различных культур живут в наших землях. Однако мы не должны допустить, чтобы эти торговцы создали собственное общество наравне с нашим. Мы должны насильно интегрировать все иностранные торговые общины и убедиться, что они понимают, как дорого стоит наша защита."
 malagasy_permanent_taxation_system:0 "Постоянная система налогообложения"
 malagasy_permanent_taxation_system_desc:0 "Традиционно мы полагались на нерегулярные сборы налогов для финансирования нашего государства. Сила оружия и религиозный авторитет гарантировали работу такого метода. Однако наше государство растёт, поэтому настало время создать более эффективную и надёжную систему налогообложения."
 MIR_ideas:0 "Имеринские идеи"
 MIR_ideas_start:0 "Имеринские традиции"
 MIR_ideas_bonus:0 "Имеринские амбиции"
 mir_unify_inlands:0 "Объединение внутренних королевств"
 mir_unify_inlands_desc:0 "Нагорья Мадагаскара разделены между мелкими князьками, которые постоянно конфликтуют между собой. Нашей первейшей целью должно стать объединение этих земель и подчинение местных правителей, с помощью дипломатии, браков или завоеваний."
 mir_twelve_sampys:0 "Двенадцать сампи Имерины"
 mir_twelve_sampys_desc:0 "Традицонно каждую деревню нашего государства защищает могущественный идол сампи, но созданием королевства Имерина это стало необязательным провинциальным обычаем. Пусть вожди привезут своих сампи в столицу, двенадцать самых могущественных из них станут охранять королевство целиком, а все прочие будут уничтожены!"
 mir_intensive_rice_cultivation:0 "Интенсивное возделывание риса"
 mir_intensive_rice_cultivation_desc:0 "Центральные нагорья нашего острова идеально подходят для выращивания риса и использовались для этого с незапамятных времён. Мы должны продолжать развитие ирригационных систем, чтобы создать рисовые поля во всех землях, что мы контролируем, используя болота и строя террасы везде, где это возможно."
 mir_fortify_highlands:0 "Укрепление нагорий"
 mir_fortify_highlands_desc:0 "Нагорья Мадагаскара — это наша природная линия защиты от жителей побережья, но наша страна нуждается в настоящих крепостях. Укрепив центральные холмы возле нашей столицы созданием новых рвов, окопов, стен и каменных ворот, которые смогут остановить захватчиков, мы сможем полностью использовать наши оборонительные преимущества."
 mir_reform_the_nobility:0 "Реформа класса андриана"
 mir_reform_the_nobility_desc:0 "Веками благородные андриана хорошо нам служили. Наше государство растёт и становится более развитым, так что мы могли бы найти способы сделать так, чтобы они приносили ещё больше пользы. Давайте разделим благородные семьи на отдельные касты с различными задачами. Кроме того, мы должны усилить авторитет феодалов, чтобы они могли лучше собирать налоги от нашего имени."
 mir_unified_legal_system:0 "Реформа правовой системы"
 mir_unified_legal_system_desc:0 "В наших землях должен быть один закон. Давайте создадим общий кодекс для всех людей под нашей властью, который должен содержать строгие наказания для тех, кто нарушает законы общества. Пусть каждый сможет обратиться к правителю за правосудием."
 mir_foloalinday:0 "Фолоалиндахи"
 mir_foloalinday_desc:0 "Великой стране нужна великая армия. Традиционный налог в виде рабочей силы, который выплачивают нам наши вассалы, может стать отличной базой для создания для новых, более многочисленных и лучше экипированных отрядов. Вооружённые лучшим оружием, которое есть в нашей стране, Фолоалиндахи, «100 000 воинов», станут как нашей первой линией обороны, так и главной атакующей силой."
 BTS_ideas:0 "Идеи Бецимисарака"
 BTS_ideas_start:0 "Традиции Бецимисарака"
 BTS_ideas_bonus:0 "Амбиции Бецимисарака"
 bts_people_of_the_coast:0 "Люди побережья"
 bts_people_of_the_coast_desc:0 "Западное побережье Мадагаскара покрыто тропическими лесами и множеством мелких государств с собственными вождями. Занимаясь выпасом скота или отправляясь в морские путешествия, наш народ сохраняет свою любовь к независимости и готов бороться за неё. Любой завоеватель обнаружит, что интегрировать наши земли в большее государство очень трудно, если не невозможно: каждое поселение охраняет своя группа воинов, которые защищают то, что принадлежит их народу."
 bts_indivisable_many:0 "Те, кто многочисленны и неразделимы"
 bts_indivisable_many_desc:0 "Слишком долго наш народ был разделён на десятки маленьких сообществ под контролем местных правителей. Мы должны объединить все вождества в наших границах и заставить всех вождей подчиниться одному человеку. Таким образом, мы наконец сможем стать Бецимисарака, «теми, кто многочисленны и не разделимы», не только по названию."
 bts_gifts_and_hostages:0 "Дары и заложники"
 bts_gifts_and_hostages_desc:0 "Хотя теперь наши люди объединены, подчинение одному владыке не даётся им легко. Призвав всех вождей в столицу, мы можем дать им престижный статус королевских посланников Омпангалалан. Некоторые назовут это политикой захвата заложников, но мы считаем, что это самый простой способ напомнить свободолюбивым людям об их лояльности."
 bts_european_pirate_settlements:0 "Сообщества европейских пиратов"
 bts_european_pirate_settlements_desc:0 "Хотя наши берега всегда привлекали пиратов, но сейчас нас посещает всё больше европейских буканьеров, которые мечтают завладеть частью богатств Индийского океана. Этим людям нужны безопасные гаваниб и многие из них уже начали селиться в наших землях, образуя смешанные браки с местным населением. Мы должны тепло принимать этих поселенцев, чтобы наращивать влияние на просторах океана."
 bts_royal_justice:0 "Королевское правосудие"
 bts_royal_justice_desc:0 "Наша страна всё ещё разделена на большое количество вождеств, законы в которых могут меняться от поселения к поселению. Давайте предоставим всем нашим вассалам право обратиться за правосудием к монарху вместо местных вождей. Таким образом, мы сможем гарантировать единство закона внутри наших границ и упростим решение конфликтов между жителями разных городов."
 bts_european_diplomacy:0 "Европейская дипломатия"
 bts_european_diplomacy_desc:0 "Наши западные порты очень привлекательны для многих европейских держав, которые хотят контролировать Индийский океан. Мы можем добиться многого, имея таких влиятельных друзей. Давайте предложим ведущим военно-морским державам заключить сделку на использование наших портов для своих манёвров."
 zambezi_ideas:0 "Идеи Замбези"
 zambezi_ideas_start:0 "Традиции Замбези"
 zambezi_ideas_bonus:0 "Амбиции Замбези"
 zambezi_warrior_culture:0 "Культура воинов"
 zambezi_warrior_culture_desc:0 "Наше общество в первую очередь построено на воспитании умелых воинов. Хотя мы часто признавали владычество зарубежных правителей, мы всегда зарабатывали право на автономию, способствую расширению их государств. Но есть много мест, где можно найти великих воинов: вместо того, чтобы постоянно враждовать с соседними племенами, давайте примем к себе всех их опытных воинов. Так мы избавимся от необходимости бороться с такими опасными противниками как каннибалы Симба, ведь теперь они будут сражаться за нас."
 zambezi_maravi_influences:0 "Влияние Марави"
 zambezi_maravi_influences_desc:0 "Государство Марави Калонга принесло множество инноваций в регион, и мы оказались в их тени политически и технологически. Приняв их наиболее полезные идеи, наша страна сможет расти и развиваться."
 zambezi_control_the_zambezi_trade:0 "Контроль торговли на Замбези"
 zambezi_control_the_zambezi_trade_desc:0 "Река Замбези — главная торговая артерия региона. По ней слоновая кость с запада и севера доставляется к портам на востоке. Все местные силы хотят контролировать эту торговлю, но немногие имеют естественный доступ к реке как мы. Давайте сделаем всё от нас зависящее, чтобы вытеснить все прочие государства и заставить их пользоваться нашим посредничеством для доставки товаров к богатым приморским городам."
 zambezi_strengthen_the_chieftaincies:0 "Укрепление вождеств"
 zambezi_strengthen_the_chieftaincies_desc:0 "Традиционно самым низкоуровневыми и, возможно, самыми влиятельными органами власти в нашей стране были советы старейшин. Может быть это и работало, когда нужно было сохранять традиции в местных сообществах, но если наше государство собирается расти, нам надо передать больше власти вождям, чтобы они могли быстрее принимать решения и отвечать непосредственно перед правителем."
 zambezi_centralizing_the_mbona_cult:0 "Централизация культа Мбоны"
 zambezi_centralizing_the_mbona_cult_desc:0 "Вода необходима для роста всего живого. Святилище духа Мбоны, призывающего дождь, является, возможно, важнейшим духовным центром наших земель. Здесь великий дух говорит со смертными через своих жён. Давайте будем развивать культ, а заодно убедимся, что право назначения новых супруг для духа останется за нашим правителем."
 zambezi_wealth_of_the_shire_valley:0 "Богатства долины реки Шире"
 zambezi_wealth_of_the_shire_valley_desc:0 "Долина реки Шире — источник богатства нашего народа. Здесь производится драгоценная ткань Мачила и именно из этого региона мы экспортируем соль и железо. Эти товары могут быть использованы для того, чтобы поставить менее удачливых соседних правителей в зависимость от нас. Когда они начнут полагаться на нас в поставках жизненно необходимых товаров, мы сможем постепенно подчинить их себе."
 zambezi_loyal_local_representatives:0 "Лояльные представители"
 zambezi_loyal_local_representatives_desc:0 "Земли, которые мы завоёвываем, должны управляться. Хотя может быть необходимым поддерживать некоторую автономию местных правителей, изначально мы должны убедиться, что на представителей власти можно положиться. Когда это возможно, мы должны продвигать на должности родственников из боковых ветвей нашей династии вместо местных дворян."
 congolese_minor_ideas:0 "Конголезские идеи"
 congolese_minor_ideas_start:0 "Конголезские традиции"
 congolese_minor_ideas_bonus:0 "Конголезские амбиции"
 congolese_minor_isolated_lands:0 "Бассейн реки Конго"
 congolese_minor_isolated_lands_desc:0 "Наши земли располагаются далеко от берега, они опоясаны саванной, а единственным путём для перевозки товаров является река Конго. Всё это делает почти невозможным для захватчиков установить здесь линии снабжения. Даже более технологически развитый противник должен подумать дважды перед вторжением в нашу страну."
 congolese_minor_elephant_hunts:0 "Охота на слонов"
 congolese_minor_elephant_hunts_desc:0 "Бесчинства слоновьих стад в наших землях не могут быть проигнорированы. Битвы с этими животными дают отличную возможность молодёжи проявить свою храбрость."
 congolese_minor_aristocratic_merit:0 "Достойнейшие аристократы"
 congolese_minor_aristocratic_merit_desc:0 "Чтобы убедиться, что власть останется в руках аристократии, мы должны назначать на подходящие должности самых талантливых представителей дворянства, а не выбирать тех, чьи семьи обладают лучшими связями."
 congolese_minor_intiation_rites:0 "Обряды инициации"
 congolese_minor_intiation_rites_desc:0 "Переход мальчиков ко взрослой жизни должен отмечаться торжественной церемонией. Через эти обряды каждый может стать достойным членом племени, укрепив наши ряды."
 congolese_minor_aggressive_migrations:0 "Агрессивная миграция"
 congolese_minor_aggressive_migrations_desc:0 "В прошлом разные группы людей покидали эти земли и создавали королевства в других частях Африки. Отправляя вместе с армиями поселенцев, которые могли бы жить в завоёванных землях, мы можем серьёзно увеличить наше государство."
 congolese_minor_subordinate_chiefs:0 "Подчинённые вожди"
 congolese_minor_subordinate_chiefs_desc:0 "Никто не сможет править в одиночку. Лучше иметь вассалов, которые будут сами заниматься проблемами на местах и платить нам дань."
 congolese_minor_ivory_trade:0 "Торговля слоновой костью"
 congolese_minor_ivory_trade_desc:0 "Как бы далеко от глобальных торговых путей мы не находились, всегда найдутся те, кто готов заплатить нам за бивни слонов, которых мы убиваем. Мы должны поощрять развитие этой торговли и регулировать её так, чтобы извлекать максимум пользы."
 TBK_ideas:0 "Идеи Тумбуку"
 TBK_ideas_start:0 "Традиции Тумбуку"
 TBK_ideas_bonus:0 "Амбиции Тумбуку"
 tbk_central_melting_pot:0 "Центральный плавильный котёл"
 tbk_central_melting_pot_desc:0 "На северном побережье озера Малави наше государство находится на перекрёстке нескольких путей миграции. Много представителей чужих кланов оседают в наших землях и проходят через них, принося с собой новые материалы и новые обычаи. Хотя интеграция таких групп как Мвауламбья не прошла без некоторых трений, мы точно можем извлечь из этого пользу."
 tbk_healthy_priest_kings:0 "Здоровые правители"
 tbk_healthy_priest_kings_desc:0 "Когда-то наши люди поклонялись священным змеям. Теперь, когда у нас есть Кьюнгу, которые направляют нас, мы стали почитать своих предков. Их живой представитель — король, является богом среди людей, и благополучие нашего королевства напрямую зависит от его здоровья. Мы обязаны всеми силами защищать правителя, а если случится немыслимое, и он заболеет, мы должны быть готовы вовремя задушить его, чтобы новый Кьюнгу занял это почётное место."
 tbk_office_of_the_mulwa:0 "Кабинет Мулва"
 tbk_office_of_the_mulwa_desc:0 "Всё больше наших людей поклоняются предкам нашей правящей семьи, и мы должны лучше контролировать, где, как и когда они это делают. Давайте организуем специальное управление, которое будет отвечать за наш главный храм, и которому будут подчиняться хранители остальных святилищ. Благодаря унификации ритуалов, все вожди и служители храмов будут вынуждены отправиться в столицу, чтобы показать свою лояльность правителю."
 tbk_inter_african_trade:0 "Африканская торговля"
 tbk_inter_african_trade_desc:0 "Хотя люди и товары всегда перемещались между регионом Луба в Центральной Африке и побережьем Восточной Африки, как правило, торговля была направлена в сторону южных королевств, которые использовали Замбези как главную торговую артерию. Последнее же время народ Яо стал всё больше участвовать в перевозке товаров из центральных земель к океану, и наши торговцы начали доставлять намного больше тканей, слоновой кости, рабов, бисера и ракушек мфанде из долины реки Конго. Давайте воспользуемся этими изменениями, чтобы утвердиться в роли главного перевалочного пункта для торговли в Восточной Африке."
 tbk_break_the_power_of_the_makambala:0 "Лишить власти Макамбала"
 tbk_break_the_power_of_the_makambala_desc:0 "Макамбала — советники со стороны духовенства, которые помогают править нашим королевством. Они поддерживают наследника и убеждаются, что никаких других претендентов на престол не остаётся. Однако, со временем их могущество и жажда власти только росли. Пора ограничить влияние Макамбала и лишить их права убивать принцев и королей. Наша страна сможет уверенно расти и развиваться только если власть окажется в руках наших Кьюнгу."
 tbk_welcome_the_swahili_merchants:0 "Торговцы Суахили"
 tbk_welcome_the_swahili_merchants_desc:0 "Всё большее количество торговцев из народа суахили селится в наших землях, благодаря развивающимся торговым связям между нашей страной и прибрежными городами. Суалихи имеют огромный опыт участия в торговле в Индийском океане и мы могли бы многому у них научиться. Мы должны поддержать эту тенденцию, чтобы развивать собственные торговые пути, даже несмотря на протесты нашего торгового сообщества."
 KUB_ideas:0 "Идеи Куба"
 KUB_ideas_start:0 "Традиции Куба"
 KUB_ideas_bonus:0 "Амбиции Куба"
 kub_journey_of_enlightenment:0 "Путешествие просвещения"
 kub_journey_of_enlightenment_desc:0 "По легенде, основатель нашего королевства отправился в великое путешествие, прежде чем объединить наш народ. Мы будем следовать его примеру и изучать мир вокруг нас, получать новые знания о нём и находить им хорошее применение."
 kub_children_of_woot:0 "Дети Вута"
 kub_children_of_woot_desc:0 "Вут, который дал животным их имена, — наш далёкий предок, и мы его дети. Мы обязаны следить за его землями и заботься о его наследии."
 kub_people_of_ornaments:0 "Люди узоров"
 kub_people_of_ornaments_desc:0 "Наши ремесленники широко известны, про них говорят, что они просто не могут оставить поверхность без украшений. Давайте поможем им поддерживать эту репутацию, повсюду демонстрируя их удивительные работы."
 kub_usurpation_of_the_chiefs:0 "Узурпация власти вождей"
 kub_usurpation_of_the_chiefs_desc:0 "Если верить легендам, наш основатель начал свой путь с узурпации власти местного атамана. Как и он, мы должны быть готовы использовать непрямые пути для достижения наших целей."
 kub_ngesh_dancers:0 "Танцы нгеш"
 kub_ngesh_dancers_desc:0 "Маски, которые мы используем в наших карнавалах, часто изображают нгеш — духов земель, в которых мы живём. Надевая их, мы становимся проводниками агрессивности и непредсказуемости духов, приобретая эти важные для ведения войн качества."
 kub_ndop_statue:0 "Статуи ндоп"
 kub_ndop_statue_desc:0 "Когда новый правитель приходит к власти, придворные скульпторы создают его одиночную статую, его ндоп. Статуя постоянно меняется, чтобы отражать изменения в жизни правителя, а затем помогает ему продолжить существование и после смерти. При жизни же она служит символом власти короля, как светской, так и духовной."
 kub_courtly_competition:0 "Конкуренция при дворе"
 kub_courtly_competition_desc:0 "Хорошая аристократия — это аристократия, которой есть чем заняться. В нашем государстве очень много почётных титулов, и некоторые считают, что уже у каждого второго жителя есть хотя бы один. Давайте убедимся, что наши придворные тратят время, соревнуясь в популярности, вместо того, чтобы плести интриги."
 LUB_ideas:0 "Идеи Луба"
 LUB_ideas_start:0 "Традиции Луба"
 LUB_ideas_bonus:0 "Амбиции Луба"
 lub_bamfumus:0 "Бамфумус"
 lub_bamfumus_desc:0 "Давайте создадим совет дворян, который будет помогать королю приносить закон и порядок в наши земли, оставляя более стабильное правительство наследникам."
 lub_royal_village_shrines:0 "Святилища королей"
 lub_royal_village_shrines_desc:0 "Когда король умирает, деревня, откуда он правил, должна стать его святилищем. Таким образом, мы можем быть уверены, что у нашего народа всегда сохранится должное уважение к королевской власти."
 lub_bambudye:0 "Бамбудийе"
 lub_bambudye_desc:0 "Создав на территории нашей страны тайное общество, которое будет охранять наши культурные традиции, мы поможем нашей нации продолжать своё существование на протяжении долгих столетий."
 lub_kasala_tradition:0 "Поддержка традиции касала"
 lub_kasala_tradition_desc:0 "Пение и декламация стихов могут вызывать в людях широкий спектр чувств. Перед битвой поэзия может вдохновить наших воинов, так что мы должны извлекать пользу из нашей традиции во времена войн."
 lub_lukasa_boards:0 "Доски лукаса"
 lub_lukasa_boards_desc:0 "Бамбудийе отточили мастерство использования лукаса — досок с цветным бисером. С использованием комбинаций цветов, форм и идеограм, доски помогают облегчить запоминание информации, упрощая сохранение истории нашего народа и наших земель."
 lub_mbidi_kiluwe:0 "Истории о Мбиди Килуве"
 lub_mbidi_kiluwe_desc:0 "Наше государство было основано великим героем Мбиди Килуве, охотником и кузнецом. Давайте же убедимся, что истории о нём никогда не будут забыты, и что наш народ всегда будет помнить о важности этих профессий в наших землях."
 lub_mulopwe_prestige:0 "Престиж мулопве"
 lub_mulopwe_prestige_desc:0 "Мы — величайшее королевство региона, и мелкие правители, понимая наше превосходство, хотят у нас учиться. Многие представители зарубежных династий даже называют наши земли своей исторической родиной. Такое дипломатическое влияние может быть таким же мощным инструментом, как и наше оружие."
 LND_ideas:0 "Идеи Лунда"
 LND_ideas_start:0 "Традиции Лунда"
 LND_ideas_bonus:0 "Амбиции Лунда"
 lnd_great_family:0 "Великая семья"
 lnd_great_family_desc:0 "Наши традиции не позволяют сыну поднять руку на отца, а племяннику на дядю. Включая в королевскую семью членов завоёванных вождеств, мы укрепляем единство наших земель."
 lnd_perpetual_kingship:0 "Вечное царствование"
 lnd_perpetual_kingship_desc:0 "Хотя тело нашего короля может умереть, сам король бессмертен. Каждый следующий человек, занимающий почётное место, становится своим предшественником, принимая его имя, родственные связи и личность. Так мы можем быть уверены в вечном существовании нашего королевства."
 lnd_tukwata:0 "Создание туквата"
 lnd_tukwata_desc:0 "Не во всех частях нашей страны люди счастливы отдавать дань. Чтобы решить эту проблемы, нам следует создать цепочку должностных лиц, которые будут объезжать нашу страну с вооружёнными силами и убеждаться в том, что налоги выплачиваются."
 lnd_overnight_army:0 "Ночные стоянки"
 lnd_overnight_army_desc:0 "Наша столица и наши города построены по модели ночных стоянок армии. У них есть крылья, авангард и фронта. Военный склад мышления присутствует везде в нашей повседневной жизни, так что мы всегда готовы к ведению боевых действий."
 lnd_warrior_migrations:0 "Агрессивные миграции"
 lnd_warrior_migrations_desc:0 "Когда наш король посылает армию на войну, он посылает вместе с ней поселенцев, которые должны вытеснить наших врагов, превратив их земли в новую территорию, подчинённую Лунда."
 lnd_rukonkesh:0 "Руконкеш"
 lnd_rukonkesh_desc:0 "Королева-мать, руконкеш, должна отвечать за управление местными судебными делами, чтобы правитель, Муата Ямво, мог сосредоточиться на более важных задачах."
 lnd_lord_of_vipers:0 "Властелин гадюк"
 lnd_lord_of_vipers_desc:0 "Титул нашего правителя, Муата Ямво, дословно переводится как «Повелитель гадюк», показывая, что он ответственен за войну и мир, процветание и разрушение. Он — могущественный союзник для тех, кто на его стороне и смертельный враг для тех, кто ему противостоин."
 RZW_ideas:0 "Идеи Бутва"
 RZW_ideas_start:0 "Традиции Бутва"
 RZW_ideas_bonus:0 "Амбиции Бутва"
 rzw_legacy_of_zimbabwe:0 "Наследие Зимбабве"
 rzw_legacy_of_zimbabwe_desc:0 "С падением Великого Зимбабве многие обычаи и традиции были утрачены. В Мутапа создали новый тип государства, которое не основано на старых традициях этих земель. Наш народ, напротив, предпочёл хранить эти традициии. Мы всё ещё создаём каменные строения, которые оставляют приезжих в благоговении, и помним о былом величии."
 rzw_strict_gold_regulations:0 "Жёсткие ограничения на торговлю золотом"
 rzw_strict_gold_regulations_desc:0 "Сельское хозяйство и торговля дают нам всё самое необходимое для повседневной жизни, но основным товаром, идущим на экспорт, остаётся золото, которое можно в изобилии найти на плато Зимбабве. Хотя такие богатства — это настоящее благословение для нашей страны, этот метал может быть опасен, если он не находится под жёстким контролем. Государство должно регулировать торговлю и владение золотом, чтобы избежать разрушительного влияния жадных посредников и авантюристов."
 rzw_empowering_the_rozwi:0 "Усиление розви"
 rzw_empowering_the_rozwi_desc:0 "В наших землях начала расти новая могущественная фракция. Лояльные их лидеру и недовольные доставшейся им жизнью, розви или «разрушители»,  — дисциплинированные бойцы, готовые объединить народ Шона и создать совершенно новое государство. Если мы не примем их, они могут прийти к власти против нашей воли."
 rzw_hierarchical_tax_organization:0 "Иерархическая структура сбора налогов"
 rzw_hierarchical_tax_organization_desc:0 "В Мутапа доверили всем подчинённым вождям самостоятельно привозить налоги в столицу. Трудно представить себе что-то менее эффективное. Давайте создадим вместо этого последовательную иерархическую систему сбора налогов, где каждый будет передавать богатства стоящему выше, вплоть до попадания в казну. Армия же должна иногда выступать в качестве руки королевской бюрократии, периодически напоминая нашим субъектам об их долгах."
 rzw_discipline_and_traning:0 "Регулярные тренировки"
 rzw_discipline_and_traning_desc:0 "Чтобы выигрывать битвы, нужны тренировки, дисциплина и хорошая подготовка. Имея это в виду, наши генералы начали разрабатывать новые тактики и новую организацию армии. Давайте найдём хорошее применение этим инновациям, поделив наших воинов на подразделения и позволив им регулярно тренироваться со своими луками, ассегаями, кинжалами и топорами. Дополнительная практика позволит им держать строй, уничтожая гораздо больше противников."
 rzw_mwari_cult:0 "Монотеистическое верование"
 rzw_mwari_cult_desc:0 "Наши суеверные соседи считают, что их защищают силы природы или собственные предки. Мы же видели величие Мвари — одного бога, который создал мир из пустоты. Когда он говорит, содрогаются горы, а наш король является его оракулом. Давайте распространим культ Мвари среди людей, чтобы все могли видеть божественную власть нашего правителя."
 rzw_vashambadzi:0 "Вашамбадзи"
 rzw_vashambadzi_desc:0 "Растущая внутриконтинентальная торговля, благодаря которой товары перемещаются между центральной частью бассейна Конго и городами Восточной Африки, Великими Озёрами и нагорьями Зимбабве, серьёзно обогатила Вашамбадзи — наше торговое сообщество. Давайте поддержим их, чтобы избавиться от представителей суахили и европейских искателей приключений, торгующих в наших границах."
 MLW_ideas:0 "Малванские идеи"
 MLW_ideas_start:0 "Малванские традиции"
 MLW_ideas_bonus:0 "Малванские амбиции"
 mlw_rajputs_of_malwa:0 "Раджпуты Малвы"
 mlw_rajputs_of_malwa_desc:0 "Малва была домом многих великих раджпутских королевств в древности, и даже сейчас под властью мусульман раджпуты остаются влиятельными аристократами и землевладельцами. Вместо того, чтобы бороться с ними за власть, нам следует укреплять влияние раджпутских кланов на наших землях и поощрять солдат-пурбиев вступать в ряды нашей армии. Раджпуты — отличные воины, и сотрудничество с ними будет взаимовыгодным."
 mlw_nimatnama:0 "Искусство и архитектура Малвы"
 mlw_nimatnama_desc:0 "Многие представители нашей аристократии заказывают произведения искусства у местных индийских ремесленников, смешивая индийскую и персидскую моду. Вместо того, чтобы пытаться копировать Самарканд, Шираз или Дели, нам следует отдать предпочтение этому новому индо-мусульманскому стилю, наняв к себе лучшие умы, голоса и руки персидского и индийского миров. Давайте же соберём у себя при дворе поваренные книги, Кальпа-сутры, лучшие образцы светской архитектуры и будем наслаждаться творчеством малванских художников и певцов, а другие пусть тем временем пытаются сохранить культуру наших предков."
 mlw_surat_delhi_route:0 "Защитить торговый путь Дели-Сурат"
 mlw_surat_delhi_route_desc:0 "Порты Гуджарата в числе крупнейших в мире, и огромное количество товаров из Северной Индии достигает их, проходя через наши земли. Тысячи пилигримов каждый год пересекают наши владения, направляясь к Арабскому морю и священным городам Мекка и Медина. Наш долг как правителей главного торгового пути между морем и богатыми равнинами Северной Индии — защищать торговцев и пилигримов."
 mlw_fortified_strongholds:0 "Укреплённые цитадели"
 mlw_fortified_strongholds_desc:0 "Плато Малва не только богато, но также открыто для атаки с любого направления. Мы должны защитить наши города мощными крепостями, способными выстоять против любого врага, для контроля над маршрутами следования пилигримов и торговыми путями, крест-накрест пересекающими нашу страну. Давайте же пустим в дело наши богатства и сделаем великую цитадель Манду образцом будущих крепостей, прекрасной и неприступной."
 mlw_black_soil:0 "Чёрный почвы"
 mlw_black_soil_desc:0 "В отличие от соседних регионов, почвы и климат плато Малва благоприятствуют как традиционному сельскому хозяйству, так и выращиванию прибыльных культур вроде сахара, индиго и опиума. Наше расположение на торговом маршруте между Индо-Гангской равниной и морем позволяет крайне эффективно экспортировать эти товары."
 mlw_reliance_on_jain_bankers:0 "Джайны-ростовщики"
 mlw_reliance_on_jain_bankers_desc:0 "Наши предшественники поступили мудро, разорвав отношения с Делийским султанатом, ослабшим после разграбления его столицы Тимуром в 1398 году. Теперь Малва независима, но вместе с этим, ослабли и наши связи с остальным персидским миром. Если мы хотим, чтобы наша страна развивалась, необходимо обратиться к местному населению. Ростовщики и торговцы из числа джайнов управляли экономикой плато Малва задолго до нашего прихода. Заручившись их поддержкой, мы сможем окончательно порвать с теми, кто мог бы нас контролировать."
 mlw_malwa_opium:0 "Малванский опиум"
 mlw_malwa_opium_desc:0 "Крайне ценимый как за медицинские свойства, так и в качестве расслабляющего средства, опиум является одним из наиболее известных товаров, экспортируемых с плато Малва. В последнее время мы заметили рост спроса на него в связи с присутствием иноземных торговцев в Западной Индии. Выращивающие мак фермеры уже сейчас пытаются увеличить количество производимого опиума, и было бы весьма мудро упростить для них правила торговли, тем самым позволив более эффективно распространять товар."
 PAT_ideas:0 "Идеи Паттани"
 PAT_ideas_start:0 "Традиции Паттани"
 PAT_ideas_bonus:0 "Амбиции аттани"
 pat_pepper:0 "Производство перца"
 pat_pepper_desc:0 "Паттани славится перцем и тропическим деревом. Продолжая развивать их производство мы со временем сможем стать значительной силой на азиатских рынках, способной соперничать с Ачехом, Сундой и Малаккой."
 pat_china_sea:0 "Торговля в Южно-Китайском море"
 pat_china_sea_desc:0 "Китайкие ограничения препятствуют торговле в Юго-восточной Азии. Торговцы Паттани наловились обходить эти ограничения, доставляя богатства Китая в порты султаната."
 pat_smuggling_networks:0 "Сеть контрабандистов"
 pat_smuggling_networks_desc:0 "Столкнувшись с португальскими и китайскими торговцами, мы могли бы создать сеть контрабандистов, которую можно было бы использовать для шпионажа и вмешательства в дела соперничающих с нами держав."
 lian_dao_qian_band:0 "Банда Ляня Дао-Цяня"
 lian_dao_qian_band_desc:0 "Шайки недружелюбно настроенных пиратов начали селиться в Паттани. Давайте воспользуемся их знаниями и опытом, чтобы подорвать морскую торговлю и тем самым обогатить нашу страну."
 pat_entrepot:0 "Перевалочный пункт"
 pat_entrepot_desc:0 "Наша страна играет важную роль в сети торговых путей, связывающих Китай, Сиам и Индию. Неплохо бы укрепить нашу позицию в качестве перевалочного пункта и убедить китайских купцов продавать свои товары в Паттани, где мы могли бы хранить их до продажи торговцам, направляющимся на запад."
 protection_private_property:0 "Защита частной собственности"
 protection_private_property_desc:0 "Безопасность наших портов делает Паттани привлекательным местом для жизни и торговли. Давайте же убедим всех и каждого, что их собственности не угрожают кражи или конфискации."
 pat_canals:0 "Инфраструктура каналов"
 pat_canals_desc:0 "Здоровая обстановка в столице крайне важна для нашей страны, а потому стоит прорыть сеть каналов для снабжения пресной водой населения всех наших крупных городов. Таким образом мы обеспечим будущий рост наших городов и страны в целом."
 KAF_ideas:0 "Идеи Каффы"
 KAF_ideas_start:0 "Традиции Каффы"
 KAF_ideas_bonus:0 "Амбиции Каффы"
 kaf_kingdom_of_coffee:0 "Королевство кофе"
 kaf_kingdom_of_coffee_desc:0 "Бодрящие свойства кофе известны нашему народу с давних времён, поскольку кофейной дерево растёт на наших землях в естественных условиях. Хоть мы и не утверждаем, что производим столько же бесценных зёрен, сколько некоторые из наших соседей, само имя нашего королевства ширится по земному шару, в какой бы его точке ни встречался напиток из Каффы, и нигде нет такого разнообразия кофейных зёрен как у нас."
 kaf_minjo_usurpation:0 "Узурпация Манжо"
 kaf_minjo_usurpation_desc:0 "Современное королевство возникло после того, как клан Манжо отнял власть у династии Мато. Будучи чужаками с северных земель, Манжо тем не менее сумели мирным путём перенять власть у королей древности, и по сей день мы чтим это, равно как и принесённые ими с собой королевские браслеты и кольца. Все кланы Каффы должны объединиться, если мы хотим добиться процветания."
 kaf_kaffan_highlands:0 "Высокогорья Каффы"
 kaf_kaffan_highlands_desc:0 "Высокогорья Каффы — один из наиболее плодородных регионов Южной Эфиопии. И хотя контакты с торговыми областями Верхнего Нила и Индийского океана крайне затруднительны, три урожая в год, обеспечиваемые богатыми землями Каффы гарантируют нашу самодостаточность."
 kaf_autonomous_kings:0 "Автономные короли"
 kaf_autonomous_kings_desc:0 "Стабильность Каффы зависит от силы кланов и нашей способности интегрировать новые кланы. Внешний мир состоит сплошь из беспорядков и конфликтов, и со временем всё больше христианских кланов приходят к нам в поисках защиты. Позволив крупным кланам, таким как Бошо, Хиндата, Койжо или Гурабо, иметь своих королей, полностью подчинённых нашей воле, мы добьёмся того, что все они будут трудиться на благо нашего королевства."
 kaf_strengthen_ties_with_ethiopian_church:0 "Упрочнить связи с эфиопской церковью"
 kaf_strengthen_ties_with_ethiopian_church_desc:0 "Мы располагаемся на рубеже христианства. Немногие монастыри разбросаны по окрестным горам, и лишь некоторые жители Каффы хоть раз в жизни видели христианского миссионера. И тем не менее, наша власть во многом держится на христианских обрядах и традициях. Мы должны прилагать все силы для укрепления контактов с христианами севера и приглашать их в наши земли, чтобы они могли основывать здесь новые монастыри. Христианские ритуалы должны стать неотъемлемой частью каждой придворной церемонии."
 kaf_king_of_kings:0 "Король королей"
 kaf_king_of_kings_desc:0 "Мы объединили в своём королевстве множество народов, а наш правитель повелевает многими королями. Пришло время воспользоваться опытом предков и объединить малые королевства под властью нашего атье, короля королей."
 kaf_kaffan_exports:0 "Торговая реформа"
 kaf_kaffan_exports_desc:0 "Кофе, золото, рабы и хлопок — ценные товары, однако, Каффа лежит несколько в стороне от основных торговых путей Восточной Африки. Если мы не можем убедить иноземных купцов приезжать к нам, придётся доставить наши товары к ним. Путём военной экспансии, а также с помощью новых законов, уменьшающих препятствия для перемещения товаров, мы сумеем занять своё законное место среди торговых держав региона."
 CEP_ideas:0 "Идеи Корфу"
 CEP_ideas_start:0 "Традиции Корфу"
 CEP_ideas_bonus:0 "Амбиции Корфу"
 cep_frankokratia:0 "Франкократия"
 cep_frankokratia_desc:0 "Во времена Четвёртого крестового похода значительные куски бывших византийских владений оказались в руках латинян, франков и итальянцев. С тех самых пор Ионические острова находились под властью неаполитанских и венецианских семейств. Со временем итальянские обычаи и язык всё сильнее переплетались с нашими и под властью иноземных правителей мы сумели избежать турецкой экспансии, захлестнувшей материковую Грецию."
 cep_angelokastroi:0 "Замки Ангела"
 cep_angelokastroi_desc:0 "Сооружая Ангелокастро, или Замок Ангела, византийцы понимали всю важность укрепления этих островов. Франки и итальянцы, сменившие их, продолжили возводить многочисленные замки и форты, и с учётом огромного количества глаз, жадно взирающих на наши владения, нам стоит продолжить эту традицию. Давайте возведём сеть фортов и укреплённых портов, чтобы получить преимущества самой природы этих прекрасных и суровых островов. Итальянцы, турки или греки — любому, кто решит захватить наши владения, придётся уяснить, что за это придётся дорого заплатить."
 cep_settling_the_islands:0 "Заселяя острова"
 cep_settling_the_islands_desc:0 "Наши прекрасные острова идеально расположены между Грецией и Италией, а также недалеко от входа в Адриатику. Местная экономика процветает благодаря оливкам, изюму и рыбе. Тем не менее, численность местного населения невелика, особенно за пределами главных островов, Корфу, Закинфа и Кефалонии. Давайте обратимся к жителям материка, итальянцам, а также грекам, предложив талантливым переселенцам попытать счастья на этих прекрасных землях."
 cep_gate_to_the_adriatic:0 "Врата Адриатики"
 cep_gate_to_the_adriatic_desc:0 "В силу своего уникального расположения наши острова служат своего рода дверью, ведущей к богатым портам Адриатики и в частности к венецианским торговцам. Из-за выращиваемых нами смородины и оливок у многих влиятельных венецианских семейств есть здесь постоянные представительства, однако, именно наше стратегическое расположение позволит нам в полной мере воспользоваться их присутствием. Пошлины и тарифы обеспечат нам максимальный доход от проходящих через наши воды торговых кораблей."
 cep_govian_arsenal:0 "Расширение флота"
 cep_govian_arsenal_desc:0 "Наше расположение позволяет контролировать Адриатику, но для этого нам придётся вступить в противостояние с крупнейшими морскими державами Средиземноморья. На наших островах хватает опытных моряков и капитанов, но пугает огромное количество галер, которые прочие державы могут использовать против нас. Давайте создадим арсенал в духе венецианского Нового Арсенала для массового строительства военных кораблей. Только так мы сможем создать военный флот, способный защитить наши дома."
 cep_entrepot_of_eastern_med:0 "Перевалочный пункт Восточного Средиземноморья"
 cep_entrepot_of_eastern_med_desc:0 "Ионийские моряки всегда были частыми гостями в портах от Чёрного моря до Леванта, а мы уже долгое время извлекаем выгоду из положения между Востоком и Западом. С расширением флота и ростом экономики местные купцы всё чаще стали создавать компании и вкладываться в торговые предприятия. Сейчас некоторые семейства контролируют сотни малых судов, регулярно заходящих в порты Румелии и Анатолии, Крита, Кипра, Сирии, Египта, а также в множество торговых портов Итальянского полуострова. Мы однозначно должны поощрить эти предприятия, отменив мешающие им законы, ограничения и тарифы и оказав посильную помощь их торговле."
 cep_ionian_academy:0 "Ионическая Академия"
 cep_ionian_academy_desc:0 "Хоть некоторые и утверждают, будто Ионические острова подверглись слишком сильному влиянию со стороны всевозможных иноземцев, на протяжении столетий правивших ими, но они при этом сохраняли свою независимость дольше прочих греческих государств. Давайте же заявим о себе как о ведущей политической силе Греции и создадим современный университет, открытый для греческих учёных. Под нашим покровительством великие умы Греции направят по верному пути новое поколение эллинистической интеллигенции."
 LOR_ideas:0 "Лотарингские идеи"
 LOR_ideas_start:0 "Лотарингские традиции"
 LOR_ideas_bonus:0 "Лотарингские амбиции"
 lor_vosges:0 "Вогезы"
 lor_vosges_desc:0 "Для нападения на Лотарингию врагам пришлось бы пересечь дикие земли Вогезских гор, — трудная задача для любой армии. Давайте соответствующим образом спланируем оборону, чтобы всегда получать максимум преимуществ от рельефа местности."
 lor_mines_of_lorraine:0 "Шахты Лотарингии"
 lor_mines_of_lorraine_desc:0 "Наши земли богаты залежами железной руды, что делает нас центром производства оружия и прочих изделий из металла. Нам стоит способствовать процветанию металлургии и стать крупнейшим производителем оружия в регионе."
 lor_lotharingia:0 "Лотарингия"
 lor_lotharingia_desc:0 "Наша страна является прямым продолжением срединного королевства, известного как Лотарингия по имени её правителя Лотаря, внука Карла Великого. Его королевство тянулось от Северного моря до Италии, разделяя земли, в конечном итоге ставшие Францией и Германией. С таким наследием нам не составит труда отыскать давно забытые претензии на земли, не входящие в наши нынешние владения."
 lor_between_great_powers:0 "Гибкая дипломатия"
 lor_between_great_powers_desc:0 "Наша страна располагается на самой окраине Священной Римской империи, а к западу от нас лежат земли алчной Франции. С севера и юга нас окружают владения Бургундии, и они мечтают соединить их, подчинив нас. Нам придётся проявлять чудеса дипломатии, чтобы сохранить независимость, иначе нас или захватят, или зажмут, как зёрнышко между мельничными жерновами."
 lor_two_languages:0 "Два языка, одна страна"
 lor_two_languages_desc:0 "Наш народ разделён языковым барьером: в то время, как многие говорят по-французски, значительная часть населения общается на немецком. Чтобы единым фронтом выступить против внешнего мира, нам придётся работать сообща, невзирая на языковые различия."
 lor_three_bishoprics:0 "Три Епископства"
 lor_three_bishoprics_desc:0 "По нашим землям разбросаны Три Епископства — Мец, Туль и Верден. Эти крошечные государства не так-то просто захватить, ведь их независимость гарантирована множеством старинных и уважаемых договоров. Вместо этого мы лучше сосредоточимся на близком сотрудничестве с церковью и её мирскими владыками ради общего блага."
 lor_place_stanislas:0 "Площадь Станислава"
 lor_place_stanislas_desc:0 "Давайте обновим нашу столицу и сделаем её образцом современного городского планирования. Такой проект вполне достоин нашего амбициозного государства. Чтобы совместить старое и новое, мы должны разбить обширную площадь с памятниками, место, с которого каждый приезжий сможет восхищаться нашим величием."
 WUR_ideas:0 "Вюртембергские идеи"
 WUR_ideas_start:0 "Вюртембергские традиции"
 WUR_ideas_bonus:0 "Вюртембергские амбиции"
 wur_estates_of_wurtemberg:0 "Вюртембергский ландтаг"
 wur_estates_of_wurtemberg_desc:0 "Мы решили позволить местной аристократии проводить собрания в двухпалатной ассамблее, известной как Вюртембергский ландтаг. Хотя это несколько уменьшит абсолютную власть правителя, но также позволит лучше управлять государством."
 wur_swabian_league:0 "Швабский союз"
 wur_swabian_league_desc:0 "Хотя Герцогство Швабия давно кануло в Лету, само его название всё ещё остаётся значительной объединяющей силой в регионе. Различные княжества, вольные города, церковные владения и прочие малые государства региона объединились в союз для совместной обороны. Будучи одним из крупнейших государств Швабии, мы должны взять на себя роль естественного лидера союза в военное время."
 wur_poor_conrad:0 "Бедный Конрад"
 wur_poor_conrad_desc:0 "Вряд ли мы единственное среди немецких государств, время от времени страдающее от крестьянских восстаний. Хотя восставших крестьян несложно разбить, а их жалобы можно игнорировать, отряды мелкой аристократии и горожан не так-то легко разогнать. Возможно, чтобы успокоить людей и сделать их менее склонными к восстаниям, нам стоит существенно расширить их права."
 wur_swabian_circle:0 "Швабский округ"
 wur_swabian_circle_desc:0 "Имперские округа служат для контроля за безопасностью, налогообложением и решения прочих административных вопросов на территории империи. Вюртемберг по праву играет одну из ведущих ролей в Швабском округе, а это значит, что в военное время мы можем созывать войска со всего региона и вести их за собой."
 wur_grosse_kirchenordnung:0 "Большой церковный устав"
 wur_grosse_kirchenordnung_desc:0 "Пора нам улучшить церковную организацию в своих землях. С помощью «Большого церковного устава» мы не только сделаем церковь более эффективной, но и сильнее привяжем её к государству."
 wur_ludwigsburg:0 "Людвигсбург"
 wur_ludwigsburg_desc:0 "Пора нам построить великий дворец, чтобы показать миру величие Вюртемберга."
 wur_reichsdeputationshauptschluss:0 "Итоговое постановление специальной комиссии"
 wur_reichsdeputationshauptschluss_desc:0 "Сотни малых государств, составляющие Империю, являют собой ночной кошмар бюрократа, а также портят своим видом карту. Император и Рейхстаг планируют избавиться от них, присоединив к более крупным странам, например, таким как мы. Что ж, давайте воспользуемся случаем и потребуем себе как можно больше!"
 SLO_ideas:0 "Словацкие идеи"
 SLO_ideas_start:0 "Словацкие традиции"
 SLO_ideas_bonus:0 "Словацкие амбиции"
 slo_rudohorie:0 "Рудные горы"
 slo_rudohorie_desc:0 "От Валлонии на западе до Польши на востоке умелые рудокопы и металлурги стекаются в богатые рудой словацкие горы. Мы должны приветствовать их, поскольку развитие горнодобывающей промышленности является основой экономики страны."
 slo_universitas_istropolitana:0 "Истрополитанский Университет"
 slo_universitas_istropolitana_desc:0 "Карпатскому региону сильно не хватает высших учебных заведений. Давайте создадим крупный дунайский университет в знак нашей вновь обретённой уверенности в своих силах, чтобы более не полагаться на иностранных учёных, юристов и бюрократов. Учёные мужи будут стекаться к нам, но не ради службы при дворе, а чтобы обучать новое поколение управленцев для нашей великой страны."
 slo_golden_kremnica:0 "Золотая Кремница"
 slo_golden_kremnica_desc:0 "В то время как запасы золота и серебра в Европе неуклонно тают, Кремницке-Врхи остаются одним из крупнейших в мире центров золотодобычи. Если мы обеспечим интересы богатых горожан и непрерывную работу шахт и монетных дворов, то никогда не будем испытывать нехватку золота."
 slo_land_of_castles:0 "Страна замков"
 slo_land_of_castles_desc:0 "Некоторые утверждают, что у нас на одного человека приходится больше замков, чем где бы то ни было. Но можно ли нас винить, учитывая множество могущественных стран вокруг. Мы должны и дальше следовать этим курсом, никогда не оставляя границу неприкрытой, а гарнизоны замков недоукомплектованными. Это лучший способ обеспечить нашу независимость в опасном мире!"
 slo_town_air_liberates:0 "Дух городской свободы"
 slo_town_air_liberates_desc:0 "Традиционные городские лиги Карпатских гор всегда жадным взглядом следили за привилегиями международных элит в этих городах. Сменявшиеся короли выдавали всё новые привилегии, и шахтёрские города богатели и начинали свысока поглядывать на соседей. При условии, что каждая лига поставит государству оговорённое количество мушкетов, пушек и иного вооружения для обороны страны, мы не только поддержим нашу военную индустрию, но и усилим армию."
 slo_literary_language:0 "Литературный словацкий"
 slo_literary_language_desc:0 "В своём стремлении расширить Реформацию на наши владения протестанты начали переводить на словацкий язык катехизис, Библию, гимны и всевозможные памфлеты. В ответ на их действия католики также начали распространять свою версию письменного словацкого языка. Судя о всему, эта религиозная схизма на время расколет наш народ, но тем не менее их усилия вскоре приведут к тому, что словацкий язык станет литературным, как любой другой славянский язык. Для благо словацкого народа мы должны всеми силами способствовать такому развитию событий."
 slo_slovak_national_awakening:0 "Пробуждение словацкой нации"
 slo_slovak_national_awakening_desc:0 "Дух эпохи Просвещения ширится по Европе. Стремясь донести до словаков свет знаний, величайшие умы основывают академии и предпринимают попытки упорядочить словацкий язык. Давно свыкнувшись с необходимостью трудиться на благо иноземных господ, теперь словацкий народ пробуждается, чтобы занять одно из лидирующих мест среди славянских народов Центральной Европы. Пришло время новой Великоморавской империи!"
 GLH_ideas:0 "Золотоордынские идеи"
 GLH_ideas_start:0 "Золотоордынские традиции"
 GLH_ideas_bonus:0 "Золотоордынские амбиции"
 glh_legacy_of_the_golden_horde:0 "Наследие Золотой Орды"
 glh_legacy_of_the_golden_horde_desc:0 "Мир содрогнётся, узнав о том, что Золотая Орда вернулась! Сотни лет мы были одной из главных частей империи Чингисхана и доминирующей силой в Восточной Европе и степях. Возродившись, Золотая Орда стремится возродить некогда мощное государство и объединить разрозненные орды Центральной Азии."
 glh_perso_mongol_administration:0 "Персидско-монгольское управление"
 glh_perso_mongol_administration_desc:0 "Наши предки совершенствовали Монгольскую административную систему на протяжении веков, но они не стеснялись перенимать идеи и методы покорённых народов. Наша административная система основана на традициях, начиная с Великого Чингисхана и частично на том, что мы переняли от персов и мусульманских правителей в завоёванных землях. Если мы хотим, чтобы Золотая Орда процветала и расширялась, мы должны быть готовы использовать чужой опыт для построения собственной империи."
 glh_tatar_traditions:0 "Татарские традиции"
 glh_tatar_traditions_desc:0 "Наша империя больше не может управляться из седла, но наша армия всё ещё огромна. На протяжении столетий мы оставались верны нашим традициям, мало кто может сравниться в мастерстве с нашими наездниками. Мы движемся вперёд, вбирая новейшие технологии и тактику, а когда требуется, мы опираемся на сильную организацию и военные традиции Монгольской империи."
 glh_secure_the_trade_routes:0 "Безопасность торговых путей"
 glh_secure_the_trade_routes_desc:0 "Не все богатства в этом мире создаются в землях под нашим правлением. Торговля является источником великого богатства и Золотая Орда всегда защищала купцов. Обеспечивая безопасность тех, кто хочет провозить товары через нашу страну, мы можем обеспечить стабильный поток мехов, фарфора, шёлка, специй и других необходимых вещей для наших городов. Выберут ли они продавать свои товары нам или нет, лишь своим присутствием они будут приносить выгоду для нашего народа."
 glh_populating_the_steppes:0 "Заселение степей"
 glh_populating_the_steppes_desc:0 "Подобно тому, как мы приносим разрушение нашим врагам, мы должны принести мир многим людям, проживающим в пределах наших границ. До неудачи Тимура, Сарай и другие города Золотой Орды были маяком для остального мира. Пусть это будет образцом для всех наших городов и сегодня. Поддержание внутреннего мира и поощрение талантливых мужчин и женщин во всей нашей империи позволит планировать, строить и заселять новые великие города."
 glh_religious_pragmatism:0 "Религиозный прагматизм"
 glh_religious_pragmatism_desc:0 "Ограничительные и негибкие доктрины никогда не позволяли завоевать много последователей среди Татарских орд. Когда Великий Узбек-хан принял ислам, он избрал путь Сеид Аты, а не ревностного кади, которого он призвал в свои земли. Вековые традиции и верность, это то на чём мы будем строить наше государство. Религия есть инструмент, чтобы управлять, поэтому мы предпочтём видеть в нашу страну процветающей, а не разваливающейся в борьбе ради единой веры."
 ANS_ideas:0 "Ансбахские идеи"
 ANS_ideas_start:0 "Ансбахские традиции"
 ANS_ideas_bonus:0 "Ансбахские амбиции"
 ans_land_of_the_hohenzollerns:0 "Земля Гогенцоллернов"
 ans_land_of_the_hohenzollerns_desc:0 "Несмотря на то что члены семьи Гогенцоллернов более известны как курфюрсты Бранденбурга, первоначально они заявила о себе во Франконии. Статус Гогенцоллернов как Бургграфов Нюрнберга, позволил династии овладеть Бранденбургом. В то время как Ансбах-это младшая ветвь, наши земли остаются одним из первых фамильных титулов и Гогенцоллеры оставили чёткий отпечаток на нашем государстве."
 ans_restore_the_burgraviate:0 "Восстановление нашего наследия"
 ans_restore_the_burgraviate_desc:1 "Сестринское княжество Ансбаха Байройт являются результатом разделения Бургграфства Нюрнберг. Многие из спорных территорий были присоединены к свободному городу Нюрнберг. Мы должны стремиться к воссоединению Бургграфства и быть готовыми вести войну против Нюрнберга, чтобы вернуть власть на наши законные земли."
 ans_plassenburg:0 "Плассенбург"
 ans_plassenburg_desc:0 "После многочисленных осад и из-за общего износа, замок Плассенбург находится в плачевном состоянии. Давайте перестроим замок в один из самых великолепных дворцов в Империи. Фортификационные сооружения должны быть достаточно обширны, чтобы выдержать несколько армий, а его удобство таким, чтобы впечатлить короля!"
 ans_franconian_reformers:0 "Франконская Реформация"
 ans_franconian_reformers_desc:0 "Выслушав утверждения Лютера в Вормсе, наш Маркграф умоляет нас быть среди первых, принявших реформацию. Мы должны поддерживать тесную переписку с реформатором и укрывать других сторонников Реформации, которые нуждаются в нашей помощи. Вместе с другими правителями мы можем объединить протестантов Империи вокруг общих символов веры. Наше участие в Реформации будет тем, благодаря чему наше государство будет известно по всей Европе."
 ans_protestant_exiles:0 "Протестантские Изгнанники"
 ans_protestant_exiles_desc:0 "Давайте предложим убежище для протестантов, спасающихся от контрреформации и религиозных войн. В сочетании с административной и социальной реформой, приток новых людей обеспечит заселение пустых или разорённых войной земель и позволит нашему государству процветать и быстро восстанавливаться после длительных конфликтов."
 ans_wolf_of_ansbach:0 "Волк из Ансбаха"
 ans_wolf_of_ansbach_desc:0 "Однажды город Ансбах был атакован волком-людоедом. Наши суеверные горожане верили, что волк был мстительным духом бургомистра. Этот оборотень был в конце концов выгнан из леса и убит. Обрадованные победой над своим страхом местные жители срубили волчью морду, одели её в мужскую одежду, маску с париком, и повесили на виселице. Несмотря на то что для многих это выглядит странно, эта легенда должна быть одним из ярчайших примеров борьбы нашего народа со своими внутренними страхами. Мы должны позволить авторам, поэтам и учёным, пролить свет на эту историю, и пусть каждый ребёнок будет знать её с раннего возраста."
 ans_dragoons_of_ansbach:0 "Ансбахские Драгуны"
 ans_dragoons_of_ansbach_desc:0 "Auf, Ansbach-Dragoner!\nAuf, Ansbach-Baуreuth!\nSchnall um deinen Säbel\nun rüste dich zum Streit!"
 OKA_ideas:0 "Одоевские идеи"
 OKA_ideas_start:0 "Одоевские традиции"
 OKA_ideas_bonus:0 "Одоевские амбиции"
 oka_heirs_of_chernigov:0 "Наследники Чернигова"
 oka_heirs_of_chernigov_desc:0 "Наши правители являются потомками святого Михаила Черниговского и наша страна была частью Великого княжества Черниговского. Это наследие определяет нас как наследников одного из величайших государств на Руси."
 oka_dynamic_diplomacy:0 "Динамичная дипломатия"
 oka_dynamic_diplomacy_desc:0 "Наше положение между Литвой, Москвой и Золотой Ордой заставляет нас полагаться на дипломатию. У нас нет другого выбора, кроме как овладеть искусством договоров и соглашений, чтобы обеспечить наше существование."
 oka_strengthen_our_tatar_ties:0 "Связи с татарами"
 oka_strengthen_our_tatar_ties_desc:0 "Поддержание хороших отношений с татарами было необходимо для нашего выживания и укрепляло наше государство. Мы должны продолжать внимательно следить за политикой Орды. Если они видят в нас ценного союзника и важную часть их экономики, мы можем выиграть от их господства в степях."
 oka_safeguard_agnatic_seniority:0 "Защита Лествичного Права"
 oka_safeguard_agnatic_seniority_desc:0 "Многие русские княжества изменили свои системы наследования для получения практической выгоды. Вместо этого мы будем защищать традиции и сохранять верность нашей испытанной и традиционной системе — Лествичному Праву. Мы знаем, что нет ничего хуже, чем регентство из-за отсутствия наследника."
 oka_cities_of_the_upper_oka_valley:0 "Города верхней долины Оки"
 oka_cities_of_the_upper_oka_valley_desc:0 "Наше Великое княжество в верхней части долины Оки может показаться малым, но города Одоев, Новосиль, Белев и Воротынск населены сильными и крепкими людьми. В случае, войны все граждане будут обязаны так или иначе принимать в ней участие."
 oka_fortification_efforts:0 "Усиление фортификаций"
 oka_fortification_efforts_desc:0 "Засечная черта — это линия обороны, которая хранила Русские княжества, защищая от степных кочевников и других угроз. На протяжении многих веков наши города были неотъемлемой частью этой линии, дав нам большой практический опыт в области фортификации и ловушек. С уходом прямых угроз, мы можем использовать эти знания для развития нашей обороны как никто другой."
 oka_strengthen_the_oka_river_trade:0 "Укрепление торговли"
 oka_strengthen_the_oka_river_trade_desc:0 "Река Ока является одним из старейших торговых путей на Руси. Из нашей долины реки мы можем достичь Волги, и через неё мы можем достичь Дона, Азовского и Каспийского морей. Богатые земли Персии, таким образом, находятся в пределах нашей досягаемости. Наши торговцы регулярно посещают эти богатые и чуждые земли, чтобы продать продукты благодаря которым мы известны, и импортируют шелка, специи и другие экзотические товары, известные нам."
 GHR_ideas:0 "Гархвальские идеи"
 GHR_ideas_start:0 "Гархвальские традиции"
 GHR_ideas_bonus:0 "Гархвальские амбиции"
 ghr_52_garhs:0 "Наследство 52 Гарх"
 ghr_52_garhs_desc:0 "Когда-то, наше королевство было разделено на 52 независимых племени. У каждого племени был свой гарх, вокруг которого были возведены укрепления. Наш предок, Канакпал, потратил 60 лет на объединение этих племён в одно королевство. И по сей день мы применяем накопленный опыт и наше государство продолжает полагаться на нашу способность адаптироваться к его расширению."
 ghr_himalayan_kingdom:0 "Королевство в Гималаях"
 ghr_himalayan_kingdom_desc:0 "Стоя спинами к непроходимым Гималаям мы не можем уступать захватчикам ни пяди земли, да как и отступать нам некуда. Тем не менее, сами горы являются средством защиты. В Гарвале каждая долина имеет по крайней мере один форт и наши граждане всегда готовы встретить захватчика с мечом в руке."
 ghr_rani_karnavati:0 "Воинственная дипломатия"
 ghr_rani_karnavati_desc:0 "Так как наша небольшая страна окружена врагами с Индо-Гангской равнины, и зачастую не можем выставить столь же высокое число воинов, как у нашего противника. Поэтому мы должны сражаться в разы яростнее, так что любому захватчику придётся серьёзно поплатиться за попытку завоевания. Мы должны вселять страх, чтобы остальным было неповадно нападать на нас."
 ghr_land_of_serene_beauty:0 "Страна Безмятежной Красоты"
 ghr_land_of_serene_beauty_desc:0 "Сидя у подножья Гималаев, восхищаешься природной красотой этой страны. Наш народ гордится этим. И безмятежной благодати гор достаточно, чтобы усмирить даже самых диких диссидентов."
 ghr_source_of_the_ganges:0 "Исток реки Ганг"
 ghr_source_of_the_ganges_desc:0 "Река Ганг берёт исток в нашем Королевстве. Это делает нашу страну священной землёй, благодаря чему нас благодарят и уважают все народы Индии."
 ghr_land_of_the_gods:0 "Защита Божественной Земли"
 ghr_land_of_the_gods_desc:0 "Наше королевство благословлено большим количеством храмов и монастырей. В течение многих столетий паломники приезжают сюда в поисках просветления и уединение. Мы должны принять и защищать эту часть нашего наследия."
 ghr_crossroad_of_faiths:0 "Перепутье вер"
 ghr_crossroad_of_faiths_desc:0 "В отличие от наших соседей, наша страна не велика и не богата. Нам пришлось научиться жить в мире несмотря на то, каким богам мы молимся. Индусы, джайны, буддисты, сикхи и мусульмане — все они наши подданные, и мы должны сделать всё возможное, чтобы предотвратить любое трение, которое эта смесь может вызвать."
 DTT_ideas:0 "Идеи Дитмаршена"
 DTT_ideas_start:0 "Традиции Дитмаршена"
 DTT_ideas_bonus:0 "Амбиции Дитмаршена"
 dtt_resistance_against_feudalism:0 "Сопротивление Феодализму"
 dtt_resistance_against_feudalism_desc:0 "Пока крестьяне Европы скованы цепями феодалов, народ Дитмаршена отстаивает свою свободу. Феодалы из соседних стран давно смотрят на нас, как волки на овец. Все крестьяне страны будут сражаться не за какого-то лорда, а за себя, свою свободу и честный труд!"
 dtt_kirchspiele:0 "Церковный Приход"
 dtt_kirchspiele_desc:0 "В землях Дитмаршена функции государства в значительной степени контролируются многими приходами, которые усеивают эти земли. В то время как князья и цари, которые окружают нас, управляют своими владениями из укреплённых замков, наш народ управляет землями через священные храмы с помощью божественного мандата."
 dtt_trade_missions:0 "Торговые Миссии"
 dtt_trade_missions_desc:0 "Независимость и благосостояние Дитмаршена уже давно зависит и от коммерческой деятельности за рубежом. От Балтийского до Северного моря наши торговцы приветствуются везде и неустанно трудятся, чтобы принести больше благ нашим собственным берегам."
 dtt_expert_wreckers:0 "Мастера Абордажа"
 dtt_expert_wreckers_desc:0 "Во времена неурожая или плохого улова, некоторые крестьяне вынуждены заниматься пиратством. Большинство из них преуспевают, так как со времён викингов у нашего народа накопилось немало опыта."
 dtt_levees:0 "Укрепление побережья"
 dtt_levees_desc:0 "На протяжении веков наводнения и штормовые волны опустошали наши земли, унося целые поселения в море. Для защиты от дальнейших бедствий была построена система плотин и рвов, так что ранее непригодные земли стали доступны для освоения."
 dtt_ecclesiacstiacl_order:0 "Монашеские ордены"
 dtt_ecclesiacstiacl_order_desc:0 "На наших землях существует множество религиозных орденов, послушно служащих своему богу и помогающим нашим народам жить своей жизнью в соответствии с учениями Христа. Поскольку мы планируем расширять наше влияние, мы должны дорожить этим наследием и по-прежнему считать их неотъемлемой частью нашего государства."
 dtt_free_farmers:0 "Свободные фермеры"
 dtt_free_farmers_desc:0 "Фермеры Дитмаршена, в отличие от зарубежных крестьян, не обременены обязанностью отдавать продукты своего труда феодалам. Это значит, что весь прибавочный продукт будет использоваться крестьянами для улучшения их благосостояния."
 HTK_ideas:0 "Идеи Хатакэямы"
 HTK_ideas_start:0 "Хатакэямские традиции"
 HTK_ideas_bonus:0 "Хатакэямские амбиции"
 HTK_kanrei_candidate:0 "Канрейский кандидат"
 HTK_kanrei_candidate_desc:0 "Клан Хатакэямы принадлежит к трём ветвям Асикаги, которые традиционно назначаются на должность канрея. Из-за этого наше имя носило более благородный характер, чем большинство других кланов в сёгунате."
 HTK_indomitable_generals:0 "Неукротимые генералы"
 HTK_indomitable_generals_desc:0 "Некоторые считают лидеров наших клана мятежниками из-за большого количества конфликтов с другими даймё. Однако это является лишь признаком нашей силы. Мы никогда не сдадимся и будем бороться за то, что принадлежит нам, даже если нам будет противостоять сам сёгун!"
 HTK_mount_koya:0 "Гора Койя"
 HTK_mount_koya_desc:0 "Гора Койя была священным местом японских религий с древнейших времён. В храме Конгобу-дзи и других религиозных учреждениях этой горы традиционно молятся за здоровье и безопасность наших правителей."
 HTK_retainers:0 "Вассалы Хатакэямы"
 HTK_retainers_desc:0 "Наши наделы распределяются по всей земле, а лидеры клана не могут быть везде. Нам необходимо назначить достойных людей, которые бы управляли нашими территориями, и действовали как руки, глаза и уши нашего правителя."
 HTK_wakae_castle:0 "Замок Вакаэ"
 HTK_wakae_castle_desc:0 "Наша администрация всегда была сосредоточена на замке Вакаэ, крепости, расположенной между несколькими ключевыми торговыми городами. По мере расширения деятельности мы продолжим создавать на нашей территории укреплённые центры управления и экономики."
 HTK_clan_unification:0 "Объединить клан"
 HTK_clan_unification_desc:0 "Такие ветви как Бишу и Сошу, на протяжении десятилетий сражались друг с другом за трон нашего клана, вызывая серьёзные политические распри и нестабильность. Мы должны раз и навсегда объединить их и сделать так, чтобы они не вызвали никаких проблем в будущем."
 HTK_saiku_shu:0 "Саика Сю"
 HTK_saiku_shu_desc:0 "Если мы хотим научится стрелять из огнестрельного оружия, мы должны учиться у тех, кто уже смог это сделать. На наших землях наёмник Саика Сю славится своей способностью использовать такое оружие и станет отличным примером для наших армий."
 IMG_ideas:0 "Идеи Имагавы"
 IMG_ideas_start:0 "Имагавские традиции"
 IMG_ideas_bonus:0 "Имагавские амбиции"
 IMG_claim_to_shogunate:0 "Претензия к сёгунату"
 IMG_claim_to_shogunate_desc:0 "Из-за тесных связей с семьёй сёгуна у нас появятся твёрдые претензии на место сёгуна, если его основная линия наследования прервётся. Несмотря на то, что сёгунат сейчас находится в безопасности, мы должны гарантировать, что никто не забудет о том, что мы обладаем правом первородства."
 IMG_supreme_ruler_of_tokaido:0 "Контроль Токайдо"
 IMG_supreme_ruler_of_tokaido_desc:0 "Токайдо или «Восточный приморский тракт» — это место важнейшего торгового пути между Центральной и Восточной Японией. Давайте сделаем всё возможное для установления контроля над этим регионом, чтобы контролировать экономику всего региона."
 IMG_history_of_imagawa:0 "История клана Имагава"
 IMG_history_of_imagawa_desc:0 "У нашего клана есть славное прошлое, о котором должны знать все. Составим же полную историю нашего клана и нашего народа, рассказывая о деяниях прошлого, чтобы служить примером для наших сыновей и соседей."
 IMG_revised_clan_law:0 "Пересмотр закона о кланах"
 IMG_revised_clan_law_desc:0 "Нам нужен сильный и чёткий клановый закон, гарантирующий, что мы будем справедливо и эффективно управлять своими подданными, будь то вассалы или простолюдины. Упорядочив все законы и указы, мы обеспечим прочную структуру клана. «Имагава-Кана-Мокуроку» станет самой значительной сборкой законов в Японии."
 IMG_triple_alliance:0 "Тройной союз"
 IMG_triple_alliance_desc:0 "Иногда лучший способ победить врага — сделать его своим другом. Обеспечение безопасности наших флангов с помощью браков не только умиротворит наших врагов, но и даст нам новых союзников и одновременно гарантирует, что мы в конечном итоге будем властвовать над ними через родственные узы."
 IMG_mount_fuji:0 "В тени горы Фудзи"
 IMG_mount_fuji_desc:0 "Гора Фудзи славится как самый красивый пейзаж во всей Японии и была описана великими поэтами с древних времён. Приняв на себя роль хранителей этой горы, наш клан выигрывает от её славы."
 IMG_march_to_kyoto:0 "Март в Киото"
 IMG_march_to_kyoto_desc:0 "Япония и Киото погрязли в политическом хаосе. Как близкие родственники предыдущих сёгунов, мы обязаны охранять императора и сёгуна. Мы должны завладеть местом подле сёгуна, прежде чем другие кланы воспользуются этой возможностью!"
 AMA_ideas:0 "Идеи Амаго"
 AMA_ideas_start:0 "Амагские традиции"
 AMA_ideas_bonus:0 "Амагские амбиции"
 ama_omi_genji:0 "Оми-Гэндзи"
 ama_omi_genji_desc:0 "Наши предки когда-то принадлежали к клану Гэндзи, семьи Минамото. Они служили как сёгунам, так и воинам и чиновникам, и эта традиция верного служения течёт в крови наших людей."
 ama_izumo_shugo:0 "Идзуму Сюго"
 ama_izumo_shugo_desc:0 "Горные земли Идзумо богаты железной рудой и славятся своей высококачественной бронёй, копьями и мечами. Мы должны беречь это наследие и гарантировать, что сам факт, что что-то сделано в Идзумо, становится качественной торговой маркой, известной любому воину."
 ama_gassan_toda_castle:0 "Укреплённые крепости"
 ama_gassan_toda_castle_desc:0 "Даже когда войско потерпело поражение в бою, укреплённый замок позволит нашим армиям отступать и восстанавливаться.  С рядом сильных замков во всех этих землях мы сможем контролировать поля сражений в Японии. Давайте сделаем нашу главную крепость Гассан-Тода примером, которому мы стремимся подражать во всех провинциях, которые подпадают под наше правление."
 ama_coastal_trade:0 "Господство прибережной торговли"
 ama_coastal_trade_desc:0 "Морской путь — это недооценённый способ перевозки грузов по Японии. Мы должны превратить наших рыбаков и местных торговцев в морских торговцев."
 ama_kizuki_shrine:0 "Кицуки"
 ama_kizuki_shrine_desc:0 "Мы являемся хранителями храма Кицуки, места, где родился первый император Японии. Святыня почитается, но она страдает на протяжении многих лет. Давайте обеспечим, чтобы храм Кицуки всегда был в хорошем состоянии и мы будем защищать всех паломников."
 ama_iwami_ginzan:0 "Ивами Гиндзан"
 ama_iwami_ginzan_desc:0 "Самая большая серебряная шахта в Японии находится в нашем владении. Развитие и защита этого источника богатства будет краеугольным камнем не только в нашей собственной экономической политике, но и в отношении всего архипелага."
 ama_ten_brave_warriors:0 "Десять храбрых воинов"
 ama_ten_brave_warriors_desc:0 "Наши воины всегда превозносили верность выше всех других добродетелей и никогда не откажутся от нашего дела даже перед лицом верного поражения. Давайте чтить десять лучших из них в качестве примера для подражания, чтобы сохранить высокий моральный дух для всех, кто сражается за нас."
 HSK_ideas:0 "Хосокавские идеи"
 HSK_ideas_start:0 "Хосокавские традиции"
 HSK_ideas_bonus:0 "Хосокавские амбиции"
 hsk_kanrei:0 "Канрэй"
 hsk_kanrei_desc:0 "Наш клан один из тех, кто традиционно чаще всего занимает титул Канрэй («Представитель Сёгуна»). Эта должность даёт нам власть действовать для Сёгуната и даёт нам силу в японской политике."
 hsk_branches_and_retainers:0 "Родственники и вассалы"
 hsk_branches_and_retainers_desc:0 "Наши родственники и вассалы владеют несколькими богатыми провинциями в Центральной Японии, и они очень верны лидеру клана. Благодаря внутренней гармонии наш клан будет одним из самых могущественных в королевстве."
 hsk_sakai_city:0 "Город Сакаи"
 hsk_sakai_city_desc:0 "В то время как во время гражданских войн Киото уменьшилось, город Сакаи стал одним из самых богатых городов Японии. Развивая хорошие отношения с купцами в Сакаи, мы можем укрепить нашу экономику."
 hsk_leader_of_eastern_army:0 "Восточная армия"
 hsk_leader_of_eastern_army_desc:0 "Гражданская война разрывает Японию. Давайте поднимем славную армию Востока и утопим силы Запада в крови."
 hsk_ashigaru:0 "Асигару"
 hsk_ashigaru_desc:0 "Если нам удастся собрать многочисленную армию, мы сможем побеждать в любые времена. Мы должны серьёзно увеличить количество Асигару в нашем войске. Большое количество легкобронированных пеших бойцов позволит нам победить наших врагов."
 hsk_yamabushi:0 "Ямабуси"
 hsk_yamabushi_desc:0 "Ямабуси, паломники и монахи, следующие за Сюгэндо, путешествуют от государства к государству. Поскольку многие из членов нашего клана посвящены в Сюгэндо, мы должны стремиться к тому, чтобы Ямабуси стали нашими осведомителями по внешним связям."
 hsk_horeki_reform:0 "Реформа Хореки"
 hsk_horeki_reform_desc:0 "Важно оставаться сильным во времена войны, но в мирное время мы должны построить сильное общество с устойчивыми институтами власти, образования и экономики.\nВек разрушения окончен, сейчас настало время строительства!"
 UES_ideas:0 "Идеи Уэсуги"
 UES_ideas_start:0 "Традиции Уэсуги"
 UES_ideas_bonus:0 "Амбиции Уэсуги"
 ues_kanto_kanrei:0 "Канто Канрэй"
 ues_kanto_kanrei_desc:0 "Нашему клану был присвоен пост Канто Канрэй, представителя Камакуро Кубо, наша задача — помочь Кубо управлять этим диким регионом, а также подавить любую склонность к восстанию против Сёгуната."
 ues_yamanouchi_and_ogigayatsu_branches:0 "Ветви Огигаяцу и Яманоути"
 ues_yamanouchi_and_ogigayatsu_branches_desc:0 "Дома Огигаяцу и Яманоути — это две важные ветви семьи Уэсуги и её области. Пока обе линии дружественны, наш клан останется сильным. Мы должны сделать всё возможное, чтобы избежать вражды между нашими братьями."
 ues_kamakura_office:0 "Представительство Камакуро"
 ues_kamakura_office_desc:0 "Камакура — самый важный с политической точки зрения город в регионе Канто. Он также является центральным представительством бывшего сёгуната, и с тех пор город не утратил политической функции. В качестве защитников Камакуры, мы предстаём правителями Канто. Давайте использовать это положение в полной мере, чтобы привлечь воинов к нашему делу."
 ues_dragon_of_echigo:0 "Дракон Этиго"
 ues_dragon_of_echigo_desc:0 "Наш клан воспитывал дух мужества и справедливости, которые заставляют врагов нас бояться. Мы должны дать миру знать о силе наших лидеров кланов. Каждый будет бояться и уважать Дракона Этиго."
 ues_nokizaru:0 "Нокизару"
 ues_nokizaru_desc:0 "Ниндзя Нокизару действуют за пределами наших земель и верны нашему делу. Они не самая известная группировка в Японии, но мало кто сомневается в их способностях. Давайте объединять тайные операции Ноказиру с нашими планами и военными операциями всякий раз, когда мы можем, и они будут помогать исполнять волю нашего правителя."
 ues_agakita_shu:0 "Агакита-шу"
 ues_agakita_shu_desc:0 "Со времён Камакура Бакуфу наши северные земли были домом для «Агакиты Шу» или Северной Банды Агано. Группа самостоятельных единомышленников из кланов по всей Японии. Они могут быть не самыми лёгкими преговорщиками, но этот регион — является хорошей площадкой для опытных самураев."
 ues_denkoku_no_ji:0 "Денкоку но дзи"
 ues_denkoku_no_ji_desc:0 "Пришло время для реформ, и для того чтобы реформировать наше общество, мы должны оставаться верными «Денкоку но дзи» — пути монарха.\n\n«1. Наши владения должно наследоваться от отца к сыну. Ничто не должно считаться собственностью монархов.\n2. Наши люди также принадлежат стране. Это не имущество монархов.\n3.Монархи здесь, чтобы служить стране и народу, а не наоборот»."
 YMN_ideas:0 "Идеи Ямана"
 YMN_ideas_start:0 "Традиции Ямана"
 YMN_ideas_bonus:0 "Амбиции Ямана"
 ymn_descendant_of_nitta:0 "Потомок Нитты"
 ymn_descendant_of_nitta_desc:0 "Мы — потомки клана Нитта, самого крупного соперника старой семьи Асикага. Для некоторых это было бы доказательством нашей лояльности, в то время как для других это делает нас естественным соперником. Мы должны умно использовать это в политике этой эпохи."
 ymn_grand_shugo:0 "Великий Сюго"
 ymn_grand_shugo_desc:0 "В зените нашего прошлого, лидер клана был назначен защитником 11 провинций, почти 1/6 части всей Японии! Мы должны восстановить наши владения и достичь конечной цели наших предков!"
 ymn_mediate_succession_disputes:0 "Посредничество в спорах о наследовании"
 ymn_mediate_succession_disputes_desc:0 "Так как многие из других кланов Сюго ссорятся между собой по поводу того, кто является их законным наследником, они обращаются к нам, чтобы мы помогли им разобраться в их спорах. За счёт этого мы можем получить больше союзников и контактов, не говоря уже о дестабилизации наших соперников."
 ymn_leader_of_western_army:0 "Западная армия"
 ymn_leader_of_western_army_desc:0 "Давайте создадим великую западную армию, чтобы объединить осклоки Японии. Храбрые и умелые генералы, с хорошо обученными солдатами, легко поставят восточных соседей на колени!"
 ymn_acquisition_of_torinin:0 "Приобретение Торин-иня"
 ymn_acquisition_of_torinin_desc:0 "Хотя это чисто символическая победа, успешное приобретение храма семьи Хосокава для нашего клана является мощным стимулом для морального духа и будет служить напоминанием нашей семье о том, чего мы можем достичь, когда объединены."
 ymn_reunification_of_branches:0 "Воссоединение ветвей Ямана"
 ymn_reunification_of_branches_desc:0 "Поскольку Япония вступает в новый период, мы больше не можем сохранять свои старые методы управления. Ветви нашей семьи из других провинций стали слишком автономными и мятежными. Мы должны воссоединить их любыми возможными способами и навести порядок в нашем государстве!"
 ymn_isolated_heartland:0 "Изолированные центральные районы"
 ymn_isolated_heartland_desc:0 "Наши земли Тадзима и Инаба горные и изолированные. К счастью, это также означает, что они труднодоступны для любого потенциального завоевателя. Давайте построим оборону вокруг природных гор и заставим любого противника сожалеть о том, что он обратил свой жадный взор на наши владения."
 DTE_ideas:0 "Идеи Датэ"
 DTE_ideas_start:0 "Традиции Датэ"
 DTE_ideas_bonus:0 "Амбиции Датэ"
 dte_oshu_shugo:0 "Осу Сюго"
 dte_oshu_shugo_desc:0 "Как почётный клан, существующий со времён раннего периода Камакура, у нас есть сильные претензии на власть над всей провинцией Осу. К счастью для нас, границы земель Осу сейчас уже никто не помнит, а значит мы сами можем их определить, как захотим."
 dte_expansion_trhough_marriages:0 "Мирная экспансия"
 dte_expansion_trhough_marriages_desc:0 "Иногда присоединять кланы в нашу семью легче через браки и усыновления, а не через копья и мечи. Выйдя замуж за наших дочерей и предложив нашим свободным сыновьям усыновить их детей, мы сможем мирно расширяться, не привлекая слишком много внимания."
 dte_renga_group:0 "Рэнга"
 dte_renga_group_desc:0 "Хотя наши владения находится далеко от Киото, мы следим за последними культурными тенденциями в имперской столице. Одна из примечательных тенденций — Рэнга, форма совместной поэзии, которая требует от творцов блестящего освоения строф и других правил японской литературы. Обучение этому поможет освежить нашу мышление, сделав его более восприимчивым к инновациям."
 dte_dragon_corps:0 "Корпус дракона"
 dte_dragon_corps_desc:0 "Мы должны активно заниматься внедрением западного оружия в нашу армию. Подвижные, вооружённые аркебузами подразделения, должны составлять элитный корпус нашей армии, позволяя нам доставлять новое оружие и технику туда, где они больше всего нужны. За счёт современной огневой мощи мы будем доминировать на поле боя."
 dte_red_seal_ships:0 "Корабли Красной печати"
 dte_red_seal_ships_desc:0 "Ввод в эксплуатацию ряда кораблей, построенных в западном стиле, поможет нам получить хорошее влияние на рынках и лучше направлять потоки товаров."
 dte_keicho_embassy:0 "Посольство Кэйтё"
 dte_keicho_embassy_desc:0 "Мы удачно расположены чтобы добраться до земель западных торговцев, не через запад, а более коротким путём — через Тихий Океан на востоке. Так давайте же используем это для того чтобы договориться с южными варварами, заключить новые союзы, выгодные торговые соглашения и получить последние технологии."
 dte_intensive_domain_development:0 "Интенсивное развитие владения"
 dte_intensive_domain_development_desc:0 "Из-за суровой погоды и труднопроходимых гор, для многих Тохоку кажется бедным регионом. Однако у этой провинции существует огромный потенциал для развития. Создавая новые города, поощряя и защищая торговлю, строя новые водные пути и увеличивая обрабатываемые земли, мы можем существенно улучшить нашу родину. Кроме того, отменяя удушающие пошлины и налоги, мы сделаем наших подданных богатыми, а весь регион процветающим."
 SHN_ideas:0 "Идеи Сёни"
 SHN_ideas_start:0 "Традиции Сёни"
 SHN_ideas_bonus:0 "Амбиции Сёни"
 shn_vice_minister_of_dazaifu:0 "Вице-министр Дадзай-фу"
 shn_vice_minister_of_dazaifu_desc:0 "История клана Сёни в Кюсю началась, когда наш лидер был назначен вице-министром Дадзаи-фу в провинции Тикудзэн. Мы являемся дипломатическим и военным центром региона и традиционно управляем Северным Кюсю как представители императора."
 shn_defender_against_mongols:0 "Защитник Японии"
 shn_defender_against_mongols_desc:0 "Как ведущая семья самураев в Северном Кюсю, мы смело боролись против двух монгольских нашествий в конце 13 века. Люди говорят, что японские боги спасли нас, но на самом деле это наши люди сражались за Японию!\nЕсли возникнет необходимость, мы снова встанем защищать Кюсю и Японию от внешних захватчиков."
 shn_diplomacy_through_tsushima:0 "Дипломатия через Цусиму"
 shn_diplomacy_through_tsushima_desc:0 "Один из наших вассалов, клан Со на острове Цусима имеет богатый опыт переговоров с Кореей. Таким образом, мы всегда держали связи с внешним миром открытыми, даже в те времена, когда официальные отношения были запрещены."
 shn_nagasaki_city:0 "Город Нагасаки"
 shn_nagasaki_city_desc:0 "Северный Кюсю полон хороших портов для внешней торговли, но Нагасаки в провинции Хидзэн, возможно, лучшее место для них. Давайте сделаем этот город нашими главными вратами на Запад."
 shn_bear_of_hizen:0 "Медведь Хидзэн"
 shn_bear_of_hizen_desc:0 "Земли Хидзена являются домом для многих сильных воинов. Некоторые из них, как лидер семьи Рюзи, славятся своим мастерством. Давайте сделаем так чтобы великие мастера всегда могли возвыситься в наших рядах, и тогда все будут считать нас непобедимыми воинами."
 shn_hagakure:0 "Хагакурэ"
 shn_hagakure_desc:0 "В эти трудные времена важно иметь руководящий принцип. Хагакурэ — это теория Бусидо («путь воина»), которая фокусируется на том, как мы должны жить и умирать."
 shn_nabeshima_reform:0 "Реформа Набэсима"
 shn_nabeshima_reform_desc:0 "Голод, болезни и другие стихийные бедствия остаются постоянной угрозой для нашей экономики и политической стабильности. Местная семья Набэсима стала лучше справляться со всеми бедствиями, благодаря новым технологиям, привезённым из западных стран. Нам было бы разумно научиться у них и внедрить новые технологии и методологию для защиты наших владений в эти сложные времена."
 OGS_ideas:0 "Огасаварские идеи"
 OGS_ideas_start:0 "Огасаварские традиции"
 OGS_ideas_bonus:0 "Огасаварские амбиции"
 ogs_shinano_shugo:0 "Синано Сюго"
 ogs_shinano_shugo_desc:0 "Клан Огасавара относится к старой ветви Гэндзи (семья Минамото) и управляет провинцией Синано в качестве её Сюго. Эта земля гористая и неприветливая для тех, кто её не знает, поэтому наши люди давно используют преимущества местности для защиты от наступающих войск.\nДавайте использовать этот опыт всюду, куда бы ни шли наши войска, и всегда следите за тем, чтобы мы получали достоверную местную информацию, чтобы максимально использовать местность в нашу пользу где бы то ни было."
 ogs_suwa_taisha:0 "Сува-тайси"
 ogs_suwa_taisha_desc:0 "Сува-тайси на озере Сува является одной из старейших святынь Японии, и привлекает людей не только из Синано. Его самый важный фестиваль Омбасира-мацури показывает всем храбрость наших людей, когда они путешествуют на святых брёвнах от горы до храма."
 ogs_kiso_uma:0 "Кисо-ума"
 ogs_kiso_uma_desc:0 "Лошади в районе Кисо — наши уникальные друзья. Они не такие большие как арабские лошади, и не такие быстрые как монгольские, но, из-за жизни в высокогорной местности, они очень выносливы."
 ogs_unification_of_ten_kori:0 "Объединение Кори"
 ogs_unification_of_ten_kori_desc:0 "Провинция Синано делится на десять Кори («подразделение»), и каждая Кори управляется независимой самурайской семьёй. Мы должны объединить земли этих нелояльных лидеров, чтобы полностью использовать их ресурсы."
 ogs_ogasawara_ryu:0 "Огасавара-Рю"
 ogs_ogasawara_ryu_desc:0 "Традиционные стили имеют большое значение в нашем обществе. Мы официально оформили систему боевых искусств и этикета. Наша школа обычаев должна быть изучена каждым самураем."
 ogs_improvment_of_nakasendo:0 "Улучшение Накасэндо"
 ogs_improvment_of_nakasendo_desc:0 "Центральная горная дорога, «Накасэндо» — один из важнейших маршрутов между центральной и восточной Японией. Мы должны строить города, гостиницы и замки вдоль этого горного маршрута, чтобы связать регионы вместе."
 ogs_zenkoji:0 "Дзэнкодзи"
 ogs_zenkoji_desc:0 "На наших землях лежит большое паломничество, но время и войны оказались недобрыми к его зданиям и учреждениям. Мы должны восстановить храм и проявить должное и уважительное отношение к традиционным японским религиям."
 OTM_ideas:0 "Идеи Отомо"
 OTM_ideas_start:0 "Традиции Отомо"
 OTM_ideas_bonus:0 "Амбиции Отомо"
 otm_domination_of_northern_kyushu:0 "Объединить кланы"
 otm_domination_of_northern_kyushu_desc:0 "В нашем регионе есть много враждебных и сильных кланов с храбрыми воинами. Мы должны объединить мелких господ этих земель и присоединить их армии к нашим!"
 otm_lord_of_bungo:0 "Лорд Бунго"
 otm_lord_of_bungo_desc:0 "Клан Отомо является Сюго Бунго с эпохи Камакура. Эти земли известны своей плодородной почвой и богатые урожаи этого региона позволяют нам прокормить гораздо большие армии, чем многие другие даймё."
 otm_brave_retainers:0 "Лояльные вассалы"
 otm_brave_retainers_desc:0 "У нас много вассалов из ответвлений нашего клана и других старых семей. Хотя они в какой-то мере чересчур свободолюбивы, они всё ещё демонстрируют предельную преданность нашему клану и искренне желают видеть его процветание. Воистину, нам повезло с такими лояльными последователями."
 otm_nanban_trade:0 "Приветствие торговлю с южными варварами"
 otm_nanban_trade_desc:0 "Другие недолюбливают иностранцев, считая их варварами, но мы будем активно использовать выгоды и преимущества от торговли с ними. Пусть знают, что их всегда будут приветствовать в наших портах, и мы сможем расширить нашу торговую сеть дальше, чем наши конкуренты."
 otm_christian_conversion:0 "Принявшие христианство"
 otm_christian_conversion_desc:0 "Наше возрастающее взаимодействие с иностранцами вызвало интерес многих в нашем клане к христианской вере. У христиан есть много могущественных покровителей среди наших господ и вассалов, и некоторые из них так же ревностны, как и новообращённые. Мы можем найти хорошее применение этим христианским новообращённым. Их влияние и рвение могут поспособствовать нашим целям."
 otm_tensho_embassy:0 "Посольство Тэнсё"
 otm_tensho_embassy_desc:0 "Поскольку мы всё больше укрепляем наши связи с Западом, многие предлагали нам сделать что-то неслыханное и послать посольство, чтобы узнать больше о наших новых друзьях, их технологиях, идеях и образе жизни и, возможно, найти новых союзников.\nМы никогда ограничивать себя в принятии обычаев или идей, полезных для нашего дома, только потому что их принесли иностранцы."
 otm_kunikuzushi:0 "Куникосуси"
 otm_kunikuzushi_desc:0 "Великая пушка появилась в нашем арсенале, и она действительно мощная; способная уничтожить укрепления всего с нескольких выстрелов, это оружие быстро стало известно как «Куникосуси», разрушитель провинций, и мы должны собрать как можно больше таких орудий, чтобы победить всех наших врагов."
 OUC_ideas:0 "Идеи Оути "
 OUC_ideas_start:0 "Традиции Оути"
 OUC_ideas_bonus:0 "Амбиции Оути"
 ouc_descendant_of_baekje:0 "Потомок Пэкче"
 ouc_descendant_of_baekje_desc:0 "В нашей летописи говорится, что мы являемся потомками принца Имсеона из древнего королевства Пэкче на Корейском полуострове. Эта легенда позволяет нам занять престижное положение в Восточной Азии."
 ouc_korea_trade:0 "Корейская торговля"
 ouc_korea_trade_desc:0 "Наше географическое положение подстёгивает нас к активной торговле с Кореей. Женьшень и другие экзотические товары практически монополизированы нашими торговцами. Мы должны делать всё возможное, чтобы сохранить эту благоприятную позицию и использовать её для победы над любым выскочкой, который бросит нам вызов."
 ouc_fight_against_wokou:0 "Защита от пиратства"
 ouc_fight_against_wokou_desc:0 "Чтобы сохранить хорошие отношения и торговые связи с Китаем и Кореей, нам нужно постоянно патрулировать Восточно-Китайское море. Пока в этих водах распространены пираты и контрабандисты, иностранцы не доверяют нам и могут действовать против нас. Если мы будем помогать им бороться с пиратами, мы сможем получить благосклонность, титулы и престиж в иностранных дворах."
 ouc_hakata_city:0 "Торговцы города Хаката"
 ouc_hakata_city_desc:0 "Хаката была ключевым торговым портом в Западной Японии со времён Хэйан. Торговцы этого города отправляются в Корею и Китай, а также далеко за пределы Южно-Китайского моря и даже Юго-Восточной Азии. Мы должны эффективно использовать их коммерческую сеть, чтобы расширить наше влияние на торговлю Восточной Азии."
 UTN_ideas:0 "Идеи Уцуномии"
 UTN_ideas_start:0 "Традиции Уцуномии"
 UTN_ideas_bonus:0 "Амбиции Уцуномии"
 utn_fujiwara_descendant:0 "Потомок Фудзивары"
 utn_fujiwara_descendant_desc:0 "Согласно нашей родословной, предки клана Уцуномия были членами семьи Фудзивары в Киото. Родство с такой древней и почитаемой семьёй — это то, что мы можем использовать для укрепления дипломатических связей с императорским двором и другими кланами."
 utn_legacy_of_nasu_no_yoichi:0 "Наследие Насу-но Ёити"
 utn_legacy_of_nasu_no_yoichi_desc:0 "Симоцуке когда-то был домом для Насу-но Ёити, который был самым известным лучником в старой войне Тайры и Минамоты. До сегодняшнего дня воины Симоцуке практикуют его школу стрельбы из лука."
 utn_barrier_of_shirakawa:0 "Барьер Сиракавы"
 utn_barrier_of_shirakawa_desc:0 "Врата Сиракавы является основным препятствием для Токайдо. Давайте использовать эти врата в регионе Тохоку для контроля за товарами и народом."
 utn_cadet_branches_in_western_japan:0 "Младшие ветви в Западной Японии"
 utn_cadet_branches_in_western_japan_desc:0 "Члены семьи Уцуномии имеют родственников почти во всех уголках Японии. Некоторые из них могут быть полезны. Родственники из Западной Японии могут помочь нам в искусстве морской войны, без сомнения, это принесёт большую пользу основной ветви клана."
 utn_annexation_of_oyama_clan:0 "Объединение островов Симоцуке"
 utn_annexation_of_oyama_clan_desc:0 "Другие кланы, такие как Ояма, оспаривают права на владение Симоцуке долгие годы. Мы должны разбить эти группы и превратить давних врагов в верных вассалов. Как только они сдадутся, мы будем сильнее, чем когда бы то ни было."
 utn_mediator_of_kanto:0 "Посредник Канто"
 utn_mediator_of_kanto_desc:0 "Являясь одним из старейших кланов Канто, мы хорошо разбираемся в политике в этом регионе и многократно работали в качестве посредника между различными фракциями. Таким образом, мы отлично знаем, как эффективно расширить нашу территорию, не вызывая ненависти и страха других..."
 utn_mount_nikko:0 "Гора Никко"
 utn_mount_nikko_desc:0 "С древнейших времён гора Никко была знаменитым святым местом для Сюгендо, горного аскетизма, который смешивает синтоизм и буддизм. Даже самый могучий сёгун должен почитать эту гору и желать построить здесь отдельную святыню."
 ouc_mercantile_diplomacy:0 "Торговая дипломатия"
 ouc_mercantile_diplomacy_desc:0 "Торговля была прибыльным делом для нашего клана. Но мы никогда не должны перестать искать новые возможности для расширения влияния наших торговцев. Если это означает прохождение через морские пути и выплату дани, то это то, что мы должны делать. С другой стороны, если требуется скрытая дипломатия и быстрое принятие решений, то мы не должны колебаться. Необходимо учитывать всё, что может дать нам благоприятную позицию на новых рынках!"
 ouc_welcome_missionaries:0 "Добро пожаловать, иностранцы"
 ouc_welcome_missionaries_desc:0 "По мере того как наша торговая сеть начинает расширяться, мы вступаем в контакт с большим количеством иностранцев и различными религиями. Независимо от того, во что они верят, деньги у них есть, поэтому мы должны быть открыты для их идей настолько, насколько это нужно для того чтобы они у нас торговали."
 ouc_retainer_factions:0 "Вассальные фракции"
 ouc_retainer_factions_desc:0 "В нашем клане наши вассалы разделены на две группы: администраторов и милитаристов. Обе имеют своё предназначение, но мы должны быть осторожны, чтобы не помогать одной стороне слишком много, дабы держать обе группы под контролем. Таким образом, мы можем пожинать плоды их здоровой конкуренции."
 ASK_ideas:0 "Асикагские идеи"
 ASK_ideas_start:0 "Асикагские традиции"
 ASK_ideas_bonus:0 "Асикагские амбиции"
 ask_head_of_the_genji:0 "Глава Гэндзи"
 ask_head_of_the_genji_desc:0 "Мы были признаны главами всех ветвей Минамото и всех самураев в Японии после того, как линия Минамото Йоритомо вымерла. Лидерство нашего клана связано с высокими ожиданиями наших военных побед, и успех на поле битвы будет подтверждать нашу ценность."
 ask_defender_of_the_imperial_court:0 "Защитники императорского двора"
 ask_defender_of_the_imperial_court_desc:0 "Когда пал сёгунат Камакура, мы сохранили безопасность императора и императорского суда. Это предоставило нам положение впереди всех кланов в Японии, как истинного защитника Империи и придворных традиций."
 ask_bugyoshu_and_hokushu:0 "Бугёсю и Хокосю"
 ask_bugyoshu_and_hokushu_desc:0 "Мы должны усиливать чиновников империи, таких как магистраты Бугёсю и командующих Хокосю, за счёт волевых и часто мятежных даймё, которые хотят завладеть этими землями. Иногда сильная бюрократия будет единственной вещью, которая стоит между нами и открытой гражданской войной."
 ask_reform_shogun_shugo_system:0 "Реформировать систему Сёгун-Сюго"
 ask_reform_shogun_shugo_system_desc:0 "Даймё Сюго являются важными вассалами для сёгуната, но они также оказались слишком независимыми и нелояльными. Мы должны реформировать эту систему и взять их всех под наше управление."
 TKI_ideas:0 "Идеи Токи"
 TKI_ideas_start:0 "Традиции Токи"
 TKI_ideas_bonus:0 "Амбиции Токи"
 tki_genji_in_mino:0 "Гэндзи Мино"
 tki_genji_in_mino_desc:0 "Как глава Гэндзи в Мино, мы командуем местными самураями с 12-го века. Наша область занимает стратегическое положение, и позволяет эффективно контролировать соседние регионы."
 tki_ranjatai:0 "Ранзатай"
 tki_ranjatai_desc:0 "Ранзатай считается имперским сокровищем и обычно заперт в Храме Тоадази. Император разрешает лишь весьма ограниченному числу людей получить небольшой кусочек этого ароматного Алойного дерева, и наш лидер клана принадлежит к этому узкому кругу. Честь, которая славит весь наш клан."
 tki_banner_of_balloonflower:0 "Знамя Колокольчика"
 tki_banner_of_balloonflower_desc:0 "Могучие кланы в Мино собираются под нашим Кикё-моном, чтобы противостоять иностранным вторжениям. Внутренняя гармония — одна из самых важных вещей для защиты дома!"
 tki_inabayama_castle:0 "Стратегические замки"
 tki_inabayama_castle_desc:0 "Также как замок Инабаяма помогает нам контролировать горные маршруты Мино, мы должны стремиться создавать подобные замки в провинциях, которые мы завоёвываем, чтобы всегда иметь стратегическое и тактическое преимущество."
 tki_peculation_of_aristocrat_mannors:0 "Похищение имущества"
 tki_peculation_of_aristocrat_mannors_desc:0 "Нам традиционно было поручено охранять поместья аристократов в Киото. Тем не менее, в периоды распри, обеспечить безопасность этих семей может быть довольно сложно. Поскольку мы проливаем за них кровь, будет правильно, если мы заберём часть их богатств себе."
 tki_saito_family:0 "Сначала инновации, потом традиции"
 tki_saito_family_desc:0 "Мы входим в эру, где ценность инноваций выше, чем традиций. Некоторые осознали это давным-давно, а другие не хотят следовать за ними. Давайте подражать тем, кто более развит, чем мы, таким как семья Сайто, вместо того, чтобы безнадёжно отставать."
 tki_flood_control_of_three_rivers:0 "Контроль наводнений"
 tki_flood_control_of_three_rivers_desc:0 "В нашей родной провинции три большие реки — Кисо, Нагара и Иби, часто вызывают серьёзные наводнения на наших рисовых полях. Мы должны заняться контролем рек для того, чтобы увеличить плодородие наших земель во всех провинциях."
 STK_ideas:0 "Идеи Сатакэ"
 STK_ideas_bonus:0 "Амбиции Сатакэ"
 STK_ideas_start:0 "Традиции Сатакэ"
 stk_hitachi_genji:0 "Хитати Гэндзи"
 stk_hitachi_genji_desc:0 "Мы являемся одним из старейших гэндзи в регионе Канто и сражались за славу клана в Восточной Японии ещё до того, как Минамото Йоритомо основал сёгунат Камакура."
 stk_suppression_of_ikki:0 "Подавление Икки"
 stk_suppression_of_ikki_desc:0 "Несмотря на то, что мы назначены Сюго Хитати, местные власти организовали против нас икки («коалицию»). Нужно напомнить им, кто является законным правителем этой земли."
 stk_kashima_jingu:0 "Касима Дзингу"
 stk_kashima_jingu_desc:0 "Касима Дзингу является одной из трёх самых важных святынь в Канто. Это храм Такэмикацути, бога грома и мечей, также известного как покровитель борьбы сумо. Обеспечение сохранности этой святыни укрепляет решимость наших армий."
 stk_mito_castle:0 "Сильная центральная власть"
 stk_mito_castle_desc:0 "Мы решили строить наши административные центры там, где они имеют лучший доступ к городам и торговым маршрутам. Мы предпочли бы строить наше правительство вокруг политических и экономических центров, чем вокруг сильных крепостей."
 stk_man_of_fidelity:0 "Почётная репутация"
 stk_man_of_fidelity_desc:0 "Известно, что наш клан очень уважает веру, справедливость и добродетель. Хотя это может привести к некоторым трудностям, поскольку мы оставляем нас открытыми к интригам, это отношение приносит нам уважение и преданность многих."
 stk_eastern_coalitions:0 "Восточные коалиции"
 stk_eastern_coalitions_desc:0 "Будь то против Ходзё, Датэ или любого другого самозванца в Канто или Тохоку, мы всегда хорошо справлялись с представлением себя как разумной третьей стороны для других кланов, таким образом переманивая их на свою сторону, чтобы защититься от захватчиков. Эта традиция восточных коалиций хорошо послужит нам, если мы сделаем всё, чтобы кланы, которые полагаются на нас, никогда не должны были бы беспокоиться о своей защите."
 stk_dual_administration:0 "Двойное Управление"
 stk_dual_administration_desc:0 "Наша система управления довольно уникальна и оригинальна. Вместо того, чтобы позволять нашему дому постоянно сталкиваться в спорах о правопреемстве, мы избегаем их, устанавливая территориальную власть для младших ветвей на основании определённых правил. Это позволяет нам эффективно контролировать наши владения, избегая ненужных бунтов."
 AKT_ideas:0 "Идеи Андо"
 AKT_ideas_start:0 "Традиции Андо"
 AKT_ideas_bonus:0 "Амбиции Андо"
 akt_march_of_akita:0 "Марка Акита"
 akt_march_of_akita_desc:0 "Наше владение Акита в провинции Северная Дэва когда-то было границей между Японией и «северными варварами». К сегодняшнему дню границы Японии находятся гораздо севернее, но дух предков всё ещё есть в нашей крови."
 akt_foothold_in_hokkaido:0 "Торговля с Айну"
 akt_foothold_in_hokkaido_desc:0 "Мы были одними из первых, кто основал торговые посты на острове Хоккайдо. Через торговлю с Айну мы получаем экзотические товары, а также знания и информацию, которые приходят к ним с континента."
 akt_clan_unification:0 "Объединение клана"
 akt_clan_unification_desc:0 "Из-за того, что члены нашего клана селятся в самых отдалённых местах, у нас естественно возникает необходимость в быстрых и безопасных средствах коммуникации. Мы должны активно заняться поддержанием связей между всеми ветвями клана, чтобы быть уверенными в том, что мы всё ещё едины."
 akt_expansion_of_trade_posts:0 "Расширение торговли"
 akt_expansion_of_trade_posts_desc:0 "Наши поселения на Хоккайдо оказались полезными, но мы получили бы гораздо больше, если бы попытались монополизировать всю северную торговлю. Нужно убедиться, что мы имеем достаточно торговцев и торговые посты в каждом ключевом порту северной Японии!"
 akt_ainu_campaigns:0 "Интеграция культур"
 akt_ainu_campaigns_desc:0 "Наш опыт работы с непокорным народом Айну позволил нам хорошо подготовиться к интеграции иностранных культур. Мы должны сделать так, чтобы народ понимал, что, независимо от их происхождения, они должны подчиняться нашей власти."
 akt_true_shogun_of_oshu:0 "Истинный сёгун Осю"
 akt_true_shogun_of_oshu_desc:0 "В прошлом наш клан был сёгуном Осю. После падения ещё одного сёгуна в Киото, эта претензия стала снова актуальна. Мы должны всеми способами показать, кто является самым сильным на севере."
 akt_adoption_system:0 "Система усыновления"
 akt_adoption_system_desc:0 "Мы живём в многобрачном обществе, но плохое состояние здоровья и другие неблагоприятные события могут иногда угрожать нашей линии преемственности. Внедрение системы усыновления в законы клана обеспечит беспрепятственный переход власти между нашими лидерами."
 CBA_ideas:0 "Идеи Тиба"
 CBA_ideas_start:0 "Традиции Тиба"
 CBA_ideas_bonus:0 "Амбиции Тиба"
 cba_lineage_of_taira:0 "Родословная Тайры"
 cba_lineage_of_taira_desc:0 "Ветвь клана Тиба происходит от старого клана Хэйси (Тайра) из позднего периода Хэйан. Этот клан признан одной из восьми могущественных фракций в регионе Канто и даёт нам больше мощи и влияния, чем любые другие."
 cba_dream_of_masakado:0 "Мечта Масакадо"
 cba_dream_of_masakado_desc:0 "Тайра-но Масакадо, великий воин и близкий родственник нашего клана в прошлом, однажды он попытался стать императором восточной Японии. К сожалению, Масакадо не смог достичь своей цели, но его мечта создать новое государство для самураев должна направлять нас всегда."
 cba_coalition_with_kamakura_kubo:0 "Коалиция с Камакурой Кубо"
 cba_coalition_with_kamakura_kubo_desc:0 "Камакура Кубо, высший представитель Сёгуната Асикага в регионе Канто, потерял свою мощь во время недавних гражданских войн. Однако, его политическое влияние всё ещё имеет серьёзное значение. Мы должны заявить о своём намерении помочь Кубо и использовать его репутацию, чтобы облегчить процесс завоевания!"
 cba_sakura_kadan:0 "Сакура Кадан"
 cba_sakura_kadan_desc:0 "Мы не только храбрые войны, но и люди утончённости и культуры. Встречи поэтов в замке Мото-Сакура могут помочь нам постичь дух логики и гармонии."
 cba_katori_jingu:0 "Катори Дзингу"
 cba_katori_jingu_desc:0 "Катори Дзингу в провинции Симоса посвящён богу японских воинов времён завоеваний Эзо. Поэтому эту святыню также почитают многие мастера, которые принадлежат к Школе боевых искусств Катори. Мы должны использовать это, чтобы сделать наших Самураев ещё сильнее."
 cba_irrigation_of_southern_kanto:0 "Орошение Южного Канто"
 cba_irrigation_of_southern_kanto_desc:0 "Большая часть наших владений — заболоченные районы, на которых невозможно вести хозяйство. Однако, последние технологические разработки в области орошения позволяют нам обрабатывать новые поля и осушать болота, когда это необходимо. Благодаря этому, мы можем создать проект по развитию наших земель и улучшить экономику."
 cba_naval_reform:0 "Морские реформы"
 cba_naval_reform_desc:0 "Протяжённое побережье делает нас уязвимыми даже для относительно слабого флота. Нам нужно обновить корабли и обучить моряков, чтобы успешно реформировать флот. Море должно быть нашим преимуществом, а не постоянной угрозой."
 SMZ_ideas:0 "Идеи Симадзу"
 SMZ_ideas_start:0 "Традиции Симадзу"
 SMZ_ideas_bonus:0 "Амбиции Симадзу"
 smz_satsuma_hayato:1 "Сацума Хаято"
 smz_satsuma_hayato_desc:0 "С древних времён люди провинции Сацума были известны как храбрые солдаты. Мы также уважаем эту традицию, и военная подготовка является важной частью нашей повседневной жизни."
 smz_satsunan_school:0 "Школа Сацунан"
 smz_satsunan_school_desc:0 "Школа Сацунан первоначально была местом обучения сыновей дворян принципам неоконфуцианства, но она расширилась до обучения правилам, как вести себя в бою и вне его, чтобы получить базовые знания в искусстве рыцарства. Наше покровительство этой школы обеспечит большое количество хорошо образованных и дисциплинированных самураев."
 smz_reunion_of_three_provinces:0 "Воссоединение трёх провинций"
 smz_reunion_of_three_provinces_desc:0 "Мы — защитники трёх провинций (Сацума, Осуми и Хюга) в южной части Кюсю, но наше политическое влияние в этой области де-факто является очень слабым. Давайте объединим то, что гражданская война разорвала на куски и восстановим сильное королевство Кюсю."
 smz_tsurinobuse:0 "Цуринобусэ"
 smz_tsurinobuse_desc:0 "Цуринобусэ, «Приманка и засада», наша самая эффективная тактика, которая позволяет побеждать превосходящие силы противника. Мы должны сделать её основной тактикой нашей армии и удивить командиров других кланов."
 smz_tanegashima:0 "Танэгасима"
 smz_tanegashima_desc:0 "Южные варвары, которые высадились на острове Танэгасима, привезли новое и интересное оружие с собой. Аркебузы становятся всё более распространённым явлением по всей Японии, но нигде они не были доступны так долго, как здесь."
 smz_ryukyu_trade:0 "Окинавская торговля"
 smz_ryukyu_trade_desc:0 "Рюкю играет жизненно важную роль в международной торговле в Восточно-Китайском море, но их золотой век уже прошёл. Мы должны стремиться извлечь уроки из их успеха и ошибок, и обеспечить аналогичную позицию для себя."
 smz_early_westernization:0 "Ранняя «Вестернизация»"
 smz_early_westernization_desc:0 "Благодаря ранним частым контактам с западными странами, мы узнали много нового о зарубежных технологиях и идеях. На основании этого мы можем провести реформы в экономике и образовании, чтобы получить преимущество над другими японскими кланами."
 ITO_ideas:0 "Идеи Ито"
 ITO_ideas_start:0 "Традиции Ито"
 ITO_ideas_bonus:0 "Амбиции Ито"
 ito_gokenin_family:0 "Семья гокэнинов"
 ito_gokenin_family_desc:0 "Наши предки помогали Минамото но Ёритомо при основании сёгуната Камакура. В награду за свой вклад, мы были признаны его самураями-гокэнинами и получили земельный надел в провинции Хюга. Немногим семьям на Кюсю была оказана подобная честь."
 ito_alliance_with_tsuchimochi_clan:0 "Объединить владения Ито"
 ito_alliance_with_tsuchimochi_clan_desc:0 "Не все семьи в наших землях — наши ревностные последователи. Цучимочи всё ещё сильны и сохраняют собственную независимость. Мы должны заручиться их поддержкой и объединить их мощь с нашей, если мы хотим господствовать на полях сражений Японии."
 ito_land_of_gods_landing:0 "Земля нисхождения богов"
 ito_land_of_gods_landing_desc:0 "Согласно японской мифологии, наш дом считается первым местом в Японии, в которое снизошли божественные предки японских императоров. Славные завоевания императорской семьи, начавшиеся на этой земле, являются для нас превосходным примером для подражания."
 ito_anti_shugo_movement:0 "Движение против сюго"
 ito_anti_shugo_movement_desc:0 "Способ управления, при котором провинции отдаются во владение сюго, устарел и наделяет властью слабаков только благодаря их родословной! Избавимся же от обмана, мы ничуть не хуже сюго, и пусть наша сила и наши способности говорят сами за себя!"
 ito_network_of_fourtyeight_fortifications:0 "Сеть сорока восьми укреплений"
 ito_network_of_fourtyeight_fortifications_desc:0 "Чтобы защитить себя, мы должны построить систему укреплений, в которой каждый замок в состоянии отправить поддержку в соседний. В нашей линии обороны ни в коем случае не должно быть слепых зон!"
 ito_sympathy_to_christians:0 "Терпимость к новым верованиям"
 ito_sympathy_to_christians_desc:0 "Некоторые из членов нашей семьи перешли в иностранную христианскую веру. Разумеется, мы должны убедиться, что это не приведёт к конфликту с нашими традиционными верованиями, но, до тех пор, пока это не вредит, нет никакого смысла запрещать людям выбирать веру."
 ito_foresty_development:0 "Развитие лесного хозяйства"
 ito_foresty_development_desc:0 "Кедровые деревья в огромных лесах наших владений особенно ценятся. Мы должны поддерживать эту отрасль промышленности для использования древесины в наших строительных планах."
 ISK_ideas:0 "Идеи Иссики"
 ISK_ideas_start:0 "Традиции Иссики"
 ISK_ideas_bonus:0 "Амбиции Иссики"
 isk_shugo_of_tango:0 "Защитник Танго"
 isk_shugo_of_tango_desc:0 "Мы защитники Танго, врат Киото в Санъиндо и земли с большим экономическим значением."
 isk_minister_of_samurai_dokoro:0 "Министр Самурай-докоро"
 isk_minister_of_samurai_dokoro_desc:0 "Клан Иссики является одним из четырёх мощных кланов, которые традиционно назначаются офицерами военных и полиции в Самурай-докоро. Таким образом, наша обязанность и наша привилегия заключается в сохранении мира в Киото и других важных областях."
 isk_bridge_of_heaven:0 "Мост Небес"
 isk_bridge_of_heaven_desc:0 "Аманохасидатэ — тонкая полоска земли между двумя сторонами залива Миядзу. Это один из трёх самых живописных пейзажей в Японии, множество знатных людей посещают наши владения, чтобы увидеть это чудо природы. Известные поэты также высоко ценят его красоту и тем самым повышают престиж нашего имени."
 isk_reclaim_old_territories:0 "Потребовать старые территории"
 isk_reclaim_old_territories_desc:0 "Наши бывшие владения были потеряны из-за капризов враждебных сегунов. Мы до сих пор помним времена, когда наш клан обладал значительной властью в этих краях, мы не должны отказываться от законных притязаний на всё, чем мы когда-либо правили."
 isk_inadome_gunnery:0 "Артиллерия Инадом"
 isk_inadome_gunnery_desc:0 "Один из наших вассалов сумел понять, как лучше всего использовать огнестрельное оружие. Последуем же их примеру и научим наших солдат обращаться с этим новым оружием и построим в дальнейшем тактику Инадом."
 isk_upgrade_roads:0 "Модернизация дорожной сети"
 isk_upgrade_roads_desc:0 "Наш долг — поддерживать дороги в нашем владении в хорошем состоянии, и в наших же интересах иметь свободный доступ к великим городам государства. Эти маршруты будут использоваться не только торговцами и путешественниками, но и обеспечат быстрое продвижение наших войск из одной части страны в другую."
 isk_port_development:0 "Расширить наши порты"
 isk_port_development_desc:0 "У нас есть несколько хороших природных гаваней, которые до сих пор оставались неразработанными. Давайте расширим, укрепим и улучшим эти места, чтобы новые города могли расти вдоль нашего побережья."
 TTI_ideas:0 "Идеи Цуцуи"
 TTI_ideas_start:0 "Традиции Цуцуи"
 TTI_ideas_bonus:0 "Амбиции Цуцуи"
 tti_warrior_monk:0 "Монахи-солдаты"
 tti_warrior_monk_desc:0 "Первоначально клан Цуцуи не был знатного происхождения, до тех пор, пока Храм Кофукудзи не присвоил нам ранг административных монахов. Наша деятельность, однако, не ограничена духовной сферой, и мы сражаемся так же храбро, как и другие солдаты."
 tti_winner_of_eikyo_civil_war:0 "Победа в гражданской войне Эйкё"
 tti_winner_of_eikyo_civil_war_desc:0 "Наша победа над кланом Оти или Тоити в гражданской войне Эйкё однажды позволила достичь положения господствующего клана среди всех соседей. Память об этой победе ещё жива, и повсюду мы пользуемся уважением людей, благодаря этому великому достижению."
 tti_kasuga_shrine:0 "Храм Касуга"
 tti_kasuga_shrine_desc:0 "Храм Касуга у подножия горы Микаса стоял на протяжении столетий и часто находился под покровительством как императоров, так и представителей знати. Поддержка этого храмового комплекса — большая честь для нашего клана."
 tti_mountainous_province:0 "Ведение войны в горах"
 tti_mountainous_province_desc:0 "Наш дом изолирован и окружён горами. Эти обстоятельства вынудили нас приспособиться к войне в условиях, в которых другие не решались воевать. Со временем, наши армии стали более гибкими в суровой местности, чем армии других дайме."
 tti_nara_city:0 "Южная столица"
 tti_nara_city_desc:0 "Сотни лет назад Нара была южной столицей Японии, и на сегодняшний день в ней находится множество престижных храмов и святынь. Киото, вне всякого сомнения, является столицей королевства, но Нара остаётся важным экономическим и политическим центром, дающим легитимность нашему правлению. Об этом другие даймё могут только мечтать."
 tti_wise_opportunist:0 "Мудрые оппортунисты"
 tti_wise_opportunist_desc:0 "Мы должны оставаться рассудительными и скорее наблюдать за конфликтами многих наших соседей, чем быть втянутыми в них при первой возможности. Благодаря осторожному лавированию мы обеспечим наше выживание и постепенную экспансию в это опасное время."
 tti_kofukuji_temple:0 "Традиции и инновации"
 tti_kofukuji_temple_desc:0 "Несмотря на свою древность, храм Кофукодзи столетиями функционировал как культурный и инновационный центр. Отдавая должное почтение традициям и, в то же время, будучи открытыми к принятию новых идей, мы сможем привести наш клан к величию."
 KKC_ideas:0 "Идеи Кикути"
 KKC_ideas_start:0 "Традиции Кикути"
 KKC_ideas_bonus:0 "Амбиции Кикути"
 kkc_disinguished_family_in_kyushu:0 "Уважаемая семья"
 kkc_disinguished_family_in_kyushu_desc:0 "В отличии от остальных кланов Кюсю, клан Кикути обосновался здесь до установления сёгуната Камакура. Другие кланы приходили и уходили, но мы всегда жили и будем жить на этом острове."
 kkc_land_of_fire:0 "Огненная земля"
 kkc_land_of_fire_desc:0 "Наши земли назывались огненными землями с мифических времён, когда император Кэйко увидел необъяснимые блуждающие огни в тех местах, где сейчас находятся наши владения. Эти странные огни и сейчас временами видны на побережье, что придаёт нашей стране мистическую репутацию."
 kkc_aso_schrine:0 "Храм Асо"
 kkc_aso_schrine_desc:0 "Храм Асо — самый важный храм в провинции Хиго, его настоятель обладает огромным политическим влиянием. Слияние этого храма с нашей семьёй позволит нам получить существенную религиозную власть."
 kkc_resistance_against_foreign_intervention:0 "Фортификация владений"
 kkc_resistance_against_foreign_intervention_desc:0 "Наши богатые земли привлекают жадных соседей. МЫ должны укрепить и фортифицировать наши территории, чтобы защититься от иностранных захватчиков."
 kkc_religious_coexistence:0 "Религиозное сосуществование"
 kkc_religious_coexistence_desc:0 "Мы всегда были близки к новым традициям и религиозным веяниям и, постепенно, мы научились быть терпимыми к новым обычаям. Давайте же научимся жить в гармонии с новыми и старыми верованиями."
 kkc_three_chief_retainers:0 "Три старейшины"
 kkc_three_chief_retainers_desc:0 "Нам повезло иметь таких сильных сторонников, как семьи Акахоси, Дзё и Кумабэ. Однако, именно по этой причине мы и были к ним слишком снисходительны в прошлом. Мы должны упразднить их личную власть и влияние, чтобы они смогли стать более надёжными и лояльными, будучи частью нашего клана."
 kkc_kumamoto_castle:0 "Центральная крепость"
 kkc_kumamoto_castle_desc:0 "Недавнее восстановление и постройка замка Кумамото служит примером того, как мы должны править городами под нашей властью. Сильные и неприступные замки обеспечивают защиту, необходимую для экономического и политического развития."
 KNO_ideas:0 "Идеи Коно"
 KNO_ideas_start:0 "Традиции Коно"
 KNO_ideas_bonus:0 "Амбиции Коно"
 kno_shugo_of_iyo:0 "Сюго провинции Иё"
 kno_shugo_of_iyo_desc:0 "Со времён позднего периода Хэйан в 12 столетии, мы были крупнейшей военно-морской силой во Внутреннем Японском море, и именно благодаря нашему сильному флоту члены клана получили титул сюго этой провинции."
 kno_oyamazumi_shrine:0 "Храм Оямазуми"
 kno_oyamazumi_shrine_desc:0 "Бог войны храма Оямазуми почитается многими великими японскими самураями. Как защитники этого храма, мы имеем славу ловких воинов, находящихся под божественной защитой."
 kno_integration_of_cadet_branches:0 "Объединение младших семей"
 kno_integration_of_cadet_branches_desc:0 "Наша история полна внутренних конфликтов и противостояния лидерам клана. Мы должны полностью умиротворить и объединить малые ответвления нашей семьи и усилить нашу власть над кланом."
 kno_ruler_of_inland_sea:0 "Господство во Внутреннем Японском море"
 kno_ruler_of_inland_sea_desc:0 "Внутреннее Японское море имеет особое значение для торговых путей Японии и военно-морское господство может укрепить или сокрушить наш клан. Мы должны удостовериться, что у нас всегда есть сильный флот для контроля морской торговли."
 kno_yuzuki_castle:0 "Замок Юзуки"
 kno_yuzuki_castle_desc:0 "Мы были благословлены иметь сильный и удачно расположенный замком, в котором можно планировать административную, экономическую и военную деятельность всего клана. Это позволило в мирное время создать административное сооружение, которое принесёт пользу далеко за пределами наших изначальных земель."
 kno_trade_with_asian_continent:0 "Торговля с континентальной Азией"
 kno_trade_with_asian_continent_desc:0 "Наш контроль внутренней торговли силён, но есть множество богатств, которые можно получить на континенте. Давайте возьмём курс на сокровища континентальной Азии и станем богаче благодаря возможностям, ожидающим на другой стороне моря."
 kno_murakami_suigun:0 "Мураками Суйгун"
 kno_murakami_suigun_desc:0 "Клан Мураками хорошо известен благодаря своему военно-морскому флоту, «Суйгун». Включим же их полностью в состав нашего клана и отправим этих бесстрашных каперов править семью морями!"
 RFR_ideas:0 "Идеи Нанбу"
 RFR_ideas_start:0 "Традиции Нанбу"
 RFR_ideas_bonus:0 "Амбиции Нанбу"
 rfr_genji_in_the_north:0 "Гэндзи севера"
 rfr_genji_in_the_north_desc:0 "Изначально, мы были младшей ветвью клана Кай-Гэндзи, и в 12 столетии наш основатель получил феод в провинции Осю в награду за службу сёгунату Камакура. После этого, мы начали привыкать к этому региону с суровой зимой и научились пользоваться его условиями в построении стратегии и тактики."
 rfr_owner_of_nine_gates:0 "Владелец «Девяти врат»"
 rfr_owner_of_nine_gates_desc:0 "Муцу имеет девять «Врат», откуда в древние времена люди посылали лошадей в Киото. Традиция разведения коней продолжается и сегодня, и нам её следует развивать, так как она позволяет поднимать кавалерийские полки быстрее наших соседей."
 rfr_connection_with_kyoto:0 "Связь с Киото"
 rfr_connection_with_kyoto_desc:0 "Мы знаем, что хорошие отношения с сильными фракциями Киото жизненно важны для нашего клана, поэтому необходимо прикладывать усилия для поддержки тесных связей с имперской столицей. Мы не должны оставаться в изоляции из-за нашего отдалённого расположения."
 rfr_downfall_of_rebllious_vassals:0 "Падение бунтующих вассалов"
 rfr_downfall_of_rebllious_vassals_desc:0 "Мы не можем позволить таким бунтующим вассалам, как Цугару или Кунохэ, иметь власть в наших землях. Необходимо сокрушить стремления этих семей и показать, кто является главой клана."
 rfr_morioka_castle:0 "Реформы централизации"
 rfr_morioka_castle_desc:0 "С ростом нашей территории мы должны быть готовы приспосабливать нашу администрацию к новым условиям, когда это необходимо. Мы уже доказали это, построив новую столицу в крепости Мориока. Законы, традиции, и даже старая столица не должны стоять на пути восхождения нашего клана к власти."
 rfr_chosonji_temple:0 "Храм Тюсондзи"
 rfr_chosonji_temple_desc:0 "Со времён периода Хэйан Тюсондзи был одним из важнейших храмов провинции Осю старого клана Фудзивара. И хотя их стремительное падение свидетельствует о скоротечности человеческой жизни, мы не должны забывать, как отважны и богаты они могли стать, если бы они владели всей северной Японией. Давайте же сделаем восхождение клана Фудзивара нашим ориентиром, вступая в суровую эпоху воюющих провинций."
 rfr_fight_against_famines:0 "Победа над голодом"
 rfr_fight_against_famines_desc:0 "Из-за холодных ветров поздней осенью и сильных снегопадов до ранней весны, наши люди часто страдают от сурового голода. Мы должны обеспечить резервы еды и усовершенствовать земли под нашим контролем, чтобы предотвратить катастрофы в будущем."
 TKD_ideas:0 "Идеи Такэда"
 TKD_ideas_start:0 "Традиции Такэда"
 TKD_ideas_bonus:0 "Амбиции Такэда"
 tkd_leader_of_kai_genji:0 "Лидер Гэндзи провинци Кай"
 tkd_leader_of_kai_genji_desc:0 "Мы — почётная ветвь клана Гэндзи в провинции Кай. Мы не имеем прямой связи с родословной текущего сёгуна, но история нашего клана богаче и бойцы храбрее, чем у этих новых правителей."
 tkd_river_dams:0 "Сюго речных дамб"
 tkd_river_dams_desc:0 "Кай — это горная провинция с большим числом стремительных потоков, часто вызывающих наводнения на рисовых полях. Мы должны контролировать эти реки чтобы сделать сельское хозяйство более надёжным и эффективным."
 tkd_information_network:0 "Информационная сеть"
 tkd_information_network_desc:0 "Хотя наша территория географически изолирована и имеет малое число связей с другими регионами, у нас нет недостатка в источниках информации. Наша хорошо организованная система связи с сигнальными огнями и конными постовыми, а также наши искусные ниндзя, позволяют превзойти многих в плане разведки."
 tkd_kurokawa_gold_mine:0 "Золотая шахта Курокава"
 tkd_kurokawa_gold_mine_desc:0 "Обнаружение золота в горах Курокава позволит нам поддерживать хорошие отношения с нашими соседями или врагами, если придётся выбирать."
 tkd_koshu_hatto:0 "Косю Хатто"
 tkd_koshu_hatto_desc:0 "Косю Хатто, «законы провинции Кай», позволят реформировать структуру нашего клана и улучшить повседневную жизнь наших людей. Эти новые законы гарантируют, что не только вассалы, но и лидеры нашего клана должны воздерживаться от произвола. Если мы делаем что-то не так, каждый должен иметь возможность указать на ошибку и напомнить о необходимости уважать закон."
 tkd_twentyfour_generals:0 "Двадцать четыре генерала"
 tkd_twentyfour_generals_desc:0 "Сильные лидеры будут более надёжными защитниками наших владений, чем множество укреплённых замков. Наши генералы должны проходить тяжёлую тренировку для своей будущей работы под предводительством лидера, «Тигра из Кай», чтобы обеспечить качество нашего руководства."
 tkd_koyo_gunkan:0 "Койо Гункан"
 tkd_koyo_gunkan_desc:0 "Постепенно, эпоха войн будет окончена, и мы останемся с мемуарами наших победоносных предков. Мы должны сохранить эти сказания в письменном виде для потомков, пусть наши жизни служат им примером, как должен жить и сражаться благородный самурай."
 SBA_ideas:0 "Идеи Сиба"
 SBA_ideas_start:0 "Традиции Сиба"
 SBA_ideas_bonus:0 "Амбиции Сиба"
 sba_chief_of_military_office:0 "Традиции военной службы"
 sba_chief_of_military_office_desc:0 "Лидеры клана Сиба традиционно назначались главами военного ведомства при императорском дворе. И, хотя сегодня эта должность просто является почётным положением без военной службы императору, люди всё ещё ожидают великих свершений на поле боя. Даже небольшие победы будут расценены людьми как проявление нашей доблести."
 sba_shugo_of_three_provinces:0 "Сюго трёх провинций"
 sba_shugo_of_three_provinces_desc:0 "Мы традиционно контролируем Этидзен, Овари и Тотоми. Эти земли позволяют нам получать доход от рисовых полей и мастерских самых искусных японских ремесленников."
 sba_consolidation_of_kanrei_position:0 "Усиление позиции канрэя"
 sba_consolidation_of_kanrei_position_desc:0 "Мы — один из кланов, традиционно удерживающих позицию канрэя. Это увеличивает престиж и влияние нашего клана. Мы получим ещё больше выгоды, если сможем полностью контролировать назначение канрэя."
 sba_atsuta_shrine:0 "Храм Ацута"
 sba_atsuta_shrine_desc:0 "Храм Ацута в провинции Овари — место хранения самого известного легендарного меча, одного из трёх священных императорских сокровищ — Кусанаги но Цуруги. Это священное оружие привлекает воителей со всей страны, и владение им вдыхает мужество в сердца наших последователей."
 sba_access_to_northern_japan:0 "Связи Осю"
 sba_access_to_northern_japan_desc:0 "Провинция Осю — это наш второй дом и опора имени нашего клана. Мы должны воспользоваться нашими связями с Осю, чтобы заполучить сильных боевых лошадей из этого региона."
 sba_shiba_retainers:0 "Контроль вассалов клана Сиба"
 sba_shiba_retainers_desc:0 "У нас есть талантливые, но амбициозные вассалы Ода, Асакура и Кай в наших разделённых землях. Эти семьи в будущем могут стать причиной раскола в наших владениях, и мы поступим мудро, решив сдерживать их. Тщательное наблюдение и достойные вознаграждения могут сделать эти семьи ценными составляющими нашей власти."
 sba_mogami_family:0 "Семья Могами"
 sba_mogami_family_desc:0 "Клан Могами в провинции Дэва — один из сильнейших младших ответвлений. Равно как и другие самураи в этой снежной части Северной Японии, они доказали свою храбрость и стойкость. Давайте же, завербуем Могами в наши армии и дадим волю грозным северянам, направив их на кротких южан вокруг нас."
 YUA_ideas:0 "Юаньские идеи"
 YUA_ideas_start:0 "Юаньские традиции"
 YUA_ideas_bonus:0 "Юаньские амбиции"
 yua_da_zai_qian_yuan:0 "Да Заи Цин Юань"
 yua_da_zai_qian_yuan_desc:0 "Хубилай Хан, первый император Великого Улуса Юань, назвал нашу несравненную империю основываясь на этой знаменитой фразе, записанной ещё в «Книге перемен», впечатлённый её благородством и тем, насколько точно она описывала созданное им государство. И мы обязаны оправдывать это название, вдохнув новую жизнь в наследие нашего великого предка!\n\n«Да вознесётся её имя вновь! Благославленная небесами, гордая и древняя, величайшая империя из всех, что лежат под бескрайним небом!»"
 yua_pax_mongolica:0 "Рах Mongolica"
 yua_pax_mongolica_desc:0 "Объединение Монголии, Китая, Тибета и безграничного количества других частей империи Юань, некогда способствовало беспрецедентному экономическому росту. Теперь, когда мы восстановили наследие Хубилай Хана, нам должно уподобиться ему и в защите всех, кто живёт в границах нашей великой империи. И пусть мир и процветание озарят нашу страну, да уподобится торговля реке, что орошает плодородные поля, пускай она течёт свободно, принося благосостояние нашей казне и жителям нашей бескрайней страны, благословенная небесами, под защитой Великого Кагана!"
 yua_a_savage_kingdom_holy_and_enchanted:0 "Королевство дикарей, благословенное и зачарованное"
 yua_a_savage_kingdom_holy_and_enchanted_desc:0 "Слабые народы боятся нашей мощи и называют нас дикарями. Тем не менее — забившись в угол и упрекая нас, они жаждут нашей силы, завидуют нам, задыхаясь от нашего величия и собственной трусости. Давайте же с гордостью будем носить имя «Дикарь», ведь никто не превзойдёт в свирепости сынов Великого Хана!"
 yua_the_three_teachings_and_nine_schools_respected:0 "Три учения и девять школ"
 yua_the_three_teachings_and_nine_schools_respected_desc:0 "Империя Юань — не просто завоеватель. Мы учимся у всех, кто волей небес оказывается под нашей властью, всеми силами стараясь стать лучше и править мудрее. Все школы и философские течения Китая заслуживают уважения. Мы должны познать мудрость каждого мыслителя, понять и принять каждую новую страну как самих себя, сохранять и использовать все знания, дабы удерживать вместе и расширять границы империи, достойной своего имени!"
 yua_keshik_and_weijun:0 "Кэшиктэн и Вэйцзюнь"
 yua_keshik_and_weijun_desc:0 "Как Хана Ханов, повелителя всех орд, нашего правителя должны охранять сильнейшие из воинов монгольских степей — непобедимые Кэшиктэн, что служили верным мечом каждому Хану, ещё со времён самого Чингис-Хана, а как сына небес, хранителя священного мандата, дарующего власть над срединным царством его должны оберегать Вэйцзюнь — императорская стража, что сотни лет была верным щитом китайских императоров.\nВеличайшие воины Китая и Монголии станут очередным доказательством единства и незыблемости власти правителя нашей империи. Да будут эти отряды двумя могучими крыльями Кагана, мечом разящим его врагов и щитом, что верно оберегает его жизнь и покой, двумя фракциями, что хранят мир в империи!"
 yua_sino_mongol_administration:0 "Монгольское рвение и китайская мудрость"
 yua_sino_mongol_administration_desc:0 "Китайская традиция управления — довольно древняя и стабильная система, которая безусловно может хорошо послужить нам. Тем не менее, если мы хотим сохранить нашу империю столь же могущественной — мы не должны ослеплять себя китайскими идеалами меритократии и служения! Ещё будучи ордой, монголы всегда подчёркивали и поощряли лояльность и надёжность, а во времена Хубилай Хана использовали способных людей со всех концов империи.\nНо величайшей империи нужна лучшая система управления! Наш путь — отыскать золотую середину между нашими способами управления, между традициями китайцев и монголов, дабы создать гибридную административную систему, способную наиболее эффективно управлять горными районами Тибета, бескрайними пространствами Монгольской степи, а так же обширными и густонаселёнными территориями самого Китая и всех земель, которым только предстоит тот счастливый миг, когда им выпадет честь стать подданными Великого Кагана!"
 yua_a_thousand_miles_as_if_at_home:0 "И даже преодолев тысячу миль, ты будто не покинул дома"
 yua_a_thousand_miles_as_if_at_home_desc:0 "Великий Улус Юань некогда славился своей дорожной системой. По его безопасным маршрутам можно было путешествовать на огромные расстояния, не прилагая при этом особых усилий. Если мы хотим управлять такой огромной державой с максимальной эффективностью — Вы вновь, просто обязаны взять пример с наших мудрых предков и восстановить дорожную систему."
 city_upon_a_hill:0 "Город на холме"
 city_upon_a_hill_desc:0 "Мы вошли в союз с Богом, чтобы заселить Новый Свет. Мы оснуём город на холме, и весь мир будет следить за нами — образцом всех будущих колоний."
 BLO_ideas:0 "Белозёрские идеи"
 BLO_ideas_start:0 "Белозёрские традиции"
 BLO_ideas_bonus:0 "Белозёрские амбиции"
 blo_martial_heritage:0 "Воинское наследие"
 blo_martial_heritage_desc:0 "Древние правители Белоозера, происходившие из самых старинных и благородных семей Руси, смешались с потомками Великого Чингисхана. И хотя его родственники больше не находятся занимают наш трон, они всё ещё составляют влиятельную часть нашего дворянства. Мы должны лелеять наше славное воинское прошлое и создавать армию, достойную русского хана."
 blo_monastic_traditions:0 "Монашеские традиции"
 blo_monastic_traditions_desc:0 "Основанные в конце XIV века, Кирилло-Белозёрский и Ферапонтов монастыри являются величайшими и для многих, самыми престижными монастырями всея Руси. Влияние местных монахов и величие самих монастырей гарантируют, что лишь немногие не слышали возносимых нам благословений."
 blo_strengthen_local_lineages:0 "Усиление местной аристократии"
 blo_strengthen_local_lineages_desc:0 "Когда-то гордые семьи Белоозеро уже сделали себе имена далеко за пределами наших границ. Сегодня многие представители элит происходят от московских дворян, а традиционно правители Москвы вовсе назначали своих сыновей править нашими славными землями. Мы должны стремиться ограничить иностранное влияние и вместо этого предпринимать всё возможное, чтобы наращивать влияние древних родов Белоозера."
 blo_control_the_northern_trade:0 "Северная торговля"
 blo_control_the_northern_trade_desc:0 "Само расположение белозёрского княжества позволяет нам контролировать северную торговлю. Из Белоозера мы можем контролировать озёра и реки, составляющие транспортные пути Северной России, Сибири и Карелии."
 blo_officers_of_beloozero:0 "Белозёрские офицеры"
 blo_officers_of_beloozero_desc:0 "В прошлом некоторые осмеливались называть наше государство маленьким и высмеивали его скромное происхождение. Тем не менее, в независимо от нашей независимости или включённости в более крупный государственный механизм, мы всегда были в состоянии собрать достойных командиров для руководства даже одними из самых крупных армий нашего времени. Белозёрские офицеры — это давние традиции воинской службы, и мы должны сделать всё возможное, чтобы сохранить как этот дух, так и традицию передачи знаний между поколениями воинов."
 blo_winter_warfare:0 "Северная война"
 blo_winter_warfare_desc:0 "Наши предки построили белозёрское княжество в северных, некоторые даже сказали бы, суровых, условиях. С самого начала мы полагались на реки и озёра этой земли, чтобы доставлять припасы для армий, и мы вполне привыкли к максимальному использованию местности для своих целей. Даже в случае разрастания государства мы должны обеспечить, чтобы все войска Белоозера были должным образом обучены использованию местных условий в сражениях, а белозёрские подданные достаточно натренированы, чтобы превратить жизнь любого захватчика в ад."
 blo_scientific_patronage:0 "Поддержка наук"
 blo_scientific_patronage_desc:0 "Технологическое развитие и покровительство искусствам — это как раз то, чем прославились многие наши славные князья. Это традиция, которой мы должны дорожить, поскольку именно она позволила нашей державе сохранить значимость в изменяющемся мире. Пришло время принести больше порядка и замысла в наши усилия поддержку науки."
 RSO_ideas:0 "Ростовские идеи"
 RSO_ideas_start:0 "Ростовские традиции"
 RSO_ideas_bonus:0 "Ростовские амбиции"
 rso_unification_of_rostov:0 "Воссоединение Ростова"
 rso_unification_of_rostov_desc:0 "Наши предшественники бездарно растратили своё наследие и попросту продали часть нашего княжества соседним правителям. Мы обязаны, не жалея сил, вернуть эти волости в состав Ростова у правителей Москвы и прочих княжеств, захвативших территории, по праву принадлежащие нам."
 rso_ancient_heritage:0 "Древнее наследие"
 rso_ancient_heritage_desc:0 "Наш великий город ведёт свою историю от самого основания русских княжеств в регионе. Немногие державы сейчас обладают столь длинным и славным прошлым, но татары подорвали наше реальное политическое влияние. Когда иго наконец отступит, мы должны восстать вновь, дабы оправдать наше прошлое основателей русской государственности."
 rso_ecclesiastical_center:0 "Духовный центр"
 rso_ecclesiastical_center_desc:0 "В нашем городе располагается кафедра влиятельных ростовских епископов, и, следовательно, мы имеем крепкую связь с душами русского народа. Мы должны всегда быть с церковью, а по возможности помогать ей увеличивать своё влияние. Работая над возведением наших епископов в сан митрополитов Руси, мы сможем увеличить их влияние, а также надолго получить их поддержку."
 rso_entrepot_of_russia:0 "Ярмарка всея Руси"
 rso_entrepot_of_russia_desc:0 "Ростов всегда был одним из основных купеческих городов всего региона. По мере того, как растёт наше влияние, растёт и влияние наших торговцев. Нам стоит быть уверенными, что их интересы учтены при принятии новых законов и правил, чтобы мы могли сохранять своё господствующее положение в региональной торговле."
 rso_rostov_kremlin:0 "Ростовская архитектура"
 rso_rostov_kremlin_desc:0 "Наш город уже не соответствует своей репутации одного из старейших и наиболее влиятельных центров России. Нам стоит приступить к возведению величественных достопримечательностей, чтобы все, кто посещает наш замечательный город, было очевидно его истинное положение и значение. Перестроенный Кремль и Кафедральный собор — лишь первые шаги, которые продемонстрируют наше нарастающее влияние, изобретательность и, самое главное, богатство ростовских правителей."
 rso_political_influence:0 "Политическое влияние"
 rso_political_influence_desc:0 "Кто бы ни правил нашим городом, будь то епископы или князья, мы всегда были в центре политических событий в русских землях. Эта долгая история политического влияния подарила нам традицию дипломатии, которую мы должны сохранить и преумножить."
 rso_rostov_enamel:0 "Финифть"
 rso_rostov_enamel_desc:0 "В последнее время в наших владениях стали возникать мастерские по производству популярных эмалей, традиционной ростовской финифти. Спрос на эти прекрасные произведения искусства велик, но мы могли бы производить их и в куда больших количествах. Мы должны поддержать развитие этой отрасли и искать любые знания, которые мы можем извлечь из традиционных ремёсел, чтобы применить их и к другим производствам в нашей сфере."
 MVA_ideas:0 "Моравские идеи"
 MVA_ideas_start:0 "Моравские традиции"
 MVA_ideas_bonus:0 "Моравские амбиции"
 mva_margraviate:0 "Маркграфство Моравия"
 mva_margraviate_desc:0 "Титул маркграфа Моравии и привилегии моравского дворянства восходят к 12 веку. Всё это даёт нам большое влияние в регионе, так как короли и даже императоры конкурировали за добрую волю моравских сословий на протяжении веков."
 mva_religious_refuge:0 "Религиозное убежище"
 mva_religious_refuge_desc:0 "Когда земли чешской короны были охвачены гуситской ересью, мы с распростёртыми объятиями приняли католических беженцев, что улучшило наши отношения с католиками. Впредь мы также должны стремиться укрывать тех, кто сталкивается с подобными религиозными преследованиями."
 mva_cities_of_moravia:0 "Города Моравии"
 mva_cities_of_moravia_desc:0 "Моравия — это весьма богатая земля, расположившаяся прямо между Богемией и Австрией. Это выгодное положение позволило нашим горожанам процветать, а Брно, и Оломоуц по праву стали значимыми торговыми центрами. Мы должны делать всё возможное, чтобы наиболее эффективно использовать это стратегическое положение и защитить интересы наших горожан и ремесленников."
 mva_land_of_vinyards:0 "Земля виноградников"
 mva_land_of_vinyards_desc:0 "Более тысячи лет холмы Моравии используются для производства наших знаменитых вин. Мы должны продолжать протекционистскую политику в отношении собственных виноделов и поощрять распространение моравского вина в соседние державы."
 mva_german_quarters:0 "Немецкие кварталы"
 mva_german_quarters_desc:0 "Наша близость к регионам Германии привела к долгой истории тесного сотрудничества и интеграции как в политической, так и в экономической сферах. Вряд ли есть какой-либо крупный моравский город, в котором нет немецкого квартала."
 mva_jesuit_university:0 "Иезуитский университет"
 mva_jesuit_university_desc:0 "Иезуиты делают невероятное дело для победы контрреформации и во многом находятся на переднем крае образования и разработки богословских аргументов. Нам стоит пригласить иезуитов для проведения семинаров и создания университетов уже в наших землях."
 mva_legacy_of_great_moravia:0 "Наследие Великой Моравии"
 mva_legacy_of_great_moravia_desc:0 "Столетия назад, задолго до рождения существующих держав, теперь доминирующих в Европе, этот регион был подвластен Великой Моравии, огромному и сильному государству славян, успешно противостоявшее натиску немцев с запада. Мы должны лелеять это славное наследие и возродить империю моравского народа, которая вновь объединит западных славян."
 EST_ideas:0 "Эстонские идеи"
 EST_ideas_start:0 "Эстонские традиции"
 EST_ideas_bonus:0 "Эстонские амбиции"
 est_brotherhood_of_blackheads:0 "Братство Черноголовых"
 est_brotherhood_of_blackheads_desc:0 "Вот уже целое столетие, как Братство Черноголовых, состоящее из незамужних купцов, судовладельцев и иностранцев, взяло на себя обязательства защищать эстонские города и христианскую веру. Укрепление наших связей с братством позволит нам надеяться на их помощь в ближайшие годы."
 est_baltic_cooperation:0 "Балтийские связи"
 est_baltic_cooperation_desc:0 "Берега Эстонии привлекают иностранных моряков уже на протяжении столетий. Балтийские берега нашей страны стали домом для датчан, шведов и немцев, имеющих старые традиции мореходства. Мы должны принять наше морское наследие и станем морской силой, с которой все будут считаться."
 est_academia_gustaviana:0 "Эстонская академия"
 est_academia_gustaviana_desc:0 "Давайте создадим академию для развития эстонских наук, юриспруденции и богословия, чтобы успешно конкурировать с другими европейскими центрами образования."
 est_baltic_trade:0 "Балтийская торговля"
 est_baltic_trade_desc:0 "Балтийские торговцы уже давно доминируют в наших городах, а наш экспорт распространился на все окрестные державы и рынки. Мы должны продолжать укрепление наших исторически сложившихся связей с Ганзой и прочими балтийскими купеческими лигами, а также поддерживать эстонских купцов, перевозчиков грузов и предпринимателей, пытающихся найти и занять свою лигу в регионе."
 est_castles_of_estonia:0 "Замки Эстланда"
 est_castles_of_estonia_desc:0 "Ливонский орден покрыл нашу страну плотной сетью замков и крепостей, должных защитить нас от язычников и московитов. Они отлично нам послужили, однако оборону нужно поддерживать постоянно. Будучи малым народом, окружённым враждебными соседями, нам стоит всеми силами поддерживать ливонское наследие, сохранить и расширить укрепления, которые мы унаследовали."
 est_estophilia:0 "Эстофилия"
 est_estophilia_desc:0 "Зарубежные учёные эпохи просвещения наконец осознали величие и красоту эстонских языка и культуры. И хотя они очень уж поздно обнаружили то, о чём мы и так всегда знали, мы не должны стесняться извлекать выгоду из их увлечений."
 est_national_awakening:0 "Аркамисаег"
 est_national_awakening_desc:0 "Движение национального пробуждения, стремившееся к распространению эстонского языка среди эстов, живут они в нашей державе, или же изнывают под властью чужеземцев. Русские, шведы, немцы, литовцы, датчане и прочие народы слишком долго держали наш народ в темноте! Настало время заявить о нашем праве на место под солнцем, и настало время, когда мир начнёт воспринимать наши мысли и команды на нашем, эстонском языке."
 TPR_ideas:0 "Трипурские идеи"
 TPR_ideas_start:0 "Трипурские традиции"
 TPR_ideas_bonus:0 "Трипурские амбиции"
 tpr_rajmala:0 "Раджмала"
 tpr_rajmala_desc:0 "Немногие могут похвастаться родословной, сравнимой с нашей, ведь мы ведём свой род от лунного бога Чандры. Давайте запишем историю нашей династии, почтим нашу связь с лунным богом и опишем историю нашего народа."
 tpr_adaptive_administration:0 "Адаптивное управление"
 tpr_adaptive_administration_desc:0 "Наше королевство лежит на стыке индуистских, племенных и мусульманских государств, и всем им есть что предложить нам с точки зрения управления страной. Мы должны перенимать то, что лучше всего подходит частям нашего королевства, отличающимся от центральных провинций. На равнинах мы будем сами назначать губернаторов, как это делают мусульмане, но в населённых племенами холмах будем опираться на феодальных вождей."
 tpr_religious_syncretism:0 "Религиозный синкретизм"
 tpr_religious_syncretism_desc:0 "В нашем королевстве столетиями поклонялись Шиве и иным индуистским богам, но при этом многие наши подданные следуют племенным или мусульманским традициям. Мы хорошо усвоили, что ради процветания страны нужно уметь быть гибкими и не позволять вопросам веры вмешиваться в управление государством."
 tpr_extended_army_control:0 "Расширенный военный контроль"
 tpr_extended_army_control_desc:0 "Чтобы командующими нашими войсками могли достичь успеха, им были должны быть выделены широкие полномочия, но при этом опасно давать им слишком много. Мы должны разделить ответственность за вооружённые силы между несколькими доверенными генералами и министрами, а не рисковать, что один человек получит слишком много власти."
 tpr_appointment_of_missips:0 "Назначение миссипов"
 tpr_appointment_of_missips_desc:0 "Главы деревень веками отвечали за сбор налогов и выполнение королевских указов. Но с ростом страны растёт и необходимость наблюдать за ними. Стоит назначить доверенных людей, «Миссипов», для наблюдения за представителями на местах и централизованным контролем провинций."
 tpr_strenghten_local_defences:0 "Укрепить местную оборону"
 tpr_strenghten_local_defences_desc:0 "Многие земледельцы жалуются на набеги соседних племён. Мы должны создать средства местной обороны для защиты от налётчиков, бандитов и марадерствующих армий. Мирная сельская местность способствует росту доходов и процветанию."
 HAN_ideas:0 "Ганноверские идеи"
 HAN_ideas_start:0 "Ганноверские традиции"
 HAN_ideas_bonus:0 "Ганноверские амбиции"
 han_niedersachsicher_reichskreis:0 "Нижнесаксонский округ"
 han_niedersachsicher_reichskreis_desc:0 "Нижнесаксонский округ управляет и следит за государствами в этой части Священной Римской империи. Работая в его пределах, мы сможем объединить князей против внешних угроз, заодно укрепив свою власть над богатыми землями Нижней Саксонии."
 han_weser_renaissance:0 "Везерский ренессанс"
 han_weser_renaissance_desc:0 "Наш регион богат, и многие в нём могут тратить деньги на величественные постройки и произведения искусства. Вдоль реки Везер мы можем наблюдать прекрасные замки, выстроенные в архитектурном стиле новой эпохи. Мы должны принять везерский ренессанс и воздвигнуть сооружения, способные затмить постройки малых стран."
 han_shutzenfest:0 "Шутценфест"
 han_shutzenfest_desc:0 "Ганноверу нужны талантливые люди для защиты и расширения наших земель. Давайте проводить ежегодные фестивали, чтобы найти самых умелых стрелков в наших землях. Так мы сможем разом увеличить доходы местых торговцев и обзавестись умелыми стрелками."
 han_herrenhausen_gardens:0 "Херренхаузенские сады"
 han_herrenhausen_gardens_desc:0 "Такое великое государство как наше достойно великой столицы. Сады Херренхаузенского замка уже знамениты. Давайте расширим и перестрим их, сделав поистине чудом света, привлеающим путешественников со всех концов света."
 han_strengthen_the_meiertum:0 "Сила майертума"
 han_strengthen_the_meiertum_desc:0 "В Ганновере всегда имел особое влияние класс богатых фермеров, позволяя держать в узде аристократию. Ганноверские «майеры» со временем расширили свою власть над землями, сделав её почти наследственной. Стоит завершить этот процесс и позволить майерам процветать."
 han_hanoverian_chancery:0 "Ганноверская канцелярия"
 han_hanoverian_chancery_desc:0 "Благодаря нашим международным связям, наши представители всегда присутствуют в столицах других государств. Мы должны учредить институт, который будет управлять нашими посольствами за рубежом, увеличивая способности наших дипломатов и их эффективность."
 han_kings_legion:0 "Королевский легион"
 han_kings_legion_desc:0 "В прошлом наши армии терпели жестокие поражения от французских и прусских солдат. Мы должны создать новую сильную армию, предназначенную возродить славу Ганновера и извлечь опыт из ошибок прошлого."
 AKK_ideas:0 "Идеи Ак-Коюнлу"
 AKK_ideas_start:0 "Традиции Ак-Коюнлу"
 AKK_ideas_bonus:0 "Амбиции Ак-Коюнлу"
 akk_white_sheep:0 "Белый баран"
 akk_white_sheep_desc:0 "Ак-Коюнлу или Белобаранные прослеживают свою родословную к Баяндур-хану, лидеру одного из двадцати четырёх огузских племён и внуку великого Огуз-кагана. В наших жилах течёт кровь истинных воинов, что делает нас прирождёнными лидерами прочих народов."
 akk_unite_the_federation:0 "Объединить кланы"
 akk_unite_the_federation_desc:0 "Многие годы нашей основной пробемой была неспособность разрешить проблемы наследования в нашей федерации. Мы должны разрешить противоречия между сынами Белого барана и объединиться, ведь с нашим опытом войн немногие смогут противостоять нам."
 akk_turko_iranian_bureaucracy:0 "Турко-иранская бюрократия"
 akk_turko_iranian_bureaucracy_desc:0 "Для армии, подобной нашей, Иран как созревший фрукт, его легко завоевать и удерживать под контролем. Однако, если нам нужны доходы от новых подданных, придётся расситывать не только на воинскую элиту. Нет причин отстранять от власти старые семьиуправленцев. Мы примем древние традиции иранской бюрократии, удостоверившись, что военную мощь всё также составляют армии Белобаранных."
 akk_apanages:0 "Достояние династии"
 akk_apanages_desc:0 "Племена нашей конфедерации объединяет верность нашему великому правителю, но у них хватает внутренних противоречий. Чтобы страна не распалась из-за жалкого племенного конфликта, мы должны напрямую контролировать завоёванные земли, не раздавая их поддерживающим нас вождям."
 akk_expansive_diplomacy:0 "Открытая дипломатия"
 akk_expansive_diplomacy_desc:0 "Наши земли лежат на перекрёстке между империями Средиземноморья, Большого Ирана и Южной Азии. По многим причинам здесь мало друзей и много врагов. Искать союзников мы должны в дальнем зарубежье, возможно, даже среди христианских государств запада."
 akk_religious_pragmatism:0 "Религиозный прагматизм"
 akk_religious_pragmatism_desc:0 "Это опасные времена, и многие обращаются за ответами к милленаристским сектам. Мы должны прилагать все усилия, чтобы обуздать религиозный экстремизм в стране, при этом сотрудничая с более организованными сектами дервишей, в которые входит большинство туркменских воинов. Тщательно выбирая врагов и друзей, мы сможем построить сильное государство, заручившееся поддержкой дервишей, но избежавшее хаоса религиозного экстремизма."
 akk_qanun_nama_ye_hasan:0 "Канун-намэ"
 akk_qanun_nama_ye_hasan_desc:0 "Население служит источником богатства страны. Но земли под нашей властью столетими страдали от войн. Мы должны защитить жителей городов и деревень от грабежей и увода в плен. Вместо этого нужно создать и внедрить свод законов для жизни, процветания и благополучия страны. Мы будем богатеть, а наши подданные процветать."
 reform_the_diwan:0 "Реформировать диван"
 reform_the_diwan_desc:0 "К счастью для нас, нам служат верные и образованные персидские управленцы, совершенствовавшие свои навыки на протяжении поколений. Увы, но такой порядок наследования должности со временем ведёт к стагнации и отсутствию новых идей.\nУменьшив число передаваемых по наследству должностей мы наградим не только верных, но и способных. Толковые управленцы должны достигать высоких должностей, неважно из какой семьи они происходят."
 KHO_ideas:0 "Хорасанские идеи"
 KHO_ideas_start:0 "Хорасанские традиции"
 KHO_ideas_bonus:0 "Хорасанские амбиции"
 kho_land_of_the_rising_sun:0 "Земля, откуда приходит солнце"
 kho_land_of_the_rising_sun_desc:0 "Хорасан может показаться негостеприимным местом, с обширными пустынями, высокими горами и многочисленными племенами. И всё же именно здесь на границе Центральной Азии, Ирана и Индии многие империи воздвигали свои столицы. Под властью Шахруха регион наслаждался относительной стабильностью. От рынков Герата до святынь Мешхеда мы создали себе репутацию родины великих учёных и процветающих городов."
 kho_rein_in_the_turko_mongol_emirs:0 "Власть турко-монгольских эмиров"
 kho_rein_in_the_turko_mongol_emirs_desc:0 "Наши армии в основном всё ещё состоят из племён, приведённых в эти земли Тимуром. Сделав управление войсками более централизованным, Тимур упрочил свою военную мощь, но также сделал турко-монгольских эмиров крайне могущественными. Они были верну Тимуру из благодарности и в силу многочисленных браков, но нам нужно заручиться их поддержкой в долгосрочной перспективе."
 kho_princely_appanages:0 "Достояние принцев"
 kho_princely_appanages_desc:0 "Государство, столь обладающее таким разнообразием и настолько географически разделённое как Хорасан, трудно удерживать от развала. Часто провинциальные губернаторы вынуждены действовать быстро и не могут запросить указания из столицы. Крайне важно для нас, чтобы губернаторы были верными и способными.\nНормальной практикой для Тимуридов и Чингизидов является назначение принцев своей династии в качестве губернаторов, и она уместна и в нашем слуаче, поскольку каждый губернатор получит стимул стараться изо всех сил, ведь у него есть шанс унаследовать престол."
 kho_irrigation_network:0 "Ирригационные каналы"
 kho_irrigation_network_desc:0 "Сельское хозяйство с трудом даётся в Хорасане, ведь земля здесь сухая, и нет крупных рек. Наши персидские управленцы предлагают, чтобы заинтересованные в развитии города тратили свои ресурсы на ирригационные сооружения и каналы. С достаточным количеством воды на землях от Герата до Мешхеда смогут расти редчайшие фрукты, а нашим садам станет завидовать вся Азия."
 kho_dynastic_chronicles:0 "Хроники династии"
 kho_dynastic_chronicles_desc:0 "Хорасан с давних времён был центром наук, а наша власть над ним нова и ещё не подвергалась испытанию на прочность. Нужно нанять умелых летописцев, чтобы не составили хронику нашей эпохи и ввели нашу династию в число властителей Восточной Персии."
 kho_great_sheiks_of_khorasan:0 "Великие шейхи Хорасана"
 kho_great_sheiks_of_khorasan_desc:0 "В этих землях находится множество суфийских святынь, орденов и их наследия. Великие шейхи часто играют важную роль в социальной и политической жизни общества, а их влияние распространяется за пределы страны. Даже правители далёкой Индии покровительствуют суфийским орденам Чиштия или Накшбандия, а великие султаны отправляют письма в надежде привлечь к себе мудрецов."
 kho_protect_the_caravan_routes:0 "Защита караванных путей"
 kho_protect_the_caravan_routes_desc:0 "Находясь между Амударьей, Индией и Ираном, Хорасан играет важнейшую роль в торговле между странами. Шёлковый путь проходит через него, соединяя Самарканд с Ираном и Средиземноморьем, и встречаясь в Герате с Великим колёсным путём из Индии.\nНо этот путь долог и труден для многих торговцев. Пообещав защиту проходящим торговцам и создав сеть караван-сараев вдоль маршрутов, мы сможем сократить риски и привлечь богатства в наши города."
 TRS_ideas:0 "Трансоксианские идеи"
 TRS_ideas_start:0 "Трансоксианские традиции"
 TRS_ideas_bonus:0 "Трансоксианские амбиции"
 trs_mawarannahr:0 "Мавераннахр, земли за рекой"
 trs_mawarannahr_desc:0 "Трансоксиана, земли за Амударьей или Оксусом, известны со времён великого Искандера Македонского как граница персидского влияния. В наших землях заканчивается Иран и начинается Туран, земля великих городов, населённая турко-монгольскими племенами.\nВ недавнем прошлом Трансоксиана стала отправной точкой империи Тамерлана, и по сей день она остаётся домом для многих кланов, поддержавших его жажду власти. Тимур показал, что мы можем достигнуть многого, действуя вместе."
 trs_threshold_of_paradise:0 "Граница Рая"
 trs_threshold_of_paradise_desc:0 "Пусть он и был далеко не первым завоевателем, пришедшим в Трансоксиану, Тимур превратил эти земли в центр своей империи, свозя в свою великую столицу Самарканд сокровища, художников, строителей и ремесленников со всего мира. Мы должны прилагать все усилия, чтобы быть достойными преемниками его империи, приукрашивая эту жемчужину среди городов. От дворов Кастилии до дворцов Пекина все должны завидовать золотому городу на Шёлковом пути."
 trs_adept_diplomacy:0 "Искусная дипломатия"
 trs_adept_diplomacy_desc:0 "Посредством обучения и тренировок наши правители обучаются талантам, необходимым талантливому руководителю, но ни в одной школе не научат как пережить политический климат Трансоксианы. Со времён Тимура юные принцы, дяди и кузены строили заговоры против друг друга в погоне за властью над землями. Когда одному из принцев удаётся дожить до совершеннолетия и захватить власть, мы можем быть уверены, что он по крайней мере разбирается в шпионаже и политике.\nЕсли мы хотим процветания для своей страны, нужно избавиться от этой ядовитой атмосферы борьбы и быть умнее младших отпрысков династии."
 trs_turkoman_cannoneers:0 "Туркменские канониры"
 trs_turkoman_cannoneers_desc:0 "Хоть ему далеко до того, чтобы определять результаты сражений на открытых просторах Трансоксианы, порох изменит искусство войны до основания. Туркменские канониры уже заработали репутацию в Индии и Иране. Пора сделать всё возможное, чтобы эти умелые воины никогда не покинули наших земель. Нужно обеспечить работой самых умелых оружейников и создать мощнейшую артиллерию в Центральной Азии."
 trs_scientific_patronage:0 "Покровительство наукам"
 trs_scientific_patronage_desc:0 "Наши земли — родина величайших умов нашего времени, мыслителей, писателей, художников и астрономов. Если мы хотим извлечь выгоду из их талантов, мы должны решиться дать им средства для роста. Напишем труды и построим здания во имя науки. Мы должны сооружать астрономические обсерватории, библиотеки и всё необходимое пытливому уму.\n\n«Религии возникают и исчезают, империи распадаются в пыль, но научные труды вечны.»"
 trs_entrepot_of_the_silk_road:0 "Перевалочный пункт Шёлкового пути"
 trs_entrepot_of_the_silk_road_desc:0 "Многие земли извлекают выгоду из своего расположения вдоль Шёлкового пути, но мы один из важнейших перевалочных пунктов. И на западе, и на востоке купцы слышали о Бухаре и Самарканде и готовы пересечь земли Таримской впадины, Ирана или великих степей севера, чтобы продавать свои товары здесь, возвращаясь домой с шёлком, бумагой и прочими экзотическими товарами из наших краёв.\nНаше богатство зависит от поддержания мира. Без Тимура, а до него Чингисхана, многие считают подобное предприятие слишком рискованным. Мы должны стараться защитить всех торговцев в наших землях и договориться о праве прохода для торговцев из дальних краёв, стремящихся достичь наших рынков."
 QOM_ideas:0 "Аджамские идеи"
 QOM_ideas_start:0 "Аджамские традиции"
 QOM_ideas_bonus:0 "Аджамские амбиции"
 qom_jibal:0 "Джибаль"
 qom_jibal_desc:0 "Когда арабы прибыли в Персию, они назвали наш регион Джибаль, горы, поскольку его формируют горы Загрос и Эльбурс. Находясь на западе Большого Ирана, этот регион является воротами между тюркским Кавказом и Большим Ираном.\nИ всё же Джибаль это не только горы, в его низменностях лежат многие из древнейших и величайших городов Ирана, а тропы и дороги между ними соединяют городское население империи. Подобно империям древности, от мидийцев до Тимуридов, мы должны укреплять эти проходы и патрулировать дороги, ведь они жизнь нашей страны."
 in_honor_of_ali:0 "Во имя Али"
 in_honor_of_ali_desc:0 "Неважно, считают ли наши подданные себя суннитами или шиитами, всё равно большая их часть уважает имамов, семью Мухаммеда и даже Али. Хотя ряд богословов рассматривает подобные убеждения как слабость, они объединяют наш народ, и суфийских мистиков, и простых суннитов, и алавитов, и шиитов-двунадесятников."
 qom_legacy_of_the_ilkhans:0 "Наследие ильханов"
 qom_legacy_of_the_ilkhans_desc:0 "Сотни лет Ираном и Кавказом правили тюркские воины. Они стали военной опорой множества государств, включая Ильханат, Сельджуков или, из недавних примеров, Тимуридов. Аджам находится в самом центре большого тюрко-персидского региона, и потому ильханы некогда раместили свою столицу в Сольтании. Сегодня от ильханов остались лишь памятники и традиции, но мавзолей в Сольтании всё ещё являет собой свидетельство некогда великой империи.\nЕсли мы хотим править этими землями, нужно принять идеалы правления Ильханата и заручиться поддержкой всё ещё живущих здесь тюркских воинов."
 qom_persian_language_and_court_culture:0 "Персидские язык и придворная культура"
 qom_persian_language_and_court_culture_desc:0 "Завоеватели приходят и уходят, но высокая персидская культура остаётся неизменной ценностью в веках. Иран много раз был повержен, но персидский язык и культура ширились по его землям. От Анатолии до Самарканда и даже Бенгала на нём говорят хафизы и руми, он открывает двери перед торговцами, политиками и учёными."
 qom_tribes_of_iraq_e_ajam:0 "Племена Ирак-и Аджама"
 qom_tribes_of_iraq_e_ajam_desc:0 "Чужеземцы называют эти земли Ирак-и Аджам, неарабский Ирак, и его населяют персидские горожане и тюркские воины, пришедшие с монголами, сельджуками и Тимуридами. Но на задворках крупных городов проживает множество кочевых и полукочевых народов, арабов, туркменов, белуджей, каладжей и бедуинов, населяющих этот регион. Некоторые жили здесь веками, иные прибыли недавно, но все они зачастую предоставлены сами себе. Мы должны использовать их для защиты страны, ведь никто не знает сельскую местность лучше них."
 qom_shahanshah:0 "Шаханшах"
 qom_shahanshah_desc:0 "По сей день наследие Персидской империи живёт в царском титуле шаха, повсюду использовавшемся персидскими владыками. Мы должны объединить под своим началом все иранские народы, став шаханшахом, царём царей."
 FRS_ideas:0 "Идеи Фарса"
 FRS_ideas_start:0 "Традиции Фарса"
 FRS_ideas_bonus:0 "Амбиции Фарса"
 frs_land_of_the_persians:0 "Земля персов"
 frs_land_of_the_persians_desc:0 "Во многих странах слова Персия и персы, произошедшие от слов Фарс и фарси, используются в отношении Ирана. Столь велико было наше влияние на культуру и экономику региона. От подножья Загроса до побережья Персидского залива, земли Фарса служат домом старейшим и известнейшим городам Ирана и иранской культуре."
 frs_center_of_religion_and_philosophy:0 "Центр религии и философии"
 frs_center_of_religion_and_philosophy_desc:0 "Веками Фарс и Шираз были важными центрами философии, богословия и культуры, привлекая видных мыслителей со всего персидского и исламского мира. Мы должны поддержать это наследие и выказать своё покровительство искусству, литературе и богословию, чтобы и дальше сиять подобно ярчайшему самоцвету в персидской короне."
 frs_diplomatic_prudence:0 "Дипломатическая предусмотрительность"
 frs_diplomatic_prudence_desc:0 "Когда иные земли быстро вставали на сторону нового завоевателя или сдавались при виде войск под стенами города, Фарс всегда действовал более аккуратно. Ключ к выживанию в этом опасном мире не в том, чтобы сдаваться при первых признаках угрозы, но в том, чтобы не искать драки, когда неясно, кто одержит верх. Новые претенденты на власть в Персии приходят и уходят, но мы тщательно обдумываем свои поступки. Наш народ будет жить здесь долгие годы после ухода этих новичков, и не важно, выиграют они или проиграют."
 frs_shirazi_wine:0 "Увеличить производство вина"
 frs_shirazi_wine_desc:0 "По легенде именно в Персии впервые появилось вино. Девушка, утратившая расположение царя Джамшида, выпила перебродившего виноградного соку, желая окончить свои дни. Вместо этого она открыла секрет вина, и вскоре оно стало популярным при дворе.\nТысячелетиями вино производили и употребляли в Персии, но никакое вино не сравнится с тем, что производят из превосходного винограда, выращенного на террасах на склонах гор Загрос. Репутация ширазского вина достигла границ Индии и Европы, породив там спрос на него.\nМы должны расширить систему ирригации и сделать всё возможное для увеличения производства вина, торгуя нашим высококачественным товаром на зарубежных рынках."
 frs_shirazi_school:0 "Ширазская школа"
 frs_shirazi_school_desc:0 "Нет ничего удивительного, что мастерские Фарса, известного как центр науки, прославились своими тиражами книг и миниатюрами. Знаменитые мастера, художники и переплётчики книг всегда селились в наших города под нашей защитой.\nШиразская школа может процветать лишь пользуясь щедрой поддержкой в выпуске новых книг, и мы должны оказывать эту поддержку, если не хотим, чтобы нас превзошли переплётчики книг и художники из Индии или Азербайджана."
 frs_integrate_the_qashqai:0 "Интеграция кашкайцев"
 frs_integrate_the_qashqai_desc:0 "Хотя Фарс служит домом оседлым персам и местом больших городов и производства, его также населяют крупные племенные объединения. Кашкайцы всегда были на ножах с горожанами, что приводило к кровопролитным конфликтам между двумя группами, негативно сказывавшихся на благополучии страны.\nМы должны интегрировать кашкайцев в наше общество, предоставить им место в городах, при этом пообещав земли под пастбища. Взамен мы попросим, чтобы они учитывали наше мнение при выборе новых ильханов, своих традиционных лидеров."
 frs_capital_for_an_empire:0 "Столица империи"
 frs_capital_for_an_empire_desc:0 "Близость к торговым потокам Персидского залива, важная роль в персидской культуре и относительная безопасность от врагов нашего народа делают Фарс идеальным местом, чтобы оттуда править Персией. Нужно искать вдохновения у великих империй древности и создать столицу, достойную своего имени. Мы должны расширить и обновить каждую часть столицы, создать новые ирригационные каналы, общественные бани, базары, городские стены, площади, парки, мечети, медресе и сады.\nЛюбой желающий должен получить возможность поселиться в величайшей столице всех времён!"
 LRI_ideas:0 "Лурские идеи"
 LRI_ideas_start:0 "Лурские традиции"
 LRI_ideas_bonus:0 "Лурские амбиции"
 lri_kingdom_in_the_zagros_mountains:0 "Королевство Загросских гор"
 lri_kingdom_in_the_zagros_mountains_desc:0 "Луры живут в землях, которые многие сочли бы негостеприимными. Фактически, Загрос веками считался границей между Ираном и Месопотамией. Но нас это не напрягает, ведь большая часть нашего народа привыкла к кочевому образу жизни, перегоняя овец по горам и долам."
 lri_jadda_ye_atabak:0 "Дорога Атабеков"
 lri_jadda_ye_atabak_desc:0 "Во времена, когда этими землями правило королевство Маламир, они использовали свою власть, чтобы прорубить в горах дорогу, тем самым облегчив торговлю через Загрос и сократив своих расходы.\nСегодня Маламира уже нет, его сокрушил Шахрух в 1420-ые годы, но дорога осталась. Мы должны воспользоваться опытом Атабеков, и не дать дороге прийти в упадок. Поддерживая её в порядке, мы тем самым оказываем услугу своим соседям и обеспечиваем приток денег в казну."
 lri_haven_for_dissenters:0 "Прибежище недовольных"
 lri_haven_for_dissenters_desc:0 "Кочевой образ жизни наших подданных кому-то может прийтись по вкусу. Многим группам, как кочевым, так и оседлым, больше нет места на обширных равнинах Месопотамии или в долинах Ирана, народы, оказавшиеся на стороне проигравших в войне, согнанные со своих земель при рытьё ирригационных каналов или объявленные вне закона при расширении полномочий центральной власти.\nМы должны приютить этих людей и позволить им поселиться в наших горах. Никто не будет защищать свой новый дом так яростно, как люди, лишившиеся всего."
 lri_popular_religion:0 "Популярная религия"
 lri_popular_religion_desc:0 "Хотя наш народ считает себя правоверными мусульманами, учёные мудрецы с равнин не всегда согласятся с этим. Лишь немногие говорят или читают по-арабски, а большинство живёт в относительной изоляции от окружающего мира. Всё это поклонение местным святыням, эмамзаде (потомки имамов) и доминирование синкретических религий вроде ярсанизма, скорее всего произведёт на образованных улемов негативное впечатление. Но у этой открытости есть и положительные стороны, трудно представить народ, который мы не смогли бы интегрировать в своё общество по религиозным причинам."
 lri_looms_of_the_lurs:0 "Лурские прялки"
 lri_looms_of_the_lurs_desc:0 "Кому-то наша одежда покажется простой на фоне шёлковых одеяний жителей равнин, но шерсть с наших овец позволяет нам делать крепкую и красивую ткань, пользующуюся спросом и за пределами страны."
 lri_rise_of_the_lurs:0 "Расцвет луров"
 lri_rise_of_the_lurs_desc:0 "Жизнь в горах порою нелегка. Наш народ крепок и силён, он выжил в суровой местности, защищая стада от грабителей и при необходимости давая отпор захватчикам. Веками мы выступали в роли делателей королей, помогая различным претендентам захватить Персию.\nПришло время нам самим занять подобающее место в мире, захватить соседние земли и создать армию, способную уничтожить этих оседлых слабаков."
 lri_foreign_trade:0 "Зарубежные торговые связи"
 lri_foreign_trade_desc:0 "Пожалуй, союзников стоит искать вдали, а не поблизости. Наши земли богаты ресурсами, в которых заинтересованы европейские Индийские компании, и наши агенты уже выражали интерес к дальнейшему сотрудничеству. Давайте заключим союз с европейским королевством и пообещаем безопасность их торговцам взамен их защиты и покровительства."
 QAR_ideas:0 "Идеи Кара-Коюнлу"
 QAR_ideas_start:0 "Традиции Кара-Коюнлу"
 QAR_ideas_bonus:0 "Амбиции Кара-Коюнлу"
 qar_black_sheep:0 "Чернобаранные"
 qar_black_sheep_desc:0 "Мы конфедерация Чернобаранных, потомки великого Огуз-кагана, наши войны сотрясают мир. Некогда мы склонились перед ильханами и Тимуром, но сейчас мы независимы и сильнее, чем когда-либо. Мы готовы возглавить все тюркские кланы Ирана, Анатолии и Кавказа."
 qar_governor_of_azerbaijan:0 "Правитель Азербайджана"
 qar_governor_of_azerbaijan_desc:0 "Военная кампания против сюзеренов-Тимуридов дала нам бесценный опыт, пожалуй, самые важные уроки мы извлекли, пребывая в статусе тимуридского губернатора, который Шахрух даровал Джаханшаху, чтобы помочь тому усмирить свой народ. Но Шахрух не понял, что с этим титулом он дал нам право претендовать на наследие Тимура, некогда победившего и подчинившего себе все государства Кавказа. Эта новообретённая честь положила начало нашей власти над Кавказом, Азербайджаном и, возможно, в будущем даже Персией."
 qar_dynamic_warfare:0 "Переменчивая война"
 qar_dynamic_warfare_desc:0 "Наш регион доказал свою небезопасность многим завоевателям. Горы, пустыни, равнины и леса Кавказа и Ирана требуют способности быстро приспосабливаться к местным условиям и замечать стратегические и тактические выгоды. Наша длительная война с другими туркменскими объединениями и Тимуридами позволила нам довести до совершенства изменчивый стиль ведения войны, сочетающий быстрые налёты, маневрирование и ожесточённые бои."
 qar_freedom_with_responsibility:0 "Свобода и ответственность"
 qar_freedom_with_responsibility_desc:0 "Воистину велик тот правитель, который умеет распределять обязанности. Мы покорили множество стран, расположенных в разном климате и на различной местности. Чтобы империя могла расти и дальше, мы должны научиться наделять властью местные малые династии, покорившиеся нам, позволяя им собирать налоги с населения и посылать войска к нам на службу."
 qar_patron_of_iranian_culture:0 "Покровители иранской культуры"
 qar_patron_of_iranian_culture_desc:0 "Завоевав Иран и Ирак, мы унаследовали города и дворцы великих империй, предшествовавших нам. Чтобы выжить и процветать здесь, мы должны добавить свои монументы и архитектуру к их творениям и покровительствовать учёным из числа наших подданных."
 qar_irrigation_and_public_works:0 "Ирригация и общественные работы"
 qar_irrigation_and_public_works_desc:0 "Столетия войн со времён монгольского завоевания опустошили земли Ирана и Месопотамии. Масштабные ирригационные сооружения, некогда служившие залогом благополучия, пришли в упадок, и сельское хозяйство теперь зависит от прихотей погоды.\nВ ближайшей перспективе мы должны построить зернохранилища и защитить свой народ во времена нужды. Но чтобы обеспечить будущее страны, нужно восстановить некогда разрушенные постройки, что позволит землям Кара-Коюнлу вновь стать плодородными и богатыми."
 MHR_ideas:0 "Махрские идеи"
 MHR_ideas_start:0 "Махрские традиции"
 MHR_ideas_bonus:0 "Махрские амбиции"
 mhr_lands_of_frankincense_and_the_khareef:0 "Земля ладана и харифов"
 mhr_lands_of_frankincense_and_the_khareef_desc:0 "Наши земли кажутся пустынными и бедными, но у них есть два богатства. Во-первых, это производство значительно части известных во всём мире ладана и мирры, которые пользуются спросом во всём мире.\nВо-вторых, сезонные муссоны, харифы, со своими знаменитыми туманами. Благодаря нам часть года страна покрывается пышной зеленью. Без этой воды наше государство не могло бы существовать в том виде, в каком мы его знаем."
 mhr_mercenary_traditions:0 "Традиции наёмничества"
 mhr_mercenary_traditions_desc:0 "Махра давно располагалась в этих землях. Некоторые считаю, что мы жили здесь дольше, чем любой другой народ южной Аравии. Но при этом мы всегда оставались на вторых ролях. Солдаты Махри воевали в армиях Йемена и Омана, и именно наши наёмники, а не наши армии, прославили страну."
 mhr_mahra_tribes:0 "Племена Махры"
 mhr_mahra_tribes_desc:0 "Наш язык не похож на прочие наречия полуострова, а кое-кто даже отделяет махри от арабского. Возможно это потому, что наш народ произошёл от сыновей великого Махры бин Хадана бин Кахтана бин Яруба. С незапамятных времён наш народ был разделён надвое. Бану Сар котролировали побережье Махры, а Бану Шахави контролировали внутренние земли.\nЧтобы достичь процветания, мы должны объединить внутренние земли, племена внутренних земель и прибрежные племена, поскольку обе эти группы нужны нам для защиты страны и завоевания новых земель."
 mhr_pilots_of_the_arabian_sea:0 "Лоцманы Аравийского моря"
 mhr_pilots_of_the_arabian_sea_desc:0 "Столетиями мы плавали в водах Аравийского моря, и немногие капитаны знают их лучше нас. Сообщества махри можно найти всюду, от суахильских городов Восточной Африки до шумных пригородов Каира и Басры. Наши традиции мореходства стали причиной того, что наших моряков стараются нанимать на корабли не только простыми матросами, но и в качестве лоцманов, способных провести корабль в опасных или неизвестных водах."
 mhr_camels:0 "Верблюды Махры"
 mhr_camels_desc:0 "Верблюды Махры знамениты далеко за её пределами. Их ценили халифы древности, а поэты, такие как Абу Тамман, восхваляли их. До нас дошли слухи, что в отдалённых землях само слово Махри или «Мехари» стало синонимом слова верблюд.\nВерблюды Махри веками служили пилигримам, торговцам и всадникам. С ростом и модернизацией страны мы должны продолжать старинные традиции содержания и разведения верблюдов, позволившие нас вырастить столь крепких вьючных животных."
 mhr_book_of_navigation:0 "Навигационные книги"
 mhr_book_of_navigation_desc:0 "Способности и опыт наших штурманов известны от Занзибара до Тимора, но мы не можем позволить секретам торговли умереть со смертью их носителя. Мы соберём лучших штурманов, чтобы те без утайки написали современный справочник по навигации, который послужит на благо будущих поколений моряков."
 mhr_rein_in_the_chiefs:0 "Власть вождей"
 mhr_rein_in_the_chiefs_desc:0 "Традиционно в нашем обществе большим влиянием пользовались «Мукаддамы», вожди разнообразных сообществ во внутренних землях, тогда как султан проводил большую часть года на Сокотре. Такая ситуация порой влечёт за собой кровопролитные конфликты внутри страны, и даже за её пределами.\nПришла пора взять вождей под свой контроль, а в случае надобности, и вовсе заменить их верными слугами."
 YEM_ideas:0 "Йеменские идеи"
 YEM_ideas_start:0 "Йеменские традиции"
 YEM_ideas_bonus:0 "Йеменские амбиции"
 yem_al_yaman:0 "Эль-Яман, Счастливая Аравия"
 yem_al_yaman_desc:0 "С древних времён Йемен известен как Счастливая Аравия. Несмотря на то что большая часть полуострова — засушливая пустыня, Йемен был награждён достаточно мягким для высокогорья климатом, осадками и хорошими сельскохозяйственными угодьями. От прибрежных городов низменности Тихама до сельскохозяйственных террас Йеменского нагорья, наша страна процветает."
 yem_control_of_the_red_sea:0 "Контроль над Красным морем"
 yem_control_of_the_red_sea_desc:0 "Каждый год невероятное количество кораблей пересекает Аравийское море и Индийский океан, чтобы поставлять специи, хлопок, шёлк, драгоценные камни, благовония, рабов и другие ценные товары между Египтом и Индией. Для этого путешествия, они должны перейти Баб-эль-Манде?б, крошечный пролив между нашей береговой линией и Африкой. Мы должны мудро воспользоваться нашим положением и защищать торговые корабли в обмен на соответствующую плату."
 yem_yemeni_architecture:0 "Йеменская Архитектура"
 yem_yemeni_architecture_desc:0 "Множество правителей Йемена на протяжении веков хотели оставить свой след на земле, и они редко были бедны. Настало время использовать наше богатство для создания великих работ по орошению, строительству наших собственных медресе и крепостей, чтобы мы могли соперничать с древними династиями. Пусть ни один приезжий не сомневается что они прибыли в самую лучшую страну Аравии."
 yem_uniting_yemeni_tribes:0 "Объединение Йеменских племён"
 yem_uniting_yemeni_tribes_desc:0 "Йеменские внутренние земли, нагорье и даже низменность около прибрежных городов — это дома для множества сильных племенных вождей. Многие из этих кланов могут выставлять сильные войска, которые оказались способны изгонять иностранных захватчиков на протяжении веков, однако, они также могут стать нашими сборщиками налогов.\nНастало время объединить эти племена и, таким образом, обеспечить себе их лояльность и единство в борьбе с общими врагами, вместо того чтобы оставлять всё как есть — когда группы разрозненных племён бьются между."
 yem_promoting_yemeni_trade_ports:0 "Стимулирование торговли в Йеменских торговых портах"
 yem_promoting_yemeni_trade_ports_desc:0 "На протяжении веков Йеменские торговцы отправлялись из таких портов, как Забид, Моха или Аден, и некоторые династии даже размещали свои столицы в этих прибрежных городах. Осадки и почва, возможно, сделали Йемен процветающей страной, но, торговля — это то, что поддерживает наше богатство. Мы должны содействовать нашим торговцам и купцам во всём, ибо без них наше государство не было бы таким, какое оно есть сейчас."
 yem_foreign_embassies:0 "Иностранные посольства"
 yem_foreign_embassies_desc:0 "Наше земли очень привлекательны, и это всегда будет означать, что мы привлекаем нежелательное внимание со стороны соседних и далёких стран. Настало время использовать богатство и влияние, которые мы создали, для обеспечения союзов и гарантий от великих держав этого мира, чтобы защитить себя как на суше, так и на море."
 RAS_ideas:0 "Рассидские идеи"
 RAS_ideas_start:0 "Рассидские традиции"
 RAS_ideas_bonus:0 "Рассидские амбиции"
 ras_living_imam:0 "Живой Имам"
 ras_living_imam_desc:0 "Пока другие шииты ждут скрытого Имама или прячутся среди суннитов, суфиев и других еретиков, наши люди (признали имамат Зейда ибн Али) следуют за имамом Зейдом. Он — наш наместник и духовный наставник, он и его потомки будут всегда нас направлять против неверных, еретиков и любого другого врага, который посмеет встать у нас на пути."
 ras_yemeni_highlands:0 "Йеменские высокогорья"
 ras_yemeni_highlands_desc:0 "Йемен всегда пользовался репутацией наиболее плодородного и прекрасного края Аравии, и это чистая правда. На всём полуострове найдётся совсем немного мест с обильными дождями, так же подходящими для земледелия, как наши. Йеменские высокогорья, наш дом, являются особенно умеренными и гостеприимными во многих аспектах, здесь мы можем выращивать как еду, так и знаменитый кофе."
 ras_unite_rassid_state:0 "Единое Государство Рассидов"
 ras_unite_rassid_state_desc:0 "Слишком долго отпрыски нашей династии боролись друг с другом за власть в нашем государстве. Настало время найти сильного лидера, который может взять верных Рассидам и привести нас к победе против внешних врагов и инакомыслящих племён."
 ras_mountain_strongholds:0 "Горные крепости"
 ras_mountain_strongholds_desc:0 "В нашем неповиновении правителям-гегемонам, которые стремятся контролировать нашу страну, нам часто приходилось строить прочные оборонительные сооружения. Йеменское нагорье всегда должно быть хорошо защищено, как большими крепостями, так и малыми башнями. Это состояние постоянной готовности — то, что мы должны взять с собой, когда мы расширяемся в низины и другие районы. Мы всегда должны быть бдительными и готовыми защищать то, что принадлежит нам."
 ras_salt_in_water:0 "Как соль растворяется в воде"
 ras_salt_in_water_desc:0 "Иностранный командир однажды сказал, что войска, отправленные в Йемен, «тают, как соль растворяется в воде». Хотя это свидетельствует о том, насколько враждебна эта земля для внешнего захватчика, она также является целью, к которой мы должны стремиться. Давайте объединим наших людей и направим все усилия, чтобы победить любых внешних захватчиков. Когда мы едины, нет ничего, что мы не могли бы сделать!"
 ras_secure_trade_monopolies:0 "Защитить Йеменские торговые монополии"
 ras_secure_trade_monopolies_desc:0 "Так как мы контролируем источник большинства кофе в мире, мы находимся в уникальном положении и можем контролировать торговлю на Красном море, а так же на всём полуострове. Этим источником богатства непременно нужно ползоваться."
 MSY_ideas:0 "Мушашские идеи"
 MSY_ideas_start:0 "Мушашские традиции"
 MSY_ideas_bonus:0 "Мушашские амбиции"
 msy_fervent_millenarianism:0 "Рьяный милленаризм"
 msy_fervent_millenarianism_desc:0 "Мушаши знают что Саид Мохаммед бин Фалах является воплощением Махди и по его воле мы создали праведное государство в этих землях. Наша сила в нашей вере и таинственном восторге, который позволяет нам совершать сверхъестественые вещи во славу нашей блистательной династии. Конец близок и пора показать всему миру как следовать мушашским учениям!"
 msy_messianic_legacy:0 "Пророческое наследие Мохаммеда бин Фалаха"
 msy_messianic_legacy_desc:0 "Распространение слова сеида Мухаммеда и его потомков является первостепенной миссией для Мушаша. Мы должны просвящать всех, кем мы правим и распространять свет веры угнетённым жителям соседних стран."
 msy_swamp_warfare:0 "Болотная война"
 msy_swamp_warfare_desc:0 "Регион вокруг Шатт аль-Араба и вокруг персидского залива представляет из себя лабиринт из рек, болот и островов, которые сложно найти и контролировать. Используя ландшафтные преимущества воины Мушаша со времён создания государства расширяют наши границы и побеждают врагов, которые кажутся сильнее чем мы."
 msy_arabistan:0 "Арабистан"
 msy_arabistan_desc:0 "Послания Мушаша всегда достигали праведных, но особенно сильное влияние они оказывали на арабские племена Ирака и северной Аравии. Мы должны воспользоваться поддержкой этих племён для удержания власти и расширения нашего влияния."
 msy_house_united:0 "Единая династия"
 msy_house_united_desc:0 "Наша страна прошла долгий путь со времён основания Мухаммадом ибн Фалахом, но мы всё ещё несём его наследние и его потомки всё ещё важны для властителей Мушаши. С годами его династия разрослась и много сил тратится на интриги, заговоры и внутренние ссоры между ветвями и тех, кто их поддерживает. Нам стоит разобраться с этими ссорами раз и навсегда и установить чёткое наследование титула главы семейства."
 msy_outward_pragmatism:0 "Внешний прагматизм"
 msy_outward_pragmatism_desc:0 "Иметь друзей во враждебном мире обязательно. Наши религиозные убеждения уменьшают вероятность того, что нас сочтут кем либо, помимо еретиков, а это затруднит сотрудничество с соседями. Таким образом мы не должны бояться делать то, что придётся сделать для создания хороших отношений с более сильными государствами поблизости."
 msy_sufis_shias_middle_east:0 "Суфизм и шиизм на Ближнем Востоке"
 msy_sufis_shias_middle_east_desc:0 "Веками многие шииты на территории Ирана и Ирака были вынуждены скрываться. Ожидая пришествия Махди находятся сунниты, помудревшие от годов суфийской практики и проявившие интерес в учениях Мушаши. Давайте же пригласим этих людей в наши земли, многие из них, несомненно, продвинут наши теологические познания и помогут в развитии земель под нашим контролем."
 SIS_ideas:0 "Систанские идеи"
 SIS_ideas_start:0 "Систанские традиции"
 SIS_ideas_bonus:0 "Систанские амбиции"
 sis_lake_hamun:0 "Озеро Хамун"
 sis_lake_hamun_desc:0 "От Гиндукуша до рек Хельманда, Хашруд, Фарухруд и Харутруд стекаются в озеро Хамун и впадину Гауди-Зирра. Это создаёт особый тип впадины с ирригацией, отличающийся от окружающих пустынь и гор. По преданиям, озеро хранит в себе семя Заратустры и является основой процветания наших людей веками, обеспечивая ирригацию и вращая водяные мельницы."
 sis_saffarid_legacy:0 "Наследие Саффаридов"
 sis_saffarid_legacy_desc:0 "В течение двухсот лет Систан был базой династии Саффаридов, они смогли свергнуть тахиридских наместников халифата Аббасидов и создать империю в восочной Персии. Хотя империя Саффаридов и не просуществовала долго, династия показала силу, которой могут обладать люди Систана. Нам стоит подражать нашим саффаридским предкам и запомнить, что далёкие регионы могут быть зачатками империи."
 sis_subjugation_of_tribes:0 "Присоединение племён"
 sis_subjugation_of_tribes_desc:0 "Мы контролируем крепости и города Систана, но в горах, холмах и пустынях живёт множество племён, чья жизнь почти полностью независима от нашей. Нам надо подчинить себе эти племена с целью установления мира и контроля над регионами."
 sis_loyal_service:0 "Верная служба"
 sis_loyal_service_desc:0 "Время Систана в качестве великой империи было недолгим, но веками мы обеспечивали армиями и полководцами Ильханов, Картов и Тимуридов. Мы должны сохранять традиции службы в наших рядах и получения опыта в иностранных войнах."
 sis_overland_trade_routes:0 "Сухопутные торговые пути"
 sis_overland_trade_routes_desc:0 "Мы контролируем важные сухопутные торговые точки между Афганистаном, Хорасаном и Ираном. Эти земли часто считались купцами небезопасными, хотя иногда находились смельчаки, отваживающиеся пересечь их, несмотря на опасности. Нам стоит создать сеть охраняемых остановок для караванов и защитить торговцев в наших землях. Таким образом мы поощряем рост транзитной торговли и привлечение богатства."
 sis_chronicles_of_sistan:0 "Хроники Систана"
 sis_chronicles_of_sistan_desc:0 "Веками династии Систана считали себя правителями региона. Это мудрая традиция, которой нам стоит следовать. В отличии от них мы сперва соберём историю Систана, чтобы мы могли создать произведение, описывающее историю королевства от древних времён до современности."
 sis_scholars_of_sistan:0 "Учёные Систана"
 sis_scholars_of_sistan_desc:0 "Систан когда-то был центром культуры, религии и науки. Нам стоит стремиться к этим качествам. Пригласив учёных, которые будут основывать школы, мечети и благотворительные фонды, мы сможем восстановить былую славу народа и государства."
 caspian_ideas:0 "Каспийские идеи"
 caspian_ideas_start:0 "Каспийские традиции"
 caspian_ideas_bonus:0 "Каспийские амбиции"
 caspian_riches_of_tabarestan:0 "Богатства Табаристана"
 caspian_riches_of_tabarestan_desc:0 "Окружённый горами со всех сторон, Табаристан тянется вдоль каспийского побережья. Этот регион идеально подходит для выращивания риса, как и другие древнейшие города Ирана. Во времена войн и смуты, Табаристан часто оказывается нетронутым, благодаря выгодному положению и обладает внушительным населением, несмотря на свои небольшие размеры. Эта относительная умиротворённость и древность поселения сделала нас хорошей остановкой на Великом Шёлковом Пути, что приносит нам немалую выгоду."
 caspian_time_of_turmoil:0 "Опасное время"
 caspian_time_of_turmoil_desc:0 "Вокруг нас прекращают своё существование великие государства. Мы застали борьбу тимуридских принцев за их древнее наследие, в то время как племена тюрков боролись за горы Азербайджана. Милленаризм захватывает людей по всей Персии и многие поднимают бунт против старых правителей. Если мы хотим выжить в такие неспокойные времена, то должны владеть сильной армией, набираемой из местных солдат. Пришла пора не только защищаться, но и нанести удар по тем, кто пытается захватить нас."
 caspian_silk:0 "Каспийский шёлк"
 caspian_silk_desc:0 "Каспийское побережье представляет из себя полосу лесов, болот и рисовых полей, но прежде всего, это — обширные плантации шёлка и шелковицы. Являясь родиной особого вида шелковичных деревьев и первым регионом, культивирующим шелкопрядов в Иране, мы обладаем почти тысячелетней традицией производства шёлка. Шёлк наших городов известен не только в Иране и Хорасане, но и в Италии, Франции и Германии, поскольку они отчаянно ищут возможности получать этот товар. Единственным ограничивающим их закупки фактором является наше производство. Хотя существуют способы сделать наше производство более эффективным. Нам стоит расширить производство шёлка для получения ещё больших богатств."
 caspian_sea_trade:0 "Защита каспийской торговли"
 caspian_sea_trade_desc:0 "Большое количество враждебных кораблей угрожает нашей торговле через Каспийское море. Независимо от того, является ли это проделками других государств или пиратов, мы это не потерпим. Хоть строительство полноценного флота и не представляется возможным, мы должны быть готовы создать галеры любой ценой, даже если придётся приглашать кораблестроителей из отдалённых стран."
 caspian_unite_minor_states:0 "Объединение табаристанских государств"
 caspian_unite_minor_states_desc:0 "Многие страны называют этот регион своим домом, даже внутри наших границ существует некоторое количество местных правителей древних династий с высоким уровнем автономии. Мы не можем всё так оставить, мы должны уменьшить количество замков местных принцев и назначить людей, которым мы можем доверять, чтобы они управляли этими землями."
 caspian_safe_haven:0 "Безопасная гавань"
 caspian_safe_haven_desc:0 "Этот регион часто служил убежищем для людей разных культур и религий. Шейхи, воители и купцы могли найти здесь покой. Возможно, благодаря этому население Табаристана весьма разнообразно. Среди нашего населения есть сунниты, зороастрийцы и шииты разных мазхабов. Это стало возможным благодаря горам, окружающих нас.\nНо всё же лучшим способом обеспечить мир является подготовка к войне. Мы должны строить мощные крепости для охраны перевалов, ведущих через горы, защищающие нас, и держать многочисленные гарнизоны для собственной защиты."
 caspian_promote_foreign_trade:0 "Поощрение иностранной торговли"
 caspian_promote_foreign_trade_desc:0 "Являясь остановкой на Великом Шёлковом пути, наша страна процветала благодаря купцам из Армении, Индии, России и других отдалённых мест. Мы должны приложить усилия для облегчения торговли, построив караван-сараи и приглашая купцов на поселение."
 RUM_ideas:0 "Румские идеи"
 RUM_ideas_start:0 "Румские традиции"
 RUM_ideas_bonus:0 "Румские амбиции"
 rum_abul_fath:0 "Абуль-Фатх"
 rum_abul_fath_desc:0 "Враги кругом, потому, создание армии является первостепенной задачей для нас. К счастью, мы не слабые люди. От ополченцев гази и рейдеров акынджи до сипахов Османской империи, мир уже познал военную мощь тюрков. Давайте создадим настоящую армию империи, вдохновляясь любыми источниками знаний о войне, и опытом, который мы сможем извлечь из многочисленных битв."
 rum_king_of_the_east_and_west:0 "Султан Аль-Шарка и Аль-Гарба"
 rum_king_of_the_east_and_west_desc:0 "Со времён падения Рума, тюрки были разделены и вынуждены служить беями от Босфора до гор Курдистана. Наш долг заключается в восстановлении наследия Сельджукского султаната и объединения анатолийских тюрков. Но наши амбиции должны быть ещё выше. Турки-сельджуки однажды управляли величайшей империей, что была известна миру и теперь восстановление такого государства является нашей священной обязаностью, как и возвращение земель Рума, которые когда-то управлялись из нашей родины."
 rum_shahanshah:0 "Шахиншах"
 rum_shahanshah_desc:0 "Рум был анатолийским государством, которое всегда брало пример у персидских традиций управления, особенно после падения самой Персии под натиском монголов. Во времена правления предыдущих султанов, персидская культура процветала благодаря поэтам и учёным. Такие люди, как Нажм Аль-Дин Рази, Каней Туси, Баха Аль-Дин Валад и сам Джалаладдин Руми нашли дом под защитой Рума и сами султаны обучались персидской литературе и поэзии.\nМы должны ценить наше персидское наследие так же сильно, как и тюркское, и черпать из этого вдохновение, чтобы превратить нашу родину в оплот персидской культуры, первой среди мусульманских государств."
 rum_sultan_of_rum:0 "Султан Рума"
 rum_sultan_of_rum_desc:0 "Султаны Рума правили людьми Анатолии, мусульманами и христианами. Во время их правления, Ислам стал одной из доминирующих религий региона, но они принимали все религии, часто приглашая даже христиан из близлежащих земель во владения Рума. Нам стоит взять пример с них."
 rum_sulan_al_bahrayn:0 "Султан Аль-Бахрейн"
 rum_sulan_al_bahrayn_desc:0 "Как и румские султаны прошлого, мы должны создать мощный флот, который мог бы противостоять и христианским пиратам, и флотам других мусульманских государств. Способность контролировать и расширять свой контроль над Средиземноморьем будет основным приоритетом империи."
 rum_sultan_al_muazzam:0 "Аль-Султан Аль-Муаззам"
 rum_sultan_al_muazzam_desc:0 "Величайшие из султанов требуют величайших монументов и строений. Давайте сделаем земли Рума предметом зависти для всего мусульманского мира, построив мечети, медресе, караван-сараи, садами, каналы и дворцы, прекрасней которых доселе не было ничего. Благодаря покровительству великим архитекторам, мы можем создать наследие, которое простоит тысячелетия."
 rum_protector_of_dar_al_islam:0 "Защитник Дар Аль-Ислама"
 rum_protector_of_dar_al_islam_desc:0 "Наши предшественники всегда были готовы защищать правоверных и сражаться с еретическими сектами. Так и мы должны приложить все усилия для продвижения чистых форм религиозного поклонения и ограничить влияние еретических правителей, которые могли бы попытаться сбить верующих с истинного пути."
 ARL_ideas:0 "Ардебильские идеи"
 ARL_ideas_start:0 "Ардебильские традиции"
 ARL_ideas_bonus:0 "Ардебильские амбиции"
 arl_safavid_order:0 "Орден Сефевидов"
 arl_safavid_order_desc:0 "Ардебиль — это место, где жил и работал Сафи аль-Дин Ардабили, его храм продолжает оставаться политическим и военным центром Ордена Сафавии или Ордена Сефевидов, строгие религиозные обряды которого всё ещё соблюдаются его последователями. Сефевиды оказывают сильное влияние на всю политику как в Ардебиле, так и в прилегающих странах, и пока мы будем тесно сотрудничать, их религиозный пыл позволит побеждать врагов во много раз превосходящих нас по численности."
 arl_qizilbash:0 "Кызылбаши"
 arl_qizilbash_desc:0 "Вне зависимости от того, называют они себя шиитами или нет, многие племена Туркоманов в Иране, Анатолии и на Кавказе почитают Али. Этим воспользовались Сефевиды, собрав множество последователей из этих групп под свои знамёна. Называя себя «Кызылбаш» или «Красноголовые», из-за их характерных красных шляп, они могут стать ядром новой армии, готовой сражаться и умереть за Сефевидов."
 arl_shiite_leadership:0 "Глава всех Шиитов"
 arl_shiite_leadership_desc:0 "Милленарские секты возникают на всей территории Ирана, но мы знаем, что наши шейхи являются единственными законными правителями шиитов. Мы должны распространить слово шейхов Ардабиля и заставить любых шиитских миссионеров на нашей территории, признать, что они являются лишь посланцами нашего мессианского течения."
 arl_conversion_of_the_masses:0 "Обращение масс"
 arl_conversion_of_the_masses_desc:0 "В этом регионе долгое время последователи Али и суннитские халифы жили бок о бок. Мы должны показать, что знаем истинный путь, чётко изложив, что нужно для поклонения и обрядов. Мы должны действовать, чтобы ограничить суннитские течения, по крайней мере, среди низших классов, карая неверных, если это необходимо."
 arl_religious_war:0 "Религиозные войны"
 arl_religious_war_desc:1 "У нашего государства много врагов, но нас также поддерживают шиитские, алавитские и суфийские ордены, находящиеся далеко за пределами наших границ. Давайте работать вместе, чтобы все суннитские империи трепетали перед армиями истинноверующих."
 arl_amili_mujtahids:0 "Амиль Мужтахид"
 arl_amili_mujtahids_desc:0 "Шииты всегда были меньшинством в мусульманском мире, помимо Фатимидов, много веков назад не было никаких крупных шиитских государств. Это означает, что в отличие от многих суннитских династий, которые правили этим регионом до нас, у нас нет полной правовой основы. Для того, чтобы наше растущее государство процветало, мы должны сделать всё возможное, чтобы создать наши собственные законы. Давайте пригласим иностранных шиитских религиозных деятелей, таких как Амили из Леванта, чтобы помочь нам сформировать прочные основы для нашего государства."
 arl_shahs_of_iran:0 "Шахи Ирана"
 arl_shahs_of_iran_desc:0 "То, что началось как религиозная секта в Ардебиле, собирается господствовать над всеми иранскими землями. Настало время занять достойное место среди великих народов этого мира, как Персидские империи, существовавшие до нас."
 geo_legacy_of_saint_nino:0 "Наследие святой Нино"
 geo_legacy_of_saint_nino_desc:0 "Христианская церковь Грузии является одной из старейших в мире и начинает свою историю от христианизации региона святой Нино более тысячелетия назад. Веками церковь Грузии служила объединяющей силой во всех региональных государствах, вплоть до объединения в единую страну под династией Багратионов. С тех пор церковь служила центральным элементом грузинской культуры от времён Византии до монголов и мусульман. С небольшим количеством христианских королевств в регионе и разобщённостью сил внутри Грузии, церковь всё ещё играет сплочающую роль перед лицом возможных вторжений."
 geo_dasturlamali:0 "Дастурламали"
 geo_dasturlamali_desc:0 "Грузия прошла через бурные времена, в прошедшие века, со времён вторжения монголов. В такие смутные времена, под влиянием растущей власти местной знати и давления извне, старая феодальная система Грузии фактически устарела и была частично упразднена. Настало время восстановить порядок среди грузинской знати и населения. Мы должны создать новый свод правил, законов и норм, определеяющих обязательства вассалов и знати перед королём и государством. Прочный законодательный фундамент для нашего королевства является единственным способом достичь прогресса."
 SME_ideas:0 "Самцхейские идеи"
 SME_ideas_bonus:0 "Самцхейские амбиции"
 SME_ideas_start:0 "Самцхейские традиции"
 sme_atabegs_of_samtskhe:0 "Атабеги Самцхе"
 sme_atabegs_of_samtskhe_desc:0 "Самцхе во многих отношениях является культурной и религиозной границей, где Христианство и Ислам встречаются на Кавказе, и где Турки, Армяне, Монголы, Греки и Туркмены смешиваются и живут бок о бок. Это было источником многих конфликтов в нашем прошлом, но это также заставило наше государство отличаться от других частей Грузии. Тот факт, что наши правители используют тюркское название Атабег, является лишь одним из признаков того, насколько мы отличаемся от других частей Грузии."
 sme_proactive_diplomacy:0 "Упреждающая дипломатия"
 sme_proactive_diplomacy_desc:0 "Хотя часть Грузии Самцхе была в значительной степени, независимой на протяжении веков, это потребовало постоянного удержания политики в Грузии, а также очень активной дипломатии с более крупными империями, с которыми мы граничили. Наши правители всегда следили за тем, чтобы у нас была связь с теми, кто обладает наибольшей властью в соседних странах, таких как Монголы, Хулагуиды и Тимуриды. Точно так же мы, когда было необходимо, играли активную роль во внутренней политике Грузии, одновременно, вмешиваясь в борьбу за победу, и, вступая в союз с королевской династией, когда это нам выгодно. Мы сохраним эту традицию, поскольку будущее нашего государства зависит от неё. Пусть никогда никто не скажет, что мы мало действовали, или действовали без достаточного ума."
 sme_fortresses_of_samtskhe:0 "Самцхейские крепости"
 sme_fortresses_of_samtskhe_desc:0 "Наша страна — горная гряда, которая неоднократно выступала в качестве границы с иностранными захватчиками Грузии. По этой причине, мы научились строить хорошие крепости и быть готовыми к оборонительной войне. Независимость Самцхе — это то, за что мы должны сохранить любой ценой. Для этого нужно поддерживать крепости — они должны быть ухожены, укомплектованы и снабжены всем необходимым. Мы должны быть уверены что они не только сдержат врагов, но и вовсе не дадут им пройти дальше."
 sme_independent_ambitions:0 "Амбиции независимости"
 sme_independent_ambitions_desc:0 "Будь они мусульманами или христианами, грузинскими, тюркскими или иранскими, Самцхе часто приходилось прогибаться под других королей и султанов. Чтобы создать прочное общество и экономику, нам нужно строить всё самим, независимо от того, кто хочет захватить наши земли на данный момент. Мы хотим делать чеканить собственные деньги и составлять свои законы, прислушиваясь к богословам и поэтам."
 sme_protect_trade_routes:0 "Защищёные торговые пути"
 sme_protect_trade_routes_desc:0 "Наше расположение на границе между Грузией, Анатолией, Арменией и Азербайджаном означает, что большое количество торговцев стремится пересечь наши земли. Однако постоянные набеги кочевых племён приводят к тому, что многие теперь сомневаются в безопасности наших дорог. Мы должны надлежащим образом защищать все дороги и торговые пути, гарантируя, что торговля может беспрепятственно развиваться в нашем государстве."
 sme_frontier_warriors:0 "Воины у границы"
 sme_frontier_warriors_desc:0 "На Кавказе уже давно сформировались кочевые ханы, пастбища Самцхе привлекали многие кочевые племена на наши земли. Мы не должны ругаться с ними, чтобы не разрушать стабильность нашего королевства, вместо этого, мы должны договариваться племенами, чтобы они могли участвовать в наших завоеваниях."
 sme_sacred_land:0 "Священные земли"
 sme_sacred_land_desc:0 "Земли Самцхе священны и почитаются у грузинского народа. Пещерный монастырь Вардзия, древняя церковь Ацкури с её чудесной иконой Девы Марии, Монастырь Анча с его иконой Анчишхати, являются одними из самых значимых святых мест в нашей стране. Защищая и независимо управляя церковью Самцхе, мы гарантируем, что наш народ будет един, несмотря на разногласия."
 SRV_ideas:0 "Ширванские Идеи"
 SRV_ideas_start:0 "Ширванские традиции"
 SRV_ideas_bonus:0 "Ширванские амбиции"
 srv_khalwati_order:0 "Халватия"
 srv_khalwati_order_desc:0 "Лидер ложи суфийского ордена Халвати в Баку, Сейид Яхья Бакуви, безусловно, являлся самым влиятельным мастером ордена. При его харизматичном лидерстве орден вырос из небольшого движения и достиг численности тысячи человек. Влияние Яхья Бакуви и его последователей важно для нашего государства, ведь их вера связана с нашей."
 srv_fortresses_of_shirvan:0 "Крепости Ширвана"
 srv_fortresses_of_shirvan_desc:0 "Ширван сохранял своё существование на протяжении веков благодаря повсеместному использованию укреплений, стен и замков. Императоры приходят и уходят, но замки и форты наших гор держат нас в безопасности как в победе, так и в поражении."
 srv_tribesmen_of_the_caucasus:0 "Кавказские племена"
 srv_tribesmen_of_the_caucasus_desc:0 "У нашего народа долгая и славная военная традиция сражений с монголами, тимуридами, кызылбашами и татарами. Благодаря изучению того опыта и заимствования их лучших качеств, наши армии стали ещё сильнее. Чтобы реализовывать наши собственные амбиции, в тяжёлые времена, мы должны стремиться стать ещё сильнее, чем тем государства, которые пришли бы для того, чтобы покорить нас."
 srv_persianate_patronage:0 "Персидкое покровительство"
 srv_persianate_patronage_desc:0 "Ширванские шахи на протяжении веков были известны как покровители высокой персидской культуры, искусства и поэзии. С тех пор иранский регион полностью изменили такие императоры как Тимур и Шах-Джахан, тем не менее, персидская культура и язык остаются тем что связывает этот регион воедино. Давайте пригласим поэтов, учёных и писателей со всего персидского мира в нашу столицу и вновь закрепим славу Ширванского двора."
 srv_caspian_trade:0 "Каспийская торговля"
 srv_caspian_trade_desc:0 "Дорогостоящие товары из Италии, а также Бенгалии легко находят свой путь в наши порты Каспия, так как Каспийское море является основным транзитным пунктом для торговли на большие расстояния через Баку, Астрахань и города Табарестана. Мы должны удостовериться, что у этих торговцев есть всё, что им нужно, как с точки зрения безопасности, так и комфорта, и поддерживать наше собственное торговое сообщество, чтобы мы могли продолжать использовать богатства мира."
 srv_shirvani_architecture:0 "Ширванская архитектура"
 srv_shirvani_architecture_desc:0 "Со времени правления Ибрагима первого наши правители приступили к тому, чтобы использовать наше богатство, для строительства великих произведений архитектуры. Мечети, мавзолеи, дворцы, бани, павильоны и памятники нашей династии покажут миру величие ширванских шахов."
 srv_merchants_of_baku:0 "Торговцы Баку"
 srv_merchants_of_baku_desc:0 "В Баку, у берегов Каспийского моря, всегда было много купцов из далёких стран. Как на Кавказе, так и в Иране, многие из этих купцов являются армянами, но есть также большая группа индийцев, которые приходят, чтобы торговать и посетить храм огня в Атешгахе, где горят неугасаемые огни. Чтобы заставить этих иностранных купцов поселиться на нашей земле, мы должны поощрять их к покровительству и расширению этого храма."
 ALH_ideas:0 "Хасские идеи"
 ALH_ideas_start:0 "Хасские традиции"
 ALH_ideas_bonus:0 "Хасские амбиции"
 alh_desert_warfare:0 "Война в пустыне"
 alh_desert_warfare_desc:0 "Наши предки пришли из пустыни и по праву забрали аль-Хасу у слабаков Джарванидов и алчных ормузских торговцев. Однако другие племена пустыни, таки как Давасиры, теперь хотят отнять то, что принадлежит нам по праву. Хотя важно продолжать внедрять новую, более ориентированную на море, стратегию, мы никогда не должны забывать наше бедуинское прошлое, и не должны позволить другим племенам повторить наш путь."
 alh_lord_of_the_eastern_bedouin:0 "Владыка Бедуинов Востока"
 alh_lord_of_the_eastern_bedouin_desc:0 "Мы проделали большой путь с тех пор как взяли Аль-Хаасу и Хофуф. Мы не должны забывать что эта честь принадлежит не только нам. Как Владыкам Востока, мы должны осуществлять частые паломничесва к святым городам, принося наши богатства к Шарифам, так чтобы все видели, что мы контролируем Аль-Хаасу по праву."
 alh_pearls_of_the_persian_gulf:0 "Жемчуг Персидского залива"
 alh_pearls_of_the_persian_gulf_desc:0 "Наши портовые города добывают больше всего жемчуга в Аравийском море, и, скорее всего, во всём мире. Богатства, которые они нам приносят, привлекают капитанов Ормуза к этим берегам и без них, наше государство вряд ли бы существовало. Мы должны всеми силами защищать и поддерживать добычу жемчуга, так как, без неё поток серебра и шёлка с востока моментально иссякнет."
 alh_fortify_the_coastline:0 "Укрепить берега"
 alh_fortify_the_coastline_desc:0 "Торговые города Восточной Аравии это наш основной источник дохода. Города сами по себе уязвимы. Иноземные корабли могут легко подплыть к побережью и взять наших торговцев в заложники. Именно так когда-то Ормуз покорил эти земли, и турки, и португальцы грозятся сделать в будующем. Мы должны преуспеть в строительстве мощных укреплений в главных портах, так чтобы нашим торговцам ничего не угрожало."
 alh_entrepot_of_india:0 "Перевалочный пункт Индии"
 alh_entrepot_of_india_desc:0 "В то время как жемчужный промысел прославил наши порты, торговля лошадьми это, вероятно, то, что привлечёт много торговцев из Индии. Аравийские скакуны высоко ценятся по всей Южной Азии и Ирану, и порты Хасы  — главный узел морской торговли этим товаром. Племена пустыни принесли нам неиссякаемый источник замечательных боевых лошадей, которые отправятся на самые знаменитые поля боя Индии."
 alh_a_modern_navy:0 "Современный флот"
 alh_a_modern_navy_desc:0 "В последнее время мы всё чаще стали замечать корабли христиан в Персидском заливе, которые угрожают нашим портам и торговцам. Чтобы иметь возможность противостоять им, нам следует построить большой и современный флот. Давайте научимся у тех, кто уже сражался с христианами на море и пригласим турецких корабелов и моряков поселиться у нас."
 alh_legacy_of_rahmah_ibn_jabir:0 "Наследие Рахмана ибн Джабира"
 alh_legacy_of_rahmah_ibn_jabir_desc:0 "Для страны, такой как наша, контроль морских путей жизненно необходим. Мы не должны колебаться, нанимая морских волков и пиратов, поскольку у них есть опыт и навыки далеко за пределами способностей большинства наших капитанов, и знают они эти воды лучше, чем кто бы то ни было ещё."
 HDR_ideas:0 "Хадрамаутские идеи"
 HDR_ideas_start:0 "Хадрамаутские традиции"
 HDR_ideas_bonus:0 "Хадрамаутские амбиции"
 hdr_death_has_come:0 "Смерть пришла"
 hdr_death_has_come_desc:0 "Хотя имя старое и окутано легендой, многие утверждают, что имя Хадрамаут означает «Смерть пришла». Учитывая враждебную природу ландшафта, по крайней мере, это было бы уместным. Горы, пустыни и чрезвычайно сухие просторы составляют большую часть Хадрамаута, и его люди привыкли защищать то, что у них есть. Если бы не более гостеприимная береговая линия, было бы трудно представить себе более суровую землю, и ещё труднее обрабатывать её."
 hdr_tribes_of_hadramut:0 "Племена Хадрамаута"
 hdr_tribes_of_hadramut_desc:0 "Касирские племена не объединены, и Хадрамаут может столкнуться с серьёзными проблемами, когда враги захотят пересечь наши границы. Давайте приведём подкрепление из глубоких пустынь, чтобы раз и навсегда решить этот племенной конфликт. Племя Яфа уже начало мигрировать в этот район и сможет помочь нам объединиться."
 hdr_hawtas:0 "Хавта"
 hdr_hawtas_desc:0 "Наша история — это постоянная война, но ни одно общество не может бесконечно жить без мира. Именно по этой причине наши предки создали хавты, области, полностью лишённые насилия, уважаемые всеми племенами и властями."
 hdr_encouraging_the_incense_trade:0 "Поощрение торговли благовониями"
 hdr_encouraging_the_incense_trade_desc:0 "Хотя, возможно, это не так выгодно, как в прошлом, производство и экспорт благовоний остаётся основным источником дохода для наших людей. Города Шихр и Мукалла когда-то были основными портами для экспорта этого товара не только из наших земель, но и из соседних Дофара и Кишна. Давайте расширять наши гавани и поощрать торговлю благовониями, чтобы мы снова полчили шанс стать главными экспортёрами благовоний в мире."
 hdr_sailors_of_the_indian_ocean:0 "Моряки Индийского океана"
 hdr_sailors_of_the_indian_ocean_desc:0 "Хадрамауты — это не только отличные воины пустынь, у нас также есть богатые традиции мореходства. Некоторые присоединяются к экипажам многих иностранных кораблей, которые прибывают в наши порты, в то время как другие строят собственные Дау и отправляются торговать далеко от дома. Будущее нашего государства заключается в морской торговле и мы должны поощрать местных капитанов и моряков на благо нашей нации."
 hdr_hadramhi_diaspora:0 "Хадрамаутская диаспора"
 hdr_hadramhi_diaspora_desc:0 "Помимо береговой линии, Хадрамаут — это жаркая и сухая земля с небольшим количеством осадков, и очень плохими возможностями для любой формы сельского хозяйства. Неудивительно, что люди Хадрамаута в течение поколений добирались до Аравийского моря. В Индии, Индонезии, Хиджазе и вдоль побережья Восточной Африки есть общины Хадрамаута. Многие в конце концов возвращаются домой, принося с собой опыт и навыки, приобретённые в далёких землях."
 hdr_distant_diplomacy:0 "Дипломатия на расстоянии"
 hdr_distant_diplomacy_desc:0 "Есть много морских держав, заинтересованных в дружественных портах в Аравийском море, даже если они не собираются захватывать здесь что-либо. Давайте стремиться создавать союзы с великими державами востока и запада, странами с морскими амбициями, ищущими дружественное государство среди многих султанатов у моря на востоке ."
 HSN_ideas:0 "Айюбидские идеи"
 HSN_ideas_start:0 "Айюбидские Традиции"
 HSN_ideas_bonus:0 "Айюбидские Амбиции"
 hsn_citadels_and_fortesses:0 "Цитадели и Крепости"
 hsn_citadels_and_fortesses_desc:0 "Каменный замок Хасанкейфа находящийся вдалеке от городов — старейшая крепость в курдских горах. Каменные замки, такие же как этот, служили курдским племенам на протяжении поколений и нам стоило бы учиться на их опыте. Ценность крепости в хорошем состоянии нельзя переоценить. Подобные замки также обороняли земли на берегах Тигра, в великом городе Каире и холмах Палестины."
 hsn_ayyubid_heritage:0 "Родовое наследие"
 hsn_ayyubid_heritage_desc:0 "Наши предки некогда правили великой империей, контролировавшей Сирию, Месопотамию, Египет и Хиджаз. Несмотря на то, что от империи осталось совсем немного, наше имя по-прежнему вызывает уважение среди курдских племён, которыми мы сейчас правим. Если мы сможем приобщить племена к общему делу, то сможем снова претендовать на земли, что были отняты у нас предателями."
 hsn_righteousness_of_the_faith:0 "Праведная вера"
 hsn_righteousness_of_the_faith_desc:0 "Наш великий предок, Салах ад-Дин, возвёл нашу семью к величию благодаря нежеланию идти на компромисс с еретиками и язычниками. Он бросил Фатимидских халифов и их прогнившее шиитское государство и успешно защитил святые земли Леванта от 3 Крестового похода христиан. В наше время снова начинаются беспорядки в связи с восходом шиизма. Мы должны вновь надеть мантию великого завоевателя и стать щитом для праведников на Ближнем Востоке."
 hsn_elite_warriors:0 "Элитные воины"
 hsn_elite_warriors_desc:0 "Тюркские кавалерийские армии доминируют на ближневосточных полях сражений — будь они профессиональными Мамлюками, сектантами шиитских кызылбашей или турецкими сипахами. Давайте же завербуем из массы кочевых народов, верных воинов, способных втоптать врагов в грязь."
 hsn_rise_of_the_eagle:0 "Восхождение Орла"
 hsn_rise_of_the_eagle_desc:0 "Настало время восстановить то, что когда-то было потеряно нашими предками. Давайте вернём империю и создадим великий суннитский оплот против неверных, шиитов и предателей на Ближнем Востоке."
 hsn_strenghten_central_authority:0 "Укрепление центральной власти"
 hsn_strenghten_central_authority_desc:0 "Когда-то путь нашей семьи разделил успехи родственников. Однако эта политика во многих отношениях ослабила султанат, высадив семена раздора между нами. На этот раз, вместо этого, мы создадим используем опыт других имперских администраций региона и создадим сильную централизированную власть для надзора за всеми нашими землями."
 hsn_state_economics:0 "Государственная экономика"
 hsn_state_economics_desc:0 "Наши предки осознали, что для процветания империи необходимо, чтобы правители были способны сохранить мир и гарантировать защиту своим подчинённым. Некоторые секторы экономики лучше оставить гражданам, в то время как другие могут благополучно контролироваться нашими министрами. Торговля и производство позволят нашей империи расцвести."
 KTB_ideas:0 "Идеи Китабатаке"
 KTB_ideas_start:0 "Традиции Китабатаке"
 KTB_ideas_bonus:0 "Амбиции Китабатаке"
 ktb_unification_of_ise:0 "Объединение Исэ"
 ktb_unification_of_ise_desc:0 "От богатого юга до густонаселённого городского севера мы сумели установить свою власть над провинцией Исэ. Это позволит нам воспользоваться ресурсами провинции для дальнейшего роста влияния клана."
 ktb_blessing_of_amaterasu:0 "Благословение Аматэрасу"
 ktb_blessing_of_amaterasu_desc:0 "Будучи хранителями наиболее почитаемого святилища Японии, мы пользуемся благословением богини солнца и вселенной. Мы должны стать достойными великой задачи поддерживать и хранить народное достояние. Это принесёт нам уважение всего японского народа."
 ktb_southern_court:0 "Сторонники императора"
 ktb_southern_court_desc:0 "Хотя императорская династия утратила своё политическое влияние, мы всё ещё известны как ярые сторонники южного двора. Такая репутация верных слуг самого императора покажет миру, что мы благороднее и честнее большинства мелких кланов, захвативших власть в Японии."
 ktb_kuki_suigun:0 "Куки суйгун"
 ktb_kuki_suigun_desc:0 "В Шиме Кику содержали мощный флот, и мы много выиграем, получив контроль над этой силой и воспользовавшись их опытом. Предоставление полномочий вассальному клану Куки позволит нам взять под контроль моря Японии."
 ktb_men_of_quality:0 "Выдающиеся люди"
 ktb_men_of_quality_desc:0 "Немногие из аристократических семей выживут в эту эпоху самопровозглашённых даймё и захватчиков. Как представители старинного семйства, мы должны бороться за идеалы старины. Пора показать миру, что способности — это не только оппортунизм, но также право рождения и традиции."
 ktb_iga_ryu:0 "Ига-Рю"
 ktb_iga_ryu_desc:0 "Знаменитая школа ниндзя Ига-Рю пользуется большим влиянием в наших землях, и мы должны учитывать их интересы и возможности в своих политических амбициях."
 ktb_the_march_of_kitabatake_akiee:0 "Поход Китабатаке Акиие"
 ktb_the_march_of_kitabatake_akiee_desc:0 "Наш благородный предок доказал, что целеустремлённость делает возможным даже быстрый бросок от Тогоку до центральной Японии. Мы должны учиться у своих предков и обучать наши армии быстрому маневрированию, чтобы в случае чего можно было перебросить войска с одного фронта на другой."
 MAS_ideas:0 "Мадьясские идеи"
 MAS_ideas_start:0 "Мадьясские традиции"
 MAS_ideas_bonus:0 "Мадьясские амбиции"
 mas_hinalliwood:0 "Хинилавод"
 mas_hinalliwood_desc:0 "С незапамятных времён наш народ хранил состоящий из 29 000 стихов эпос Хиналавод. Он повествует о великих героях и богах нашего народа и на протяжении поколений учит нас ценностям семьи, чести, достоинства и отвеги. Так мы храним наше наследие, хотя и принимаем обычаи и сказания других народов."
 mas_legacy_of_panai:0 "Наследие Паная"
 mas_legacy_of_panai_desc:0 "Во времена Шривиджайи наш народ правил Панаем, одним из составлявшим её королевств далёкого острова Суматра. Веками они сражались, защищая воды Шривиджайи от враждебных кораблей и пиратов. В конце концов, империя пала, и наши предки отказались склониться перед завоевателями, мигрировав на острова, занимаемые нами сейчас. Традиции нашего народа всё ещё делают нас превосходными моряками и яростными независимыми воинами."
 mas_articles_of_the_confederation:0 "Договор Конфедерации"
 mas_articles_of_the_confederation_desc:0 "Наша страна, Мадьяс, преставляет собой конфедерацию трёх назвисимых территорий, управляемых советом Дату Пайбуронг, глава которого избирается из членов совета путём голосования. Благодаря этому, у нас всегда есть тот, кто возглавит оборону страны, и мы можем поддерживать центральную власть, олицетворяющую политику нашего народа."
 mas_masters_of_maritime_warfare:0 "Мастера войны на море"
 mas_masters_of_maritime_warfare_desc:0 "Из-за наших сильных традиций мореходства нас боятся в открытом море. Для защиты торговли мы должны непрестанно оказывать давление на чужие флоты, будь они мусульманскими, китайскими или принадлежащими одному из индиузированных королевств. Кто-то назовёт это пиратством, но они сами виноваты, что не защищают свою торговлю должным образом."
 mas_kinaduatan:0 "Кинадатуан"
 mas_kinaduatan_desc:0 "Веками нами правили благословлённые богами семейства Дату. Предназначение и способности к справедливому и успешному правдлению у них в крови. Сила в традициях, и ради процветания мы должны сохранять власть Кинадутан, приспосабливая общество к окружающему миру и строя империю."
 mas_riches_of_the_visayas:0 "Богатства Висайи"
 mas_riches_of_the_visayas_desc:0 "Остроа Висайя славятся плодородием. Хотя не на всех ест крупные города, выращиваемые там рис и мясо могут прокормить даже жителей далёких Манилы и Тондо. Подобные ресурсы бесценны для растущей империи, как наша. Обеспечивая их экспорт и защиту от морских грабителей, мы сможем поддерживать рост населения во всех наших владениях."
 mas_expand_the_shipbuilding_sector:0 "Развитие кораблестроения"
 mas_expand_the_shipbuilding_sector_desc:0 "Торговля, рыболовство, война, — корабли были неотъемлемой частью жителей Мадьяса со времён заселения островов. Наши знания и опыт не знаю равных среди соседних народов, и с развитием флота мы должны опираться на эти традиции. Нужно выбрать наиболее способных корабелов и отправить в порты, которые посещают наши корабли, чтобы они могли воспользоваться лучшими идеями других народов в своей работе."
 ODA_ideas:0 "Одайские идеи"
 ODA_ideas_start:0 "Одайские традиции"
 ODA_ideas_bonus:0 "Одайские амбиции"
 oda_rakuichi_rakuza:0 "Ракучи ракуза"
 oda_rakuichi_rakuza_desc:0 "По всей японии старые гильдии За стали достаточно влиятельными и могут задушить множество предприятий. С их частными армиями они являются оскорблением нашей власти. Давайте отменим их молополии и покончим с пошлинами, закрытыми портами и городами. Свободные рынки и гильдии, «ракучи и ракуза», положат конец влиянию За и позволят расцвести нашей торговле."
 oda_tenka_fubu:0 "Тенка фубу"
 oda_tenka_fubu_desc:0 "Повышение стабильности в наших владениях дало нам возможность расширяться дальше, в «земли хаоса», которые иначе и не назовёшь. Давайте же сделаем объединение и умиротворение Японии миссией нашего клана. Но объединить мир можно только силой оружия."
 oda_generals:0 "Генералы"
 oda_generals_desc:0 "Одержимость родословными и привилегиями сделало эту страно слабой и привело к возвышению самопровозглашённых Даймё по всей нашей стране, что является доказательством того как эти понятия бесполезны. Давайте же примем это близко к сердцу и сделаем успех и способности основопологающими принципами которыми будут обладать наши генералы. Сильный лидер — залог быстрого расширения."
 oda_azuchi_castle:0 "Замок Адзути"
 oda_azuchi_castle_desc:0 "Япония во многих смыслах является страной замков, и мы можем повсеместно увидеть рост городов-крепостей — Джокамачи. Через строительство непреступных крепостей мы сможем утвердить своё влияние в государстве и обеспечить жизненно важные маршруты снабжения для наших военных кампаний. Мы должны со всей серьёзностью отнестись к этому уроку. Все, от имперского двора до слуг, должны постоянно помнить о нашем присутствии и власти. Нашей первостепенной задачей должно стать сокращение количества вражеских крепостей и расширение наших в стратегически важных местах"
 oda_triple_firing:0 "Тройной выстрел"
 oda_triple_firing_desc:0 "Приход огнестрельного оружия в корне изменил и, безусловно, продолжит изменять характер ведения боевых действий на Японском архипелаге, и если мы овладеем этим новым оружием, мы выйдем победителями из любой битвы. Чтобы увеличить скорость стрельбы, наши стрелки будут выстраиваться рядами, что позволит стрелять одному ряду, пока два других перезаряжаются."
 oda_patronization_of_the_west:0 "Покровительство востоку"
 oda_patronization_of_the_west_desc:0 "Западные миссионеры принесли в наши и земли много идей и техник, и в отличии от старых буддистских ассоциаций у них нет коррупционных связей с мятежными городами. Мы должны поприветствовать людей с запада в наших городах и оценить возможную выгоду которую они могут нам принести."
 oda_kenchi:0 "Кенчи"
 oda_kenchi_desc:0 "Наши земли — это «лоскутное одеяло» из всевозможных феодальных поместий. Несмотря на наличие всех списков, порой попросту невозможно определить, кому именно принадлежит конкретный клочок земли. Давайте кардинально переработаем кадастровый реестр и создадим новую систему налогообложения и обязательств, которая будет одновременно и эффективной, и честной."
 TKG_ideas:0 "Идеи Токугавы"
 TKG_ideas_bonus:0 "Амбиции Токугавы"
 TKG_ideas_start:0 "Традиции Токугавы"
 tkg_mikawa_bushi:0 "Буси Микавы"
 tkg_mikawa_bushi_desc:0 "Буси из Микавы славятся своей храбростью и стойкостью. Мы можем быть уверены, что наши армии не сдадутся даже перед лицом неминуемого разгрома."
 tkg_strengthen_the_sekisho_network:0 "Укрепить сеть сэкисё"
 tkg_strengthen_the_sekisho_network_desc:0 "Сеть укреплённых постов, сэкисё, традиционно защищает ключевые точки в провинциях как от нападений, так и от ввоза запрещённых товаров. В эпоху хаоса некоторые решили постепенно убрать эти посты в своих землях, надеясь на увеличение товарооборота и укрепление торговли. Это достойная цель, но риск также велик. Вместо этого мы должны укрепить свою сеть сэкисё, чтобы воспрепятствовать незаконному ввозу товаров, огнестрельного оружия и людей. Безопасность важнее доходов."
 tkg_hatamoto:0 "Хатамото"
 tkg_hatamoto_desc:0 "Тысячи хатамото, знаменосцев, служат непосредственно нашему лорду. У них нет своего имущества, и потому их судьба тесно связана с нашим кланом, куда теснее, чем у любых оппортунистов на службе иных японских даймё."
 tkg_metsuke:0 "Мецуке"
 tkg_metsuke_desc:0 "Падение авторитета императора привело к тому, что по всей Японии стали появляться местные владыки. Старые структуры более не являются гарантией власти закона, во многих слоях общества пышным цветом коррупция. Чтобы восстановить стабильность мы должны учредить группу чиновников, мецуке, чьей обязанностью будет присматривать за даймё при императорском дворе."
 tkg_matsudaira_branches:0 "Ветви рода Мацудайра"
 tkg_matsudaira_branches_desc:0 "Наш клан является всего лишь одной из ветвей, отошедших от могучего ствола древнего рода Мацудайра. По мере расширения наших владений, мы можем полагаться на прочих представителей рода Мацудайра и доверять им поддержание гарнизонов в крепостях и стратегически важных провинциях.."
 tkg_toshogu:0 "Тосё-гу"
 tkg_toshogu_desc:0 "Давайте построим святилище, чтобы обожествить основателя нашего клана. Тосё-гу будет величайшим святилищем в Японии и будет не только напоминать о славе предков, но также подчеркнёт нашу приверженность традиционным синтоистским ценностям."
 tkg_famine_policies:0 "Защита от голода"
 tkg_famine_policies_desc:0 "Целью любого правителя должен быть рост благосостояния народа и защита от катастроф и голода. Озаботившись запасами продовольствия, контролем цен и временным снижением налогов, мы можем достичь того, что страна справится с любыми неприятностями, уготованными ей в будущем."
 luzon_ideas:0 "Лузонские идеи"
 luzon_ideas_start:0 "Лузонские традиции"
 luzon_ideas_bonus:0 "Лузонские амбиции"
 luzon_barangay:0 "Барангай"
 luzon_barangay_desc:0 "Расположившись малыми портовыми городами на огромном количестве островов, наше государство сильно зависит от моря. Наше общество создано для поддержки торговли на большие расстояния, поэтому всё, начиная от организации сельского хозяйства и до законов и традиций, отражает этот факт."
 luzon_conquest_of_paradise:0 "Завоевание рая"
 luzon_conquest_of_paradise_desc:0 "Наш архипелаг является раем для одних, но таит в себе опасности для других. Тропические леса и болезни могут отпугнуть захватчиков и иногда наша лучшая защита — сами острова. Перед лицом неминуемого поражения мы традиционно используем тактику выжженной земли и даём земле сражаться с захватчиками за нас"
 luzon_sino_philippine_trade:0 "Филиппинская торговля"
 luzon_sino_philippine_trade_desc:0 "Лузон, и особенно наша позиция в дельте реки Пасиг, позволила нам развить процветающие порты для импорта китайских товаров на весь архипелаг. Китайские товары постоянно прибывают в Тондо, где они могут быть распределены в остальные порты и острова Филлипин."
 luzon_tagalog_syncretism:0 "Тагальский синкретизм"
 luzon_tagalog_syncretism_desc:0 "Мы всё ещё поклоняемся богам, которым поклонялись наши предки,  но мы также никогда не видели причины отрицать иностранные религии. Среди нашего народа почитаются как боги брахматической веры, так и мусульманские и буддистские боги."
 luzon_sailors:0 "Лузонские моряки"
 luzon_sailors_desc:0 "Не все моряки служат на своих кораблях. Некоторые ищут работу среди многих воюющих государств юго-восточной Азии. Лузонских моряков можно повстречать на военных кораблях от Брунея до Ачеха. Опыт, полученный нашими моряками в загранице мы можем использовать в наших морских начинаниях. Давайте поощрим молодёжь искать счастья за границей, чтобы они возвращались опытными и закалёнными."
 luzon_a_safe_haven:0 "Лузонская гавань"
 luzon_a_safe_haven_desc:0 "Наша страна достаточно близко, чтобы наслаждаться потоком китайских, японских и южно-азиатских товаров, но в то же время достаточно далеко, чтобы не попасть под их влияние. Это делает нас довольно привлекательным местом для тех, кто хочет покинуть свою родину. Давайте пригласим этих людей к нам и извлечём выгоду из их навыков и опыта."
 luzon_expand_the_sugar_production:0 "Расширение производства сахара"
 luzon_expand_the_sugar_production_desc:0 "Одна из наиболее востребованных культура в этих землях — сахар, который наши предки выращивали веками. Этот ценный товар может принести нам огромное богатство в подобном, связанном торговлей, мире. Увеличение производства сахара за счёт мелориации земель и уменьшения других культур позволит нашей экономике достичь новых высот."
 BTU_ideas:0 "Бутуанские идеи"
 BTU_ideas_start:0 "Бутуанские традиции"
 BTU_ideas_bonus:0 "Бутуанские амбиции"
 btu_indianized_society:0 "Индианизированное общество"
 btu_indianized_society_desc:0 "Свыше тысячи лет назад наш народ познакомился с индуизмом и брахманскими традициями. Приняв их религию мы прочно стали частью большей «Индосферы», включающей в себя страны и народы. Некоторые из них, например, Шривиджайя и Маджапахит, даже сформировали могучие морские империи в нашем регионе. Бутуан остаётся частью этого общества и обширного индианизированного мира."
 btu_northern_nusantara:0 "Северная Нусантара"
 btu_northern_nusantara_desc:0 "Давно известно, что моря скорее объединяют, чем препятствуют общению, и эта истина справедлива в Малайском или Индонезийском регионе как нигде более. Хотя внутренние земли островов могут быть неприветливыми, побережье покрывает множество поселений, объединённых в торговую сеть. Мы находимся на севере Нусантры, как ещё называют этот регион, и хотя такое положения отчасти служит нам защитой, нам приходится действовать хитрее, чтобы привлечь иноземные торговые гильдии и капитанов судов. Давайте предложим купить ценности нашего острова любому, кто готов прислушаться к нам, и распространим по миру заслуженную славу бутуанских слоновой кости, золота и жемчуга."
 btu_butuan_trade_connections:0 "Бутуанские торговые контакты"
 btu_butuan_trade_connections_desc:0 "Да, иноземные купцы столетиями стремились в наши порты, но у нас есть и своё процветающее сообщество торговцев. Бутуанские торговцы являются привычным зрелищем в пределах Малайского архипелага, а некоторые даже добирались до Персии и Японии. Позиционируя себя в качестве перевалочного пункта, мы тем не менее должны поддерживать собственных искателей приключений и капитанов, чтобы никогда не зависеть от прихотей войны и политики далёких земель."
 btu_butuan_goldwork:0 "Бутуанские златокузнецы"
 btu_butuan_goldwork_desc:0 "Ювелирные изделия наших ремесленников славятся при многих дворах, а отдельные изделия можно найти даже в сокровищнице китайского императора. Многие иноземные правители были бы рады приобрести такие предметы, и эти украшения могут стать отличным инструментом дипломатии. Мы всегда должны иметь в сокровищнице несколько из них, чтобы при случае поразить или подольститься к послу, султану или королю."
 btu_balangay:0 "Балангай"
 btu_balangay_desc:0 "Парусные суда балангай сослужили добрую службу нашим предкам, позволяя в равной степени быстро передвигаться по рекам и вдоль побережья. Таким образом многие из наших подданных являются не только умелыми корабелами — повсеместная распространённость судов с малых лет делает каждого умелым поряком. По мере расширения мы должны и далее способствовать строительству балангай и их использованию в качетве средства связи между поселениями."
 btu_protect_the_coastlines:0 "Защита побережья"
 btu_protect_the_coastlines_desc:0 "Богатство вызывает зависть, и соперничающие морские государства издавна пытались совершать набеги на нише побережье и атаковать наши корабли. Мы должны построить мощный флот, чтобы противостоять жестоким набегам с южных островов, защитить народ и одержать верх в торговле."
 btu_long_range_diplomacy:0 "Дипломатия с дальними странами"
 btu_long_range_diplomacy_desc:0 "Некогда безопасные торговые маршруты Юно-Восточной Азии в последние годы стали опасными. Многие предпочитают грабить, а не торговать, и даже отдалённые державы могут применять силу непосредственно рядом с нами. Мы должны приспосабливаться к меняющемуся миру, искать друзей и союзников в дальних краях, или же пасть от рук новых и старинных врагов нашего народа."
 CEB_ideas:0 "Себуанские идеи"
 CEB_ideas_start:0 "Себуанские традиции"
 CEB_ideas_bonus:0 "Себуанские амбиции"
 ceb_lumayas_ambition:0 "Амбиции Лумаи"
 ceb_lumayas_ambition_desc:0 "Давным-давно земли империи Чола прострирались от тамильских земель до множества островов Нусантры. На вершине своего могущества Чола отправили Лумаю, молодого принца из правящей династии, чтобы он основал государство на северных островах. Молодой принц решил не оставаться в подчинении владык из далёких земель, а основать собственное небольшое княжество. Основанное им, столетиями сохранявшее свою независимость Себу остаётся верным его амбициям."
 ceb_chola_legacy:0 "Наследие Чолы"
 ceb_chola_legacy_desc:0 "Наши предки происходили из могущественной тамильской династии Чола, и это значит, что наши традиции владычества куда древнее, чем у большинства государств региона. Возможно, мы утратили связь с народами Индии, но всё ещё полагаемся на имперские традиции династии Чола и их государства."
 ceb_protect_against_the_magalos:0 "Защита против пиратов Моро"
 ceb_protect_against_the_magalos_desc:0 "Многие годы на наши острова нападали иноземные работорговцы, грабившие поселения и забирая в рабство трудоспособное население. Мы должны действовать прямо и агрессивно при малейших признаках приближения чужеземных налётчиков, а также быть готовыми принять любые необхоимые меры, вплоть до тактики выжженной земли, чтобы отвадить или уничтожить их."
 ceb_pacify_the_islands:0 "Усмирение островов"
 ceb_pacify_the_islands_desc:0 "Некоторые острова, номинально контролируемые нами, стали оплотом пиратов и бандитов. Мы должны выжечь подобные пиратские гнёзда и усмирить все земли под нашей властью, чтобы иметь возможность спокойно развивать их."
 ceb_place_for_trading:0 "Место для торговли"
 ceb_place_for_trading_desc:0 "Наше расположение в центре Висайского архипелага позволяет играть роль главного центра торговли, при этом предоставляя отличные морские базы, чтобы защищать нашу торговлю и беспокоить соперников. Давайте воспользуемся этим преимуществом и поспособствуем росту числа каперов, чтобы сделать наш порт очевидным выбором для любого капитана в Висайских морях."
 ceb_befriend_the_europeans:0 "Подружиться с европейцами"
 ceb_befriend_the_europeans_desc:0 "Европейские корабли начали прибывать на острова архипелага, и, похоже, морские и военные традиции их христианских королевств не уступают нашим. Мы должны найти способ подружиться с этими иноземными правителями и при содействии их воинов уничтожить местных конкурентов."
 ceb_expansion_of_the_capital:0 "Расширение столицы"
 ceb_expansion_of_the_capital_desc:0 "Островная столица Себу идеально подходит для управления морским государством, и с ростом нашего влияния растёт и сам город. Для дальнейшего развития мы должны побороть тропические болезни и взять на вооружение современные методы планирования города. Пора показать миру, какой может быть островная метрополия."
 mindanao_ideas:0 "Минданаонские идеи"
 mindanao_ideas_start:0 "Минданаонские традиции"
 mindanao_ideas_bonus:0 "Минданаонские амбиции"
 mindanao_an_islamicized_barangay:0 "Исламизированный барангай"
 mindanao_an_islamicized_barangay_desc:0 "За последние сто лет мусульманские торговцы, суфии и моряки стали всё чаще встречаться в водах Нусанатры. Мы должны приспособить этих чужаков к нашей жизни и присоединить их к обществу приморских султанатов. Отдавая дань уважения как новым, так и старым богам, которым поклонялись наши предки, мы можем обеспечить себе поддержку небес и нашего народа на все времена."
 mindanao_unite_the_datus:0 "Объединить Дату"
 mindanao_unite_the_datus_desc:0 "Внутри наших границ есть огромное количество Дату и вождей различного положения и влияния. Многие из них хотят большей автономии, чем нам бы хотелось. Давайте же обуздаем этих мелких вождей и заставим их регулярно посещать нашу столицу и принимать участие в королевских церемониях нашей династии."
 mindanao_protect_the_riches_of_mindanao:0 "Защитить богатства Минданао"
 mindanao_protect_the_riches_of_mindanao_desc:0 "Остров — это не только наш дом, но и источник богатства. Золото, жемчуг, сахар и пряности — это и есть те экзотические товары, которые привлекают торговцев из других королевств и даже континентов. Мы не должны давать к ним доступ так просто. Нам нужно защитить наших ремесленников и торговцев, дав им всё необходимое для процветания, а потом извлечь выгоду из присутствия иностранных торговцев."
 mindanao_moro_sailors:0 "Моряки Моро"
 mindanao_moro_sailors_desc:0 "Народ Моро из Минданао и Сулу знаменит своими моряками и искусством военно-морского дела. Но есть много народов, желающих доминировать в этих водах. Мы должны построить новый и сильный флот для нашего государства и полностью укомплектовать его моряками из рядов Моро под нашим контролем."
 mindanao_fortify_our_ports:0 "Укрепить наши порты"
 mindanao_fortify_our_ports_desc:0 "Мы живём в опасном мире, где работорговцы и пираты являются постоянной угрозой любому прибрежному поселению. И как-будто этого было мало, прибыли западные корабли и возвестили начало новой эры и появление новых врагов. Мы всегда должны быть готовы к нападению и поэтому укрепим все важные порты с помощью камня и пушек."
 mindanao_guerilla_warfare:0 "Партизанская война"
 mindanao_guerilla_warfare_desc:0 "Многие посягают на наши города и деревни. Эти чужестранцы утверждают, что они хотят обратить нас в свою веру и «поселиться» в наших землях. Мы должны сопротивляться их нападкам и быть готовыми использовать саму землю против захватчиков."
 mindanao_pirates_of_mindanao:0 "Пираты Минданао"
 mindanao_pirates_of_mindanao_desc:0 "Возросшее враждебное присутствие в открытых водах разорило многих наших капитанов. Мы должны противостоять тем, кто пытается установить тарифы или ограничения на наше судоходство, и вместо этого всецело положиться на контрабанду и пиратство. Дав прибежище тем, кто разыскивается за пиратство, мы можем повысить эффективность нашей борьбы против тех, кто пытается ограничить наш доступ к морям."
 ANU_ideas:0 "Айнские идеи"
 ANU_ideas_start:0 "Айнские традиции"
 ANU_ideas_bonus:0 "Айнские амбиции"
 anu_chasi:0 "Цаси"
 anu_chasi_desc:0 "На протяжении поколений наш народ полагался на укрепления на вершинах холмов иискал в них спасения во времена войн или беспорядков. Со временем много сотен таких укреплений было возведено по всему Эдзо, гарантируя укреплённые точки, с которых мы можем защищаться от завоевателей."
 anu_riches_of_the_sea:0 "Богатства моря"
 anu_riches_of_the_sea_desc:0 "Народ, способный воспользоваться богатствами моря, никогда не будет голодать или испытывать нехватку ресурсов. Огромные киты Тихого океана являются невероятным источником богатства и пищи, и наш народ веками охотился на этих величественных зверей. Говорят, что пока бог моря на нашей стороне, наше общество будет процветать."
 anu_southern_traders:0 "Южные торговцы"
 anu_southern_traders_desc:0 "Японское государство на юге разобщено и поглощено собственными заботами и при этом имеет в своём распоряжении множество недостающих нам товаров и ресурсов. Хотя за этими южанами следует присматривать, мы должны позволить их торговцам вести дела с нашими поселениями, чтобы мы могли извлечь выгоду из их богатства."
 anu_heirs_of_jomon:0 "Наследники Дзёмона"
 anu_heirs_of_jomon_desc:0 "Айны жили в этом регионе на протяжении тысячелетий. Задолго до того, как нынешние обитатели Хонсю пришли в эти земли, наш народ жил и активно обустраивался здесь. Мы должны с гордостью хранить это наследие и не забывать рассказывать о нём встреченным южанам."
 anu_hunters_and_warriors:0 "Охотники и воины"
 anu_hunters_and_warriors_desc:0 "Будучи охотниками и следопытами мы весьма поднаторели в использовании местности к собственной выгоде. Имея такой опыт, а также разбираясь в ядах и ловушках, мы должны воспользоваться этим при расширении своих владений. Врагам, сражающимся с нашими воинами, придётся выдержать не только открытые сражения, но также медленную и беспощадную партизанскую войну."
 anu_yukar:0 "Юкар"
 anu_yukar_desc:0 "Народ айнов всегда находил силу и мудрость в устных эпосах, юкарах. Священные тексты, которые можно пересказывать часами, например, Кутуне Ширка, служат связующим звеном между нынешним поколением и нашим прошлым, и будет вдохновлять нас в будущем. Наша страна модернизируется и адаптируется к изменяющемуся миру, и мы должны бережно сохранять это наследие, чтобы все знали о наших богах и героях прошлого."
 anu_fierce_resistance:0 "Яростное сопротивление"
 anu_fierce_resistance_desc:0 "Многие представляют себя в роли наших господ и посылают своих людей, чтобы они строили города и крепости на нашей земле. Мы должны встать все как один и сбросить этих чужаков обратно в море. Мы не можем бездействовать, пока чужаки уничтожают наше общество, как это уже случилось с нашими предками на Хонсю."
 HJO_ideas:0 "Идеи Ходзё"
 HJO_ideas_start:0 "Традиции Ходзё"
 HJO_ideas_bonus:0 "Амбиции Ходзё"
 hjo_legacy_of_the_kamakura_shogunate:0 "Наследие Сёгуната Камакура"
 hjo_legacy_of_the_kamakura_shogunate_desc:0 "Имя нашего клана, Ходзё, происходит от благородной семьи, поколениями занимавшей позицию Сиккэна («Регента») в старом сёгунате Камакура. Пусть мы и не являемся их прямыми потомками, но династическое имя всё ещё даёт нам особую власть над самураями Канто."
 hjo_night_combat:0 "Ночные сражения"
 hjo_night_combat_desc:0 "Используя тактику неожиданных атак, наши войска могут разбить даже превосходящие силы противника. Наши солдаты и генералы поднаторели в использовании шпионажа при планировании нападений в тёмное время суток. Наши войска будут иметь преимущество над любым врагом, пока тот не знает, откуда ждать нападения."
 hjo_effective_administration:0 "Реформа администрации"
 hjo_effective_administration_desc:0 "Давайте создадим новый бюрократический аппарат, опирающийся на развитую почтовую систему, во главе которого встанут талантливые чиновники. Обладая полным доступом к документам, наши чиновники смогут принимать взвешенные решения и должным образом интегрировать новые земли."
 hjo_tokusei:0 "Токусеи"
 hjo_tokusei_desc:0 "Это наш долг как властителя, никогда не облагать подданных налогом, который они не смогут заплатить, и снижать экономическое давление во времена кризиса или голода. И пусть никто не сможет оспорить «Благожелательное правление» клана Ходзё."
 hjo_castles_of_hojo:0 "Замки Ходзё"
 hjo_castles_of_hojo_desc:0 "Резиденция в неприступном замке Одавара позволила нам, насмотря на скромное происхождение, контролировать обширные земли. Мы должны и в дальнейшем полагаться на мощные крепости в своих владениях, возводя новые и восстанавливая захваченные при первой возможности. Только контролируя замки можно контролировать земли."
 hjo_unification_of_kanto:0 "Объединение Канто"
 hjo_unification_of_kanto_desc:0 "Канто — родина самураев. Этот регион обладает значительным экономическим потенциалом и может прокормить множество солдат и лошадей. Теперь, по-настоящему объединив наши владения в Канто, мы сможем свободнее распоряжаться этими ресурсами."
 hjo_council_in_odawara:0 "Совет в Одаваре"
 hjo_council_in_odawara_desc:0 "Порой правильность принятого решения важнее скорости его принятия. На совете в Одаваре лидеры клана и вассалы могут собираться для обсуждения важных вопросов. Таким образом мы сможем избежать дорогостоящих ошибок и принятия решений, основанных на недостатке информации."
 CSK_ideas:0 "Идеи Тёсокабэ"
 CSK_ideas_start:0 "Традиции Тёсокабэ"
 CSK_ideas_bonus:0 "Амбиции Тёсокабэ"
 csk_ichiryo_gusoku:0 "Ичирё Гусоку"
 csk_ichiryo_gusoku_desc:0 "Мы создали систему, «Итирё Гусоку», согласно которой мы разрешеаем и крестьянам, и самураям заниматься сельским хозяйством в мирное время и воевать во время войн. Таким образом мы сможем вселить в сердца людей чувство единства, а заодно обучить всех мужчин военному делу. Другим преимуществом для нашего клана является более дешёвое содержание войск."
 csk_seven_clans_of_tosa:0 "Семь родов провинции Тоса"
 csk_seven_clans_of_tosa_desc:0 "Наша родная провинция Тоса разделена между семью могущественными кланами. Чтобы иметь возможность расширить владения, мы должны объединиться. Они помогут нам крепче встать на ноги, а мы взамен увеличим их мощь."
 csk_unification_of_shikoku:0 "Объединение Сикоку"
 csk_unification_of_shikoku_desc:0 "Сикоку часто представляют как бедный, изолированный от остальной Японии клочок суши, на котором не происходит ничего существенного. Пусть они и дальше так думают, пусть не замечают наших усилий по объединению острова, пока не станет слишком поздно."
 csk_100_article_code:0 "100 статей"
 csk_100_article_code_desc:0 "Реформа законов и установление строгих правил для солдат станут гарантией того, что нашу армию будут бояться, какой бы плохо оснащённой или малочисленной они на была."
 csk_expand_the_navy:0 "Увеличение флота"
 csk_expand_the_navy_desc:0 "Япония — островное государство, и для процветания нам нужен сильный флот. Тоса идеально подходит для строительства нашей личной армады."
 csk_god_of_arts:0 "Бог искусств"
 csk_god_of_arts_desc:0 "Хата-но Кавакацу, основатель нашего рода, почитался как бог-покровитель искусств, начиная от традиционных танцев и заканчивая театром. Наш клан должен не посрамить его наследия, чтобы завоевать уважение японского народа."
 csk_active_support_of_temples:0 "Поддержка храмов"
 csk_active_support_of_temples_desc:0 "Наши земли служат домом большому числу буддистских сект, у каждой из которых свои традиции и история. Мы должны прилагать все усилия, чтобы оказывать равное уважение всем течениям и позволить им принять наше покровительство. Таким образом, мы можем гарантировать их поддержку, не рискуя быть втянутыми в противостояние."
 MRI_ideas:0 "Идеи Мори"
 MRI_ideas_start:0 "Традиции Мори"
 MRI_ideas_bonus:0 "Амбиции Мори"
 mri_descendant_of_oe_hiromoto:0 "Потомки Оэ-но Хиромото"
 mri_descendant_of_oe_hiromoto_desc:0 "Основателем нашего клана был Оэ-но Хиромото, мыслитель и политик, способствовавший становлению сёгуната Камакура. До сих пор его дух живёт в нас, и мы гордимся тем, как поддерживаем эффективное управление."
 mri_leader_of_kokujin_ikki:0 "Лидер кокудзин икки"
 mri_leader_of_kokujin_ikki_desc:0 "В основе структуры нашего клана лежат традиционные союзы местных самураев, так называемые кокудзин икки. Подобное единение позволяет нам при необходимости быстро собирать большую армию."
 mri_diplomatic_intrigues:0 "Дипломатические интриги"
 mri_diplomatic_intrigues_desc:0 "Наш клан не столь влиятелен и и распространён, как некоторые другие японские кланы. Для достижения успеха мы должны активно заключать соглашения и союзы с другими даймё. Ни один клан не обладает таким могуществом, чтобы у него не было врагов, и, обладая достаточной численностью, мы можем достичь чего угодно."
 mri_three_arrows:0 "Три стрелы"
 mri_three_arrows_desc:0 "Клан силён лишь своим единством. Поэтому мы всегда должны помнить легенду о трёх стрелах, на примере которых Мори Такамото объяснял своим сыновьям, что, хотя одну стрелу легко переломить, три могут противостоять даже самому сильному мужчине."
 mri_hiroshima_castle:0 "Хиросима"
 mri_hiroshima_castle_desc:0 "Наш клан разрастается, и нам нужна достойная столица, защищённая мощным замком. Давайте превратим Хиросиму в величайший город в наших владениях, с замком, которому будет завидовать сам сёгун."
 mri_itsukushima_shrine:0 "Ицукусима"
 mri_itsukushima_shrine_desc:0 "Будучи хранителями острова Храма, мы несём бремя особой ответственности перед Богиней Моря. Гарантировав, что храмы ни в чём не испытывают недостатка, мы тем самым заручимся поддержкой богини Бэйдзайтэн во всех вопросах, всязанных с морем."
 mri_hagi_ware:0 "Хаги-яки"
 mri_hagi_ware_desc:0 "Мы получили известность благодаря керамике, изготавливаемой ремесленниками в Хаги. За свой утончённый стиль и качество хаги-яки предпочитают прочим типам керамики при проведении чайных церемоний, а её экспорт стал выгодным предприятием."
 ASA_ideas:0 "Идеи Асакура"
 ASA_ideas_start:0 "Традиции Асакура"
 ASA_ideas_bonus:0 "Амбиции Асакура"
 asa_hidden_diplomacy:0 "Тайная дипломатия"
 asa_hidden_diplomacy_desc:0 "Из-за своего, более скромного по сравнению с остальными даймё, происхождения, наш клан не может в той же степени полагаться на старых союзников. Чтобы уцелеть в кровавых реалиях эпохи Сэнгоку, нам придётся применить более гибкий и хитроумный подход к дипломатии."
 asa_echizen_paper:0 "Этидзэнская бумага"
 asa_echizen_paper_desc:0 "Этидзэн служит домом самым разным ремесленникам. Однако, ничто другое не пользуется таким почётом, как изготовление бумаги. Поощряя и спонсируя мастеров бумажного дела, мы гарантируем, что этидзэнская бумага и впредь будет наиболее востребованной в стране."
 asa_ichijodani_city:0 "Город Итидзёдани"
 asa_ichijodani_city_desc:0 "Положение нашей столицы, Итидзёдани, защищённой, но при этом расположенной близко к портам и наземным торговым путям к другим важным городам Японии, предоставляет нам уникальную возможность процветать во времена падения устроев и беспорядков. Мы должны усилить естественную защиту города и делать всё возможное, чтобы привлечь поток беженцев, решивших покинуть Киото."
 asa_teach_of_asakura_soteki:0 "Асакура Сотэки"
 asa_teach_of_asakura_soteki_desc:0 "Асакура Сотэки, величайший военачальник в истории нашего рода, оставил важное наставление всем самураям. Нужно стремиться к победе любой ценой, лишь это опреляет истинного воина."
 asa_seventeen_clan_code:0 "Семнадцать статей клана"
 asa_seventeen_clan_code_desc:0 "Кодекс нашего клана включает семнадцать статей, определяющих взаимоотношения между лордом и вассалами. Особо оговаривается, что необходимо уделять внимание нуждам простого народа и вести простую жизнь без излишеств."
 asa_control_of_buddhist_sects:0 "Контроль буддистских сект"
 asa_control_of_buddhist_sects_desc:0 "Помимо популярной секты Икко, Этидзэн служит домом множеству важных храмов самых разных сект. Например, здесь располагается храм Эйхэйдзи секты Сото-сю и храм Хоссё-дзи секты Тэндай. Если мы сможем контролировать все эти секты и установить религиозный мир, то тем самым заложим основы религиозной политики для всех наших земель."
 asa_legacy_of_emperor_keitai:0 "Наследие императора Кэйтая"
 asa_legacy_of_emperor_keitai_desc:0 "Много веков назад император Кэйтай использовал Этидзэн как базу в войне за императорский трон. Подобно ему, мы не должны колебаться, применяя силу за пределами границ и завоёвывая соседние земли, когда ситуация благоприятствует этому."
 KID_ideas:0 "Килдэрские идеи"
 KID_ideas_start:0 "Килдэрские традиции"
 KID_ideas_bonus:0 "Килдэрские амбиции"
 kid_lords_of_ireland:0 "Лорды-наместники"
 kid_lords_of_ireland_desc:0 "Посредством стратегических браков и союзов с гэльскими и англо-ирландскими семействами, правители Килдэра поддерживают своё влияние по всей Ирландии на недостижимом для соперников уровне. Их влияние было столь сильным, что наследные монархи Англии назначали их наместниками Ирландии."
 kid_ear_of_the_king:0 "Ораторские способности"
 kid_ear_of_the_king_desc:0 "Несмотря на многочисленные измены короне, Фиц-Джеральдам из Килдэра всегда удавалось избежать проблем благодаря ораторским способностям, и они возвращались домой с прощением и повышением статуса."
 kid_silken_finery:0 "Шёлковый Томас"
 kid_silken_finery_desc:0 "Когда Томас Фиц-Джеральд нарушил присягу королю Англии, за ним последовали его воины из числа галлогласов, украсивших свои шлемы шёлковыми полосами. Когда Томас начал сомневаться в своих действиях, ирландский бард процитировал ему поэму, призывавшую Шёлкового лорда отомстить за смерть отца."
 kid_royal_irish_army:0 "Королевская Ирландская армия"
 kid_royal_irish_army_desc:0 "Благодаря пэрству, мы легко можем использовать в своих целях войска, посланные королём Англии для покорения Ирландии. Всего-навсего предложив им лучшее жалование, эрлство Килдэр может взять под контроль значительное количество английских солдат."
 wizard_earl:0 "Эрл-колдун"
 wizard_earl_desc:0 "Одиннадцатый эрл Килдэра провёл много времени за границей, узнав много нового о мире. Вернувшись домой, он привёз с собой интерес к алхимии. Его знания были так велики, что соседи прозвали его колдуном, полагая, что он владеет магией."
 the_curragh:0 "Лошади Куррага"
 the_curragh_desc:0 "Широкие равнины Куррага издревле были местом сбора армий, а также популярным местом скачек и, позднее, тренировки лошадей."
 kid_architects_of_nation:0 "Новая резиденция Фиц-Джеральдов"
 kid_architects_of_nation_desc:0 "Древняя резиденция Фиц-Джеральдов, Картон-хаус, и так величественна, но в последнее время нам благоволит фортуна. Мы запланировали строительство ещё более грандиозной резиденции, которая могла бы стать не только родовым гнездом, но и резиденцией эрла."
 TYR_ideas:0 "Тиронские идеи"
 TYR_ideas_start:0 "Тиронские традиции"
 TYR_ideas_bonus:0 "Тиронские амбиции"
 tyr_chief_of_irish_kings:0 "Глава ирландских королей"
 tyr_chief_of_irish_kings_desc:0 "О'Нейллы установили свою власть над большей частью Ульстера, став наиболее могущественными гэльскими лордами. Один будущий король даровал главе клана ливрею, провозгласив «главой ирландских королей»."
 tyr_o_neill_mor:0 "О'Нейлл Мор"
 tyr_o_neill_mor_desc:0 "Избранные главы клана О'Нейлл получают титул О'Нейлл Мор. Он не наследуется, но, вне зависимости от того, к какой ветви принадлежит О'Нейлл Мор, все члены клана присягают ему на верность."
 tyr_tanistry:0 "Танистри"
 tyr_tanistry_desc:0 "Хотя многие гэльские лорды переняли английский принцип первородства, народ Тирона остаётся верен бретонскому танистри. Поскольку новый правитель избирается свободными людьми клана, он может рассчитывать на широкую поддержку в случае, если кто-либо решит оспорить его права."
 tyr_arming_people:0 "Вооружая народ"
 tyr_arming_people_desc:0 "Хотя большинство ирландских лордов полагается на услуги небольшого числа шотландских наёмников и ирландских профессиональных солдат, правители Тирона вооружают и тренируют всех мужчин, находящихся под их властью."
 tyr_catholic_diplomacy:0 "Католическая дипломатия"
 tyr_catholic_diplomacy_desc:0 "По мере того, как ширящаяся Реформация сеет напряжённость в Ирландии, правители Тирона ищут поддержки католических правителей-иноземцев."
 tyr_ambush_warfare:0 "Тактика засад"
 tyr_ambush_warfare_desc:0 "Враги превосходят их числом, лучше вооружены и обучены, но жители Тирона — мастера нестандартных методов ведения войны. Они с выгодой используют холмы, леса и трясины родных земель, изматывая врага по мере продвижения и заманивая в засады. Английские монархи испытывают всё большее разочарование, глядя как их армии и деньги бесследно исчезают ирландской глуши."
 tyr_wild_geese:0 "Дикие гуси"
 tyr_wild_geese_desc:0 "Постоянные конфликты между Тироном и Англией привели к тому, что молодёжь оказалась лучше всего обучена искусству войны. Некоторые из них отправляются на континент, где нанимаются в отряды. Известные как «Дикие гуси», эти отряды часто вновь вынуждены воевать против Англии, но уже под другим флагом."
 TRY_ideas:0 "Тирконнеллские идеи"
 TRY_ideas_start:0 "Тирконнеллские традиции"
 TRY_ideas_bonus:0 "Тирконнеллские амбиции"
 try_fisher_king:0 "Король рыбаков"
 try_fisher_king_desc:0 "Глава клана О'Доннел известен на континенте как Король рыбаков, поскольку мы экспортируем рыбу, обменивая её на вино на рынках Ля-Рошели."
 try_fort_foreigners:0 "Крепость чужаков"
 try_fort_foreigners_desc:0 "О'Доннелы возвели замок на руинах крепости викингов и назвали его Донегол. Часто описываемый как сильнейшая крепость в Ирландии, он представляет серьёзное препятствие для любого врага, угрожающего Тирконнеллу."
 try_religious_patrons:0 "Покровители религии"
 try_religious_patrons_desc:0 "Правители Тирконнелла известны как покровители церкви. Они жертвуют значительные суммы и оказывают поддержку францисканскому монастырю."
 try_patricks_purgatory:0 "Чистилище Святого Патрика"
 try_patricks_purgatory_desc:0 "Говорят, что когда Святой Патрик прибыл к озеру Лох-Дёрг, Христос показал ему пещеру на острове посреди озера. Пещера была входом в Чистилище, и Святой Патрик привёл туда неверующих, чтобы они могли воочию узреть небеса и ад. Чистилище Святого Патрика стало важным местом паломничества, привлекая верующих со всей Европы."
 try_lessons_knockavoe:0 "Уроки Кноккавоя"
 try_lessons_knockavoe_desc:0 "Враги часто превосходят тирконнеллцев числом. Чтобы компенсировать это, они довели до совершенства элемент неожиданности, чтобы разбить врага, пока тот ставит лагерь, или даже напасть ночью. И прежде, чем враг сомкнёт ряды, тирконнеллский полководец будет полностью контролировать ситуацию."
 try_land_of_exiles:0 "Земля изгоев"
 try_land_of_exiles_desc:0 "О'Доннелы предоставляют убежище многим гэльским аристократам и священникам, лишившихся земель из-за чужеземных захватчиков. Таким образом королевский дом Тирконнелла получает в своё распоряжение множество выдающихся врачей, священнослужителей, а также умелых и прославленных воинов."
 try_scottish_ties:0 "Связи с Шотландией"
 try_scottish_ties_desc:0 "Когда междоусобица грозила разделить Тирконнелл на части, Калвах О'Доннел искал помощи в Шотландии, где встретился с Кэмпбеллами. Он вернулся с горцами и артиллерией, что позволило ему взять провинцию под свой контроль. В будущем О'Доннелы могут вновь обратиться к своим шотландским союзникам, чтобы получить преимущество в борьбе за власть."
 MCM_ideas:0 "Манстерские идеи"
 MCM_ideas_start:0 "Манстерские традиции"
 MCM_ideas_bonus:0 "Манстерские амбиции"
 mcm_basque_fishermen:0 "Рыбаки Северного моря"
 mcm_basque_fishermen_desc:0 "Баскские, испанские и португальские рыбаки прибывают к нашим берегам, чтобы воспользоваться отличными рыбными местами недалеко от них. Прибывая в наши порты, с собой они привозят железо, вино и прочие товары, а в случае неудачной рыбалки заполняют трюмы шкурами и шерстью с наших рынков."
 mcm_brave_and_faithful:0 "Отважные и преданные"
 mcm_brave_and_faithful_desc:0 "Для того, кто отважен и предан, нет ничего сложного. Веками семейный девиз Маккарти вдохновлял жителей Манстера, помогая не терять веру в жестоких войнах, опустошавших страну."
 mcm_hill_raiders:0 "Налётчики с холмов"
 mcm_hill_raiders_desc:0 "Сталкиваясь с превосходящими силами противника, гэлы Манстера отступают к холмам. Оттуда они будут донимать врага непрерывными атаками, разграбляя припасы, выжигая деревни и уничтожая посевы, пока враг не будет вынужден отступить или умереть от голода."
 mcm_spanish_ties:0 "Связи с Испанией"
 mcm_spanish_ties_desc:0 "Южных ирландцев и жителей Испании издавна сближали тесные экономические и политические связи. И по мере того, как обостряется их совместная борьба с Англией, эта связь крепнет. Многие молодые манстерцы служат в испанской армии, постигая искусство войны."
 mcm_fairer_shores:0 "К лучшим берегам"
 mcm_fairer_shores_desc:0 "Земли Манстера суровы, почвы бедны, а зимы бывают невыносимы. И поэтому шанс начать новую жизнь в колониях многим кажется привлекательным. Мы никогда не испытываем недостатка в добровольцах, готовых пересечь Атлантику."
 mcm_pirate_haven:0 "Пиратская гавань"
 mcm_pirate_haven_desc:0 "Базируясь в гавани Крукхейвен, они охотятся на корабли, плывущие из Нового Света в голландские и английские порты. Местные власти с готовностью не обращают на это внимания, ведь пираты доставляют богатства Америк на южное побережье Ирландии."
 mcm_enemies_everywhere:0 "Внутренний враг"
 mcm_enemies_everywhere_desc:0 "Враги клана Маккарти плетут заговоры во всех уголках мира, даже при нашем дворе. Мы должны обеспечить патриотизм наших подданных, проводя тщательные расследования."
 LEI_ideas:0 "Лейнстерские идеи"
 LEI_ideas_start:0 "Лейнстерские традиции"
 LEI_ideas_bonus:0 "Лейнстерские амбиции"
 legacy_of_palladius:0 "Наследие Палладия"
 legacy_of_palladius_desc:0 "Лейнстер был одним из первых королевств Ирландии, принявших христианство. Святой Палладий прибыл в Лейнстер в начале V века и стал первым ирландским епископом, задолго до Святого Патрика. Провинция усеяна монастырями и аббатствами, некоторые из которых существуют с древних времён."
 lei_black_rent:0 "Чёрная рента"
 lei_black_rent_desc:0 "Гэлы Лейнстера взимают дань с англо-норманнских городков на южном побережье и, по случаю, даже с английских поселенцев Пейла. Эта дань известна как «cíos dubh», чёрная рента. Отказ платить означает, что гэлы попросту заберут дань силой, а заодно перебьют часть жителей, сожгут дома и посевы."
 lei_geraldine_league:0 "Джеральдинская лига"
 lei_geraldine_league_desc:0 "Реформация распространяется по Европе, подобно пожару, и Лейнстер должен быть готов к этому. Мы создадим лигу стран, готовый защищать истинную веру от любых еретиков, которые попытаются проповедовать свои идеи в Ирландии."
 lei_enemy_of_enemy:0 "Вассал моего врага — мой друг"
 lei_enemy_of_enemy_desc:0 "Правители Лейнстера всегда искали способы улучшить отношения с непокорными вассалами своих соседей, чтобы тем самым упрочить своё положение. Иностранные мятежники всегда найдут благодарных слушателей, а, быть может, и оружие, убежище, обученных воинов и деньги, в Лейнстере."
 lei_strong_cunning:0 "У кого нет силы, тот должен быть хитёр"
 lei_strong_cunning_desc:0 "Хотя враги зачастую лучше оснащены огнестрельным оружием и артиллерией, воины Лейнстера умело используют местность, чтобы под её прикрытием приблизиться и завязать рукопашный бой или отступить и сохранить силы для последующих сражений."
 lei_long_memories:0 "Долгая память"
 lei_long_memories_desc:0 "Народ Лейнстера помнит беззаконие, учинённое врагами. Это придаёт им решимости бороться, чтобы отмстить за павших и покарать виновных."
 lei_military_academy:0 "Баллинакорская военная академия"
 lei_military_academy_desc:0 "О'Бирне из Баллинакора начали обучать мужчин из Уиклоу привезённому с континента искусству войны. Они пытаются усилить свою кавалерию и воинов кэрна пикинёрами и стрелками, чтобы иметь возможность встретить врага в открытом бою."
 CNN_ideas:0 "Кланрикардские идеи"
 CNN_ideas_start:0 "Кланрикардские традиции"
 CNN_ideas_bonus:0 "Кланрикардские амбиции"
 cnn_14_tribes:0 "Четырнадцать племён"
 cnn_14_tribes_desc:0 "Голуэем правят 14 богатых торговых семей, известных также как 14 племён. Постоянное соперничество и вражда подталкивают их стремиться увеличить доходы, в результате чего Голуэй стал процветающим торговым портом."
 cnn_fire_and_sword:0 "Огнём и мечом"
 cnn_fire_and_sword_desc:0 "Земли Кланрикарда контролирут множество различных семейств и фракций. Правители Кланрикарда крепко усвоили, что власть лучше всего поддерживать силой. Полыхают деревни, города и замки, и всё это, чтобы правящая династия не чувствовала угрозы своей власти."
 cnn_sea_people:0 "Потомки моря"
 cnn_sea_people_desc:0 "Земли Коннемары, на западном побережье Коннахта, практически не пригодны для скотоводства или сельского хозяйства, но местные жители научились жить морем. Отправляясь в плаванье на куррахах и рыболовецких судах, они являются идеальным источником умелых моряков для флота."
 cnn_irish_hobby:0 "Ирландские хобби"
 cnn_irish_hobby_desc:0 "Суровые холмистые земли Коннемары стали идеальным местом для разведения ирландских хобби, породы лошадей, идеально подходящей для применяемой гэлами тактики засад."
 cnn_catholicism:0 "Защитники католичества"
 cnn_catholicism_desc:0 "Какую бы ложь не говорили еретики-реформаты, народ Кланрикарда всегда будет верен Его Святейшеству."
 cnn_hell_or_connacht:0 "В ад или в Коннахт"
 cnn_hell_or_connacht_desc:0 "Воины Кланрикарда происходят из одной из наименее благоприятных для жизни земель Ирландии. Они не боятся длительных осад вдали от дома, ведь привыкли выживать в куда менее благоприятных условиях."
 cnn_lord_presidency:0 "Лорд-президентство"
 cnn_lord_presidency_desc:0 "Учреждение должности лорд-президента Коннахта помогло принести мир в земли Кланрикарда. Если раньше конфликты между семьями приводили к набегам и вражде, то теперь лорд-президент выступает в качестве нейтрального арбитра."
 ORD_ideas:0 "Ормондские идеи"
 ORD_ideas_start:0 "Ормондские традиции"
 ORD_ideas_bonus:0 "Ормондские амбиции"
 ord_english_service:0 "Английская служба"
 ord_english_service_desc:0 "Известно, что эрлы Ормонда участвуют в иноземных конфликтах, участвуя в династической борьбе в Англии. Полученный на поле боя опыт отлично служит им при разрешении конфликтов ближе к дому."
 ord_courts_of_europe:0 "Европейские дворы"
 ord_courts_of_europe_desc:0 "В то время как большинство англо-ирландских и гэльских лордов Ирландии не покидают острова, лорды Ормонда знакомы с дворами Европы, поддерживают дружественные отношения с королями и служат послами на континенте."
 ord_wool_earl:0 "Шерстяной эрл"
 ord_wool_earl_desc:0 "Правители Ормонда владеют обширными поместьями в Англии. Их богатство столь велико, что эрла Ормонда порой называют Шерстяным эрлом за богатства, полученные от торговли этим товаром."
 ord_locals_in_line:0 "Держать местных в ежовых рукавицах"
 ord_locals_in_line_desc:0 "Гэлы — народ неуправляемый, всегда готовый восстать против своих господ. Требуется сильная рука, чтобы удерживать их в повиновении."
 ord_irish_rivalries:0 "Ирландское соперничество"
 ord_irish_rivalries_desc:0 "Многие завидуют нашему успеху. Мы должны быть начеку, поскольку враги воспользуются любым подходящим случаем, чтобы нанести удар, и в отличие от нас не ограничены благородными методами."
 ord_subdue_irish:0 "Ирландское искусство осад"
 ord_subdue_irish_desc:0 "Армии Ормонда весьма искусны в захвате крепостей своих гэльских и англо-ирландских соседей."
 ord_build_on_success:0 "Укрепление династии Батлер"
 ord_build_on_success_desc:0 "Батлеры неплохо устроились. Обезопасив своё положение, мы можем создавать задел на будущее, чтобы наши потомки оглядывались на созданное нами и вспоминали о нас."
 highland_scottish_ideas:0 "Гэлдомские идеи"
 highland_scottish_ideas_bonus:0 "Гэлдомские традиции"
 highland_scottish_ideas_start:0 "Гэлдомские амбиции"
 hsc_the_wallace:0 "The Wallace"
 hsc_the_wallace_desc:0 "We reide of ane rycht famous of renowne,\nOf worthi blude that ryngis in this regioune,\nAnd hensfurth I will my proces hald,\nOf Wilyham Wallas yhe haf hard beyne tald.\n\n(строки из поэмы The Wallace)"
 hsc_highland_clans:0 "Горские кланы"
 hsc_highland_clans_desc:0 "Горские кланы — народ сварливый. Как бы они не ненавидели друг друга, перспективу того, что их исконные земли окажутся во власти чужаков, они ненавидят ещё больше. Разумеется, когда исчезнет угроза иноземного вторжения, кланы вернутся к своим внутренним конфликтам. Останется только один."
 hsc_storm_the_castle:0 "Штурм замка"
 hsc_storm_the_castle_desc:0 "Какие бы проблемы ни возникла в Гэлдоме, немногие из них можно решить, не взяв штурмом замок. Наш опыт по этой части накапливался на протяжении поколений, и эти знания никогда не утрачиваются."
 hsc_episcopalianism:0 "Епископальная церковь"
 hsc_episcopalianism_desc:0 "С приходом Реформации появилось много соперничающих идей о том, как должна быть устроена церковь в Гэлдоме и какие доктрины должны быть приняты. Мы решили сохранить старую иерархическую модель с епископами, что одновременно представляет понятую структуру церкви и предоставляет священникам определённую степерь собододы в части доктрин."
 hsc_highland_charge:0 "Натиск горцев"
 hsc_highland_charge_desc:0 "Огнестрельное оружие произвело революцию на поле боя, и воины Гэлдома должны адаптироваться. Наши генералы разработали новую агрессивную тактику натиска. Солдаты будут бежать навстречу вражеским залпам, желательно с холма, при этом стреляя на бегу. После выстрела, они возьмутся за более традиционное оружие и вступят в ближний бой. Однако, чтобы достичь необходимой скорости, воинам придётся носить довольно мало одежды."
 hsc_arming_act:0 "Закон об оружии"
 hsc_arming_act_desc:0 "Наши угнетатели отняли бы у нас оружие, чтобы лишить возможности сопротивляться. Закон об оружии обязывает всех горцев иметь огнестрельное оружие и обучаться мастерству владения им."
 hsc_ossian:0 "Оссиан"
 hsc_ossian_desc:0 "Примером романтического возрождения гэльской культуры служит собрание поэм, написанных под псевдонимом «Оссиан». В них рассказываются старинные народные предания, призванные напомнить горцам об их прошлом."
 FLY_ideas:0 "Оффальские идеи"
 FLY_ideas_start:0 "Оффальские традиции"
 FLY_ideas_bonus:0 "Оффальские амбиции"
 fly_galloglas:0 "Галлогласы"
 fly_galloglas_desc:0 "Наёмники-галлогласы составляют значительную часть ирландских войск. Зачастую представленные шотландцами-гэлами, многие из них поселились в Ирландии и с выгодой для себя поступают на службу кланам в качестве телохранителей и солдат."
 fly_gracious_hosts:0 "Ирландское гостеприимство"
 fly_gracious_hosts_desc:0 "Невзирая на происхождение, любой странник найдёт кров в Оффали. Древние традиции гостеприимства и терпимости породили культуру, уважаемую как среди путешественников, так и среди королей."
 fly_trade_shannon:0 "Речная торговля"
 fly_trade_shannon_desc:0 "Змеёй петляя от горы Каилка до самого моря, река Шаннон подстёгивает торговлю в устье. Народ Оффали хорошо научился извлекать максимум выгоды из естественного расположение своей страны."
 fly_clonmacnoise:0 "Благоговение перед Богом"
 fly_clonmacnoise_desc:0 "Основанный святым Киараном, лежащий посреди наших земель монастырь Клонмакнойс на протяжении почти тысячи лет распространяет слово божие среди жителей Оффали. Сделав его местом паломничеств, мы упрочим своё положение в глазах Бога."
 fly_tower_houses:0 "Башенные дома"
 fly_tower_houses_desc:0 "Вырисовывающиеся на фоне вечернего неба башенные дома Оффали можно наблюдать в любом месте страны. Сотни, если не тысячи их построены по всей Ирландии, зачастую мелкими феодалами, чтобы отвадить соседей от набегов и защититься от иноземных вторжеий. Если мы спонсируем строительство дополнительных башен, вопрос об обороне страны будет решён раз и навсегда."
 fly_family_affair:0 "Дела семейные"
 fly_family_affair_desc:0 "В вопросах наследования внутренняя политика Оффали может быть крайне жестокой. Любые соперники уничтожаются быстро и безжалостно, что служит предупреждением любому, кто рискнёт помыслить о королевсвком престоле."
 fly_buannacht:0 "Буаннахт"
 fly_buannacht_desc:0 "Для поддержки галлогласов многие гэльские кланы собирают воинов кэрна. Зачастую они слабо обучены и плохо экипированы, и поэтому в последнее время общепринятым стало заменять эти устаревшие войска на буаннахт, профессиональных солдат, провосходящих их качественно и обладающих грозной репутацией."
 ULS_ideas:0 "Ольстерские идеи"
 ULS_ideas_start:0 "Ольстерские традиции"
 ULS_ideas_bonus:0 "Ольстерские амбиции"
 uls_clan_connections:0 "Связи с Хайлендом"
 uls_clan_connections_desc:0 "Ольстерская знать тесно связана через династические браки и общее наследие с кланом Дональдов из Шотланского Хайленда. Мы всегда можем положиться на Дональдов, зная, что они одолжат своих опытных воинов Ольстеру."
 uls_peerage:0 "Пэрство Ольстер"
 uls_peerage_desc:0 "Большая часть ольстерской знати хотя бы формально являются пэрами Ирландии и приносили присягу английской короне. Хотя на практике это почти ничего не значит, мы всё равно с гордостью носим эти титулы."
 civilist_of_irishry:0 "Граждане Ирландии"
 civilist_of_irishry_desc:0 "Ольстерская знать изо всех сил старается достойно выглядеть в глазах своих английских «коллег». Их усилия принесли ом определённое уважение при европейских дворах."
 rapparee:0 "Раппари"
 rapparee_desc:0 "Раппари — это недавно возникший отряд партизан, являющийся преемником ирландских кэрнов. Будучи иррегулярами, они могут досаждать врагу по мере его продвижения по нашим землям."
 catholic_ascendency:0 "Католическая власть"
 catholic_ascendency_desc:0 "Мы не можем позволить Реформации проникнуть в Ирландию. Некатоликам должно быть запрещено занимать любые должности, и против них должны приниматься меры, призванные всеми способами заставить их отказаться от ереси."
 uls_defenders:0 "Защитники"
 uls_defenders_desc:0 "В Ольстере возникло тайное общество, известное как Защитники. Их цель в обеспечении преданности и единства католиков Ирландии, а также гонения и притеснения протестантов."
 uls_last_redoubt:0 "Последний редут Ирландии"
 uls_last_redoubt_desc:0 "Большая часть Ирландии отдана на поругание англичанам. Ольстер является одним из последних оплотов ирландской независимости, и должен быть готов бороться за неё до последнего человека."
 CRN_ideas:0 "Корнские идеи"
 CRN_ideas_start:0 "Корнские традиции"
 CRN_ideas_bonus:0 "Корнские амбиции"
 crn_stannary_parliaments:0 "Оловянный парламент"
 crn_stannary_parliaments_desc:0 "Добывающие олово шахтёры Корнуолла издавна боролись за свои особые права, включающие в себя налоговые льготы, эксклюзивные права на поиск новых месторождений, но самое главное, право быть судимыми только Оловянным судом, в состав которого входят только их собратья-шахтёры. Оловянный парламент следит за соблюдением этих прав, благодаря чему шахтёры продуктивно работают и полностью довольны жизнью."
 crn_cornish_rebels:0 "Корнские повстанцы"
 crn_cornish_rebels_desc:0 "Корнцы всегда готовы восстать против угнетателей и тиранов. Вражеские армии на наших землях ожидает весьма недружественный приём."
 crn_prayer_book_traditionaliism:0 "Традиционные молитвенные книги"
 crn_prayer_book_traditionaliism_desc:0 "И фермеры, и шахтёры, и даже землевладельцы в равной степени противятся изменениям в религиозных книгах. Многие жалуются, что написанные только на английском книги непонятны значительной части населения, говорящей исключительно на корнском. Другие отмечают, что не могут читать и старые молитвы на латыни. И всё же, в корнском обществе преобладает традиционное отношение к религии, и именно оно объединяет нас."
 crn_pirates_of_penzance:0 "Пираты Пензанса"
 crn_pirates_of_penzance_desc:0 "Уж лучше жить и отдать концы\nКак все пираты-храбрецы,\nЧем гнить в конторе за столом\nС пиратским сердцем и умом."
 crn_royalist_army:0 "Корнская армия роялистов"
 crn_royalist_army_desc:0 "Корнцы, всегда бывшие приверженцами монархии, с готовностью объединяются для защиты короны от революционеров-республиканцев. Несмотря на скромное население, Корнуолл может собрать неожиданно большую армию солдат, готовых драться за короля и страну."
 crn_gear_rout:0 "Поражение при Гире"
 crn_gear_rout_desc:0 "Даже в случае поражения, многие из нас сумеют спастись и продолжить борьбу."
 crn_arthurian_romanticism:0 "Артурский романтизм"
 crn_arthurian_romanticism_desc:0 "Недавнее возрождение интереса к кельтской культуре породило увлечение легендами о короле Артуре. Замок Тинтагель считается ключевым местом в истории Артура и служит точкой фокуса обновлённой кельтской идентичности Корнуолла."
 KOI_ideas:0 "Мэнские идеи"
 KOI_ideas_start:0 "Мэнские традиции"
 KOI_ideas_bonus:0 "Мэнские амбиции"
 mann_tynwald:0 "Тинвальд"
 mann_tynwald_desc:0 "Тинвальд является высшим государственным органом Мэна. Палата ключей, возглавляемая наиболее влиятельными семьями, утверждает законы и занимается внутренней политикой. Однако, с расширением государства административные нужды увеличиваются многократно. Тинвальд должен стать постоянной структурой на манер парламента с правом составления новых законов."
 mann_stanleys:0 "Стэнли"
 mann_stanleys_desc:0 "С приходом династии Стэнли народ Мэна вступил в эпоху мира и процветания. Их дипломатические навыки гарантируют безопасность отстрова от политических и военных угроз нашей независимости."
 mann_kings:0 "Короли Мэна"
 mann_kings_desc:0 "Несмотря на свой размер, Мэн де-юре считается королевством. Но что за королевство без земель? Мы должны приобрести новые земли."
 mann_act_of_settlement:0 "Акт об устроении"
 mann_act_of_settlement_desc:0 "Пришло время окончательно установить статус крестьянских хозяйств Мэна. Акт гарантирует основные права граждан и станет основой для будущей конституции."
 mann_and_the_isles:0 "Мэн и острова"
 mann_and_the_isles_desc:0 "В прошедших веках Мэн был сердцем великого королевства, раскинувшегося по всему Ирландскому морю. Пришла пора возродить традиции кораблестроения и восстановить былую империю."
 mann_burn_the_heretic:0 "Сжечь еретика"
 mann_burn_the_heretic_desc:0 "Колдовство и ересь представляют постоянную угрозу верующим. Мы не потерпим присутствия ведьм и еретиков."
 mann_act_of_revestment:0 "Закон о возврате прав"
 mann_act_of_revestment_desc:0 "Слишком много мелких дворян, удерживающих небольшие владения и не выплачивающих налоги со своих земель. Закон о возврате прав поможет нам лишить их титулов, чтобы монарх мог править страной напрямую."
 MTH_ideas:0 "Идеи Мита"
 MTH_ideas_start:0 "Традиции Мита"
 MTH_ideas_bonus:0 "Амбиции Мита"
 mth_parliament_of_ireland:0 "Парламент Ирландии"
 mth_parliament_of_ireland_desc:0 "Англичане были изгнаны из Ирландии, оставив после себя парламент Ирландии. Изначально он был инструментом, предназначенным для нашего подчинения, но мы используем его, чтобы скоординировать наши усилия по противодействию возвращения английского владычества."
 mth_englishtown:0 "Английский городок"
 mth_englishtown_desc:0 "Некогда это место было известно как «Ирландский городок», гетто для исконных обитателей Дублина, но теперь всё изменилось. Район теперь предназначен для проживания пожелавших остаться англичан, чтобы принудить их интегрироваться в новое общество."
 mth_the_cess:0 "Цессия"
 mth_the_cess_desc:0 "Цессия — это особый налог, собираемый для поддержки дополнительных сил, необходимых для защиты городов. Народ недоволен налогом, но осознаёт его необходимость."
 mth_trinity_college:0 "Тринити колледж"
 mth_trinity_college_desc:0 "В Ирландии отсутствуют высшие учебные заведения. Католический университет в Дублине поставит Ирландию в один ряд с просвещёнными странами."
 mth_siege_mentality:0 "Осадный менталитет"
 mth_siege_mentality_desc:0 "Народ Дублина и Мита пережил множество осад за прошедшие годы. Теперь мы знаем, как вести себя в подобных сложных ситуациях."
 FRI_ideas:0 "Фрисландские идеи"
 FRI_ideas_start:0 "Фрисландские традиции"
 FRI_ideas_bonus:0 "Фрисландские амбиции"
 fri_coastal_industry:0 "Береговая индустрия"
 fri_coastal_industry_desc:0 "С ростом торговли в Северном море растёт и значение нашего государства. Природные способности нашего народа к мореходству раскроют весь свой потенциал в грядущие годы."
 fri_upstalsboom_league:0 "Упстальсбумская лига"
 fri_upstalsboom_league_desc:0 "На пути фрисландской мечты об истинной республике вставало множество препятствий. Начиная с XII века мы боролись против феодалов, и, возможно, именно сейчас пришла пора оформить наши идеалы в виде конституции."
 fri_zuiderzee_settlements:0 "Набережные Зёйдера"
 fri_zuiderzee_settlements_desc:0 "С незапамятных времён на побережье Фрисландии обрушивались ужасающие наводнения. Наши инженеры проделали отличную работу, создав набережные и дамбы вдоль всего побережья, чтобы сдерживать море, и мы небезосновательно считаем их лучшими в мире."
 fri_flooding_polders:0 "Затопление польдеров"
 fri_flooding_polders_desc:0 "Ландшафт Фрисландии на протяжении веков покрывают искусственно созданные поля, польдеры. И лишь недавно мы осознали их невероятный потенциал с военной точки зрения. Открыв шлюзы дамб мы можем сделать наши земли практически неприступными."
 fri_mennonism:0 "Различие мнений"
 fri_mennonism_desc:0 "По мере того, как споры о божественном в Европе становятся всё жарче, мы обращаемся к нашему наследию терпимости, понимания и дружбы."
 fri_brothers_arms:0 "Братья по оружию"
 fri_brothers_arms_desc:0 "На протяжении всей своей истории Нижние Земли испытывали на себе осады, вторжения и вражеские завоевания. Становится очевидно, что мы должны донести до наших братьев мысль о необходимости единения, чтобы наша собственность оставалась нашей."
 fri_dutch_courage:0 "Отвага голландцев"
 fri_dutch_courage_desc:0 "Иноземные солдаты часто отмечают храбрость наших бойцов. Неясно, вызвана их отвага употреблением джина, как считают чужестранцы, или нашей превосходной системой тренировок."
 UTR_ideas:0 "Утрехтские идеи"
 UTR_ideas_start:0 "Утрехтские традиции"
 UTR_ideas_bonus:0 "Утрехтские амбиции"
 utr_devotio_moderna:0 "Новое благочестие"
 utr_devotio_moderna_desc:0 "Изначально работа родившегося в Утрехте Герта Гроте «Новое благочестие» призывала к простому и благочестивому подходу к жизни. В смутные времена эти идеи необходимо всячески продвигать, чтобы не забывать о нашем скромном происхождении."
 utr_ex_cathedra:0 "Ех Cathedra"
 utr_ex_cathedra_desc:0 "Много веков Утрехтбыл влиятельной резиденцией князя-епископа. В последнее время голос Утрехта потонул в криках льстецов, стремящихся снискать расположение Бога. Издав всенародные прокламации в поддержку нашего божественного наследия, мы восстановим свой статус Царства Божьего."
 utr_fortified_town:0 "Укреплённый город"
 utr_fortified_town_desc:0 "Стены Утрехта сумеют противостоять любому оружию врагов. Наши умелые инженеры сделали всё, чтобы наше наследие не кануло в Лету и жило ещё очень и очень долго."
 utr_vaartse_rijn:0 "Ваартсе Рейн"
 utr_vaartse_rijn_desc:0 "Этот канал соединяет Утрехт с Холландсе-Эйссел и способствует внешней торговле с самыми разными странами. Расширив сеть мелких каналов вокруг Утрехта, а также по всей остальной стране, мы откроем нашему населению доступ к процветающим рынкам."
 utr_city_churches:0 "Город храмов"
 utr_city_churches_desc:0 "Множество храмов Утрехта символизируют наше привилегированное положение в церкви. И тем не менее, наступает новая эра строительства храмов. Самое время закладывать фундаменты!"
 utr_cultural_resilience:0 "Культурная стойкость"
 utr_cultural_resilience_desc:0 "Ни одно вторжение или чужеземная оккупация не ослабили стремление жителей Утрехта к свободе. Мы заметили, что многие наши братья в Нижних Землях разделяют эти взгляды. Возможно, пришла пора протянуть им руку дружбы?"
 utr_enlightenment_masses:0 "Просвещение масс"
 utr_enlightenment_masses_desc:0 "В эту эру чудес образование наших подданных является делом огромной важности. Повсюду, от востока до запада вырастают новые университеты и школы. Мы должны принять новые знания во благо Человека."
 FLA_ideas:0 "Фламандские идеи"
 FLA_ideas_start:0 "Фламандские традиции"
 FLA_ideas_bonus:0 "Фламандские амбиции"
 fla_cloth:0 "Фламандская одежда"
 fla_cloth_desc:0 "Фламандской текстильной промышленности завидует весь мир. Торговцы из дальних краёв прибывают во Фландрию, чтобы продать шерсть, из которой мы потом делаем высококачественную одежду."
 fla_land_reclamation:0 "Мелиорация земель"
 fla_land_reclamation_desc:0 "Нижние Земли сильно подвержены наводнениям, но теперь у нас есть технологии, которые позволят отнять эти земли у океана.."
 fla_beeldenstorm:0 "Иконоборческое восстание"
 fla_beeldenstorm_desc:0 "Новые идеи пробуждают во фламандцах иконоборческий пыл. Близится крушение статуй, ведь реформаты уже уничтожают еретические иконы и писания."
 fla_painters:1 "Фламандское барокко"
 fla_painters_desc:1 "Фландрия известна своими художниками. Ван Дейк, Рубенс, Энсор и многие другие являются признанными в Европе гениями."
 fla_ship_building:0 "Верфи Северного моря"
 fla_ship_building_desc:0 "Поскольку во Фландрии находятся одни из крупнейших портовых городов Европы, логично, что здесь располагаются и крупнейшие в Европе верфи. Возможность пользоваться услугами местных мастеров существенно снижает стоимость строительства новых торговых флотилий"
 fla_university:1 "Университет Лёвена"
 fla_university_desc:1 "Лёвен служит домом крупнейшему университетскому центру Фландрии. Такие студенты и учёные, как Эразм, Меркатор и Везалий, способствуют развитию фламандской натурфилософии."
 fla_noose_bearers:0 "Носители петли"
 fla_noose_bearers_desc:0 "Мы страдали от жесточайшего унижения под властью чужеземных господ. Принуждённые поклясться в верности с петлёй на шее, наши храбрые патриоты, скрестив пальцы, поклялись, что никогда не позволят вновь унизить Фландрию."
 BRB_ideas:0 "Брабантские идеи"
 BRB_ideas_start:0 "Брабантские традиции"
 BRB_ideas_bonus:0 "Брабантские амбиции"
 brb_charter_of_liberty:0 "Хартия свободы"
 brb_charter_of_liberty_desc:0 "В 1354 году Герцог Брабантский Жан III предоставил гражданам Брабанта хартию свободы. Шесть важнейших постановлений хартии уточняли полномочия церкви, города и знати."
 brb_marsh_warfare:0 "Болотная война"
 brb_marsh_warfare_desc:0 "Ландшафт Нижних земель представлен в основном болотами и иными неблагоприятными типами местности. Научив наших генералов лучше приспосабливаться к недружелюбной местности, мы можем достичь больших успехов на поле боя."
 brb_palace_coudenberg:0 "Кортенбергский дворец"
 brb_palace_coudenberg_desc:0 "Старый замок Кортенберг обветшал. Мы должны воздвигнуть на его месте великолепный дворец, который станет предметом зависти всех Нижних земель. В нём будет несколько обширных крыльев, роскошная отделка. В таком замке не стыдно будет проводить и королевские приёмы."
 brb_sugar_capital:0 "Сахарная столица Европы"
 brb_sugar_capital_desc:0 "Антверпен стал сахарной столицей Европы, ввозя большую часть запасов и имея в своём распоряжении наибольшее число умелых рафинаторов."
 brb_antwerp_banking:0 "Банки Антверпена"
 brb_antwerp_banking_desc:0 "В Антверпене располагаются самые богатые и влиятельные банки за пределами Италии. Мы одалживаем деньги не только торговцам и знати, но и правительствам великих держав."
 brb_religious_tolerance:0 "Традиции трепимости"
 brb_religious_tolerance_desc:0 "Религиозная терпимость является одной из традиций Брабантского герцогства. Криптоиудеи — желанные гости здесь, равно как и представители новых реформатских сект."
 brb_generality_lands:0 "Земли женералитета"
 brb_generality_lands_desc:0 "Если Брабанту предстоит стать частью чего-то большего, он должен управляться напрямую государством, как земли женералитета, а не пребывать во власти местных дворян или горожан."
 LIE_ideas:0 "Льежские идеи"
 LIE_ideas_start:0 "Льежские традиции"
 LIE_ideas_bonus:0 "Льежские амбиции"
 lie_guild_democracy:0 "Демократия гильдий"
 lie_guild_democracy_desc:0 "Гильдии Льежа объединяются во времена раздоров, чтобы принести порядок в город. Все члены гильдии имеют равное право голоса на собраниях, и голоса всех гильдий равны при принятии общих решений."
 wars_of_liege:0 "Войны Льежа"
 wars_of_liege_desc:0 "Льеж часто оказывается втянут в конфликты. Неважно, сколько раз город сжигали до основания, народ Льежа всегда находил в себе новые силы и вновь включался в борьбу."
 lie_religious_devotion:0 "Религиозное рвение"
 lie_religious_devotion_desc:0 "Власть князя-епископа гарантирует религиозное рвение подданных, тогда как власть Папы гарантирует рвение самого князя-епископа."
 lie_wittelsbach_bishops:0 "Епископы Виттельсбахи"
 lie_wittelsbach_bishops_desc:0 "Благородный дом Виттельсбахов уважаем и многочисленнен. Тех из них, кто решает принять сан, нужно приглашать на пост князя-епископа Льежа. И пустьмы таким образом окажемся замешаны в политику германских княжеств, мы тем самым получим больше дипломатических возможностей при императорском дворе."
 lie_prince_bishop_palace:0 "Дворец князя-епископа"
 lie_prince_bishop_palace_desc:0 "Старый дворец лежит в руинах и не подходит правителю нашей эпохи. Нашему князю-епископу нужен новый дворец, не уступающий дворцу любого князя Священной Римской империи."
 lie_literary_society:0 "Литературное общество"
 lie_literary_society_desc:0 "Литературные общества стали повальным увлечением современной Европы. Льежу стоит обзавестись своим, чтобы повышать грамотности и культуру народа."
 lie_rights_of_man:0 "Декларация прав человека и гражданина"
 lie_rights_of_man_desc:0 "Основанная на документах революционной Франции, декларация прав устанавливает перечень неотъемлемых прав наших граждан."
 GEL_ideas:0 "Гельдернские идеи"
 GEL_ideas_start:0 "Гельдернские традиции"
 GEL_ideas_bonus:0 "Гельдернские амбиции"
 gel_county_duchy:0 "Феодальное возвышение"
 gel_county_duchy_desc:0 "Гельдерн был возвышен самим императором из простого графства до величественного герцогства. Благодаря этому, Гельдерн признан одним из самых выдающихся государств Нижних земель."
 gel_hanseatic:0 "Ганзейские города"
 gel_hanseatic_desc:0 "Реки, текущие через Гельдерн, изобилуют торговыми судами. Не удивительно, что поразительное количество городов в наших землях являются членами Ганзы. Ганзейские города вносят большой вклад в казну герцогства."
 gel_defy_burgundy:0 "Неприятие иноземных правителей"
 gel_defy_burgundy_desc:0 "Будь то герцог Бургундский или король Испании, народ Гельдерна будет всеми силами пытаться выдворить зарубежных правителей из нашей страны. Наша непоколебимая независимость перед лицом опасности только укрепляет наше право на трон."
 gel_rivers:0 "Правь реками"
 gel_rivers_desc:0 "Пока другие государства в Нижних землях сражаются за выход к морю, Гельдерн утверждает право на свои реки. Ежегодный риск наводнений вынудил нас развить традиции речных инженерных сооружений, которые контролируют поток воды через наши земли."
 gel_gelderland_wars:0 "Гельдернские войны"
 gel_gelderland_wars_desc:0 "Гельдерну не чужды военные конфликты, и его армии вновь готовы расширить владения страны. Но мы воюем не только ради расширения земель, мы защищаем Нижние Земли от посягательств иноземных королей."
 gel_looting:0 "Добыча вместо оплаты"
 gel_looting_desc:0 "Найти деньги для выплаты жалования солдатам всегда непросто. В качестве альтернативы, многие солдаты и наёмники готовы получить право на разграбление любых ценностей, какие встретятся им во время кампании."
 gel_diplomatic_expansion:0 "Договора о передаче земель"
 gel_diplomatic_expansion_desc:0 "Прямое завоевание — простейший способ заполучить новые земли, но дипломатический подход также предоставляет много возможностей. Заключая стратегические браки и одалживая деньги, мы увеличили свои земли от крошечного владения Верхнего Гельдерна до их нынешнего размера. Голландия и Утрехт набрали из нашей обширной казны больше займов, чем могли себе позволить, и в результате мы получили Неймеген и Велюве. Мы должны получить больше земель, следуя этому примеру."
 EFR_ideas:0 "Восточно-Фризские идеи"
 EFR_ideas_start:0 "Восточно-Фризские традиции"
 EFR_ideas_bonus:0 "Восточно-Фризские амбиции"
 efr_chiefs:0 "Вожди Восточной Фризии"
 efr_chiefs_desc:0 "Восточная Фризия благополучно дожила до наших дней, не став феодальным государством. Недавно семейство Кирксена получило власть над регионом, но большая часть земель всё также де-факто управляется старыми вождями. Нам легче дастся переход к современному государственному устройству, если мы сохраним часть старой племенной системы."
 efr_saxon_feud:0 "Саксонский феод"
 efr_saxon_feud_desc:0 "Несколько феодалов заявляют о своих претензиях на наши земли, в том числе Герцоги Саксонские и Графы Ольденбургские. Наша борьба с германскими соседями оказала продолжительное влияние на военные традиции."
 efr_religious_thought:0 "Центр религиозной мысли"
 efr_religious_thought_desc:0 "Многие теологи Реформации могут найти дом в Восточной Фризии. Возможно, эта попытка обречена на провал, но мы должны выяснить, может ли католичество мирно уживаться с идеалами Реформации."
 efr_dutch_migrants:0 "Голландские мигранты"
 efr_dutch_migrants_desc:0 "Устанавливая и поддерживая широкий перечень религиозных и экономических свобод, мы можем привлечь в свои земли множество голланских мигрантов, в том числе богатых торговцев и умудрённых философов, которые, несомненно, принесут пользу стране."
 efr_mennonism:0 "Беженцы-меннониты"
 efr_mennonism_desc:0 "Мы должны принимать в столице, Эмдене, даже более радикально настроенные реформатсткие секты. В их число входит необычная группа анабаптистов, ведомая Менно Симонсом. Эти «меннониты» проповедуют мир и понимание, качества, которые нашему государству действительно стоит взять на вооружение."
 efr_city_autonomy:0 "Автономия бюргеров"
 efr_city_autonomy_desc:0 "Уже много лет городские бюргеры требуют автономии. Мы противились исполнению их требований, но, возможно, пришло время оценить преимущества более автономных городов."
 efr_emden_company:0 "Эмденская компания"
 efr_emden_company_desc:0 "Наконец-то стало возможным отправить торговую миссию в далёкий Китай. Основав торговую компанию, Восточная Фризия войдёт в число стран, готовых поживиться его богатствами."
 AAC_ideas:0 "Ахенские идеи"
 AAC_ideas_start:0 "Ахенские традиции"
 AAC_ideas_bonus:0 "Ахенские амбиции"
 aac_charlemagne_capital:0 "Столица Карла Великого"
 aac_charlemagne_capital_desc:0 "Сам Карл Великий расположил свой двор в Ахенском дворце, и с той поры в нём проводились коронации императоров. Хотя дворец был разрушен, мы возвели на его месте ратушу, которая остаётся местом проведения коронационных торжеств."
 aac_free_city:0 "Вольный имперский город"
 aac_free_city_desc:0 "Перестав быть столицей империи, Ахен всё равно находится в подчинении императора. В городе действует местное самоуправление, и его лидеры отвечают только перед императором."
 aac_spa:0 "Курортный город"
 aac_spa_desc:0 "Ахен входит в число известнейших курортных городов Европы. Предположительно целебные свойства местной воды привлекают в городские бани как горожан, так и зарубежных гостей."
 aac_guilds:0 "Гильдия и правительство"
 aac_guilds_desc:0 "Как и во многих городах Германии, гильдии Ахена влияют на управление городом. Их влияние выросло настолько, что правящему совету пришлось включить их в состав правительства, поэтому вопросы производства всегда принимаются в расчёт при принятии политических решений."
 aac_expel_heretics:0 "Изгнать чиновников-еретиков"
 aac_expel_heretics_desc:0 "Поскольку официальные представители города мечутся туда-сюда между католицизмом и различными реформатскими сектами, мы должны определиться с единой верой для города и изгнать тех, кто откажется принять её."
 aac_baroque:0 "Барочная архитектура"
 aac_baroque_desc:0 "Многие величественные постройки Ахена разваливаются на глазах после войн и из-за отсутствия своевременного ремонта. Это даёт нам шанс перестроить их с использованием новых архитектурных стилей. Барокко стал особенно популярным, и мы могли бы вдохновляться им при обновлении городской ратуши."
 aac_congresses:0 "Ахенские конференции"
 aac_congresses_desc:0 "После того, как уляжется пыль на полях сражений, лидеры должны усесться за стол переговоров. И какое другое место, кроме столицы Карла Великого, может лучше подойти для международных конференций, которые безусловно положат начало новой эре мирного существования в Европе."
 KLE_ideas:0 "Клевские идеи"
 KLE_ideas_start:0 "Клевские традиции"
 KLE_ideas_bonus:0 "Клевские амбиции"
 kle_walled_cities:0 "Городские стены"
 kle_walled_cities_desc:0 "Стены нашего города и в прошлом вынуждали врагов отступить. Если поддерживать их должным образом, они и в дальнейшем будут эффективно защищать наши города."
 kle_cleves_mark:0 "Клёве и Марк"
 kle_cleves_mark_desc:0 "Герцогства Клёве и Марк объединились в личную унию и выдержали испытание временеми. Наше право владеть обоими герцогствами неоспоримо."
 kle_reformers:0 "Убеждённый реформаторы"
 kle_reformers_desc:0 "Клёве уверенно продвигает истинную веру, реформируя устаревшие и еретические доктрины и институты."
 kle_marriages:0 "Стратегические браки"
 kle_marriages_desc:0 "Брак традиционно был верным способом заключить союз с иным государством. В эти трудные времена мы должны мудро подходить к бракам наших дочерей, выдавая их за наиболее решительных потенциальных союзников."
 kle_united_duchies:0 "Объединённые герцогства"
 kle_united_duchies_desc:0 "Консолидация феодальных титулов предотвращает дробление страны при наследовании. Были подготовлены планы по формальному слиянию герцогств Юлиха, Клёве и Берга, что должно стать примером для будущего расширения."
 kle_educated_duisburg:0 "Грамотный Дуйсбург"
 kle_educated_duisburg_desc:0 "Дуйсбург прославится своим грамотным населением. Мы должны пригласить видных картографов, например, Меркатора и Корпута, чтобы они нарисовали для нас карту мира и основали школы во имя дальнейшего развития науки."
 kle_renovate_swan_castle:0 "Милитаризация Шваненбурга"
 kle_renovate_swan_castle_desc:0 "В последние годы Шваненбург претерпел ряд по большей части косметических изменений. Однако, он занимает стратегически важное положиение, и его замок потенциально может стать военным укреплением с гарнизоном из расположенной неподалёку деревни."
 tau_elephant_battles:0 "Боевые слоны"
 tau_elephant_battles_desc:0 "Густые джунгли Юго-Восточной Азии трудно пересечь на лошади, поэтому мы традиционно обучали слонов в качестве ездовых животных для полководцев. Мы должны расширить королевские слоновники, чтобы иметь возможность отправить в бой сотни этих могучих зверей."
 tau_organized_campaigns:0 "Организованные военные кампании"
 tau_organized_campaigns_desc:0 "Часто нам приходится преодолевать большие расстояния, чтобы добраться до врага. Мы должны заранее планировать наши кампании, чтобы армии имели вдоволь припасов, а лагеря не становились рассадниками болезней и дезертирства. С этими приготовлениями наши армии дойдут до Сиама и продвинутся ещё дальше!"
 AVA_ideas:0 "Идеи Авы"
 AVA_ideas_start:0 "Традиции Авы"
 AVA_ideas_bonus:0 "Амбиции Авы"
 ava_rajadhiraja:0 "Раджадхираджа"
 ava_rajadhiraja_desc:0 "Мы приняли титул раджадхираджы, короля королей, поскольку множество мелких правителей платят дань нашей династии. Заручившись уважением бирманцев, мы обеспечим приток рекрутов, готовых служить своему королю."
 ava_bamar_literature:0 "Покровительство бирманской литературе"
 ava_bamar_literature_desc:0 "Мы традиционно покровительствовали литературе на языке пали, престижном в среде буддистов. Но мы не должны забывать о местном бирманском языке. Сильные литературные традиции обогатят нашу культуру и вдохновят лидеров."
 ava_hill_tribes:0 "Нанимать в армию жителей холмов"
 ava_hill_tribes_desc:0 "Холмистая местность в восточной части Авы служит домом множесту отдельных воинственных племён. Хотя они иногда предпринимают глупые попытки напасть на нас, мы должны убедить их, словом или деньгами, что им лучше сражаться под нашим знаменем."
 ava_shan_in_line:0 "Держать шанов в узде"
 ava_shan_in_line_desc:0 "Многочисленные шанские моны служат для нас постоянным источником неприятностей. Они стремятся отнять у нас власть и при каждом удобном случае перестают платить дань. Пора нам усилить власть над теми кланами, что платят нам дань."
 ava_provincial_governors:0 "Власть провинциальных губернаторов"
 ava_provincial_governors_desc:0 "Мы предоставляем нашим губернаторам слишком много свободы. Они частенько плетут заговоры с целью узурпировать трон или оказываются не в состоянии предоставить требуемое количество солдат. Мы установим более прочную систему, в которой будем награждать губернаторством только самых преданных сторонников, и каждый из них будет назначаться непосредственно королём."
 DEC_ideas:0 "Деканские идеи"
 DEC_ideas_start:0 "Деканские традиции"
 DEC_ideas_bonus:0 "Деканские амбиции"
 dec_diwan_funding:0 "Финансирование дивана"
 dec_diwan_funding_desc:0 "Нам стоит разделить земли на три равные части. Она из них будет принадлежать государству, для обеспечения потребностей правителей и казны, одна достанется аристократии и другим влиятельным группам, а последняя будет предназначена для нужд Дивана. Так мы сможем быть уверены, что у нас всегда будут деньги на инфраструктурные проекты без необходимости введения новых налогов."
 dec_foreign_trade_privileges:0 "Привилегии для иностранных торговцев"
 dec_foreign_trade_privileges_desc:0 "Порты Декана привлекают торговцев со всего мира и именно из торговли происходит значительная часть нашего богатства. Мы должны сделать всё возможное, чтобы защитить наши отношения с иностранными торговцами, которые доставляют наши товары и вкладываются в нашу страну."
 dec_empower_paigah:0 "Усилить Пайгах"
 dec_empower_paigah_desc:0 "Некоторые семьи куда влиятельнее, чем другие и сослужили нам великую службу. Мы должны вознаградить наших самых верных сторонников и дать им самые широкие свободы в стране. Так мы укрепим положение фракции наших сторонников, которые всегда готовы предоставить нам людей, офицеров и управленцев."
 dec_modernize_the_sarf_e_khas:0 "Модернизировать сарф-и-кхас"
 dec_modernize_the_sarf_e_khas_desc:0 "Хотя наши войска по праву гордятся своим наследием в вопросах военного дела, корнями уходящим к XIV веку, мы должны быть готовы идти в ногу со временем. Нужно пригласить иностранцев, чьи идеи мы могли бы использовать для модернизации войск. Муштра, дисциплина и быстрые манёвры — вот будущее военного дела, и только так мы сможем одолеть врагов, с которыми столкнёмся в дальнейшем."
 dec_jewels_of_the_nizams:0 "Сокровища Низамов"
 dec_jewels_of_the_nizams_desc:0 "Декан — это земля великих богатств, и веками копи под нашей властью были величайшим, если не единственным, источником алмазов для всего мира. Давайте покажем эти богатства миру, чтобы он всегда помнил о великолепии нашего двора. Изумруды, жемчуга, алмазы, рубины и другие самоцветы скоро станут синонимом нашего имени."
 dec_encourage_industries:0 "Поощрить развитие промышленности"
 dec_encourage_industries_desc:0 "Наша земля богата самым разным сырьём, но ей недостаёт промышленных центров, коими богат север. При помощи государственных субсидий мы сможем поддержать частное предпринимательство, так что уже в скором времени мы получим процветающий перерабатывающий сектор, товары которого наполнят торговые порты, которые мы уже контролируем."
 DLH_ideas:0 "Делийские идеи"
 DLH_ideas_start:0 "Делийские традиции"
 DLH_ideas_bonus:0 "Делийские амбиции"
 dlh_afghan_nobility:0 "Афганская знать"
 dlh_afghan_nobility_desc:0 "Значительная часть делийской знати происходит из афганских пуштунов, народа с давней историей завоеваний и владычества в Северной Индии. И хотя временами они создают политические трудности, их военные навыки не вызывают сомнений."
 dlh_suppress_rebellion:0 "Подавление мятежей"
 dlh_suppress_rebellion_desc:0 "Причин для потенциального мятежа великое множество: афганская знать, индуистское население и недовольные раджпуты, все они могут стать угрозой стране. Лучшей политикой в отношении подобного рода угроз будет жестокое подавление всяческого недовольства, пока оно не привело к катастрофе.."
 dlh_expansionism:0 "Восстановление Делийской империи"
 dlh_expansionism_desc:0 "Делийский султанат некогда включал в себя почти всю Индию. И он должен воспрянуть вновь!"
 dlh_textile_innovation:0 "Внедрить инновации в текстильной промышленности"
 dlh_textile_innovation_desc:0 "Процветающая текстильная промышленность Дели делает нашу страну центром технологических инноваций. Будучи одними из первых, кто внедрил коттон-джи и хлопкоочистительную машину с червячной передачей, мы осознаём, как важно удерживать лидерство в таких вопросах. Сейчас мы должны сделать всё, чтобы внедрить самопрялку."
 dlh_reconquest:0 "Реинтегрировать бывшие провинции"
 dlh_reconquest_desc:0 "Некогда обширный Делийский султанат утратил многие из своих бывших владений, но мы не забыли, как ими управлять. По мере того, как мы возрождаем былую славу, мы напоминаем местным правителям об их долге перед султаном."
 dlh_grand_trunk:0 "Защитить Великий колёсый путь"
 dlh_grand_trunk_desc:0 "Великий колёсный путь протянулся от Кабула в Афганистане до побережья Бенгала. Множество великих торговых городов, лежащих на этом пути, являются частью нашей империи, и именно на нас лежит обязанность защищать его от бандитов."
 dlh_throne_of_india:0 "Трон Индии"
 dlh_throne_of_india_desc:0 "Веками каждая великая империя Индии управлялась из Дели. Это цитадель завоевателей, и она наша по праву рождения. Все должны знать, что в Дели вновь сидит законный правитель всей Индии!"
 BHA_ideas:0 "Бхаратские идеи"
 BHA_ideas_start:0 "Бхаратские традиции"
 BHA_ideas_bonus:0 "Бхаратские амбиции"
 bha_modernized_war_elephants:0 "Модернизированная тактика боевых слонов"
 bha_modernized_war_elephants_desc:0 "С растущей ролью артиллерии на поле боя, нам пришлось пересмотреть применение боевых слонов. Мы должны снабдить и слонов, и их махаутов достаточной защитой, расширить их применение в снабжении войск и рассмотреть из применение в ходе осад."
 bha_united_india:0 "Объединить субконтинент"
 bha_united_india_desc:0 "Множество народов, культур, языков и стран, составляющих Индийский субконтинент, должны объединиться. Наше разнообразие даст нам силу."
 bha_sanskrit_golden_age:0 "Золотой век литературы санскрита"
 bha_sanskrit_golden_age_desc:0 "Литература на санскрите пребывала в упадке со времён исламских завоеваний прошлых веков. Пора вернуть к жизни древнейшие письменные традиции, познакомить с ними новое поколение учёных и продвигать литературные общества по всей державе."
 bha_indian_army:0 "Индийская армия"
 bha_indian_army_desc:0 "Единая армия, марширующая под одним стягом, дисциплинированная военная сила, облачённая в одинаковую униформу — таково наше видение индийской армии."
 bha_ganga:0 "Ганг"
 bha_ganga_desc:0 "Многие индусы почитают реку Ганг как богиню, приносящую чистоту и воздаяние верующим. Мы умоляем пилигримов посетить берега реки и окунуться в её священные воды. Через Ганг придёт очищение нашей нации."
 bha_rocketry:0 "Развитие технологии ракет"
 bha_rocketry_desc:0 "Ракеты в стальном корпусе ещё не получили широкого распространения в военных целях, хотя их взрывную мощь определённо можно использовать. Мы должны поэкспериментировать с этой технологией и опробовать её на поле боя."
 bha_brahmin_administration:0 "Администрация брахманов"
 bha_brahmin_administration_desc:0 "Брахманы издавна были вовлечены в управление государством по всей Индии. Пора придать законный статус их роли в бюрократической системе. Это сразу же упрочит их влияние в стране и в обществе, но в то же время гарантирует понимание брахманами, что их роль административная, а не политическая."
 HIN_ideas:0 "Индостанские идеи"
 HIN_ideas_start:0 "Индостанские традиции"
 HIN_ideas_bonus:0 "Индостанские амбиции"
 hin_sepahi:0 "Сипахи"
 hin_sepahi_desc:0 "Пренебрежение важностью пехоты свело на нет планы многих государств, пытавшихся покорить Индию. Мы должны быть уверены, что наши сипахи достаточно оснащены новейшим оружием и имеют хорошую подготовку."
 hin_indian_empire:0 "Имперские индийские амбиции"
 hin_indian_empire_desc:0 "Ни мусульмане, ни индуисты, ни буддисты ни даже джайны никогда не преуспевали в захвате всей Индии. Мы будем первыми правителями всей Индии!"
 hin_peacock_throne:0 "Павлиний трон"
 hin_peacock_throne_desc:0 "Великому правителю — великий престол. Павлин, украшенный драгоценными камнями, на котором были выгравированы имена наших великих монархов, Павлиний трон поистине великолепен."
 hin_industrialization:0 "Прото-Индустриализация"
 hin_industrialization_desc:0 "Условия индийской экономики являются идеальными для проведения быстрой индустриальной экспансии. По мере появления новых технологий производства, особенно в текстильной промышленности, мы сможем достаточно быстро внедрять их в нашу экономику."
 hin_gunpowder_empire:0 "Империя пороха"
 hin_gunpowder_empire_desc:0 "Искусство пороховой войны — ключ к господству над Индией. Наши пушки и мушкеты должны одним своим видом вселять страх в сердца наших врагов. Основная цель в битве — посеять хаос в рядах противника."
 hin_persianate_court:0 "Персидская культура дворянства"
 hin_persianate_court_desc:0 "Персидские традиции и обычаи стали одними из самых распространённых в мусульманском мире. Наша страна с энтузиазмом переняла их обычаи, не забывая привлекать к себе лучшие умы персидской культуры, которые охотно станут помогать нам в управлении государством."
 hin_sufism:0 "Покровительство миссионерам-суфиям"
 hin_sufism_desc:0 "Мусульманские правители по всему миру соревнуются межу собой, стремясь привлечь в свои державы как можно больше наставников-суфиев. По мере роста престижа нашей страны, всё больше суфиев решают присоединиться к нам. Они оседают в городах, и всё больше людей решают принять ислам, следую мудрости суфизма."
 RJP_ideas:0 "Раджпутанские идеи"
 RJP_ideas_start:0 "Раджпутанские традиции"
 RJP_ideas_bonus:0 "Раджпутанские амбиции"
 rjp_imperial_legacy:0 "Имперское наследие"
 rjp_imperial_legacy_desc:0 "Мы возродили имперские амбиции раджпутов и вернули Каннаудж и Аванти, воссоздав империю, что некогда правила всей Северной Индией. Теперь воины-раджпуты со всего региона стекаются под наши знамёна, готовые умереть во имя общей цели."
 rjp_land_of_petty_princes:0 "Царь над князьями"
 rjp_land_of_petty_princes_desc:0 "Веками раджпутские земли были разделены на бесчисленное множество мелких княжеств, сражающихся друг с другом, а не с общими врагами. Теперь же, когда множество раджпутских князей объединились под нашими знамёнами и готовы служить единому правителю, никто не сможет нас остановить."
 rjp_purbia_legacy:0 "Наследие пурбиев"
 rjp_purbia_legacy_desc:0 "Раджпутские стрелки известны по всей Индии, и в настоящее время служат в армиях султанатов и царств. Теперь же, когда мы объединили раджпутские княжества, навыки этих воинов в обращении с огнестрельным оружием позволят нам создать новый тип армии, основу которой составят мушкеты, ракеты и пушки."
 rjp_protectors_of_the_dharma:0 "Защитники Дхармы"
 rjp_protectors_of_the_dharma_desc:0 "Немногие сопротивлялись иноземным захватчикам так, как это делали раджпутские царства древности. Теперь мы стали новым оплотом веры и готовы защитить субконтинент от тех, кто попытается установить свою власть и навязать свою религию нашему народу."
 rjp_expanded_artillery_arm:0 "Расширенное применение артиллерии"
 rjp_expanded_artillery_arm_desc:0 "Войны выигрывают осады. Мы должны опытным путём найти способ создать большие и лучшие пушки, чтобы разрушить крепости наших врагов как в Индии, так и за её пределами."
 rjp_monumental_architecture:0 "Монументальная архитектура"
 rjp_monumental_architecture_desc:0 "Новой империи требуется новый стиль. Мы должны создать новый стиль, достойный нашей растущей империи, основываясь на архитектуре Раджпутаны и имперского Каннауджа."
 NAG_ideas:0 "Нагпурские идеи"
 NAG_ideas_start:0 "Нагпурские традиции"
 NAG_ideas_bonus:0 "Нагпурские амбиции"
 nag_unite_gonds_and_garjats:0 "Объединение Гондваны и Гарджатов"
 nag_unite_gonds_and_garjats_desc:0 "Раздробленные племена Гондваны и Гарджатов, населяющие центральную Индию, должны объединиться под единым правлением. Необходимо положить конец старым ссорам и вражде, чтобы мы смогли достичь наших общих целей."
 nag_harsh_terrain:0 "Использовать непроходимость местности"
 nag_harsh_terrain_desc:0 "Армии трудно передвигаться по большей части наших земель, не говоря уже о сражениях. Наши воины обладают вековыми знаниями региона и умеют использовать его в своих целях."
 nag_send_for_artisans:0 "Привлечение ремесленников"
 nag_send_for_artisans_desc:0 "Нагпур — новый город, новое Королевство. Мы должны начать привлекать ремесленников и архитекторов со всех уголков Индии для развития наших дворцов, инфраструктуры и храмов, чтобы навечно нанести Нагпур на карту мира."
 nag_light_cav:0 "Тактика внезапных ударов лёгкой кавалерии"
 nag_light_cav_desc:0 "Тяжёлая кавалерия и габаритные пушки составляют большую часть многих индийских армий. Наняв полки лёгкой кавалерии, мы превзойдём наших врагов в скорости и легко сможем обходить противников с фланга."
 nag_cultivating_the_forest:0 "Возделывание леса"
 nag_cultivating_the_forest_desc:0 "Густые леса Центральной Индии известны отнюдь не плодородными землями для возделывания. Тем не менее, мы должны обеспечить себя, выращивая достаточно еды и извлекая достаточно прибыли из наших земель. Пора начать расчистку леса, чтобы освободить для этой цели достаточно местности."
 nag_invite_maratha_warriors:0 "Пригласить маратхских воинов"
 nag_invite_maratha_warriors_desc:0 "Маратхские воины хлынули из своих родных земель в Махараштру. Многие их генералы предлагают свои услуги и армии для правителей, которых сочтут достойными. Нам следует искать расположения этих генералов для того, чтобы привлечь в нашу страну новую военную касту."
 nag_no_cb_best_cb:0 "Неоправданная экспансия"
 nag_no_cb_best_cb_desc:0 "Наши враги слабы, а мы сильны. Они контролируют богатые земли, которые мы хотим заполучить. Какие ещё нужны причины для того, чтобы взять всё, что у них есть?"
 deccani_muslim_ideas:0 "Идеи Деканского султаната"
 deccani_muslim_ideas_start:0 "Традиции Деканского султаната"
 deccani_muslim_ideas_bonus:0 "Амбиции Деканского султаната"
 dec_legacy_of_bahmanis:0 "Наследие Бахманийского султаната"
 dec_legacy_of_bahmanis_desc:0 "Бахмани утратили былую славу, но их наследие ещё живо. От них мы унаследовали институты власти, придворную культуру и военные традиции. Мы должны следовать их традициям, и тем самым показать, что являемся их истинными наследниками."
 dec_deccani_identity:0 "Способствовать деканскому самосознанию"
 dec_deccani_identity_desc:0 "В нашей стране идёт культурная революция. Отдаляясь от персоязычных империй севера, мы с энтузиазмом принимаем и продвигаем местную деканскую культуру. Мы дошли до того, что стали использовать язык декани на официальном уровне."
 dec_brahmin_administrators:0 "Назначить брахманскую администрацию"
 dec_brahmin_administrators_desc:0 "Глупо было бы игнорировать услуги, предоставляемые брахманами. Наибольшую пользу они бы принесли в сфере управления государством. Главное, не давать им слишком много власти."
 dec_habshis:0 "Покупка хабши"
 dec_habshis_desc:0 "Мы можем массово закупать хабши, эфиобских солдат-рабов, у арабских торговцев, частых гостей на наших рынках. Хабши не просто пушечное мясо, они станут элитой нашей пехоты. Те из них, кто продемонстрирует свои верность и воинские навыки, получат больше власти и ответственности, ведь кому же ещё доверить охрану султана, как не тем, кто всем ему обязан?"
 dec_bargi_giri:0 "Барчи Гири"
 dec_bargi_giri_desc:0 "Высоко мобильная лёгкая конница маратхов будет нам весьма полезна, если мы будем втянуты в войну с оснащёнными артиллерией армиями Северной Индии. Эти всадники могут разорять земли и исчезать прежде, чем враг соберёт силы для отпора, или даже захватывать вражеские пушки в отчаянных атаках с фланга."
 dec_marathi_cultivators:0 "Упрочить связи с земледельцами-маратхами"
 dec_marathi_cultivators_desc:0 "Мы должны приветствовать в своих землях маратхов-земледельцев, как до того приветствовали маратхов-воинов. У маратхов прочные связи с крестьянскими обзинами, и мы должны воспользоваться этим, чтобы обеспечить доход с наших земель."
 dec_marathi_habshi_state:0 "Объединённое государство маратхов и хабши"
 dec_marathi_habshi_state_desc:0 "Старые политические распри между западными странами и декани отошли в прошлое, поскольку обе стороны исчерпали свои ресурсы. Образовавшийся вакуум власти заполнили наши рабы-солдаты хабши и обретающие всё большее влияние маратхи. Их совместая власть обеспечит мощь и гарантирует выживание нашего государства."
 nepalese_minor_ideas:0 "Идеи непальских княжеств"
 nepalese_minor_ideas_start:0 "Традиции непальских княжеств"
 nepalese_minor_ideas_bonus:0 "Амбиции непальских княжеств"
 nep_kashmiri_traders:0 "Пригласить кашмирских торговцев"
 nep_kashmiri_traders_desc:0 "Кашмирские торговцы обладают обширными связями, тянущимися через всю Индию, Тибет и Персию. Мы должны пригласить их ко двору, чтобы побольше узнать о иноземных рынках и способах получения прибыли на них."
 nep_new_festivals:0 "Организовать новые фестивали"
 nep_new_festivals_desc:0 "Мало восхвалять богов, строя храмы. Мы должны восхвалять их публично, проводя посвещённые им фестивали. Из божеств более остальных заслуживают внимания небесный царь Индра и Кумари, живая богиня, воплощающаяся в теле девочки. Помимо восхваления богов, эти фестивали также будут популярны среди простого народа."
 nep_kavindra:0 "Кавиндра"
 nep_kavindra_desc:0 "Наш правитель должен принять титул Кавиндра, «Царь поэтов». Его произведения будут вдохновлять всех жителей Непала."
 nep_construct_temples:0 "Продолжать сооружение храмов"
 nep_construct_temples_desc:0 "Каждый последующий правитель продолжает наследие предшественника через традицию возведения храмов. Расширяя ли уже существующие храмы, спонсируя строительство новых или привнося новые архитектурные стили, тем или иным способом наши правители должны и дальше почитать богов."
 nep_seize_mountain_passes:0 "Захватить проходы в горах"
 nep_seize_mountain_passes_desc:0 "Гористый ландшафт Непала вынуждает армии двигаться через определённые проходы, чтобы быстро и безопасно достичь цели. Мы должны найти все возможные пути, ведущие в наши земли, захватить территории и укрепить проходы, чтобы враги не смогли проникнуть к нам, не понеся при этом серьёзных потерь."
 nep_judicial_reforms:0 "Провести судебные реформы"
 nep_judicial_reforms_desc:0 "Законы нашей страны до сих пор были неорганизованы, несправедливы и произвольны. Пора внедрить свод законов, которые будут простыми, справедливыми и легко применимыми."
 nep_end_division_of_domains:0 "Покончить с разделением доменов"
 nep_end_division_of_domains_desc:0 "Домены непальских князей становятся всё меньше, по мере того, как их земли разделяются между сыновьями после смерти царя. Мы должны ввести ясную и простую линию наследования, чтобы страна оставалась единой."
 MER_ideas:0 "Меварские идеи"
 MER_ideas_start:0 "Меварские традиции"
 MER_ideas_bonus:0 "Меварские амбиции"
 mer_rajput_heartland:0 "Центральные земли раджпутов"
 mer_rajput_heartland_desc:0 "Мевар — географическое и политическое сердце раджпутской культуры. Раджпуты всей Индии ищут нашего наставления и восхищаются нашими древними традициями."
 mer_victory_tower:0 "Строительство Башни Победы"
 mer_victory_tower_desc:0 "В своей столице мы воздвигнем впечатляющую башню, которая станет доминантой местности. Украшенная изображениями богов и повествованиями о наших благородных деяниях, Башня Победы станет символом нашего извечного стремления к славе."
 mer_kumbhalgarh:0 "Крепость Кумбалгарх"
 mer_kumbhalgarh_desc:0 "Читтогарх остаётся крупнейшей и важнейшей из наших крепостей, но мы не должны забывать об обороне остальной страны. Нужно нанять наиболее талантливых архитекторов и воздвигнуть неприступные крепости по всей стране, начав со стратегически важного Кумбалгарха. Невероятно длинные стены, необходимые для защиты местности, делают его строительство крайне амбициозным проектом, но наша приверженность защите своего народа станет гарантией того, что этот проект будет завершён."
 mer_city_of_lakes:0 "Город озёр"
 mer_city_of_lakes_desc:0 "Следуя наставлению мудрого отшельника, наши правители решили, что пришла пора построить новую великолепную столицу. Используя дамбы, чтобы контролировать течение рек, мы создадим несколько искусственных озёр, из которых будем черпать питьевую воду для Удайпура, по праву называемого городом озёр."
 mer_recall_purbias:0 "Призвать пурбиев"
 mer_recall_purbias_desc:0 "В погоне за славой для своих кланов, раджпуты расселились по всей Северной Индии. Пора напомнить им о долге перед древней родиной. Мы должны послать весть, чтобы все верные раджпуты прибыли на службу Мевару."
 mer_firearm_drilling:0 "Обязательная тренировка с огнестрельным оружием"
 mer_firearm_drilling_desc:0 "Многие раджпутские солдаты в совершенстве научились владеть личным огнестрельным оружием. Мы должны послать этих опытных ветеранов обучать следующее поколение солдат, а не рисковать своими навыками на поле боя. Все наши солдаты должны научиться тактике боя с огнестрельным оружием до того, как встретиться на передовой с врагом."
 mer_reorganized_rajput_regiments:0 "Реорганизованные отряды раджпутов"
 mer_reorganized_rajput_regiments_desc:0 "Традиционные клановые структуры станут отличной основой для современной системы подразделений. Существующую иерархию, основанную на родстве и безусловной преданности, легко можно преобразовать в организованную формальную командную цепочку."
 BNG_ideas:0 "Идеи Бенгальского султаната"
 BNG_ideas_start:0 "Традиции Бенгальского султаната"
 BNG_ideas_bonus:0 "Амбиции Бенгальского султаната"
 bng_combat_piracy:0 "Борьба с береговым пиратством"
 bng_combat_piracy_desc:0 "Пираты наводняли Бенгальский залив слишком долго. Мы должны защитить торговцев на пути к нашим портам путём обнаружения и уничтожения пиратских убежищ на араканском побережье."
 bng_habshi_generals:0 "Генералы хабши"
 bng_habshi_generals_desc:0 "Абиссинские рабы-солдаты, покупаемые на арабских рынках, играю существенную роль в качестве элитной пехоты. Те, которые проявляют лидерские качества, будут повышены в цепи командования, а те, кто проявляют необычайную лояльность, займут место в дворцовой страже."
 bng_conquest_of_the_gangetic_plain:0 "Завоевание Гангской равнины"
 bng_conquest_of_the_gangetic_plain_desc:0 "На западе от нас лежат плодородные и населённые земли Индо-Гангской равнины. Султаны Бенгалии на протяжении долгого времени желали её великих городов и несметных богатств, но только теперь, когда новое амбициозное поколение генералов пришло к власти, это может стать реальностью. Мы должны сделать всё, что в наших силах, чтобы подготовить наши войска к завоеванию."
 bng_rupees:0 "Начать чеканить рупии"
 bng_rupees_desc:0 "Недостаток общепринятой стандартизованной валюты тормозит развитие индийской коммерции. Как одна из лидирующих экономических сил на субконтиненте, мы удачно расположены для того, чтобы начать чеканку новой серебряной монеты стандартизированного веса, которую мы назовём рупией."
 bng_clearing_the_delta:0 "Очистка дельты"
 bng_clearing_the_delta_desc:0 "Бенгальская дельта располагает огромными просторами потенциально крайне доходной земли, которые оставались неисследованными из-за плотного лесного покрова. Мы должны поддерживать начинания по очистке этих лесов, чтобы расширить площади для новых ферм, городов и торговых постов."
 bng_bengali_industrialization:0 "Бенгальская индустриализация"
 bng_bengali_industrialization_desc:0 "Бенгалия обладает уникальным расположением в Индии для начала революции, непохожей ни на одну другую. Мы поддержим новые пути развития в нашей уже всемирно известной текстильной и кораблестроительной областях промышленности. Начнём же промышленную революцию!"
 bng_attract_sufis:0 "Привлечение суфиев"
 bng_attract_sufis_desc:0 "Суфии на протяжении долгого времени были как остриём исламской мысли, так и мудрыми советниками. Если мы желаем быть ведущим голосом в будущем исламского мира, мы должны поддержать суфийские ложи и убедить мудрейших среди них осесть в наших владениях."
 GUJ_ideas:0 "Гуджаратские идеи"
 GUJ_ideas_start:0 "Гуджаратские традиции"
 GUJ_ideas_bonus:0 "Гуджаратские амбиции"
 guj_trading_outposts:0 "Новые торговые порты"
 guj_trading_outposts_desc:0 "Близость западного индийского побережья к Аравии открывает большие возможности для торговли. Торговцы как всегда непостоянны, и нам не нужно завоёвывать существующие торговые центры, чтобы не привлекать их внимание. Если мы установим наши собственные торговые посты и введём политику преференций зарубежным купцам, то их можно будет убедить работать с нами, а не с нашими соперниками."
 guj_kathiawari_horses:0 "Катхияварские скакуны"
 guj_kathiawari_horses_desc:0 "Лошади, выведенные на Катхияварском полуострове, отлично подходят для войны в пустыне. Они способны выдержать палящий зной, требуют минимум еды и не устают во время переходов на большие расстояния. Мы должны убедиться, что у наших кавалеристов, отправляющихся в бой, нет недостатка в таких скакунах."
 guj_jain_bankers:0 "Безопасная гавань для банкиров-джайнов"
 guj_jain_bankers_desc:0 "Джайнистов продолжают преследовать практически по всей Индии, но они найдут безопасную гавань в гуджаратских королевствах. Справедливое отношение к общинам джайнистов заслужило доверие их богатых семей банкиров, которые теперь готовы давать нам займы на выгодных условиях."
 guj_rajput_dynasties:0 "Раджпутские династии"
 guj_rajput_dynasties_desc:0 "Раджпутские кланы окончательно укоренились в гуджаратской политике. Их древние традиции и распри часто становятся источниками напряжённости, но благодаря ним нас считают государством, имеющим вес в большой политике."
 guj_protect_dwarkadhish_temple:0 "Защита храма Дваракадиши"
 guj_protect_dwarkadhish_temple_desc:0 "Один из самых важных центров паломничества индуизма — храм Дваракадиши, посвящённый Кришне. Не важно, кто ныне является его хранителем, все Гуджаратские королевства должны обеспечить его безопасность и предотвратить разграбление иностранными захватчиками. Выполнение этого долга обеспечит нам верность наших индуистских подданных."
 guj_ashapura_mata:0 "Ашапура Мата"
 guj_ashapura_mata_desc:0 "Поклонение Ашапуре Мате не встречается почти нигде, кроме Гуджарата. Её считают божеством, оберегающим наши земли, и её нужно почитать, если мы хотим, чтобы наше правление было легитимным в глазах гуджаратского народа."
 guj_african_trade:0 "Продолжить торговые пути до Африки"
 guj_african_trade_desc:0 "Гуджаратские торговцы проложили торговые маршруты в самые дальние уголки Азии. Некоторые из них продолжаются в восточной Африке, где идёт торговля слоновой костью, золотом и рабами. Мы должны убедиться, что богатства Африки благополучно осядут в нашей казне."
 garjati_ideas:0 "Гарджатские идеи"
 garjati_ideas_start:0 "Гарджатские традиции"
 garjati_ideas_bonus:0 "Гарджатские амбиции"
 garjati_ancient_mandalas:0 "Древние мандалы"
 garjati_ancient_mandalas_desc:0 "Веками гаджратское государство было разделено на несколько мандал, и хотя история их происхождения давно забыта, они остаются основными центрами, которым проявляют лояльность мелкие племена и владения. Не важно, кто завоюет или расширится в Ориссу или Гарджат, эти структуры обеспечивают более эффективное управление и значительно сглаживают разногласия."
 garjati_tribal_feudatories:0 "Племенные феодалы"
 garjati_tribal_feudatories_desc:0 "Гаджратский политический ландшафт на первый взгляд сложен для понимания. Мы вольны созывать войска с гораздо более обширных территорий, чем может показаться, исходя из нашего географического размера, и всё благодаря множеству лояльных племенных феодалов, разбросанных по всей стране."
 garjati_extend_tanks_and_reservoirs:0 "Расширить водоёмы и резервуары"
 garjati_extend_tanks_and_reservoirs_desc:0 "Далеко не все земли под нашим контролем можно назвать плодородными и подходящими для земледелия. Особенно, если сравнивать их с низинами дельты Маханади или Индо-Гангской равниной. По этой причине короли и князья веками тратили свои деньги на строительство грандиозных водоёмов и резервуаров.\nМы должны продолжить эту традицию и инвестировать максимум в подобные начинания, чтобы обеспечить себе мощный сельскохозяйственный сектор даже в столь неблагоприятных землях."
 garjati_jungle_warfare:0 "Война в джунглях"
 garjati_jungle_warfare_desc:0 "Гаджратское государство отличается от многих других частей субконитента обилием дикой природы и низкой заселённостью. Джунгли и холмы покрывают весь регион и традиционная кавалерия здесь гораздо менее эффективна. Поэтому мы должны разработать наш собственный способ ведения войны, опирающийся на совершение мелких набегов, использование слонов и отличного знания пересечённой местности. По мере расширения наших территорий, мы должны приспосабливать эти умения для новых типов местности, всегда держа в памяти то, что с подобными тактиками даже незначительная армия может сразить могучего врага."
 garjati_jagannath_cult:0 "Культ Джаганнатха"
 garjati_jagannath_cult_desc:0 "Наши земли в основном более открыты для различных религий и культов, чем другие, но культ Джаганнатха, «Властителя Вселенной», преодолевает веру и время. Это божество оберегало нас и наших предков на протяжении многих поколений, и несмотря на то, что некоторые находят наши верования слегка нетрадиционными, они объединяют весь регион в единое целое."
 garjati_patronize_economic_growth:0 "Поддержать экономический рост"
 garjati_patronize_economic_growth_desc:0 "Некоторые утверждают, что гарджатское княжество не богато, однако под нашим контролем находится огромное количество природных ресурсов. Хорошая древесина растёт почти на всех холмах, и на протяжении многих лет является основой экспорта в другие регионы. Нам необходимо поощрять повышение лесного промысла и провозгласить леса своим сокровищем."
 SND_ideas:0 "Синдские идеи"
 SND_ideas_start:0 "Синдские традиции"
 SND_ideas_bonus:0 "Синдские амбиции"
 snd_enduring_dynasty:0 "Прочная династия Самма"
 snd_enduring_dynasty_desc:0 "Синдская династия Самма крепко правит вот уже несколько веков. Их корни восходят к легендарным раджпустким воинам, и они пережили более чем вековое правление Делийского султаната. Теперь, когда Дели пал, амбициям династии Самма пришло время воплотиться в жизнь."
 snd_bab_ul_islam:0 "Баб уль-ислам"
 snd_bab_ul_islam_desc:0 "Правители Синда — одни из первых, кто принял слово Пророка, и на их плечах лежит долг по распространению мудрости Корана среди народа. Мы уже преуспели в этом на землях вдоль реки Инд, но теперь мы должны направить свой взор на земли за нашими границами, в поисках новых кафиров для обращения в нашу веру."
 snd_gujarati_connections:0 "Упрочить связи с Гуджаратом"
 snd_gujarati_connections_desc:0 "Судьба нашего государства тесно связана экономическими и политическими узами с Гуджаратом. Мы должны установить прочные связи с самыми влиятельными гуджаратскими торговцами, чтобы добиться максимальной прибыли от торговли в Аравийском море и на реке Инд."
 snd_makli_necropolis:0 "Расширить некрополь Макли"
 snd_makli_necropolis_desc:0 "Некрополь Макли — это гробница шейха Джамали, знаменитого святого суфия. С момента его смерти правители Татты положили начало традиции сооружения гробниц для самих себя на холме Макли, в надежде, что близость к их почитаемому святому поднимет их в глазах Аллаха. Нам нужно продолжить строить монументы в некрополе."
 snd_end_judicial_corruption:0 "Пресечь судебную коррупцию"
 snd_end_judicial_corruption_desc:0 "Наше внимание привлекли представители судебной власти, принимающие плату как от истцов, так и от ответчиков, за выгодный кому-либо вердикт. Они утверждают, что вынуждены так делать из-за своих скромных доходов. После проверки мы поняли, что и правда им не доплачиваем. Общее увеличение зарплаты общественных служащих должно снизить число взяток в нашем правительстве."
 snd_oversee_rise_of_thatta:0 "Проследить за развитием Татты"
 snd_oversee_rise_of_thatta_desc:0 "Город Татта имеет все задатки центра культуры и торговли. Мы должны инвестировать в его инфраструктуру, экономику и религиозные организации."
 snd_recruit_baloch_tribesmen:0 "Нанять воинов племени белуджей"
 snd_recruit_baloch_tribesmen_desc:0 "Племена белуджей были одновременно врагами и союзниками Синда целыми поколениями, и их верность так же переменчива, как и пески. Мы должны сделать нескольким племенам предложение: мы будем платить им за службу, пока их племена остаются в дружественных отношениях с нашим государством."
 malabari_ideas:0 "Малабарские идеи"
 malabari_ideas_start:0 "Малабарские традиции"
 malabari_ideas_bonus:0 "Малабарские амбиции"
 malabari_cultural_melting_pot:0 "Культурный плавильный котёл"
 malabari_cultural_melting_pot_desc:0 "На протяжении тысячелетий этот регион был одним из древнейших торговых центров мира. Отсюда пряности отправлялись в Древний Египет, Персию, китайские империи, императорский Рим и множество других мест. В результате здесь проживает множество людей самых разных культур и верований. Христиане, евреи, зороастрийцы, буддисты и многие другие уживаются вместе на протяжении веков, а то и тысячелетий."
 malabari_kerala_school:0 "Покровительство школе Керала"
 malabari_kerala_school_desc:0 "Мы должны убедиться, что выдающиеся умы нашего народа обеспечены всем необходимым для работы и пользуются нашим покровительством. В последние годы новое поколение математиков и астрономов начало исследовать и описывать мир. И даже спустя многие годы после их смерти, их труды будут приносить пользу грядущим поколениям."
 malabari_trade_factors:0 "Факторы торговли"
 malabari_trade_factors_desc:0 "Иноземные торговцы всегда были частью нашего общества, но с развитием морских торговых путей между Европой и Индией множество западных торговых компаний стремятся основать свои фактории на наших землях.\nДавайте примем у себя этих вновь прибывших и обеспечим прямую торговлю между нашими портами и огромным европейским рынком!"
 malabari_mapilla_sailors:0 "Моряки мопла"
 malabari_mapilla_sailors_desc:0 "Исламская диаспора в наших землях насчитывает сотни лет, ещё со времён, когда первые торговцы и моряки из Аравии и Ирана прибыли к нашим берегам. И хотя с тех пор они стали неотъемлемой частью нашего общества, многие остаются превосходными моряками и воинами.\nМы должны воспользоваться наличием этой диаспоры, нанимая её представителей как на военный, так и на торговый флот. Возможно, наш флот будет не столь многочисленным, как у великих морских держав, но благодаря маневрированию и знанию прибрежных вод мы сможем нанести серьёзный урон любому агрессору."
 malabari_control_inland:0 "Контроль внутренних земель"
 malabari_control_inland_desc:0 "Наша страна исторически сильно зависела от морской торговли, поэтому именно в этой сфере наша власть проявляется сильнее всего. Однако, внутренние земли управляются многочисленными, более-менее лояльными вождями, и при этом им часто предоставляется независимость в обмен на помощь в трудное время. Мы должны укрепить эти связи, формализовать их обязанности и установить прямой контроль над наиболее важными областями."
 malabari_land_of_elephants:0 "Земля слонов"
 malabari_land_of_elephants_desc:0 "Керальские слоны издавна считались благородными, и здесь их место в обществе, власти и религии важнее, чем где-либо в Индии. Мы должны заботиться о своих огромных благодетелях, как заботимся обо всех подданных. И тогда никто не сможет заявить, что мы плохо заботимся о тех, от кого зависим."
 DHU_ideas:0 "Дхундхарские идеи"
 DHU_ideas_start:0 "Дхундхарские традиции"
 DHU_ideas_bonus:0 "Дхундхарские амбиции"
 dhu_improve_amer_fort:0 "Улучшить крепость Амер"
 dhu_improve_amer_fort_desc:0 "Крепость Амер срочно нуждается в ремонте. Её восстановление является делом первостепенной важности, ведь в ней располагается правительство. Дворец, при этом, тоже выиграет от восстановительных работ."
 dhu_seek_protection_of_great_powers:0 "Искать защиты у великих держав"
 dhu_seek_protection_of_great_powers_desc:0 "Дхундхару грозит опасность со многих направлений. Одни мы уязвимы, но благодаря умелой дипломатии можем найти могущественных друзей. Мы должны искать возможности породниться с династиями великих держав и обеспечить себе место в создаваемом ими новом мире."
 dhu_restore_hindu_ceremonies:0 "Возродить индуистские церемонии"
 dhu_restore_hindu_ceremonies_desc:0 "Некоторыми индуистскими церемониями в Индии пренебрегали веками. Почему мы забыли об Ашвамедха, принесении лошади в жертву? Или мы считаем себя настолько чистыми, что больше не должны проводить огненные ритуалы Яджна? Мы должны немедленно возродить эти традиции."
 dhu_foundation_of_jaipur:0 "Основать город Джайпур"
 dhu_foundation_of_jaipur_desc:0 "В Раджастане не хватает по-настоящему великого города. Учитывая непростые условия в регионе, нетрудно понять, почему предыдущие правители не сумели создать действительно впечатляющую столицу. Но наши амбиции больше, наши архитекторы опытнее, а знания торговли куда более обширны. Мы воздвигнем Джайпур в провинции Дхундар, и он станет украшением всего Раджастана."
 dhu_battles_in_foreign_lands:0 "Битвы в чужих землях"
 dhu_battles_in_foreign_lands_desc:0 "Наша служба могучим императорам забрасывает полководцев в далёкие уголки Индии. Они возвращаются домой после славных и кровавых сражений, принося с собой мудрость и опыт."
 dhu_astronomical_education:0 "Обучение астрономии"
 dhu_astronomical_education_desc:0 "Наши астрономуы тратят до неприличия много времени на определение таких простых вещей, как, например, наиболее удачное время для путешествия. Очевидно, что нашей стране остро требуется образование в области астрономии. Мы должны профинансировать строительство множества новых обсерваторий и покровительствовать обучению астрономии как можно большего числа людей."
 dhu_recruit_from_the_pindari:0 "Наёмники-пиндари"
 dhu_recruit_from_the_pindari_desc:0 "Всадники-пиндари представляют собой весьма необычных наёмников, поскольку предпочитают оплату не золотом, а правом разорять земли. Их приглашение к нам на службу не добавит нам популярности в разоряемых ими землях, но в эффективности им не откажешь. Лучше всего им удаётся добывать пропитание на вражеских землях, что, в свою очередь, поможет нам снабжать свои армии."
 MYS_ideas:0 "Майсурские идеи"
 MYS_ideas_start:0 "Майсурские традиции"
 MYS_ideas_bonus:0 "Майсурские амбиции"
 mys_unification_of_mysore:0 "Объединение Майсура"
 mys_unification_of_mysore_desc:0 "Майсурское плато, также называемое Гангованди в честь древней династии, было домом для сильных королевств, сколько его помнят. Сегодня это дом для удьров и амматуров, как и многих других народов. Мы должны объединить эти разрозненные народы и вместе завоёвывать Деканское плоскогорье."
 mys_patronize_kannada_literature:0 "Поддержать каннадскую литературу"
 mys_patronize_kannada_literature_desc:0 "Как самый большой королевский двор, говорящий на прекрасном языке каннада, мы привлекли многих великих поэтов и писателей, пишущих на нём. Мы должны покровительствовать и способствовать распространению каннадских пьес, выступая в качестве главного спонсора культуры карнатаксткого народа."
 mys_religious_tolerance:0 "Религиозная терпимость"
 mys_religious_tolerance_desc:0 "Мы не должны позволить религиозным распрям раздирать нас. Любой, кто служит майсурскому государству, должен иметь своё место в нашей стране. Если мы сможем завоевать верность наших подданных не только истинной веры, то мы будем иметь прочное основание для укрепления нашей власти. Давайте же щедро одарим святые места всех религий в пределах наших границ и поспособствуем принятию на государственную службу людей, вне зависимости от их вероисповедания."
 mys_reform_silk_industry:0 "Реформировать производство шёлка"
 mys_reform_silk_industry_desc:0 "Хоть майсурская экономика и сильна во многих аспектах, но мы завидуем производству шёлка в Бенгалии и Гуджарате. Если мы разошлём агентов в другие государства, чтобы изучить, как они добились успеха, это может стать лучшим способом поддержать местные производства и воплотить в жизнь экономические реформы, подражая другим, но сохранив нашу самобытность. Вкупе с превосходным мастерством наших творцов это должно позволить нашей экономике процветать."
 mys_rockets:0 "Ракеты!"
 mys_rockets_desc:0 "Использование ракет не в новинку в Индии, но недавние открытия в металлургии и химии позволили нам стать пионерами в области использования ракет для ближнего боя. Вооружив наши войска этим новым оружием и сделав его применение повсеместным, мы получим преимущество на поле боя, будь то осада или засада."
 mys_reform_mysorean_army:0 "Реформировать майсурскую армию"
 mys_reform_mysorean_army_desc:0 "Никто не смеет сомневаться в отваге или оружии майсурских солдат, но всё же остались в нашей армии аспекты, которые можно улучшить. Давайте отправим наших лучших офицеров учиться за рубеж, чтобы они наблюдали за инновациями на поле боя в других странах. Муштра, дисциплина и взаимодействие — вот области, в которых мы можем перенять зарубежный опыт, в то же время учитывая реалии индийского поля боя."
 mys_dynamic_diplomacy:0 "Динамичная дипломатия"
 mys_dynamic_diplomacy_desc:0 "Ни одна страна не может существовать в изоляции, и королевства наподобие нашего привлекают внимание многочисленных жадных врагов. Пришла пора искать союзников за морем, поскольку немногие из соседей смогут помочь нашему дальнейшему усилению."
 RIG_ideas:0 "Рижские идеи"
 RIG_ideas_start:0 "Рижские традиции"
 RIG_ideas_bonus:0 "Рижские амбиции"
 rig_legacy_of_bishop_albert:0 "Наследие епископа Альберта"
 rig_legacy_of_bishop_albert_desc:0 "Епископ Альберт основал Ригу в 1201 году, заложив многие из её институтов. Создавая город не только в качества центра торговли, епископ Альберт также сделал Ригу городом истинной веры."
 rig_monopoly_rights:0 "Права монополий"
 rig_monopoly_rights_desc:0 "Давным-давно были заключены договоры, ко которым вся торговля в Ливонии должна была проходить через Ригу. Но границы меняются, старые договоры забываются, и мы должны гарантировать безопасность нашей монопольной торговли."
 rig_hanseatic_port:0 "Ганзейский порт Рига"
 rig_hanseatic_port_desc:0 "Рига является признанным ганзейским портом, и множество богатых и влиятельных торговцев считают её своим домом. Мы воспользуемся торговыми знаниями Лиги в своих целях при выработке экономической политики."
 rig_denounce_witchcraft:0 "Осудить колдовство"
 rig_denounce_witchcraft_desc:0 "Мы всегда должны быть начеку, ведь среди нас могут скрываться ведьмы. В эти мрачные времена их тёмное влияние можно заметить повсюду. Та обманчиво-хрупкая старуха, эта зловещая чёрная кошка, и даже сама статуя Девы Марии не должны ускользнуть от наших глаз. Погодите, эта статуя только что на меня взглянула? Посмотрим, умеет ли она плавать!"
 rig_free_city:0 "Вольный город Рига"
 rig_free_city_desc:0 "Мы не можем ждать защиты от Ганзы или рыцарских орденов. Мы должны отправить послов к немецким князьям и даже к самому императору, чтобы они гарантировали свободу Риги."
 rig_fortify_riga:0 "Укрепить Ригу"
 rig_fortify_riga_desc:0 "Рига не понаслышке знакома с осадами. Но учитывая вероятность многочисленных конфликтов в будущем, мы должны предпринять усилия по укреплению города против любых врагов, что направятся к нам."
 rig_restore_brothers_of_the_sword:0 "Возродить орден Меченосцев"
 rig_restore_brothers_of_the_sword_desc:0 "Со времён своего основания орден Меченосцев сильно деградировал. Долг велит нам возродить рыцарский орден и превратить его в армию, достойную Божьей милости."
 CRI_ideas:0 "Крымские идеи"
 CRI_ideas_start:0 "Крымские традиции"
 CRI_ideas_bonus:0 "Крымские амбиции"
 cri_genghisid_legacy:0 "Наследие Чингизидов"
 cri_genghisid_legacy_desc:0 "Наши предки совершали набеги вместе с Чингисханом, когда он опустошал весь известный мир. Мы чтим свои военные традиции и продолжаем служить ханам, заявляющим о своём родстве с Чингисханом."
 cri_slavers:0 "Работорговцы степи"
 cri_slavers_desc:0 "На работорговле можно сделать целое состояние; за бедных христиан, попавших к нам в руки, дают неплохую цену на турецких, арабских и персидских рынках."
 cri_ruthenian_raids:0 "Набеги на русинов"
 cri_ruthenian_raids_desc:0 "Мы должны продолжить свои опустошительные набеги в самое сердце Русинии. Несмотря на то, что регион стал несколько беднее того, каким он был во времена Чингисхана, мы достаточно умелы в вопросах грабежа и изъятия дани с запуганных жителей."
 cri_despoilers:0 "Разорители"
 cri_despoilers_desc:0 "Наши всадники атакуют молниеносно и без предупреждения. Будучи не в состоянии предвидеть наши атаки, врагам остаётся лишь страшиться нас."
 cri_free_cattle_grazing:0 "Свободный выпас скота"
 cri_free_cattle_grazing_desc:0 "Мы не накладываем совершенно никаких ограничений на выпас лошадей и крупного рогатого скота. Пастухи вольны заниматься своим делом и могут без опаски перемещаться по степи и свободно торговать."
 cri_settle_the_steppes:0 "Осесть в крымских степях"
 cri_settle_the_steppes_desc:0 "Настало время создать более постоянные поселения. Нам нужно выбрать лучшие места для таких поселений, чтобы контролировать торговые потоки и обеспечить достаточную защищённость."
 cri_allow_nogai_protectorates:0 "Стать покровителем ногайцев"
 cri_allow_nogai_protectorates_desc:0 "Часть ногайских племён на западе ищет нашей защиты. Мы обязаны взять их под своё крыло, гарантируя им безопасность в обмен на военную службу."
 CHR_ideas:0 "Черноговские идеи"
 CHR_ideas_start:0 "Черниговские традиции"
 CHR_ideas_bonus:0 "Черниговские амбиции"
 chr_legacy_of_the_old_principality:0 "Наследие древнего княжества"
 chr_legacy_of_the_old_principality_desc:0 "Черниговское княжество некогда было крупнейшим в Киевской Руси, а город был вторым по значимости после самого Киева. Мы знакомы с управлением землями, протянувшимися далеко от столицы."
 chr_cossack_regiments:0 "Казачьи полки"
 chr_cossack_regiments_desc:0 "Мы должны приспособиться к новым реалиям степи, к растущему влиянию казаков. Мы должны заключить с ними соглашения, гарантирующие им автономию в обмен на воинскую службу."
 chr_regimental_barracks:0 "Расширить полковые казармы"
 chr_regimental_barracks_desc:0 "Чтобы вместить как наших солдат, так и находящихся на службе казаков, мы должны расширить полковые казармы и формализовать рекрутский набор."
 chr_konotop_fortress:0 "Конотопская крепость"
 chr_konotop_fortress_desc:0 "Мы должны соорудить новую крепость на берегах реки Конотопки. Это будет современный бастион, использующий последние достижения инженерной мысли, и он станет прототипом для будущих укреплений."
 chr_local_councils:0 "Правящие советы на местах"
 chr_local_councils_desc:0 "Потребности различных областей страны могут сильно отличаться, и нам было бы трудно управлять ими всеми, полагаясь на общую политику. Мы должны подтолкнуть местные советы к самоуправлению, чтобы они могли самостоятельно решать свои проблемы."
 chr_renovate_transfiguration_cathedral:0 "Обновить Спасо-Преображенский собор"
 chr_renovate_transfiguration_cathedral_desc:0 "Старейшее из оставшихся зданий в городе, Спасо-Преображенский собор, напоминает о былой славе, а также служит символом крепости нашей веры. Мы должны обновить собор в знак обновления наших амбиций и религиозного рвения."
 chr_cultivate_the_east_dniepr:0 "Освоение степи"
 chr_cultivate_the_east_dniepr_desc:0 "Левый берег Днепра мог бы стать житницей Европы, если бы нам удалось освоить местные степи. Мы не должны жалеть средств на развитие сельского хозяйства в регионе, чтобы реализовать его полный потенциал."
 ILK_ideas:0 "Идеи Ильханата"
 ILK_ideas_start:0 "Традиции Ильханат"
 ILK_ideas_bonus:0 "Амбиции Ильханат"
 ilk_restored_ilkhanate:0 "Возрождение Ильханата"
 ilk_restored_ilkhanate_desc:0 "Изначально Ильханат был основан в 1256 году для укрепления монгольской власти в Персии. Много кто пытался обосновать свою власть над Персией апеллируя к родству с великим Чингисханом, но только мы являемся истинными продолжателями дела первого Ильханата. И никто не смеет ставить это под сомнение."
 ilk_persian_language_at_court:0 "Персидский язык при дворе"
 ilk_persian_language_at_court_desc:0 "Продвижение единого языка для использования при дворе и в управлении страной несёт очевидные преимущества. Многие из представителей нашей элиты уже освоили персидский в качестве второго языка, расценивая его в качестве престижного и общепонятного языка исламского мира."
 ilk_yam_networks:0 "Ям"
 ilk_yam_networks_desc:0 "Чингисхан создал систему перевалочных пунков, сетей снабжения и сбора информации, охватившую всю Монгольскую империю, что позволило облегчить управление державой, раскинувшейся на тысячи миль. Необходимо восстановить ям, чтобы наши армии и гонцы могли спокойно путешествовать по нашему царству."
 ilk_mongol_peace:0 "Монгольский мир"
 ilk_mongol_peace_desc:0 "Те, кто добровольно склонится перед Ильханом, могут быть уверены в его покровительстве. По мере того, как ширится слава о нашем великодушном и толерантном правлении, сопротивление нашим завоеваниям несомненно уменьшится."
 ilk_patronize_observatories:0 "Покровительство обсерваториям"
 ilk_patronize_observatories_desc:0 "Первый Ильханат активно покровительствовал изучению неба, спонсируя обсерватории и приглашая ко двору известных астрономов. Мы должны следовать примеру наших предшественников в любви к наукам и восстановить старые обсерватории."
 ilk_favor_sufism:0 "Благоволение суфизму"
 ilk_favor_sufism_desc:0 "Когда наши прадеды приняли ислам, они предпочли мистическое ученье суфийских богословов сектантской политике более традиционных улем. Нам стоит пригласить этих учёных ко двору и поддержать политику терпимости ко всем мусульманам в нашем государстве."
 ilk_recruit_turkoman_gunners:0 "Нанять туркменских стрелков"
 ilk_recruit_turkoman_gunners_desc:0 "Было бы глупо игнорировать услуги, предлагаемые солдатами-туркменами, начавшими селиться в наших землях. Будущее военного дела за ручным огнестрельным оружием, и эти туркмены мастерски им владеют."
 cossack_ideas:0 "Казачьи идеи"
 cossack_ideas_start:0 "Казачьи традиции"
 cossack_ideas_bonus:0 "Казачьи амбиции"
 cossacks_escaped_serfs:0 "Беглые крепостные"
 cossacks_escaped_serfs_desc:0 "Многие казаки родились крепостными. Устав от притеснений со стороны феодалов, они бежали от своих господ в поисках вольной жизни в степи. Мы должны и далее привечать у себя крепостных."
 cossacks_hetmanate:0 "Казачье гетманство"
 cossacks_hetmanate_desc:0 "У казаков нет царей и ханов. Наш гетман может быть лишь военачальником, но в вопросах жизни государства и общества он лишь первый среди равных. Политическая власть принадлежит Раде, нашему военному и законодательному собранию, на котором у каждого казака есть право голоса."
 cossacks_insults:0 "Презрительные оскорбления"
 cossacks_insults_desc:0 "Язвительное оскорбление зачастую куда эффективнее тщательно подобранных слов. Мы знаем, кто наши враги, и наши армии не ведают страха. Поэтому мы должны без колебаний сказать им, что они могут поцеловать наш зад!"
 cossacks_military_society:0 "Военизированное общество"
 cossacks_military_society_desc:0 "У казаков практически нет разделения между гражданским и военным обществом. Наша страна — это Войско, определяемое народом, а не землями, им контролируемым, и этот народ — воины. Мы должны убедиться, что по мере расширения Войска военное разделение отвечает нуждам управления."
 cossacks_free_the_serfs:0 "Освободить крепостных"
 cossacks_free_the_serfs_desc:0 "Никто не будет страдать от тирании в казачьих землях. Когда мы завоёвываем новые земли, все крепостные, крестьяне и рабы на них должны немедлено получить свободу и стать частью нашего Войска."
 cossacks_registered:0 "Казачьи регистры"
 cossacks_registered_desc:0 "По мере расширения Войска, мы должны учитывать силу каждого полка, его численность и снабжение. Централизованный реестр позволит нам удовлетворять нужды всех казаков."
 pirate_ideas:0 "Пиратские идеи"
 pirate_ideas_start:0 "Пиратские традиции"
 pirate_ideas_bonus:0 "Пиратские амбиции"
 pirates_plunder:0 "Добыча!"
 pirates_plunder_desc:0 "Жизнь и смерть пиратской республики зависит от добычи, прибывающей в наши порты. Так давайте брать всё, что не прибито гвоздями! Хотя, если подумать, давайте брать и прибитое тоже. И гвозди!"
 pirates_bucanneers_ideas:0 "Буканьеры"
 pirates_bucanneers_ideas_desc:0 "Мы пополняем свои ряды за счёт отчаявшихся и изгоев. Провозгласившие себя «цивилизованными» страны постоянно обращают в рабство народы, которые считают низшими, и вынуждают своё собственное население идти в армию. Те же, кто бежал от тирании, обретают дом в нашей республике."
 pirates_sail_in_consort:0 "Совместное плаванье"
 pirates_sail_in_consort_desc:0 "Одинокого охотника в открытом океане можно легко победить удачными манёврами или огневой мощью. В совместных плаваниях мы пользуемся численностью ради тактического преимущества."
 pirates_elected_quartermasters:0 "Выбранные квартирмейстеры"
 pirates_elected_quartermasters_desc:0 "Квартирмейстеры пиратского корабля выбраны из рядов команды. Они отстаивают интересы команды перед капитаном и выступают в качестве противовеса его тиранической власти."
 pirate_bays:0 "Пиратские бухты"
 pirate_bays_desc:0 "Наше побережье полно скрытых бухточек и защищённых гаваней, которые можно использовать, чтобы заманивать в смертельную ловушку так называемых охотников на пиратов."
 pirate_life_of_liberty:0 "Вольная жизнь"
 pirate_life_of_liberty_desc:0 "Свободы, которыми мы наслаждаемся как вольные люди, вызывают зависть у крестьян, рабов и рекрутов, которые вкалывают ради выгоды своих господ. Наши контрабандисты должны начать распространять пропаганду, чтобы вызвать у них возмущение в надежде, что они восстанут и примкнут к нам."
 pirates_religious_apathy:0 "Религиозная апатия"
 pirates_religious_apathy_desc:0 "Какая разница, кому поклоняются пираты? Всё равно их души прокляты."
 factories:0 "Фактории"
 factories_desc:0 "По большей части фактории были укреплёнными торговыми постами, основанными на берегах других стран. Они предоставляли защиту от враждебных сил, препятствующих нашей торговле, как самим торговцам, так и местному населению."
 general_colonization_law:0 "Общий закон о колонизации"
 general_colonization_law_desc:0 "Приняв закон, позволяющий иностранцам спокойно селиться в наших колониях, мы гарантированно привлечём множество будущих поселенцев."
 empiricism:0 "Эмпиризм"
 empiricism_desc:0 "В поисках знаний часто появляется много ложных идей. Только благодаря доказательствам и собственному опыту познания окружающего мира мы можем доказать или опровергнуть истинность того, что лежит перед нами."
 print_culture:0 "Печатная культура"
 print_culture_desc:0 "Общество развивается благодаря обмену идеями. Слова величайших умов нашего времени нужно записать и распространить в среде их коллег."
 merchant_traditions:0 "Традиции торговцев"
 merchant_traditions_desc:0 "У нашей страны долгая история морской торговли, а торговая сеть уходит за горизонт. Превосходство нашего торгового флота и его готовность плавать по морям, куда другие не рискнули бы зайти, широко известны."
 buffer_states:0 "Буферные государства"
 buffer_states_desc:0 "Создание буферного государства, чтобы избежать войн между нами и нашим могущественным соперником, не только взаимовыгодно, но и является ключом к стабильности в регионе."
 camp_followers:0 "Маркитанты"
 camp_followers_desc:0 "Крайне рискованно передвигаться по землям с армией, столь многочисленной, как наша. К счастью, с ростом численности войск растёт и число маркитантов, предоставляющих армии все необходимые услуги."
 grand_banquets:0 "Грандиозные банкеты"
 grand_banquets_desc:1 "Иноземным представителям нравится возможность быть частью высшего света со всеми вытекающими из этого праздничными мероприятиями. Величие нашего общества станет известно всем."
 CAS_ideas:0 "Кастильские идеи"
 CAS_ideas_start:0 "Кастильские традиции"
 CAS_ideas_bonus:0 "Кастильские амбиции"
 spa_casa_de_contracion:0 "Каса-де-Контратасьон"
 spa_casa_de_contracion_desc:0 "Мы должны расширить влияние Индийского торгового дома. Наши агенты должны присутствовать во всех частях света, чтобы обеспечить нормальное функционирование нашей империи."
 spa_cortes:0 "Обуздать кортесы"
 spa_cortes_desc:0 "В каждом из королевств, составляющих Испанию, есть свои кортесы, собрания наиболее влиятельных представителей местного общества. Между короной и кортесами всегда есть трения по вопросам налогообложения и местной автономии. Мы должны подчинить себе эти организации, чтобы они преследовали интересы короны, а не свои собственные."
 cabildos:0 "Кабильдо"
 cabildos_desc:0 "Представляющие интересы городов советы «Кабильдо» обладают широким спектром функций и обязанностей. Они отвечают за отстаивание интересов своего города перед короной и за множество аспектов местного управления. Мы должны и впредь создавать кабильдо в основанных или захваченных городах, в частности, в Новом Свете, где особенно остро чувствуется потребность в кастильских институтах."
 infantas:0 "Инфанты"
 infantas_desc:0 "Принцы и принцессы — важнейший из наших активов. Мы используем их в качестве королевских посланцев, их браки помогают заключать союзы, а при необходимости они становятся регентами. Крайне важно убедиться, что чресла монарха и впредь будут приносить плоды."
 salamanca_scholars:0 "Саламанкская школа"
 salamanca_scholars_desc:0 "Интересы школы, сформировавшейся в Саламанкском университете, охватывают теологию, экономику и политическую философию. Являясь одной из ведущих школ мыслителей в католическом мире, своим присутствием в Кастилии она гарантирует, что наша страна всегда будет находиться на передовой науки."
 nueva_planta:0 "Нуэва-Планта"
 nueva_planta_desc:0 "Пора установить в стране подлинную власть монарха, с единым сводом законов и общим языком, обновлённая и централизованная Кастилия будет напрямую назначать чиновников и бережно хранить абсолютную власть монарха."
 MOR_ideas:0 "Марокканские идеи"
 MOR_ideas_start:0 "Марокканские традиции"
 MOR_ideas_bonus:0 "Марокканские амбиции"
 mor_powerful_viziers:0 "Влиятельные визири"
 mor_powerful_viziers_desc:0 "Марокканские визири обладают исключительной властью внутри государства. Несмотря на их несомненную эффективность в вопросах управлении нашей страной, мы должны позаботиться, чтобы их амбиции не шли вразрез с нашими."
 mor_marabouts:0 "Суфийские марабуты"
 mor_marabouts_desc:0 "Несколько групп учёных-суфиев сделали Марокко своим домом. Мы должны быть уверены, что приняли этих святых людей и их учение близко к сердцу."
 mor_pirate_republics:0 "Защитник пиратских республик"
 mor_pirate_republics_desc:0 "На марокканском побережье, полным беженцев и изгоев, возникло множество пиратских поселений. Нам стоит взять этих пиратов под своё крыло, чтобы они могли свободно преследовать наших врагов на море."
 mor_fleet:0 "Оборона побережья"
 mor_fleet_desc:0 "У Марокко полно врагов, имеющих возможность начать вторжение сквозь море. Мы обязаны создать большой и мощный флот, готовый отразить чужеземных захватчиков, будь то христианские завоеватели или же мусульманские корсары."
 mor_slave_soldiers:0 "Солдаты-невольники"
 mor_slave_soldiers_desc:0 "К сожалению, мы не всегда можем доверять солдатам, подчиняющихся нам только из-за своей преданности. Однако, создав армию рабов, преданность перестанет быть актуальной проблемой."
 mor_curb_power_of_the_tribes:0 "Обуздать племена"
 mor_curb_power_of_the_tribes_desc:0 "Кочевые племена, путешествующие по нашим землям, номинально являются нашими подданными, а также постоянным источником раздора и инакомыслия. Мы должны укрепить свою власть и заставить их следовать нашим законам."
 TUN_ideas:0 "Тунисские идеи"
 TUN_ideas_start:0 "Тунисские традиции"
 TUN_ideas_bonus:0 "Тунисские амбиции"
 tun_catalan_guard:0 "Каталонская стража"
 tun_catalan_guard_desc:0 "Мы наняли большой контингент каталонских наёмников для защиты султана. Будучи опытными солдатами, не заинтересованными в тунисской политике, они остаются преданными нам, пока мы продолжаем хорошенько им платить."
 tun_attract_foreign_pirates:0 "Привлечение пиратов-чужеземцев"
 tun_attract_foreign_pirates_desc:0 "Не только гази, беженцы и рыбаки могут стать пиратами; большая добыча может привлечь к этому делу даже наших христианских противников."
 tun_board_of_captains:0 "Совет капитанов"
 tun_board_of_captains_desc:0 "Корсары больше не должны вести свои дела неорганизованно и децентрализовано. Настала пора создать единый совет капитанов для организации и регулирования пиратской деятельности на нашем побережя, естественно находящийся под контролем государства."
 tun_export_monopolies:0 "Монополии на экспорт"
 tun_export_monopolies_desc:0 "Поскольку сельские территории нашей страны плавно переходят в урбанизированное побережье, в тунисские порты попадает большое количество товаров. Нас необходимо монополизировать экспорт таких товаров, чтобы увеличить доходы государства."
 tun_caliphate:0 "Тунисский халифат"
 tun_caliphate_desc:0 "Хотя тунисские султаны издревле называют себя халифами исламского мира, этот титул редко воспринимался всерьёз другими мусульманами. Мы должны продемонстрировать своё благочестие, чтобы наши братья по вере рассматривали нас в качестве истинного халифата."
 barbary_pirate_ideas:0 "Идеи берберских пиратов"
 barbary_pirate_ideas_start:0 "Традиции берберских пиратов"
 barbary_pirate_ideas_bonus:0 "Амбиции берберских пиратов"
 galley_slaves:0 "Галерные рабы"
 galley_slaves_desc:0 "Не все захваченные нами рабы отправляются на рынки Востока. Многим из них уготована роль гребцов на галерах, что обеспечивает нам доступный источник моряков."
 vengeful_refugees:0 "Жаждущие мести беженцы"
 vengeful_refugees_desc:0 "И мусульмане, и мориски были изгнаны христианами Иберии и бежали в Магриб. Эти беженцы не в восторге от своего изгнания и с радостью ухватились за возможность извлечь выгоду из своего падения."
 mazmorras:0 "Мазморрас"
 mazmorras_desc:0 "Христианские правители рассказывают жуткие истории о нашей темнице, Мазморрасе. Там мы содержим самых ценных пленников, у которых есть богатые родственники, имеющие достаточно средств, чтобы заплатить за их возвращение в целости и сохранности. А условия в Мазморрасе гарантируют, что выкуп будет уплачен достаточно быстро."
 barbary_slave_trade:0 "Берберская работорговля"
 barbary_slave_trade_desc:0 "Набеги являются основным видом заработка берберских пиратов благодаря той цене, которую готовы заплатить на турецком и арабском невольничьих рынках за христианских рабов."
 barbary_fortified_strongholds:0 "Укреплённые пиратские крепости"
 barbary_fortified_strongholds_desc:0 "Необходимо укрепить наши пиратские крепости в случае нападения на нас с суши или с моря. Мы обязаны подготовить оборону своих городов, чтобы отразить атаки возможных захватчиков."
 heirs_of_al_andalus:0 "Наследники Аль-Андалуса"
 heirs_of_al_andalus_desc:0 "Среди тех, кто бежал от испанской Реконкисты, были бывшие наследники Аль-Андалуса, великого мусульманского халифата, который когда-то охватывал почти всю Иберию. Эта знать стремится восстановить свои утраченные владения любыми доступными методами."
 barbary_board_of_captains:0 "Совет капитанов"
 barbary_board_of_captains_desc:0 "Нам стоит создать совет самых опытных капитанов для руководства и регулирования вопросов пиратства и работорговли в государстве."
 TEX_ideas:0 "Техасские идеи"
 TEX_ideas_start:0 "Техасские традиции"
 TEX_ideas_bonus:0 "Техасские амбиции"
 lone_star_state:0 "Штат одинокой звезды"
 lone_star_state_desc:0 "Техас сохраняет свою независимость, гордясь самодостаточностью и индивидуальностью."
 tex_revolution:0 "Техасская революция"
 tex_revolution_desc:0 "Мы яростно сражались за независимость и теперь готовы биться насмерть против любого, кто посмеет угрожать нашей свободе."
 cotton_plantations:0 "Хлопковые плантации"
 cotton_plantations_desc:0 "Плодородные поля Техаса предоставляют превосходные земли для хлопковых плантаций. Поселенцы, рабы, мигранты и фермеры прибывают со всех концов света, чтобы трудиться на новых землях. Если мы воспользуемся этим преимуществом, то сможем быстро наладить экспорт этого ценного сырья во все страны мира."
 vaqueros:0 "Васкерос"
 vaqueros_desc:0 "Васкерос — это конные пастухи в Америках, и их образ жизни занимает особое место в нашей культуре. Эти «ковбои» — усердные труженики, привычные к местности, и умелые наездники. Они гордятся своим умением обращаться со скотом и лошадьми."
 tex_native_frontiers:0 "Пограничная нация"
 tex_native_frontiers_desc:0 "Будучи приграничной страной, мы сражаемся с опасными враждебными индейцами. Чтобы нашему народу ничто не угрожало, важно поддерживать эффективную и мобильную армию."
 tejanos:0 "Техано"
 tejanos_desc:0 "Некогда провинция Мексики, Техас не забыл о своих корнях. Техасские мексиканцы, или техано, во многом являются неотъемлемой частью нашей културы. Их влияние ощущается в еде, музыке, языке и традициях."
 adelsverin:0 "Адельсверин"
 adelsverin_desc:0 "В эпоху беспорядков и революций в Европе немцы массово бегут в Новый Свет в поисках стабильности и безопасности. Общество по охране немецких иммигрантов в Техасе будет способствовать созданию немецких сообществ в Техасе, а также их интеграции в нашу страну."
 ASU_ideas:0 "Астурийские идеи"
 ASU_ideas_start:0 "Астурийские традиции"
 ASU_ideas_bonus:0 "Астурийские амбиции"
 asu_reconquista:0 "Реконкиста"
 asu_reconquista_desc:0 "Бывшие земли Астурии поделены между испанскими королевствами. Мы должны вернуть их под власть Астурии."
 asu_camino_de_santiago:0 "Камино де Сантьяго"
 asu_camino_de_santiago_desc:0 "Мы являемся стражами священной паломнической дороги, Пути Святого Иакова. Долг велит нам обеспечить безопасность благочестивых путников, идущих через наши земли к святому месту в Сантьяго."
 asu_aristocracy:0 "Астурийская аристократия"
 asu_aristocracy_desc:0 "У верхушки астурийского общества древние корни и глубокие карманы. Мы должны обеспечить им достойное место в нашей стране."
 asu_colonialism:0 "Путешествие в Новый Свет"
 asu_colonialism_desc:0 "Астурийские финансисты готовы вкладывать деньги в колонии в Новом Свете. Мы должны создать собственные колониальные предприятия ради увеличения прибыли."
 asu_millenarian_revival:0 "Милленирийское возрождение"
 asu_millenarian_revival_desc:0 "Настали тёмные времена, и знаки надвигающегося апокалипсиса ясно видны. Это знак того, что мы должны денно и нощно укреплять веру в наших сердцах и нести Слово Божье вплоть до самых дальних уголков Земли."
 asu_unify_the_provinces:0 "Объединить провинции"
 asu_unify_the_provinces_desc:0 "Административное деление Астурии и Кантабрии ужасно неэффективно. Провинции нужно объединить в более централизованные области, чтобы прощ было вершить правосудие и набирать войска."
 asu_early_industrialism:0 "Ранняя индустриализация"
 asu_early_industrialism_desc:0 "Мы обнаружили богатые залежи угля в холмах Астурии. нужно воспользоваться новыми открытиями в механике и использовать природные ресурсы для повышения эффективности наших мануфактур."
 ADU_ideas:0 "Андалусские идеи"
 ADU_ideas_start:0 "Андалусские традиции"
 ADU_ideas_bonus:0 "Андалусские амбиции"
 adu_stand_against_the_reconquista:0 "Противостоять Реконкисте"
 adu_stand_against_the_reconquista_desc:0 "После краха государства Альмохадов христианские королевства воспользовались возможностью захватить большую часть Иберии. Но они не достигли окончательного успеха, и мы должны встать у них на пути!"
 adu_taifa_adminstration:0 "Администрация тайфы"
 adu_taifa_adminstration_desc:0 "Некогда Иберия была разделена между несколькими могущественными мусульманскими тайфами, самостоятельно управлявшими своими землями. Мы должны возродить эти тайфы и снять с себя бремя управления растущей страной."
 adu_ahl_uhl_dhimma:0 "Аль-уль-зимми"
 adu_ahl_uhl_dhimma_desc:0 "Хоть мы и отбросили христианских королей, многие из их бывших подданных не исповедуют нашей веры. Мы продемонстрируем своё милосердие, выказав им терпимость и уважение, которых были лишены мусульмане под властью христиан."
 adu_legacy_of_ibn_arabi:0 "Наследие Ибн Араби"
 adu_legacy_of_ibn_arabi_desc:0 "Работы Ибн Араби, знаменитого богослова и мистика XIII века, вновь обрели популярность в аль-Андалусе. Наша страна снова становится центроом исламского знания, и мы должны всеми силами поддерживать это."
 adu_jund_settlements:0 "Поселения джунд"
 adu_jund_settlements_desc:0 "Движущей силой нашей экспансии является разновидность системы военных поселений, называемой джунд, в которой воинские отряды получают участки вновь захваченных территорий для поселения и управления. Возможная награда служит отличной мотивацией при наборе войск, гарантируя, что мы никогда не будем испытывать нехватку рекрутов."
 adu_expeditionary_sentiment:0 "Дух первооткрывательства"
 adu_expeditionary_sentiment_desc:0 "От пленных португальских моряков мы слышали истории о Новом Свете на западе, богатом золотом и серебром. Нужно организовать собственные экспедиции через океан и лично убедиться, правдивы ли слухи."
 adu_al_awasim:0 "Аль-авасим"
 adu_al_awasim_desc:0 "Жизненно важно укрепить границу с христианскими королевствами. Мы воздвигнем цепь крепостей на границе, чтобы ни один враг не проник на наши земли без долгой и изнурительной осады."
 NRM_ideas:0 "Нормандские идеи"
 NRM_ideas_start:0 "Нормандские традиции"
 NRM_ideas_bonus:0 "Нормандские амбиции"
 nrm_norman_conquest:0 "Завоеватели"
 nrm_norman_conquest_desc:0 "С тех пор как викинг Роллон провозгласил себя ярлом Нормандии, кровь завоевателей течёт в жилах нормандцев. Наш народ способен захватывать новые земли, при этом не вызывая гнев своих новых соседей."
 nrm_norman_philosophers:0 "Нормандские философы"
 nrm_norman_philosophers_desc:0 "Нормандская школа философии известна по всей Франции, так как в ней нет такого понятия как абсолют. Благодаря этим особенностям, советники из Нормандии всегда востребованы."
 nrm_channel_islands:0 "Нормандские острова"
 nrm_channel_islands_desc:0 "Из-за своей уникальной истории Нормандские острова имеют свой собственный свод законов. Эксперименты с налоговыми реформами на этих островах, возможно, позволят в будущем извлечь выгоду для всего государства в целом."
 nrm_viking_explorers:0 "Потомки мореплавателей"
 nrm_viking_explorers_desc:0 "Когда-то наши предки пересекли Атлантику и достигли самого Винланда. Мы должны продолжить их традиции и достичь Нового Света."
 nrm_viking_raids:0 "Набеги викингов"
 nrm_viking_raids_desc:0 "Мы нажили своё богатство, "заплатив железную цену", а не земледелием или торговлей."
 nrm_naval_invasion:0 "Морское вторжение"
 nrm_naval_invasion_desc:0 "Не существует неприступных крепостей. Если наши корабли могут добраться до крепости, она сдастся гораздо быстрее."
 nrm_great_commanders:0 "Великие командиры"
 nrm_great_commanders_desc:0 "Нормандские командиры - лучшие в мире, хотя они и редко дослуживают до звания капитана."
 PIS_ideas:0 "Пизанские идеи"
 PIS_ideas_start:0 "Пизанские традиции"
 PIS_ideas_bonus:0 "Пизанские амбиции"
 pis_restore_the_pisan_navy:0 "Восстановить пизанский флот"
 pis_restore_the_pisan_navy_desc:0 "Были времена, когда нашему флоту в Средиземном море не было равных. Теперь же, когда мы свободны от гнёта флорентийских тиранов, наш долг вернуть былую славу пизанскому флоту. Mare Nostrum, встречай своих хозяев."
 pis_the_leaning_tower:0 "Падающая башня"
 pis_the_leaning_tower_desc:0 "Когда-то наша башня была посмешищем. Теперь же люди испытывают удивление от одного её вида и даже считают её чудом. Люди со всего света приезжают дабы посмотреть на неё собственными глазами. Как думаете, кто теперь смеется?"
 pis_the_university_of_pisa:0 "Пизанский университет"
 pis_the_university_of_pisa_desc:0 "Пизанский университет, один из древнейших университетов Италии и Европы, он всегда занимал передовые места как по уровню образования, так и по вкладу в науку."
 pis_urbanization_effort:0 "Урбанизация"
 pis_urbanization_effort_desc:0 "Несмотря на нашу славную историю и усилия народа, город Пиза все ещё не достиг уровня технологического развития многих менее известных городов. Настало время взять в руки кайло и лопату и исправить это!"
 pis_anziani_del_popolo:0 "Anziani del Popolo"
 pis_anziani_del_popolo_desc:0 "Совет старейшин первоначально был основан с целью усмирить соперничество между двумя семьями Делла Герардеска и Висконти. Но на этом он не остановился, взяв коммуны под свой контроль, совет задержался на посту более чем на 50 лет, при этом управляя республикой по своему разумению."
 pis_maritimes_legacy:0 "Морское наследие"
 pis_maritimes_legacy_desc:1 "На протяжении веков Пиза была одной из доминирующих сил в Средиземноморье, контролирующей торговлю и распространяющей своё влияние. Будучи лишь тенью великой державы, которой когда-то она была, её наследие все ещё при ней. Пиза помнит своих героев."
 pis_fund_the_masnada:0 "Фонд Маснада"
 pis_fund_the_masnada_desc:1 "Чтобы защитить нашу любимую нацию, нам нужна армия. Чтобы собрать армию нам нужны люди. Имея достаточное количество денег, мы могли бы привлечь местные свободные компании наёмников примкнуть к нашему ополчению."
 AKS_ideas:0 "Аксумские идеи"
 AKS_ideas_start:0 "Аксумские традиции"
 AKS_ideas_bonus:0 "Аксумские амбиции"
 aks_stellae_builders:0 "Строители обелисков"
 aks_stellae_builders_desc:0 "Древняя Аксумская империя прославилась тем, что в ней было сооружено множество обелисков. Мы поддержим эту традицию, чтобы славное наследие нашего государства не было забыто."
 aks_legacy_of_king_kaleb:0 "Наследие Царя Калеба"
 aks_legacy_of_king_kaleb_desc:0 "Царь Калеб - самый великий правитель нашего государства за всю его историю. В годы его правления, рубежи Аксумской империи простирались дальше, чем когда-либо ранее. Его наследие живёт в наших сердцах, наследие его завоеваний."
 aks_persian_revenge:0 "Месть персам"
 aks_persian_revenge_desc:0 "Войны с Персией в далёком прошлом обернулись сокрушительными и позорными поражениями. Пробил час расплаты."
 aks_christianity_stronghold:0 "Оплот христианства"
 aks_christianity_stronghold_desc:0 "Несмотря на то, что Аксумская империя была окружена иноверцами, она оставалась пристанищем для христиан на протяжении долгих веков. Мы будем беречь нашу веру и впредь."
 aks_mediterranean_contacts:0 "Средиземноморские связи"
 aks_mediterranean_contacts_desc:0 "Аксумская империя всегда поддерживала связь с державами Средиземного моря: с Грецией, с Римской империей. Эти связи служат важным источником информации."
 aks_trade_hub:0 "Центр торговли"
 aks_trade_hub_desc:0 "Наша держава всегда располагалась на торговых распутьях, мы связываем средиземную и индийскую торговлю, по нашим землям перевозят слоновую кость, золото, соль. Торговля занимает важную роль в нашей экономике."
 aks_coin_minting:0 "Чеканка монет"
 aks_coin_minting_desc:0 "Мы издавна одарены золотыми рудниками, что позволяет нам самостоятельно чеканить собственные монеты без каких-либо проблем. Благодаря этому, мы можем лучше регулировать нашу экономику."
 GZI_ideas:0 "Зимбабвийские идеи"
 GZI_ideas_start:0 "Зимбабвийские традиции"
 GZI_ideas_bonus:0 "Зимбабвийские амбиции"
 gzi_stone_masonry:0 "Каменная кладка"
 gzi_stone_masonry_desc:0 "Зимбабве всегда славилось своей каменной кладкой, эти познания уходят корнями в древнее королевство Мапунгубве. Нашим каменщикам нет равных."
 gzi_ivory_trade:0 "Торговля слоновой костью"
 gzi_ivory_trade_desc:0 "Наша страна изобилует слонами, и мы издавна торгуем слоновой костью с соседями."
 gzi_gold_deposits:0 "Залежи золота"
 gzi_gold_deposits_desc:0 "В нашей стране присутствуют бесчисленные залежи золота, они словно ждут, пока мы до них доберёмся. Добыв их, мы значительно обогатимся."
 gzi_zimbabwes_walls:0 "Стены Зимбабве"
 gzi_zimbabwes_walls_desc:0 "Огромные стены наших городов - дань уважения нашей силе, и весомый аргумент против вторжения для наших недоброжелателей."
 gzi_lay_of_the_land:0 "Знание местности"
 gzi_lay_of_the_land_desc:0 "Наши земли всегда таили секреты от наших соседей. Лишь мы по-настоящему их знаем, и можем ими пользоваться, получая преимущество."
 gzi_tributary_system:0 "Система данников"
 gzi_tributary_system_desc:0 "Малые страны с незапамятных времён платили Зимбабве дань. Таким образом, мы неплохо разбогатели."
 gzi_zimbabwe_birds:0 "Птицы Зимбабве"
 gzi_zimbabwe_birds_desc:0 "Каменные птицы, сотворённые нашими скульпторами, известны повсюду, и никто не способен повторить их качество и красоту."
 KIT_ideas:0 "Китарские идеи"
 KIT_ideas_start:0 "Китарские традиции"
 KIT_ideas_bonus:0 "Китарские амбиции"
 kit_legacy_of_the_gods:0 "Наследие Богов"
 kit_legacy_of_the_gods_desc:0 "Известно, что наш правитель - непосредственный наследник богов. Потому, не может быть ни капли сомнения в его праве на власть."
 kit_empire_of_the_light:0 "Империя света"
 kit_empire_of_the_light_desc:0 "Мы - Империя солнца, Империя луны, Империя света. Наша империя воссияет и затмит всех других."
 kit_memory_of_aksum:0 "Память об Аксуме"
 kit_memory_of_aksum_desc:0 "Когда пала империя Аксум, мы восстали из её пепла, но некоторые хранят в своих сердцах память о ней, дабы не повторить её судьбу."
 kit_lakes_dominance:0 "Господство в Великих озёрах"
 kit_lakes_dominance_desc:0 "Земли вокруг Великих озёр - наши по праву, и никто другой это не сможет оспорить."
 kit_bachwezi_earthworks:0 "Земляные работы Бачвези"
 kit_bachwezi_earthworks_desc:0 "Бачвези издавна отличались своими познаниями в земляных работах, нашим техникам строительства завидуют все вокруг."
 kit_nile_conquest:0 "Завоевание Нила"
 kit_nile_conquest_desc:0 "Долина Нила будет нашей, как это было в прошлом, и никто не посмеет нас остановить."
 kit_rich_history:0 "Богатая история"
 kit_rich_history_desc:0 "Наша история и легенды очень красочны, всякий, кто их слышит, внемляет, что именно наша держава достойна быть великой."
 NBI_ideas:0 "Нубийские идеи"
 NBI_ideas_start:0 "Нубийские традиции"
 NBI_ideas_bonus:0 "Нубийские амбиции"
 nbi_our_land:0 "Наша земля"
 nbi_our_land_desc:0 "Этот край был нашим с незапамятных времён. Пока державы рядом воспревали и терпели крах, наш народ всё время жил тут, потому мы здесь навсегда и останемся."
 nbi_religious_friction:0 "Религиозные трения"
 nbi_religious_friction_desc:0 "Несмотря на распространение иных верований вокруг нас, мы всё ещё сохраняем статус бастиона Христианства. Мы должны и впредь сохранять нашу веру и беречь её в сердцах и умах нашего народа."
 nbi_desert_knowledge:0 "Познания о пустыне"
 nbi_desert_knowledge_desc:0 "Пустыня - наша среда обитания, как мы можем не знать её вдоль и поперёк? Нам естественно и легко находиться в ней и перемещаться по ней."
 nbi_military_strength:0 "Военная мощь"
 nbi_military_strength_desc:0 "Наш народ отличился своей военной мощью и боевыми познаниями. Нубийские воины сражались во многих местах по всему миру."
 nbi_nile_control:0 "Власть над Нилом"
 nbi_nile_control_desc:0 "Нил - главная артерия нашего государства, он не только открывает нам множественные возможности в торговле, но и также способствует развитию сельского хозяйства."
 nbi_christian_ties:0 "Связи с христианами"
 nbi_christian_ties_desc:0 "Мы всегда были образцом для христиан вокруг нас. Даже когда у наших стен объявились мусульмане, мы не отступили, наши братья по вере могут не сомневаться в нашей готовности встать на их защиту."
 nbi_egyptian_relations:0 "Отношения с Египтом"
 nbi_egyptian_relations_desc:0 "Наша держава на протяжении многих веков была связана с Египтом. Посредством взаимодействия с ними, мы налаживали связи с древними греками и римлянами. Из Египта же пришли и мусульмане. Мы многое узнаём именно благодаря Египту."
 ADA_ideas:0 "Адальские идеи"
 ADA_ideas_start:0 "Адальские традиции"
 ADA_ideas_bonus:0 "Адальские амбиции"
 ada_our_infinite_struggle:0 "Вечная борьба"
 ada_our_infinite_struggle_desc:0 "На протяжении многих веков мусульмане и христиане боролись за владычество над Африканским Рогом. Мы, как естественные лидеры мусульман, станем тем самым копьём, которое пронзит иноверцев и принесёт мусульманам победу."
 ada_a_monarchial_imamate:0 "Монархический имамат"
 ada_a_monarchial_imamate_desc:0 "Наша держава и вера неделимы и гармонично функционируют вместе. Наш руководитель - и правитель, и главный имам, ведь вера неотделима от власти и наоборот. Лишь истинно набожный человек может привести нас к процветанию."
 ada_zeila_and_harar:0 "Сайла и Харар"
 ada_zeila_and_harar_desc:0 "Пусть первый город расположен у моря, второй - в горах, но они оба дают нам бесчисленные богатства и вносят неоценимый вклад в нашу культуру. Их важность для торговли и образования обогащает не только нашу казну, но и дух, и укрепляет нашу связь с Господом."
 ada_mujahiduir_cavalry:0 "Всадники-муджахидуиры"
 ada_mujahiduir_cavalry_desc:0 "На протяжении поколений, наш народ выводил лучших лошадей в регионе, чтобы преуспеть в джихаде против христиан. Этих бойцов прозвали муджахидуирами; Они - наилучшие и храбрейшие всадники мира."
 ada_unite_the_clans:0 "Объединение кланов"
 ada_unite_the_clans_desc:0 "Сомалийцы традиционно разделены на кланы, и сами кланы разделены на субкланы. Из-за этого раздела, кланы соперничают и враждуют друг с другом на потеху врагу. Пора объединиться и положить конец нашим разногласиям."
 ada_yahu_yahu:0 "Яху Яху"
 ada_yahu_yahu_desc:0 "В борьбе с христианами, мы восклицаем 'Яху Яху', что наполняет наши сердца храбростью, а вражьи - ужасом. Слабые духом неспособны устоять перед нашим боевым кличем, ведь Аллах не на их стороне, они попросту убегают, показывая свою трусливую натуру."
 ada_embrace_the_cannons:0 "Пустить в бой пушки"
 ada_embrace_the_cannons_desc:0 "Наша держава первой в регионе внедрила в армию полевые пушки, что дало нам значимое преимущество над врагами. Нельзя упускать эту возможность, стоит применить его как можно скорее."
 JOL_ideas:0 "Джолофские идеи"
 JOL_ideas_start:0 "Джолофские традиции"
 JOL_ideas_bonus:0 "Джолофские амбиции"
 jol_legacy_of_ndiadiane_ndiaye:0 "Наследие Ндиадиане Ндиайе"
 jol_legacy_of_ndiadiane_ndiaye_desc:0 "Изначально, существовали шесть враждовавших королевств. Порознь они были слабы, но однажды явился Ндиадиане Ндиайе, и объединил их всех под одним знаменем. Былые королевства остались, но они стали единым целым под властью Бура."
 jol_adherents_of_islam:0 "Приверженцы ислама"
 jol_adherents_of_islam_desc:0 "Значимая часть нашего населения - иноверцы, но бразды правления находятся в руках набожных, богобоязненных мусульман. Так как с нами Аллах, это единственный справедливый уклад."
 jol_tribute_of_the_five_kingdoms:0 "Дань пяти королевств"
 jol_tribute_of_the_five_kingdoms_desc:0 "Со времён Ндиадиане Ндиайе, Бур был королём Джолофа, и королевства Баол, Кайор, Салум, Сине и Вало платили ему дань, как признание его власти над ними всеми. Точно так же нам будут подчиняться и новые подданные."
 jol_ambassadors_abroad:0 "Послы за рубежом"
 jol_ambassadors_abroad_desc:0 "Благодаря тому, что нас регулярно навещают иноземные торговцы, мы узнали, насколько на самом деле велик мир. Любопытство нашего народа породило приключенческий дух, потому у нас всегда хватает желающих отправиться представлять наше государство за границей."
 jol_qadi_tribunals:0 "Суды кади"
 jol_qadi_tribunals_desc:0 "Нет более справедливого права, чем право Божье, но лишь люди могут заставить следовать наставлениям Аллаха других людей. Ради этой задачи, мы избрали наилучших кади, они же магистраты, дабы те наставляли наш народ на путь истинный - путь веры и рвения, согласно шариату."
 jol_wolof_griots:0 "Волофские гриоты"
 jol_wolof_griots_desc:0 "Наша история полнится сказаниями, историями, песнями и поэмами, и задача волофских гриотов - собирать их и хранить. Наши властители не раз прибегали к их помощи, чтобы те веселили придворных и прославляли нас, возвращая нам нашу к ним любовь."
 jol_paying_the_waref:0 "Выплата варефа"
 jol_paying_the_waref_desc:0 "В нашей державе, многие земледельцы не имеют в собственности ту землю, которую они собственно обрабатывают. Для пользования землёй, они платят вареф, то есть ренту землевладельцам. Благодаря этой системе мы сможем привести наше государство к процветанию."
 ZUL_ideas:0 "Зулусские идеи"
 ZUL_ideas_start:0 "Зулусские традиции"
 ZUL_ideas_bonus:0 "Зулусские амбиции"
 zul_confederacy_of_clans:0 "Конфедерация кланов"
 zul_confederacy_of_clans_desc:0 "На ранних порах, наше государство представляло собой конфедерацию нескольких кланов. Мы, конечно, стремимся к более централизованному государству, но эти кланы всё ещё обладают некоторой властью."
 zul_the_ukubuthwa:0 "Укубутва"
 zul_the_ukubuthwa_desc:0 "Укубутва - система обрядов инициации, с помощью которой мы можем спешно пополнять ряды наших войск. Войска группируются по возрасту, и объединяются в подразделения. Эти подразделения защищают нашу страну, служат послами короля и хранителями порядка. По этой системе, молодёжь обучают основам военного дела с юного возраста, и готовят к дальнейшей службе."
 zul_the_impi_warriors:0 "Воины импи"
 zul_the_impi_warriors_desc:0 "На нашем языке, слово 'Импи' значит война, или бой, но также обозначает и тех, кто воюет, ведь для нас нет различий между теми, кто воюет и войной, как действием. Они - единое целое. Изначально, эти воины были несколько дезорганизованы, но благодаря реформам короля Шаки, они - систематизированная и ужасающая сила."
 zul_zulu_expansion:0 "Экспансия зулусов"
 zul_zulu_expansion_desc:0 "В начале XIX века, благодаря военному превосходству произошла стремительная экспансия зулусов в землях Южной Африки. Именно силой мы покорим новые земли и поставим всех на колени."
 zul_warrior_culture:0 "Воинская культура"
 zul_warrior_culture_desc:0 "Всё своё существование, зулусы были воинственным и агрессивным народом, и мы этим гордимся. Благодаря этим чертам, мы стали владыками своего региона. Благодаря этим чертам, наши воины уверены в победе и совсем лишены страха."
 zul_shaka_reforms:0 "Реформы Шаки"
 zul_shaka_reforms_desc:0 "Величие Шаки заключается не только в его военных реформах, но и в стремлении построить современное и эффективное государство. Мы примем его идеи и начнём эпоху богатства и процветания для нашего народа."
 zul_conquest_through_patronage:0 "Завоевание покровительством"
 zul_conquest_through_patronage_desc:0 "Не обязательно ради абсолютно любого расширения наших земель начинать войну. Конечно, мы стремительно добились очень многого с помощью военных действий, но мы приемлем идею добровольного присоединения к нам других племён и достижения общей славы."
 horn_of_african_punt_legend:0 "Легенда о земле Пунт"
 horn_of_african_punt_legend_desc:0 "Может, некоторые считают землю Пунт мифом, но мы всё равно её наследники. Подобно земле Пунт мы будем торговать даже в самых далёких уголках мира."
 horn_of_african_aksumite_legacy:0 "Наследие Аксума"
 horn_of_african_aksumite_legacy_desc:0 "Африканский Рог когда-то был колыбелью известной Аксумской империи. Со временем, её влияние увяло, и в итоге её заменила Эфиопия. Тем не менее, её наследие живёт в нашей культуре по сей день."
 horn_of_african_highland_cultivation:0 "Земледелие в нагорьях"
 horn_of_african_highland_cultivation_desc:0 "Регионы возле Арабского полуострова, откровенно говоря, не славятся плодородием или умеренным климатом. Тем не менее, мы живём именно здесь, в нагорьях Африканского Рога возле пустынного полуострова. Наш народ адаптировался к жизни в этом климате, и всё же обрабатывает свою землю."
 horn_of_african_oromon_warriors:0 "Воины оромо"
 horn_of_african_oromon_warriors_desc:0 "Оромо жили в Африканском Роге дольше, чем кто-либо мог подумать. Многие помнят, как они переселились в самое сердце Рога, но забывают, насколько же они свирепые и жестокие воины."
 horn_of_african_religious_melting_pot:0 "Набожный народ"
 horn_of_african_religious_melting_pot_desc:0 "В Африканском Роге разные религии уживаются в непосредственной близости друг от друга. Пусть местные державы и устраивают войны за веру время от времени, никого не удивит то, что местные народы более терпимы к язычникам, и в некоторой мере внедряют элементы чужих религий в свои верования."
 horn_of_african_cushitic_language:0 "Кушитский язык"
 horn_of_african_cushitic_language_desc:0 "Кушитские языки широко распространены в регионе Рога, и различные местные державы более чем рады использовать этот язык в дипломатических целях."
 horn_of_african_religious_defensive_nature:0 "Защитный характер"
 horn_of_african_religious_defensive_nature_desc:0 "Наш народ очень сдержан. Мы настроены на защиту, и местность родного региона поддерживает такой настрой."
 OYO_ideas:0 "Ойоские идеи"
 OYO_ideas_start:0 "Ойоские традиции"
 OYO_ideas_bonus:0 "Ойоские амбиции"
 oyo_yoruba_origin_story:0 "История происхождения йоруба"
 oyo_yoruba_origin_story_desc:0 "История создания Ойо - одна из многих легенд и мифов. Согласно традиционным рассказам, мир был сотворён сыном Олоруна, который создал землю посреди водного хаоса, с чего и началось зарождение мира - и Ойо."
 oyo_oduduwa_mythos:0 "Легенда об Одудуа"
 oyo_oduduwa_mythos_desc:0 "Как известно из наших традиций, Одудуа был великим героем, прародителем йоруба и первым королём Ойо. Из наших устных рассказов можно узнать, что он был первым, кто ступил на эту землю, правда, некоторые говорят, что он прибыл из Мекки и основал наше королевство. Нельзя сказать, что из этого истина, но его культурное наследие - наша опора."
 oyo_ile_ife_protector:0 "Город 401 божества"
 oyo_ile_ife_protector_desc:0 "Иле-Ифе - великий Город 401 божества. Мы обязаны распространять его религиозное влияние и защищать его от язычников."
 oyo_balnce_of_power:0 "Равновесие власти"
 oyo_balnce_of_power_desc:0 "Алаафин, правитель Ойо, подотчётен совету Ойо Меси. Если Алаафин посмеет злоупотреблять властью, то долг и право Ойо Меси - вынудить правителя отречься, зачастую, исполняя при этом ритуальное самоубийство."
 oyo_the_oyo_cavalry:0 "Кавалерия Ойо"
 oyo_the_oyo_cavalry_desc:0 "Наша армия опирается на крепкие спины нашей конницы. Нужно приложить все усилия, чтобы у нас был постоянный доступ к лошадям для пополнений армии."
 oyo_emporium_of_the_south:0 "Торговый центр юга"
 oyo_emporium_of_the_south_desc:0 "Мусульмане контролируют торговлю на севере Западной Африки, но берега для них слишком далеко. Но не для нас! Именно мы - торговый центр юга, и связующее звено европейской и африканской торговли."
 oyo_feudal_unity:0 "Феодальное единство"
 oyo_feudal_unity_desc:0 "Наше государство очень децентрализовано, и опирается на поддержку данников и вассалов. Совмещая обеспечение автономии и укрепление имперской власти должным образом, мы сможем привнести в нашу державу стабильность и единство."
 SOM_ideas:0 "Сомалийские идеи"
 SOM_ideas_start:0 "Сомалийские традиции"
 SOM_ideas_bonus:0 "Сомалийские амбиции"
 SOM_land_of_punt:0 "Земля Пунт"
 SOM_african_silk_road:0 "Африканский Шёлковый путь"
 SOM_african_minting:0 "Африканская чеканка монет"
 SOM_zeila_and_berbera:0 "Сайла и Бербера"
 SOM_blue_nile:0 "Голубой Нил"
 SOM_indian_merchants:0 "Индийские торговцы"
 SOM_faithful_to_allah:0 "Верны Аллаху"
 SOM_land_of_punt_desc:0 "Древние пирамидальные структуры, мавзолеи, разрушенные города и стены из камня - показатели существования древней продвинутой цивилизации, известной как Пунт, когда-то процветавшей на Сомалийском полуострове."
 SOM_african_silk_road_desc:0 "Индийский и китайский шёлк и корица экспортировались в Северную Африку, но за более высокую цену, а оттуда и на Ближний Восток и в Европу, потому, шёлк и корица - очень денежные товары, в частности для сомалийских торговцев, которые заполучали их в большом количестве по морю и суше. Морской путь зачастую был намного быстрее, что даёт нам преимущество."
 SOM_african_minting_desc:0 "Сомалийцы поддерживали широкую торговую сеть, доминировали в местной торговле золотом, чеканили свою валюту, и оставили значимый след в архитектуре региона. Отчеканенные нами монеты считались ценнейшими в отдельных регионах Аравии и Северной Африки."
 SOM_zeila_and_berbera_desc:0 "Самые важные торговые порты Африканского Рога - Сайла и Бербера. Сайла - бывшая арабская колония, зависевшая от Мохи, а Бербера не зависит ни от какой иноземной державы. Пусть об этом не много говорят, но Бербера - самый свободный порт мира и важнейший торговый порт Аравийского залива и Африканского Рога."
 SOM_blue_nile_desc:0 "Исток Голубого Нила - озеро Тана в Эфиопии. Река течёт на юг, после чего попадает в каньон длиной около 400 км, в примерно 30 км от озера Тана, и этот каньон - крупное препятствие для торговцев и путешественников Африканского Рога. Мы - одни из немногих, кто знает, как оттуда попасть в место, где Голубой Нил впадает в Белый Нил, и течёт в сторону Египта."
 SOM_indian_merchants_desc:0 "Многие века индийские торговцы привозили огромное количество корицы из Шри Ланки и Индонезии в Сомали и Аравию. Говорят, что это прекрасно сохранённый секрет сомалийских и арабских торговцев от ушей европейцев."
 SOM_faithful_to_allah_desc:0 "Христианство и ислам сосуществуют в этом регионе. Многие из них описывают иноверцев как терпимых и честных людей. Мы, как последователи Корана, можем быть уверены, что в душе они искренне верны Аллаху, который приведёт их к спасению."
 ISR_ideas:0 "Израильские идеи"
 ISR_ideas_start:0 "Израильские традиции"
 ISR_ideas_bonus:0 "Израильские амбиции"
 end_of_diaspora:0 "Больше не диаспора"
 end_of_diaspora_desc:0 "На протяжении очень долгого времени, народ Израиля жил по всей Европе и по всему Ближнему Востоку, но теперь, у нас появилась своя держава, и нашим скитаниям будет положен конец!"
 national_myths_restored:0 "Восстановление национальных легенд"
 national_myths_restored_desc:0 "Так как мы теперь вновь едины, мы можем вспомнить об основополагающих легендах нашей культуры, в частности, сказ о короле Давиде, укрепив таким образом наше войско!"
 return_home:0 "Возвращение на родину"
 return_home_desc:0 "Так как у еврейского народа наконец появилась своя родина, многие его представители возвращаются в Иерусалим, благодаря чему наша экономика и производство испытывают бум, а также бурно растёт наше население."
 jewish_trade_tradition:0 "Еврейская традиция торговли"
 jewish_trade_tradition_desc:0 "От Шанхая до Рейкьявика - мы уже очень давно торгуем по всему миру. Рахдониты - самое яркое тому подтверждение."
 pious_people:0 "Набожность"
 pious_people_desc:0 "За всю свою долгую историю, еврейский народ немалое пережил. Но не важно, что нас ждёт, мы ни за что не откажемся от нашей веры в Господа!"
 people_of_exile:0 "Народ изгнанников"
