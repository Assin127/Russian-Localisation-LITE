 encountered_christian_tooltip:0 "Открыто христианство."
 shinto_incident_recent_tooltip:1 "С момента прошлого инцидента прошло как минимум 30 лет."
 incident_neo_confucianism_title:1 "Суси-Гаку"
 incident_neo_confucianism_desc:0 "Неоконфуцианство не ново для Японии, оно распространилось из Китая в эпоху Камакура и, подобно многим аспектам китайской и более широкой восточноазиатской культуры, быстро укоренилось. Её рационалистическая перспектива, прежде всего, очень хорошо подходит для укрепления авторитета правителя, и если мы будем поощрять его развитие в Японии, мы можем разработать более действенный принцип контроля над нашим народом."
 incident_nanban_title:0 "Торговля с южными варварами"
 incident_nanban_desc:0 "Западные торговцы прибыли на наши земли, принося товары, идеи и даже оружие, которых мы раньше не видывали. Этим иностранцам не достаёт манер и даже гигиены, но то, как мы обращаемся с этими торговцами, может оказать сильное влияние на наше общество."
 incident_firearms_title:0 "Распростраnнение огнестрельного оружия"
 incident_firearms_desc:0 "Оружие пороха, которое западные торговцы принесли на наши берега, явно очень опасно для общества. Поскольку местные варианты этих орудий, Танегасима, уже начали производиться, становится ясно, что скоро в стране будет большой запас оружия, с которым даже простой крестьянин может победить самого хорошо подготовленного самурая."
 incident_spread_of_christianity_title:0 "Распростраnнение христианства"
 incident_spread_of_christianity_desc:0 "Миссионеры, несущие слово странной западной религии, прибыли на наши берега, и их слова произвели впечатление на удивительно большую часть японского населения. Христианские общины формируются на всём протяжении острова, и новообращённые японцы сами обращают всё больше своих соотечественников с каждым днём."
 incident_shogunate_authority_title:0 "Возвышение власти Сёгуната"
 incident_shogunate_authority_desc:0 "На протяжении столетий сёгун, а не император, был настоящей силой в Японии. Однако, авторитет сёгуната сам по себе долгое время никто не признавал. Кажется, нынешний сёгун намеревается изменить это, потребовав исполнения и укрепления старых законов и традиций, чтобы сильнее контролировать эту раздираемую войной землю."
 incident_ikko_shu_title:0 "Икко-икки"
 incident_ikko_shu_desc:0 "Буддизм Чистой Земли — не новая религия на нашем острове, но во время гражданской войны, которая мучила Японию, множество людей обратилось к ней. Это групповое движение становится всё более военизированным, и их обещания о спасении притягивают в свои ряды фермеров, священников, монахов и даже дворян. Власть древних традиций оспаривается их сильным убеждением."
 incident_wokou_title:0 "Пираты Вако"
 incident_wokou_desc:0 "Отношения между Китаем, Кореей и Японией всегда были тревожными. Растущий авторитет центральной власти в Японии привёл к образованию большого числа пиратских обществ, часть из которых даже финансируется за счёт внешних вливаний. Поскольку наши порты используются этими морскими грабителями, нам нужно выбрать позицию по вопросу пиратства."
 incident_urbanization_title:0 "Урбанизация"
 incident_urbanization_desc:0 "Общество быстро меняется, так как всё больше и больше людей мигрируют из сельской местности в великие города-крепости по всей стране. Мощь древних торговых гильдий находится на подъёме, и землевладельцы жалуются, что фермеры не остаются на своих участках."
