 shinto_events.1.t:0 "Пираты вако и торговля бахан"
 shinto_events.1.d:0 "В неспокойное время местные рыбаки и моряки часто обращаются к пиратству и совершают набеги на прибрежные земли наших соседей. Последняя волна подобных набегов завершилась подписанием договора годов Какицу, согласно которому, некоторые даймё получили право направлять определённое число торговых экспедиций в иноземные порты.\nВремена меняются, и с ними изменяется баланс сил. «Торговля бахан» вновь стала распространённым занятием среди наших подданных. Меж тем, жертвы этих «вако» стали предлагать титулы и награды тем, кто сумеет положить конец этой угрозе."
 shinto_events.1.a:0 "Мы должны контролировать торговлю бахан!"
 shinto_events.1.b:0 "Мы должны остановить этих негодяев!"
 shinto_events.2.t:0 "Реакция на набеги вако"
 shinto_events.2.d:0 "Набеги пиратов становятся всё более частыми. Участники разнятся от простых рыбаков и мелких феодалов до непосредственных обитателей мест, подвергшихся набегам. Со временем сильные мира сего, как в нашей стране, так и за её пределами, заинтересовались такого рода предприятиями, покровительствуя удачливым пиратским вожакам. В результате, наши острова теперь буквально кишат пиратскими крепостями.\nТеперь же соседние страны стали действовать более жёстко. Они готовятся к прибытию пиратов и активно охотятся за пиратскими вожаками. Даже наш[Root.GetMEndA] [Root.GetTitleIM] получил[Root.GetMEndA] весьма однозначные угрозы со стороны зарубежных дипломатов, и в случае, если мы не будем действовать решительно против пиратов, их страны будут считать наши корабли враждебными и поступать с ними так же, как с пиратскими."
 shinto_events.2.a:0 "Мы тоже должны поискать таких зарубежных инвесторов."
 shinto_events.2.b:0 "Сделаем вид, что ничего не замечаем."
 shinto_events.2.b.tt:1 "Все страны, находящиеся в пределах досягаемости по морю, получат §R-50§! отношений с государством §Y[Root.GetName]§!."
 shinto_events.2.c:0 "Поможем другим странам защититься."
 shinto_events.2.c.tt:1 "Все страны, находящиеся в пределах досягаемости по морю, получат §G+50§! отношений с государством §Y[Root.GetName]§!."
 shinto_events.3.t:0 "Пиратская цитадель в провинции [save_wokou_target.GetName]"
 shinto_events.3.d:0 "Лорды провинции [save_wokou_target.GetName] прославили себя как бесстрашные корсары, а их богатство и преданность принесли им невиданные влияние и власть. На острове неподалёку от наших берегов один такой пиратский лидер воздвиг крепость, полностью содержащуюся за счёт его экспедиций. Захват такой крепости обойдётся нам дорого, но этот пират открыто насмехается над нашими амбициями на море."
 shinto_events.3.a:0 "А какое нам дело, что он наживается на чужеземцах?"
 shinto_events.3.b:0 "Возможно, мы сумеем заставить его служить государству..."
 shinto_events.3.c:0 "Мы должны вырвать с корнем эту заразу!"
 shinto_events.4.t:0 "Пираты становятся суйгун"
 shinto_events.4.d:0 "Со временем мы сумели превратить вако из беззаконных и разрозненных групп пиратов в полноценный флот под нашим командованием. Их лидеры пошли к нам на службу, обретя влияние и власть в стране, а корабли и команда стали профессиональными и опытными военными, способными совершать набеги, сражаться на море и даже осуществлять небольшие вторжения на вражескую территорию.\nПовсюду, от тихих [saved_neighbor.GetAdjectiveSmall]их городов и до многолюдных портов [save_wokou_target.GetTagRD], наш флот внушает страх и уважение."
 shinto_events.4.a:0 "Мы сделали из пиратов моряков."
 shinto_events.5.t:0 "Конец вако"
 shinto_events.5.d:0 "Многие сомневались в нашем энтузиазме в борьбе с этим бичом морей и побережий. Некоторые и вовсе говорили, будто пиратство и грабежи заложены в [Root.GetAdjectiveSmall]их рыбаках самой природой, и что мы игнорируем их бесчестное поведение.\nОднако, со временем наши соседи научились защищать свои берега, выслеживать и показательно наказывать тех, кто осмеливался нарушать мир. Частота набегов вако сильно снизилась после неожиданного роста несколько лет назад и оказала влияние на весь [Root.GetAdjectiveSmall]ий народ."
 shinto_events.5.a:0 "Порядок восстановлен."
 shinto_events.6.t:0 "Защищённые берега"
 shinto_events.6.d:0 "Наши отчаянные попытки контролировать потенциальных пиратов, грабителей и контрабандистов среди населения наших прибрежных земель привели к почти полному изменению морской политики. Согласно закону, рыбакам запрещается иметь оружие, а все корабли регулярно обыскиваются. Строгие законы и правила применяются ко всем путешествующим по морю, и наша береговая охрана позволила нам отгородиться от мира. Бывшие жертвы пиратов пришли в восторг и взамен оказали нам почести и вознаградили по заслугам."
 shinto_events.6.a:0 "Порядок восстановлен."
 shinto_events.7.t:0 "Дзёкамати"
 shinto_events.7.d:0 "Во всё более враждебном мире безопасность внутри замка — это одновременно и защищённость, и возможный заработок. В течение многих лет самураи покидали свои сельские дома, селясь в городах под стенами замков их господ, вместе с торговцами и ремесленниками. Наша столица, [Root.Capital.GetCapitalName], не исключение, и рост города стал источником беспокойства для наших управленцев.\nНа развитие инфраструктуры понадобятся новые средства, если мы хотим снизить риск пожаров и эпидемий."
 shinto_events.7.a:0 "Они получат всё, что требуется."
 shinto_events.7.b:0 "Ввести ограничения на переселение в столицу."
 shinto_events.8.t:0 "[Root.Capital.GetCapitalName] привлекает крестьян"
 shinto_events.8.d:0 "С ростом численности сельского населения с каждым поколением, уменьшается размер индивидуального земельного надела фермера. Даже с учётом роста доходов некоторые фермеры не в состоянии прожить за счёт своих участков. Вместо этого, многие из них приходят в город, усугубляя проблемы столицы.\nЗемлевладельцы жалуются на подобное самоуправство и настаивают на ужесточении порядков в обществе. Они настаивают на введении законов, ограничивающих перемещение людей по стране."
 shinto_events.8.a:0 "Постановить, что ни один человек не смеет стронуться с места без разрешения."
 shinto_events.8.b:0 "Мы не можем остановить рост городов."
 shinto_events.9.t:0 "Торговые монополии"
 shinto_events.9.d:0 "Рост городов повлёк за собой быстрый рост влияния старинной торговой гильдии За. Хаотичная ситуация в стране означает, что они также полагаются на собственные силы в вопросах обеспечения безопасности. Гильдии привязали к себе храмы, землевладельцев и самураев. Но, вместе с тем, они нажили себе врагов.\nНекоторые убеждают правителя выступить против гильдий и сделать экономику доступной для любого, у кого есть к тому способности. Прочие утверждают, что мы должны по меньшей мере предоставить монополии и привилегии не связанным с гильдиями людям."
 shinto_events.9.a:0 "Мы отменим старые законы, на которых они наживались!"
 shinto_events.9.b:0 "Монополии работают, но не стоит выдавать такие права, основываясь лишь на традициях."
 shinto_events.9.c:0 "Мы должны сохранять законы, установленные предками."
 shinto_events.10.t:0 "Социальная стабильность"
 shinto_events.10.d:0 "Чтобы избежать возможных угроз порядкам, установившимся в нашем быстро урбанизирующемся обществе, мы издали строгие законы. Эти законы и правила ограничивают нежелательную социальную мобильность и даже физическое передвижение. Таким образом, мы сумели сохранить достоинство и стабильность — опору нашего общества на протяжении многих лет."
 shinto_events.10.a:0 "Порядок восстановлен."
 shinto_events.11.t:0 "Рост городских классов"
 shinto_events.11.d:0 "Наши владения пережили период быстрой урбанизации относительно легко. [Root.Capital.GetCapitalName] и иные города значительно выросли. Всё больше населения живёт за счёт торговли, ремёсел и воинского умения, а не труда на земельном наделе."
 shinto_events.11.a:0 "Нас ждут времена процветания."
 shinto_events.12.t:0 "Социальная мобильность"
 shinto_events.12.d:0 "Рост населения и стремительная урбанизация привнесли значительную социальную мобильность в наше общество. Мы поощрили подобные тенденции ради создания более динамичного и, возможно, нестабильного общества. Уже сейчас можно видеть, как через несколько поколений самым обычным занятием будет не работа в поле, а служба в администрации, торговля или военное ремесло."
 shinto_events.12.a:0 "Времена меняются."
 shinto_events.13.t:0 "Буддизм Чистой Земли"
 shinto_events.13.d:0 "В смутное время всё больше людей обращаются к поиску руководства и защиты. Буддизм существовал бок о бок с синтоизмом уже давно, однако в последнее время количество последователей резко выросло. Всё больше буддистских традиций входят в повседневную жизнь [Root.GetAdjectiveSmall]ого народа.\nОбещание спасения и социальной мобильности в среде последователей Буддизма Чистой Земли привлекает многих. По всей стране открываются новые храмы, содержащиеся на пожертвования богатых и бедных."
 shinto_events.13.a:0 "Их энтузиазм впечатляет! Давайте и мы окажем поддержку этим храмам."
 shinto_events.13.b:0 "Трудно что-либо противопоставить твёрдым убеждениям верующих."
 shinto_events.13.c:0 "Стоит запретить всё, что даёт беднякам доступ к власти."
 shinto_events.14.t:0 "Дзинаимати"
 shinto_events.14.d:0 "Сообщества верующих, Икко-икки, начали селиться в небольших городках вокруг крупных буддистских храмов. Эти города не только обладают религиозным влиянием, но и имеют свои войска, состоящие из самых разных людей, от самураев мелких землевладельцев до вооружённых крестьян и монахов. Сообщества Икко-икки представляют свою пирамиду власти, альтернативную не только сёгунату, но и даймё, контролирующим окружающие земли.\nОдно такое сообщество возникло вокруг храма в провинции [ikko_province.GetName], и, хоть мы и можем получить выгоду от сотрудничества с ними, такая мощная смесь религиозного фанатизма, вооружённых людей и власти, представляет угрозу даймё."
 shinto_events.14.a:0 "Мы должны выжечь это осиное гнездо."
 shinto_events.14.b:0 "Постараемся сотрудничать с этой армией верующих."
 shinto_events.14.c:0 "Распорядиться построить больше прихрамовых городов."
 shinto_events.15.t:0 "Социальное напряжение"
 shinto_events.15.d:0 "Икко-икки в наших владениях стали сильнее, многочисленнее и, самое главное, смелее. Наши чиновники сообщают, что порой сборщики налогов из числа Икки успевают раньше них собирать налоги с деревень, а торговцы больше не чувствуют себя в безопасности, путешествия по землям, подконтрольным фанатикам. Икко-икки стали столь могущественны, что многие начали сомневаться в необходимости столь значительных привилегий для них."
 shinto_events.15.b:0 "Они не смогут расшириться ещё дальше."
 shinto_events.15.c:0 "Это их право."
 shinto_events.15.a:0 "Пришла пора сокрушить этих крестьян!"
 shinto_events.16.t:0 "Конец религиозного самоуправления"
 shinto_events.16.d:0 "Мы наконец-то сумели приструнить Икко-икки и города, находящиеся под их контролем. Крестьяне были разоружены, и вновь лишь наши представители вправе взимать пошлины, собирать налоги и вести войска против внешних агрессоров."
 shinto_events.16.a:0 "Порядок восстановлен."
 shinto_events.17.t:0 "Параллельная власть"
 shinto_events.17.d:0 "Похоже, сообщества Икки так тут и останутся. Хоть мы и старались сохранить власть за собой, значительные привилегии были пожалованы дзинаимати и, похоже, они продолжат играть существенную роль в нашем обществе."
 shinto_events.17.a:0 "Амитабха."
 shinto_events.18.t:0 "Поддержка Икко-икки"
 shinto_events.18.d:0 "Мы постоянно поддерживали рост храмовых сообществ, таким образом заручившись благосклонностью Икко-икки. Лидеры храмовых сообществ имеют большое влияние в нашем обществе, но они также яро поддерживают нашего правителя."
 shinto_events.18.a:0 "Амитабха."
 shinto_events.19.t:0 "Моральное руководство в эпоху смут"
 shinto_events.19.d:0 "Многие из крупных японских даймё сами проложили себе путь к вершинам власти или зависят от преданности такого рода людей. Однако, старые моральные нормы настаивают на важности линии наследования, преданности и социального устройства, в основе которого лежит императорский двор. Конфуцианские мыслители как раз изучают учение Чжу Си, надеясь найти в них наставления по управлению страной.\nЭтот недавний интерес к неоконфуцианству выразился в четырёх книгах, основанных на древней классике и пытающихся сформулировать приемлемые нормы морали, одинаково подходящие для местных правителей и простолюдинов."
 shinto_events.19.a:0 "Стоит поддержать изыскания при императорском дворе."
 shinto_events.19.b:0 "Мы должны привлечь к себе последователей этой новой версии моральной философии."
 shinto_events.20.t:0 "Происхождение и привилегии"
 shinto_events.20.d:0 "Распространение неоконфуцианских идей привело к тому, что ряд людей невысокого происхождения получил серьёзное влияние в интеллектуальной сфере. Один из выдающихся учёных этих лет — сын ронина, и, наряду с другими конфуцианскими учёными, он, с помощью публичных лекций и распространения книг, написанных простым языком, пытается сделать знания более доступными.\nВо многом — это вызов старому социальному порядку, при котором образование является привилегией знатных семей."
 shinto_events.20.a:0 "Это инициатива, которую стоит поддержать."
 shinto_events.20.b:0 "Мы не можем терпеть такой угрозы нашему социальному порядку!"
 shinto_events.21.t:0 "Меритократия"
 shinto_events.21.d:0 "[Root.Monarch.GetName] с малых лет изучал конфуцианские тексты и слушал неоконфуцианские лекции. Теперь [Root.GetTitleIM] государства [Root.GetName] имеет возможность воплотить эти философские принципы в жизнь. Амбициозные планы ставят целью искоренить множество неспособных людей, имеющих высокое положение в обществе исключительно из-за своего происхождения и родственных связей.\nБезусловно, многие наши вассалы воспримут это как враждебный акт."
 shinto_events.21.a:0 "Заслуги должны быть определяющим критерием."
 shinto_events.21.b:0 "Не стоит ссориться с вассалами."
 shinto_events.22.t:0 "Неоконфуцианская администрация"
 shinto_events.22.d:0 "Мы искали новую философию правления в учениях Чжу Си и китайских традициях неоконфуцианства. Идеалы, которые стали бы прочной основой не только бюрократии, но и общества в целом. Рациональное мышление, высокая грамотность и внимание к заслугам позволили нам построить сильное государство даже в эпоху потрясений."
 shinto_events.22.a:0 "Хорошо."
 shinto_events.23.t:0 "Времена меняются"
 shinto_events.23.d:0 "В то время, как основным направлением философии был переход от традиционных японских ценностей к более рационалистическому подходу китайцев, центр внимания философов теперь сместился в сторону индивидуальной ответственности. Чрезмерная сосредоточенность на интеллекте отводит в сторону такие реальные чувства, как любовь и сопереживание, которые являются основой общества.\nДискуссии по этим вопросам, скорее всего, продолжатся и в будущем, и, благодаря распространению грамотности и знакомству с классическими книгами, гораздо больше людей смогут принять в них участие."
 shinto_events.23.a:0 "Хорошо."
 shinto_events.24.t:0 "Традиционалистское управление"
 shinto_events.24.d:0 "В то время, как мы изучали новые веяния среди конфуцианских учёных, таких как Чжу Си, мы сохранили уважение к древним традициям нашего народа. Мы доказали, что по-прежнему верны императорскому двору и старинной системе титулов и верности, доставшейся нам от предков."
 shinto_events.24.a:0 "Хорошо."
 shinto_events.25.t:0 "Прибытие европейских торговцев"
 shinto_events.25.d:0 "С прибытием кораблей с запада появилось большое количество новых товаров не только из самой Европы, но и из других уголков Азии, посещаемых западными торговцами. Большие корабли всё чаще появляются у наших берегов, и даймё, которые согласятся сотрудничать с торговцами, они обещают большие богатства.\nКапитан одного из больших кораблей прибыл в провинцию [nanban_traders_here.GetName] и просит позволить им у нас торговать."
 shinto_events.25.a:0 "Сделаем так, чтобы они приходили сюда постоянно."
 shinto_events.25.b:0 "Мы ограничим их контакты и возможности для торговли."
 shinto_events.25.c:0 "Мы примем их товары, но не будем ничего гарантировать на будущее."
 shinto_events.26.t:0 "Недоверие к европейским торговцам"
 shinto_events.26.d:0 "С тех пор, как люди с запада появились у нас, многие закономерно относятся к ним с большим недоверием. У них большие карманы, мощное оружие и привлекательная, для некоторых, культура. Те же, кто имеет дело с этими торговцами, говорят, что они постоянно что-то замышляют друг против друга. Практически при каждой встрече иностранные послы предупреждают нас о каком-либо заговоре со стороны своих конкурентов. Очевидно, что мы имеем дело с бесчестными людьми.\nВ то время, как очередная группа торговцев просит нас предоставить им определённые привилегии, наши советники рекомендуют внимательно рассматривать предложения европейцев и быть осторожными."
 shinto_events.26.a:0 "Мы разрешим расширить их присутствие."
 shinto_events.26.b:0 "Ограничьте их влияние до нескольких портов."
 shinto_events.26.c:0 "Разрешить торговать только в провинции [nanban_traders_here.GetCapitalName]."
 shinto_events.27.t:0 "Рангаку"
 shinto_events.27.d:0 "Торговый пост в провинции [nanban_traders_here.GetName] начал привлекать не только торговцев, но и учёных и интеллектуалов. Для этих людей иностранные книги представляют больший интерес, чем товары, которые продают торговцы. Изучение западной науки и культуры, Рангаку, становится отдельной ветвью науки, и, по словам занимающихся этим людей, нам есть чему поучиться. Однако, многие, в том числе и конфуцианские учёные, настроены к этому скептически."
 shinto_events.27.a:0 "Мы должны сделать всё возможное для распространения западной науки."
 shinto_events.27.b:0 "Разрешить заниматься этим только в провинции [nanban_traders_here.GetCapitalName]."
 shinto_events.28.t:0 "Иностранное влияние"
 shinto_events.28.d:0 "Всё больше людей утверждают, что мы стали слишком зависимыми от иностранных торговцев. Наши собственные ремесленники не менее талантливы, чем заграничные, и, вместо того, чтобы тратить огромное количество денег на импорт товаров, мы могли бы сами начать производить их. Таким образом, мы сами стали бы извлекать прибыль с их продажи.\nСейчас, конечно, не самое подходящее время для того, чтобы полностью закрывать торговлю с внешним миром, но если наши лучшие мастера займутся производством этих товаров, со временем нам не надо будет ждать прибытия иностранных торговых судов с такой тревогой."
 shinto_events.28.a:0 "Отличное вложение!"
 shinto_events.28.b:0 "Незачем делать самим то, что другие делают лучше."
 shinto_events.29.t:0 "Кайкоку?"
 shinto_events.29.d:0 "Встреча с людьми с запада была довольно необычным событием, особенно для для нашего народа. Наше благожелательное отношение к западным торговцам позволило нам заглянуть в их культуру и получить широкий доступ к западным товарам. Предприимчивые Кокудзин и другие влиятельные люди начали отправлять своих сыновей в Европу, для того, чтобы изучить жителей запада у них на родине и перенять у них всё то, что было бы нам полезно."
 shinto_events.29.a:0 "Хорошо."
 shinto_events.30.t:0 "Торговля с Западом"
 shinto_events.30.d:0 "Со времени первого контакта, доходы от торговли с западом несколько упали, но их товары и идеи по-прежнему оказывают значительное влияние на наше общество. Только время покажет, как сильно эти далёкие путешественники повлияли на нас."
 shinto_events.30.a:0 "Хорошо."
 shinto_events.31.t:0 "Сакоку?"
 shinto_events.31.d:0 "Мы действовали решительно для того, чтобы ограничить влияние западных торговцев на наше общество. Так как полное закрытие контактов с внешним миром приведёт к распространению контрабанды, мы разрешили торговать иностранцам, но только в одном порту, мы также строго регулируем всё взаимодействие с иностранцами. Таким образом, мы можем выбирать какие товары (и оружие) мы хотим приобрести, уменьшая риск возникновения заговоров и покушений."
 shinto_events.31.a:0 "Хорошо."
 shinto_events.32.t:0 "Огнестрельное оружие"
 shinto_events.32.d:0 "Западные торговцы, помимо своих товаров, привезли ещё и огнестрельное оружие. Это оружие не похоже на то, что использовалось у нас до этого, и, похоже, оно кардинально может поменять облик войны, если станет широко распространено. Однако, приобретение большого количества этого оружия может привести в неожиданным последствиям. Мушкеты пользуются большим спросом среди тех, кто видел их мощь, но существует немалая вероятность того, что они попадут в руки наших врагов или даже каких-нибудь бунтующих крестьян.\nКак только мы начнём их производить и обучать наших солдат пользоваться ими, нам надо будет решить, кто будет иметь к ним доступ и сколько мушкетов мы сделаем."
 shinto_events.32.a:0 "Сила в количестве! Будем производить как можно больше."
 shinto_events.32.b:0 "Мы сделаем достаточно для небольшой группы доверенных людей."
 shinto_events.33.t:0 "Распространение огнестрельного оружия"
 shinto_events.33.d:0 "Кремнёвые мушкеты, полученные от иностранцев, оказались более дешёвыми в массовом производстве, чем мы предполагали. Поскольку всё больше наших войск может быть оснащено этим оружием, становится ясно, что мы не сможем сдерживать его распространение среди наших врагов или обычных людей. Если мы действительно хотим уменьшить количество огнестрельного оружия в обращении, необходимо в ближайшее время предпринять решительные действия."
 shinto_events.33.a:0 "Это только ослабит нашу армию."
 shinto_events.33.b:0 "Запретить использование этого оружия простыми людьми."
 shinto_events.34.t:0 "Развитие вооружений"
 shinto_events.34.d:0 "Когда первое восхищение огнестрельным оружием прошло, стало ясно, что оно не так эффективно, как полагали раньше. Благодаря тренировкам, мы можем повысить его эффективность, также некоторые кузнецы предложили усовершенствовать само оружие. Другие утверждают, что мы должны пользоваться традиционным оружием. Оружие наших предков до сих пор популярно в сражениях, и мы по-прежнему чтим их традиции."
 shinto_events.34.a:0 "Нам нужно лучшее оружие!"
 shinto_events.34.b:0 "Меч сильнее мушкета."
 shinto_events.35.t:0 "Военная революция"
 shinto_events.35.d:0 "Некоторые утверждают, что мы производим оружия даже больше, чем страны, в которых оно было создано, и оно лучше оригиналов. Это даёт возможность получить опасное оружие любому, кто противится нашей власти, но его быстрое внедрение сделает нашу армию более уважаемой, чем многие другие."
 shinto_events.35.a:0 "Хорошо."
 shinto_events.36.t:0 "Мушкет — это оружие и инструмент."
 shinto_events.36.d:0 "С появлением первых мушкетов они превратились из новшества в одно из наиболее распространённых видов оружия. Когда новизна исчезла и другие правители получили это оружие, оно перестало быть чем-то необычным на поле боя, также появились отряды, специализирующиеся на огнестрельном оружии.\nВ гражданской жизни также стало обыденностью использование мушкетов стражниками и охотниками."
 shinto_events.36.a:0 "Хорошо."
 shinto_events.37.t:0 "Сила Меча"
 shinto_events.37.d:0 "Вместо того, чтобы направлять все наши силы на распространение огнестрельного оружия, мы попытались ограничить его и вместо этого поощрять использование мечей и копий. Со временем мушкеты могут стать обыденным явлением, но пока мы всё ещё верим, что традиционное оружие принесёт нам славу и честь."
 shinto_events.37.a:0 "Хорошо."
 shinto_events.38.t:0 "Дайниси?"
 shinto_events.38.d:0 "С приходом европейцев мы узнали о новой культуре и новой религии. В некоторых вещах они похожи на нас, но в других они совершенно чужды нам. Группа людей прибыла в провинцию [Root.Capital.GetCapitalName], пытаясь проповедовать Евангелие христианского бога. Их проповедь кажется очень странной, однако, возможно, это связано с тем, что они наняли некомпетентных или недоброжелательных переводчиков.\nОни пытались получить покровительство нашего правителя, но пришли без подарков и несли какую-то чушь. Разумеется, [Root.GetTitleIM] воспринимает это, как серьёзное неуважение, однако, некоторые думают, что им наоборот надо помочь."
 shinto_events.38.a:0 "Выгоните их отсюда!"
 shinto_events.38.b:0 "Мы разрешим им остаться, пока они ведут себя прилично."
 shinto_events.38.c:0 "Давайте послушаем, чему их Бог может научить нас."
 shinto_events.39.t:0 "Миссия в провинции [Root.Capital.GetCapitalName]"
 shinto_events.39.da:0 "Сегодня группа христиан прибыла ко двору в провинции [Root.Capital.GetCapitalName], они просят нас позволить им создать небольшое сообщество верующих в нашем славном городе. Они собираются заботиться о бедных и проповедовать своё учение среди тех, кто готов слушать.\nМиссионеры также предлагают обучить нашего наследника основам христианства и христианским наукам. Буддистские монахи, а также некоторые из наших Кокудзин, предупреждают, что эти миссионеры могут покуситься на наши древние традиции, в то время, как торговцы надеются получить торговые привилегии в случае, если мы позволим людям с запада остаться."
 shinto_events.39.db:0 "Сегодня группа христиан прибыла ко двору в провинции [Root.Capital.GetCapitalName], они просят нас позволить им создать небольшое сообщество верующих в нашем славном городе. Они собираются заботиться о бедных и проповедовать своё учение среди тех, кто готов слушать.\nБуддистские монахи, а также некоторые из наших Кокудзин, предупреждают, что эти миссионеры могут покуситься на наши древние традиции, в то время, как торговцы надеются получить торговые привилегии в случае, если мы позволим людям с запада остаться."
 shinto_events.39.a:0 "[Root.Heir.GetName] радуется возможности принять христианство."
 shinto_events.39.b:0 "Мы позволим им распространять их веру у нас."
 shinto_events.39.c:0 "Мы должны защитить веру предков!"
 shinto_events.40.t:0 "Торговые привилегии"
 shinto_events.40.d:0 "Группа христианских миссионеров обратилась к нам с предложением перенаправить крупные торговые суда со своей родины в наши порты, при условии, что им будет позволено создать на побережье коммуну обращённых в христианство. Подобное предложение обещает немалые выгоды нашим торговцам."
 shinto_events.40.a:0 "Пусть приходят!"
 shinto_events.40.b:0 "Мы не можем позволить подобное."
 shinto_events.41.t:0 "Рекомендательное письмо"
 shinto_events.41.d:0 "Христианские миссии на наших землях с самого момента своего основания проявили себя с лучшей стороны. Они уважают законы, и всё больше мужчин и женщин обращаются к свету их бога. Их лидер заработал репутацию великолепного примирителя и вполне мог бы стать неплохим министром. Он согласен, но лишь при условии, что мы напишем рекомендательные письма прочим влиятельным лидерам Японии.\nРазумеется, наши более приверженные традициям вассалы увидят в этом оскорбление традиций и их самих. Их самопровозглашённый лидер также хотел бы получить должность, хотя его таланты и лежат в иной области."
 shinto_events.41.a:0 "Написать письмо."
 shinto_events.41.b:0 "Мы не можем этого сделать."
 shinto_events.42.t:0 "Суд над христианством"
 shinto_events.42.d:0 "Многие влиятельные кокудзины и настоятели монастырей обратились к нам с требованием получше изучить гибельные для нас ценности христианства. По их мнению, эта чужая религия разрушает наши традиции и оскорбляет предков. Они настаивают на судебном разбирательстве, в ходе которого наиболее достойные и способные люди всесторонне изучат эту религию."
 shinto_events.42.a:0 "Они получат своё расследование."
 shinto_events.42.a.tt:0 "Результаты зависят от итогов расследования."
 shinto_events.42.b:0 "Это не их дело. Доводы разума не могут превалировать над верой."
 shinto_events.42.b.tt:0 "Этот выбор не окажет прямого влияния на инцидент."
 shinto_events.43.t:0 "Природа Бога"
 shinto_events.43.d:0 "Расследование природы христианства завершилось самым неожиданным образом: вернувшиеся судьи потребовали крестить их. Один из них — образованный и уважаемый учитель неоконфуцианства, другой — известный астроном, а третий — один из наших наиболее благородных самураев. Они — столпы нашего общества, и потому были выбраны на роль судей, и подобный поворот оказался неожиданным для всех."
 shinto_events.43.a:0 "Что ж, мы позволим им принять крещение."
 shinto_events.43.b:0 "Бессмыслица! Мы должны следовать советам наших кокудзинов!"
 shinto_events.44.t:0 "Осмеяние христианства"
 shinto_events.44.d:0 "Изучение природы христианства совершенно логично завершилось выводом, что эта религия не уважает традиции нашей культуры и не следует им. Учёные и уважаемые мужи, поставленные во главе расследования, заявили, что хоть эта религия и может выглядеть привлекательно, в действительности она несёт угрозу нашему обществу."
 shinto_events.44.a:0 "Это земля наших богов!"
 shinto_events.44.b:0 "Мы уважаем их вердикт, но христианство останется."
 shinto_events.45.t:0 "Христианские коммуны атакованы"
 shinto_events.45.d:0 "Склады христианских купцов в провинции [christian_port_event_target.GetName] загорались уже несколько раз в этом месяце, и, хотя местные самураи винят во всём неудачное стечение обстоятельств, очевидно, что не все рады прибытию гайдзинов в той же мере, что и мы."
 shinto_events.45.a:0 "Провести расследование и покарать виновных."
 shinto_events.45.b:0 "Что поделать, несчастные случаи."
 shinto_events.46.t:0 "Отказ от традиций?"
 shinto_events.46.d:0 "Ни для кого не секрет, что [Root.Monarch.GetName] со своей династией замешаны в делах христианства. Со временем христианство потеснило синтоистские, буддистские и конфуцианские традиции Японии, заняв место главной идеологии в стране. Сейчас, когда Япония стала единым упорядоченным обществом, возможно, пришло время окончательно принять христианство в качестве государственной религии?"
 shinto_events.46.a:0 "Нет, мы никогда полностью не откажемся от наших традиций!"
 shinto_events.46.b:0 "Пришло время перемен."
 shinto_events.47.t:0 "Христианское государство"
 shinto_events.47.d:0 "Мы приняли под свою опеку верующих в христианского бога и предложили им защиту со стороны государства. Куда бы они ни направились в пределах страны, все знают, что христианам разрешено проживать, работать и проповедовать на наших землях. Христианские торговцы стали обычным явлением в наших городах, а при дворе эта религия распространилась среди министров и воинов."
 shinto_events.47.a:0 "Ясно."
 shinto_events.48.t:0 "Заметное присутствие христиан"
 shinto_events.48.d:0 "Присматривая за христианами, мы, в то же время, позволили их коммунам расти, оберегали их от вреда. Это позволило нам заполучить контроль над выгодными сделками с родными странами христиан, и обеспечило репутацию справедливого и честного государства."
 shinto_events.48.a:0 "Ясно."
 shinto_events.49.t:0 "Христианство повержено"
 shinto_events.49.d:0 "Нам удалось свести на нет опасное влияние христианства в нашем обществе. Мы держали миссионеров на расстоянии вытянутой руки, закрыли свои земли для последователей христианства и преследовали любого подозреваемого в приверженности этой вере. Этим мы заработали одобрение со стороны войск, а также буддистских и синтоистских монахов, получив репутацию защитника традиций предков."
 shinto_events.49.a:0 "Ясно."
 shinto_events.50.t:0 "Сёгунат [Root.Overlord.GetName]"
 shinto_events.50.d:0 "Пытаясь упрочить свою власть над даймё, [Root.Overlord.Monarch.GetName] начинает повсеместные изучения кадастров. Исследование включает в себя пересчёт населения, ресурсов, отношения между собственниками и изменение их согласно своему видению. Это задание было поручено сёгуну императором, но он использовал это для консолидации власти в своих руках.\nСегодня пришло время начать изучение кадастров в землях [Root.GetTagRD]. К нам обратились чиновники [Root.Overlord.GetAdjectiveSmall]ой администрации с заявлением, что земельные наделы вассалов безоговорочно являются собственностью государства, а вассалам пока что позволяется владеть этой землёй в знак доброй воли."
 shinto_events.50.a:0 "Никто не покусится на моё право собирать налоги!"
 shinto_events.50.b:0 "Пообещать провести необходимые подсчёты и предоставить результаты сёгуну."
 shinto_events.50.c:0 "Поприветствовать [Root.Overlord.GetAdjectiveSmall]их чиновников."
 shinto_events.51.t:0 "Вопрос проживания"
 shinto_events.51.d:0 "Сёгун отправил нам послание, согласно которому император требует нашего присутствия при дворе. Проживание в нашем поместье в городе [Root.Capital.GetCapitalName] на протяжении всего года более не считается приемлемым, также было заявлено, что наша семья обязана проживать при императорском дворе. Несмотря на то, что подобное случалось и раньше, данное требование не оставляет нам выбора. [Root.Monarch.GetName] долж[Root.GetMEndEnNa] отправиться ко двору или готовиться к негативным последствиям."
 shinto_events.51.a:0 "Едем, во что бы то ни стало."
 shinto_events.51.b:0 "[Root.Overlord.GetAdjective]ий правитель слаб и безволен."
 shinto_events.52.t:0 "Назначение на императорскую службу"
 shinto_events.52.d:0 "Бакуфу отправило послание, гласящее, что [Root.Monarch.GetName] назначается на должность императорского чиновника. Учитывая прямолинейность просьбы, отказ даже не рассматривается, ибо будет воспринят, как признак непокорства и бесчестья. Разумеется, это назначение принесёт нам славу и влияние, но есть и риск. Сёгунат [Root.Overlord.GetName] в последнее время слишком рьяно прореживает ряды чиновников. Не удовлетворившись назначением на высокие должности своих сторонников и верных слуг, они избавляются от всех, кто не приносит ожидаемых сёгуном результатов. Кому-то видится, что такая система воздаёт каждому по заслугам, однако, для многих чиновников она оборачивается постоянным страхом перед проверками."
 shinto_events.52.a:0 "Мы должны служить сёгуну и императору."
 shinto_events.52.b:0 "Мы не станем играть в эти игры, отказываемся от назначения."
 shinto_events.52.b.tt:0 "[Root.Overlord.GetName] может объявить войну державе [Root.GetName]."
 shinto_events.53.t:0 "Даймё [From.GetName] отказывается служить!"
 shinto_events.53.d:0 "Наш вассал, [From.GetAdjectiveSmall][From.GetMEndAYA] [From.GetTitleIM] отказывается от призыва на императорскую службу в качестве чиновника. Несмотря на слабые попытки оправдаться, это явный вызов нашей власти."
 shinto_events.53.a:0 "Придётся найти на это место кого-то другого."
 shinto_events.53.b:0 "Мы не оставим подобный поступок безнаказанным!"
 shinto_events.54.t:0 "[Root.Overlord.GetName] уступает"
 shinto_events.54.d:0 "[Root.Overlord.GetName] молча реагирует на наш отказ от императорской службы, ещё раз доказывая свою слабость. Отклонённое нами предложение было послано кому-то другому, но их авторитет оказался подорван, поскольку все могли видеть последствия нашего отказа."
 shinto_events.54.a:0 "Пусть все видят их слабость!"
 shinto_events.55.t:0 "Верность бакуфу"
 shinto_events.55.d:0 "По мере того, как сёгунат усиливает контроль над Японией, наша политика верности и уступчивости принесла нам доверие и преданность императорского двора. Некоторые видят в этом потерю независимости, но взамен мы получили благорасположение и место среди правящих семей новой Японии."
 shinto_events.55.a:0 "Мы остаёмся верными слугами Сына Неба."
 shinto_events.56.t:0 "Растущая власть сёгуната"
 shinto_events.56.d:0 "Мы старались соблюдать нейтралитет, в то время, как сёгунат укреплял контроль над империей. Хоть мы и не числимся среди нелояльных вассалов императора, но и не входим в группу наиболее приближённых к правительству. Это позволило нам сохранить свою независимость и получить выгоду от законов, порядка и безопасности нового времени."
 shinto_events.56.a:0 "Мы и дальше оставим за собой пространство для манёвра."
 shinto_events.57.t:0 "Ослабление власти сёгуната"
 shinto_events.57.d:0 "Наша политика активного отстаивания собственной независимости и опоры на альтернативную власть на местах, вместо участия в махинациях сёгуната, принесла нам репутацию могущественного даймё и отчаянного борца за независимость. К нашим словам прислушиваются, а наши действия находят широкий отклик среди многих даймё и кокудзинов Японии, жаждущих ограничить давление вассальных отношений. Активно ставя под сомнение императорский авторитет, мы, тем самым, закладываем для себя мощную базу."
 shinto_events.57.a:0 "Поступки красноречивей слов."
 shinto_events.58.t:0 "Будда Амида"
 shinto_events.58.d:1 "Наша длительная поддержка икко-икки не обходилась без трений, часто вызванных наличием, по факту, двух параллельных пирамид власти в Японии. И всё же, многие согласны с тем, что без нашей защиты икко-икки не достигли бы таких успехов.\nГражданская война закончилась, и многие ожидают, что мы вознесём лидеров икко-икки на высокие посты и дадим их вере более официальный статус в государстве. В то же время, многие сочтут подобное смертельным оскорблением наших традиций..."
 shinto_events.58.a:0 "Нет, мы не можем полностью отказаться от традиций предков."
 shinto_events.58.b:1 "Амитабха. Мы должны принять их веру и закрепить их в нашей правовой системе."
 shinto_events.58.c:1 "Амитабха. Их общинам будет предоставлена полная власть."
 shinto_events.58.e:1 "Амитабха. Их философия верна, но мы не можем позволить им править."
 MAX_TRIBUTE_REACHED:0 "\nДанники не могут передать более $AMOUNT|Y$ $SYMBOL$ в год."
 CHANGE_TRIBUTE_COOLDOWN:0 "Вы можете изменить вид дани только раз в месяц. Это действие будет доступно $UNTIL|Y$."
 SWITCH_HARMONIZATION_DESC:0 "Это §Rотменит§! Вашу гармонизацию с верой $CURRENT|Y$ (текущий прогресс $PROGRESS|%|Y|0$).\n"
 meritocracy_events.1.t:0 "Расширение списка экзаменуемых"
 meritocracy_events.1.d:0 "Наша администрация заявляет, что ей требуется гораздо больше чиновников, чем могут дать наши ежегодные экзамены. Некоторые из наших министров предложили увеличить квоту, тогда число студентов, успешно сдавших экзамены, возрастёт и мы смогли бы быстрее пополнить свои ряды.\nНо великий секретарь предостерегает, что мы рискуем нарушить экзаменационный процесс, разрешив кому-либо, кроме самых лучших, сдавать экзамены."
 meritocracy_events.1.a:0 "Увеличить квоту!"
 meritocracy_events.1.b:0 "Мы не можем идти на такой риск."
 meritocracy_events.2.t:0 "Расцвет экзаменационной системы"
 meritocracy_events.2.d:0 "Имперская экзаменационная система гарантирует нам, что все должностные лица были обучены тому, как управлять Китаем, и что только самые достойные допускаются к этой ответственной задаче.\nНо иногда система работает лучше, чем всегда. По словам великого секретаря, сейчас просто великолепный год, сдобренный хорошим выпуском новых чиновников и омрачённый лишь небольшим количеством случаев злоупотребления властью."
 meritocracy_events.2.a:0 "Прекрасно!"
 meritocracy_events.3.t:0 "Новый великий секретарь"
 meritocracy_events.3.d:0 "Великий секретариат является центральным координационным учреждением нашей империи, и, хотя он технически ниже по рангу, чем многие другие ветви власти, его роль позволяет ему контролировать остальных.\nНовый великий секретарь взял на себя роль старшего из шести мужчин, ответственных за управление, что имеет далеко идущие последствия для всех областей власти."
 meritocracy_events.3.a:0 "Его коррумпированность распространится на всю администрацию."
 meritocracy_events.3.b:0 "Его некомпетентность отпугнёт чиновников."
 meritocracy_events.3.c:0 "Его непрекращающиеся интриги навредят стране."
 meritocracy_events.3.dd:0 "Его многочисленные враги будут мешать нашему правительству."
 meritocracy_events.3.e:0 "Его эффективность скажется на всех уровнях."
 meritocracy_events.3.f:0 "Его идеалы распространятся на всю администрацию."
 meritocracy_events.3.g:0 "Его знания будут примером для всех нас."
 meritocracy_events.3.h:0 "Его преданность будет источником вдохновения для остальных."
 meritocracy_events.4.t:0 "Упадок экзаменационной системы"
 meritocracy_events.4.d:0 "Экзаменационная система на протяжении столетий служила императорам Китая. В теории она позволяет обеспечить страну только теми, кто обладает достаточно высокими способностями, чтобы [Root.GetTitleIM] мог[Root.GetMEndLA] с их помощью управлять страной.\nОднако, в последнее время стало заметно, что общее качество эссе экзаменуемых падает. По мнению главных экзаменаторов, даже наилучшие из этих работ проигрывают наиболее слабым прошлогодним эссе."
 meritocracy_events.4.a:0 "Это потерянное поколение?"
 meritocracy_events.5.t:0 "Коррупция в экзаменационной системе"
 meritocracy_events.5.d:0 "Растущая коррупция в нашем государстве медленно, но верно разъедает порядочность экзаменационной системы. Великий секретарь выдвинул предложение о том, как мы могли бы бороться с этой тенденцией, очистив экзамены от коррумпированных элементов.\nНекоторые влиятельные семьи могут многое потерять от нашей борьбы с коррупцией, однако они готовы оказать нам поддержку, если мы закроем глаза на обучение их детей."
 meritocracy_events.5.a:0 "Мы должны очистить систему от злоупотребления!"
 meritocracy_events.5.b:0 "Мы можем на минуточку прикрыть глаза..."
 overlord_military_aid:0 "Прислали военную поддержку"
 overlord_military_mission:0 "Военная миссия"
 desc_overlord_military_mission:0 "Наш хозяин отправил к нам военную миссию, с целью помочь нам в войне против их соперника. Эти люди, имеющие немалый опыт участия в боевых действиях и снабжении войск, серьёзно помогают нам в вербовке и обеспечении наших войск всем необходимым."
 tributary_events.30.t:0 "Данник воюет с соперником"
 tributary_events.30.d:0 "Наш данник, [tributary_warring_rival.GovernmentName] [tributary_warring_rival.GetName], воюет с нашим соперником, [overlord_rival.GetTagTV]. Так как они помогают нам, ослабляя нашего соперника, возможно, нам стоило бы помочь им, отправив военную миссию, состоящую из опытных офицеров, на время, пока идёт война. Финансовая или военная помощь, если мы можем себе это позволить, также значительно повысит вероятность поражения нашего противника."
 tributary_events.30.a:0 "Мы должны послать всё, что можем себе позволить в этой ситуации!"
 tributary_events.30.b:0 "[overlord_rival.Capital.GetCapitalName] — это прекрасное место для отдыха..."
 tributary_events.30.c:0 "Финансовой поддержки будет достаточно."
 tributary_events.30.e:0 "Военной миссии будет достаточно."
 tributary_events.30.f:0 "К сожалению, в данный момент мы не можем послать какую-либо помощь."
 tributary_events.31.t:0 "Хозяин направляет военную миссию"
 tributary_events.31.d.a:0 "В свете текущей войны с соперником нашего хозяина, [overlord_rival.GetTagTV], к нам направили военную миссию. Она состоит из опытных офицеров и экспертов в области вербовки и обеспечения войск. Это несомненно поможет в разгроме нашего врага."
 tributary_events.31.d.b:0 "В свете текущей войны с соперником нашего хозяина, [overlord_rival.GetTagTV], к нам направили военную миссию и большую финансовую помощь. Военная миссия состоит из опытных офицеров и экспертов в области вербовки и обеспечения войск. Всё это несомненно поможет в разгроме нашего врага."
 tributary_events.31.d.c:0 "В свете текущей войны с соперником нашего хозяина, [overlord_rival.GetTagTV], к нам направили военную миссию и войска. Военная миссия состоит из опытных офицеров и экспертов в области вербовки и обеспечения войск. Всё это несомненно поможет в разгроме нашего врага."
 tributary_events.31.d.d:0 "В свете текущей войны с соперником нашего хозяина, [overlord_rival.GetTagTV], к нам направили военную миссию, большую финансовую помощь и войска. Военная миссия состоит из опытных офицеров и экспертов в области вербовки и обеспечения войск. Всё это несомненно поможет в разгроме нашего врага."
 tributary_events.31.a:0 "Любая помощь приветствуется!"
 tributary_events.32.t:0 "Военная миссия покидает нас"
 tributary_events.32.d:0 "Теперь, когда война закончилась, наш хозяин отозвал военную миссию. Нам снова придётся действовать без их помощи."
 tributary_events.32.a:0 "Неприятно, хоть и было ожидаемо."
