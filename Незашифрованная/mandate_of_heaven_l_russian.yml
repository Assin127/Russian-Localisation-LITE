 desc_gentry_dominance:0 "Шитцу полностью контролируют наше государство, а указы императора — не более, чем простая формальность."
 tributary_smuggling_ring_subject:0 "Шайка контрабандистов"
 desc_tributary_smuggling_ring_subject:0 "Изделия наших мастеров настолько востребованы, что была сформирована небольшая сеть для снабжения потребителей в стране нашего сюзерена. Это не совсем законно и большая часть прибыли, бесспорно, оседает в карманах у различных коррупционеров, но эта деятельность по-прежнему является основным благом для экономики нашей страны."
 tributary_smuggling_ring_overlord:0 "Наплыв экзотических товаров"
 desc_tributary_smuggling_ring_overlord:0 "Хотя это не совсем законно, но существует рост нерегулируемой торговли предметами роскоши между нами и одним из наших данников."
 tributary_institution_influence:0 "Обмен знаний"
 desc_tributary_institution_influence:0 "Наши взаимоотношения с данниками позволяют нам выбрать одного или двух человек из наиболее образованных мужчин и женщин из сердца империи."
 tributary_diplomatic_influence:0 "Дипломатическое влияние"
 desc_tributary_diplomatic_influence:0 "Наши взаимоотношения с данниками позволяют нам оказывать большее влияние на международную политику, чем мы бы оказывали в ином случае."
 tributary_diffusion_of_knowledge:0 "Обмен знаний"
 desc_tributary_diffusion_of_knowledge:0 "Сеть наших данников позволила нам привлечь идеи и методы, которые в ином случае достигли бы наших границ намного позднее."
 tributary_overlord_trading_port:0 "Торговый порт данника"
 desc_tributary_overlord_trading_port:0 "Эта провинция переживает экономический рост из-за того, что является главным портом для местных флотов данника. Также этот порт является местом, куда большое количество товаров от сюзерена прибывает в страну и где поселилось большинство торговцев из страны сюзерена."
 influential_tributary_network:0 "Политическое влияние"
 desc_influential_tributary_network:0 "Сеть наших данников придала нам огромное влияние далеко за пределами наших границ"
 tributary_overlord_refugees:0 "Заселение политическими беженцами"
 desc_tributary_overlord_refugees:0 "Эта провинция испытывает экономический рост из-за расселения группы способных политических беженцев в её пределах."
 tributary_mission_piracy:0 "Пиратство"
 desc_tributary_mission_piracy:0 "В настоящее время флоты наших данников страдают от пиратов в открытом море, что привело к потере доходов и усилению береговой охраны вдоль наших морских путей."
