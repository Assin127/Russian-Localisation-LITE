 shinto_local_christian_mission:0 "Местная христианская миссия"
 desc_shinto_local_christian_mission:0 "Мы позволили христианскому сообществу расти в этой провинции. В то время, как увеличение притока людей и благотворительных организаций христиан поможет провинции развиваться, это также приведёт к усилению религиозной напряжённости."
 pirate_fighting:0 "Борьба с пиратством"
 pirate_haven:0 "Пиратская бухта"
 christian_ruler:0 "Христианский правитель"
 desc_christian_ruler:0 "Хотя наша страна в основном следует синтоистским путям, наш правитель крестился и покровительствует христианству при дворе..."
 shinto_christian_decision_title:0 "Крещёный правитель"
 shinto_christian_decision_desc:0 "Христианская община в наших землях становится всё сильнее, и некоторые считают, что настало время приветствовать этого западного Бога самим. Если наш правитель обратится в христианство, некоторые могут посчитать это оскорблением традиций, но это также может принести значительные выгоды."
 shinto_kirishitan_realm:0 "Христианское государство"
 desc_shinto_kirishitan_realm:0 "Христиане стали обычным явлением в нашем царстве и при нашем дворе. Члены нашей королевской семьи часто молятся христианскому богу, и многие наши министры теперь являются христианами. Мы интегрировали эту иностранную веру с нашими синтоистскими, буддийскими и конфуцианскими традициями."
 christianity_defeated:0 "Христианство побеждено"
 desc_christianity_defeated:0 "Мы защитили наши исконные традиции и сократили губительное распространение христианских идей среди наших людей."
 significant_christian_presence:0 "Значительное христианское присутствие"
 desc_significant_christian_presence:0 "Христианство стало одной из религий страны, так же, как и синтоизм и буддизм, и, хотя эти религиозные общины всё ещё являются значительным меньшинством, оно возродило обмен идеями и философией в нашем государстве."
 rise_of_the_daimyo:0 "Возвышение даймё"
 desc_rise_of_the_daimyo:0 "Мы явили свою собственную силу перед лицом усиливающихся попыток централизации со стороны сёгуната."
 growing_power_of_the_shogunate:0 "Растущая сила сёгуната"
 desc_growing_power_of_the_shogunate:0 "Нам удалось найти компромисс между верными сторонниками и открытыми противниками сёгуната. Сохраняя пространство для манёвров, мы будем процветать."
 adherence_to_shogunate:0 "Приверженность сёгунату"
 desc_adherence_to_shogunate:0 "Мы сумели соответствовать растущим требованиям сёгуната и теперь считаемся одними из самых почётных даймё в Японии."
 shinto_religious_tensions:0 "Религиозная напряжённость"
 desc_shinto_religious_tensions:0 "Мы разрешаем христианским миссионерам распространять свою веру на наших землях. Хотя многие, похоже, обмануты новой верой, другие полностью её отрицают."
 shinto_harsh_initial_stance_on_christianity:0 "Ограничительная начальная позиция христианства"
 desc_shinto_harsh_initial_stance_on_christianity:0 "Наши первые контакты с христианскими миссионерами прошли не в их пользу. Мы полностью свернули любую христианскую миссионерскую деятельность в нашей стране."
 in_defence_of_shintoism:0 "Суровая позиция в отношении миссионеров"
 desc_in_defence_of_shintoism:0 "Мы продолжили прислушиваться к советам традиционалистов, ограничивая христиан в распространении их веры в нашей стране и чтя пути наших предков."
 shinto_strenghtened_local_traders:0 "Укрепление позиций синтоистских ремесленников"
 desc_shinto_strenghtened_local_traders:0 "Вместо того, чтобы позволить христианским товарам и торговцам наводнить нашу страну, мы решили укрепить наших местных торговцев и единоверцев."
 cadastral_survey_modifier:0 "Осмотр земель"
 desc_cadastral_survey_modifier:0 "Мы позволили нашему правителю провести осмотр владений нашего государства, увеличив его прямое влияние на наши земли."
 nanban_port:0 "Порт Нанбан"
 desc_nanban_port:0 "Этот порт является центром торговли с европейскими кораблями."
 nanban_trade_restrictions:0 "Нанбанские торговые ограничения"
 desc_nanban_trade_restrictions:0 "Мы установили ряд жёстких ограничений на торговлю с Западом."
 shinto_converted_to_christianity:0 "Христианская Япония"
 desc_shinto_converted_to_christianity:0 "Мы изменили государственную религию Японии на христианство, и теперь получаем поддержку многих христианских меньшинств, существующих в стране."
 shinto_converted_to_mahayana:0 "Буддистская Япония"
 desc_shinto_converted_to_mahayana:0 "Официальной государственной религией Японии является буддизм чистой земли, который позволил интегрировать сообщества икко-икки в наше государство. Буддистские меньшинства по всей стране начинают помогать строительству новой мечты."
