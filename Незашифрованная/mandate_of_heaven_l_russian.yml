 confucian_events.1.t:0 "Гармонизация с языческими верованиями"
 confucian_events.1.d:0 "Наши попытки интегрировать [pagan_province.BelieversPluralRD] подданных, наконец-то увенчались успехом. Они начали принимать идеалы конфуцианства и наши местные управленцы также интегрировали элементы местной религии и культуры, расширив идеалы конфуцианства. С местными бюрократами в нашей администрации, языческие обычаи начали просачиваться в другие слои общества. Даже среди влиятельных чиновников в провинции [Root.Capital.GetCapitalName] можно найти небольшой алтарь с [pagan_province.BelieversPluralTV] пантеоном.\nЭто язычество стало одной из многих религий нашего конфуцианского государства."
 confucian_events.1.a:0 "«Прими людей добродетельных, ассимилируй людей мудрых.»"
 confucian_events.2.t:0 "Гармонизация с христианством"
 confucian_events.2.d:0 "Со временем наши христианские подданные свыклись с нашими обычаями и административными идеалами. На месте недоверия в нашей образовательной системе теперь установилось взаимопонимание. Взамен наши христианские подданные стали частью страны, и некоторые их обычаи стали нашими. В провинции [Root.Capital.GetCapitalName] даже наиболее образованные конфуцианские деятели иногда проводят христианские ритуалы и посещают церкви."
 confucian_events.2.a:0 "«Прими людей добродетельных, ассимилируй людей мудрых.»"
 confucian_events.3.t:0 "Гармонизация с исламом"
 confucian_events.3.d:1 "Ислам был религией меньшинства в течение многих веков в наших землях и не был чем-то новым после захвата провинции [islamic_province.GetName]. Со временем они интегрировались в наше общество. Идеалы ислама дополнили наши традиции и обычаи. Мусульманские учёные, врачи, торговцы, земледельцы и крестьяне повсеместно присутствуют в провинции [Root.Capital.GetCapitalName]. Пока они подчиняются нашему правителю, последователи Аллаха являются полноценной частью нашего общества."
 confucian_events.3.a:0 "«Прими людей добродетельных, ассимилируй людей мудрых.»"
 confucian_events.4.t:0 "Гармонизация с дхармическими религиями"
 confucian_events.4.d:0 "Дхармические верования тесно переплетались с нами вот уже в течение тысячелетия, но всё же, наши религии различались. Долгое время считалось, что мы стремимся к ясности и древним учениям, в то время как они стремились к разнообразию и древней духовности. В прошедшие годы наше стремление интегрировать дхармические верования привело к тому, что их верования ещё теснее слились с нашими традициями и философией. Мы с нетерпением ждём общего будущего, где разнообразие дхармического пантеона будет идти рука об руку с классическими учениями конфуцианства. Вместе мы создали более мощный набор обычаев и традиций, укрепив государство."
 confucian_events.4.a:0 "«Прими людей добродетельных, ассимилируй людей мудрых.»"
 confucian_events.5.t:0 "Гармонизация с иудаизмом"
 confucian_events.5.d:0 "Несколько веков назад первые иудеи прибыли в нашу страну, но лишь недавно их численность так стремительно увеличилась. Восхитившись верованиями их авраамической религии, мы сделали всё возможное, чтобы интегрировать их в наши традиции и образование. С попытками гармонизировать классику конфуцианства с учениями Торы к нам присоединились многочисленные философы, торговцы, солдаты и ремесленники. Вместе со слиянием традиций эти люди станут краеугольным камнем нашего государства."
 confucian_events.5.a:0 "«Прими людей добродетельных, ассимилируй людей мудрых.»"
 confucian_events.6.t:0 "Гармонизация с зороастризмом"
 confucian_events.6.d:0 "Носители традиций даже более древних, нежели наши — зороастрийцы — пережили многие политические веяния. Очевидно, мы можем многому научиться от них, так же, как и они могут многое почерпнуть из наших традиций верховенства справедливости и разума. Когда общины, подобные той, что находится в провинции [zoroastrian_province.GetName] становятся частью государства, наши традиции входят в новую фазу гармонизации сливаясь с древними учениями Заратустры и Конфуция. Мы всё ещё являемся страной, где классиков учат и почитают, но зороастрийцы теперь стали неотъемлемой частью нашего общества, как и их мудрость."
 confucian_events.6.a:0 "«Прими людей добродетельных, ассимилируй людей мудрых.»"
 confucian_events.7.t:0 "Гармонизация с синтоизмом"
 confucian_events.7.d:0 "Со временем японцы приняли учения Конфуция и Будды, трансформировав их в собственную веру Синто, взяв то, что ощущалось ими, как наиболее верное и подходящее. Во многом это сделало их религию более простой для внедрения и гармонизации с идеологией нашего государства. Со временем Синтоизм стал всё более распространённым и общепринятым, а его последователи попадаются во всех слоях общества в [Root.GetAdjectiveSmall]ом обществе, при этом не выделяясь из общей массы."
 confucian_events.7.a:0 "«Прими людей добродетельных, ассимилируй людей мудрых.»"
 confucian_events.8.t:0 "Гармонизация с тхеравадой"
 confucian_events.8.d:0 "Палийские каноны тхеравада-буддизма во многом схожи с образованием и традициями конфуцианской элиты. Со временем эти своды законов стали частью обязательной программы нашего общества. Их традиции гармонизировались с нашими, и теперь мы видим равных в обществе буддистов тхеравады."
 confucian_events.8.a:0 "«Прими людей добродетельных, ассимилируй людей мудрых.»"
 confucian_events.9.t:0 "Гармонизация с махаяной"
 confucian_events.9.d:0 "Несколько веков назад учения Будды начали проникать в наши земли и на данный момент это одна из самых распространённых религий в государстве [Root.GetName]. Мы всё ещё чтим классиков конфуцианства, но также и почитаем традиции буддизма в стремлении к окончанию вечного цикла.\nВоистину мы Конфуцианское государство, управляемое буддистами Махаяны."
 confucian_events.9.a:0 "«Прими людей добродетельных, ассимилируй людей мудрых.»"
 confucian_events.10.t:0 "Гармонизация с ваджраяной"
 confucian_events.10.d:0 "Наши подданные, следующие вере в лам, осознали пользу учений Конфуция. Когда-то они пользовались категориями Ваджраяны для суждений о мире, теперь же они чтят наших классиков в этих вопросах. Монахи и знать, исповедующие ваджраяну, теперь стали частью нашего государства, а их традиции стали частью наших."
 confucian_events.10.a:0 "«Прими людей добродетельных, ассимилируй людей мудрых.»"
 confucian_events.11.t:0 "Концепция Шанди"
 confucian_events.11.d:0 "[harmonization_province.BelieversPluralIM_CAP] всё более и более интегрируются в наши Конфуцианские концепции и традиции. С недавних пор стало всё более популярно определять концепцию Шанди со своим верховным божеством. Такие интерпретации несколько необычны для теологов нашей страны, но это позволяет [harmonization_province.BelieversPluralIM] интегрировать множество конфуцианских концепций и традиций в свои учения.\nВо дворцах провинции [Root.Capital.GetCapitalName] всё ещё продолжаются некоторые споры, является ли это верным путём для последователей [harmonization_province.ReligionRD], чтобы вознести себя над варварами."
 confucian_events.11.a:0 "Мы должны научить их!"
 confucian_events.11.b:0 "Давайте попробуем согласиться с этой абстракцией."
 confucian_events.12.t:0 "Перевод классиков"
 confucian_events.12.d:1 "Последователи веры [harmonization_province.ReligionIM] имеют сильные традиции, которые сдерживают их перед лицом прогресса. Если они желают возвыситься над варварами, то мы должны убедиться, что труды классиков доступны им на их языке.\nНекоторые учёные уже начали создавать подобные работы. Стоит ли нам поощрить синтез старых религиозных концепций с основами конфуцианства?"
 confucian_events.12.a:0 "Пусть создадут свою версию."
 confucian_events.12.b:0 "Это будет похоже на всё то, чему мы поклоняемся!"
 confucian_events.13.t:0 "Во что верит [Root.Adm_Advisor.GetName]?"
 confucian_events.13.d:0 "Наш доверенный советник, [Root.Adm_Advisor.GetName], тесно работал[Root.GetAAEndA] над гармонизацией [harmonization_province.ReligionADJ]ой общины, чтобы помочь привести их к цивилизации. Удивившись своим находкам, [Root.Adm_Advisor.GetSheHe] начал[Root.GetAAEndA] принимать многие концепции [harmonization_province.ReligionRD] после тщательного изучения их литературы и науки. Многие опасаются, что такое увлечение может быть опасным. А некоторые даже считают, что [Root.Adm_Advisor.GetType] тайно сменил[Root.GetAAEndA] религию, позоря своих предков."
 confucian_events.13.a:0 "Сместите этого человека немедленно!"
 confucian_events.13.b:0 "Нам ещё есть чему поучиться у [harmonization_province.ReligionIM]."
 confucian_events.14.t:0 "Права и обычаи"
 confucian_events.14.d:1 "Хотя они и являются частью нашей страны, некоторые традиции [harmonization_province.ReligionIM] весьма сложно понять. Цивилизованные люди стараются придерживаться логики и этики, в соответствии с Конфуцианскими учениями, однако же эти люди обладают массой обычаев, прямо противоречащих этому. Наша власть в провинции [harmonization_province.GetName] также борется с местными, которые настаивают на [Root.GetNonConfucianCustom]."
 confucian_events.14.a:0 "Варвары!"
 confucian_events.14.b:0 "Такие мелочи нас не заботят."
 confucian_events.15.t:0 "Усиление власти"
 confucian_events.15.d:0 "Хотя [harmonization_province.BelieversPluralIM] - те ещё варвары, некоторые их обычаи нам бы пригодились. Их концепция абсолютной власти выше, например, такой, какой обладает [Root.GetTitleIM], и это нам очень импонирует. Местные власти в провинции [harmonization_province.GetName] уже прикладывают все усилия к тому, чтобы протолкнуть локальные обычаи и традиции дальше в общество. Некоторые спорят, заявляя, что это опозорит наших предков и очернит наши традиции."
 confucian_events.15.a:0 "Мне это нравится..."
 confucian_events.15.b:0 "Нельзя этого допускать!"
 confucian_events.16.t:0 "Просвещение варваров"
 confucian_events.16.d:2 "Со временем, [harmonization_province.BelieversPluralIM] переняли много наших обычаев. Когда [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] посетил[Root.GetADEndA] регион [harmonization_province.GetName], было обнаружено что тут обитают малоразвитые землевладельцы, которые пригласили нашего советника на церемонию обретения имени ребёнком.\n[Root.Dip_Advisor.GetName] вернул[Root.GetADEndSYA] из провинции с ужасным мнением о вере в [harmonization_province.ReligionIM] и полностью разуверил[Root.GetADEndSYA] в том, что их вообще можно цивилизовать."
 confucian_events.16.a:0 "Оставим их."
 confucian_events.16.b:0 "Давайте отправим ярчайшие умы на их просвещение."
 confucian_events.17.t:0 "[harmonization_province.Religion.GetName] и цивилизация"
 confucian_events.17.d:2 "Некоторые варвары более склонны прислушаться к голосу разума, чем другие. [harmonization_province.BelieversPluralIM_CAP] в провинции [harmonization_province.GetName] уже приняли множество наших обычаев, от обязательных ритуалов до повседневных мелочей. Иностранцы с трудом отличаю людей из одной части страны от людей из другой части."
 confucian_events.17.a:0 "Продолжим гармонизацию [harmonization_province.ReligionIM]."
 confucian_events.17.b:0 "Мы должны воспользоваться этим на региональном уровне!"
 confucian_events.18.t:0 "Сяорен?"
 confucian_events.18.d:0 "Власть в нашем государстве является прежде всего ответственностью и привилегией правителя. Династия [Root.Monarch.Dynasty.GetName] ранее подавала пример и гордилась этим, являя всему миру безукоризненный этикет, личную выносливость и аккуратное уничтожение угроз своему правлению.\nС великой грустью [Root.Monarch.GetName] наблюдал[Root.GetMEndA] за взрослением наследника. Очень далёкого от идеала, нашего наследника часто описывают, как маленького человека, нацеленного на сиюминутные блага и эмоциональное удовлетворение. С другой стороны, некоторые важные люди при нашем дворе будут безмерно огорчены, если мы заставим [Root.GetHEgoEyo] отказаться от права на наследование, и новый наследник просто не получит их поддержки."
 confucian_events.18.a:0 "Подобный человек не достоин великолепных дворцов востока."
 confucian_events.18.b:0 "Нам стоит поддержать фракции, которые стоят за наследником."
 confucian_events.19.t:1 "Популярное сочинение"
 confucian_events.19.d:1 "Местное сочинение о прошедшей эпохе стремительно распространяется среди наших подданных. Само по себе это не представляет проблему, но мы обратили внимание на то, что писатель, по факту, нарушает основополагающие догмы конфуцианства, и его можно наказать за спор и несогласие с властью и государем.\nНаша администрация теперь спорит, стоит ли запрещать книгу, или это только усилит желание прочитать её."
 confucian_events.19.a:1 "Запретить немедленно!"
 confucian_events.19.b:1 "Подадим личный пример. Пусть всё остаётся как есть."
 confucian_events.20.t:1 "Гражданская служба"
 confucian_events.20.d:1 "Образование, самообразование и внимание к классикам является краеугольными камнями конфуцианского государства, и если [Root.GovernmentName] желает вознестись к величию, мы должны жертвовать деньги, уделять внимание и прикладывать усилия для обеспечения достаточного количества образованных служащих. Из-за этого количество людей, ищущих государственной службы, уменьшается в последнее время."
 confucian_events.20.a:1 "Мы должны расширить бюрократический аппарат!"
 confucian_events.20.b:0 "Не стоит пока этим заниматься."
 confucian_events.21.t:0 "Конфуцианское наследие"
 confucian_events.21.d:0 "Со времён китайской оккупации почтение к Конфуцию и его идеалам жили в нашем обществе. От почитания Конфуция простыми людьми до восхищения и изучения неоконфуцианских текстов при дворе.\nХотя духовенство не одобрит, но есть мнение что мы прежде всего почитатели конфуцианства и только потом буддисты."
 confucian_events.21.a:0 "Мы цивилизованные люди и чтим мастеров."
 confucian_events.21.b:0 "Конфуцианство это увлекательно, но Дай Вьёт останется верен буддизму."
