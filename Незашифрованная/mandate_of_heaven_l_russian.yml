 harmonization_classics_translated:0 "Классический перевод"
 desc_harmonization_classics_translated:0 "Стремясь побудить варваров приблизиться к нашему цивилизованному обществу, мы разрешили перевод конфуцианской классики на их язык. При этом мы разбавили чистые идеалы мышления Конфуция, но соединение наших и их идей принесёт нам взаимопонимание."
 harmonization_classics_defended:0 "Классическая защита"
 desc_harmonization_classics_defended:0 "Мы активно работаем против размывания конфуцианских идей и мыслей, чтобы приспособить варварскую философию. Чтобы стать цивилизованными, они должны признать, что они должны стать такими же, как мы, и отказаться от нелепого представления о том, что мы можем стать такими же, как они."
 harmonization_converted_minister:0 "Учёный министр"
 desc_harmonization_converted_minister:0 "Один из наших министров проявил большой интерес к науке, логике и математике иностранной религии. Мы позволили ему свободно заниматься своими исследованиями, что вызвало возмущение конфуцианских учёных и чиновников по всей стране."
 harmonization_local_rites_refused:1 "Местные ритуалы подавлены"
 desc_harmonization_local_rites_refused:1 "Мы очень жестоко расправились с местными чиновниками в этой области после того, как они попытались проводить религиозные ритуалы местных религий, находясь под нашей властью."
 harmony_banned_book:0 "Запрещённый роман"
 desc_harmony_banned_book:0 "Мы запретили популярный роман, так как он сбивал наших людей с истинного пути."
