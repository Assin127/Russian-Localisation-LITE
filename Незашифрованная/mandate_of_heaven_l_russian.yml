 tributary_ungrateful_overlord:0 "Неблагодарный сюзерен"
 tributary_events.1.t:0 "[Root.GetAdjective]ая диаспора"
 tributary_events.1.d:0 "Наше положение данника по отношению к [Root.Overlord.GetTagDT], конечно, невероятно щедрое, свободное и достойное... Но также это целый мир возможностей для одарённых чиновников и дельцов. Многие рассматривают город [Root.Overlord.Capital.GetCapitalName] как лучшее место для построения карьеры, и с каждой отправкой дани всё больше людей отправляются туда, лишь бы увидеть все чудеса [Root.Overlord.GetAdjectiveSmall]ой столицы.\nИ хотя сначала мы опасались, что потеряем наиболее ценных и образованных подданных, всё это даёт нам некоторое влияние на многие страны вокруг [Root.Overlord.GetTagRD]. К тому же, возвращающиеся приносят весьма полезный опыт, который мы однозначно применим для своего блага."
 tributary_events.1.a:0 "У нас найдётся для них лучшее применение!"
 tributary_events.1.b:0 "Это для блага [Root.GetAdjectiveSmall]ого народа."
 tributary_events.2.t:0 "[Root.Overlord.GetAdjective]ая сфера влияния"
 tributary_events.2.d:0 "Как часть [Root.Overlord.GetAdjectiveSmall]ой системы данников, мы постепенно становимся частью огромного [Root.Overlord.GetAdjectiveSmall]ого культурного пространства. [Root.Overlord.Culture.CultureSmall]ая лексика захватывает улицы и, конечно же, палаты города [Root.Capital.GetCapitalName], и, одновременно с этим, держава [Root.Overlord.GetName] уделяет всё большее внимание нашей стране."
 tributary_events.2.a:0 "Хороший способ найти новых друзей."
 tributary_events.2.b:0 "Наши соседи будут впечатлены."
 tributary_events.3.t:0 "Политическая столица"
 tributary_events.3.d:0 "Покровительство могущественной [Root.Overlord.GetTagRD] не только помогает нам справляться с внешними врагами, но также является явным знаком политическим группировкам внутри нашего государства. Они должны понимать, что [Root.GetTitleIM] получает легитимность напрямую от [Root.Overlord.GetAdjectiveSmall]ого повелителя и переносит частицу [Root.Overlord.GetMEgoEyo] великолепия нам."
 tributary_events.3.a:0 "Это положит конец мелким стычкам!"
 tributary_events.3.b:0 "Это позволит нам обеспечить мир среди субъектов."
 tributary_events.4.t:0 "Рост влияния империи"
 tributary_events.4.d:0 "Несмотря на то, что далеко не каждая страна заслуживает честь стать частью нашей сети данников, становится очевидно, что наше влияние в регионе быстро растёт. Даже страны, где наша власть практически не ощущается или вовсе отсутствует, активно выстраивают свою политику по тем правилам, которые мы установили в своей сфере влияния. [Root.GetCulture]ая лексика уже считается языком культуры и дипломатии при многих дворах, а наш[Root.GetMEndA] [Root.GetTitleIM] пользуется невероятным авторитетом далеко за пределами наших границ."
 tributary_events.4.a:0 "Мы используем этот шанс и укрепим влияние за границей."
 tributary_events.4.b:0 "Стоит воспользоваться этой возможностью немедленно."
 tributary_events.5.t:0 "[tributary_advanced_underling.GetAdjective]ая миссия данника"
 tributary_events.5.d:0 "С недавней миссией в зависимой державе [tributary_advanced_underling.GetName] мы не только получили ценные подношения, но также встретили идеи и технологии, которых нет в нашей державе. Возможно, нам стоит попросить, конечно же, со всей вежливостью, чтобы [tributary_advanced_underling.GetAdjectiveSmall]ие правители прислали нам свои лучшие и ярчайшие умы, чтобы мы смогли перенять их методы."
 tributary_events.5.a:0 "Держава [Root.GetName] всегда может использовать евнухов."
 tributary_events.5.b:0 "Давайте создадим особый квартал прямо в городе [Root.Capital.GetCapitalName]."
 tributary_events.5.c:0 "[Root.GetAdjective]ий народ более чем способен сам позаботиться о себе."
 tributary_events.6.t:0 "[Root.Overlord.GetAdjective]ие торговцы"
 tributary_events.6.d:0 "Растущее число миссий данников [Root.Overlord.GetTagRD] привело к тому, что порт [tributary_trader_port.GetCapitalName] стал основным торговым центром, связывающим сюзерена и иностранных купцов. Провинция [tributary_trader_port.GetName] также начала привлекать многих [Root.Overlord.GetAdjectiveSmall]их купцов и авантюристов, всё ускоряя экономический рост региона.\nНесомненно, некоторые видят в этом прекрасную возможность избежать бдительного контроля [Root.Overlord.GetAdjectiveSmall]их таможни и закона. Поощрение этих охотников за удачей, скорее всего, обеспечит экономический рост провинции [tributary_trader_port.GetName], но, всё-таки, может оказаться для нас не лучшим выбором."
 tributary_events.6.a:0 "Нам стоит принять этих купцов."
 tributary_events.6.a.tt:0 "Держава [Root.Overlord.GetName] будет недовольна, если прознаёт о наших связях с преступниками."
 tributary_events.6.b:0 "Лучше держаться подальше от этих бандитов."
 tributary_events.7.t:0 "Злоупотребление привилегиями данника"
 tributary_events.7.d:0 "На этот раз [tributary_criminal_country.GetTitleIM] привлек[tributary_criminal_country.GetMEndLA] наше внимание своими безответственными действиями. Стало известно, что держава [tributary_criminal_country.GetName] предоставляет убежище огромному числу бандитов, пиратов и воров, предоставляя им крайне важный для нас порт безопасный порт. Это серьёзный удар по нашим интересам в регионе и это может уронить нашу репутацию в глазах других данников, не говоря уже о собственном дворе."
 tributary_events.7.a:0 "Немедленно потребовать прекращения укрывательства и компенсации издержек!"
 tributary_events.7.b:0 "Увы, здесь ничего не поделаешь."
 tributary_events.8.t:0 "Преступные данники"
 tributary_events.8.d:0 "[Root.Overlord.GetAdjective]ие власти обвиняют нас в укрывательстве экономических преступников, защите их от справедливого наказания и поддержке продолжения их нелегальной деятельности в торговой сфере повелителей. Прямо сейчас они занимаются искоренением всех этих активностей, а прибывшее посольство требует, чтобы мы заплатили за это."
 tributary_events.8.a:0 "Уничтожить бандитов!"
 tributary_events.8.b:0 "Позволим некоторым навсегда поселиться на наших территориях."
 tributary_events.9.t:0 "Управление сетью данников"
 tributary_events.9.d:0 "Мы получили жалобу от министерства церемоний, согласно которой многочисленные миссии данников при дворе города [Root.Capital.GetCapitalName] требуют слишком много их ресурсов. Приём иностранных делегаций должным образом и забота об их подарках становится всё более сложной и масштабной задачей, и некоторые опасаются, что это может негативно сказаться на наших дипломатических возможностях."
 tributary_events.9.a:0 "Это цена, которую мы платим за влияние."
 tributary_events.9.b:0 "Придётся расширить министерство церемоний."
 tributary_events.10.t:0 "Инцидент в [ningbo_province.GetCapitalName]"
 tributary_events.10.d:0 "Миссия данников — это нечто большее, нежели просто путешествие с богатыми дарами в державу, коей правит [Root.GetTributaryOverlord]. Это также возможность торговли с [Root.GetTagTV]. Кажется, знатные дома [ningbo_country.GetTagRD] соревнуются за право посылать к нам миссии, претендуя на право представлять своего правителя и получить преимущество во внутренней политике.\nОднако, на этот раз к нам прибыли сразу две таких миссии в провинцию [ningbo_province.GetName], что вылилось в конфликт и кровавую бойню."
 tributary_events.10.a:0 "Ограничить торговлю с [ningbo_country.GetAdjectiveSmall]ой державой."
 tributary_events.10.b:0 "Назначить обеим фракциям два разных места сбора дани."
 tributary_events.11.t:0 "Инцидент в [ningbo_province.GetCapitalName]"
 tributary_events.11.d:0 "Мы получили послание от [Overlord.GetTagRD], в котором нас уведомили о введении ограничений на торговлю с нами, в связи с неспособностью контролировать местные фракции и предотвратить использование передачи дани в своих корыстных целях и жалких конфликтах. Если мы не отреагируем немедленно, это может стать серьёзной проблемой на долгие годы."
 tributary_events.11.a:0 "Очень жаль."
 tributary_events.11.b:0 "Возместить [Root.Overlord.GetTagDT] все издержки."
 tributary_events.12.t:0 "Дань от [ningbo_country.GetTagRD]"
 tributary_events.12.d:0 "Посол [ningbo_country.GetTagRD] прибыл в [ningbo_province.GetCapitalName] с особенно щедрыми дарами и компенсацией за недавние неприятности. [ningbo_country.Monarch.GetName] жестоко покарал[ningbo_country.GetMEndA] своих непокорных подопечных и теперь лично гарантирует, что последующие передачи дани пройдут без происшествий."
 tributary_events.12.a:0 "Благоразумно с их стороны."
 tributary_events.12.a.tt:0 "Держава [Root.GetName] получит весь годовой доход [ningbo_country.GetTagRD]."
 tributary_events.13.t:0 "Экзотические товары из [exotic_tributary.GetTagRD]"
 tributary_events.13.d:0 "Наш двор в городе [Root.GetCapital.GetCapitalName] поражается великому множеству экзотических товаров, привезённых с данью из [exotic_tributary.GetTagRD]. Предприимчивые чиновники и купцы уже распознали спрос на товары и готовятся захватывать рынок. Если мы не предпримем скорейших действий, сформируется контрабандная сеть, которая будет поставлять экзотические товары в столицу."
 tributary_events.13.a:0 "Выдайте им разрешение, если мы получим свою долю!"
 tributary_events.13.b:0 "Нужно немедленно ввести ограничения."
 tributary_events.14.t:0 "Новые возможности для бизнеса"
 tributary_events.14.d:0 "С тех пор, как мы начали посылать дань [Root.Overlord.GetTagDT], спрос на экзотические товары наших ремесленников многократно возрос в городе [Root.Overlord.Capital.GetCapitalName]. Это привело к появлению небольшой торговой сети, может быть не полностью легальной, зато крайне выгодной многим [Root.Overlord.GetAdjectiveSmall]им чиновникам и предприимчивым [Root.GetAdjectiveSmall]им купцам.\nОбнаружив масштабы перевозок, [Root.Overlord.GetAdjectiveSmall][Root.Overlord.GetMEndAYA] [Root.Overlord.GetTitleIM] установил[Root.Overlord.GetMEndA] очень строгие регуляции, чтобы прекратить то, что [Root.Overlord.Monarch.GetSheHe] воспринимает как незаконную контрабанду. Однако, там, где есть спрос, непросто запретить людям зарабатывать..."
 tributary_events.14.a:0 "[Root.Overlord.Monarch.GetTitle] получит всю нашу поддержку в этом вопросе."
 tributary_events.14.b:0 "Пришла пора поддержать дельцов [Root.GetTagRD]."
 tributary_events.15.t:0 "[Root.Overlord.GetAdjective]ие требования"
 tributary_events.15.d:0 "Кажется, последнее прибытие миссий с данью в [Root.Overlord.Capital.GetCapitalName] было воспринято с восторгом. Экзотические товары, привезённые нашими посланниками, привели к взрывному росту спроса на [Root.GetAdjectiveSmall]ие товары. Возможно, эта торговля не совсем легальна, но [Root.Overlord.GetAdjectiveSmall]ие власти закрывают на это глаза."
 tributary_events.15.a:0 "Вот это удача!"
 tributary_events.16.t:0 "Политические беженцы"
 tributary_events.16.d:0 "После поражения в борьбе за власть, большая группа политических беженцев из старого [Root.Overlord.GetAdjectiveSmall]ого правительства решила искать убежища в нашей стране. Конфликт выглядит недостаточно значимым, чтобы нынешняя власть в [Root.Overlord.GetTagPR] стала выискивать этих беглецов, но они всё ещё могут оценить наше рвение, если мы передадим беженцев им. С другой стороны, эти мужчины и женщины не обделены талантами, так что они вполне могут сослужить нам хорошую службу, если мы примем их."
 tributary_events.16.a:0 "Можно выделить им какое-нибудь помещение..."
 tributary_events.16.b:0 "Давайте-ка вернём их в столицу империи."
 tributary_events.17.t:0 "Евнухи данников"
 tributary_events.17.d:0 "С последними караванами дани к нам пришло также множество евнухов. Эти молодые люди быстро продемонстрировали свои способности и с минимальной подготовкой были направлены на пожизненную службу [Root.GetTitleDT].\nНекоторые будут работать в нашей администрации, а прочие даже смогут стать заслуженными министрами и командирами наших армий и флотов."
 tributary_events.17.a:0 "Образцовая самоотдача."
 tributary_events.18.t:0 "Пираты теснят флот данника"
 tributary_events.18.d:0 "Регулярные прибытия флотов данников с сокровищами из далёких земель к нашим берегам были тем искушением, которое невозможно проигнорировать любителям быстрой наживы. Банда пиратов начала рейды на миссии данников и хорошо наживается на дарах, предназначенных [Root.GetTitleIM]."
 tributary_events.18.a:0 "Выделить больше ресурсов для их защиты."
 tributary_events.18.b:0 "Наш флот разберётся!"
 tributary_events.19.t:0 "Вознаграждённая лояльность"
 tributary_events.19.d:0 "[tributary_loyal.GetName] по многим пунктам может считаться идеалом государства-данника. Их миссии прибывают регулярно, а покорность никогда не ставилась под сомнение.\nНаша система дани позволяет нам получать дары и прочие знаки уважения от тех, кому мы обещаем свою защиту, но вместе с обещанием защиты, от нас ожидают поддержки и в прочих сферах. Возможно, пришло время показать, что лояльность вознаграждается?"
 tributary_events.19.a:0 "[tributary_loyal.Monarch.GetTitle] получит от нас лучшие подарки!"
 tributary_events.19.b:0 "К сожалению, мы не можем позволить таких вольностей."
 tributary_events.20.t:0 "Держава [From.GetName] связана с пиратами"
 tributary_events.20.d:0 "Они обещали помочь нам очистить регион, но теперь совершенно ясно, что держава [From.GetName] превратилась в главный пиратский порт. Теперь они явно «заслуживают» нашего доверия."
 tributary_events.20.a:0 "Это вызывает беспокойство."
 tributary_events.21.t:0 "[From.GetAdjective]ая держава укрывает пиратов"
 tributary_events.21.d:1 "[From.GetAdjective]ие правители решили продолжить укрывательство известных пиратов, отказавшись очистить порты по требованию наших представителей."
 tributary_events.21.a:0 "Стоит пересмотреть их статус данника."
 tributary_events.22.t:0 "Вознаграждённая лояльность"
 tributary_events.22.d:0 "Нам, как старым и верным данникам, держава [Root.Overlord.GetName] направила невероятной щедрости подарок. Это сильно укрепит нашу власть и безмерно наполнит казну!"
 tributary_events.22.a:0 "Хорошо, что всё так вышло."
 tributary_events.23.t:0 "Искатели приключений"
 tributary_events.23.d:0 "Ежегодные миссии данников в [Root.Capital.GetCapitalName] приносят богатства и торговые возможности, также они являются способом достижения высокого положения для предприимчивых [Root.GetAdjectiveSmall]их людей. Они сразу ищут применения своим талантам при дворе правителя, в надежде на лучшую жизнь."
 tributary_events.23.a:0 "Это земля возможностей."
 tributary_events.24.t:0 "[Root.Overlord.GetAdjective]ие искатели приключений"
 tributary_events.24.d:0 "[Root.Overlord.Monarch.GetTitle] [Root.Overlord.GetTagRD] является нашим господином, а выплачивая [Root.Overlord.GetMEmuEy] дань, мы определяем себя как часть [Root.Overlord.GetAdjectiveSmall]ой торговой сферы и позволяем свободный проход между нашими странами. Среди тех, кто пользуется этой возможностью, есть много искателей приключений со всего мира.\nУ этих людей есть ценные умения и опыт, в отличие от многих людей в нашей державе, и мы могли бы воспользоваться этим."
 tributary_events.24.a:0 "Мы приветствуем их."
 tributary_events.25.t:0 "Фракции [Root.Overlord.GetTagRD] вмешиваются в политику"
 tributary_events.25.d:0 "Несколько влиятельных семейств [Root.Overlord.GetTagRD] пытаются воспользоваться недостатком доверия между нашими державами. [Root.Monarch.GetTitle] имеет много противников и они надеются пошатнуть наше государство, оказывая военную и экономическую поддержку нашей оппозиции!\n[Root.Overlord.Monarch.GetTitle] [Root.Overlord.GetTagRD] может приструнить этих безумцев, но, чтобы убедить [Root.Overlord.GetMEgoEyo] выслушать нас, необходимо подношение."
 tributary_events.25.a:0 "Повстанцы нас не пугают."
 tributary_events.25.b:0 "И [Root.Overlord.Monarch.GetSheHe] получит своё подношение!"
 tributary_events.26.t:0 "Набеги господина из [Root.Overlord.GetTagRD]"
 tributary_events.26.d:0 "Подвергнув нас дани, [Root.Overlord.GovernmentName] [Root.Overlord.GetName] также принуждает нас к открытию границ. И это возмущает жителей пограничных регионов.\n\nПровинции, прилегающие к ордам, никогда не могут чувствовать себя в безопасности, поскольку грабители могут появиться в любой момент и потребовать дань в виде рабов. Мужчин и женщин далее продадут на невольничьих рынках в поселении [Root.Overlord.Capital.GetCapitalName]. Наши люди стремятся скинуть это ярмо, но пока мы боимся армий [Root.Overlord.GetTagRD], нам придётся терпеть эти набеги."
 tributary_events.26.a:0 "Однажды мы будем свободны!"
 tributary_events.27.t:0 "Поддержка от [Root.Overlord.GetAdjectiveSmall]их фракций"
 tributary_events.27.d:0 "Наша война против [other_tributary_country.GetAdjectiveSmall]ой державы не прошла незамеченной в [Root.Overlord.GetTagPR]. Похоже, что [Root.Overlord.GetTitleIM] так и не снизойдёт до незначительных стычек, а у некоторых командующих при дворе отсутствуют достаточные навыки. Влиятельная группа людей, заинтересованных в нашем успехе, пообещала оказать поддержку.\nНе даром, конечно же. Взамен они ожидают от нас некоторых уступок с целью дальнейшего усиления своего влияния при дворе [Root.Overlord.GetTagRD]."
 tributary_events.27.a:0 "Прекрасно!"
 tributary_events.27.a.tt:0 "[Root.Overlord.GetMEgoEyoCap] Величество [Root.Overlord.GetTitleIM] [Root.Overlord.GetTagRD] разозлится"
 tributary_events.27.b:0 "Мы не станем вмешиваться в дела [Root.Overlord.GetAdjectiveSmall]ого государства."
 tributary_events.28.t:0 "[Root.Overlord.GetAdjective]ие группировки поддерживают [From.GetName]!"
 tributary_events.28.d:0 "Хотя у нас нет официального подтверждения, абсолютно очевидно, что определённые [Root.Overlord.GetAdjectiveSmall]ие группы заинтересованных личностей содействовали [From.GetAdjectiveSmall]ой войне против нас. Это омерзительно и мы ожидали лучшего контроля над своими подчинёнными!"
 tributary_events.28.a:0 "Ужасно!"
 tributary_events.29.t:0 "[From.GetName] вмешивается в политику"
 tributary_events.29.d:0 "Похоже, наш данник, [From.GovernmentName] [From.GetName], предлагает политическую поддержку при нашем дворе в обмен на поддержку в войне против другого данника, [other_tributary_country.GetName]. Это повредит нашим отношениям с данниками, а [Root.GetTitleIM] неимоверно разозлится."
 tributary_events.29.a:0 "Варвары!"
 horde_slave_raid:0 "Набеги на границы"
 desc_horde_slave_raid:0 "Наш ордынский владыка своими силами собирал дань с приграничных территорий, нанося урон экономике и замедляя рост населения."
