 celestial_empire_events.1.t:1 "[From.GetAdjective]ая [From.GovernmentName] застала свой конец"
 celestial_empire_events.1.d:1 "С падением города [From.Capital.GetCapitalName] последние пережитки Китайской империи были уничтожены. Небесный мандат и древняя конфуцианская администрация теперь рассматриваются только в качестве устаревших концепций, которые должны преобразиться в нечто новое или погибнуть.\nИ хотя память об империи ещё жива, [Root.GetAdjectiveSmall]ая держава навсегда запомнится, как сокрушившая [From.GetTitleRD]."
 celestial_empire_events.1.a:0 "Хорошо."
 celestial_empire_events.2.t:0 "Идеология для нашей империи"
 celestial_empire_events.2.d:0 "Принимая мантию императора Китая, мы сделали шаг в сторону древних традиций. Держава [Root.GetName] унаследовала ряд институтов, таких как экзаменационная система и концепция Небесного мандата, которые тесно связаны с китайской философией конфуцианства.\nОт нас, как от новой империи Китая, зависит, в какой степени мы хотим интегрировать эту идеологию с нашей собственной. Но принятие конфуцианской философии, вероятно, поможет нам управлять огромной империей, на которую мы претендуем сейчас, и укрепить наш мандат в сознании общественности."
 celestial_empire_events.2.a:0 "[Root.Monarch.GetTitle] — наш[Root.GetMEndA] [Root.GetTributaryOverlord]!"
 celestial_empire_events.2.b:0 "Мы не опозорим [Root.ReligionIM], религию наших предков!"
 celestial_empire_events.3.t:0 "Китаизация"
 celestial_empire_events.3.d:0 "[Root.Culture.GetName]ая культура всё чаще начинает возмущаться новыми китайскими обычаями, которые мы вводим в нашем государстве, начиная с судов и заканчивая самыми низкими чинами в провинциях. Из-за этого растущего недоверия к попыткам попрания наших старых традиций и норм некоторые даже открыто сомневаются в нашем праве на власть."
 celestial_empire_events.3.a:0 "Они научатся со временем."
 celestial_empire_events.3.b:0 "Мы должны сохранить наше наследие!"
 resistance_to_cultural_changes:0 "Бесчестье нашего рода"
 desc_resistance_to_cultural_changes:0 "Люди в этой провинции возмущаются тем, что мы опозорили традиции наших предков путём навязывания китаизации нашего государства. Это увеличивающееся отчуждение привело к отказу платить налоги и желанию жить автономно от нашего государства."
 empire_of_china_in_name:0 "Назван императором Китая"
 desc_empire_of_china_in_name:0 "Несмотря на то, что мы успешно захватили титул императора Китая, наша империя едва ли включает в себя самих китайцев. Если мы хотим, чтобы нас рассматривали иначе, кроме как чужеземного императора, нам необходимо интегрировать китайцев в своё правительство."
 less_than_two_chinese_cultures_accepted_tooltip:0 "Принять как минимум 2 культуры из китайской группы."
 atleast_two_chinese_cultures_accepted_tooltip:0 "Иметь по крайней мере 2 принятые культуры из китайской группы."
 disaster_active_for_10_years_tooltip:0 "Бедствие активно более 10 лет."
 empire_of_china_in_name.1.t:0 "Назван императором Китая"
 empire_of_china_in_name.1.d:0 "Хотя мы добились общего признания в качестве новой Китайской империи, нам ещё предстоит заслужить уважение китайского народа. Зависимость армии и администрации от чужеземцев, а иногда и варваров, ставит под вопрос наличие мандата у нашей династии.\nЕсли мы не примем меры, чтобы стать подлинно китайской империей, мы будем считаться таковой лишь по названию, а следовательно, утратим Небесный мандат."
 empire_of_china_in_name.1.a:0 "Настало время учиться."
 empire_of_china_in_name.2.t:0 "Принятие китайцами"
 empire_of_china_in_name.2.d:0 "Наши усилия по интеграции китайцев в правительство, приносят свои плоды, и претензий к Небесному мандату из-за отсутствия связей с народом больше не возникает. Как и многие иностранные завоеватели, владевшие Китаем на протяжении столетий, наша империя может никогда не считаться по-настоящему китайской, но она поистине империя Китая."
 empire_of_china_in_name.2.a:0 "За сына Небес!"
 empire_of_china_nomadic_border_events.1.t:0 "Граница с кочевниками"
 empire_of_china_nomadic_border_events.1.d:0 "Могущественные орды на границе были постоянной угрозой для империи Китая на протяжении всей истории. С появлением ещё одной мощной орды на границе наши люди начинают сомневаться, что мы сможем защитить их. Может ли [Root.GetTitleIM], котор[Root.GetMEndAYY] не держит орды в узде, действительно обладать Небесным мандатом?\nВремя покажет."
 empire_of_china_nomadic_border_events.1.a:0 "Славься [Root.GetTributaryOverlord]!"
 empire_of_china_nomadic_border_events.2.t:0 "Порядок восстановлен"
 empire_of_china_nomadic_border_events.2.d:0 "Наши границы более не находятся под угрозой кочевых орд, государство процветает, а наше господство больше не оспаривается. Критика, которую когда-то получал[Root.GetMEndA] [Root.GetTributaryOverlord], утихла, и империя может рассчитывать на новую эру процветания."
 empire_of_china_nomadic_border_events.2.db:0 "Китайской империи больше не существует. Крушение нашей некогда великой страны привело к тому что людей больше не заботит незащищённая граница с кочевниками."
 empire_of_china_nomadic_border_events.2.a:0 "Это воля Небес."
 empire_of_china_nomadic_border:0 "Незащищённая граница с кочевниками"
 empire_of_china_nomadic_border_tt:0 "Является §Yордой§! и имеет как минимум §Y300§! собственного развития или развития субъектов, не являющихся данниками"
 eoc_nomadic_border_tooltip:0 "Общее развитие превышает §Y300§!"
 shogunate_mechanic_explanation:0 "§BДержава может стать сёгунатом и контролировать всех подчинённых даймё, захватив Киото.§!"
 wokou_pirate_stronghold_indifferent:0 "Пиратская крепость"
 desc_wokou_pirate_stronghold_indifferent:0 "В этой провинции существует не подконтрольная нам пиратская крепость."
 wokou_pirate_stronghold_friendly:0 "Дружественная пиратская крепость"
 desc_wokou_pirate_stronghold_friendly:0 "К сожалению всех наших соседей, в этой провинции находится пиратская крепость под нашей защитой."
 wokou_pirate_stronghold_hostile:0 "Враждебная пиратская крепость"
 desc_wokou_pirate_stronghold_hostile:0 "Серьёзные успехи позволили обосноваться им в этой провинции. Однако они совсем не заинтересованы делиться влиянием на морских путях."
 desc_empire_of_china_nomadic_border:0 "Появление влиятельной орды на наших границах бросает серьёзную тень на наше право обладания Небесным мандатом. Во имя процветания государства мы должны усмирить этих кочевников."
 wokou_closed_ending:0 "Укреплённое побережье"
 desc_wokou_closed_ending:0 "Мы покончили с пиратским господством вдоль побережья и запретили рыбакам служить в армии."
 wokou_no_effort_ending:0 "Конец Вако"
 desc_wokou_no_effort_ending:0 "Серьёзный рост пиратства в наших провинциях закончился."
 wokou_turned_to_navy:0 "Пираты превратились в моряков"
 desc_wokou_turned_to_navy:0 "Мы взяли на службу лидеров пиратских банд наших земель и навели порядок, предоставив им титулы и должности согласно нашей системе. В результате наш военно-морской флот стал сильнее, чем когда-либо прежде."
 urbanization_in_order:0 "Организованное общество"
 desc_urbanization_in_order:0 "Мы сделали всё возможное для сохранения порядка и традиций во время быстрого роста городского населения и урбанизации. Мы наложили строгие правила в отношении того, кто может перемещаться туда и какую работу выполнять. В результате мы смотрим в будущее, как единое, хотя и слегка расслоённое общество."
 urbanization_middle_road:0 "Урбанизация"
 desc_urbanization_middle_road:0 "В последние десятилетия наблюдается заметный рост наших городов в результате увеличения урожайности и миграции населения из сельской местности в города-крепости, находящиеся под нашим контролем"
 urbanization_social_mobility:0 "Социальная мобильность"
 desc_urbanization_social_mobility:0 "Население наших городов стремительно растёт, поскольку всё больше людей ищут новую жизнь внутри стен наших замков. Социальная мобильность стала динамичней, и мы делаем акцент на этой тенденции в нашей политике."
 movement_restrictions:0 "Ограничения на перемещение"
 desc_movement_restrictions:0 "Мы решили насильно регулировать переселение людей внутри страны. Были созданы реестры и теперь переселение требует разрешения наших должностных лиц."
 urban_growing_pains:0 "Неуправляемый рост"
 desc_urban_growing_pains:0 "Огромный приток людей из сельской местности в этот город, скорее всего, принесёт пользу в будущем, но сейчас у него проблемы во всём: от правопорядка до простейшей санитарии."
 support_of_ikkos:0 "Поддержка Икко-икки"
 desc_support_of_ikkos:0 "У нас есть поддержка пылких Икко-икки, буддийских общин с большой автономией и влиянием как в нашей стране, так и у наших соседей."
 ikkos_empowered:0 "Храмовые города"
 desc_ikkos_empowered:0 "Храмовые города буддистов свободных земель являются особенностью нашего государства, которую мы не можем потерять. Они оказывают значительное влияние на нашу страну и серьёзно способствуют росту новых городских центров."
 ikkos_crushed:0 "Утверждение полномочий"
 desc_ikkos_crushed:0 "Мы сокрушили храмовые общины буддистов свободных земель и восстановили свою единоличную власть в стране."
 incident_end_dejima:0 "Закрытые порты"
 desc_incident_end_dejima:0 "Мы сознательно ограничивали и контролировали, насколько возможно, западное влияние на обычных людей страны. Хотя мы допускаем торговлю ради выгоды, мы не примем ни одной из их губительных идей."
 incident_end_trade_with_west:0 "Торговля с Западом"
 desc_incident_end_trade_with_west:0 "Пока мы держим это под строгим контролем, мы выигрываем от торговли с европейскими морскими странами в нашем регионе."
 incident_end_open_ports:0 "Приток западных идей"
 desc_incident_end_open_ports:0 "Мы открыли наши порты не только для западной торговли, но и для западной науки и идей. Только путём тщательного изучения мы сможем взять лучшие идеи и интегрировать их со своими, отбросив худшее из их общества."
 neo_confucian_administration:0 "Неоконфуцианская администрация"
 desc_neo_confucian_administration:0 "Принятие неоконфуцианской идеологии учёными и чиновниками в нашей стране привело к революции в бюрократической эффективности. Благодаря превосходству заслуг над происхождением, мы укрепили контроль над большинством наших провинций."
 neo_confucianism_middle_road:0 "Обмен знаний"
 desc_neo_confucianism_middle_road:0 "Возникновение интереса к неоконфуцианской идеологии привело к гораздо большему распространению знаний в нашей стране. В то время, как идеалы меняются, бурный рост грамотности и философских размышлений оставил серьёзный отпечаток на нашем обществе."
 traditionalist_administration:0 "Традиционализм"
 desc_traditionalist_administration:0 "Мы выступаем в качестве сильных сторонников традиционализма и чести перед лицом чрезмерного применения рационализма в правительственном аппарате и обществе в целом. Заслуги — великая вещь, но без древних связей традиции и лояльности, государство не может функционировать!"
 supported_loyal_retainers:0 "Поддержка лояльной знати"
 desc_supported_loyal_retainers:0 "Перед лицом новых людей в администрации мы решили чётко показать, что по-прежнему отдаём предпочтение старым лояльным семьям, которые всегда поддерживали нас."
 shinto_rational_administration:0 "Талантливые люди"
 desc_shinto_rational_administration:0 "Мы делаем всё возможное для того, чтобы повысить влияние заслуг во власти, вместо назначения должностей по праву рождения."
 shinto_self_made_men:0 "Возвысившийся человек"
 desc_shinto_self_made_men:0 "Мы поощряем появление новых людей, которые сами пришли к власти в нашем государстве."
 shinto_support_for_court:0 "Помощь императорскому двору"
 desc_shinto_support_for_court:0 "Мы покровительствуем учреждениям императорского двора, источникам Небесного мандата в этих землях."
 nanban_production_investments:0 "Инвестиции в производство"
 desc_nanban_production_investments:0 "Мы поощряем наших ремесленников учиться производить экзотические товары, которые европейцы сейчас продают в наших портах."
 nanban_dependent_on_imports:0 "Зависимость от импорта"
 desc_nanban_dependent_on_imports:0 "Мы оставили производство многих промышленных товаров другим, позволяя нашим торговцам скомпенсировать разницу."
 rangaku_incident_modifier:0 "Встреча с голландцами"
 desc_rangaku_incident_modifier:0 "Мы поощряем изучение западных предметов. В то время, как некоторые боятся, что это наносит ущерб сплочённости нашего общества, другие утверждают, что вещи, приходящие с запада, настолько ценны, что мы не можем поступать иначе."
 perfecting_the_musket:0 "Совершенствование мушкета"
 desc_perfecting_the_musket:0 "Наши оружейники имеют репутацию производителей высокого качества, в отличие от большинства других."
 guns_commonplace:0 "Распространение огнестрельного оружия"
