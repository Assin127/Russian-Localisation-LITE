 event.5017.2:0 "В королевском дворе разразился скандал! Видимо, [Root.GetTitleRD] [Root.Monarch.GetName] поймали на горячем с женой важного дворянина. Из-за вездесущих вульгарных слухов о [Root.GetMEgoEyo] предполагаемых "похождениях", становится всё тяжелее заниматься реальным управлением государством..."
 event.5017.3:0 "В королевском дворе разразился скандал! Видимо, [Root.GetTitleRD] [Root.Monarch.GetName] поймали на горячем с весьма малозначимым дворянином. Из-за вездесущих вульгарных слухов о [Root.GetMEgoEyo] предполагаемых "похождениях", становится всё тяжелее заниматься реальным управлением государством..."
 event.5017.4:0 "В королевском дворе разразился скандал! [Root.GetTitleIM] [Root.Monarch.GetName] в недавнее время слишком пристрастил[Root.GetMEndSYA] к бутылке, и [Root.GetMEgoEyo] уже не впервые видят на людных пирах. Видимо, напитки развязали [Root.GetMEmuEy] язык, да настолько, что [Root.GetMSheHe] очень открыто рассказывал[Root.GetMEndA] об особо интимных и постыдных подробностях своих отношений с [Root.GetTitleConsortTV]..."
 event.5017.5:0 "В королевском дворе разразился скандал! [Root.GetTitleIM] [Root.Monarch.GetName] в недавнее время слишком пристрастил[Root.GetMEndSYA] к бутылке, и [Root.GetMEgoEyo] уже не впервые видят на людных пирах. Видимо, напитки развязали [Root.GetMEmuEy] язык, да настолько, что [Root.GetMSheHe] очень открыто рассказывал[Root.GetMEndA] об особо интимных и постыдных подробностях своих отношений с [Root.GetMEgoEyo] консортом..."
 event.5017.6:0 "В королевском дворе разразился скандал! Недавний посетитель публично обвиняет [Root.GetTitleRD] [Root.Monarch.GetName] во всех возможных грехах, что [Root.GetMSheHe] полностью отрицает. Пока что дворянство попросту озадачено этой ситуацией, бурные обсуждения того, есть ли хоть какая-то истина в этих обвинениях, не дают нам что-либо сделать..."
 event.5017.A2:0 "Это удар для рода [Root.Monarch.Dynasty.GetName]!"
 event.5017.B2:0 "Пара подарков заглушит эти слухи."
 event.5073.2:0 "Наши власти в [Root.GetName] смогли расширить наши земли, осушив огромное вонючее болото, из-за которого значительная территория ранее была необитаемой. Эти очищенные земли однозначно приведут к резкому росту населения."

 flavor_fra.9500.name:0 "Королевский ребёнок"
 flavor_fra.9500.desc:0 "[Root.Consort.GetName] родила дочь. Впрочем, есть один подвох... ребёнок весьма смуглый, в отличие от [Root.GetTitleRD] и его [Root.consort_culture_var.GetCultureName]ой жены. Он настолько не похож на родителей, что епископ, как только увидел ребёнка, упал в обморок, а брат [Root.GetTitleRD] дико рассмеялся. Подозрения быстро пали на определённого карлика-африканца, живущего у [Root.GetTitleConsortRD] дома..."
 flavor_fra.9500.A:0 "Этим слухам нужно положить конец! Отправим ребёнка в монастырь."
 flavor_fra.9500.B:0 "Измена? Быть такого не может! Это моя дочь!"
 flavor_fra.9500.C:0 "[Root.GetTitleConsortIM] должна быть безукоризненной! Мы разводимся!"

 event.5051.desc:0 "Ремесленники из сословия [Root.BurghersRD] всё больше возмущаются высокими налогами, вредными торговыми и таможенными политиками, по их мнению, таким образом [Root.GetTitle] выражает свою ненависть к ним. Это грозит нам срывами в их работе, что приведёт к резкому упадку промышленного производства, если мы не улучшим их положение. Трудящиеся в [uppity_artisans_province.GetName] уже на грани бунта."
 event.5053.desc:0 "Торговые классы всё больше возмущаются налогами, корпорациями, портовыми сборами, реквизициями флота, а также торговыми и таможенными политиками. Они грозят переместить свои богатства, если мы не создадим более дружелюбную среду для торговли с [Root.GetTagPR]."
