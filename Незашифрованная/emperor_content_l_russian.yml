 cb_world_crusade:0 "Великая священная война"
 cb_world_crusade_desc:0 "Этот мир безверен и бездуховен; мы должны очистить этот мир от пороков и греха!"
 flavor_efr.EVTNAME1:0 "Претензия [Root.GetTitleRD] на Восточную Фризию"
 flavor_efr.EVTDESC1:0 "С 1381 года, независимость Восточной Фризии была как минимум под вопросом. Окко II, последний законный граф Восточной Фризии, одолжил свой титул графу Голландии Вильгельму V. Когда предателя Окко II силой свергло крестьянское ополчение в бою за Дикие Поля, новый граф Восточной Фризии так и не получил признания от Империи.\n\n[dutch_east_frisia_claimant.Monarch.GetName], [dutch_east_frisia_claimant.GetTitleIM] [dutch_east_frisia_claimant.GetTagRD], настаивает, что [Root.Monarch.GetName] - чернь, восставшая против своего законного правителя, и не имеет никаких прав управлять Восточной Фризией. Если мы добьёмся поддержки Императ[Emperor.GetMEndOrRita], мы сможем укрепить нашу претензию и получить некоторую защиту от [dutch_east_frisia_claimant.GetTagRD]."
 flavor_efr.EVTOPTA1:0 "Обратиться к Императ[Emperor.GetMEndOrRitu]."
 flavor_efr.EVTOPTB1:0 "Я перед императорами не кланяюсь."
 flavor_efr.EVTNAME2:0 "Восточная Фризия предлагает включить её в Империю"
 flavor_efr.EVTDESC2:0 "Посол от лидера крестьян в Восточной Фризии прибыл с целью попросить [Root.GetTitleRD] [Root.Monarch.GetName] признать претензию текущего правителя, [EFR.Monarch.GetName], на графство Восточной Фризии. В обмен на нашу поддержку, [Root.GetMSheHe] обещает преклониться перед Императором и принять титул князя Священной Римской империи.\n\nОфициально, графством Восточной Фризии правит [dutch_east_frisia_claimant.Monarch.GetName] из Голландии. Священная Римская империя не высказывала никакого мнения по поводу конфликта, потому одного слова Императора может быть достаточно, чтобы положить конец этому конфликту."
 flavor_efr.EVTOPTA2:0 "Добро пожаловать в Империю."
 flavor_efr.EVTOPTB2:0 "Поддержать [dutch_east_frisia_claimant.GetAdjective]ую претензию на Восточную Фризию."
 flavor_efr.EVTNAME3:0 "Восточная Фризия и Империя"
 flavor_efr.EVTDESC3.1:0 "Благодаря поддержке [From.Monarch.GetName], [Root.Monarch.GetName] теперь больше не безымянный лидер крестьян. [Root.GetMSheHeCap] - Имперск[Root.GetMEndAYA] [Root.GetTitleIM] [Root.Monarch.GetName] из Восточной Фризии. Благодаря поддержке и признанию Императора, [dutch_east_frisia_claimant.GetAdjective]ая претензия на Восточную Фризию теперь слаба и безосновательна."
 flavor_efr.EVTDESC3.2:0 "Император решил поддержать [dutch_east_frisia_claimant.GetTagVN] и их претензию, и не позволил нам вступить в Священную Римскую империю. Хоть нам ещё только предстоит увидеть, что же [dutch_east_frisia_claimant.Monarch.GetName] сделает со своей претензией, но вряд ли это обернётся чем-то хорошим для нашей страны."
 flavor_efr.EVTDESC3.3:0 "Слишком долго мы позволяли лидеру крестьян в Восточной Фризии править своим малым графством. Теперь же, при поддержке [From.GetTitleRD] [From.Monarch.GetName], наша претензия на Восточную Фризию усилилась, так как сам[From.GetMEndA] [From.GetTitleIM] дал[From.GetMEndA] нам своё благословение на вторжение в жалкую республику Восточной Фризии."
 flavor_efr.EVTOPTA3:0 "Слава Графу."
 flavor_efr.EVTOPTB3:0 "Императ[Emperor.GetMEndOrRit] - жирн[Emperor.GetMEndAYY] тупица!"
 flavor_efr.EVTOPTC3:0 "Положим же конец режиму [EFR.Monarch.GetName]."
