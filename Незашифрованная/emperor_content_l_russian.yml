 war_of_the_roses.200.desc.york:0 "Претендент Ричард Йорк воспользовался неразберихой и сбежал после своего поражения в бою за [From.GetCapitalName]! Хоть его и след простыл, мы можем предположить, что он уже собирает войска, чтоб снова посягнуть на корону."
 war_of_the_roses.200.desc.lancaster:0 "Претендент Эдвард Ланкастер воспользовался неразберихой и сбежал после своего поражения в бою за [From.GetCapitalName]! Хоть его и след простыл, мы можем предположить, что он уже собирает войска, чтоб снова посягнуть на корону."
