 muxe_at_court:0 "Права Мукси"
 desc_muxe_at_court:0 "Присутствие мукси при дворе побудило эту страну расширить права, доступные женщинам."
 muxe_at_military:0 "Мукси в армии"
 desc_muxe_at_military:0 "Мукси побудили эту страну разрешить женщинам служить в армии."
