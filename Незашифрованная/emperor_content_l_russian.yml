 flavor_swi.EVTNAME4:0 "Швейцарские конфедерации"
 flavor_swi.EVTDESC4:0 "[Root.GetName] не считается суверенным государством даже своими жителями. Швейцарские города имеют привилегированный имперский статус и подчиняются непосредственно императору. [Root.GetAdjective]ая конфедерация - это всего лишь военный и торговый союз нескольких швейцарских городов. Это не единственное объединение швейцарцев - в похожем находится наш сосед, [TTL.GetName].\n\n[TTL.GetName] - это конфедерация независимых кантонов со взаимным сотрудничеством, и, возможно, предложив работать вместе с ними, мы положим начало объединению всех швейцарских кантонов в единое государство."
 flavor_swi.EVTOPTA4:0 "Расширить конфедерацию."
 flavor_swi.EVTOPTB4:0 "Сфокусироваться на укреплении кантонов."
 flavor_swi.EVTNAME5:0 "Жан Кальвин"
 flavor_swi.EVTDESC5:0 "По мере распространения Реформации по Европе, расшатывается единство между швейцарскими кантонами. Как только очередной кантон принимает чью-либо сторону в конфликте между протестантами и католиками, религиозная война тут же приводит к кровопролитию на швейцарских землях.\n\nБогослов по имени Жан Кальвин проповедует на улицах Женевы. По всей Европе он распространяет свою уникальную интерпретацию Реформации, говоря о том, что все люди окутаны развратом с момента рождения, и только по благодати Божьей они могут быть свободны от порока и греха.\n\nВ последнее время он обзавелся внушительным числом последователей в нашей стране - достаточным, чтобы попытаться взять власть в свои руки."
 flavor_swi.EVTOPTA5:0 "Жители Женевы вольны следовать за кем им заблагорассудится."
 flavor_swi.EVTOPTB5:0 "Изгнать этого фанатика из нашей страны!"
 flavor_swi.EVTNAME6:0 "Кальвин возвращается в Женеву"
 flavor_swi.EVTDESC6:0 "Нам сообщили, что Жан Кальвин, несмотря на изгнание из города, вновь появился на улицах в провинции [4720.GetName], распространяя свою веру. Многие ожидают ещё одного быстрого изгнания, но, возможно, [Root.Monarch.GetName] испытывает больше симпатии относительно веры Кальвина."
 flavor_swi.EVTOPTA6:0 "Он не стоит таких усилий."
 flavor_swi.EVTOPTB6:0 "Опять? Избавьтесь от этого еретика!"
 flavor_swi.EVTNAME7:0 "Кальвин становится духовным лидером Женевы"
 flavor_swi.EVTDESC7:0 "Реформатор Жан Кальвин уже много лет распространяет в Женеве свои уникальные религиозные взгляды. По мере обращения нашей страны против католической церкви, Женева всё больше жаждет иметь духовного лидера. Большинство членов Большого совета проголосовало за создание такого титула и утвердило на эту должность Жана Кальвина. [Root.Monarch.GetName] имеет право вмешаться в решение совета и отстранить Кальвина от власти, но это сильно расстроило бы реформатское население, живущее в провинции [4720.GetName]."
 flavor_swi.EVTOPTA7:0 "Предложите Кальвину вместо этого стать духовным лидером державы [Root.GetName]!"
 flavor_swi.EVTOPTB7:0 "Мы просто не станем ничего делать."
 flavor_swi.EVTOPTC7:0 "Мы должны удалить этот сорняк, прежде чем он расцветёт в переворот!"
 flavor_swi.EVTNAME8:0 "Угасающая сила [Root.GetTitleVN]"
 flavor_swi.EVTDESC8:0 "В течение многих лет власть в государстве делили два лидера: светский [Root.Monarch.GetName] и духовный - Жан Кальвин. Так как реформатство стало преобладать в нашей стране, тех, кто всё ещё верит в силу [Root.GetTitleVN] стало меньше, и всё больше людей признают Кальвина главой государства. За пределами нашей державы Кальвин приобрёл последователей со всей Европы. Многие из его влиятельной свиты пришли к столице [Root.Capital.GetName] встретиться с Кальвином, даже не оделив [Root.Monarch.GetName] даже мимолётным взглядом."
 flavor_swi.EVTOPTA8:0 "Вот так умирает демократия..."
 flavor_swi.EVTOPTB8:0 "Это безумие зашло слишком далеко, в державе [Root.GetName] духовного лидера нет и не будет!"
 flavor_swi.EVTNAME9:0 "Чемпионы Столетней войны"
 flavor_swi.EVTDESC9:0 "Пока англичане и французы бодаются в бессмысленной войне, швейцарские наёмники, оказывающие свои услуги в конфликте, начинают заручаться весомой репутацией. Для большинства народов профессия солдата - это просто заработок на стороне, но наши высококвалифицированные наёмники, сражающиеся на войне, повергают в шок как французов, так и англичан. Своей мастерской тактикой и безжалостными действиями они приносят победу за победой своим нанимателям."
 flavor_swi.EVTOPTA9:0 "Скоро вся Европа задрожит при одном лишь виде швейцарских наёмников!"
 flavor_swi.EVTNAME10:0 "Монополия на наёмников"
 flavor_swi.EVTDESC10:0 "На протяжении всей европейской истории самыми желанными наёмниками были те, кто называл Швейцарию своим домом, и те, кто был родом из Швабии. Теперь, когда больше нет независимых швабских государств, у которых можно было бы нанять кондотьеров, спрос на швейцарских наёмников только увеличился. Монополия, которую мы имеем на наёмников, позволит требовать за них ещё больше, а отсутствие швабов, бросавших вызов нашему господству, только усилит устрашающую репутацию наших наёмников."
 flavor_swi.EVTOPTA10:0 "Превосходно."
 flavor_swi.EVTNAME11:0 "Гельветическая республика"
 flavor_swi.EVTDESC11:0 "Распространяя революцию по всей Швейцарии, мы получаем уникальную возможность реорганизовать Швейцарскую федерацию и создать правительство, более похожее на наше собственное. Создав Гельветическую республику из пепла швейцарских кантонов, мы можем положить конец конфликту между нашими народами и распространить революцию на Швейцарию."
 flavor_swi.EVTOPTA11:0 "Звучит хорошо. Создайте её!"
 flavor_swi.EVTOPTB11:0 "У нас другие планы на швейцарцев..."
 flavor_swi.EVTDESC1101:0 "По мере того, как огни [From.GetAdjective]ой революции прожигают свой путь через Швейцарию, старые устои быстро исчезают в новом современном и централизованном правительстве. Мы больше не можем называть себя Швейцарской федерацией, потому что наши кантоны утратили свою независимость и свободу. Продолжающаяся оккупация революционными силами вызвала резкий сдвиг в нашем правительстве, и теперь мы тоже должны присягнуть на верность революции."
 flavor_swi.EVTOPTA1101:0 "Теперь мы подчиняемся нов[Root.GetMEndOmu] [Root.GetTitleDT]..."
 flavor_swi.EVTOPTB1101:0 "Революционные фанатики не будут править нашей страной!"
 flavor_swi.2.t:0 "Швейцарские города и Савойя"
 flavor_swi.2.d:0 "Баланс сил в Женеве частично удерживается [SAV.GetTitleTV] державы [SAV.GetName], частично Большим cоветом Женевы. Однако в любой момент [SAV.Monarch.GetTitle] [SAV.Monarch.GetName] может пожелать оказать большее давление на наше государство и отобрать демократические привилегии, предоставленные Женеве. Есть и другие могущественные города, находящиеся под тем же правлением, и, возможно, путем заключения правильных союзов, наше влияние на швейцарские кантоны Савойи может стать даже сильнее, чем у [SAV.GetTitleVN] [SAV.Monarch.GetName]..."
 flavor_swi.2.a:0 "Отправьте послов в швейцарские города."
 flavor_swi.2.b:0 "Мы не хотим гневить нашего [SAV.GetTitleVN]."
 flavor_swi.201.t:0 "Женева просит о союзе со швейцарскими городами"
 flavor_swi.201.d:0 "Сегодня мы получили известие, что Большой совет, который в настоящее время управляет Женевой, обратился к некоторым другим швейцарским городам, официально управляемым [Root.GetTitleTV] [Root.Monarch.GetName]. Если мы позволим Большому совету наращивать своё влияние среди швейцарских городов, то насчёт законности правления державы [Root.GetName] в регионе начнут возникать сомнения, и города, скорее всего, вступят в заговор против нас. В этой ситуации мы могли бы положить конец власти Большого Совета с помощью небольшой демонстрации силы против [GNV.GetTitleRD] [GNV.Monarch.GetName]."
 flavor_swi.201.a:0 "Мы пока оставим всё как есть..."
 flavor_swi.201.b:0 "Запретите союз и принесите мне голову [GNV.Monarch.GetName]!"
 flavor_swi.202.t:0 "Савойский ответ"
 flavor_swi.202.d:0 "Ответ [SAV.GetTitleRD] [SAV.Monarch.GetName] на наш резонный запрос потряс чиновников нашей страны. К нашему ужасу, голова [Root.GetTitleRD] [Root.Monarch.GetName] была доставлена в палаты Большого совета савойским чиновником. Подобный ответ от [SAV.GetTitleRD] наверняка лишь усугубит напряжение между нашими народами."
 flavor_swi.202.a:0 "Мы отомстим за наш[Root.GetMEndEgoU] [Root.GetTitleRD]."
 flavor_swi.203.t:0 "Судьба Женевы"
 flavor_swi.203.d:0 "Герцоги Савойские на протяжении всей своей истории пытались угодить Большому совету Женевы. Тем не менее, мы обеспокоены плачевным состоянием дел [SAV.GetGovernmentRD] Савойи, и потому желаем отделиться. Налаженные отношения со Швейцарией дали нам возможность ускользнуть из Савойи и присоединиться к Швейцарской конфедерации. Хотя это расстроит нашего бывшего сюзерена, швейцарцы хорошо подготовлены для защиты наших интересов."
 flavor_swi.203.a:0 "Давайте обратимся к швейцарцам."
 flavor_swi.203.c:0 "Не будем злить [SAV.GetTitleRD] [SAV.GetName]."
 flavor_swi.204.d:0 "Сегодня к нам обратился представитель Большого совета Женевы с прошением присоединиться к Швейцарской федерации. Женева - субъект [SAV.GetTitleRD] [SAV.Monarch.GetName] Савойск[SAV.GetMEndOgoOy], и поэтому принятие такого предложения сильно расстроит [SAV.GetAdjective]ое руководство, что может привести к войне."
 flavor_swi.204.a:0 "Добро пожаловать в Федерацию, [From.GetName]."
 incidents_bur_inheritance.0.t:0 "Мария Бургундская"
 incidents_bur_inheritance.0.d:0 "Кажется, древо династии [Root.Monarch.Dynasty.GetName] иссохло и погибло с последним её членом, [Root.Monarch.GetName]. [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], будучи последним оставшимся мужчиной в роду, за всю свою жизнь так и не смог произвести наследника.\n\nОднако [Root.Monarch.GetTitle] подарил миру талантливую и очаровательную принцессу по имени Мария. [Root.Monarch.GetHerHisCap] отец Филипп [Root.Monarch.Dynasty.GetName] открыто презирал Марию и настаивал, что ни одна женщина не может занимать бургундский престол, но отца [Root.Monarch.GetName] уже нет, и времена теперь всё отчаяннее. Если [Root.Monarch.GetName] умрёт не произведя наследника, Мария в любом случае станет де-факто [Root.Monarch.GetHerHis] преемником. Но если [Root.Monarch.GetName] перестанет нуждаться в наследнике-сыне и отдаст предпочтение Марии как законной наследнице Бургундии, её права на престол будут укреплены, и мы, возможно, сможем найти выход из этого кризиса наследования с минимальными последствиями.\n\nНаследники женского пола считаются настоящей наградой для претендентов на трон, и наследование престола Марией может привести к тому, что Бургундия подпадёт под унию с иностранной державой."
 incidents_bur_inheritance.0.a:0 "Мария обеспечит светлое будущее дому династии [Root.Monarch.Dynasty.GetName]."
 incidents_bur_inheritance.0.b:0 "Мой отец был прав. Ни одна женщина не может править державой [Root.GetName]."
 incidents_bur_inheritance.1.t:0 "Бургундское наследство"
 incidents_bur_inheritance.1.desc:1 "То, чего мы всегда боялись, случилось, герцог державы [Root.GetName] умер, не оставив после себя подходящего наследника мужского пола. С преждевременной кончиной герцога, [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] занимает место [Root.GetTitleRD] Бургундии. Однако [Root.Monarch.GetHerHis] притязания кажутся относительно слабыми в глазах многих знатных лордов и леди, поэтому Бургундия уязвима перед амбициозн[FRA.GetMEndOY] [FRA.GetTitleTV] из державы [FRA.GetName] и [Emperor.GetTitleTV] Священной Римской империи.\n\n[Root.Monarch.GetName] - храбрая и умная молодая женщина, но если Бургундия хочет пережить этот кризис, не вступая в конфликт с каким-либо сильным государством, то [Root.Monarch.GetName] должна выйти замуж за представителя престижной королевской семьи, получив таким образом их поддержку и защиту. Конечно, [Root.Monarch.GetName] вступит в традиционный патрилинейный брак, поэтому Бургундия будет вынуждена подчиняться иностранной державе, но в это хаотичное время разве у нас есть выбор?"
 incidents_bur_inheritance.1.a:0 "Будь что будет, Бургундия останется бургундской."
 incidents_bur_inheritance.1.b:0 "Французы нас больше не остановят."
 incidents_bur_inheritance.1.c:0 "Принц династии [Emperor.Monarch.Dynasty.GetName] прекрасно подойдет."
 incidents_bur_inheritance.1.d:0 "[bur_strongest_ally.GetName] снова защитит нас."
 incidents_bur_inheritance.1.e:0 "Давайте объединимся с французами."
 incidents_bur_inheritance.101.t:0 "[From.GetName] не покоряется"
 incidents_bur_inheritance.101.d.emp:1 "Несмотря на наши неоспоримые права на [BUR.GetGovernmentIM] [BUR.GetName], [Emperor.Monarch.GetName] [Emperor.Monarch.Dynasty.GetName] отказывается идти на какие-либо уступки и объявляет себя единственн[Emperor.GetMEndOY] преемни[Emperor.GetMEndKomTsey] всей державы [BUR.GetName]. Мы не ожидали этого, так как страна [BUR.GetName] была немногим больше мелкого герцогства во время восстания против [FRA.GetAdjective]ой короны. Если мы проигнорируем решение [Emperor.GetTitleVN], мы рискуем ослабить нашу хватку над французской короной."
 incidents_bur_inheritance.101.d.indi:1 "Несмотря на наши неоспоримые права на [BUR.GetGovernmentIM] [BUR.GetName], [BUR.Monarch.GetName] [BUR.Monarch.Dynasty.GetName] отказывается идти на какие-либо уступки и объявляет себя независим[BUR.GetMEndOY] от любой иностранной державы. Это весьма неожиданно, ведь раз династия [BUR.Monarch.Dynasty.GetName] не произвела наследника мужского пола, мы думали, что [BUR.GovernmentName] будет объединяться с Францией, с последующим возвращением Нижних Земель в Империю. Этот неожиданный ход действий, однако, дал нам сильные претензии на [BUR.GetGovernmentIM] и мы могли бы просто положить конец незаконному правлению [BUR.GetTitleVN] [BUR.Monarch.Dynasty.GetName] силой."
 incidents_bur_inheritance.101.a:0 "Наше время пришло."
 incidents_bur_inheritance.101.b:0 "Это не стоит таких усилий."
 incidents_bur_inheritance.102.t:0 "Императ[Emperor.GetMEndOrRit] требует Нижние Земли"
 incidents_bur_inheritance.102.d:0 "Со смертью герцога Бургундского, последствия проводимых им реформ, приведшие к тесной интеграции Нижних земель с остальной частью [Root.GetGovernmentRD], снова напомнили нам о себе. [Emperor.Monarch.GetTitle] послал[Emperor.GetMEndA] дипломата, требуя, чтобы Нижние Земли были отделены от [BUR.GetGovernmentRD] [BUR.GetName] и вернулись к статусу княжества Священной Римской империи.\n\nОднако [Root.Monarch.GetName] - это хитроумн[Root.GetMEndAYY] и мудр[Root.GetMEndAYY] [Root.Monarch.GetTitle], и предложил[Root.GetMEndA] отменить реформы предыдущего правителя державы [BUR.GetName] и предоставить большие привилегии. Эта привилегия заставила бы не только признать все города в Нижних Землях законными владениями [BUR.GetGovernmentRD] [BUR.GetName] и [BUR.GetTitleVN], но и оставаться верными [Emperor.GetTitleDT] Священной Римской империи. Наш план, конечно, может иметь неприятные последствия и [Emperor.Monarch.GetTitle] мог[Emperor.GetMEndLA] бы посчитать это военной провокацией, но есть и шанс, что [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] не разозлится, пока что..."
 incidents_bur_inheritance.102.a:0 "Мы не склонимся перед эт[Emperor.GetMEndOyIm] “[Emperor.GetTitleTV]”."
 incidents_bur_inheritance.102.b:0 "Предоставить Великую привилегию."
 incidents_bur_inheritance.102.c:0 "Оставить Нижние Земли"
 incidents_bur_inheritance.102.c.tt:0 "Все субъекты державы §Y[BUR.GetName]§! со столицей в §YНижних Землях§! станут независимыми и войдут в состав Священной Римской империи."
 incidents_bur_inheritance.103.t:0 "Бургундия унаследована!"
 incidents_bur_inheritance.103.d.fra:1 "Герцоги Бургундские всегда были занозой в боку для династии [Root.Monarch.Dynasty.GetName] во Франции, но со смертью последнего мужчины бургундской династии, Мария Бургундская предложила воссоединиться с Францией. Это решение означает, что мятежное бургундское герцогство осталось в прошлом и наше правление над Францией окончено, хотя [Emperor.Monarch.GetTitle] Священной Римской империи может выразить недовольство по поводу нашего контроля над Нижними Землями."
 incidents_bur_inheritance.103.d.emp:1 "Со смертью герцога Бургундского наши тесные связи с бургундцами принесли большие плоды. Многие бургундские территории находятся в пределах Империи, и Мария Бургундская решила полностью с ней интегрироваться, предложив выйти замуж за князя из династии [Root.Monarch.Dynasty.GetName]! Французы ожидают, что мы вернем бургундские земли, которые когда-то принадлежали французскому престолу, но мы, конечно, могли бы отрицать их претензии и сохранить Бургундию в качестве неотъемлемой части империи."
 incidents_bur_inheritance.103.d.oth:1 "Со смертью герцога Бургундского наши тесные связи с бургундцами принесли большие плоды. Из всех вариантов, доступных ей, Мария Бургундская по прозвищу "Справделивая" решила выйти замуж за члена династии [Root.Monarch.Dynasty.GetName], и хотя формально Мария всё ещё герцогиня Бургундская, все её наследники будут из нашей линии, а мы уже настолько влиятельны в регионе, что его даже сейчас вполне можно считать [Root.GetAdjective]им."
 incidents_bur_inheritance.103.a:0 "Превосходно."
 incidents_bur_inheritance.104.t:0 "Великая привилегия"
 incidents_bur_inheritance.104.d:0 "Ответ [BUR.GetAdjective]ого [BUR.GetTitleRD] был совсем не таким, какого мы ожидали. [BUR.Monarch.GetSheHeCap] предпоч[BUR.GetMEndEl] не возвращать землю, которую они украли у Империи, а вместо этого ввести сложный закон, который гласит, что Нижние Земли одновременно являются и частью Империи, и подчиняются [BUR.GetTitleDT] [BUR.GetGovernmentRD] [BUR.GetName]. Наши руки связаны, и если мы вмешаемся, то рискуем навредить нашей имперской репутации, но если ничего не сделаем, мы рискуем потерять Нижние Земли навсегда."
 incidents_bur_inheritance.104.a:0 "Полагаю, мы ничего не можем сделать..."
 incidents_bur_inheritance.104.b:0 "Будь прокляты законы, пусть [BUT.GetName] убирается из Империи!"
 incidents_bur_inheritance.2.t:0 "Бургундия унаследована"
 incidents_bur_inheritance.2.d:1 "Со смертью герцога Бургундского, бургундские тесные связи с Империей принесли большие плоды. Многие бургундские территории находятся в пределах империи, и Мария Бургундская решила полностью с ней интегрироваться, предложив выйти замуж за князя династии [Emperor.Monarch.Dynasty.GetName]! Французы ожидают возвращения бургундских земель, которые когда-то принадлежали французскому престолу, но [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] мог[Emperor.GetMEndLA] бы, конечно, отрицать их претензии и сохранить Бургундию как неотъемлемую часть Империи."
 incidents_bur_inheritance.2.a:0 "Сохранить нашу унию с Бургнудией."
 incidents_bur_inheritance.2.b:0 "Пойди на уступки для Франции."
 incidents_bur_inheritance.2.c:0 "Интегрировать Бургундию в Империю."
 incidents_bur_inheritance.3.t:0 "Кризис Нижних Земель"
 incidents_bur_inheritance.3.d:0 "Со смертью герцога Бургундского Нижние Земли полностью ускользнули из-под нашего контроля. Если мы хотим укрепить Империю и не допускать иностранцев в имперские дела, то должны настаивать на своих правах на Нижние Земли, иначе рискуем потерять их навсегда."
 incidents_bur_inheritance.3.a:0 "Требовать независимости для Нижних Земель."
 incidents_bur_inheritance.3.b:0 "Настаивать на наших правах на Бургундию."
 incidents_bur_inheritance.3.c:0 "Отказаться от претензий"
 incidents_bur_inheritance.301.t:0 "Императ[Emperor.GetMEndOrRit] требует Нижние Земли"
 incidents_bur_inheritance.301.d:0 "Когда мы унаследовали Бургундию, мы также получили контроль над территориями и в Нижних Землях. Эти земли традиционно являются частью Священной Римской империи, и неудивительно, что наше наследование спровоцировало державу [Emperor.GetName] требовать эти территории. Конечно, мы могли бы отказаться, но [Emperor.Monarch.GetTitle] дал[Emperor.GetMEndA] понять, что не выполнив его требование, мы дадим [Emperor.Monarch.GetHerHim] повод обнажить меч Империи против нас."
 incidents_bur_inheritance.301.a:0 "Вся Бургундия - наша!"
 incidents_bur_inheritance.301.b:0 "Разумная просьба."
 incidents_bur_inheritance.302.t:0 "Императ[Emperor.GetMEndOrRit] требует Бургундию"
 incidents_bur_inheritance.302.d:0 "Многие претендуют на [BUR.GetGovernmentIM] [BUR.GetName], и когда мы унаследовали [BUR.GetGovernmentIM], мы ожидали, что [Emperor.Monarch.GetTitle] Священной Римской империи мог[Emperor.GetMEndLA] настаивать на своих традиционных правах на Нижние Земли. Чего мы, однако, не ожидали, так это того, что [Emperor.Monarch.GetName] потребует всю державу [BUR.GetName]. [Emperor.Monarch.GetTitle] ясно дал[Emperor.GetMEndA] понять, что мир - это не вариант, и случится война, если мы полностью не сдадим Бургундию Империи."
 incidents_bur_inheritance.302.a:0 "Вся Бургундия - наша."
 incidents_bur_inheritance.302.b:0 "Бургундия - это заноза в моём боку..."
 incidents_bur_inheritance.4.t:0 "Держава [From.GetName] непокорна"
 incidents_bur_inheritance.4.d:1 "Несмотря на наши неоспоримые права на [BUR.GetGovernmentIM] [BUR.GetName], [BUR.Monarch.GetName] [BUR.Monarch.Dynasty.GetName] отказал[BUR.GetMEndSYA] идти на какие-либо уступки и объявил[BUR.GetMEndA] себя независим[BUR.GetMEndOY] от любой иностранной державы. Это весьма неожиданно, ведь раз династия [BUR.Monarch.Dynasty.GetName] не произвела наследника мужского пола, мы думали, что [BUR.GovernmentName] будет объединяться с Францией, с последующим возвращением Нижних Земель в Империю. Этот неожиданный ход действий, однако, дал нам сильные претензии на [BUR.GetGovernmentIM] и мы могли бы просто положить конец незаконному правлению [BUR.GetTitleVN] [BUR.Monarch.Dynasty.GetName] силой."
 incidents_bur_inheritance.4.a:0 "Требовать Нижние Земли."
 incidents_bur_inheritance.5.t:0 "Герцогиня Бургундская умирает"
 incidents_bur_inheritance.5.d:0 "Печальная весть пришла к нам сегодня - наша возлюбленная Мария, герцогиня Бургундская, ушла в мир иной. Она была милой и добросердечной девушкой, которой будет ужасно не хватать при [burgundy_senior_partner.GetAdjective]ом дворе, но теперь, после её кончины, кажется, что мы станем наследством [burgundy_senior_partner.GetGovernmentRD] [burgundy_senior_partner.GetName]. Многие дворяне королевства уже преклоняют колено перед [burgundy_senior_partner.GetTitleTV] [burgundy_senior_partner.GetTagRD], но многие другие начинают собираться вокруг дальнего родственника Марии и одного из немногих выживших членов бургундской королевской семьи. Должны ли мы подчиниться, учитывая, что [Root.GetGovernmentRD] исчезнет, и нас аннексирует [burgundy_senior_partner.GovernmentName] [burgundy_senior_partner.GetName]? Если мы признаем слабые права бургундского претендента, то, без сомнения, вступим в войну с [burgundy_senior_partner.GetTagTV]."
 incidents_bur_inheritance.5.a:0 "Увы, у нас нет выбора."
 incidents_bur_inheritance.5.b:0 "Я бы скорее умер, чем был [burgundy_senior_partner.GetAdjective]им отродьем!"
 incidents_bur_inheritance.501.d:0 "Печальная новость приходит в [Root.Capital.GetName]. Сегодня мы узнали, что наша возлюбленная Мария, герцогиня Бургундская, ушла из этой жизни в мир иной. Милой и добросердечной девушки и любящей жены принца из династии [Root.Monarch.Dynasty.GetName], Марии будет очень не хватать при [burgundy_senior_partner.GetAdjective]ом дворе. Мария была увлечённой наездницей и сопровождала мужа на его постоянных охотах, но её доброе сердце и страсть к верховой езде не смогли спасти её, когда 500-килограммовая лошадь упала на неё и сломала ей позвоночник.\n\nБрак между принцем династии [Root.Monarch.Dynasty.GetName] и герцогиней Марией I Бургундской связал наши народы славной унией. Но теперь, когда Мария умерла, никто не оспаривает наши притязания на герцогство Бургундское, и бургундская знать уже обращается к [Root.GetTitleDT] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] как к сво[Root.GetMEmuEy] законно[Root.GetMEndOmu] правител[Root.GetMEndNitse]."
 incidents_bur_inheritance.501.a:0 "Я готов расцеловать эту лошадь!"
 incidents_bur_inheritance.502.d:0 "Печальная новость приходит в [Root.Capital.GetName]. Сегодня мы узнали, что наша возлюбленная Мария, герцогиня Бургундская, ушла из этой жизни в мир иной. Милой и добросердечной девушки и любящей жены принца из династии [Root.Monarch.Dynasty.GetName], Марии будет очень не хватать при [burgundy_senior_partner.GetAdjective]ом дворе. Мария была увлечённой наездницей и сопровождала мужа на его постоянных охотах, но её доброе сердце и страсть к верховой езде не смогли спасти её, когда 500-килограммовая лошадь упала на нее и сломала ей позвоночник.\n\nК нашему удивлению, лорды и леди Бургундии не начали сразу преклонять колено перед наш[Root.GetMEndEyIm] [Root.GetTitleTV], но вместо этого признали дальнего родственника Марии своим законным правителем. Это нелепо, закон ясно говорит, что династия [Root.Monarch.Dynasty.GetName] должна взойти на престол после смерти Марии. Похоже, безумные бургундские дворяне признают только язык насилия, и нам придется подкрепить наши законные притязания кровью."
 incidents_bur_inheritance.502.a:0 "Это не стоит таких усилий."
 incidents_bur_inheritance.502.b:0 "Я заполучу свою унию, даже если придется сжечь [BUR.Capital.GetCapitalName] целиком!"
 incidents_bur_join_empire.1.t:0 "Вход в Империю"
 incidents_bur_join_empire.1.desc:0 "Наше государство изначально было обязано своим существованием королевской семье Бургундии, которая откололась от французского королевства во время попытки воспользоваться нашими законными притязаниями на престол всех франков. Мы до сих пор не решились настаивать на своих правах на королевство Франция, и поэтому наши притязания уже давно забыты. Представление о действительно независимой Бургундии, существующей вечно, смехотворно для многих иностранных дворян. Потому королевский совет рекомендовал нашему [Root.GetTitleDT] искать возможность присоединиться к Священной Римской империи и преклонить колено перед [Emperor.GetTitleTV] [Emperor.Monarch.GetName] [Emperor.Monarch.Dynasty.GetName], как положено имперскому князю.\n\nВозможности для Бургундии в Империи велики, и возможно, однажды мы даже сможем претендовать на титул императора..."
 incidents_bur_join_empire.1.a:0 "Меня никогда особо не заботил французский престол."
 incidents_bur_join_empire.1.b:0 "Пусть смеются. Бургундия останется Бургундией."
 incidents_bur_join_empire.2.t:0 "[BUR.GetName] просит о присоединении к Империи"
 incidents_bur_join_empire.2.desc:0 "[BUR.Monarch.GetTitle] державы [BUR.GetName] желает присоединиться к Священной Римской империи. Хотя это может показаться незамысловатым решением, существует ряд опасностей, которые бургундский князь мог бы представлять для Империи. Нам будет трудно сопротивляться безостановочному продвижению Бургундии вглубь имперских земель, и курфюрсты могут начать думать, что бургундцы были бы подходящим кандидатами на роль императора. Однако интеграция Бургундии в состав Империи полностью рассеяла бы напряженность между Империей и Бургундией и предоставила бы уникальную возможность расширить имперское влияние на Францию."
 incidents_bur_join_empire.2.a:0 "Поприветствуйте нового члена Империи, [BUR.Monarch.GetName] из державы [BUR.GetName]."
 incidents_bur_join_empire.2.b:0 "Позволить им присоединиться, но при условии, что они откажутся от всех остальных титулов."
 incidents_bur_join_empire.2.c:0 "Запретить им присоединение."
 incidents_bur_join_empire.3.t:0 "Странное предложение"
 incidents_bur_join_empire.3.desc:0 "[Emperor.Monarch.GetTitle] решил разрешить нам присоединиться к Империи при одном условии: мы должны отказаться от всех титулов, кроме нашего герцогства и заморских территорий. Это значит, что все земли, которыми мы владеем и которые не считаются законной частью герцогства Бургундского, будут освобождены в качестве имперских князей, и размер нашей страны значительно уменьшится. Некоторые придворные считают это вопиющим оскорблением наших законных королевских владений, в то время как другие всё ещё настаивают на том, что [Emperor.Monarch.GetTitle] по-прежнему является нашим лучшим вариантом для поиска защиты."
 incidents_bur_join_empire.3.a:0 "Как бы мне это ни было больно, я согласен."
 incidents_bur_join_empire.3.b:0 "Это даже отдаленно не стоит того."
 incidents_bur_join_empire.4.t:0 "[Emperor.Monarch.GetTitle] отказывается"
 incidents_bur_join_empire.4.desc:0 "Ссылаясь на угрозу, которую мы представляем для независимости других имперских князей, [Emperor.Monarch.GetTitle] отказал нам в присоединении к Священной Римской империи. Для нас очевидно, что [Emperor.Monarch.GetTitle] - это не кто иной, как увядшая змея, обвившаяся вокруг императорской короны, боящаяся, что благородные [Root.GetAdjective]ие львы придут, чтобы забрать её у н[Emperor.Monarch.GetHerHis]. Неважно, мы просто должны выбрать более решительный подход о присоединении к Империи..."
 incidents_bur_join_empire.4.a:0 "[Emperor.Monarch.GetSheHeCap] [Emperor.Monarch.GetTitle] только по титулу."
 burgundy_has_resolved_imperial_issue_tt:1 "Это задание завершится, как только будет решён вопрос о нашем членстве в Империи."
 burgundy_has_secured_succession_tt:1 "Окончить §YБургундский кризис наследования§! или достичь 1500 года, не вызывая его."
 burgundy_asks_to_join_empire_tt:0 "Мы должны просить §Y[Emperor.GetTitleVN]§! о разрешении присоединиться к §YСвященной Римской империи§!."
 burgundy_may_refuse_tt:0 "§YБургундии§! будет предложено §Yосвободить все европейские государства с правами на свои территории§! в качестве §Yимперских князей§!.\n§YБургундия§!, скорее всего, откажется."
 become_balkanised_tt:0 "Мы §Yосвободим все европейские государства§! с §Yпретензиями§! на наши провинции в качестве §Yкнязей Империи§!."
 incident_burgundian_succ_emp_emperor_alert:0 "Мы унаследовали Бургундию и должны решить, какими будут отношения между Бургундией и Империей и что делать с французами."
 incident_burgundian_succ_emp_member_alert:0 "Императ[Emperor.GetMEndOrRit] унаследовал[Emperor.GetMEndA] Бургундию и долж[Emperor.GetMEndEnNa] решить, каковы будут отношения между Бургундией и Империей и что делать с французами."
 incident_burgundian_succ_strong_ally_emperor_alert:1 "Держава [BUR.Overlord.GetName] унаследовала Бургундию, оставив Нижние Земли в руках иностранцев."
 incident_burgundian_succ_strong_ally_member_alert:1 "Держава [BUR.Overlord.GetName] унаследовала Бургундию, оставив Нижние Земли в руках иностранцев."
 incident_burgundian_succ_alone_emperor_alert:0 "Бургундия бросила вызов обычаю и посадила на трон женщину. Мы должны положить конец её правлению и вернуть Нижние Земли в Священную Римскую империю."
 incident_burgundian_succ_alone_member_alert:0 "Бургундия бросила вызов обычаю и посадила на трон женщину. [Emperor.Monarch.GetTitle] долж[Emperor.GetMEndEnNa] положить конец её правлению и вернуть Нижние Земли в Священную Римскую империю."
 incident_burgundy_wants_to_join_emperor_alert:0 "[BUR.Monarch.GetTitle] [BUR.GetTagRD] желает присоединиться к Священной Римской империи."
 incident_burgundy_wants_to_join_member_alert:0 "[BUR.Monarch.GetTitle] [BUR.GetTagRD] желает присоединиться к Священной Римской Империи."
 incident_burgundy_wants_to_join:0 "Бургундия и Империя"
 elections.721.dc:0 "Печальная кончина $MONARCH$ вынуждает нас провести досрочные выборы. И милитаристы, и теократы выдвинули новых кандидатов."
 elections.721.de:0 "Печальная кончина $MONARCH$ вынуждает нас провести досрочные выборы. Революционеры выдвинули якобинца и жирондиста, а монархисты выдвинули кандидата из королевской семьи."
 elections.720.e:0 "Кандидат от милитаристов"
 elections.720.f:0 "Кандидат от теократов"
 elections.720.g:0 "Кандидат от якобинцев"
 elections.720.h:0 "Кандидат от жирондистов"
 elections.720.dc:0 "Секуляризация власти в нашей стране вынудила $MONARCH$ начать процесс избрания нового [Root.GetTitleRD]. И милитаристы, и теократы выдвинули новых кандидатов."
 elections.720.de:0 "Срок полномочий $MONARCH$ подошел к концу, и настало время начать процесс избрания нового [Root.GetTitleVN]. Революционеры выдвинули якобинца и жирондиста, а монархисты выдвинули кандидата из королевской семьи."
 pirates.23.t:0 "Пираты Пензанса"
 pirates.23.d:0 "С тех пор как мы получили автономию от Английского королевства, профессия капера стала огромным источником дохода для людей, живущих в наших землях. Пензанс стал крайне ценным портом как для контрабандистов, так и для каперов, и по всему миру разнеслась слава о наших промыслах в Северном море и Ла-Манше. Теперь никто не смеет плавать в этих водах без эскорта, опасаясь гнева корнуоллцев.\n\nТем не менее, растущее влияние этих безнравственных особей в нашей стране становится весьма тревожным, и недавно группа удалых капитанов двинулась на [Root.Capital.GetCapitalName] со своими матросами. Они угрожают свергнуть [Root.GetTitleVN] и взять под контроль [Root.GetGovernmentIM]."
 pirates.23.a:0 "Пора покинуть корабль."
 pirates.23.b:0 "Мы не станем рабами воров и разбойников!"
 pirates.24.t:0 "Образцовый адмирал"
 pirates.24.d:0 "Не так давно в Пензанс прибыл многообещающий капитан и сразу же начал гордо хвастаться своими всемирными подвигами. Он заявляет, что является не просто великим адмиралом, но и образцом современного генерал-майора. Кроме того, он утверждает, что его путешествия вознаградили его доскональными знаниями по всем предметам от растительности и животноводства до геологии. Мало того, он встречался с королями и императорами и лично участвовал во всех крупных битвах за последние сто лет. Он также утверждает, что является экспертом в математике, хотя мы и не знаем, какую выгоду это может принести каперу. Многие сомневаются в его речах, но они были произнесены так чудесно, что мы не можем не восхищаться этим необычным человеком."
 pirates.24.a:0 "Он мог бы наставлять [Root.GetTitleVN]."
 pirates.24.b:0 "Он должен стать [Root.GetTitleTV]!"
 flavor_koi.1.t:0 "Королевство Мэн"
 flavor_koi.1.d:0 "Несмотря на наши относительно небольшие размеры по сравнению с другими британскими королевствами, Мэн уже давно признан самостоятельным королевством. Отличаясь наличием собственной родословной, тянущейся от королей, собственной культуры и собственного языка, образ жизни мэнцев действительно уникален по сравнению с остальными островитянами. Теперь, когда мы освободились от иностранного влияния, мы можем снова надеть мантию королей и королев Мэна!"
 flavor_koi.1.a:0 "Возможно, однажды мы станем императорами Мэна..."
 flavor_nol.1.t:0 "Король Севера!"
 flavor_nol.1.d:0 "В старые времена Англии, север был домом для многих великих и могучих королевств. Старые короли Нортумбрии правили королевством, простиравшимся от Эдинбурга до южного берега Хамбера. Вскоре после этого северные захватчики заселили Йорк и создали своё собственное Северное королевство из пепла нашего, которое они назвали Йорвик. Наконец, после многих лет, проведенных под контролем северян, норманнов и южан, Нортумберленд снова свободен, и мы можем наречь себя Королями и Королевами Севера!"
 flavor_nol.1.a:0 "Король Севера!"
 flavor_nol.2.t:0 "Выбор северного кандидата"
 flavor_nol.2.d:0 "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] хорошо служил северу до этого момента, но по мере того, как мы начинаем отдаляться от своих корней, потребность в законном претенденте на старое Нортумбрийское королевство начинает расти. Мы должны выбрать подходящую замену, если хотим укрепить свою власть в регионе."
 flavor_nol.2.a:0 "Нам нужен Перси."
 flavor_nol.2.b:0 "Север помнит дом Йорков."
 flavor_nol.2.c:0 "Ланкастеры передают привет."
 flavor_nol.2.e:0 "Этот дворянин утверждает, что он потомок Хальфдана Рагнарссона!"
 flavor_nol.2.f:0 "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] останется на троне."
 flavor_nol.3.t:0 "Скандинавские претензии"
 flavor_nol.3.d:1 "Владения Рагнара Лодброка и его потомков простирались по всем Британским островам и Скандинавии. [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] утверждает, что является прямым потомком этого викинга-захватчика, и таким образом претендует на королевство Норвегия, заявляя, что оно по праву является частью [Root.Monarch.GetHerHis] Северного Царства. Хотя многие сомневаются в скандинавских корнях [Root.Monarch.GetName], наше дворянство поддерживает [Root.Monarch.GetHerHis] претензии, и их одобрение - это всё, что нам действительно нужно, чтобы настоять на наших правах на Норвегию."
 flavor_nol.3.a:0 "Это начинает звучать знакомо..."
 flavor_nol.3.b:0 "Власть [Root.Monarch.GetName] уже под вопросом, давайте не будем поднимать эту проблему."
 flavor_eng.99.t:0 "Солдаты в юбках"
 flavor_eng.99.d:0 "За несколько лет до революции старое правительство приняло “большой закон о реформе”, в котором указывалось, что только мужчины могут иметь право голоса, что активно подрывало права дворянок-землевладелиц. Возглавляемые этими недовольными дамами из высшего общества женщины, как бедные, так и богатые, вышли на улицы во время революции, маршируя в рядах недавно сформированного Полка [Root.GetAdjective]их женщин-революционерок. Их лозунг "голос женщинам, в ногу со временем!" пели триумфальным хором по улицам [Root.Capital.GetCapitalName], после полного разгрома старого правительства нашими войсками. Даже самые консервативные члены революционного совета не могут отрицать той жизненно важной роли, которую эти дамы сыграли в обеспечении нашего господства на островах, и того влияния, которое их либеральный дух оказал на нашу национальную идентичность.\n\nХотя мы не давали явного обещания распространить избирательное право на женщин, их роль в освобождении нас от оков вчерашнего дня вынуждает значительное число джентльменов в революционном совете удовлетворить требования этих храбрых дам и даже позволить женщинам занимать политические должности на равных основаниях с мужчинами."
 flavor_eng.99.a:0 "Проводите реформы! Дочери наших дочерей будут боготворить нас!"
 flavor_eng.99.b:0 "Катастрофа! Анархия! Короче говоря, у нас ужасный бардак!"
 sister_suffragettes:0 "Право голоса для женщин"
 desc_sister_suffragettes:0 "Эта страна провозгласила политическое равенство между мужчинами и женщинами. Молодцы, сёстры суфражистки!"
 colonial_boom:0 "Колониальный бум"
 desc_colonial_boom:0 "Люди стекаются в эту колонию получить шанс на лучшую жизнь."
 baby_boomers:0 "Взрыв рождаемости!"
 desc_baby_boomers:0 "В этой провинции наблюдается значительный рост рождаемости, что способствует увеличению населения провинции."
 enforcing_unity:0 "Принуждение к единству"
 desc_enforcing_unity:0 "Владелец этой провинции насильно распространяет мирные ценности своей религии на этих людей!"
 sexist_revolution:0 "Женоненавистническая администрация"
 desc_sexist_revolution:0 "Женщины, живущие в этой стране, чувствуют, что их предало их собственное правительство."
 shinto_events.59.t:0 "Новая традиция"
 shinto_events.59.d:0 "Многие из наших чиновников считаются последователями конфуцианской философии, и их убеждения быстро находят признание в нашей стране. Хотя синтоизм по-прежнему широко практикуется в нашей администрации, многие люди начинают верить, что религия - это личное дело каждого человека, а не то, во что государству следует вмешиваться. Если мы полностью откажемся от наших традиций и примем конфуцианство в качестве основной философии нашего государства, мы сможем принести мир и согласие людям всех религий, живущим в [Root.GetAdjective]их землях."
 become_kirishitan_daimyo_title:0 "Кириситанский вопрос"
 become_kirishitan_daimyo_desc:0 "Прошло много времени с тех пор, как миссионеры из Европы прибыли в наши порты и начали торговать с нашими людьми. Не секрет, что предводитель нашего клана питает чувства к кириситанам, не пора ли нам отказаться от Ками ради Христа и Пресвятой Богородицы?"
 become_ikko_ikki_daimyo_title:0 "Божественный ветер"
 become_ikko_ikki_daimyo_desc:0 "Наш правитель всегда симпатизировал Икко Икки и их буддийской вере. Хотя многие люди в Японии одновременно следуют и буддийской, и синтоистской вере, возможно, нам пора отринуть старые пути и принять Дзёдо-синсю."
 become_confucian_daimyo_title:0 "Перенять конфуцианское управление"
 become_confucian_daimyo_desc:0 "Конфуцианство оказало необыкновенное влияние на нашего даймё, вплоть до того, что религиозные институты начинают казаться немного излишними. Возможно, если мы полностью примем учение Конфуция, мы создадим более мирное и гармоничное государство."
 DAL:0 "Далмация"
