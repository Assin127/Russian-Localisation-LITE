 legislative_sejm:0 "Законодательный сейм"
 legislative_sejm_desc:0 "Предоставив больше законодательной власти Сейму, мы убедились, что только лучшие из кандидатов в нашем государстве выбираются править страной."
 integrated_sejmiks:0 "Интегрировать Сеймики"
 integrated_sejmiks_desc:0 "Сеймики - местные парламенты, назначенные править отдельными регионами страны. Интегрировав Сеймики в наше правительство, мы убедимся, что люди всех культур по праву представляются в Сейме."
 penal_colonies_reform:0 "Колонии для изгнанников"
 penal_colonies_reform_desc:0 "Новый Свет - место огромных возможностей, и для нас - возможность учредить колонии для изгнанников и избавить нашу страну от заключённых и меньшинств. Позволив колониальным компаниям пользоваться теми, кого мы не желаем у себя видеть, мы создадим гармонию в Старом Свете и расширим влияние в Новом."
