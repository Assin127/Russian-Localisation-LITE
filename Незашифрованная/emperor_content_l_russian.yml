 nahuatl_events.32.t:0 "Мукси при дворе"
 nahuatl_events.32.d:0 "В обществе сапотеков существует три определённых пола: мужской, женский и мукси. Мукси - это группа людей, которые при рождении были определены как мужчины, но с какого-то момента признают себя женщинами. Они носят традиционную женскую одежду, идентифицируют себя с женскими титулами и обычно отказываются от своего родового имени в пользу более женского.\n\nОбычно мукси не вызывают особого беспокойства у [Root.GetTitleVN], однако наш [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] призналась, что она является членом сообщества мукси и пришла ко двору, представившись как [Root.muxe_advisor_name.GetName]. Как женщина, она не имеет права продолжать службу рядом с [Root.GetTitleTV], но из-за уникальных талантов её трудно отпустить.\n\n\nНекоторые высокопоставленные чиновники при дворе предполагают, что способности [Root.muxe_advisor_name. GetName] являются доказательством того, что мы упускаем бесконечное количество талантов, запрещая женщинам служить при дворе, и нашему [Root.GetTitleDT] следовало бы пересмотреть юридические требования для советников правителя."
 nahuatl_events.32.a:0 "Женщинам не место при дворе, мукси или кому бы то ни было ещё."
 nahuatl_events.32.b:0 "Мужчина, женщина или мукси, [Root.Adm_Advisor.GetTitle] слишком хорошо выполняет свои обязанности!"
 nahuatl_events.321.t:0 "Мукси в армии"
 nahuatl_events.321.d:0 "С тех пор как [Root.GovernmentName] признаёт право мукси служить при дворе, всё больше и больше высокопоставленных чиновников стали открыто заявлять о своей принадлежности к мукси. До настоящего момента это не было проблемой, но недавно наш [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] принял женскую сущность под именем [Root.muxe_military_name.GetName] и объединился с рядом могущественных воинов с целью потребовать, чтобы право служить в нашей армии было также распространено на женщин; как мукси, так и других."
 nahuatl_events.321.a:0 "Ни в коем случае!"
 nahuatl_events.321.b:0 "Почему мы не подумали об этом раньше?"
 muxe_is_fired_tt:0 "§Y[Root.Adm_Advisor.GetTitle]§! будет уволен."
