 #DHEs
 new_flavour_bav.12.t:0 "Ингольштадт - город пива?"
 new_flavour_bav.12.d:0 "Ингольштадт обладает долгой традицией виноделия, но следуя тренду остальных частей Баварии, предпочитающих пиво, в городе постепенно открываются новые пивоварни. Стоит нам захотеть, мы сможем предоставить этим начинающим пивоварням поддержку и позволить пиву вытеснить вино и стать основным экспортным товаром провинции."
 new_flavour_bav.12.a:0 "Будущее за пивом."
 new_flavour_bav.12.b:0 "Никакому напитку не превзойти вино."
 ingolstadt_beer_city:0 "Пивоварни Ингольштадта"
 desc_ingolstadt_beer_city:0 "В Ингольштадте и в его окрестностях обосновалась масса выдающихся пивоварен, что сделало его одним из центров баварского пивоварения."
 new_flavour_bav.13.name:0 "Баварское наследие"
 new_flavour_bav.13.desc:0 "Герцогство Баварское дома Виттельсбахов расколото на части с середины XIV века. Сейчас герцогство разделили три разные ветви семейства - Виттельсбахи из Мюнхена, Ландсхута и Ингольштадта. Различные запутанные договоры передают той или иной ветви наследство любого герцога, если тот умрёт, не оставив сына. Однако, эти договоры не всегда однозначны, чем может воспользоваться могущественный герцог ради заполучения земель своих родственников, даже если его претензии не вполне обоснованы."
 new_flavour_bav.13.opt:0 "Возможно стоит воссоединить Баварию."
 new_flavour_bav.14.name:0 "Кончина Людвига VIII"
 new_flavour_bav.14.desc:0 "Скончался Людвиг VIII, бездетный герцог Ингольштадтский из Виттельсбахов. Согласно договорённостям рода Виттельсбахов, герцогство Ингольштадтское теперь переходит в руки [Root.GetTitleRD] [Root.Monarch.GetName]."
 new_flavour_bav.14.opt:0 "Превосходно."
 new_flavour_bav.15.name:0 "Кончина Людвига VIII"
 new_flavour_bav.15.desc:0 "Наш герцог Людвиг VIII скончался, не оставив наследника своим землям. Согласно договорённостям рода Виттельсбахов, герцогство Ингольштадтское теперь переходит в руки [LBV.GetTitleRD] [LBV.Monarch.GetName]."
 new_flavour_bav.15.opt:0 "Дела складываются не лучшим образом."
 new_flavour_bav.16.name:0 "Кончина Людвига VIII"
 new_flavour_bav.16.desc:0 "Скончался Людвиг VIII, бездетный герцог Ингольштадский. Согласно договорённостям рода Виттельсбахов, герцогство Ингольштадтское теперь переходит в руки [LBV.GetTitleRD] [LBV.Monarch.GetName]."
 new_flavour_bav.16.opt:1 "Возможно, нам пора укрепить претензии на Ландсхут."
 new_flavour_bav.17.name:0 "Претензии Людвига VII"
 new_flavour_bav.17.desc:1 "Вслед за смертью Людвига VIII Ингольштадтского [LBV.Monarch.GetTitle] [LBV.Monarch.GetName] из Ландсхута провозгласил ингольштадтские земли своими. Но такой поступок пошёл бы вразрез с претензиями Людвига VII, изгнанного из своих земель собственным сыном несколькими годами ранее. С тех пор он находился в плену у [Root.GetTitleRD] [Root.Monarch.GetName] в Ансбахе. Но после получения известий о кончине сына Людвиг VII громко заявил о возвращении своего былого герцогства. Мы могли бы извлечь пользу из этой авантюры."
 new_flavour_bav.17.A:0 "Выдать Людвига его врагам в Баварии."
 new_flavour_bav.17.B:0 "Поддержать его претензии."
 new_flavour_bav.17.C:0 "Выкупить у него права на герцогство."
 new_flavour_bav.171.name:0 "Ансбах приобретает претензии на наследие Виттельсбахов."
 new_flavour_bav.171.desc:1 "Не только у нас были права на Ингольштадт. Сложно отрицать, что претензии Людвига VII, которого изгнал из герцогства собственный сын, Людвиг VIII, сильнее. Однако, Людвига держали в плену [Root.GetTitleRD] [Root.Monarch.GetName] из Ансбаха уже несколько лет. Теперь [From.GetAdjectiveSmall][From.GetMEndAYA] [From.Monarch.GetTitle] пустил[From.GetMEndA] в ход свои непревзойдённые навыки убеждения - не забыв отправить огромную кучу денег - дабы вынудить Людвига продать ему права на наследие Виттельсбахов."
 new_flavour_bav.171.A:0 "Герцогство наше, таковым и останется!"
 new_flavour_bav.18.name:0 "Религиозный мандат [Root.GetTitleRD] [Root.Monarch.GetName]"
 new_flavour_bav.18.desc:0 "Молниеносное распространение протестантизма поставило на уши многих праведно-католических советников [Root.GetTitleRD] [Root.Monarch.GetName]. Дабы не дать ему добраться до наших земель, они составили свод законов, которые запретили еретические учения в наших землях и должны были закрыть религиозные прорехи как баварских епископов, так и наших субъектов. Для проведения религиозных визитов будет создана комиссия, ни одна книга не пойдет в печать без одобрения [Root.GetTitleRD], а все изменения в литургии, приходящие из земель, павших в ересь, попадут под запрет. Хотя духовенству будет неуютно под таким строгим контролем, они станут эффективнее предотвращать распространение ереси."
 new_flavour_bav.18.a:0 "Ввести мандат."
 new_flavour_bav.18.b:0 "Духовенство должно сохранять свободу действий."
 new_flavour_bav.19.name:0 "Борода Ханса Стайнингера"
 new_flavour_bav.19.desc:0 "Город Браунау недавно выделился самым неожиданным образом. Некий Ханс Стайнингер, один из бывших бурмистров, отдал должное своему местечку не столько своим интеллектом, сколько своей бородой. Она представляла собой широко почитаемый образец мужского волосяного покрова лица, который почти доставал его пальцев ног (а он был далеко не карликом). Однако, судьба уготовала ему пасть жертвой той же черты, что сделала его выдающимся. Отдавая почтение проходящему мимо [Root.GetTitleRD] [Root.Monarch.GetName], он споткнулся о бороду, упал и в последствии скончался от полученных травм. Мученическая смерть от рук гордой красоты!"
 new_flavour_bav.19.a:0 "Занятно..."
 new_flavour_bav.20.name:0 "Театинеркирхе"
 new_flavour_bav.20.desc:1 "[Root.GetTitleConsortIM] [Root.Consort.GetName] сподвигает [Root.GetTitleVN] [Root.Monarch.GetName] обязаться профинансировать строительство великолепной церкви для ордена театинцев в [Root.Capital.GetCapitalName] в случае рождения наследника престола. [Root.Consort.GetCSheHe] уже выбрал[Root.Consort.GetCEndA] болонского архитектора Агостино Барелли для строительства церкви в стиле итальянского позднего барокко. Как почитатели изысканного итальянского стиля, аристократия и бюргерство одобряют эти намерения, о которых с [Root.Consort.GetCEgoEyo] подачи стало известно широкой публике. Стоит ли нам поддержать эту инициативу?"
 new_flavour_bav.20.a:0 "Прекрасно, сделаем так, как [Root.Consort.GetCSheHe] желает."
 new_flavour_bav.20.b:0 "Вздор!"
 bav_religious_mandate_mod:0 "Религиозный мандат"
 desc_bav_religious_mandate_mod:0 "Мы начали строго регулировать религиозные практики в наших землях."
 bav_building_wife_church:0 "Брачные радости"
 desc_bav_building_wife_church:0 "Нет лучшего способа сказать 'Я тебя люблю', чем построить по просьбе супруги церковь."
 bav_woman_scorned_mod:0 "Отвергнутая женщина"
 desc_bav_woman_scorned_mod:0 "Недальновидно разочаровывать жену, нуждаясь в наследнике."
 new_flavour_bav.27.name:0 "[bavarian_lesser_union_member.GetName] ропщет под датским управлением"
 new_flavour_bav.27.desc:1 "Баварская знать в [bavarian_lesser_union_member.GetTagPR] возмущена необходимостью подчиняться далёкой Дании. Они с нетерпением ждут дней, когда власть вновь перейдёт их соотечественнику.\n\nВ течение нескольких месяцев ходят слухи о существовании заговора, но наши власти не смогли их подтвердить. Тем не менее, нет сомнений - вокруг Максимилиана, князя из малоизвестной ветви рода Виттельсбахов, собралась группа мятежных вельмож. Они вооружились против нас и объявили его своим герцогом."
 new_flavour_bav.27.A:0 "Мы раздавим это восстание!"
 #The Sale of Regensburg Chain
 new_flavour_bav.21.name:0 "Наш долг перед императором"
 new_flavour_bav.21.desc:0 "За последние десятилетия Регенсбург накопил внушительные долги [HAB.Monarch.Dynasty.GetName] императ[HAB.GetMEndOrRitu] Священной Римской империи. Хотя [HAB.GetMSheHe] ещё не требовал[HAB.GetMEndA] их возвращения, наше положение значительно ухудшается тем, что это может произойти в любой момент."
 new_flavour_bav.21.A:0 "Следует расплатиться сейчас."
 new_flavour_bav.21.B:0 "Подождём, пока долги не востребуют."
 new_flavour_bav.22.name:0 "Долги Регенсбурга"
 new_flavour_bav.22.desc:0 "Текущая война с [emperors_enemy.GetTagTV] опустошила нашу казну. Наши советники указывают на то, что Регенсбург задолжал нам огромную сумму. Они уверены в том, что мы можем убедить город вернуть долги, пригрозив им нашим осуждением. Однако, востребовав у них столь внушительное количество денег, мы, скорее всего, дестабилизируем городское правительство. А семейство Виттельсбахов, имеющее с городом тесные связи, может за него заступиться."
 new_flavour_bav.22.A:0 "Они должны выплатить свои долги."
 new_flavour_bav.22.A.tooltip:0 "Если §YРегенсбург§! в состоянии вернуть долг, мы получим:"
 new_flavour_bav.22.B:0 "Мы простим их финансовые проступки."
 new_flavour_bav.23.name:0 "Долги Регенсбурга"
 new_flavour_bav.23.desc:0 "За последние десятилетия Регенсбург накопил внушительные долги [HAB.Monarch.Dynasty.GetName] императ[HAB.GetMEndOrRitu] Священной Римской империи. Теперь императ[HAB.GetMEndOrRit] требует их возвращения для финансирования своей войны с [emperors_enemy.GetTagTV]. Мы, тем не менее, взирая на нашу тесную связь с Регенсбургом - когда-то он был столицей Виттельсбахов - вправе вмешаться. Если получится собрать достаточно средств, будет вполне правомерно предложить Регенсбургу передать свои долги нам. Выплатив их, мы фактически перекупим их свободу, но такие транзакции вряд ли получат одобрение австрийцев."
 new_flavour_bav.23.A:0 "Мы выкупим их в обмен на город."
 new_flavour_bav.23.A.tooltip:0 "Если §YРегенсбург§! примет наше предложение, произойдёт следующее:"
 new_flavour_bav.23.B:0 "Они сами по себе."
 new_flavour_bav.23.B.tooltip:0 "Другие правители из §YВиттельсбахов§! могут предложить §YРегенсбургу§! свою поддержку."
 new_flavour_bav.24.name:0 "Императ[HAB.GetMEndOrRit] требует платы"
 new_flavour_bav.24.desc.default:0 "[HAB.GetAdjective] императ[HAB.GetMEndOrRit] [HAB.Monarch.GetName] взыскивает долг для финансирования своей войны против [emperors_enemy.GetTagTV]. [HAB.GetMSheHeCap] требует полной и незамедлительной платы. Нам необходимо либо расплатиться, либо отступить от своих обязательств вольного города."
 new_flavour_bav.24.desc.wittelsbach:0 "[HAB.GetAdjective][HAB.GetMEndAYA] императ[HAB.GetMEndOrRit] взыскивает долги для финансирования своей войны с [emperors_enemy.GetTagTV]. [HAB.GetMSheHeCap] требует полной и незамедлительной расплаты, грозя санкциями, если мы отступим от своих обязательств вольного города. Однако, [From.GetAdjectiveSmall][From.GetMEndAYA] [From.Monarch.GetTitle] из Виттельсбахов предложил[From.GetMEndA] ещё один выход - [From.GetMSheHe] соглашается выплатить наши долги, если мы признаем исторические претензии Виттельсбахов на город."
 new_flavour_bav.24.A:0 "Хорошо, мы расплатимся."
 new_flavour_bav.24.B:0 "Мы не можем выплатить эти долги."
 new_flavour_bav.24.B.tooltip:0 "§RИмперат[HAB.GetMEndOrRit] отзовёт наше право быть вольным городом. Регенсбургское епископство станет править над городом.§!"
 new_flavour_bav.24.C:0 "Принять предложение [From.GetTagRD]"
 new_flavour_bav.24.C.player_warning_tooltip:0 "§RРегенсбург попадает под полную аннексию [From.GetTagRD].§!"
 new_flavour_bav.25.name:0 "Наши долги прощены."
 new_flavour_bav.25.desc:0 "Прошел уже длительный срок с тех пор, как мы накопили долги перед императ[HAB.GetMEndOromRitey], за который изменил[HAB.GetMEndSYA] и императ[HAB.GetMEndOrRit], и имперский политический курс, который стал лояльнее к этому вопросу. Наш[Root.GetMEndA] [Root.GetTitleIM], [Root.Monarch.GetName], убедил[Root.GetMEndA] [HAB.GetTitleVN] [HAB.Monarch.GetName] сократить наши долги до более приемлемого уровня, а оставшееся простить."
 new_flavour_bav.25.A:0 "Отличные новости."
 new_flavour_bav.26.name:0 "Наши долги прощены."
 new_flavour_bav.26.desc:0 "Императ[HAB.GetMEndOrRit], [HAB.Monarch.GetName] [HAB.GetAdj][HAB.GetMEndAYA], личность бесконечной мудрости, принял[HAB.GetMEndA] великодушное решение простить нам наши долги. От нас более не будут требовать выплаты денег, которые мы ранее задолжали."
 new_flavour_bav.26.A:0 "Да здравствует императ[HAB.GetMEndOrRit]!"
