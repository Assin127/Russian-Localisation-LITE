 french_wars_of_religion.1.desc.catholic:0 "[religion_province.Religion.IM] распространяется среди народа, как пожар, и их лидеры наглеют с каждым днём, многих католиков беспокоит нынешняя ситуация в державе [Root.GetName]. Нарастающее напряжение между двумя группами привели к формированию [religion_province.ReligionADJ_CAP]ой Лиги, вооружённой организации, стремящейся установить [religion_province.ReligionADJ][Root.GetMEndOgoUyu] [Root.GetTitleRD] на трон [Root.GetTagRD]. Если это у них не выйдет, то в таком случае они будут рассчитывать на расширение прав и свобод, чтоб обезопасить своё будущее. В то же время, лидеры католической общины предупреждают нас не делать уступок, намекая, что если [Root.GetTitleIM] осмелится отринуть учения Папы, то прольётся кровь. В любом случае, предстоят бурные годы.\n\nЧто же мы предпримем?"
 french_wars_of_religion.1.desc.not_catholic:0 "Французские католики в ярости от обращения наш[Root.GetMEndEgoEy] [Root.GetTitleRD] в [Root.Religion.IM]. Они отринают резкие перемены в нашем обществе и боятся за своё будущее, потому сформировали военизированную организацию, которую они назвали Католической Лигой, чтобы потребовать от [Root.GetTitleRD] снова преклониться перед Папой - или, в ином случае, обширных прав и свобод с целью обезопасить своё будущее. В то же время, лидеры [Root.ReligionADJ]ой общины предупреждают нас не делать уступок, намекая, что если [Root.GetTitleIM] вновь примкнёт к католичеству, то прольётся кровь. В любом случае, предстоят бурные годы.\n\nЧто же мы предпримем?"
 french_reformed:0 "Французские Реформаторы"
 desc_french_reformed:0 "Мы встали на сторону поклонников реформатства в религиозных войнах."
 bought_indulgence:0 "Куплена индульгенция"
 desc_bought_indulgence:0 "Мы купили индульгенцию у Папы."

 dodo.1.name:0 "Дичь в [Root.GetName]"
 dodo.1.desc:0 "Наши колонисты в [Root.GetName] докладывают, что этот остров - родина большой, нелетающей и весьма уродливой птицы с весьма неуклюжей походкой. Охотиться на эту птицу невероятно просто, так как они никогда не сталкивались с крупными хищниками. Помимо того, её мясо довольно приятно на вкус. Популяция этих птиц уже начинает резко падать. Наш[Root.GetAAEndA] учён[Root.GetAAEndAYY], [Root.Owner.Adm_Advisor.GetName] лично заинтересовал[Root.GetAAEndSYA] этой птицей, и предлагает провести научную экспедицию, чтобы поймать птицу живьём и отправить её в [Root.Owner.Capital.GetCapitalName], чтоб изучить её, пока этот вид не вымер - такова судьба вида, столь плохо приспособлённого для жизни с людьми."
 dodo.1.A:0 "Отправляйте экспедицию."
 dodo.1.A.tt:0 "Мы постараемся поймать эту птицу живьём."
 dodo.1.B:0 "Эта дичь - прекрасная еда для наших колонистов."
 edible_dodos:0 "Съедобные Додо"
 desc_edible_dodos:0 "Этот остров - родина больших, нелетающих птиц, на которых легко охотиться и у которых вкусное мясо."
 dodo.2.name:0 "Додо"
 dodo.2.desc:0 "Экспедиция в [From.GetName] обернулась успешно, и мы поймали несколько живых птиц, прозванных “додо”. Они больше лебедя, пухлые, их большие головы лишь наполовину покрыты кожей, отчего кажется, что их головы словно покрыты капюшоном. У них большой клюв, который загибается вниз, и глаза, маленькие, как алмазы. В целом, они выглядят так, будто тоскуют из-за своего неумения летать, ведь разве что только их маленькие и бессилые крылья указывают на то, что перед нами птица. Несмотря на это, у них очень хороший аппетит, что неудивительно, учитывая их походку.\n\nВнимательно изучив птицу, [Root.Owner.Adm_Advisor.GetName] решает выставить её напоказ в городе [Root.Owner.Capital.GetCapitalName]."
 dodo.2.A:0 "Перо в нашей шляпе."
 dodo.3.name:0 "Мёртв, как додо"
 dodo.3.desc:0 "Наша экспедиция в [From.GetName] не может найти ни следа птицы. Если эти птицы вообще существовали, их было мало и они не смогли выжить из-за охотившихся на них людей. Тем не менее, наши учёные подробно изучили флору и фауну острова, обнаружив несколько новых видов и дав пару советов колонистам по адаптации к своему новому дому."
 dodo.3.A:0 "Грустный сказ."

