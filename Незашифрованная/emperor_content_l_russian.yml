 mission_to_civilize_reform:0 "Цивилизаторская миссия"
 mission_to_civilize_reform_desc:0 "Наша миссия состоит в том, чтобы находить бедных заблудших дикарей по всему миру и учить их, как правильно выстраивать свою жизнь, чтобы они тоже могли как и мы прикоснуться к божественному."
 mission_to_kill_pirates_reform:0 "Миссия в открытом море"
 mission_to_kill_pirates_reform_desc:0 "Море кишит язычниками и злодеями, которые грабят торговые и транспортные корабли наших единоверцев. Стало ясно, что паломники никогда не смогут безопасно посещать святые места, находящиеся под нашей защитой, пока мы не сделаем нашей священной миссией устранение пиратской угрозы в открытом море!"
 loyal_nobility_reform:0 "Священное дворянство"
 loyal_nobility_reform_desc:0 "В нашем государстве есть те, у кого в жилах течёт священная кровь; они избраны святыми силами этого мира, чтобы вести и править. Хотя пост лидера нашего государства не является наследственным титулом, нам необходимо раздать руководящие должности в нашей стране тем, у кого в жилах течёт священная кровь."
 pious_merchants_reform:0 "Торговая десятина"
 pious_merchants_reform_desc:0 "Распространение единой истинной веры - дорогостоящее занятие, а у наших торговцев карманы набиты золотом, которое бы пошло на благо веры, если бы мы раздали этим богатым людям руководящие должности в государстве."
 monastic_breweries_reform:0 "Монастырские пивоварни"
 monastic_breweries_reform_desc:0 "В католической вере употребление алкоголя духовенством строго запрещено. Таким образом, многие католические монастыри наполняют свои сокровищницы заработком, получаемым от производства вина, медовухи и эля."
 warrior_monks_reform:0 "Интеграция сохэев"
 warrior_monks_reform_desc:0 "По всему восточному миру существуют могучие монахи, обученные как молитвам, так и боевым искусствам. Если мы позволим этим монахам строить храмы на наших землях, они станут неотъемлемой частью государства и значительно укрепят дисциплину и боевой дух наших армий."
 partial_secularisation_reform:0 "Частичная секуляризация"
 partial_secularisation_reform_desc:0 "Хотя нашей администрацией всегда будет уделяться повышенное внимание религии, некоторые функции нашего правительства должны быть отделены от церкви, если мы хотим адаптироваться к этому быстро меняющемуся миру."
 conciliarism_reform:0 "Принять концилиаризм"
 conciliarism_reform_desc:0 "Концилиаризм настаивает на том, что Вселенский собор, а не Папа, является верховным правителем нашей страны. Приняв это как догму, мы можем значительно расширить власть кардиналов и защититься от возможности подпадания папства под иностранное влияние."
 clerical_commission_reform:0 "Духовная комиссия"
 clerical_commission_reform_desc:0 "Мы должны разделить власть в государстве между нашим религиозным лидером и комиссией священнослужителей. Эта комиссия будет отвечать за поддержание мира в нашей стране и ведение дипломатических переговоров от имени нашего лидера."
 divine_guidance_reform:0 "Божественное руководство"
 divine_guidance_reform_desc:0 "Люди задаются вопросом, должны ли мы осуществить разделение власти в нашей стране, но власть уже разделена. Истинный правитель нашего государства имеет божественную природу, и его волю интерпретирует наш земной государь."
 theocratic_democracy_reform:0 "Теократическая демократия"
 theocratic_democracy_reform_desc:0 "Мы наиболее близки к Богу, но нам не стоит забывать, что даже самый скромный из простолюдинов имеет в себе божественное начало. Позволив нашим крестьянам избирать себе представителей, мы позволим им иметь свой собственный голос на божественном суде."
 regionally_elected_commanders:0 "Командующие, избираемые на местном уровне"
 regionally_elected_commanders_desc:0 "В нашем государстве преемник нынешнего правителя определяется голосованием воинов, посвятивших свою жизнь защите веры. Позволив гражданам городов и деревень, находящихся под нашей защитой, участвовать в избрании командующего, который будет представлять их интересы, мы сможем расширить нашу администрацию и учесть мнение данной категории граждан при дворе Командующего."
 monastic_elections_reform:0 "Позволить всеобщие выборы"
 monastic_elections_reform_desc:0 "Многие деревни, находящиеся под нашей защитой, требуют представительства, и хотя они глупцы, которые не понимают, что власть Командующего божественна, мы должны предоставить им некоторые уступки, если мы хотим, чтобы они были довольны. Традиционно только командиры могут голосовать за нового лидера нашего Ордена, но, открыв выборы для общественности и создав два новых подразделения в нашем ордене, за представителей которых люди получат возможность голосовать, они смогут ощутить свою причастность к управлению государством."
 commander_king_reform:0 "Династический Орден"
 commander_king_reform_desc:0 "Вера всегда будет играть жизненно важную роль в нашем государстве, но становится ясно, что наше правительство недостаточно адаптируется для управления столь огромными территориями и функционирования в этом меняющемся мире. Более нет причин, по которым нашим командирам необходимо приносить обет безбрачия, таким образом, реорганизовав наше государство в династический орден и предоставив нашим командирам наследуемые титулы, мы станем защитниками веры и короны, которыми будет управлять наш командующий-король."
 admiral_king_reform:0 "Повелители морей"
 admiral_king_reform_desc:0 "Добросовестная работа, проделанная нашими солдатами для обеспечения безопасного прохода паломников через море, теперь наши паруса вселяют ужас в сердца пиратов и язычников. Однако стало ясно, что угроза, которую пираты представляют для нашей веры, распространяется далеко за пределами наших берегов. Мы должны расширить наш орден, чтобы стать могучей Империей, которая сможет обеспечить выполнение нашей священной миссии. Проведя серию реформ в нашем правительстве, мы значительно распространим нашу власть за пределы наших границ, и наши доблестные рыцари смогут избирать будущих командиров в зависимости от количества побед над пиратскими баронами, заставив этих баронов преклонить колени перед Господом!"
 church_and_state_reform:0 "Церковь и государство"
 church_and_state_reform_desc:0 "Вера и государство - два столпа, на которых держится мир. Наши законы - священны, и их нельзя подвергать сомнению."
 religious_harmony_reform:0 "Душа и тело"
 religious_harmony_reform_desc:0 "Мы никогда не должны забывать, что культурные и языковые барьеры - всего лишь иллюзия. Мы все просто души, обитающие в телесной оболочке. Неважно, на каком языке мы говорим, важно только то, что мы должным образом следуем божественному замыслу."
 god_and_man_reform:0 "Бог и человек"
 god_and_man_reform_desc:0 "Единственное, что имеет значение, - это отношения между простыми смертными и бессмертным Святым Духом. Наше государство существует только для того, чтобы напоминать людям о том, как правильно осуществлять молитву."
 organising_our_religion_reform:0 "Организовать нашу веру"
 organising_our_religion_reform_desc:0 "Мы - высокоорганизованное государство, ориентированное на веру, которая сама по себе очень неорганизована. Установив официальную иерархию в нашей религии, мы сможем начать обращать больше людей в истинную веру."
 religion_in_one_country_reform:0 "Единое государство под властью Бога"
 religion_in_one_country_reform_desc:1 "Наша вера и наше государство стали синонимами друг другу. Мы есть наша религия, и любой, кто хочет посвятить себя служению божественному, должен также посвятить себя государству."
 religious_permanent_revolution_reform:0 "Глобальный крестовый поход"
 religious_permanent_revolution_reform_desc:0 "Этот мир полон еретиков, язычников, грешников и богохульников! Мы должны стремиться наставлять на истинный путь как еретиков, так и язычников, а также распространять наши миролюбивые принципы при помощи силы!"
 world_crusade_tt:0 "Это откроет возможность использовать §Yповод для войны Великая священная война§!, что позволит навязывать свою религию даже соседним §YЯзычникам§!. \nСовместно с реформой §YЦивилизаторская миссия§!, не граничащие с нами государства §YНеорганизованных язычников§! могут быть целью для §YВеликой священной войны§!. \nСовместно с идеей §YЭтого хочет Бог§!, не граничащие с нами государства могут быть целью для §YВеликой священной войны§!."
 many_fingers_of_god_reform:0 "Множество пальцев Господа"
 many_fingers_of_god_reform_desc:0 "Мы верим, что есть только один Бог, благодаря которому мы живем и по желанию которого мы умираем, и которому мы искренне верим. Бог даёт нам различные пальцы на руках, таким же образом он даёт нам возможность приблизиться к нему и постичь его различными путями."
 priestly_autonomy_reform:0 "Автономия священников"
 priestly_autonomy_reform_desc:0 "Ни один священник не должен иметь власти над другим священником, за исключением нашего правителя. Каждый будет полностью автономен, и священнослужители будут иметь право интерпретировать Божью волю любым способом, который они посчитают нужным."
 proclaim_religious_head_reform:0 "Провозгласить религиозного главу"
 proclaim_religious_head_reform_desc:0 "Наша вера отныне организована, и теперь мы готовы подражать язычникам по ту сторону наших границ, провозгласив, что лидер нашего государства также является нашим духовным лидером по канонам нашей веры!"
 all_under_tengri_reform:0 "Всё под властью Тенгри"
 all_under_tengri_reform_desc:0 "Всё, что находится под небом, находится под властью Тенгри, а всё, над чем властен Тенгри, принадлежит нам. Вместе с огромным орлом, парящим высоко в небесах, мы не успокоимся, пока весь мир не преклонит колени перед Тенгри!"
 liberte_reform:0 "Идеалы свободы"
 liberte_reform_desc:0 "Либерте - это школа мысли, основанная в рамках Революции, которая утверждает, что любой человек должен иметь божественное право делать все, что он или она пожелает, если это не причиняет вреда другим и не ограничивает их свободу."
 egalite_reform:0 "Идеалы равенства"
 egalite_reform_desc:0 "Те, кто верят в идеалы равенства, верят, что закон, будь то правило или право, одинаково применяется ко всем людям, независимо от веры, социального положения, культуры и пола. В равной степени все граждане должны иметь возможность занять любую должность в нашем правительстве, единственное ограничение лишь в их компетенции."
 fraternite_reform:0 "Идеалы братства"
 fraternite_reform_desc:0 "Не все признают идеалы Фратерните идеалом Революции, так как рассматривают его как реакционный элемент в нашем собственном государстве, тех желает возвращения старого правительства. Фратерните - это чувство братства, и те, кто следуют его принципам, считают, что государство должно следовать авторитарным путем, где у каждого гражданина есть его надлежащее место, которое ему назначило государство."
 legislative_assembly_reform:0 "Законодательное собрание"
 legislative_assembly_reform_desc:0 "С крахом старого правительства у нас появилась возможность реорганизовать по-новому законодательную власть, которая будет воспринимать всех людей, независимо от социального класса, как равных. Это правительство должно полностью поддерживать идеалы революции и не потерпит тех, кто хочет возвращения старого режима."
 national_constituent_reform:0 "Учредительное собрание"
 national_constituent_reform_desc:0 "Учредительное собрание представляло собой грубое подобие демократического института, и являлось пережитком старого правительства, которое управляло народом разделив его на три разные части. Реформируя, перестраивая и расширяя старое правительство, а не заменяя его новым, мы сможем доказать реакционным правительствам соседних государств, что мы все ещё цивилизованное государство и сила добра в этом меняющемся мире."
 feuillant_reform:0 "Фельянская система"
 feuillant_reform_desc:0 "В республике много граждан и политиков, желающих возвращения тирании абсолютной монархии. Однако политическая группа фельянов верит в компромисс; что полномочия в стране могут быть разделены между императором и президентом, подобно конституционной монархии. Поддерживая тонкий баланс между империей и республикой, мы действительно можем угодить как империалистам, так и республиканцам в нашей стране."
 two_chamber_reform:0 "Двухпалатный парламент"
 two_chamber_reform_desc:0 "В течение долгого времени система кантонов поддерживала мир, стабильность и независимость небольших демократических объединений, таких как Швейцарская и Швабская федерации. Разделив нашу законодательную власть на Верховный совет, представляющий кантоны, и Сенат, представляющий республику в целом, мы сможем защитить интересы отдельных городов и их культурную самобытность внутри нашей страны, при этом ставя ценности революции превыше всего!"
 absolute_president_reform:0 "Абсолютная власть президента"
 absolute_president_reform_desc:0 "Хотя в нашем государстве есть люди, которые избраны, чтобы представлять интересы конкретного округа, в котором они избирались, мы не должны забывать, что именно президент был избран, чтобы представлять интересы всех людей в государстве. Роль избранных представителей на местах должна заключаться лишь в том, чтобы давать советы президенту, обладающему абсолютной властью над Республикой."
 revolutionary_council_reform:0 "Революционный совет"
 revolutionary_council_reform_desc:0 "Стало ясно, что культ личности, сложившийся вокруг нашего правителя, быстро возвращает нас к старым принципам управления. Мы не можем допустить этого, поэтому, сконцентрировав власть у совета состоящего из избранных лиц, верных ценностям революции, мы лишаем власти отдельного человека, стоящего во главе нашего государства, и создаем ещё один барьер на пути ужасного абсолютного правления."
 revolutionary_principle_reform:0 "Принцип революции"
 revolutionary_principle_reform_desc:0 "Цель нашего государства довольно проста; распространять революцию. Мы должны сплотить наш народ вокруг идеи, что только распространив революцию по всему миру, мы сможем создать мир всеобщего равенства, благоденствия и процветания."
 equality_principle_reform:0 "Принцип равенства"
 equality_principle_reform_desc:0 "Хотя наше государство считает равенство одной из своих основных ценностей, ясно, что мы не полностью достигли своей цели - относиться ко всем нашим людям справедливо и равноправно. Основным принципом нашего государства должно стать устранение барьеров, связанных с полом, культурой и социальным классом, и обеспечение того, чтобы было известно, что все люди созданы равными. Хорошим началом для этого было бы отделение религии от государства, дабы она стала личным делом каждого."
 imperial_principle_reform:0 "Имперский принцип"
 imperial_principle_reform_desc:0 "Революция ясно показала, что наше государство, обладает божественным правом осуществлять имперскую гегемонию над всеми другими государствами. Наши соседи хрупкие и слабые, и ясно, что только непосредственно контролируя эти государства, мы сможем гарантировать, что люди смогут познать ценности революции."
 equal_electorate_reform:0 "Равные возможности"
 equal_electorate_reform_desc:0 "Мы должны устранить все барьеры, разделяющие наших людей, и предоставить право занимать любую политическую должность каждому человеку. Пол, религия, социальный класс, культура - всё это не имеет отношения к способности человека занимать политический пост, и поэтому мы должны стремиться поддерживать равенство возможностей каждого человека занять должность в нашем правительстве."
 three_classes_reform:0 "Три социальных класса"
 three_classes_reform_desc:0 "В дни, предшествовавшие рождению Революции, старое правительство пыталось отвадить народ от вооружённых действий, разрешив представительство трём социальным классам в правительстве; духовенству, крестьянам и аристократии. Возможно, мы могли бы начать подражать этой системе, организовав наших людей в верхний, средний и нижний классы в зависимости от экономического статуса и создав в нашем правительстве три отдельных политических образования, представляющих интересы этих классов."
 military_electorate_reform:0 "Военных в правительство"
 military_electorate_reform_desc:0 "Наша нация превыше всего ценит товарищество, и никто не демонстрирует ценность товарищества, так как наши мужчины, сражающиеся на полях сражений. Это люди, которые видели ужасы войны и сражались вместе со своими соотечественниками, чтобы сохранить и распространить идеи революции, и именно эти люди должны править нами. Мы должны изменить требования к должностям в нашем правительстве, чтобы только те, кто служил в наших вооруженных силах, имели право представлять народ в правительстве."
 president_for_life_reform:0 "Пожизненный президент"
 president_for_life_reform_desc:0 "Хотя многие революционные политики поддерживают идею революционной империи с наследуемым титулом императора, другие яростно сопротивляются этой идее и заявляют, что она предаёт идеалы самой революции. Президент является независимым, и никто не может оспаривать его власть. Избирая наших президентов на пожизненное правление, мы сможем обеспечить абсолютное правление, которого требуют империалисты, не отказываясь при этом полностью от идеалов республики."
 government_for_people_reform:0 "Народное правительство"
 government_for_people_reform_desc:0 "Свобода, равенство и братство. Эти три идеала Республики указывают на одно; что республика существует для того, чтобы служить своему народу, и никому другому. Мы никогда не сдадимся империалистам, и наш президент всегда будет управлять страной, уделяя особое внимание защите свободы и равенства в нашем государстве."
 become_rev_empire_reform:0 "Революционная империя"
 become_rev_empire_reform_desc:0 "Даже в нашей республике, подпитываемой пламенем революции, постепенно устанавливаются политические династии. Наш президент желает короновать себя императором и продолжать распространять идеалы революции, при помощи абсолютной власти над всеми людьми."
 legion_of_honor_reform:0 "Почётный легион"
 legion_of_honor_reform_desc:0 "Теперь, преобразовав государство в Империю, власть в которой передаётся по наследству, нам необходимо раздать дворянские титулы членам нашего правительства, дабы узаконить наше имперское правление. Почётный легион - это орден рыцарей, офицеров и командиров, которым императорский двор предоставил самые престижные и богатые должности."
 imperial_nobility_reform:0 "Императорское дворянство"
 imperial_nobility_reform_desc:0 "Теперь, когда большая часть старого дворянства обезглавлена и лежит в братских могилах, пришло время восстановить наше дворянство в том виде, который будет больше соответствовать целям Империи. Даровав дворянские титулы лоялистам и членам императорской семьи, мы гарантируем, что дворянство более никогда не будет действовать вне интересов короны."
 imperial_decree_reform:0 "Имперский указ"
 imperial_decree_reform_desc:0 "Император безраздельно правит в этой стране, и неподчинение императору равносильно отступничеству от идеалов революции. Все указы, изданные в Империи, безусловно, направлены на благо народа, революции и Империи, и отступники понесут наказание."
 consulate_reform:0 "Верное консульство"
 consulate_reform_desc:0 "С падением республиканского правительства в ходе революции вскоре стало понятно, что для продолжения распространения революции необходима новая система. Консульство заполнило эту пустоту. Возможно, расширяя полномочия консульства и постепенно смещая всех тех, кто возражает против правления императора, мы укрепим нашу власть над всеми нашими имперскими владениями."
 emperor_of_the_revolution_reform:0 "Император революции"
 emperor_of_the_revolution_reform_desc:0 "Наше государство - это родина революции, а наш император - её предводитель. Поэтому вполне естественно, что мы коронуем нашего императора как защитника всех тех, кто предан революции, что сплотит людей вокруг его священной фигуры."
 enlightened_monarchy_reform:0 "Просвещенная монархия"
 enlightened_monarchy_reform_desc:0 "Идеалы просвещения являются основой революционной мысли, и до тех пор, пока наш Император игнорирует эти идеалы, он не предаёт саму революцию. Многие сказали бы, что наследственная монархия сама по себе противоречит идеалам революции, но сочетание абсолютной монархии и мысли просвещения гарантирует, что никто не сможет оспаривать идеалы нашего государства."
 become_rev_republic_reform:0 "Возвращение к революционной республике"
 become_rev_republic_reform_desc:0 "Империя выполнила свою задачу по удовлетворению потребностей людей при помощи абсолютной власти. Теперь, когда мы выполнили нашу миссию, нам необходимо вернуть наши чрезвычайные полномочия народу, за освобождение которого мы так упорно боролись, и позволить людям самим выбирать свою судьбу."
 consolidate_power_in_cities_reform:0 "Усилить власть городов"
 consolidate_power_in_cities_reform_desc:0 "Наше правительство представляет собой странную смесь республики, олигархии и монархии. Торговля и коммерция - наша главная забота, нас не привлекает построение глобальной сверхдержавы, наш интерес лишь в создании торговой империи. Если мы сможем децентрализовать власть в нашей стране и предоставим большее широкие полномочия торговым городам, эти меры сделают наш торговый союз более привлекательным для мелких держав, желающих только свободы и экономической стабильности, которые мы сможем обеспечить."
 consolidate_power_in_doge_reform:0 "Укрепить власть дожа"
 consolidate_power_in_doge_reform_desc:0 "В течение многих лет в нашей республике власть была разделена между дожем, Советом десяти, гражданами и бесчисленным множеством других законодательных органов. Все они подчиняются друг другу, но дож находится на вершине иерархии. Наша простая государственная система до сих пор была полезна в качестве инструмента для продвижения наших торговых интересов, но по мере того, как наше государство приобретает все большие территории, становится ясно, что мы должны предоставить дожу больше исполнительных полномочий во всех органах власти, если мы хотим искоренить коррупцию в нашей администрации."
 
 TTL_ideas:0 "Идеи Трёх лиг"
 TTL_ideas_start:0 "Традиции Лиги"
 TTL_ideas_bonus:0 "Амбиции Трёх лиг"
 ttl_league_system:0 "Система Лиги"
 ttl_league_system_desc:0 "Наше государство - децентрализованная федерация лиг, объединенных общей целью - нейтралитет и мир. Мы не хотим залить нашу землю кровью иностранцев, а вместо этого хотим позволить иностранцам драться друг с другом, пока мы извлекаем из этого прибыль. Таким образом, жизненно важно, чтобы кантоны внутри нашей страны могли поддерживать дружеские отношения со всеми соседними странами. Однако такой децентрализованный стиль управления может оказаться трудно поддерживать по мере расширения нашего государства."
 ttl_gods_house:0 "Лига дома Господа"
 ttl_gods_house_desc:0 "Дом Господа - это союз могущественных епископов и кантонов, объединенных общей целью противостоять епископству Кур и растущей власти князей Габсбургов в нашей стране. Основная задача этой лиги - обеспечить, чтобы кантоны не попали в руки Габсбургов и оставались верными единому истинному слову Божию."
 ttl_grey_league:0 "Серая лига"
 ttl_grey_league_desc:0 "Эта лига родилась из конфликтов и стремилась их смягчить, а также положить конец им везде, где это было возможно. Лига образовалась, когда многие из соседствующих графов, баронов и епископов начали становиться всё более враждебными. Серая Лига положила конец этим агрессивным действиям и продолжает удерживать все кантоны в своем составе от прямого конфликта с иностранными державами."
 ttl_league_of_ten:0 "Лига десяти"
 ttl_league_of_ten_desc:0 "Когда династия Тоггенбургов пресеклась, десять районов Тоггенбурга объединились в единую лигу, для того чтобы они могли продолжать пользоваться своей независимостью. Лига десяти присоединилась к Трем Лигам, чтобы защититься от возвращения в рабство к графу, поэтому дух нашего независимого образа жизни наиболее ярко проявляется в Лиге Десяти."
 ttl_independent_cities:0 "Независимые города"
 ttl_independent_cities_desc:0 "Три Лиги - это не единая нация; скорее это федерация городов, епископств и кантонов, объединенных в их стремлении оставаться независимыми. Таким образом, сама лига требует очень малого в качестве дани от своих государств-членов, но все государства-члены в равной степени могут рассчитывать на небольшой вклад в ответ."
 ttl_economic_league:0 "Экономическая лига"
 ttl_economic_league_desc:0 "Помимо объединения сил во время войны, Три лиги также кооперировались, чтобы обеспечить своё экономическое преимущество. Координируя контракты наёмников во время войны и торговые соглашения в мирное время, лиги могли максимизировать прибыль, независимо от того, процветал ли мир вокруг них в мирное время или горел в пламени войны."
 ttl_expanding_league:0 "Расширение лиг"
 ttl_expanding_league_desc:0 "Стало ясно, что нашему образу жизни серьёзно угрожают другие европейские державы. Наша независимость и нейтралитет не будут соблюдаться, если у нас не будет сил обеспечить их. Только расширив лигу и включив в нее больше независимых государств, мы сможем и дальше пользоваться нашей общей автономией."
 teutonic_legacy:0 "Наследие тевтонских рыцарей"
 teutonic_legacy_desc:0 "Хотя наше государство сейчас полностью отделено от церкви, мы никогда не должны забывать, что оно было построено на останках Тевтонского ордена. Эти рыцари, объединенные своей верой, обосновались здесь, в Пруссии, чтобы защищать христианский мир от варваров-язычников с Востока. Мы тоже должны сделать своим долгом распространение реформации во всех уголках нашей страны, а также должны объединиться на основе истинного учения Христа!"
 soldier_king:0 "Король-солдат Пруссии"
 soldier_king_desc:0 "Большинство государств - это страны, у которых есть армия, Пруссия же - это армия, у которой есть страна. Многие короли Пруссии были солдатами в той же степени что и монархами, и каждый из них окончил своё правление, не только реформировав государство, но и оставив свой след в военном деле."
 BRA_ideas:0 "Бранденбургские идеи"
 BRA_ideas_start:0 "Бранденбургские традиции"
 BRA_ideas_bonus:0 "Бранденбургские амбиции"
 northern_march:0 "Северная марка"
 northern_march_desc:0 "На заре Империи территория Бранденбурга была заселена и управлялась славянскими племенами, пока Император не создал Северную марку для того чтобы упрочить власть и принести цивилизацию данной территории. Эта Северная марка в конечном итоге превратилась в Бранденбург; один из самых процветающих регионов Империи. Только благодаря стойкости наших солдат мы смогли обезопасить эту землю и приручить дикарей."
 bra_pomeranian_wars:0 "Померанские войны"
 bra_pomeranian_wars_desc:0 "На протяжении всего средневековья маркграфы Бранденбургские и герцоги Померании вели постоянную войну за контроль над регионом. В конце концов, бранденбуржцы одержали победу, когда был подписан Штеттинский договор, разделивший регион между Бранденбургом и королевством Швеция."
 seat_of_the_old_emperors:0 "Престол древних императоров"
 seat_of_the_old_emperors_desc:0 "До правления Габсбургов Империя была действительно разнообразной по составу избранных для управления ей семей, и Бранденбург часто был отличным призом, вручаемым талантливым принцам этих знатных родов. Бранденбург олицетворяет старые традиции, и, возможно, однажды мы сможем использовать своё положение для восстановления идеалов Священной Римской империи."
 iron_tooth:0 "Железный зуб"
 iron_tooth_desc:0 "За свои тридцать лет в качестве курфюрста Бранденбурга Фридрих II получил прозвище «Железный зуб» как за проявление своей железной воли перед лицом мятежной знати и городов, так и за свою стойкость в Померанских войнах. Его правление оставило отпечаток на нашей нации, это внушает чувство гордости и преданности даже самому бедному крестьянину Бранденбурга."
 margrave_council:0 "Тайный совет Курмарка"
 margrave_council_desc:0 "Власть маркграфа находится под серьёзной угрозой из-за постоянно растущей мощи наших сословий. Сословия приносят огромную пользу нашей нации, но реальная угроза, которую они представляют для основы нашей власти, требует создания нового совета, который уменьшит реальную власть сословий над нашей страной до совещательных с маркграфом функций. Таким образом, мы сможем продолжать пользоваться преимуществами наших сословий, не беспокоясь об их потребностях."
 GNV_ideas:0 "Женевские идеи"
 GNV_ideas_start:0 "Женевские традиции"
 GNV_ideas_bonus:0 "Женевские амбиции"
 gnv_grand_council:0 "Великий совет"
 gnv_grand_council_desc:0 "Женевой управляет Великий Совет, при этом формальный лидер отсутствует. Первоначальной версией совета был «Совет двухсот», он насчитывал в себе двести мест и целью его было управление страной, но делал он это не на прямую. Совет косвенно влиял на события. Этот автономный стиль правления уважался и поддерживался независимо от того, была ли Женева независимой, управлялась ли она монархией или являлась членом Швейцарской федерации. Благодаря ему, Женева процветает."
 gnv_neutral_grounds:0 "Нейтралитет"
 gnv_neutral_grounds_desc:0 "На протяжении всей нашей истории, Женева придерживалась нейтралитета во всех конфликтах. Таким образом, мы заработали хорошую репутацию среди наших соседей, и всякий раз, когда было необходимо обсудить вопросы конфликтов и раздоров, они обращались к нам. Все знали, что Женева - идеальная площадка для проведения переговоров."
 gnv_home_of_calvin:0 "Дом Жана Кальвина"
 gnv_home_of_calvin_desc:0 "Занимаясь распространением своей веры, Жан Кальвин обрёл пристанище в Женеве. Там он и решил обосноваться уже окончательно. Таким образом, Женева стала местом, откуда учение Жана Кальвина распространялось и вдохновляло новые религии по всей Европе; Оно смогло добраться даже до Нидерландов и Шотландии. Разве есть ещё хоть один город, способный лучше демонстрировать ценности Реформатской церкви, чем Женева?"
 gnv_spiritual_leader:0 "Духовный лидер Женевы"
 gnv_spiritual_leader_desc:0 "В то время как росло влияние Кальвина в Женеве, Великий совет создал и даровал ему титул "Духовный лидер". Титул даровал Кальвину полный контроль над всеми религиозными вопросами в государстве и отделял светские полномочия совета от духовных полномочий церкви."
 gnv_calvins_laws:0 "Законы Кальвина"
 gnv_calvins_laws_desc:0 "Будучи духовным лидером, Кальвин радикально поменял религиозные законы в Женеве. Эти изменения привели к тому, что Женева стала поддерживать Протестантскую Реформацию, при том, что ранее она была совершенно нейтральна в этом вопросе."
 gnv_unconquerable_city:0 "Непобедимый город"
 gnv_unconquerable_city_desc:0 "Неотъемлемой частью истории Женевы являются бесконечные попытки Савойских герцогов покорить наш город. Мы твёрдо защищаем свою независимость в борьбе с савойскими тиранами, и Великий Совет всегда будет противостоять любым попыткам подчинить наш город феодальному правлению. Несмотря на то что мы продолжительное время жили под иностранным влиянием, если мы и станем частью другой державы, то только на наших условиях, и только если мы сами этого захотим."
 gnv_armed_neutrality:0 "Вооружённый нейтралитет"
 gnv_armed_neutrality_desc:0 "Если мы хотим продолжать пользоваться нашей свободой и нейтралитетом, нам потребуется армия, которая верит в идеалы Женевы и готова умереть, защищая нашу страну. Мы успешно оборонялись от гораздо более сильных соперников бесчисленное количество раз в прошлом, и мы будем продолжать делать это в будущем."
 FER_ideas:0 "Феррарские идеи"
 FER_ideas_start:0 "Феррарские традиции"
 FER_ideas_bonus:0 "Феррарские амбиции"
 FER_papal:0 "Папское признание"
 FER_papal_desc:0 "Долгое время Феррара находилась в подчинении других итальянских герцогств и республик, но когда мы провозгласили себя независимым герцогством, наши претензии были подкреплены самим Папой! Несколько следующих друг за другом герцогов нашего рода будут коронованы Его Святейшеством, и именно наша тесная связь с голосом Божьим здесь, на Земле, делает правящий род Феррары поистине избранниками Божьими."
 FER_culture:0 "Центр культуры"
 FER_culture_desc:0 "Многие композиторы и художники приезжают в Феррару со всего мира; Фландрия, Франция, Голландия и бесчисленные государства Империи. Работы этих великих художников оказали огромное влияние на Феррару и превратили наш город в великий центр искусства и культуры, которому должна позавидовать вся Италия."
 FER_alfonso:0 "Реформы Альфонсо I"
 FER_alfonso_desc:0 "Во время правления Альфонсо I, в феррарской армии было проведено много значимых реформ. Альфонсо был инженером и меценатом, и его инженерный опыт оказался полезным в превращении Феррары в величайшую артиллерийскую державу во всей Италии."
 FER_margrave_of_este:0 "Маркграфы Эсте"
 FER_margrave_of_este_desc:0 "В первые дни нашей истории как независимого герцогства, Феррара была передана императору в качестве имперского феодального владения Папской областью. Дом д'Эсте был выбран Богом и Императором, чтобы возглавить Феррару, благодаря их признанию мы сможем править избежав раздора."
 FER_resisting_venice:0 "Сопротивление венецианскому контролю"
 FER_resisting_venice_desc:0 "Венецианцы железной хваткой держат торговлю в Восточной Италии, поэтому мы находимся в постоянном конфликте с республикой. Мы были избраны Богом для защиты Италии от светских образований, таких как Венецианская республика, возможно, торгуя более агрессивно, чем венецианцы, мы сможем вырвать контроль над торговлей у этих дикарей."
 FER_este_castle:0 "Замок Эсте"
 FER_este_castle_desc:0 "Что может быть лучше, чем с помощью мощного и неприступного замка защитить наши права? В отличие от отвратительных замков других стран, которые существуют только для защиты своих людей, замки Феррары должны быть достойный фамилии д'Эсте и поэтому они должны быть украшены и выглядеть великолепно."
 FER_ferraran_arsenal:0 "Феррарский арсенал"
 FER_ferraran_arsenal_desc:0 "В Венеции существует арсенал, предназначенный исключительно для массового производства боевых кораблей. Это грубый и нецивилизованный метод ведения войны, и мы в Ферраре понимаем, что не количество кораблей выиграет нам войну, а их качество. Феррарский арсенал должен быть построен, чтобы реализовывать величайшие задумки инженеров, и даже отдельные суда должны быть достаточно сильны, чтобы сокрушить целые флоты меньших государств!"
 URB_ideas:0 "Урбинские идеи"
 URB_ideas_start:0 "Урбинские традиции"
 URB_ideas_bonus:0 "Урбинские амбиции"
 URB_italian_wars:0 "Итальянские войны"
 URB_italian_wars_desc:0 "Италия - это субконтинент, который почти постоянно находится в состоянии раздоров и конфликтов. Различные герцогства, князья и республики всё время соперничают за господство на итальянском полуострове, в то время как Урбино благополучно остаётся в лоне Папской области. Защищённое и безопасное положение дарует нам множество возможностей для получения прибыли, в то время как наши знаменитые армии кондотьеров бороздят просторы Италии в поисках самых прибыльных наёмнических контрактов и везут всё награбленное в Урбино."
 URB_condot_kings:0 "Короли-кондотьеры"
 URB_condot_kings_desc:0 "Многие государства на итальянском полуострове получают доход за счёт кондотьеров, но в Урбино предоставление кондотьеров является образом жизни наших монархов. Многие из наших герцогов заслужили репутацию не только превосходных правителей, но и легендарных генералов-кондотьеров."
 URB_ducal_palace:0 "Герцогский дворец Урбино"
 URB_ducal_palace_desc:0 "Город Урбино купается в тени великого герцогского дворца Урбино. Дворец - символ нашей идеологии. Он - наша идеальная судебная система, символ благочестия и гуманистических традиций. Одна из многих особенностей этого дворца - две большие часовни, одна посвящена Богу и Христу, а другая - музам эллинистического язычества; Кроме того, дворец является местом, где те, кто принимает наши гуманистические учения, могут отдать дань уважения нашему славному прошлому."
 URB_humanist_court:0 "Гуманистический суд"
 URB_humanist_court_desc:0 "Герцог Федерико да Монтефельтро, хотя и присягнул на верность Папской области, стремился принять гуманистические идеалы и собрал обширный двор гуманистов в Герцогском дворце Урбино. Его двор состоял только из тех, кто был готов принять гуманизм эпохи Возрождения, учился у великих философов классической эпохи и подавлял религиозное рвение в пользу рационализма."
 URB_book_of_courtier:0 "Книга придворного"
 URB_book_of_courtier_desc:0 "После изобретения печатного станка, художественная литература, в которой подробно рассказывается о взаимодействиях между различными придворными в герцогстве Урбино, стала доступна для всех новых работников. Книга представляет собой учебное пособие о том, как быть идеальным придворным, чтобы угодить своему сюзерену, благодаря этому Урбино является символом идеалистической придворной жизни."
 URB_papal_loyalty:0 "Верность Папе"
 URB_papal_loyalty_desc:0 "Его Святейшество Папа Римский имеет влияние во всём католическом мире, Урбино же клянётся в своей верности только Его Святейшеству и никому другому. Как верные слуги Господа, мы признаём Папу официальным главой государства Урбино, благодаря чему мы получаем большее влияние в курии и едины в своей вере."
 URB_light_of_italy:0 "Свет Италии"
 URB_light_of_italy_desc:0 "Принятие Ренессанса оказалось полезным шагом для государства. В нашей столице мы возвели, пожалуй, самую большую, после Ватиканской, библиотеку во всей Италии. Если мы продолжим расширять нашу коллекцию книг, то однажды, она станет больше, чем в великой Александрийской библиотеке!"
 BLG_ideas:0 "Болонские идеи"
 BLG_ideas_start:0 "Болонские традиции"
 BLG_ideas_bonus:0 "Болонские амбиции"
 BLG_etruscan:0 "Этрусские корни"
 BLG_etruscan_desc:0 "Этруски были величайшим соперником Рима в первые дни Римской республики. Первоначально основанный как Велзна-о-Фельзна, город Болонья существовал как субъект этрусского государства, пока он не возвысился до статуса города-государства, как Фельсина, и не начал нести свет цивилизации диким кельтским племенам на севере."
 BLG_bentivoglio:0 "Род Бентивольо"
 BLG_bentivoglio_desc:0 "Несмотря на то, что мы являемся республикой, среди нас всегда была одна семья, доминирующая в Болонской республике - семья Бентивольо. Члены этого рода контролируют республику почти столетие и пользуются поддержкой народа. Престиж и уважение, которых требует семья Бентивольо, возводит их почти до статуса королевской семьи. Несмотря на это, мы никогда не должны забывать о наших республиканских корнях."
 BLG_papal_rebellion:0 "Восстание против папства"
 BLG_papal_rebellion_desc:0 "Семья Бентивольо бесстрашно боролась с тиранией Папской области, чтобы обеспечить независимость Болоньи. Хотя мы были в конечном итоге побеждены, шрамы от того, что Папская область сделала с нашей страной, остаются глубокими и по сей день. Мы никогда не забудем, что католическая церковь сделала с нами, и мы никогда не будем давать клятвы ни одному официальному лицу Ватикана."
 BLG_la_grassa:0 "Ла Грасса"
 BLG_la_grassa_desc:0 "Город Болонья заслужил множество прозвищ за свою архитектуру и культуру. Одно из них, - Ла Грасса (жирный) относится к знаменитой богатой кухне города. В то время как большинство итальянских городов известны благодаря своему искусству, живописи и письменности, художники Болоньи вместо этого выражают себя через мясо, сыр, помидоры и масло. Многие блюда стали синонимом города и дали Болонье уникальную культуру питания, не похожую ни на какую другую на всём итальянском полуострове."
 BLG_la_rossa:0 "Ла Росса"
 BLG_la_rossa_desc:0 "La Rossa - это прозвище, присвоенное Болонье за красноту наших зданий. Наши замки, особняки и церкви - всё это окрашено в культовый розово-красный цвет, который произведёт впечатление на любого приезжего в город. Краснота стала чем-то вроде символа патриотизма в Болонье, и поэтому наши градостроители не одобрят новое строительство, если оно не будет окрашено в ярко-красный цвет, подобно остальной части города."
 BLG_la_turrita:0 "Ла Туррита"
 BLG_la_turrita_desc:0 "Прозвище Ла Туррита или «Башня» относится к бесчисленным оборонительным городским башням, разбросанным по всей Болонье. Башни защищают нас от захватчиков и служат отличными оборонительными позициями в случае вторжения враждебных армий."
 BLG_la_dotta:0 "Ла Дотта"
 BLG_la_dotta_desc:0 "Последнее прозвище, присвоенное нашему городу - Ла Дотта. Болонский университет был основан в 1088 году, и с тех пор Болонья является крупным центром обучения для всей Европы. Это был один из первых университетов основанных в Италии, и вскоре он стал одним из самых престижных, так что город Болонья получила прозвище «учёный» не просто так."
 MAN_ideas:0 "Мантуанские идеи"
 MAN_ideas_start:0 "Мантуанские традиции"
 MAN_ideas_bonus:0 "Мантуанские амбиции"
 MAN_free_city:0 "Вольный имперский город Мантуя"
 MAN_free_city_desc:0 "Впервые Мантуя обрела независимость, когда сам Император пожаловал нам статус Вольного города. Хотя сейчас мы являемся только имперским графством во главе с нашей знатной семьёй, связи между нашей страной и Империей довольно сильны и могут быть весьма выгодными, если наша родословная когда-либо будет избрана на пост императора."
 MAN_studiolo:0 "Студиоло графини"
 MAN_studiolo_desc:0 "Хотя кабинет обычно предназначался только для мужчин, графиня Мантуи основала своё собственное студиоло, которое стало известным в Мантуе. Это было её место обучения и медитации, основанное на гуманистической школе мысли. Возможно, многие умные и молодые женщины в Мантуе последуют примеру графини и начнут реализовывать свой потенциал обучаясь и практикуясь в искусстве."
 MAN_noble_clergy:0 "Благородные священнослужители"
 MAN_noble_clergy_desc:0 "Семья Гонзага поддерживала тесные связи с духовенством на протяжении всей своей истории и будет поддерживать их, пока существует Мантуя. В истории было много членов нашей семьи, которые были назначены кардиналами и епископами, порой до такой степени, что наша королевская семья почти полностью принадлежала к классу духовенства. Эти тесные связи с духовенством снижают их влияние как независимой организации и обеспечивают их неизменную лояльность."
 MAN_walls:0 "Стены Гонзаги"
 MAN_walls_desc:0 "В 14 веке великие стены Мантуи были построены семьёй Гонзага для защиты города от враждебных сил Милана и Венеции. Стены сделают страну неприступной, а наши армии, защищающие ворота, её счастливой и позволят ей чувствовать себя в безопасности."
 MAN_soldiers:0 "Солдаты для защиты"
 MAN_soldiers_desc:0 "Мы, маленькие по размеру и подвержены влиянию иностранных держав. Однако сила и дисциплина наших войск сделали нас более полезными в качестве союзников, чем в качестве мишени для войны. Чтобы поддерживать нашу независимость, мы постоянно предоставляем наши войска для использования в зарубежных войнах в обмен на защиту, и это превратило жителей Мантуи в жестоких воинов."
 MAN_royal_ties:0 "Мантуанские узы"
 MAN_royal_ties_desc:0 "Путем серии проницательных и хитрых переговоров, мы объединили нашу семью в одну из самых влиятельных знатных семей Европы. От Испании до Австрии и до Неаполя трудно найти двор, на который бы не влиял член нашей семьи."
 MAN_mercenary_princes:0 "Наёмные князья"
 MAN_mercenary_princes_desc:0 "В Мантуе принято, чтобы наследник графства послужил военачальником и набрался опыта в военном искусстве, прежде чем стать графом. Хотя такая практика подвергает наших потенциальных наследников большому риску, благодаря ей все наши будущие лидеры становятся отличными военачальниками."
 PGA_ideas:0 "Перуджийские идеи"
 PGA_ideas_start:0 "Перуджийские традиции"
 PGA_ideas_bonus:0 "Перуджийские амбиции"
 PGA_herculanus:0 "Святой Геркулан"
 PGA_herculanus_desc:0 "Геркулан Перуджийский был христианским епископом, верным Перудже. Он отважно защищал город от диких остготских захватчиков в 6 веке. Он попытался обмануть захватчиков, скормив последний мешок зерна слабому ягнёнку, чтобы заставить их поверить в то, что город имеет огромные запасы еды и сможет выдержать осаду. Несмотря на это, остготы успешно вторглись в Перуджу, и солдаты обезглавили мудрого Геркулана. Однако чудесным образом, через четыре дня после того, как его голова начала гнить и разлагаться, она воссоединилась с его телом, и Геркулан провел остаток своих дней в попытках христианизировать остготское королевство. Этот рассказ об упорстве и хитрости символизирует стойкость нашего народа и послужит примером того, как противостоять захватчикам будущим поколениям."
 PGA_umbrian_hegemony:0 "Умбрийская гегемония"
 PGA_umbrian_hegemony_desc:0 "Хотя большая часть Умбрии принадлежит Папской области, Перуджа находится в самом центре её политики и является символом самобытности Умбрии. Многие католики в регионе устремились в Папскую область, но те, кто придерживается более светских взглядов, чувствуют большее родство с нашей великим государством."
 PGA_five_conclaves:0 "Встреча пяти конклавов"
 PGA_five_conclaves_desc:0 "Под властью Ватикана Перуджа стала местом встреч пяти папских конклавов и даже стала известна как папство Перуджи. Многие известные Папы были избраны в Перудже, в том числе: Климент IV, Селестин V и Климент V. Однако, несмотря на сильное папское влияние, Перуджа всегда отказывалась от прямой аннексии со стороны Папской области и будет продолжать действовать в качестве нейтральной территории для папской политики."
 PGA_signoria:0 "Перуджа Синьория"
 PGA_signoria_desc:0 "В начале своей истории Перуджа находилась в постоянной политической борьбе. Конфликты между дворянством и крестьянством почти раздробили нашу страну, и после смерти лорда Биордо Микелотти, зависимость города от иностранных властей стала ещё более очевидной. Но с благословения Папы, генерал-кондотьер Браччо да Монтоне сделал Перуджу республикой, и наша страна осталась такой же сильной и стабильной, подобно любой итальянской республике 15 века."
 PGA_heartbeat_of_christianity:0 "Сердце христианства"
 PGA_heartbeat_of_christianity_desc:0 "Хотя отношения между Перуджей и католической церковью явно были светскими, они всегда были весьма близки. Помимо того, что они принимали многие Папские конклавы, было даже несколько пап, которые, судя по всему, предпочитали окрестности Перуджи самому Риму, и многие представители Ватикана боролись за обеспечение постоянной независимости нашей страны. Поистине, ни одно государство не представляет такой ценности для западного христианства так, как Перуджа!"
 PGA_war_of_eight_saints:0 "Война восьми святых"
 PGA_war_of_eight_saints_desc:0 "По мере роста напряженности между экспансионистской Папской областью и многими светскими державами по всей Европе, Перуджа оказалась втянутой в войну между Флорентийской республикой и католической церковью. Флорентийцы вдохновили нас на борьбу с тиранией Ватикана и на отстаивание наших демократических ценностей как свободного и независимого города-государства. Хотя эти усилия в конечном итоге потерпели неудачу, убеждённость нашей веры в демократические идеи будет по-прежнему вдохновлять наших солдат сражаться не за Бога или людей, но во имя республики!"
 PGA_baglioni_dream:0 "Мечта Бальони"
 PGA_baglioni_dream_desc:0 "Несмотря на то, что мы являемся республикой, семья Бальони доминирует в нашей политике, и её члены занимают различные должности в нашем правительстве. Они ведомы мечтой об итальянской гегемонии. Семья Бальони мечтает о государстве, управляемом из Перуджи, которое простирается от Болоньи до Неаполя и, возможно, даже дальше. Теперь, когда мы утвердили нашу идеологию и наши убеждения, мы можем начать воплощать эту мечту в реальность и расширять наше государство по всей Италии и за её пределами!"
 SZO_ideas:0 "Салуццкие идеи"
 SZO_ideas_start:0 "Салуццкие традиции"
 SZO_ideas_bonus:0 "Салуццкие амбиции"
 SZO_golden_age:0 "Золотой век Салуццо"
 SZO_golden_age_desc:0 "XV столетие - золотой век для Салуццо. Хотя мы оказались зажатыми между несколькими региональными державами и вынуждены бороться за место под солнцем, культура и продуктивность в нашем государстве ещё никогда не были так высоки."
 SZO_rich_mountain:0 "Богатые горы Салуццо"
 SZO_rich_mountain_desc:0 "Салуццо - город, расположенный между несколькими горами, каждая из которых богата драгоценными для Италии ресурсами: мрамором, серебром, сланцем и железом. Именно шахтёры сделали нас богатыми и снабдили ресурсами, необходимыми для того, чтобы вооружиться и защитить себя. Трудолюбие рабочих, несомненно, сделает нас доминирующими производителями сырья во всей Италии."
 SZO_marquisate:0 "Маркизат"
 SZO_marquisate_desc:0 "Несмотря на небольшие размеры, наше государство было независимым маркизатом на протяжении столетий и, конечно же, будет оставаться таковым ещё бесчисленное количество веков! Мы редко выходили за пределы традиционных границ, но, возможно, объединив людей вокруг уникальной идентичности маркизата, мы сможем побудить их защищать и расширять земли, которые мы называем Салуццо!"
 SZO_alpine_engineering:0 "Альпийская инженерия"
 SZO_alpine_engineering_desc:0 "Туннель Монте-Визо - это искусственный пешеходный туннель, позволивший нашим армиям свободно перемещаться между итальянскими и французскими Альпами. Туннель - это чудесная и гениальная конструкция, изобретенная нашим гениальным маркизом, и, возможно, первая в своём роде во всей Европе! Продолжая распространять идеи маркиза по всей нашей горной стране, мы можем застроить окружающую территорию такими скрытыми проходами, а это, в свою очередь, позволит обходить и переигрывать наших врагов на каждом шагу."
 SZO_key_to_italy:0 "Ключ к Италии"
 SZO_key_to_italy_desc:0 "Италия - это полуостров, отделённый от материка Альпами, что делает его доступным только по суше через несколько ключевых точек. Эти позиции являются "ключами от дома", и Салуццо вместе с Пьемонтом образуют один из этих ключей. Наши горные переходы обеспечивают неожиданный маршрут в Италию, и, решая пускать иностранные армии через наши границы или нет, мы можем влиять на то, останутся ли итальянские государства свободными от иностранного влияния."
 SZO_chiesa_san_giovanni:0 "Церковь Сан-Джованни"
 SZO_chiesa_san_giovanni_desc:0 "Церковь Сан-Джованни - это храм в Салуццо, построенный Доминиканским орденом, посвященный Святой Марии. Это - религиозное сердце государства, и, таким образом, фанатизм Доминиканского ордена наложил свой отпечаток на религиозные власти Салуццо. Священный долг всех христиан - защищать тех, кто исповедует истинную веру, и обращать тех, кто был введён в заблуждение демонами и лжепророками."
 SZO_mint:0 "Монетный двор Маркиза"
 SZO_mint_desc:0 "Замок Салуццо был спроектирован так, чтобы маркиз чувствовал себя комфортно и был в безопасности даже во время осады, но, по мере того как Салуццо продолжал расти, становясь экономическим центром альпийской Италии, он стал столь же необходимым для защиты нашей казны и товаров, как и для защиты самого Маркиза. Строительство монетного двора Маркиза должно уберечь наши богатства от рук иностранцев и помочь защитить казну, которую мы с таким трудом выжимали из горных месторождений полезных ископаемых и наших верных налогоплательщиков."
 MFA_ideas:0 "Монферратские идеи"
 MFA_ideas_start:0 "Монферратские традиции"
 MFA_ideas_bonus:0 "Монферратские амбиции"
 MFA_kings_and_emperors:0 "Родственники королей и императоров"
 MFA_kings_and_emperors_desc:0 "Королевских семей, вступивших в брак с Монферратом, слишком много,чтобы их можно было сосчитать. Благодаря большому везению и политическим манёврам, маленький монферратский маркграф оказался в династическом союзе с Восточной Римской империей, Священной Римской империей, Королевством Францией и герцогством Савойским. Наши королевские связи очень глубоки, и захватывающий дух престиж монферратской родословной не может быть сопоставим ни с чем."
 MFA_fertile_mountain:0 "Богатая и плодородная гора"
 MFA_fertile_mountain_desc:0 "Монферрат буквально означает "богатая и плодородная гора", и это удачное прозвище. Наша страна расположена между реками и горами, и это создает идеальные условия для итальянских виноградников. Наши восхитительные красные и белые вина являются неопровержимым доказательством того, что итальянское вино действительно самое лучшее."
 MFA_frontier:0 "Итальянская граница"
 MFA_frontier_desc:0 "Большая часть Италии - это равнины и города, но не здесь, на севере. Север суров и горист, и во времена правления Священной Римской империи Монферрат был основан как пограничный вассал, с целью укротить дикие земли на севере, прежде чем полностью утвердиться в качестве маркграфства. Мы привыкли к суровым условиям Альп и превратили их в свой дом. Никакая чужая земля не возьмёт верх над нашим выносливым народом."
 MFA_savoyard_loyalty:0 "Савойская верность"
 MFA_savoyard_loyalty_desc:0 "Мы богаты и престижны для страны нашего размера, но мы понимаем своё место в этом мире, и это рядом с нашими соотечественниками - Пьемонтцами. Мы были подданными германских императоров, французских королей и даже греков, но, в конечном счёте мы возвращаемся в Савойю. Возможно, если мы выполним правильные политические манёвры, то однажды даже станем старшим партнёром в нашей унии с Савойей."
 MFA_apennine:0 "Апеннинские кампании"
 MFA_apennine_desc:0 "Мы не славимся великими военачальниками, но наш собственный маркграф Джан Джакомо отличился как способный полководец в кампании Священной Римской Империи в Апеннинских горах, что на некоторое время сделало армии Монферрата очень желанными военными союзниками."
 MFA_crossroads_of_powers:0 "Перекрёсток держав"
 MFA_crossroads_of_powers_desc:0 "Монферрат, являясь не самым могущественным государством, расположен между многими великими державами, и каждая из них желает видеть, как Монферрат преклонит перед ними колено тем или иным способом. Однако, мы должны оставаться упрямыми и отстаивать ту малую власть, которая у нас есть, чтобы играть этими великими державами друг против друга, гарантируя, что мы будем продолжать пожинать плоды их богатств, не становясь жертвой их армий."
 MFA_byzantine_claimants:0 "Последние претенденты на Византию"
 MFA_byzantine_claimants_desc:0 "Между Палеологами Византийской империи и Алерамиками Монферратскими было заключено несколько браков, в том числе брак Ирины Монферратской и Андроника II Палеолога. Брак Ирины - это то, что привело итальянскую ветвь Византийской императорской семьи в Монферрат и создало некоторое чувство единства между Священной Римской империей и Восточным Римом. Поскольку турки-османы прорубили свой путь через Палеологов, контролировавших Грецию и поставили Византийскую империю на колени, Монферрат обязан восстановить порядок и продолжать отстаивать достоинство и престиж нашей древней родословной!"
 SIE_ideas:0 "Сиенские идеи"
 SIE_ideas_start:0 "Сиенские традиции"
 SIE_ideas_bonus:0 "Сиенские амбиции"
 SIE_council_priori:0 "Совет приори"
 SIE_council_priori_desc:0 "После ряда неудач республиканского и королевского правительств мы создали совет для народа Сиены, который, как мы надеемся, не падёт перед аристократией и коррупцией, как многие до него. Хотя точное число представителей в Совете и то, как они избираются, находится в состоянии некоторого колебания, децентрализация нашего правительства таким образом, безусловно, никогда не приведёт к тому, что Сиена перейдёт в другое аристократическое правительство."
 SIE_lordship:0 "Сиенское лордство"
 SIE_lordship_desc:0 "После провала и нестабильности совета приори мы реорганизовались в лордство со своей собственной знатной семьёй и политическими династиями. Независимо от того, хотим ли мы вернуться к этой авторитарной форме правления или сохранить наши демократические традиции, роль благородного класса в сиенской политике стала несколько укоренившейся, и мы всегда будем рисковать вернуться к господскому стилю правления."
 SIE_bank:0 "Банк Сиены"
 SIE_bank_desc:0 "На протяжении всей нашей истории мы были банковским центром, не имеющим себе равных на итальянском полуострове. Ряд хитроумных инвестиций в соотечественников-итальянцев принёс нашей стране значительные выгоды, несмотря на нехватку природных ресурсов. Хотя Флоренция стремится бросить вызов нашему экономическому господству, мы уверены, что банки Сиены будут продолжать приносить стабильность и рост нашей стране."
 SIE_perseverance:0 "Сиенская настойчивость"
 SIE_perseverance_desc:0 "Несмотря на все бедствия и экономическую нестабильность, которые наложили свой отпечаток на наши земли, мы продолжаем процветать и превращать Сиену в сияющий маяк благоденствия для всей Италии. В то время как меньшие страны рухнули бы под давлением всего лишь одной катастрофы, Сиена доказала, что она способна не только пережить любую трагедию, но и продолжать расти и развиваться, даже когда сам Бог, кажется, собирается остановить нас."
 SIE_artists:0 "Сиенская школа живописи"
 SIE_artists_desc:0 "Искусство живописи процветало в Италии во времена Ренессанса, но ни один художник не может сравниться по мастерству и качеству с художниками из Сиены. В отличие от тех грубых каракулей, которые считаются "искусством" во флорентийской школе, Сиенское искусство - это духовный и элегантный стиль, с большим акцентом на чудеса, совершённые библейскими фигурами и святыми. В то время как работы других художников могут казаться красивыми в данный момент, более тонкий стиль сиенской школы, несомненно, выдержит испытание временем."
 SIE_saints_of_siena:0 "Святые Сиены"
 SIE_saints_of_siena_desc:0 "с XV века мы видели, как два канонизированных сиенских святых попали на небеса. В настоящее время, похоже, курия благоволит Сиене больше всех других, и даже если мы потеряем благосклонность католической церкви или примкнём к Реформации, наследие Святой Екатерины и Святого Бенардино должно сделать все христианские народы более дружелюбными к нашему делу."
 SIE_peoples_republic:0 "Народная республика"
 SIE_peoples_republic_desc:0 "Сиена постоянно попадала в иссохшие когти чужеземной знати, но всякий раз, когда такое случалось, народ восставал против своих угнетателей и восстанавливал демократию и мир в Сиене! Правда, новое правительство редко бывает стабильным и обычно существует не долго, но, как верная охотничья собака, возвращающаяся к своему хозяину, мы всегда будем возвращаться к ценностям, которые делают нас сиенцами!"
 LUC_ideas:0 "Лукканские идеи"
 LUC_ideas_start:0 "Лукканские традиции"
 LUC_ideas_bonus:0 "Лукканские амбиции"
 LUC_mending_schisms:0 "Исправление папских расколов"
 LUC_mending_schisms_desc:0 "В начале XV века в Папской области начали проявляться глубокие расколы, и, дабы эти противоречия не развились в ересь и Реформацию, потребавалось создать некую нейтральную площадку для обсуждения всех связанных с этим вопросов, и Лукка подошла для этого больше всего. Оставаясь нейтральными в вопросах религии, мы, возможно, будем иметь хорошие отношения как с папскими лоялистами, так и с теми, кто желает реформ."
 LUC_libertas:0 "Либертас!"
 LUC_libertas_desc:0 "Лукка много раз меняла хозяев, прежде чем стала свободной и независимой демократией. Сначала мы были оккупированы баварцами, которые продали наш великий город генуэзцам, затем быстро оккупированы королем Богемии, который счёл правильным продать его Росси из Пармы, и эта цепочка оккупаций и продажи продолжалась довольно долго. В конце концов, вмешался сам Император и решил, что Лукка - это настолько драгоценная награда, что она заслуживает того, чтобы стать свободным и независимым городом. Даже сегодня наши купцы носят Голубой флаг с надписью "Либертас" как напоминание о великом даре независимости, дарованном нам императором Священной Римской империи."
 LUC_draining_the_lake:0 "Осушение озера Бьентина"
 LUC_draining_the_lake_desc:0 "Мы находимся в бесконечном конфликте с флорентийской республикой на юге из-за владения Лаго-ди-Бьентина. Наши рыбаки каждый день выходят на озеро и спорят с рыбаками из Флоренции о том, кто имеет право там находиться. Был найден компромисс в осушении озера и разделе по его границе. Этот изобретательный способ экологического манипулирования расширил пригодную для жизни землю без необходимости войны или конфликта. Возможно, продолжая формировать окружающую среду, мы сможем ещё больше повысить развитие Лукки, что может пойти не так?"
 LUC_naval_ambitions:0 "Военно-морские амбиции Лукки"
 LUC_naval_ambitions_desc:0 "Наш самый крупный соперник - Флорентийская республика на юге. Хотя они превосходят нас в военном отношении, мы обладаем длинной береговой линией, которую ещё только предстоит использовать. Если мы сумеем привлечь больше наших солдат к освоению морских методов ведения войны, то сможем не только превзойти флорентийских соперников на море, но даже стать морской сверхдержавой... в рамках западного побережья Италии!"
 LUC_captain_of_people:0 "Капитан народа"
 LUC_captain_of_people_desc:0 "Capitano del Popolo был административным титулом, предоставленным Лучетто Гаттилуцио, который собрал Лукку вокруг центрального правительства. Титул был создан из-за растущего числа простолюдинов в городе, происходивших из бюргерского класса, и использовался, чтобы дать ремесленникам и художникам нашей страны право голоса. Это повышения влияния рабочего класса, несомненно, в положительную сторону повлияет на счастье и производительность наших честных работников!"
 LUC_black_party:0 "Чёрная партия"
 LUC_black_party_desc:0 "Когда тиран Каструччо Кастракани отошёл от власти в Лукке, именно благодаря преданности делу и усердию чёрной партии гвельфов, он и его семья были изгнаны, и хотя он вернулся и захватил власть в качестве пожизненного консула в республике, после его смерти гвельфы захватили богатство Кастракани и гарантировали, что подобная нечисть больше никогда не вернётся в республику."
 LUC_jacobin_state:0 "Якобинское государство Лукка"
 LUC_jacobin_state_desc:0 "После оккупации Лукки Наполеоном, наше государство было преобразовано в нечто более полезное для революционного дела. Наконец наша страна станет полностью централизованной в сильном и едином правительстве, которое будет заботиться о народе, и, несомненно, выдержит испытание временем!"
 VRN_ideas:0 "Веронские идеи"
 VRN_ideas_start:0 "Веронские традиции"
 VRN_ideas_bonus:0 "Веронские амбиции"
 VRN_three_households:0 "Три семьи одинаково достойные друг друга"
 VRN_three_households_desc:0 "Веронской республикой правили три конкурирующие дворянские семьи: дом делла Скала, дом Висконти и дом да Каррара. Дома почти постоянно конфликтуют друг с другом, а борьба за власть и беспощадная политика республики запятнали наш прекрасный город кровью и конфликтами. Словно луна, баланс сил в Вероне непостоянен и часто меняется."
 VRN_fair_verona:0 "В прекрасной Вероне"
 VRN_fair_verona_desc:0 "Горизонт Вероны поистине захватывает дух - это идеальное место для любого начинающего драматурга, желающего рассказать свою трагическую историю. Эти здания - не просто фантастические шедевры архитектуры, они сами по себе являются произведениями искусства, украшенными скульптурами наших великих градоначальников, святых и символами нашего венецианского наследия. Поистине, мы более чем достойны звания "прекрасная Верона"."
 VRN_ancient_grudge:0 "Давняя вражда"
 VRN_ancient_grudge_desc:0 "Наше соперничество с Венецианской республикой можно проследить из поколения в поколение. Мы изо всех сил пытались сохранить нашу независимость, когда венецианцы вмешались в нашу политику и в конечном итоге казнили нашего доброго правителя Франческо, захватив контроль над городом. Их жалкий остров имеет амбиции, намного превосходящие его возможности, и каждая территория, помеченная как венецианское владение, является пятном на карте, искоренению которого мы посвятим всё своё время!"
 VRN_civil_blood_and_civil_hands:0 "Гражданская кровь и гражданские руки"
 VRN_civil_blood_and_civil_hands_desc:0 "Когда венецианцы захватили город, не чиновники и не военные боролись, чтобы остановить их, а добрые люди Вероны восстали против своих угнетателей. Хотя наши попытки восстановить республику первоначально потерпели неудачу, мы можем быть уверены, что если мы когда-нибудь снова попадем под власть иностранной державы, наш народ прольёт свою собственную кровь во имя восстановления республики! Воистину, это кровавое упоение для нас и бесславный конец для наших угнетателей."
 VRN_ending_the_strife:0 "Прекращение борьбы"
 VRN_ending_the_strife_desc:0 "Хотя у нас есть много причин таить злобу на Венецианскую республику, мы должны собраться и найти решение для прекращения борьбы между двумя нашими народами. Очевидное решение состоит в том, чтобы стереть республику с лица земли, но некоторые более умеренные умы внутри нашей страны настаивают на том, что мы должны научиться сосуществовать с венецианцами, прежде чем это принесет чуму на оба наших дома."
 VRN_some_shall_be_punished:0 "Кто-то будет прощён, кто-то наказан."
 VRN_some_shall_be_punished_desc:0 "Когда мы будем мстить всем тем, кто причинил нам зло, мы должны быть разборчивы. Вонзая наши копья в их сердца, мы предоставим Богу решать судьбу наших врагов, ибо не нам их наказывать. Ведь расставание с миром живых иногда может быть слишком сладким горем."
 VRN_a_tale_of_woe:0 "Ибо никогда ещё не было рассказа о большем горе"
 VRN_a_tale_of_woe_desc:0 "В нашей истории нет истории более трагичной, чем казнь нашего господина от руки венецианцев. Его история будет жить в сердцах жителей Вероны, пока мы будем смотреть на открытый океан. Ясно, что торговая республика, не имеющая выхода к морю, несколько ограничена в своих торговых партнёрах, поэтому мы должны извлечь уроки из нашего прошлого и перенять венецианский стиль торговли. Мы не будем спешить к морю. Мы пойдем мудро и медленно, ибо тем, кто спешит, грозит падение."
 DAL_ideas:0 "Далматинские идеи"
 DAL_ideas_start:0 "Далматинские традиции"
 DAL_ideas_bonus:0 "Далматинские амбиции"
 DAL_kingdom_of_dalmatia:0 "Королевство Далмация"
 DAL_kingdom_of_dalmatia_desc:0 "Когда византийцы не смогли защитить княжества, города Далмации согласились, что должны искать защиты либо у венецианцев, либо у венгров. При Венеции мы сохранили наши королевские титулы. Независимые княжества управлялись нашим собственным народом, но королевство Далмация существовало в унии с Венецианской республикой. Будь то при нашем собственном короле или иностранце, стабильность, даруемая нашей системой двойного правительства, будет поддерживать народ умиротворенным и продуктивным."
 DAL_principalities:0 "Далматинские княжества"
 DAL_principalities_desc:0 "Мы имеем очень слабый контроль над нашими княжествами, и поэтому децентрализованная политика по всему далматинскому побережью разнообразна и широко практикуется. Распространяя власть княжеств на все заморские владения Далмации, мы будем уверены в том, что наши подданные будут послушно передавать свои товары и богатства домой, в самое сердце Далмации."
 DAL_language:0 "Далматинский язык"
 DAL_language_desc:0 "Далмация расположена между боснийцами, герцеговинцами и хорватами, и на протяжении бесчисленных веков наши берега посещали как латиняне, так и греки и венецианцы. Таким образом, Далмация является редким плавильным котлом культур, собирающихся среди наших обширных областей княжеств. Объединив эти многочисленные языки и культуры в единое целое, мы создадим новую культуру, отличную от всех остальных, но знакомую и славянам, и грекам, и латинянам."
 DAL_art_and_lit:0 "Центр искусства и литературы"
 DAL_art_and_lit_desc:0 "Хотя Ренессанс в значительной степени ограничен итальянским полуостровом, наше латинское наследие и тесные связи с торговыми республиками Адриатики сделали прекрасные города Далмации главным местом для бесчисленных художников и скульпторов; трансформируя ландшафт не только нашей культуры, но даже нашей архитектуры, преобразовывая их для того, чтобы стать великолепными произведениями искусства."
 DAL_independent_army:0 "Далматинская независимая армия"
 DAL_independent_army_desc:0 "Даже под венецианской оккупацией, армии Далмации действовали независимо и были жизненно важным компонентом венецианской армии. Теперь, когда наше правительство также свободно от рук венецианцев, мы можем централизовать разрозненные армии княжеств в единую далматинскую армию!"
 DAL_arsenal:0 "Независимый арсенал"
 DAL_arsenal_desc:0 "Подобно нашим армиям, флот Далмации также действовал как единое целое, независимо от гораздо более крупных и грозных сил Венеции. Мы подписали договор с венецианцами, чтобы защитить наши берега от пиратов, но теперь, когда мы получили независимость от Республики, мы должны быть сами по себе, чтобы не только обезопасить наши собственные берега, но и распространить наше влияние через Адриатику и за её пределами!"
 DAL_illyria:0 "Наследие Иллирии"
 DAL_illyria_desc:0 "Федерация Далматов была государством, управляемым из Далмации, она простирала свои границы через Адриатическое море до внутренних районов Боснии. Даже находясь под римской оккупацией, Далмация была самым сердцем римской провинции Иллирии, и, возможно, расширив наши собственные границы, чтобы охватить всё, что когда-то имела Иллирия, мы создадим наше собственное государство-преемник Римской империи!"
 SAR_ideas:0 "Сардинские Идеи"
 SAR_ideas_start:0 "Сардинские традиции"
 SAR_ideas_bonus:0 "Сардинские амбиции"
 SAR_judicate:0 "Из юдиката"
 SAR_judicate_desc:0 "Когда Сардиния была покорена Генуэзской республикой, только Арборейский юдикат противостоял тирании генуэзцев. Под мудрым правлением короля Сардинии и Корсики Мариана IV и при поддержке короны Арагона, вся Сардиния была восстановлена и возвращена к своему законному самоуправлению при короле Мариане. Хотя позднее мы объединились с арагонцами, мы никогда не забудем храбрости, проявленной нашим добрым королем, который построил своё королевство на пепле Генуи."
 SAR_papal_restoration:0 "Папская поддержка"
 SAR_papal_restoration_desc:0 "Сардиния была разделена между несколькими государствами в своей беспокойной истории, но Курия всегда держала сардинские интересы в сердце. Всякий раз, когда королевство оказывалось разделенным между республиканцами и феодалами, папство всегда настаивало на том, что единственным истинным правителем любого города на острове является король Сардинии, кем бы он ни был. Хотя наше будущее остаётся неопределённым, мы всегда можем рассчитывать на поддержку папства."
 SAR_viceroyalty:0 "Вице-королевство Сардинии"
 SAR_viceroyalty_desc:0 "Хотя мы провели много лет, держа Арагонскую корону, как Атлант держит земной шар, мы не добились бы этого без борьбы. Юдикаты всегда оказывали сопротивление иностранному правителю, и единственный способ, которым Арагон мог сохранить свою слабую власть на острове - это установить сардинского вице-короля, который управлял бы королевством от его имени. Необходимость наместничества свидетельствует о сардинском духе, и, постоянно удерживая на троне человека нашей культуры, мы обеспечим лояльность нашего народа."
 SAR_and_COR:0 "Корона Сардинии и Корсики"
 SAR_and_COR_desc:0 "Столетия назад Его Святейшество Папа основал королевство Сардиния и Корсика и даровал этот священный титул королю Арагона. Теперь Арагонское влияние на острове ушло в прошлое, и само существование нашей страны как независимого образования делает очевидным то, что мы являемся истинными наследниками этого древнего титула и всех претензий, власти и престижа, которые с ним связаны."
 SAR_piedmontese_ambition:0 "Пьемонтские амбиции"
 SAR_piedmontese_ambition_desc:0 "Наше королевство всегда поддерживало тесные связи с Пьемонтом, и на протяжении всей нашей истории, корона Сардинии и Корсики постоянно расширяла своё влияние на материк, в Пьемонт. Возможно, этот неустойчивый союз наших народов однажды превратится в единое государство, где обе короны будут принадлежать королю Сардинии."
 SAR_cathedrals:0 "Остров соборов"
 SAR_cathedrals_desc:0 "Культура Ренессанса, несмотря на то, что она отрезана от остальной Италии просторами Средиземного моря, не только находит свой путь на Сардинию, но и процветает здесь. Неповторимый колорит сардинского искусства и архитектуры нигде проявляется не так ярко, как в наших часовнях и соборах, разбросанных по всему острову. Сардиния является домом для уникального сочетания романской архитектуры и великолепных новых инновационных стилей, которые другие народы могут даже не попытаться воспроизвести, и всё это великолепие создано во славу Бога."
 SAR_saint_maurice:0 "Орден Святого Маврикия"
 SAR_saint_maurice_desc:0 "Этот священный орден является династическим рыцарским орденом, призванным защищать королевские ценности Сардинии и поддерживать чистоту нашего знатного рода. Орден служит Богу, королю и Сардинии, и, продолжая поддерживать рост и процветание этого ордена, сардинская армия останется благочестивой, благородной и многочисленной."
 COR_ideas:0 "Корсиканские идеи"
 COR_ideas_start:0 "Корсиканские традиции"
 COR_ideas_bonus:0 "Корсиканскии амбиции"
 COR_unblinded_moor:0 "Незрячий мавр"
 COR_unblinded_moor_desc:0 "Генуэзцы даровали нам флаг незрячего мавра, чтобы символизировать покорность и полезность нашего острова в отражении нападений берберских пиратов Северной Африки. Однако теперь, когда мы свободны, мавр стал символом самой Корсики, а повязка на глазах символизирует тиранию чужеземного порабощения. В то время как мавр остаётся с незавязанными глазами, Корсика остаётся свободной, и он будет служить символом освобождения нашего народа, даже если мы когда-нибудь станем подданными иностранной державы."
 COR_battle_of_meloria:0 "Битва при Мелории"
 COR_battle_of_meloria_desc:0 "Эта историческая битва произошла у берегов Корсики и определила будущее острова. Сокрушительное поражение пизанцев ознаменовало не только конец пизанского владычества над Корсикой, но и конец самой Пизанской республики, поскольку ее владения были разорваны Флорентийской республикой и Генуей. Мы никогда не забудем того влияния, которое сильный флот может оказать на страну, и то, что контроль над корсиканским морем определяет контроль над самой Корсикой."
 COR_league:0 "Корсиканская лига"
 COR_league_desc:0 "В течение многих лет Корсика управлялась лигой городов-государств и епископств, и этот тип правления гарантировал, что народ Корсики пользовался свободами, дарованными Республикой, и мог служить Богу точно и надлежащим образом. Подобно швейцарской лиге за морем, автономия, предоставленная корсиканским городам, переполнены сокровищницы золотом, а их армии полны людьми, готовыми умереть за корсиканское дело."
 COR_iron_bank:0 "Банк святого Георгия"
 COR_iron_bank_desc:1 "Когда генуэзцы боролись за сохранение своего незаконного господства на острове, управление было передано Банку святого Георгия - религиозному и финансовому учреждению, созданному для консолидации долгов всех жителей Генуэзской республики. Хотя мы уже избавились от генуэзского контроля, банк по-прежнему остаётся влиятельной структурой в правительстве и является полезным инструментом для искоренения многих коррумпированных и задолжавших людей в нашей стране."
 COR_constitution:0 "Корсиканская конституция"
 COR_constitution_desc:0 "Корсика была подвластна иностранной державе и являлась резиденцией банковских гильдий, торговых республик, теократических лиг и монархий. Наше будущее неопределённо и небезопасно, но, возможно, разработав конституцию для корсиканского правительства, мы сможем стать хозяевами своей судьбы и обеспечить будущее Корсики в качестве независимого государства."
 COR_home_of_the_revolution:0 "Истинный дом революции"
 COR_home_of_the_revolution_desc:0 "Хотя мантию революции передают от одного народа к другому, известно, что истинной родиной революционной мысли является Корсика. Многие великие революционные мыслители, такие как Наполеон Бонапарт и Паскуале Паоли, называли Корсику своим домом, и именно преданность своей стране и соотечественникам побуждает их к революционной мысли."
 RVA_ideas:0 "Дортмундские идеи"
 RVA_ideas_start:0 "Дортмундские традиции"
 RVA_ideas_bonus:0 "Дортмундские амбиции"
 RVA_from_ashes:0 "Из пепла"
 RVA_from_ashes_desc:0 "Старый город был полностью разрушен божественным пламенем, очистившим его от греха и нечестия. Мудрый император Фридрих Барбаросса отстроил город из пепла и сделал его столицей империи на два славных года. За несколько лет наш добрый и благочестивый город получил в дар церковь, рынок и, в конце концов, собственную пивоварню. Воистину, никто не может восстать из пепла так, как Дортмунд."
 RVA_meeting_of_bishops_and_emperors:0 "Место встречи епископов и императоров"
 RVA_meeting_of_bishops_and_emperors_desc:0 "До великого пожара, уничтожевшего старый город Дортмунд, он был известен по именем "Тротмани" и был местом встречи как Рейхстага Священной Римской империи, так и Церковного Совета. Здесь обсуждались вопросы религиозного и имперского характера, и даже сегодня Дортмунд является правительственным центром имперской политики на севере."
 RVA_chief_city:0 "Главный город Рейна"
 RVA_chief_city_desc:0 "Даже пока наш славный город отстраивался, мы стали известны как "главный город" Рейна, Вестфалии и Нижних земель, что делает нас, по сути, столицей трёх имперских административных регионов. Быть такой мощной и центральной державой в Империи, несомненно, принесет богатство нашему великому городу!"
 RVA_emperors_favor:0 "Фаворит императора"
 RVA_emperors_favor_desc:0 "В течение двух великих лет наш город был резиденцией самой империи, и после этого Император гарантировал нашу дальнейшую независимость, даровав нам статус Вольного города. С тех пор мы являемся верными слугами Императора, и любой, кто осмеливался шутить с нами, сталкивался с гневом Священной Римской империи!"
 RVA_moneylending:0 "Дортмундские ростовщические семьи"
 RVA_moneylending_desc:0 "Мы богаты и могущественны для страны нашего размера. Наши сокровищницы настолько богаты, что мы можем ссужать деньги таким великим державам, как Англия, Кёльн и даже самому Императору! Грамотные инвестиции и мудрые торговые семьи сделали нас экономическим центром, который не могут игнорировать даже "великие державы" Европы."
 RVA_fortmund:0 "Фортмунд"
 RVA_fortmund_desc:0 "Конфликт с епископством Кёльна длится уже несколько десятилетий, и в какой-то момент наше соперничество достигло точки кипения, и мы оказались в состоянии войны с епископом. Они осадили наш добрый город на долгих 18 месяцев, но наш народ не сдался под натиском осаждающих. Так и не проведя ни одного сражения, Епископство признало своё поражение, и мы вышли победителями, унизив своих соперников силой воли народа и богатством наших продовольственных запасов."
 RVA_reinoldikirche:0 "Церковь святого Ринальда"
 RVA_reinoldikirche_desc:0 "Церковь Святого Ринальда является иконой Дортмунда. Она начала строиться как римско-католическая церковь и была известна как "Чудо Вестфалии", знаменитая своим многоугольным шпилем и готической архитектурой. С принятием Евангелической Вестфальской церкви, Дортмунд принял протестантские и реформатские учения, и они совместно проповедовались в церкви Святого Ринальда."
 MBZ_ideas:0 "Брегенцкие идеи"
 MBZ_ideas_start:0 "Брегенцкие традиции"
 MBZ_ideas_bonus:0 "Брегенцкие амбиции"
 MBZ_lady_of_bregenz:0 "Леди Брегенца"
 MBZ_lady_of_bregenz_desc:0 "Наша первая графиня, Елизавета II фон Монфорт-Брегенц, заняла престол после смерти своего отца, который не оставил наследника мужского пола. Когда она заняла трон, её вероломный дядя Гуго фон Монфорт-Брегенц стал оспаривать власть графини. После двадцати лет конфликта, опустошившего город, Елизавета стала единственной наследницей Брегенца, продемонстрировав свирепость и силу женщин Брегенца!"
 MBZ_securing_countess_rule:0 "Укрепление власти графини"
 MBZ_securing_countess_rule_desc:0 "После того, как наша графиня получила власть над Брегенцем от своего дяди, она столкнулась с ещё большим сопротивлением со стороны своего собственного мужа Вильгельма. Вильгельм утверждал, что как её муж? он должен иметь такое же право на владения графства, как и графиня, и он щедро тратил деньги из казны и растрачивал налоговые средства графства на ненужные фривольности. При поддержке семьи Монфорт-Брегенц, Елизавета приняла новый закон, согласно которому только правитель Брегенца, независимо от пола, мог тратить средства из казны графства."
 MBZ_saint_gebhard:0 "Святой Гебхард"
 MBZ_saint_gebhard_desc:2 "Сын графа Брегенца, святой Гебхард был канонизирован папскими властями благодаря своей гуманитарной деятельности в епископстве Констанц, баварском городе на противоположном берегу озера от Брегенца. Гебхард настаивал на том, чтобы государство не конфисковывало товары пекарей и ремесленников, а распределяло среди их преемников, чтобы они могли продолжать богатеть и поддерживать производительность нашей страны."
 MBZ_resisting_habsburgs:0 "Сопротивление гегемонии Габсбургов"
 MBZ_resisting_habsburgs_desc:0 "Мы - последний бастион австрийского суверенитета вне контроля Габсбургов. Наше государство - последняя надежда Австрии на противостояние Габсбургам, и само наше дальнейшее существование является угрозой их контролю над австрийским народом и империей. Возможно, если бы мы продемонстрировали, что не боимся их чудовищного рода, мы смогли бы бросить тень на легитимность правления Габсбургов."
 MBZ_sale_of_titles:0 "Продажа титулов Брегенца"
 MBZ_sale_of_titles_desc:0 "Из-за огромных расходов нашего глупого графа, графиня испытывает серьёзные финансовые затруднения. Неохотно, но её имущество пришлось продать Габсбургам, чтобы обеспечить дальнейшее существование рода Брегенц."
 MBZ_shadow_of_pfander:0 "В тени Пфандера"
 MBZ_shadow_of_pfander_desc:0 "Наше государство окружено - с одной стороны города находится озеро, а с другой - великая гора Пфандер. Поэтому в город можно войти только из нескольких ключевых мест, и если бы мы защищали и укрепляли наши границы, то подобное расположение горы и озера, в случае прихода неприятеля, значительно облегчит наше положение."
 MBZ_lake_constance_navy:0 "Флот Констанцского озера"
 MBZ_lake_constance_navy_desc:0 "С самых первых дней существования государства, Брегенц слышал зов морей. Когда римляне колонизировали этот район, город, ставший Брегенцем, был превращён в судоходную столицу Констанцского озера и назначен адмиралтейством этого района. Возможно, если однажды мы выйдем в открытое море, мы сможем показать всему миру, насколько могущественен флот Констанца."
 GOS_ideas:0 "Госларские идеи"
 GOS_ideas_start:0 "Госларские традиции"
 GOS_ideas_bonus:0 "Госларские амбиции"
 GOS_mining_traditions:0 "Традиции горного дела Гослара"
 GOS_mining_traditions_desc:0 "Со времён Римской империи Гослар был шахтёрским городом, и богатые железные месторождения родины будут продолжать обеспечивать наше богатство ещё многие века. Поскольку длинная родословная добычи железа характеризует бесчисленные семьи в Госларе, а отцы обучают своих сыновей идти по их стопам, мы не видим конца культуре горняков, которая характеризует нашу страну."
 GOS_kaiserpfalz:0 "Императорский дворец"
 GOS_kaiserpfalz_desc:0 "Хотя сейчас многие Императоры называют своим домом Вену, было время, когда резиденцией Императора был сам Гослар. В Госларе состоялся самый первый имперский синод, на котором епископы и Император принимали решения о религиозных законах, определяющих нашу жизнь. И сегодня старый Кайзерпфальц стоит в самом сердце города, пустует и ждет того дня, когда Император снова назовет Гослар своим домом. Однажды, возможно, наш маленький Вольный город снова станет столицей Империи."
 GOS_city_rights:0 "Городские права Гослара"
 GOS_city_rights_desc:0 "Когда Император прекратил контроль над городом, мы стали более зависимы от торговли и купцов, которые привозят свои богатства в Северную Германию. Поэтому билль о правах, который регулирует нашу повседневную жизнь, в значительной степени благоприятствует правам купцов, живущих в нашем городе или проезжающих через него, и поэтому многие представители класса бюргеров селятся в Госларе и перевозят свои богатства в наш маленький город."
 GOS_hanseatic_league:0 "Капитализация Ганзейского союза"
 GOS_hanseatic_league_desc:0 "В то время как большинство стран присоединились к Ганзейскому союзу, чтобы обеспечить свою независимость и воспользоваться торговыми преимуществами союза, мы использовали безопасность и права, предоставленные союзом, для продвижения наших интересов в торговле с иностранными государствами и как политический инструмент для принятия законов и дальнейшего совершенствования правительственных систем нашего великого города."
 GOS_hunting_robber_barons:0 "Охота на баронов-разбойников"
 GOS_hunting_robber_barons_desc:0 "В наши дни кажется, что беспринципные бароны-разбойники, крадущие товары и снаряжение нашего производительного купеческого класса - обычное явление на просёлочных дорогах Германии. Стало ясно, что мы должны провести масштабное расширение нашей армии, если мы хотим противостоять этим разбойникам и восстановить порядок на дорогах Германии!"
 GOS_resisting_welfs:0 "Сопротивление вельфам"
 GOS_resisting_welfs_desc:0 "После окончания правления императора в Госларе, мы стали Вольным городом, и наша независимость была гарантирована самим императором. Однако концепция города, не управляемого монархом или королевской семьёй, кажется чуждой для нецивилизованных семей, таких как Вельфы, которые постоянно пытаются подчинить себе наш город и взять под контроль драгоценные железные рудники. Мы никогда не склонялись перед этой так называемой "благородной" семьёй - не склонимся и сейчас!"
 GOS_the_leagues:0 "Вступление в лиги"
 GOS_the_leagues_desc:0 "Постоянные попытки Вельфов подчинить нас остались без внимания Императора. Хотя статус Вольного города якобы гарантирует нашу независимость, стало ясно, что Император совершенно бездействует, чтобы в достаточной мере защитить нас, поэтому мы должны защищать себя сами! Вступив в торговые и военные лиги с нашими соседями, мы, наконец, сможем получить некоторую передышку от войн и конфликтов."
 ROT_ideas:0 "Ротенбургские идеи "
 ROT_ideas_start:0 "Ротенбургские традиции"
 ROT_ideas_bonus:0 "Ротенбургские амбиции"
 ROT_zarfat_registry:0 "Царфатский реестр"
 ROT_zarfat_registry_desc:0 "Большинство городов заносят в церковный реестр только христиан, родившихся в их пределах, но здесь, в Ротенбурге, мы даём убежище еврейским купцам и святошам. Меир фон Ротенбург был святошей, происходившим из древнего рода раввинов, и стал известен как Махарам, что означает "Наш учитель". Он был хорошо известен благодаря множеству великих произведений, созданных им в нашем городе, и стал живым доказательством добродетели проявления милосердия и терпимости к тем, кто поклоняется Богу по-своему."
 ROT_beautiful_city:0 "Прекрасный город"
 ROT_beautiful_city_desc:0 "Наш город за долгие годы пережил множество опустошений, и старые символы монархии неуклонно разрушались, после чего заменялись символами нашей веры и республиканских традиций. Так, замки рушились и на их месте строились монастыри. Дома в центре города были построены богатыми купцами, больше заботящимися об эстетике, чем о практичности. Наш город настолько прекрасен, что многие предлагают просто прекратить строительство и наслаждаться великолепием Ротенбурга."
 ROT_end_of_the_line:0 "Конец рода"
 ROT_end_of_the_line_desc:0 "Многие другие вольные города Империи стали таковыми из-за различных неожиданных событий в их правительствах, приведших к их захвату Императором, а после отказу от управления ними, но род Ротенбурга вымер естественным образом, и в течение нескольких мрачных лет у города не было правителя. Мы никогда не находились под прямым контролем Императора и всегда были свободным и независимым городом в той или иной степени. Именно император Рудольф фон Габсбург даровал нам статус Вольного города, и таким образом наше свободное республиканское правительство стало неотделимо от культуры Ротенбурга."
 ROT_hinterland_knights:0 "Рыцари Хинтерланда"
 ROT_hinterland_knights_desc:0 "Рыцари Немецкого ордена патрулируют внутренние районы вокруг города, оберегая нас от бандитов и варваров. Чтобы они могли продолжать выполнять свой священный долг, мы должны сотрудничать с этими рыцарями и попросить жителей построить для них большой монастырь. Только тогда мы сможем привлечь этих добрых людей в наш город и обезопасить себя от захватчиков и разбойников."
 ROT_drink_of_war:0 "Напиток войны"
 ROT_drink_of_war_desc:0 "Среди жителей Ротенбурга существует известная легенда. Она гласит, что граф Тилли осадил наш город и намеревался сжечь его дотла, но городской совет попытался склонить его к милосердию, предложив выпить три литра вина. Он рассмеялся и предложил условие - если мэр сможет выпить напиток в одиночку, он пощадит город. У нашего великолепного мэра было железное нутро и стальная воля, и он допил напиток, даже не переводя дыхания, и, верный своему слову, граф объявил, что город спасён. Это правда - ни один человек не может справиться со своим напитком так, как человек из Ротенбурга!"
 ROT_holy_blood:0 "Святая кровь"
 ROT_holy_blood_desc:0 "Наше сотрудничество с Немецким орденом превратило город в святое место, популярное среди паломников со всей Европы. Одним из известных маршрутов паломников является Паломничество Святой Крови, одним из главных городов на пути которого является Ротенбург. Паломники часто привозят с собой богатства и товары, которыми мы, конечно, могли бы воспользоваться..."
 ROT_klingentorturm:0 "Клингентортурм"
 ROT_klingentorturm_desc:0 "Наш город окружён стенами, и они надёжно защищают нас как от бандитов и налетчиков из немецкой глубинки, так и от иностранных армий. Многие мужчины нашего государства считают своим патриотическим долгом хотя бы раз в жизни побывать на стенах. Пока стоит Клингентортурм, будет стоять Ротенбург."
 ANH_ideas:0 "Ангальтские идеи"
 ANH_ideas_start:0 "Ангальтские традиции"
 ANH_ideas_bonus:0 "Ангальтские амбиции"
 ANH_mittelgebirge:0 "Миттельгебирге"
 ANH_mittelgebirge_desc:0 "Наш дом расположен между горами Гарц и рекой Эльба, защищённый и отрезанный от остальной Саксонии. Эта относительная изоляция и оборонительная позиция веками приносила Ангальту процветание, и если мы и дальше будем оставаться в стороне от мелких конфликтов наших собратьев-князей, мы превратим Ангальт в жемчужину Эльбы."
 ANH_branches:0 "Ветви Ангальта"
 ANH_branches_desc:0 "Когда скончался добрый герцог Генрих, его территории были разделены между тремя его сыновьями, которые в свою очередь также разделили свои территории между своими сыновьями, и таким образом благородные правители Ангальта будут продолжать делиться и расти с каждым поколением. Хотя многие ветви сходятся и объединяются в одну, такой стиль управления будет способствовать расширению Ангальта, росту и процветанию нашей знатного рода."
 ANH_incorporating_the_bishopric:0 "Инкорпорация епископства"
 ANH_incorporating_the_bishopric_desc:0 "Давным-давно наш народ был разделён между княжеством Ангальт и епископством Хальберштадт на северной стороне гор Гарц. Когда герцог Генрих скончался, его территории были разделены между его сыновьями, и с обещанием всегда следовать единому истинному слову Божьему, епископ Хальберштадта поклялся в верности старшему сыну Генриха и присоединился к округу Ашерслебен."
 ANH_castle:0 "Замок Ангальт"
 ANH_castle_desc:0 "Хотя народ издавна был защищён горами и реками нашего дома, одного лишь рельефа местности было недостаточно, чтобы защитить нас от захватчиков. Несмотря на небольшие размеры, ангальтская святыня была быстро преобразована в ангальтскую крепость, располагающуюся в горах Гарц, чтобы защитить наше государство от любого злонамеренного вторжения. Именно необходимость выживания мотивирует наших строителей, и если Ангальт хочет и дальше защищать себя от порабощения, мы должны продолжать эту традицию дешёвого и быстрого строительства."
 ANH_garden_kingdom:0 "Парковое королевство Дессау"
 ANH_garden_kingdom_desc:0 "Наш дом полон огромных пустых пространств, но наш род заслуживает того, чтобы что-то продемонстрировало богатство и власть Ангальта. Хотя многие построили бы дворец или собор, наше мудрое дворянство желает вместо этого разбить сад, столь обширный и прекрасный, что он сам по себе является королевством для знатных людей, которые будут исследовать его."
 ANH_schultheiss:0 "Герцог и Шультхайс"
 ANH_schultheiss_desc:0 "Одним из крупнейших поселений в герцогстве Ангальт является Дессау, который управляется автономно человеком, выбранным герцогом и избранным народом. Правление в таком стиле распространено по всему Ангальту и гарантирует, что сбор налогов в наших многочисленных городах и деревнях осуществляется точно и целесообразно, без лишних растрат."
 ANH_confessor:0 "Исповедник"
 ANH_confessor_desc:0 "Поскольку Реформация распространяется по христианскому миру, пришло время Ангальту высказаться по этому тревожному вопросу. Встав на сторону реформаторов и приняв титул исповедника, мы сможем положить конец разложению католицизма в государстве и распространить единственное истинное слово Божье, свободное от прикрас и фальши католиков!"
 AUS_ideas:0 "Австралийские идеи"
 AUS_ideas_start:0 "Австралийские традиции"
 AUS_ideas_bonus:0 "Австралийские амбиции"
 AUS_outback_stations:0 "Станции Аутбэка"
 AUS_outback_stations_desc:0 "Аутбэк - это суровая и неумолимая дикая местность, лишённая таких необходимых для жизни удобств, как реки и осадки. Однако мы приняли метод ведения сельского хозяйства, схожий с американским ранчо, когда землевладельцу предоставляются земли короны, на которых он может разводить свой скот и лошадей. Этот метод ведения сельского хозяйства адаптируется к любым условиям и превратил регионы страны, которые обычно были бы бесполезны, в продуктивные жизненно важные компоненты государства."
 AUS_land_down_under:0 "Страна внизу"
 AUS_land_down_under_desc:0 "Океания была последним континентом, который открыли европейцы, и Австралия, безусловно, является самой большой отдельной землёй в Океании. Существа, обитающие в Австралии, когда-то считались настолько фантастическими и потусторонними, что многие европейцы просто не верили, что они могут существовать, пока не увидели их своими глазами. Незнакомый характер нашей дикой природы и географии делает Австралию смертельно опасной для армий захватчиков. Когда-то и мы были чужаками на этой земле, но мы приспособились к суровым условиям глубинки, и наши солдаты могут легко адаптироваться к любой чужой земле."
 AUS_eureka_rebellion:0 "Эврикское восстание"
 AUS_eureka_rebellion_desc:0 "Мы были отправлены в Австралию нашей бывшей метрополией как заключённые, нежелательные меньшинства и политические повстанцы с родины, чтобы работать на золотых приисках в этой чуждой стране. Наша метрополия была достаточно глупа, чтобы полагать, что отправка людей, у которых были причины ненавидеть государство, не спровоцирует восстание, но золотодобытчики неизбежно подняли свой флаг в знак восстания против короны. Наша метрополия требовала, чтобы мы отдавали большую часть богатств, накопленных при добыче золота, но мы не желали ничего подобного! Именно из этого восстания родился флаг Эврики, и хотя оно провалилось, теперь мы, наконец, являемся независимым государством, и больше никто кроме австралийцев не притронется к австралийскому золоту!"
 AUS_sandpaper_and_cheating:0 "Диггеры"
 AUS_sandpaper_and_cheating_desc:0 "Австралийские диггеры - это стрелки и морские пехотинцы, отправленные воевать на чужую землю за нашу славную империю. Термин "диггер" на сленге означает шахтёр, поскольку большинство солдат диггеров работают шахтёрами, когда не находятся на действительной службе. Этот неформальный термин символизирует австралийскую концепцию "быть приятелями"; равными, товарищами и друзьями."
 AUS_royal_navy:0 "Королевский австралийский флот"
 AUS_royal_navy_desc:0 "Австралийский королевский флот разделён на шесть подразделений, основанных на различных провинциях австралийской колонии. Теперь, когда мы свободны от колониального правления, мы можем объединить эти шесть провинций в одну, и мы превратим Австралию в яростную неоспоримую силу в Тихом океане."
 AUS_bushrangers:0 "Интеграция бушрейнджеров"
 AUS_bushrangers_desc:0 "Значительное число поселенцев, отправленных с материка жить в Австралию, были каторжниками и нежелательными людьми, вынужденными отправиться в ссылку, а особо хитрые среди этих воров и головорезов становились бушрейнджерами. Это были закалённые люди, которые использовали неумолимый австралийский буш в качестве базы для своих грабительских операций. Они были особенно богаты и влиятельны во времена австралийской золотой лихорадки, но теперь, когда мы завоевали свободу от наших колониальных угнетателей, эти люди никому не нужны, и нам было бы неплохо использовать их тактику засад против наших врагов!"
 AUS_waltzing_matilda:0 "Вальсируя с Матильдой"
 AUS_waltzing_matilda_desc:0 "Однажды весёлый кутила разбил лагерь у биллабонга,\nПод тенью дерева кулиба,\nИ он пел, наблюдая и ожидая, пока его Билли сварится,\n "Ты пойдешь со мной, вальсирующая Матильда."\n\nЭта традиционная австралийская народная песня символизирует ценности, которых придерживается наш народ. В ней рассказывается история о беглом заключенном, укравшем овцу и погибшем в борьбе с законом. Для нас, австралийцев, не слава победы, а честь борьбы определяет то, кто мы есть!"
 swabian_ideas:0 "Швабские городские идеи"
 swabian_ideas_start:1 "Швабские городские традиции"
 swabian_ideas_bonus:1 "Швабские городские амбиции"
 swabian_mercenaries:0 "Швабские наёмники"
 swabian_mercenaries_desc:0 "Хотя швейцарские наёмники славятся по всей Европе, мы, швабы, составляем швейцарцам жёсткую конкуренцию, ведь наши наёмники славятся своей дисциплиной и эффективностью на поле боя. "
 swabian_river_iller:0 "У реки Иллер"
 swabian_river_iller_desc:0 "От баварцев нас отделяет река Иллер, и с расширением баварских герцогов к востоку от нас, она окажется полезной не только для питания наших посевов и поддержания плодородности Швабии, но и как оборонительная позиция в любом конфликте, в котором мы окажемся против баварцев."
 swabian_bavarian_resistance:0 "Баварское сопротивление"
 swabian_bavarian_resistance_desc:0 "Как и любой другой регион империи, швабские государства находятся в таком же конфликте друг с другом, как и с любой внешней угрозой. Поскольку наши соседи на востоке объединяются в централизованное королевство, а влияние Габсбургов в регионе растёт, мы должны отложить в сторону мелкие дрязги и работать над сохранением независимости всех швабских государств."
 swabian_decapole:0 "Декаполь"
 swabian_decapole_desc:0 "Декаполь - это союз, созданный имперскими государствами на границе с Францией, многие из которых являются швабскими. Хотя мы обычно зависим от Империи в поддержке нашей независимости, внутренняя политика Империи всегда в беспорядке, и только создавая союзы, подобные Декаполю, мы можем по-настоящему противостоять иностранному влиянию."
 swabian_reclaiming_the_duchy:0 "Восстановление герцогства"
 swabian_reclaiming_the_duchy_desc:0 "Швабское герцогство было распущено более века назад, но мечта о воссоединении государства сильна среди всех государств-преемников. Наши попытки воссоединиться до сих пор пресекались Императором, но он не может подавлять нас вечно!"
 swabian_thorn_of_the_empire:0 "Заноза империи"
 swabian_thorn_of_the_empire_desc:0 "На протяжении всей нашей истории Император стремился лишь к тому, чтобы подчинить нас себе, но Швабия - не габсбургская шавка. Мы будем оставаться занозой в боку Императора, пока не устраним все следы влияния Габсбургов в Швабии!"
 swabian_habsburg_league:0 "Габсбургская лига"
 swabian_habsburg_league_desc:0 "Вдохновлённый швейцарскими лигами на нашем юге, Император организовал множество швабских городов-государств в свободную и независимую лигу с габсбургским принцем в качестве лидера. В отличие от швейцарских кантонов, которые строят своё правительство на основе взаимной защиты и общего стремления к независимости и свободе, Швабская лига - это гораздо более агрессивный и милитаристский союз, призванный соперничать со швейцарским. Хотя многие швабы поддерживают идею присоединения к Швейцарской лиге, мы должны поддерживать иллюзию, что Швабская лига будет сохранять нашу независимость не менее успешно."
 LAU_ideas:0 "Саксен-Лауэнбургские идеи"
 LAU_ideas_start:0 "Саксен-Лауэнбургские традиции"
 LAU_ideas_bonus:0 "Саксен-Лауэнбургские амбиции"
 LAU_partition_of_saxony:0 "Раздел Саксонии"
 LAU_partition_of_saxony_desc:0 "Наше государство родилось в результате раздела первоначального герцогства Саксония. Когда Иоанн I отрекся от обязанностей герцога, он решил разделить титулы и правительство между своими сыновьями и братьями. В результате такого распада старого саксонского государства, не совсем ясно, кто является законным владельцем чего-либо, но эта путаница, безусловно, облегчает задачу притязаний на регион."
 LAU_diarchy:0 "Диархическое герцогство"
 LAU_diarchy_desc:0 "Как только герцогство Саксония было распущено, а наше государство полностью создано, мы провели несколько лет под диархическим правительством Эрика I и нескольких его братьев. Распустить это правительство и превратить Саксен-Лауэнбург в самостоятельное свободное герцогство было большой проблемой, но политические манёвры, предпринятые Эриком I, сделали наших герцогов мастерами государственного дела и угождения двору."
 LAU_niedersachsen:0 "Нижняя Саксония"
 LAU_niedersachsen_desc:0 "Мы находимся в постоянном конфликте с саксонскими государствами-наследниками, многие из которых владеют большим количеством земель и титулов, чем наш герцог. Другие государства в этом районе рассматривают нас как претендентов на саксонский трон, и хотя, возможно, было бы неплохо сесть на трон Саксонии, нам нужен новый титул для нашей страны, который хотя бы создаст иллюзию, что у нас нет желания объединять саксонские государства. Niedersachsen, что означает Нижняя Саксония, одновременно подтверждает, что мы не претендуем на роль наследников старого саксонского герцогства, и в то же время не ослабляет наши притязания на этот титул, если мы решим его использовать."
 LAU_claiming_electorate:0 "Претензии на курфюршество"
 LAU_claiming_electorate_desc:0 "Хотя мы, возможно, никогда не воссоединим Саксонию в единое государство, мы, конечно, хотели бы занять то место на выборах в Империи, которое когда-то занимала наша страна. В настоящее время саксонские государства разделены на Верхнесаксонский круг и Нижнесаксонский круг, и именно верхнесаксонцы пользуются благосклонностью Императора и занимают место на выборах. Возможно, сделав Императора более благосклонным к нашему делу, мы сможем сделать так, что Нижнесаксонский круг станет выбором Императора на любые будущие должности курфюрста."
 LAU_church_of_hadeln:0 "Церковный орден Хадельна"
 LAU_church_of_hadeln_desc:0 "С Реформацией, прокладывающей себе путь через Европу, Саксен-Лауэнбург должен решить, останется ли он лояльным Ватикану или выделится и сформирует свою собственную церковь, основанную на учениях Лютера. Жители Хадельна уже начали организовывать церковный орден, основанный на Реформации, и с одобрения нашего герцога и принятия протестантских учений этот орден может быть официально признан и стать важной частью нашего правительства."
 LAU_centralisation:0 "Централизация Лауэнбурга"
 LAU_centralisation_desc:0 "Даже когда государство расширяется и растёт, а наш правитель претендует на всё новые и новые титулы, Лауэнбург остаётся средоточием власти в герцогстве. Стены замка Лауэнбург непробиваемы, а центральное положение в области Шлезвиг-Гольштейн делает нашу великую столицу идеальным местом для управления Северной Германией."
 LAU_salty_salty_salty:0 "Старый соляной путь"
 LAU_salty_salty_salty_desc:1 "Старый соляной путь - это торговый маршрут через Северную Германию, и Саксен-Лауэнбург является важной торговой столицей в этом соленом бизнесе. Этот торговый путь настолько прибылен, что соль часто называют "белым золотом", и хотя это "золото" можно легко получить, вываривая соленые воды Люнбурга, прибыль, которую приносит Саксен-Лауэнбургу эта выгодная торговля, говорит сама за себя."
 BRG_ideas:0 "Бергские идеи "
 BRG_ideas_start:0 "Бергские традиции"
 BRG_ideas_bonus:0 "Бергские амбиции"
 BRG_heirs_of_lotharingia:0 "Наследники Лотарингии"
 BRG_heirs_of_lotharingia_desc:0 "Наш род восходит к королям Лотарингии, и если бы не упадок древнего королевства, весь Рейн и все за его пределами склонили бы колено перед нашей семьёй. Хотя те времена давно позади, престиж нашего рода и притязания на божественное право править Рейном бесспорны."
 BRG_julich_berg:0 "Герцогство Юлих-Берг"
 BRG_julich_berg_desc:0 "После падения Лотарингского королевства наша территория была разделена на два региона: графство Марк и графство Берг. Позднее граф был возведён Императором Вацлавом в ранг герцога, что позволило нам вернуть некоторые из утраченных территорий и титулов."
 BRG_united_duchies:0 "Объединённые герцогства"
 BRG_united_duchies_desc:0 "По мере расширения нашего могущественного герцогства, меняющиеся законы наследования и растущее число претендентов на наши титулы начинают немного смущать. Мы постоянно попадаем в унии и выходим из них, а также создаем собственные унии. Формирование нашего государства как ряда отдельных и автономных герцогств, объединённых под властью одного герцога, может оказаться полезным для удержания всех наших земель и титулов."
 BRG_seat_of_the_electorate:0 "Место проведения выборов"
 BRG_seat_of_the_electorate_desc:0 "По мере того, как наши объединённые герцогства становятся ближе к курфюршеству Пфальц, объединение двух государств начинает казаться всё более вероятным. Однако, если такое когда-нибудь произойдет, очевидно, что Дюссельдорф станет новой столицей Пфальцского курфюршества."
 BRG_rhineland_market:0 "Рейнский рынок"
 BRG_rhineland_market_desc:0 "По мере роста нашего влияния в Рейнской области, Дюссельдорф начинает превращаться в настоящий мегаполис. Купцы стекаются на рыночную площадь на берегу Рейна, и процветание от рынка начинает распространяться по всему городу. Соборы, особняки и величественные дома становятся обычным явлением в Дюссельдорфе, и было бы глупо не воспользоваться этим и не превратить наш великий город в один из самых престижных во всей Германии!"
 BRG_art_gallery:0 "Дюссельдорфская художественная галерея"
 BRG_art_gallery_desc:0 "С наступлением эпохи Возрождения в Италии, наши герцоги и герцогини стали проявлять интерес к искусству. В городе-замке наше благородное сословие построило картинную галерею с самыми захватывающими скульптурами и картинами во всей Германии, и дворяне со всей империи стекаются посмотреть на невероятную коллекцию, размещённую в Дюссельдорфе."
 BRG_happy_clergy:0 "Уважая автономию духовенства"
 BRG_happy_clergy_desc:0 "Даже когда наше государство расширяется по Рейну, мы никогда не причиняли никакого вреда представителям духовенства, которые занимают Рейнскую область. Мы верим в святость церкви, и нападение на священников - это черта, которую мы никогда не переступим, если нас не спровоцируют."
 TNT_ideas:0 "Трентские идеи"
 TNT_ideas_start:0 "Трентские традиции"
 TNT_ideas_bonus:0 "Трентские амбиции"
 TNT_prince_bishop:0 "Князь-епископ"
 TNT_prince_bishop_desc:0 "Наше правительство - это компромисс между светским правлением имперского князя и благочестивым правлением католического священника, во главе с князем-епископом. Благодаря объединению светской и религиозной власти, церковь и государство станут двумя столпами, на которых держится наша страна."
 TNT_republican_slaughter:0 "Резня республиканцев"
 TNT_republican_slaughter_desc:0 "Неразрывная связь между церковью и государством привела к беспорядкам в нашей стране. Крестьяне глупо завидуют республиканским правительствам, принятым в других небольших государствах Италии и Империи, но они просто не понимают, что их долг - служить Богу и Императору, и единственный способ делать это - служить князю-епископу. Возможно, периодически вонзая копья в мятежные крестьянские сердца, мы сможем напомнить им о наших мирных ценностях."
 TNT_south_tyrol_identity:0 "Самоидентичность Южного Тироля"
 TNT_south_tyrol_identity_desc:0 "Наша горная родина находится на перекрёстке между Италией и Австрией, поэтому мы - плавильный котёл германской и латинской культур. Мы научились сосуществовать с теми, кто отличается от нас, и, возможно, принимая эту мультикультурную идентичность, мы можем способствовать диалогу между бесчисленными другими культурами в нашем государстве."
 TNT_italy_and_the_empire:0 "Италия и Империя"
 TNT_italy_and_the_empire_desc:0 "Наше географическое положение является большим преимуществом в торговле и экономике. Между Италией и Империей мало путей, а мы - самый прямой путь из Вены в Милан и Венецию, торговые возможности нашего маленького государства велики, и, возможно, однажды мы даже сможем перерасти этих крупных торговых партнёров и построить у себя великую экономику!"
 TNT_trent_brixen_confederacy:0 "Трент-Бриксенская конфедерация"
 TNT_trent_brixen_confederacy_desc:0 "Наше правление подкреплено вечной конфедерацией между нашим княжеством-епископством и епископством Бриксена. Наша конфедерация едина как в вере, так и в нашем яростном желании сохранить свою независимость. Возможно, создав больше епископств по мере расширения государства, мы сможем сохранить более прямой контроль над завоёванными территориями."
 TNT_mountain_warfare:0 "Горная война"
 TNT_mountain_warfare_desc:0 "На протяжении всей истории Тироля, войны, которые мы вели в горах, сделали нас выносливыми и непобедимыми в борьбе с мягкими и слабыми силами иностранных захватчиков. Они не привыкли к суровым условиям Альп, но мы родились на этих холмах и выросли в этих горах, и, используя знание этих суровых условий, мы сможем обратить любую иностранную армию в бегство!"
 TNT_trent_religious_unity:0 "Религиозное единство Трента"
 TNT_trent_religious_unity_desc:0 "Хотя мы разделены культурно, нас объединяет наша вера. В то время как костры Реформации прожигают свой путь через Европу, мы не должны позволить народу разделиться по вопросам веры. Какой бы христианской доктрине мы ни присягнули, мы должны прежде всего убедиться, что все в нашем народе делают то же самое."
 HRZ_ideas:0 "Герцеговинские идеи"
 HRZ_ideas_start:0 "Герцеговинские традиции"
 HRZ_ideas_bonus:0 "Герцеговинские амбиции"
 HRZ_eparchy:0 "Епархия"
 HRZ_eparchy_desc:0 "Епархия Захумлья и Герцеговины - это не только духовный центр нашего народа, но и митрополия, в которой епископы Герцеговины наставляют нашего правителя и следят за тем, чтобы он продолжал следовать праведным путём Бога."
 HRZ_saint_sava:0 "Святой Савва"
 HRZ_saint_sava_desc:0 "Официальный титул нашего государства - Княжество Святого Саввы. Мы приняли этот титул, чтобы дистанцироваться от недавно обращённого католического королевства Босния и почитать великого святого Савву, который был объединяющей иконой для многих разных народов Балкан. Святой Савва был графом Хума, который отказался от королевских титулов, чтобы стать монахом на горе Афон, которую он затем превратил в важный религиозный центр православной церкви, основав монастырь Хиландар. Святой Савва олицетворяет для нас нашу преданность православной церкви и является той иконой, которая отличает нас от Боснийского королевства."
 HRZ_stjepan_rebellion:0 "Восстание Стефана"
 HRZ_stjepan_rebellion_desc:0 "Когда король Боснии осмелился отступить от единственной истинной веры, наш добрый лидер Степан использовал Герцеговину как почву для своего восстания. Продолжаем ли мы исповедовать восточное православие или нет, дух того, что делает нас герцеговинцами, укоренился в сопротивлении и силе, и мы никогда не будем служить какому-то "королю", который осмелится потребовать от нас перемен."
 HRZ_ottoman_accommodation:0 "Примирение с турками-османами"
 HRZ_ottoman_accommodation_desc:0 "В то время как многие другие страны сопротивляются растущей мощи турок-османов, многие дворяне в Герцеговине обращаются к туркам за поддержкой в свержении тиранического режима в Боснии. Возможно, приняв восхождение османов, мы сможем манипулировать их дворянством и армиями, чтобы они боролись за наше дело и продвигали наши интересы на Балканах."
 HRZ_herceg:0 "Херцег"
 HRZ_herceg_desc:0 "Когда мы объявили о своей независимости от Королевства Босния, мы не были ни королями, ни герцогами. Наш мудрый лидер Степан принял титул "Херцег", заимствованный из Священной Римской империи. Таким образом, светское название княжества Святого Саввы стало Герцеговиной, землями, принадлежащими Герцегу. С национальной идентичностью, связанной с гениальным лидером, мы останемся едины в абсолютной преданности мудрым правителям нашего народа, которые ведут нас по пути к победе и процветанию."
 HRZ_shifting_allegiances:0 "Смена интересов"
 HRZ_shifting_allegiances_desc:0 "Наш Герцег преклонял колено перед испанцами, турками, боснийцами и сербами. Мы понимаем, что ветер перемен и удача благоволят тем, у кого серебряный язык и гибкая внешняя политика. Мы никогда не были великой империей или королевством, но мы продолжали защищать свои интересы будучи как независимым государством, так и подданными иностранных держав, с помощью гибкой дипломатии и жёсткой тактики ведения переговоров. Держа уши открытыми для новых дипломатических возможностей, мы будем продолжать защищать свои интересы в меняющемся ландшафте средиземноморской политики."
 custom_positive_piety:0 "Преданность легализму"
 custom_positive_piety_desc:0 "В Коране совершенно ясно сказано, как следует исповедовать нашу религию. Только благодаря полной преданности исламскому легализму мы можем показать себя благочестивой и догматичной страной, объединённой изучением исламского права."
 custom_negative_piety:0 "Преданность мистицизму"
 custom_negative_piety_desc:0 "Наше государство полностью посвящено исламскому мистицизму, и как бы мы ни старались привести последователей в соответствие с буквой закона, продиктованного Кораном и Хадисами, люди нашей страны неизбежно больше склоняются к духовному аспекту исламской практики."
 custom_reform_progress:0 "Прогрессивная политика"
 custom_reform_progress_desc:0 "Наша страна славится своей постоянно развивающейся и меняющейся политикой. Говорят, что каждый день в нашей стране шестерёнки правительственного прогресса находятся в действии, постоянно приближая государство к светлому будущему."
 custom_free_religion:0 "Свобода религии"
 custom_free_religion_desc:0 "Многие люди живут так, будто они разделены и друг на друга не похожи, но на самом деле все они - части одного целого, нашей великой страны. Хотя у нас всё ещё есть официальная государственная религия, которую можно проповедовать, еретики и язычники - наши братья и будут защищены от религиозных преследований."
 custom_same_culture_idea_advisor_cost:0 "Покровители культуры"
 custom_same_culture_idea_advisor_cost_desc:0 "Природа нашей культуры и государства стали неразделимы, и многие талантливые представители культуры приезжают в страну как на обряд посвящения. Представители нашей гордой и древней культуры считают своим патриотическим долгом служить государству и с радостью сделают это за гораздо меньшую плату, чем они, вероятно, заслуживают."
 custom_power_prod_insults:0 "Профессиональные художники-оскорбители"
 custom_power_prod_insults_desc:0 "В нашем государстве работают только те, кто наиболее опытен в искусстве оскорбления. Говорят, что даже самые могущественные ханы и короли, когда им отказывает дипломат из нашей страны, бегут домой, рыдая, к своим матерям, чтобы унять свою глубоко уязвленную гордость."
 custom_manifest_destiny:0 "Делясь нашим золотым веком"
 custom_manifest_destiny_desc:0 "Наша страна переживает самый долгий золотой век в истории; культура, экономика, сельское хозяйство - всё процветает, как никогда прежде. Было бы эгоистично с нашей стороны оставлять всё это процветание для себя, когда по всему миру есть бедные несчастные примитивы, которые могли бы разделить с нами этот великий век!"
 custom_justify_conflict_cost:0 "Яростные торговцы"
 custom_justify_conflict_cost_desc:0 "Наши торговцы - жизненно важная часть страны, и они яростны и чрезмерно усердны в своих переговорах. Некоторые иностранцы принимают нашу страсть к торговле за агрессию, но нас это не волнует, нам просто нужны их деньги."
 custom_claim_fab_cost:0 "Мастера слухов"
 custom_claim_fab_cost_desc:0 "Мы обладаем божественным правом править, и это право распространяется практически на любое место, которое мы выберем. Наша сеть шпионов и интриганов не знает границ, и они являются экспертами в поиске самых туманных документов с подробным описанием того, что мы являемся законными правителями практически в любом месте прямо у наших границ."
 custom_sailor_maintenance:0 "Мягкотелые моряки"
 custom_sailor_maintenance_desc:0 "Мы - морское общество, и наши моряки широко известны своими хорошими манерами и мягким характером. Говорят, что где бы наши моряки ни причаливали, их встречают в городе с распростертыми объятиями. В нашем государстве есть даже те, кто утверждает, что разговаривает только с моряками, потому что только они стоят их времени."
 custom_artillery_fire:0 "Золотые пушки"
 custom_artillery_fire_desc:0 "Некоторые скажут, что тратить огромные суммы из казны на пушки из золота - это напрасные расходы, но эти люди просто непросвещённые. Используя только самые качественные металлы при изготовлении пушек, мир будет бояться грома наших орудий."
 custom_coastal_combat:0 "Один на один с водой"
 custom_coastal_combat_desc:0 "Суровые волны и тайфуны океана всегда кажутся кошмаром для наших врагов, но очень помогают нашим людям. Некоторые даже считают, что наши моряки буквально подчиняют воду своей воле, но такое предположение явно нелепо."
 custom_manchu_ban:0 "Организация знамён"
 custom_manchu_ban_desc:0 "Тактика орды очень полезна для сокрушения обороны страны, но, организовав наши знамёна, мы сможем собрать гораздо большее их количество."
 custom_garrison_growth:0 "Зажечь сигнальные огни"
 custom_garrison_growth_desc:0 "Обычно в мирное время форты остаются заброшенными, а сбор солдат для укрепления фортов во время войны может занять несколько месяцев. Установив множество сигнальных огней по всей стране, наши люди быстро узнают, что их долг - явиться в местный гарнизон и начать защищать свою страну."
 custom_available_province_loot:0 "Организованное мародёрство"
 custom_available_province_loot_desc:0 "Военные трофеи действительно велики. Мы будем систематически грабить каждый дюйм вражеской сельской местности, чтобы ни одно скрытое сокровище не осталось незамеченным."
 greek_orthodox_constantinople_title:0 "Восстановить Константинополь"
 greek_orthodox_constantinople_desc:0 "Город Константинополь когда-то был сияющим маяком Восточной Римской империи, пока не был завоёван турками и обращён. Мы должны отвоевать город и вернуть ему былую славу."
 EVTDESC3072.TC:0 "Наши поселенцы в державе [Root.GetName] просто пытаются принести цивилизацию на дикие земли в регионе [Root.GetSuperRegionName] и просветить их в духе нашей превосходной культуры. Однако, похоже, что [Root.NativeCulture.GetName]ие дикари отказываются признать наше превосходство, и суровое обращение с ними только усиливает напряженность между [Root.NativeCulture.GetName]ими племенами и нашими колонистами. Единственный вопрос теперь - как нам разрешить эту ситуацию?"
 EVTDESC3074.TC:0 "Похоже, что суровое обращение с [Root.NativeCulture.GetName]ими людьми, живущими в державе [Root.GetName], принесло огромные плоды. Вытеснение этих примитивов с их богатой плодородной почвы создало новые возможности для поселенцев занять их место, и наши колониальные компании уже начали эксплуатировать землю [Root.NativeCulture.GetName]их предков, но они просят финансовой помощи для завершения строительства нового поселения."
