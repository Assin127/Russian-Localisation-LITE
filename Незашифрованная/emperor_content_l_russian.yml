 #National Ideas
 ans_fayencemanufaktur:0 "Ансбахская фaянсовая мануфактура"
 ans_fayencemanufaktur_desc:0 "С помощью мануфактур мы сможем стать богатыми. Наши мастера взяли за основу техники производства фарфора, используемые в других местах, и стали пионерами в своём собственном Ансбахском стиле фарфоровой посуды."
 BYT_ideas:0 "Байройтские идеи"
 BYT_ideas_start:0 "Байройтские традиции"
 BYT_ideas_bonus:0 "Байройтские амбиции"
 byt_land_of_the_hohenzollerns:0 "Маркграф Гогенцоллерн"
 byt_land_of_the_hohenzollerns_desc:0 "Хотя мы не владеем обширными землями, наша династия обеспечила себе территории по всей Священной Римской империи. В первую очередь это, конечно же, курфюршество Бранденбург. Если мы позаботимся о близких и хороших отношениях с нашими кузенами в Бранденбурге, князья и дворяне повсюду захотят установить с нами дипломатические контакты."
 byt_ordre_de_la_sincerite:0 "Орден de la sincérité"
 byt_ordre_de_la_sincerite_desc:0 "Если мы введём новую награду и даруем её заслуженным генералам и дворянам, они станут ближе к нам и будут более склонными к борьбе в наших войнах. Мы назовем его Орденом de la sincérité - Орденом Искренности - и изобразим на нём красного орла."
 byt_gravenreuther_stift:0 "Gravenreuther Stift"
 byt_gravenreuther_stift_desc:0 "Один из дворян в своём завещании объявил, что на его деньги будет основан госпиталь для раненых. Если мы поддержим это решение, наши раненые солдаты быстрее оправятся от войн, что позволит нам проводить более агрессивную политику."
 byt_margravial_opera_house:0 "Маркграфский оперный театр"
 byt_margravial_opera_house_desc:0 "Многие считали невозможным строительство великолепного оперного театра в провинции, однако мы доказали обратное, объединив квинтэссенцию французского и итальянского барокко. Если войти в здание в сопровождении фанфар через фасад, построенный в стиле классического храма, то окажешься в невероятном мире, царстве поэзии."
 NUM_ideas:0 "Нюрнбергские идеи"
 NUM_ideas_start:0 "Нюрнбергские традиции"
 NUM_ideas_bonus:0 "Нюрнбергские амбиции"
 num_imperial_regalia:0 "Императорские регалии"
 num_imperial_regalia_desc:0 "В 1423 году император Сигизмунд раз и навсегда пожаловал Нюрнбергу императорские регалии. Теперь, когда мы привезли их сюда, спрятав в рыбных бочках, чтобы предотвратить их кражу, пришло время показать миру нашу важность и вечную славу!"
 num_nuremberg_castle:0 "Нюрнбергский замок"
 num_nuremberg_castle_desc:0 "В 1427 году наш городской совет выкупил руины Бургграфского замка у Гогенцоллернов. Теперь весь замок принадлежит городу, поэтому мы можем отремонтировать его, а затем сделать там императорские конюшни и казармы для размещения наших солдат."
 num_nuremberg_chronicle:0 "Нюрнбергская хроника"
 num_nuremberg_chronicle_desc:0 "Среди наших граждан есть такие выдающиеся учёные, как Хартман Шедель, автор иллюстрированного библейского пересказа и всемирной истории. Эта хроника, названная в честь нашего города, востребована по всей Европе. Мы действительно обладаем глубокими знаниями обо всём мире!"
 num_rostbratwurst:0 "Братвурст"
 num_rostbratwurst_desc:0 "Наши колбаски - одни из лучших и самых известных в империи, их рецепт оттачивали благодаря вековым традициям. Давайте отрегулируем размер и цену наших колбасок, чтобы извлечь максимальную прибыль!"
 num_franconian_center_of_reformation:0 "Франконский центр реформации"
 num_franconian_center_of_reformation_desc:0 "Нюрнбергские граждане всегда были открыты новым идеям и, несомненно, будут прислушиваться к мудрости, которой учат самые просвещённые умы эпохи."
 num_christkindlmarkt:0 "Christkindlesmarkt"
 num_christkindlmarkt_desc:0 "Вы, мистер и миссис, когда-то были детьми...\nБудьте же сегодня снова такими, радуйтесь, как тогда.\nМладенец Христос приглашает Вас на свой рынок,\nИ кто бы туда ни пришёл, он будет желанным гостем."
 num_nuremberg_exchange:0 "Нюрнбергская биржа"
 num_nuremberg_exchange_desc:0 "На протяжении веков мы были центром торговли в Европе, что привело к богатству и процветанию наших граждан. Чтобы обеспечить торговые позиции на будущее, мы создадим Нюрнбергскую биржу на столичном рынке, так что торговцы, едущие из Антверпена в Венецию или из Данска в Лион, направятся в наш город. Публичный обменный курс разрешит конфликты между всеми торговцами."
 BAM_ideas:0 "Бамбергские идеи"
 BAM_ideas_start:0 "Бамбергские традиции"
 BAM_ideas_bonus:0 "Бамбергские амбиции"
 bam_bishop_of_bamberg:0 "Епископ Бамбергский"
 bam_bishop_of_bamberg_desc:0 "Император Генрих IV основал епархию Бамберг при Франкфуртском Синоде в 1007 году. Поскольку мы также являемся главой Круга Франконии, мы можем проводить полностью независимую политику в мирских вопросах в нашем регионе."
 bam_cathedral:0 "Бамбергский собор"
 bam_cathedral_desc:1 "Наш собор, построенный ещё в 1004 году, является не только местом упокоения императора Генриха II и его императрицы Кунигунде, но и единственной сохранившейся могилой папы римского в Германии. Папа Климент II, бывший епископ Бамбергский, очень любил город и остался епископом Бамбергским даже во время своего Папства, поэтому он также пожелал быть похороненным здесь."
 bam_city_of_beer:0 "Город пива"
 bam_city_of_beer_desc:0 "С момента введения некоторых привилегий для производителей пива количество пивоваренных заводов стремительно возросло. Однако некоторые злоупотребляют этой привилегией и продают нечистое пиво. Поэтому давайте объявим, что для производства нашего пива нельзя использовать ничего, кроме солода, хмеля и воды!"
 bam_little_venice:0 "Маленькая Венеция"
 bam_little_venice_desc:0 "Недалеко от реки Регниц уже построено много новых домов. Наши горожане даже используют небольшие гондолы для транспорта и торговли. Мы должны сделать так, чтобы ещё больше людей жили там в венецианском стиле."
 bam_witch_burner:0 "Костёр ведьм"
 bam_witch_burner_desc:0 "\"Если человек причинил вред другим людям путём колдовства, его следует карать высшей степенью наказания, огнём.\""
 bam_vierzehnheiligen:0 "Четырнадцать Святых"
 bam_vierzehnheiligen_desc:0 "Согласно местному фольклору, у одного пастуха были видения о детях, которые называли себя Четырнадцатью Святыми Помощниками и совершали множество чудес, исцеляя неизлечимо больных. Базилика, воздвигнутая в честь этих детей, быстро стала популярным местом для паломников со всей Германии."
 bam_university:0 "Universitas Ottoniano Fridericiana"
 bam_university_desc:0 "До сих пор в Academia Bambergensis работали только факультеты теологии и философии. Мы расширим наш университет и добавим факультеты юриспруденции и медицины. Отныне высшее учебное заведение будет названо в честь основателя, принца-епископа Отто Зальцбургского, и его помощника Фредерика Зайншаймского."
 GER_ideas:0 "Имперские немецкие идеи"
 GER_ideas_start:0 "Имперские немецкие традиции"
 GER_ideas_bonus:0 "Имперские немецкие амбиции"
 ger_german_confederation:0 "Немецкая конфедерация"
 ger_german_confederation_desc:0 "Теперь, когда немецкие земли объединены, мы обнаружили, что у нас больше общего, чем различий. Мы можем использовать это для обеспечения мира и стабильности в нашем государстве."
 ger_german_universities:0 "Университеты Германии"
 ger_german_universities_desc:0 "В нашей стране есть много университетов, каждый из которых готов снабдить нас великими умами со всей Центральной Европы. Благодаря этому инновации в нашем государстве не имеют себе равных. Самые умные люди стекаются к нам, чтобы помочь объединить оставшиеся части Германии и двигаться дальше, к новым целям."
 ger_reichsheer:0 "Reichsheer"
 ger_reichsheer_desc:0 "Единому немецкому государству нужна новая армия - Reichsheer. Во времена Священной Римской империи это была лишь небольшая, символическая сила, но в новой Германии наша армия будет сильной и хорошо обученной, а также состоящей из людей со всех уголков нашей страны."
 ger_new_hanseatics:0 "Новый Ганзейский союз"
 ger_new_hanseatics_desc:0 "До того, как наша страна была объединена под одним знаменем, многие города на севере Германии входили в Ганзейский союз - торговую лигу, благодаря которой они вместе добывали богатства и обязывались защищать друг друга. Хотя, чтобы соответствовать новой реальности некоторые законы Ганзейского союза нуждаются в адаптации, мы можем использовать их наследие для развития торговых и других связей между различными частями нашей страны."
 ger_junkers:0 "Немецкие юнкеры"
 ger_junkers_desc:0 "Возможно, мы и положили конец раздробленному государству Германии в Священной Римской империи и великой политической власти её дворян, но аристократия по-прежнему является для наших армий источником компетентных офицеров. Воспользовавшись этим, мы можем перенести центр внимания дворянства на другую сферу деятельности, одновременно с этим формируя сильную военную элиту."
 ger_reichstag:0 "Рейхстаг"
 ger_reichstag_desc:0 "Согласно традиции, уходящей корнями вглубь Средневековья, которую мы адаптировали для новой Германии, важные люди нашей большой империи собираются вместе на имперском совете - Рейхстаге, чтобы обсудить проблемы и принять коллективные решения на благо нашего нового объединённого королевства. Это позволяет нам создать единую сплочённую страну из разнообразных государств, которые когда-то составляли Германию."
 ger_eisen_und_kohle:0 "Железо и уголь"
 ger_eisen_und_kohle_desc:0 "Огромные месторождения железа и угля позволили нам быстро превратить страну в бурлящее индустриальное государство. С нашим грандиозным технологическим опытом, мы можем производить то, что нужно нашей стране быстро и по наилучшей цене."
 HLR_ideas:0 "Священно-римские идеи"
 HLR_ideas_start:0 "Священно-римские традиции"
 HLR_ideas_bonus:0 "Священно-римские амбиции"
 hlr_imperial_throne:0 "Императорский престол"
 hlr_imperial_throne_desc:0 "Карл Великий был коронован \"императором римлян\" папой Львом в 800 г. н.э., начав линию императоров, к которой мы тоже принадлежим. На протяжении многих лет на императорском троне сидело много доблестных и мудрых людей."
 hlr_kaiserliche_armee:0 "Kaiserliche Armee"
 hlr_kaiserliche_armee_desc:0 "Империя имеет свою армию со времён имперского совета 1422 года в Нюрнберге. Теперь, когда мы едины и на практике, и по юридическим документам, мы расширим армию, превратив её в сильную и хорошо обученную силу, верную только знамёнам Императора."
 hlr_imperial_diplomacy:0 "Имперская дипломатия"
 hlr_imperial_diplomacy_desc:0 "Опыт нашего дипломатического корпуса не имеет себе равных. Как у императоров Священной Римской империи, у нас веками были подданные, позволявшие дипломатам накапливать обширную базу знаний, передаваемую из поколения в поколение."
 hlr_centralised_empire:0 "Централизованная империя"
 hlr_centralised_empire_desc:0 "С объединением империи мы стали более централизованными. Это ослабило власть местных правителей, позволив нам направлять больше налогов в собственную казну."
 hlr_roman_heritage:0 "Римское наследие"
 hlr_roman_heritage_desc:0 "Как Священная Римская империя, мы претендуем на наследие, которое восходит к Августу, первому императору Рима. Теперь, когда мы объединили наши земли в единое, централизованное государство, пришло время восстановить древнюю славу Рима и воссоединить земли, которые когда-то подчинялись ему."
 hlr_adopting_the_goosestep:0 "Принятие печатного шага"
 hlr_adopting_the_goosestep_desc:0 "Офицеры из Бранденбурга заняли высокие посты в нашей армии. Мы постепенно перенимаем многие из их военных традиций, и это помогает в нашем стремлении создать армию, которая не имеет себе равных."
 hlr_onwards_and_upwards:0 "Вперёд и вверх"
 hlr_onwards_and_upwards_desc:0 "Наша имперская администрация, выкованная веками переговоров между императором и его князьями, теперь является универсальной, хорошо отлаженной машиной, способной интегрировать большие и разнообразные территории в наше государство. Теперь мы можем, наконец, заявить о себе и стать силой, способной объединить всю Европу."
 SPI_ideas:0 "Сардино-Пьемонтские идеи"
 SPI_ideas_start:0 "Сардино-Пьемонтские традиции"
 SPI_ideas_bonus:0 "Сардино-Пьемонтские амбиции"
 spi_defensive_prowess:0 "Оборонительное искусство"
 spi_defensive_prowess_desc:0 "От французов в Савойе и Пьемонте до испанцев на Сардинии - наши земли уже давно являются заманчивой мишенью для экспансионистских идей наших соседей. Защищая свой суверенитет на протяжении многих лет, мы оттачивали фортификационные техники и овладевали искусством защиты крепостей."
 spi_flexibility:0 "Дипломатическая гибкость"
 spi_flexibility_desc:0 "Зажатые между более сильными державами и под постоянной угрозой зайти слишком далеко под их влияние, мы были вынуждены практиковать ловкую дипломатию - некоторые сказали бы, что это бесстыдная беспринципность - и всё это для того, чтобы сохранить независимость и найти новые возможности для продвижения нашего государства. В глазах традиционалистов беспринципность, хотя и неприятна, имеет свои плюсы."
 spi_royal_sardinian_army:0 "Королевская Сардинская армия"
 spi_royal_sardinian_army_desc:0 "Золотой век наёмников миновал, и наша армия должна идти в ногу со временем. Проводя реформы по её профессионализации, мы можем создать постоянную армию, способную доказать нашу мощь за рубежом в Италии и всей Европе в целом."
 spi_centralized_state:0 "Централизованное государство"
 spi_centralized_state_desc:0 "Подражая средствам и методам великих держав Европы на наших собственных территориях, мы можем превратить Сардинию-Пьемонт в мощную державу, способную доминировать в Италии и отстаивать свои позиции на европейской арене."
 spi_piedmontese_manufacturing:0 "Производство в Пьемонте"
 spi_piedmontese_manufacturing_desc:0 "Будучи расположенными на ключевом торговом пути между Венецией и Францией, мы имеем много рынков, на которых можно продать всю нашу продукцию. Применяя новейшие методы, впервые использованные в других странах, мы можем увеличить производство и принести обильные богатства на наши земли."
 spi_risorgimento:0 "Рисорджименто"
 spi_risorgimento_desc:0 "Италия не была единой с момента падения Рима, но идея возвращения к былым временам никогда не умирала. Теперь, когда мы всё ближе к тому, чтобы стать доминирующей силой среди всех соседей, нас стали считать одним из главных знаменосцев надежд и мечтаний итальянского народа."
 EPI_ideas:0 "Эпирские идеи"
 EPI_ideas_start:0 "Эпирские традиции"
 EPI_ideas_bonus:0 "Эпирские амбиции"
 epi_pyrrhus:0 "Наследие Пирра"
 epi_pyrrhus_desc:0 "Своими победами царь Пирр обеспечил нам место в истории. Его блестящие тактики, внушавшие страх римлянам, сицилийцам и грекам, оставили после себя наследие, которое наши военачальники изучают и которому стремятся подражать. Хотя его дни прошли столетия назад, мечты о возвращении славного прошлого всё ещё не воплощены в жизнь, но мы активно преследуем их."
 epi_chronicle_of_the_toco:0 "Хроника Токко"
 epi_chronicle_of_the_toco_desc:0 "В Хронике Токко подробно описано наше восхождение к деспотату Эпир, наше справедливое правление, связи с Империей и завоевания окружающих земель. Мы должны опубликовать её на простом греческом языке, чтобы все люди могли её прочитать и оценить."
 epi_serbs_and_albanians:0 "Албанские и сербские племена"
 epi_serbs_and_albanians_desc:0 "В то время как ядро Эпирского государства было воссоединено, многие сербские и албанские племена, которые когда-то представляли свои собственные мелкие царства, остаются независимыми. Вместо того чтобы подвергать их остракизму, мы должны использовать эти племена для укрепления наших сил."
 epi_latin_knights:0 "Латинские рыцари"
 epi_latin_knights_desc:0 "Элитой нашей армии остаются кавалеристы, вооружённые и обученные в западном стиле. Некоторые из них - уроженцы Греции, другие - итальянские наёмники, но все они, бесспорно, хороши в своём деле."
 epi_metropolis_of_knowledge:0 "Метрополия знаний"
 epi_metropolis_of_knowledge_desc:0 "Янина, известная с византийских времён как метрополия знаний, превращается в центр расцветающего греческого Просвещения, где западная мысль и идеи набирают всё большую популярность. Поскольку мы всегда были воротами между Грецией и Западом, нам необходимо содействовать этим тенденциям."
 epi_trade_influences:0 "Торговля на Адриатике"
 epi_trade_influences_desc:0 "Поскольку наша страна граничит со многими крупными торговыми регионами - Венецией, Рагузой, Константинополем и Александрией, мы превратились в оживлённый центр торговли и местом слияния многих культур. Мы можем использовать это в своих интересах."
 epi_unity_in_strength:0 "Единство в силе"
 epi_unity_in_strength_desc:0 "Наше греческое боевое наследие - это наша сила. Принимая во внимание то, что мы узнали за эти годы от греков, римлян, византийцев и крестоносцев, мы имеем одну из самых обученных армий в Европе."
 LOT_ideas:0 "Лотарингские идеи"
 LOT_ideas_start:0 "Лотарингские традиции"
 LOT_ideas_bonus:0 "Лотарингские амбиции"
 lot_legacy_of_the_carolingians:0 "Наследие Каролингов"
 lot_legacy_of_the_carolingians_desc:0 "Как новые претенденты на корону Лотарингии, мы черпаем свою легитимность, апеллируя к наследию Карла Великого и Лотаря. Под нашим покровительством подвиги предков вновь стали общеизвестны как нашему собственному народу, так и всем европейским дворам."
 lot_glory_of_charlemagne:0 "Слава Карла Великого"
 lot_glory_of_charlemagne_desc:0 "Славные подвиги правителей Лотарингии от Карла Великого и Лотаря до Филиппа Доброго запечатлены в памяти нашего народа - и наших солдат. Они готовы преодолевать любые препятствия, лишь бы воссоздать славу нашего прошлого."
 lot_dutch_cities:0 "Богатство Нижних стран"
 lot_dutch_cities_desc:0 "Благодаря торговле голландские города накопили огромные богатства. Как доброжелательные хозяева, мы должны поощрять их рост и помогать им строить торговую империю, которую мы сможем использовать в своих интересах."
 lot_carolingian_renaissance_II:0 "Новое Каролингское Возрождение"
 lot_carolingian_renaissance_II_desc:0 "Столетия назад единство, которое обеспечивала империя Каролингов, и образовательные реформы её лидеров привели к распространению знаний. Эта замечательная тенденция была утрачена во время Тёмных веков. Подражая политике своих великих предков, мы можем поощрять распространение новых идей и технологий, которые принесут пользу нашей стране."
 lot_court_of_europe:0 "Европейский двор"
 lot_court_of_europe_desc:0 "Наш двор - один из самых прославленных в Европе. Поистине, самые мудрые, храбрые и справедливые стекаются к нашему прекрасному правителю."
 lot_land_of_abbeys:0 "Земля епископов"
 lot_land_of_abbeys_desc:0 "Во время экспансии, направленной на восстановление Лотарингии, мы поглотили много епископств, которые теперь являются частью нашей империи. Несмотря на то, что сейчас они перестали быть самоуправляемыми государствами, а их власть значительно ослабла, они сохраняют значительное влияние на церковные дела. Обеспечивая их лояльность к нам, мы сможем сохранить значительную власть над церковью."
 lot_european_empire:0 "Europa Universalis Imperii"
 lot_european_empire_desc:0 "Карл Великий ненадолго объединил большую часть Европы под своей властью. Наша святая миссия состоит в том, чтобы завершить начатое им и восстановить единство, которое в последний раз народы Европы видели во времена Римской империи."
 FKN_ideas:0 "Франконские идеи"
 FKN_ideas_start:0 "Франконские традиции"
 FKN_ideas_bonus:0 "Франконские традиции"
 fkn_duchy_restored:0 "Восстановленное герцогство"
 fkn_duchy_restored_desc:0 "По прошествии нескольких столетий мы наконец восстановили герцогство Франконию под нашим правлением. Теперь уже никто не может сомневаться в нашем статусе одной из передовых держав Германии."
 fkn_main_trading:0 "Торговля на Майне"
 fkn_main_trading_desc:0 "Торговый путь из Вены в Нюрнберг и далее вниз по Майну в Вюрцбург и Франкфурт является одним из самых оживлённых в Германии. Путешествующие по нему купцы являются жизненной силой городов, где наши люди заключают различные сделки, чтобы зарабатывать на жизнь торговлей."
 fkn_rugged_land_of_fortresses:0 "Суровая страна крепостей"
 fkn_rugged_land_of_fortresses_desc:0 "Внутренние районы Франконии представляют собой холмистую сельскую местность, которую легко оборонять - тем более что многие крепости, не в последнюю очередь впечатляющий Плассенбург в Кульмбахе, были построены для защиты ключевых объектов. Захватчикам придётся серьёзно потрудиться, чтобы захватить наши земли."
 fkn_free_knights_of_franconia:0 "Вольные имперские рыцари Франконии"
 fkn_free_knights_of_franconia_desc:0 "Существует большое количество свободных имперских рыцарей, которые называют Франконию своим домом. Мы можем привлечь их на службу, чтобы они повели нашу кавалерию в бой!"
 fkn_baroque:0 "Герцогство в стиле барокко"
 fkn_baroque_desc:0 "Наши соседи со всех сторон соревнуются в том, чтобы построить самые впечатляющие дворцы, заказать самые красивые произведения искусства и стать домом для самых престижных университетов. Мы не должны отставать от них. С помощью ресурсов всей Франконии, находящихся в нашем распоряжении, мы добьёмся того, чтобы наш двор был непревзойдённым во всей Германии."
 fkn_franconian_bourgeoisie:0 "Франконская буржуазия"
 fkn_franconian_bourgeoisie_desc:0 "Наша земля произвела на свет множество художников, философов, композиторов и изобретателей. С нашей многочисленной интеллигенцией мы никогда не будем испытывать недостатка в хорошо образованных советниках и специалистах для различных проектов. Благодаря этому, богатство нашей земли, несомненно, будет быстро расти."
 SOR_ideas:0 "Лужицкие идеи"
 SOR_ideas_start:0 "Лужицкие традиции"
 SOR_ideas_bonus:0 "Лужицкие амбиции"
 sor_zittau_mountains:0 "Горы Циттау"
 sor_zittau_mountains_desc:0 "Циттауские горы Лужицы расположены между Саксонией и Богемией. Другие державы много раз использовали их отправную точку для своих вторжений. Мы должны положить этому конец, и использовать наши земли для собственной территориальной экспансии."
 sor_sale_of_land:0 "Продажа земли"
 sor_sale_of_land_desc:0 "Наша земля была захвачена, куплена, а потом продана королями и герцогами соседних земель. Из-за этого люди на ней научились владеть многими языками и стали лучше уживаться с иностранцами."
 sor_lusatian_league:0 "Лужицкая лига"
 sor_lusatian_league_desc:0 "Раубриттеры обворовывали как богатых, так и бедных, забирая богатство нашей земли себе. Формирование лиги коллективной самообороны между нашими городами будет гарантировать, что они больше никогда не смогут грабить людей."
 sor_wittelsbach_history:0 "История Виттельсбахов"
 sor_wittelsbach_history_desc:0 "Много лет назад, в разгар власти Виттельсбахов, мы были частью их территорий. Наш восстановленный народ не должен ограничиваться собственными границами - нам стоит возродить былое величие Виттельсбахов, но в этот раз во главе будет наша собственная династия."
 sor_lusatian_landtag:0 "Лужицкий Ландтаг"
 sor_lusatian_landtag_desc:0 "Все влиятельные горожане и члены высшего дворянства состоят в Ландтаге, который обладает значительной властью над законами. Разумное использование этого законодательного органа принесло нам доверие народа."
 sor_rights_of_all_religions:0 "Равенство всех религий"
 sor_rights_of_all_religions_desc:0 "При богемцах и саксах мы стали местом смешения многих ветвей христианства, от католиков до гуситов и новых движений Реформации. С годами мы стали терпимо относиться к различным верованиям, будучи уверенными в том, что расхождения во взглядах на каноническую литературу не означают конец света в том виде, в каком мы его знаем."
 sor_political_influences:0 "Культурные влияния"
 sor_political_influences_desc:0 "Находясь на пересечении германского и славянского миров, наши земли были заселены людьми совершенно разных культур. Мы олицетворяем пример успешного, мирного сосуществования различных народов и вероисповеданий, которому другие страны Европы могли бы с успехом подражать."
 CLI_ideas:0 "Целейские идеи"
 CLI_ideas_start:0 "Целейские традиции"
 CLI_ideas_bonus:0 "Целейские амбиции"
 cli_marry_your_daughters:0 "Династические браки"
 cli_marry_your_daughters_desc:0 "Наша династия смогла подняться и стать влиятельной силой во многом благодаря продуманной династической политике. Следуя урокам наших предшественников, мы сможем обеспечить себе дальнейшее расширение земель и влияния."
 cli_mercenary_captains:0 "Наёмники"
 cli_mercenary_captains_desc:0 "Рыцари Словении часто служили наёмниками для близлежащих великих держав. Благодаря этому опыту они научились искусству войны и стали генералами, способными привести наши войска к славе."
 cli_political_manoevring:0 "Политическое маневрирование"
 cli_political_manoevring_desc:0 "Наш Дом не чужд политическим интригам. Мы увеличили нашу власть с самого раннего восхождения графов Цели до влияния, которым Ульрих пользовался над могущественными государствами Австрии и Венгрии, в основном с помощью умелого политического и дипломатического маневрирования."
 cli_slovenian_reformation:0 "Словенская реформация"
 cli_slovenian_reformation_desc:0 "Наши земли - прекрасная территория для нового мышления по отношению к церкви. Если мы сможем избежать ярости тех, кто цепляется за старые традиции, то сумеем утвердиться как центр инновационного мышления на северных Балканах."
 cli_border_wars:0 "Приграничные войны"
 cli_border_wars_desc:0 "Находясь на перекрёстке между Австрией, Венгрией, Венецией и Османской империей, наши земли часто являются полем битвы между соперничающими великими державами. Чтобы избежать бедствий долгой войны, мы вынуждены принимать дополнительные меры для защиты наших городов и нашего народа."
 cli_italian_baroque:0 "Итальянское барокко"
 cli_italian_baroque_desc:0 "В наших силах привлечь многих итальянских и немецких художников и учёных ко двору, тем самым способствуя развитию словенской культуры и росту великолепия нашего народа."
 cli_standardised_slovene_language:0 "Стандартизированный словенский язык"
 cli_standardised_slovene_language_desc:0 "Язык, на котором говорят крестьяне наших земель, отличается от языков соседей. Стандартизируя его, мы сможем стимулировать рост нашей собственной культуры и превратить её в силу, объединяющую наш народ."
 SIC_ideas:0 "Сицилийские идеи"
 SIC_ideas_start:0 "Сицилийские традиции"
 SIC_ideas_bonus:0 "Сицилийские амбиции"
 sic_university_of_catania:0 "Университет Катании"
 sic_university_of_catania_desc:0 "Основанный в 1434 году, Катанийский университет является старейшим и самым престижным университетом на Сицилии. Мы должны способствовать его росту, чтобы он привлекал ведущих учёных со всей Италии и помогал нам раскрывать таланты, которые сумеют помочь нашей администрации."
 sic_constitions_of_melfi:0 "Конституция Мелфи"
 sic_constitions_of_melfi_desc:0 "Император Фридрих II, сицилийский король Гогенстауфен, разработал юридический кодекс для Сицилии, известный как Consitutions of Melfi, или Liber Augustalis. Используемый на протяжении веков, он представляет собой прочный фундамент для управления нашим государством, ведь он регулирует судебный процесс, общественное, феодальное, частное и уголовное право."
 sic_noble_admirals:0 "Благородные адмиралы"
 sic_noble_admirals_desc:0 "В большинстве народов сыновья дворян стремятся сделать карьеру в армии. Однако, как островная страна, представители нашего дворянства естественным образом увлекаются открытым морем. Эта карьера является наиболее выгодной и для нас, ведь она позволяет удерживать независимость, используя морское превосходство."
 sic_greater_sicily:0 "Большая Сицилия"
 sic_greater_sicily_desc:0 "Судьбы Сицилии и Неаполя часто были связаны друг с другом. Если мы сможем восстановить единство Двух Сицилий, то никто не скажет, что на этом должны остановиться наши территориальные амбиции."
 sic_trade_fleet:0 "Сицилийский торговый флот"
 sic_trade_fleet_desc:0 "Хотя объёмы торговли, перетекающие через Атлантический океан, обогнали объёмы торговли в Средиземноморье, у нас есть возможность получить от торговли значительные богатства. Обладая мощным торговым флотом, мы сможем... \"убеждать\" торговцев посещать наши порты и переправлять богатства, которые текут из Северной Африки в Европу, в нашу собственную казну."
 sic_grand_navy:0 "Большой военный флот"
 sic_grand_navy_desc:0 "Самый большой остров Средиземноморья также должен быть домом для самого большого флота. Мы сделаем из наших кораблей великий флот, которого будут бояться враги даже далеко-далеко!"
 sic_sicilian_silk:0 "Сицилийский шёлк"
 sic_sicilian_silk_desc:0 "Во времена Фридриха II шёлк был основным экспортным товаром Сицилии. Несмотря на то, что наша шёлковая промышленность сократилась за прошедшие столетия, сицилийская продукция превосходит продукцию северных итальянских государств. У нас нет никаких причин отказываться от её возрождения. Инвестируя в наше шёлковое производство, мы в скором времени увидим, как заново расцветают наши ткачи и ремесленники."
 WES_ideas:0 "Вестфальские идеи"
 WES_ideas_start:0 "Вестфальские традиции"
 WES_ideas_bonus:0 "Вестфальские амбиции"
 wes_jewish_rights:0 "Еврейские права"
 wes_jewish_rights_desc:0 "Предоставляя евреям, работающим в нашей администрации, определённые права, мы сможем в полной мере использовать их знания и прогрессивные идеи на благо страны."
 wes_westphalian_decentralisation:0 "Вестфальская децентрализация"
 wes_westphalian_decentralisation_desc:0 "Вестфальцы не привыкли к понятию принадлежности к большому государству - в лучшем случае прецедентом для Вестфальского государства является Нижний Рейнско-Вестфальский Императорский Круг. Несмотря на то, что это затрудняет лояльность нашего народа, децентрализованное управление, в котором наши местные общины управляют собой сами по себе, приносит определённые преимущества."
 wes_increased_conscription:0 "Всеобщая воинская повинность"
 wes_increased_conscription_desc:0 "Вестфальские армии никогда не играли большой роли в международных делах. Введя всеобщую воинскую повинность, мы сможем построить постоянную армию, которая будет достаточно большой, чтобы кардинально изменить отношение к нам и сделать Вестфалию силой, с которой нужно считаться в Германии."
 wes_administrative_assimilation_of_rheinlanders:0 "Ассимиляция рейнского народа"
 wes_administrative_assimilation_of_rheinlanders_desc:0 "В то время как диалект и образ жизни могут отделять их от нас, города Рейна уже давно имеют связь с нами через Нижний Рейнско-Вестфальский Императорский Круг. Мы должны сделать наше государство домом для рейнского народа, взяв их под наше управление."
 wes_taxation:0 "Налоговые реформы"
 wes_taxation_desc:0 "Никто не любит высокие налоги. Тем не менее, нам нужны средства, которые пойдут на содержание наших армий и других проектов, достойных современного государства. Мудро реформировав традиционные системы налогообложения в нашем государстве, мы сможем увеличить наши доходы, не вызывая излишних недовольств."
 wes_enlightenment:0 "Религиозное домогательство"
 wes_enlightenment_desc:0 "Наши земли заселены представителями самых разных верований. В то время как другие страны будут настаивать на том, чтобы все либо исповедовали \"истинную\" религию, либо покидали их земли, мы пойдём гораздо более разумным и просвещённым путём. Пусть все верят, как и во что им заблагорассудится, но лишь до тех пор, пока они согласны служить нам!"
 wes_cities_of_the_rhineland:0 "Города Рейна"
 wes_cities_of_the_rhineland_desc:0 "Интегрируя Рейнскую землю в наше государство, мы можем извлечь выгоду из торговли, которая проходит через рейнские города, и многовекового опыта их торговцев."
 SWA_ideas:0 "Швабские идеи"
 SWA_ideas_start:0 "Швабские традиции"
 SWA_ideas_bonus:0 "Швабские амбиции"
 swa_decentralisation:0 "Швабская децентрализация"
 swa_decentralisation_desc:0 "Когда пало последнее Швабское герцогство, его бывшие территории стали настолько автономны и независимы, что не имели аналогов во всей Европе. И хотя мы восстановили формальное единство герцогства, традиции высокой местной автономии разрушить трудно. Но с другой стороны, у нас нет недостатка в чиновниках, готовых управлять нашей землёй."
 swa_free_cities:0 "Земля свободных городов"
 swa_free_cities_desc:0 "Швабия является местом с самой большой концентрацией имперских городов во всей Германии. Эти города, как правило, выживают за счёт торговли, ведь обычно не владеют достаточным количеством сельскохозяйственных угодий, чтобы содержать себя. Мы можем использовать коммерческую проницательность этих граждан, чтобы повысить рентабельность собственной торговли."
 swa_swabian_league:0 "Швабская лига"
 swa_swabian_league_desc:0 "Сталкиваясь с более мощной угрозой, города и княжества Швабии объединялись в лигу для взаимной защиты. Несмотря на то, что наши земли теперь полностью объединены под единым знаменем, мы не должны забывать о той пользе, которой можно добиваться сообща, даже являясь во много раз слабее противника. Мы расширим старую Швабскую лигу за пределы Швабии и построим прочное братство государств-единомышленников."
 swa_stinginess:0 "Мелочный народ"
 swa_stinginess_desc:0 "\"Schaffe, schaffe Häusle baue / Und net nach de Mädle schaue\" \n\nСкупость нашего народа печально известна среди немцев - мы никогда не будем небрежно выбрасывать средства на легкомысленные расходы."
 swa_hohenstaufen_emperors:0 "Память Гогенштауфенов"
 swa_hohenstaufen_emperors_desc:0 "Много веков назад швабские герцоги Гогенштауфены были могущественными императорами Германии. Вспоминая подвиги прошлого и стремясь подражать им, мы сможем заложить основу для нашего собственного величия."
 swa_barbarossas_legacy:0 "Наследие Барбароссы"
 swa_barbarossas_legacy_desc:0 "Император Гогенштауфена Фридрих Барбаросса сначала был всего лишь герцогом Швабским, но сумел стать королём Германии, королём Италии и королём Бургундии, прежде чем умер на пути в Иерусалим во время Третьего Крестового похода. Память о его многочисленных походах до сих пор вдохновляет наших солдат на великие дела и пробуждает зависть у наших вождей, которые вот уже несколько десятков лет стремятся превзойти величие его достижений."
 # PU Subject joins the Empire
 incident_generic.1.t:1 "Ходатайство о вступлении"
 incident_generic.1.d:0 "Действительно, Священная Римская империя редко расширяется, но ничто в императорских законах, похоже, не запрещает этого. Поскольку мы правили [pu_hre_country.GetTagTV] довольно долгое время, нам можно рассмотреть вариант предоставления им членства в Империи."
 incident_generic.1.a:0 "Мы выдвинем этот вопрос на Императорском собрании"
 incident_generic.1.b:0 "Нет необходимости присоединять [pu_hre_country.GetTagVN]"
 pu_incident_start_tt:0 "Начинается Имперский инцидент: \"[pu_hre_country.GetName] и империя\""
 incident_generic.2.t:1 "Ходатайство о вступлении"
 incident_generic.2.d:1 "Действительно, Священная Римская империя редко расширяется, но ничто в императорских законах, похоже, не запрещает этого. [current_pu_incident_target.Overlord.GetName] обратился к императору с просьбой рассмотреть возможность добавления [current_pu_incident_target.GetTagRD], которой они управляют в рамках личной унии, в состав Империи."
 incident_generic.2.a:0 "[current_pu_incident_target.GetName] должен присоединиться к Империи"
 incident_generic.2.b:0 "Мы отклоняем это ходатайство"
 # Jerusalem government
 holy_state_reform:0 "Государство крестоносцев"
 holy_state_reform_desc:0 "Наш народ живёт лишь для одной цели: защита Святой Земли. Мы сделаем всё, что в наших силах, чтобы победить неверных, которые осмеливаются богохульствовать против Бога и Церкви. Deus vult!"
 holy_state_legacy:0 "Государство крестоносцев"
 holy_state_legacy_desc:0 "Наш народ живёт лишь для одной цели: защита Святой Земли. Мы сделаем всё, что в наших силах, чтобы победить неверных, которые осмеливаются богохульствовать против Бога и Церкви. Deus vult!"
 holy_state_theocracy:0 "Государство крестоносцев"
 holy_state_theocracy_desc:0 "Наш народ живёт лишь для одной цели: защита Святой Земли. Мы сделаем всё, что в наших силах, чтобы победить неверных, которые осмеливаются богохульствовать против Бога и Церкви. Deus vult!"
 # Jews of Selanik Events
 salonika.1.t:0 "Испанские евреи ищут пристанище в Салониках"
 salonika.1.d:0 "Изгнание евреев из Испании привело к тому, что многие из них остались без средств к существованию и вынуждены были переселиться в новый дом. Большое количество этих беженцев прибыло в Салоники, надеясь, что сказки об османской толерантности окажутся правдивыми. Испанские евреи не только не являются обузой для государства, но и включают в своё число множество умелых мастеров и опытных торговцев, которые жаждут открыть свои магазины в процветающем портовом городе."
 salonika.1.a:0 "Приветствуем этих Зимми."
 salonika.1.b:0 "Мы не можем предложить пристанище."
 salonika.2.t:0 "Приток сефардских беженцев"
 salonika.2.d:0 "Весть об удаче евреев в Салониках продолжает привлекать сефардских поселенцев во все уголки нашей страны. В нескольких городах они начали доминировать в местной экономике, причём до такой степени, что в Шаббат, священный день в иудаизме, происходящий каждую субботу, вся коммерческая деятельность приостанавливается."
 salonika.2.a:0 "Поощряйте османских евреев к процветанию."
 salonika.2.b:0 "Мы должны держать это под контролем."
 selanik_jews:0 "Сефардские евреи из Салоников"
 desc_selanik_jews:0 "Салоники стал пристанищем для евреев, изгнанных из Иберии, что во многом способствовует развитию местной экономики."
 estate_junkers:0 "Юнкеры"
 # Another Sforza event
 ambrosian_republic.9.t:0 "Франческо Сфорца"
 ambrosian_republic.9.d:0 "Кондотьер Сфорца предложил свои услуги молодой Амброзианской республике, но был грубо отвергнут. Будучи возмущенным, он решил присоединиться к [Root.GetAdjectiveSmall]ой армии в войне против Милана."
 ambrosian_republic.9.a:0 "Потрясающий поворот событий."
 # Black Army reform
 black_army_reform:0 "Учреждённая Чёрная армия"
 black_army_reform_desc:0 "Несмотря на аристократические возражения, \"Чёрная армия\", несомненно, является эффективной военной силой. Мы должны узаконить их компанию и обеспечить, чтобы всегда был резерв ветеранов, ожидающих вступления в их ряды.\n\nРазрешает нанимать Чёрную армию и Резервы Чёрной армии.\nЧёрная армия никогда не будет распущена.\nЧёрная армия никогда не поднимет восстание."
 flavor_hun.18.b:0 "Ерунда! Реформировать и узаконить Чёрную армию."
 # Papal Tithe Events
 curia.1.t:0 "Ошибка на счетах в курии."
 curia.1.d:0 "Различие между сокровищницей Папской области и сокровищницей Католической церкви тонкое, но лишь семантически. Мы обнаружили, что из казны курии таинственным образом исчезла большая сумма денег, в то время как на счетах Папской области появилась подозрительно похожая сумма. Бумажный след свидетельствует о шокирующей степени внутриведомственной коррупции, в которую может быть вовлечён даже сам Папа Римский."
 curia.1.a:0 "Это просто остатки на нашем счету."
 curia.1.b:0 "Проследите, чтобы деньги были возвращены на своё место."
 curia.2.t:0 "Банкиры Папы Римского"
 curia.2.d:0 "[papal_banker_country.GetAdjective]ие банки недавно начали увеличивать свои комиссионные и требовать погашения долгосрочных займов, причитающихся с католической церкви. Хотя они подчеркивают, что курия является ценным клиентом, они не могут и не будут предоставлять свои услуги бесплатно."
 curia.2.a:0 "Такова стоимость ведения бизнеса."
 curia.2.b:0 "Это вымогательство!"
 curia.3.t:0 "Банкиры Папы Римского"
 curia.3.d:1 "Католическая церковь является одним из наиболее ценных и прибыльных клиентов [Root.GetAdjectiveSmall]их банков. Курия платит хорошую монету за хорошее управление своим золотом и организацию своих счетов. Несмотря на растущие сборы и требования по погашению займов, Церковь продолжает выплачивать свои долги [Root.GetTagDT]."
 curia.3.d2:1 "Католическая церковь является одним из наиболее ценных и прибыльных клиентов [Root.GetAdjectiveSmall]их банков. Курия платит хорошую монету за хорошее управление своим золотом и организацию своих счетов. Банки, однако, в последнее время увеличили свои комиссионные и потребовали от Церкви погашения долга по долгосрочным кредитам, которые курия отказалась выплачивать. Многие старшие банкиры начинают терять веру в ценность Церкви как клиента."
 curia.3.a:0 "Бог - самый надёжный клиент."
 curia.3.b:0 "Им понадобится серебро, чтобы заплатить дьяволу."
 curia.4.t:0 "Обеспечение безопасности казны курии"
 curia.4.d:0 "Как только война охватила [Root.GetTagVN], папский легат прибыл, чтобы спросить о сохранности золота курии, хранящегося в банках [Root.Capital.GetCapitalName]. Понятно, что нам нужен план по обеспечению сохранности богатства, которое Церковь доверила нам.\n\nОбычная, но, возможно, слегка трусливая тактика заключается в том, чтобы отправить караван из города, чтобы спрятать золото в тайном месте на время войны. Однако наши генералы заверяют нас, что они сделают всё возможное, чтобы предотвратить падение [Root.Capital.GetName] от рук врага, и поэтому самое безопасное место для золота находится прямо здесь, в столице."
 curia.4.a:0 "Спрятать золото в тайном месте."
 curia.4.b:0 "Стены [Root.Capital.GetCapitalName] будут держаться."
 moving_treasury_tt:0 "Мы вернем золото, когда наступит мир."
 protecting_treasury_tt:0 "Если столица падёт, золото будет утрачено."
 curia.5.t:0 "Обеспечение безопасности казны курии"
 curia.5.d:1 "Большая часть казначейства курии хранится в хранилищах [From.GetAdjectiveSmall]их банков. Наш легат в [From.GetTagRD] сообщает нам, что [From.GetTitleIM] намеревается тайно вывезти деньги из города, чтобы спрятать их в тайном месте, пока война не закончится. Однако мы должны задаться вопросом: что произойдет, если [From.GetName] не переживет войну? Возможно, было бы разумно узнать путь назначения этого каравана..."
 curia.5.a:0 "Это самый безопасный вариант."
 curia.5.b:1 "Нанять кондотьеров, чтобы устроить засаду на караван и вернуть золото."
 curia.6.t:0 "Караван с казной попал в засаду"
 curia.6.d:0 "Караван, который должен был доставить золото курии в безопасное место, попал в засаду! Мы предприняли все меры, чтобы скрыть наш план. О караване знали только высшие должностные лица [Root.GetTagRD] и Папской области. Неужели Святой Отец устроил это?"
 curia.6.a:0 "Если так, то мы должны прекратить вести дела с Церковью."
 curia.7.t:0 "Поиск золота курии"
 curia.7.d:0 "Мир и покой вновь был восстановлен в [Root.GetTagRD], и мы послали караван, чтобы забрать золото курии, которое спрятали для сохранности. Святой Отец будет очень рад, что мы смогли защитить имущество Церкви."
 curia.7.a:0 "Слава Богу."
 curia.8.t:0 "Ограбление казначейства курии"
 curia.8.d:0 "Мы решили защищать город [Root.Capital.GetCapitalName] любой ценой, не только ради нашей жизни, но и ради защиты той части казначейства курии, которая находится в наших банках. С падением города банки были разграблены, а золото утеряно."
 curia.8.a:0 "Мы подвели нашего Святого Отца."
 curia.9.t:0 "Щедрый десятинщик"
 curia.9.d:0 "Как богатая католическая страна, наш вклад в папскую десятину высоко ценится курией. Но каким бы щедрым ни был наш вклад, Церковь продолжает добиваться ещё большей десятины.\n\n[Root.noble_name.GetName], из самых богатых дворян, просит [Root.GetTitleRD] сопротивляться дальнейшему сбору десятины, утверждая, что она выкачивает богатство как из [Root.GetTagRD], так и напрямую из карманов дворянского сословия."
 curia.9.a:0 "Эта жертва, несомненно, спасет наши души."
 curia.9.b:0 "Возможно, [Root.noble_name.GetName] должен внести личный вклад"
 curia.9.c:0 "Это зашло слишком далеко."
 curia.10.t:0 "Удержание десятины"
 curia.10.d:0 "[Root.GetName] переживает тяжелые времена для финансовой сферы. Наши советники отчаянно ищут новый метод привлечения средств для предотвращения экономического коллапса. Одно из особенно заманчивых предложений - удержать десятину от Церкви и перекачивать деньги в государственную казну за счёт повышения налогов. Это, безусловно, вызвало бы гнев духовенства, но в эти трудные времена мы должны рассмотреть все варианты."
 curia.10.a:0 "Разве Богу нужно золото?"
 curia.10.b:0 "Мы не должны рисковать гневом Церкви."
 curia.11.t:0 "Мольба из курии"
 curia.11.d:0 "С появлением протестантской Реформации всё меньше и меньше народов платят десятину католической церкви. Как один из оставшихся бастионов истинной веры, курия попросила нас увеличить наш вклад, чтобы компенсировать то, что было потеряно из-за еретиков."
 curia.11.a:0 "Мы не бросим Церковь."
 curia.11.b:0 "Десятины, которую мы уже заплатили, более чем достаточно."
 curia.12.t:0 "Поддержка крестового похода"
 curia.12.d:0 "[crusading_country.GetName] начинает праведный крестовый поход против богохульных [crusade_target_country.GetAdjectiveSmall]их неверующих, маршируя в битву за славу Бога и Его Церкви. Чтобы продемонстрировать нашу поддержку их движения, мы могли бы зарезервировать некоторые средства из казны курии как средство субсидирования военных действий."
 curia.12.a:0 "Deus Vult!"
 curia.12.b:0 "Им не нужна наша помощь."
 curia.13.t:0 "Поддержка из курии"
 curia.13.d:0 "Папа обещал полную поддержку нашего праведного крестового похода, отложив деньги из казны курии на субсидирование военных действий."
 curia.13.a:0 "Deus Vult!"
 restoring_curia_treasury:0 "Восстановление казны курии"
 desc_restoring_curia_treasury:0 "Мы боремся с коррупцией внутри Церкви и восстанавливаем целостность счетов в курии."
 opinion_pope_supported_crusade:0 "Поддержали наш крестовый поход"
 unreliable_papal_banker:0 "Опозоренный папский банкир"
 desc_unreliable_papal_banker:0 "Наши хранилища оказались недостаточно защищены, чтобы сохранить казну курии от захватчиков."
 # Holstein incident
 holstein.1.t:0 "Вопрос о Гольштейне"
 holstein.1.d:2 "Хотя Гольштейн долгое время был под суверенитетом скандинавских королей, в настоящее время он включен непосредственно в [holstein_owner.GetGovernmentIM] [holstein_owner.GetName]. Хотя Священная Римская империя была согласна на [holstein_owner.GetAdjectiveSmall]ое господство над герцогством Гольштейн, но оно остаётся законной частью империи и совершенно не является [holstein_owner.GetAdjectiveSmall]ой провинцией."
 holstein.1.a:0 "Потребовать возвращения Гольштейна."
 holstein.1.b:0 "Отказаться от Имперского притязания."
 holstein.2.d:0 "Хотя Гольштейн долгое время был под суверенитетом скандинавских королей, в настоящее время он включен непосредственно в [holstein_owner.GetGovernmentIM] [holstein_owner.GetName]. В эпоху, определяемую растущей властью централизованных государств, это не особенно примечательно, но в данном случае это вызвало серьёзный дипломатический инцидент. Хотя Священная Римская империя была довольна тем, что мы управляем Гольштейнским герцогством, но оно остаётся законной и нераздельной частью империи и совершенно не является [Root.GetAdjectiveSmall]ой провинцией.\n\nПоэтому [From.GetTitleIM] потребовал восстановления герцогства Гольштейн и в дальнейшем просит, чтобы вся [Root.GetAdjectiveSmall]ая власть над его территорией была прекращена, дабы Гольштейн мог занять своё место среди князей империи."
 holstein.2.a:0 "Мы выполним требование Императора."
 holstein.2.b:0 "Гольштейн наш по праву."
 holstein.3.t:0 "Вопрос о Гольштейне"
 holstein.3.d:1 "Хотя Гольштейн долгое время был под суверенитетом скандинавских королей, в настоящее время он включен непосредственно в [holstein_owner.GetGovernmentIM] [holstein_owner.GetName]. Хотя Священная Римская империя была согласна на [holstein_owner.GetAdjectiveSmall]ое господство над герцогством Гольштейн, но оно остаётся законной частью империи и совершенно не является [holstein_owner.GetAdjectiveSmall]ой провинцией."
 holstein.3.a:0 "Этот вопрос требует обсуждения."
