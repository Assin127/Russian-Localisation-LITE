 flavor_orl.4.t:0 "Повторный суд над Жанной д'Арк"
 flavor_orl.4.d:0 "Мать Жанны д'Арк при поддержке [Root.GetTagRD] обратилась к Его Святейшеству с просьбой провести расследование по делу её дочери. Инквизиция тщательно изучила процесс 1431 года и после многочисленных слушаний сняла с неё все обвинения. Жанна д'Арк теперь считается мученицей католической церкви, а её судья объявлен еретиком."
 flavor_orl.4.o.a:0 "[Root.Monarch.GetName] и правда первенец церкви"
 flavor_orl.6.t:0 "Протестанты разрушили статую Жанны д'Арк"
 flavor_orl.6.d:0 "Толпа протестантов снесла известную статую Жанны д'Арк в Орлеане. Похоже что она начинает ассоциироваться с борьбой с «ересью», которую католики ведут против реформации. Может, стоит что-то сделать, чтобы снять напряжение? "
 flavor_orl.6.o.a:0 "Как они посмели? Восстановите эту статую!"
 flavor_orl.6.o.b:0 "Проявите терпимость, восстановите статую"
 flavor_orl.6.o.c:0 "Пора этому символу уйти в историю"
 flavor_orl.8.t:0 "Католическая лига приветствует нашу поддержку"
 flavor_orl.8.d:0 "Католическая лига в последнее время использует Жанну д'Арк как объединяющее знамя, из-за чего [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] прислал[Emperor.GetMEndA] делегацию, чтобы лично поприветствовать нас в их фракции. [Emperor.Monarch.GetSheHeCap] не сомневал[Emperor.GetMEndSYA], что страна Жанны д'Арк выберет сторону Бога в конфликте против реформации. Мы, конечно же, поделились хорошими новостями с нашими солдатами, чтобы поднять их боевой дух."
 flavor_orl.8.o.a:0 "Мы просто делаем богоугодную работу"
 flavor_orl.10.t:0 "Канонизация Жанны д'Арк"
 flavor_orl.10.d:0 "После нескольких лет обращений к Святому Престолу, кардинал Орлеанский наконец убедил Его Святейшество [PAP.Monarch.GetName] объявить Жанну д'Арк святой католической церкви. [Root.GetAdjective]ий народ теперь уверен, что Бог всегда поддержит его в самые отчаянные времена. "
 flavor_orl.10.o.a:0 "Святая Жанна д'Арк, звучит неплохо"
 flavor_orl.11.t:0 "Воинствующий Орден Святой Жанны"
 flavor_orl.11.d:0 "Местный орден католических монахинь, посвященный святой Жанне д'Арк, пришёл к нам с весьма необычными новостями. Они утверждают, что, поскольку для спасения [Root.GetTagRD] от англичан потребовалась набожная горничная, то кто может быть более эффективным в борьбе с врагами [Root.GetTagRD], чем воинственный орден монахинь? Они называют себя «Орденом Богородицы-мученицы» и готовы сражаться за нас."
 flavor_orl.11.o.a:0 "Мы могли бы их использовать."
 flavor_orl.11.o.a.t:0 "Компания наёмников §YОрден Святой Жанны§! станет доступной для найма."
 flavor_orl.11.o.b:0 "Сестринская жизнь - это по мне!"
 retrial_of_joan_of_arc_title:0 "Судьба Жанны д'Арк"
 retrial_of_joan_of_arc_desc:0 "Жанна д'Арк переломила ход Столетней войны, спася Орлеан и короновав короля Карла в Реймсе. Мы могли бы использовать её как национальный символ, но сначала нам нужно очистить её имя от обвинений в колдовстве и ереси."
 rebuilt_joan_of_arc_statue_catholic:0 "Статуя Жанны д'Арк восстановлена"
 desc_rebuilt_joan_of_arc_statue_catholic:0 "Мы позаботились о том, чтобы все видели, что Жанна д'Арк - незыблемый символ борьбы с ересью."
 rebuilt_joan_of_arc_statue_protestant:0 "Статуя Жанны д'Арк восстановлена"
 desc_rebuilt_joan_of_arc_statue_protestant:0 "Пусть эта статуя станет напоминанием всем, что в нашей стране мы терпимы ко всем христианам."
