 # Shadow Kingdom
 shadow_kingdom_warning_tt:1 "§YИмператор может обуздать итальянские государства, победив их в любой войне, сделав Свободным городом, или заключив с ними союз либо установив прочные отношения.§!"
 shadow_kingdom.2.d:1 "Хотя Королевство Италия формально всё ещё является частью Священной Римской империи, оно во многом превратилось в \"Королевство теней\", при этом итальянские государства действуют независимо от императора. Неспособность сменявших друг друга императоров восстановить власть империи в регионе также оставила большие территории под контролем государств, которые открыто отвергают императорскую власть.\nК настоящему времени для многих итальянских государств вопрос заключается в том, почему они должны разрешать императору иметь какую-либо власть над своими землями."
 shadow_kingdom.2.a:0 "Настало время уступить Италию."
 shadow_kingdom.2.b:0 "Мы должны обуздать итальянцев."
 shadow_kingdom_emperor_gives_up_tt:0 "§YИтальянские государства в составе СРИ, которые были обузданы, останутся в империи.§!\n§YИтальянские государства, которые не были обузданы, покинут империю.§!"
 shadow_kingdom_incident_tt:0 "§YИмператор до 1490 года должен обуздать как можно больше итальянских государств в империи.§!"
 shadow_kingdom.3.t:0 "Королевство Теней"
 shadow_kingdom.3.d:0 "Несмотря на решение обуздать Италию, всё ещё существуют итальянские государства, которые отказываются признавать верховенство Империи. Однако [Root.GetAdjectiveSmall]ие усилия не были полностью напрасными; те государства, которые оказались в подчинении, не осмелятся снова бросить вызов Империи."
 shadow_kingdom.3.a:0 "Судьба Италии решена."
 shadow_kingdom_triggered_modifier_tt:1 "§Y[Root.GetName] подвергнется штрафам в виде падения престижа, беспорядков и увеличения стоимости стабильности, пока остаётся в пределах Империи, если только не является союзником Императора.§!"
 shadow_kingdom_result_ia_tooltip:0 "§Y[Root.GetName]§! получит §Y5§! имперского авторитета за каждое итальянское государство, оставшееся в Империи в связи с тем, что оно обуздано.\n§Y[Root.GetName]§! потеряет §Y10§! имперского авторитета за каждое независимое итальянское государство, которое не удалось обуздать."
 shadow_kingdom.4.d2:0 "Как и было обещано, император начал кампанию по восстановлению власти императора в Италии. [Root.GetAdjective]ая держава была в числе государств, которые были вынуждены принять власть Империи, и наше подчинение является доказательством того, что слово Императора - закон."
 # Defender of the Faith events
 dotf.1.t:0 "Защитник уязвимой веры"
 dotf.1.d:0 "Держава [Root.GetName] обязалась защищать [Root.ReligionADJ]ую веру и быть её лидером перед лицом невзгод. Однако, существует не так много народов, разделяющих нашу веру, и нет больших масс верующих, нуждающихся в покровительстве. Единственное средство - это евангелизм; необходимо привлечь больше верующих."
 dotf.1.a:0 "Мы обратим [Root.GetAdjectiveSmall]ий народ."
 dotf.1.b:0 "Наши враги обратятся либо погибнут."
 evangelism_in_one_country:0 "Евангелизм в одной стране"
 desc_evangelism_in_one_country:0 "Наша вера мало распространена в других странах, поэтому мы должны сосредоточиться на обращении людей внутри, а не за пределами наших границ."
 international_evangelism:0 "Международный евангелизм"
 desc_international_evangelism:0 "Мы решили, что должны заглянуть за пределы нашей страны, чтобы сохранить нашу веру, распространяя её при помощи меча."
 dotf.2.t:0 "Джихад за провинцию [jihad_target_province.GetName]"
 dotf.2.d:0 "Проклятые неверные из державы [jihad_target_country.GetName] захватили Святой город [jihad_target_province.GetName]! Это невыносимо; как защитник [Root.ReligionADJ]ой веры, мы должны объявить великий джихад против иноземных крестоносцев. Мы призываем всех верных мусульман взять меч в защиту провинции [jihad_target_province.GetName] и его страдающих людей."
 dotf.2.a:0 "[jihad_target_province.GetName] будет возвращена."
 jihad_tt:0 "Все государства, исповедующие §Y[Root.ReligionADJ]ую§! веру обретают Casus belli §YСвященная война§!  против владельца провинции §Y[jihad_target_province.GetName]§!.\nДжихад закончится, когда провинция §Y[jihad_target_province.GetName]§! будет вновь завоевана §Yмусульманским§! народом."
 dotf.3.t:0 "Успешный джихад за провинцию [successful_jihad_province.GetName]"
 dotf.3.d:0 "Наши праведные усилия против неверных захватчиков были не напрасны; мы вернули [successful_jihad_province.GetName]! Мусульмане всего мира поют нам хвалу, и Аллах, несомненно, улыбается нам с небес."
 dotf.3.a:0 "Господь добр!"
 end_of_jihad_tt:1 "Джихад за провинцию [successful_jihad_province.GetName] заканчивается."
 opinion_reconquered_holy_city:0 "Вернул Святой город"
 opinion_benevolent_dotf:0 "Пример всем католикам"
 opinion_repaired_relations:0 "Восстановлены отношения"
 opinion_not_recripocated:0 "Отказался от оливковой ветви"
 dotf.4.t:0 "Вселенская Церковь"
 dotf.4.d:0 "Учёные долгое время верили, что католическая церковь может быть использована в качестве общей основы для установления прочного мира в христианском мире, если бы только её лидеры могли бы вызвать политическую волю, чтобы отбросить свои разногласия в сторону. Одним из таких мыслителей является [Root.humanist_thinker_name.GetName], уважаемый гуманист, получивший признание [Root.GetTitleRD]. Он предлагает нам попытаться восстановить наши отношения с нашими [catholic_rival.GetAdjectiveSmall]ими соперниками, утверждая, что у добрых католиков нет истинного повода для борьбы друг с другом. Такой акт доброжелательности, несомненно, будет рассматриваться как пример для католических правителей во всем мире, закладывая основу для долгосрочного мира."
 dotf.4.a:0 "Мы должны попытаться примириться с [catholic_rival.GetTagTV]."
 dotf.4.b:0 "Ерунда. Отправьте [catholic_rival.GetTagDT] вместо этого злобное оскорбление."
 dotf.5.t:0 "Оливковая ветвь"
 dotf.5.d:0 "Наши соперники из [From.GetTagRD] пришли к нам с самым любопытным предложением. Они хотят распространить оливковую ветвь, прощая все прошлые обиды и возмещая вред, который они причинили нам, и всё это под видом католического единства."
 dotf.5.a:0 "Давайте примиримся с нашими [From.GetAdjectiveSmall]ими братьями по вере."
 dotf.5.b:0 "Мир с [From.GetTagTV]? Абсурд."
 dotf.6.t:0 "Совет [Root.ReligionRD] в провинции [protestant_council_province.GetName]"
 dotf.6.d:0 "Реформация - это хаотичное и быстро развивающееся движение. Доктрина определяется как политическим прагматизмом, так и богословскими рассуждениями. Именно по этой причине мы, защитники реформации, должны попытаться достичь некоторого подобия порядка и единства среди реформаторов. С этой целью мы созвали совет в провинции[protestant_council_province.GetName], в котором ряд высокопоставленных лиц и богословов из таких стран, как [first_council_member.GetName], [second_council_member.GetName] и [third_council_member.GetName], собрались для обсуждения вопросов веры и создания политических альянсов."
 dotf.6.a:0 "Совет добился больших успехов."
 held_protestant_council:0 "Провел религиозный совет"
 desc_held_protestant_council:0 "Мы провели вселенский совет, который помог укрепить нашу зарождающуюся веру."
 opinion_held_protestant_council:0 "Провел религиозный совет"
 dotf.7.t:0 "Бастион веры"
 dotf.7.d:0 "Поскольку протестантская Реформация угрожает разорвать христианский мир, мы остаемся твердо верны католической церкви. [Root.GetName] станет великим бастионом для верующих, местом непоколебимого благочестия и убежищем для католиков всех народов."
 dotf.7.a:0 "Мы не поддадимся ереси."
 bastion_of_the_church_tt:0 "Все §Y[Root.CultureSmall]ие католические§! провинции, принадлежащие §Y[Root.GetTagDT]§!, будут оказывать сопротивление религиозному обращению в течение §Y20§! лет."
 bastion_of_the_church:0 "Бастион веры"
 desc_bastion_of_the_church:0 "Мы не потерпим ни малейшего предложения протестантской ереси."
 dotf.8.t:0 "Доминирование [Root.ReligionADJ]ой веры"
 dotf.8.d:0 "Реформация распространилась через христианство, как лесной пожар. По всему христианскому миру верующие осудили еретические традиции Папы и приняли учение Священного Писания. Как главный лидер реформации и защитник веры, [Root.GetAdjSmall]ая церковь рассматривается многими как высший религиозный орган."
 dotf.8.a:0 "[Root.ReligionADJ_CAP]ая вера торжествует!"
 victory_for_the_reformation:0 "Победа Реформации"
 desc_victory_for_the_reformation:0 "Мы преодолели папистскую ересь. Реформация прошла успешно!"
 dotf.9.t:0 "Распространение [Root.ReligionADJ]ой веры"
 dotf.9.d:0 "Там, где когда-то доминировала суннитская религия, в исламском мире прокатилась волна [Root.ReligionRD]. Движущей силой этого монументального перелома в балансе сил стали непоколебимые усилия [Root.GetTagRD] по распространению и защите веры за пределами наших собственных границ. Сила [Root.ReligionADJ]ой веры стала непоколебимой, и более мелкие державы начинают обращаться по собственному желанию, чувствуя, что было бы неразумно сопротивляться меняющимся временам."
 dotf.9.a:0 "Это новая эра ислама."
 new_era_for_islam:0 "Новая эра ислама."
 desc_new_era_for_islam:0 "Мы верим в то, что в исламском мире наша вера приобрела большое значение, заменив некогда доминирующую суннитскую секту."
 convert_to_new_sect_muslim:0 "Преобразование в новую секту"
 desc_convert_to_new_sect_muslim:0 "Исламский мир меняется, и мы превратились в новую доминирующую секту."
 opinion_muslim_will_not_convert:0 "Отказался обращаться"
 dotf.10.t:0 "Новая эра ислама"
 dotf.10.d:0 "В последние годы [From.ReligionADJ]ая вера становится всё более доминирующей, вытесняя некогда неприступное положение суннитского богословия. Возможно, нам следует измениться со временем и принять эту веру?"
 dotf.10.a:0 "Время меняется. Мы должны меняться вместе с ними."
 dotf.10.b:0 "Мы никогда не откажемся от нашей веры!"
 # Prussian Confederation rework
 estate_burghers_prussian_confederation:0 "Уступить Прусскому союзу"
 prussian_confederation_privilege_tt:0 "Прусский союз никогда не восстанет против государства."
 flavor_teu.5.t:0 "Конец Тевтонского государства"
 flavor_teu.5.d:0 "Привилегии, которые мы предоставили Прусскому союзу, оставили тевтонских рыцарей почти без возможности управлять государством и мало возможностей восстановить свой Орден. Истинная власть теперь принадлежит бывшим членам Союза, которые правят как олигархи над практически независимыми городами. Столкнувшись с невозможностью восстановить власть Тевтонского правления, [Root.Monarch.GetTitle] решил уйти в отставку с [Root.Monarch.GetHerHis] поста и формально упразднить институт Тевтонского ордена в Пруссии."
 flavor_teu.5.a:0 "Да будет так."
 # Italian Wars
 italian_wars.1.t:0 "Итальянские войны"
 italian_wars.1.d:0 "Война пришла в Италию. Это не \"цивилизованные\" стычки, к которым итальянцы привыкли, а война, как это принято в армии, против закалённых в боях [major_power.GetAdjSmall]их войск. Звук церковных колоколов и торгующихся купцов вскоре сменится ужасной, разрушительной какофонией пушечного огня.\n\nДля некоторых итальянцев ужасы войны открывают финансовые возможности: количество наёмных генералов, предлагающих себя за высокую цену, резко возросло, и нет недостатка в солдатах-ветеранах, желающих присоединиться под их предвадительством."
 italian_wars.1.a:0 "Война - ужасная штука"
 italian_wars_tt:0 "§YУчастники крупных итальянских войн получат доступ к Ломбардской и Тосканской вольным компаниям, по сниженной стоимости наёмников и с увеличенной дисциплиной§!"
 italian_wars.2.t:0 "Эра наёмников подходит к концу"
 italian_wars.2.d:0 "В войнах, которые разоряли Италию, значительно возросло число генералов, продающих услуги своих наёмных армий. По мере того, как конфликт перерос в более широкую европейскую борьбу, эти наёмные войска стали менее релевантными для военных стратегий великих держав. Эра частных армий в Италии подходит к концу."
 italian_wars.2.a:0 "Сражайтесь не за золото, а за славу."
 italian_wars_end_tt:0 "§YЛомбардская и Тосканская вольные компании перестанут быть доступными для аренды. Участие в итальянских войнах больше не дает бонусов наёмникам.§!"
 italian_wars_triggered_modifier:0 "Итальянские войны"
 desc_italian_wars_triggered_modifier:0 "Эпоха наёмников; итальянские генералы собирают группы наёмников и предлагают себя в аренду."
 # French wars of Religion rework
 french_wars_of_religion.2.b:0 "После неудачного убийства лидера католической церкви [Root.GetTitleIM] опасался репрессий и отдал приказ об убийстве всех известных католиков в городе [Root.Capital.GetName]. Это неожиданно вдохновило столичных фанатиков [Root.BelieversPluralRD] начать массовую резню всего католического населения. Тысячи католиков были убиты на улицах, и насилие грозит распространиться за пределы столицы, если мы не предпримем никаких действий."
 french_moderates:0 "Поддержка французских умеренных сил"
 desc_french_moderates:0 "Мы выбрали сторону религиозной толерантности во французских религиозных войнах."
 french_wars_of_religion.17.t:0 "Убийство [Root.GetTitleRD] [Root.Monarch.GetName]"
 french_wars_of_religion.17.d:0 "Вдохновлённый предательскими антироялистскими трактатами, религиозный фанатик [Root.fra_royal_assassin.GetName] убил [Root.GetTitleRD]! Убийца вошел в королевский лагерь как скромный монах, утверждая, что он хотел благословить [Root.GetTitleRD], но вместо этого вытянул нож и вонзил в селезенку, смертельно ранив [Root.GetMEgoEyo]. [Root.fra_royal_assassin.GetName] был немедленно казнён, но его преступление навсегда изменит ход французской истории.\n\n[Root.Monarch.GetName] не имел[Root.GetMEndA] законного наследника, и поэтому трон переходит к отдалённо родственному бурбонскому дому. Кто из Бурбонов должен преуспеть - спорный вопрос: умеренные и гугеноты поддерживают протестанта Генриха, в то время как ревностные католики поддерживают его дядю Шарля, уважаемого кардинала католической церкви."
 french_wars_of_religion.17.a:0 "Генрих де Бурбон победит."
 french_wars_of_religion.17.b:0 "Никакой еретик не может восседать на троне Франции."
 support_french_league_tt:0 "Мы поддержим группу фанатиков, чьи действия могут не совпадать с потребностями государства."
 do_not_support_french_league_tt:0 "Мы навлечём на себя гнев группы фанатиков, которые будут выступать против правительства."
 # Pazzi Conspiracy
 flavor_tus.20.t:0 "Заговор Пацци"
 flavor_tus.20.d:0 "Банковская семья Пацци, являющиеся ожесточёнными соперниками семьи [Root.Monarch.Dynasty.GetName] и [Root.GetTitleRD], вступила в сговор, чтобы свергнуть Синьорию и установить себя в качестве правителей [Root.GetTagRD]. Многие из наиболее влиятельных фигур в [Root.GetAdjective]ой политике  принимают участие в этом гнусном заговоре, начиная от купцов и заканчивая священнослужителями и дворянами.\n\nПацци планируют убить [Root.GetTitleRD] во время Торжественной Мессы в Дуомо, а затем захватить Палаццо делла Синьория и завладеть браздами правления. Однако, если заговор потерпит неудачу, большинство политических врагов Синьории будут заклеймены как преступники, и [Root.Monarch.Dynasty.GetName], таким образом, будет править практически без какого-либо противодействия."
 flavor_tus.20.a:0 "Повесить их на площади!"
 flavor_tus.20.b:0 "Поддержать переворот Пацци."
 strengthened_signoria_tt:0 "§YПри следующем переизбрании нашего правителя или избрании кандидата из семьи нашего правителя, это не будет стоить республиканских традиций.§!"
 strengthened_signoria_election_tt:0 "§YЭтот вариант не будет стоить республиканских традиций в связи с укреплением Синьории.§!"
 signoria_leader_dies_tt:0 "§Y[Root.Monarch.GetName]§! убит!"
 # Struggle for Royal Power Disaster
 pol_disaster_concede_tt:0 "§YЭто приведёт нас на путь к передаче полного контроля Сейму, отмене монархии.§!"
 flavor_pol.21.t:0 "Сейм захватывает власть"
 flavor_pol.21.d:0 "Смирившись с бесчисленными компромиссами с Сеймом, [Root.Monarch.GetName] не может больше терпеть и объявил[Root.GetMEndA] об отречении от престола. Не имея ни одного кандидата на трон, желающего унаследовать унылое состояние [Root.GetAdjSmall]ой  монархии, полная власть теперь переходит к Сейму. [Root.GetTagRD] иногда называли республикой из-за выборной монархии, но с сегодняшнего дня она станет действительно светлейшой республикой."
 flavor_pol.21.a:0 "Да здравствует Сейм! Да здравствует Республика!"
 flavor_pol.22.t:0 "Борьба за королевскую власть"
 flavor_pol.22.d:0 "После длительной борьбы, включающей как политический, так и военный конфликт, кризис в [Root.GetTagPR] подходит к концу. Больше нет никаких сомнений в том, где кроется истинная сила [Root.GetTagRD]."
 flavor_pol.22.a:0 "[Root.Monarch.GetTitle] превосход[Root.GetMEndEnNa]!"
 flavor_pol.22.b:0 "Сейм превосходен!"
 MOST_SERENE_REPUBLIC:0 "Светлейшая республика"
 MARSHAL:0 "Маршал"
 SERENE_MARSHAL:0 "Светлейший маршал"
 MOST_SERNE_MARSHAL:0 "Светлейший маршал"
 pol_struggle_for_royal_power_disaster:0 "Борьба за королевскую власть"
 desc_pol_struggle_for_royal_power_disaster:0 "Противостояние между властью монарха и властью сейма."
 # Mercenary Events
 patriotic_company_leader_deserts:0 "§Y[patriotic_mercs.Leader.GetName] покидает компанию [patriotic_mercs.GetName].§!"
 mercs.1.t:0 "Беспорядки в рядах компании [patriotic_mercs.GetName]"
 mercs.1.d:0 "Многие из рядов компании [patriotic_mercs.GetName] выработали безосновательную привязанность к своей жалкой родине, [merc_home_country.GetTagDT]. Значительная часть их состава дезертирует, в ужасе от мыслей о том, как [merc_home_province.GetCapitalName] могут сжечь."
 mercs.1.a:0 "Как же они малодушны."
 mercs.1.b:0 "Шотландцы любят золото, как ничто другое."
 mercs.2.t:0 "Враг их врага"
 mercs.2.d:0 "Солдаты из компании [bloodthirsty_mercs.GetName] с надеждой ожидают момента, который им позволит вступить в бой с их ненавистными врагами, с [bloodthirsty_mercs_enemy.GetTagTV]. Как выясняется, разногласия между [bloodthirsty_mercs_home.GetTagTV] и [bloodthirsty_mercs_enemy.GetTagTV] распространяются даже на наёмников."
 mercs.2.a:0 "Какое приятное совпадение."
 mercs.2.b:0 "Настрой, который разделяет весь [Root.GetAdjective]ий народ."
 bloodthirsty_mercs_modifier:0 "Враг их врага"
 desc_bloodthirsty_mercs_modifier:0 "Мы сражаемся против злейших врагов наших наёмников."
 bloodthirsty_mercs_modifier_universal:0 "Враг их врага"
 desc_bloodthirsty_mercs_modifier_universal:0 "Мы сражаемся против злейших врагов наших наёмников."
 mercs.3.t:0 "Плата грабежом"
 mercs.3.d:1 "Некоторые компании наёмников под нашим управлением всё меньше удовлетворены своими условиями найма. Богатства вражеских городов, таких как [rich_enemy_province.GetName], едва сравнимы с их жалкими зарплатами. По крайней мере, так они заявляют. [loot_mercs.Leader.GetName], глава компании [loot_mercs.GetName], решил выступить перед нами, требуя большей части сокровищ для себя и своих воинов."
 mercs.3.a:0 "Дать им их долю."
 mercs.3.b:0 "Не дать им грабить, но поднять их жалование."
 mercs.3.c:0 "Да как они смеют нам выставлять требования?!"
 mercs_allowed_to_loot:1 "Право на грабёж"
 desc_mercs_allowed_to_loot:0 "Мы отдаём часть награбленного на войне нашим наёмникам."
 mercs_not_allowed_to_loot_money:0 "Дополнительное жалование"
 desc_mercs_not_allowed_to_loot_money:0 "Хоть наёмникам и не позволено грабить всё на своём пути, это нам недёшево обходится."
 mercs.4.t:0 "Ветераны стекаются в [veteran_mercs.GetTagVN]"
 mercs.4.d:0 "[Root.GetName] - очень уважаемая страна в кругах предводителей наёмников, и за наш международный престиж, и, что самое важное, за то, что мы всегда платим наёмным солдатам вовремя и по договорённым ценам. К нам примкнула целая толпа опытных иностранных добровольцев, надеясь найти здесь достойную работу под нашим предводительством."
 mercs.4.a:0 "Кто бы не хотел воевать за [Root.GetTagVN]?"
 mercs.5.t:0 "Слоны!"
 mercs.5.d:0 "Впервые со времён Ганнибала и Пунических войн, боевые слоны вернулись в Европу, под предводительством [Root.GetAdjective]их генералов. Наши враги бегут в ужасе от этих огромных и величественных зверей, одетых в броню и приукрашенных символами войны."
 mercs.5.d2:0 "Впервые со времён Ганнибала и Пунических войн, боевые слоны вернулись в Европу, и ими пользуются наёмники из компанию [elephant_mercs.GetName]. Наши враги бегут в ужасе от этих огромных и величественных зверей, одетых в броню и приукрашенных символами войны."
 mercs.5.a:0 "Все будут дрожать при виде компании [elephant_mercs.GetName]."
 mercs.5.b:0 "Все будут дрожать при виде нас."
 mercs.6.t:0 "[Root.GetAdjective]ие амазонки"
 mercs.6.d:1 "После многих лет принудительной службы в [Root.GetAdjective]ой армии, группа ветеранов собралась и сформировала группу наёмников, в которой все офицеры были женщинами. Они обосновались в [Root.Capital.GetCapitalName], и [Root.GetAdjective]ие амазонки уже готовы к бою за деньги и славу."
 mercs.6.a:0 "Какая новинка."
 female_mercs_tt:0 "§YГруппа амазонок доступна к найму.§!"
 merc_local_all_female_company:0 "Амазонки"
 # King in Prussia
 incident_king_in_prussia:0 "Король в Пруссии"
 incident_king_in_prussia_member_alert:0 "Пруссия - растущая сила в Священной Римской империи, она всё больше доминирует в имперской политике, сплачивается с каждым днём, намереваясь стать игроком на мировой арене. [PRU.GetTitleIM_CAP] [PRU.Monarch.GetName] объявляет о своих намерениях создать Королевство Пруссию, что поднимет статус страны, по сравнению с текущим статусом [PRU.GetGovernmentRD]. Это - беспрецедентный случай для Священной Римской империи, и император должен обдумать, какое же решение принять."
 incident_king_in_prussia_emperor_alert:0 "Пруссия - растущая сила в Священной Римской империи, она всё больше доминирует в имперской политике, сплачивается с каждым днём, намереваясь стать игроком на мировой арене. [PRU.GetTitleIM] [PRU.Monarch.GetName] объявляет о своих намерениях создать Королевство Пруссию, что поднимет статус страны, по сравнению с текущим статусом [PRU.GetGovernmentRD]. Это - беспрецедентный случай для Священной Римской империи, и император должен обдумать, какое же решение принять."
 king_in_prussia_elevated_tt:0 "§YПруссия станет королевством в пределах Священной Римской империи при поддержке императора.§!"
 king_in_prussia_compromise_tt:0 "§YПруссия станет королевством в пределах Священной Римской империи благодаря компромиссу, приемлемому для императора.§!"
 king_in_prussia_rejection_tt:0 "§YПруссия должна выбрать между своей фальшивой короной и своим статусом имперского князя.§!"
 king_in_prussia.3.optd:0 "С радостью принять предложение императора."
 opinion_prussia_not_recognized_allies:0 "Отказали в прусской короне"
 elevated_prussia_rivals:0 "Подняли статус Пруссии"
 # Switzerland leaves the Empire
 incident_switzerland:0 "Швейцария и империя"
 incident_switzerland_member_alert:0 "Швейцария была брошена империей! Швейцарцы, движимые неудовлетворённостью религиозным миром и ослаблением связей с имперскими институтами, решили, что членство в Священной Римской империи теперь противоречит их интересам."
 incident_switzerland_emperor_alert:0 "Швейцария была брошена империей! Швейцарцы, движимые неудовлетворённостью религиозным миром и ослаблением связей с имперскими институтами, решили, что членство в Священной Римской империи теперь противоречит их интересам."
 emperor_loses_claims_tt:0 "§YИмперия откажется от своих претензий на швейцарские земли.§!"
 # Pope Incident
 incident_pope:0 "Папа и император"
 incident_pope_member_alert:0 "Италия вновь стала бастионом имперской власти, поэтому Папа Римский решил попросить дать ему титул имперского князя Священной Римской империи. Если Папа примет над собой власть императора, то это приведёт к мрачным последствиям для всего католического мира. В то время, как католики в пределах империи лишь укрепятся в своей вере, ведь её легитимность поддерживается статусом папства, живущие за пределами империи вряд ли примут это решение с радостью, и могут обратиться к ереси."
 incident_pope_emperor_alert:0 "Италия вновь стала бастионом имперской власти, поэтому Папа Римский решил попросить дать ему титул имперского князя Священной Римской империи. Если Папа примет над собой власть императора, то это приведёт к мрачным последствиям для всего католического мира. В то время, как католики в пределах империи лишь укрепятся в своей вере, ведь её легитимность поддерживается статусом папства, живущие за пределами империи вряд ли примут это решение с радостью, и могут обратиться к ереси."
