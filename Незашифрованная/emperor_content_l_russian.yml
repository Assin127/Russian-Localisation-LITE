 NZL:0 "Зеландия"
 NZL_ADJ:0 "Зеландск"
 zealandia_nation_title:0 "Создать Зеландию"
 zealandia_nation_desc:0 "Здесь, на островах к югу и к северу, наш дом. Хотя наша родина редко удостаивается быть упомянутой на картах, а многие и вовсе забывают о нашем существовании, мы объединимся и высечем слово 'Зеландия' в их умах!"
 alaska_nation_title:0 "Создать Аляску"
 alaska_nation_desc:0 "Хотя эти земли холодны и суровы, мы освоили их и прозвали своим домом. Бесчисленные империи пытались купить нас, но сейчас мы независимы и готовы высечь своё имя в истории!"
 cascadia_nation_title:0 "Создать Каскадию"
 cascadia_nation_desc:0 "Наши колонии объединены и независимы - от вод реки Колумбии до тихоокеанского побережья Америки. Самое время определиться с названием нашего новообразованного государства, свободного от ярлыков господ из метрополий. Во имя Каскадии мы заявим претензии на все земли к северу от реки Колумбии и положим начало нации торговли, свободы и красоты!"
 NZL_ideas:0 "Идеи киви"
 NZL_ideas_start:0 "Традиции киви"
 NZL_ideas_bonus:0 "Амбиция киви"
 NZL_maori_seats:0 "Маори в правительстве"
 NZL_maori_seats_desc:0 "Зеландия служит островным домом не только для нас, но и для местного народа под названием маори. На протяжении истории эти люди постоянно становились жертвами колониализма. И хотя нам вряд ли удастся заживить шрамы, оставленные нашим беспощадным завоеванием, разрешив маори занять места в правительстве, мы можем начать медленный процесс восстановления отношений между нашими народами."
 NZL_otago_gold:0 "Золотая лихорадка в Отаго"
 NZL_otago_gold_desc:0 "Зеландия изобилует пищей и ресурсами, наша родина - утопия как для шахтёров, так и для пастухов. Благодаря плодящемуся скоту и холмам, пронизанным золотом, медью и оловом, Зеландия обретёт богатство, невиданное для столь малой страны."
 NZL_piopiotahi:0 "Пиопиотахи"
 NZL_piopiotahi_desc:0 "Бухта Милфорд, или 'Пиопиотахи' по-маорийски, - это ошеломительный залив острова Южный с горами и побережьями, полными жизни и зелени. Веками он служил доказательством плодородия этих краёв, а также общей землёй всех маорийских иви."
 NZL_haka:0 "Хака киви"
 NZL_haka_desc:0 "Народ маори ещё до нашего появления на их берегах на протяжении веков исполнял традиционную военную песнь под названием хака. По мере переплетения наших культур многие непричастные к маори люди начали исполнять хака как проявление патриотизма перед битвой или спортивным состязанием. Далеко от наших берегов иностранцы делятся историями о том, как и маори, и киви перед боем пускаются в устрашающий пляс, показывающий бесстрашие и мужество."
 NZL_company:0 "Новозеландская компания"
 NZL_company_desc:0 "До того, как Новозеландская компания начала вещать об идиллической жизни в Зеландии, колонизация острова двигалась мучительно долго. Но под руководством Компании толпы поселенцев со всего Старого Света прибыли в Зеландию в поисках лучшей жизни. Поддерживая репутацию заветного убежища колонистов, мы расширим наши границы по всему Тихому океану и привлечем ещё больше переселенцев-авантюристов в своё государство."
 NZL_rejecting_australia:0 "Отказ в принятии австралийской конституции"
 NZL_rejecting_australia_desc:0 "Австралия однажды предложила нашей маленькой стране влиться в ряды их колонистов. Но посредством демократического процесса, люди приняли правильное решение и навсегда сохранили независимость Зеландии. Продолжая отвергать и сопротивляться любым попыткам подчинить наш народ, мы выстоим."
 NZL_pokarekare_ana:0 "Покарэкарэ-ана"
 NZL_pokarekare_ana_desc:0 "Pokarekare ana, nga wai o Waiapu\nWhiti atu koe hine, marino ana e.\nE hine e, hoki mai ra\nKa mate ahau i te aroha e.\n\nЭта песня повествуют о длинном путешествии, что лежит перед солдатом на пути к любимой жене. Нам нужно не расходовать жизни молодых мужей в опустошительных войнах, но посвятить себя поддержанию мира и спокойствия в 'стране длинного белого облака'."
 ALA_ideas:0 "Аляскинские идеи"
 ALA_ideas_start:0 "Аляскинские традиции"
 ALA_ideas_bonus:0 "Аляскинские амбиции"
 ALA_endurance:0 "Стойкость алеутов"
 ALA_endurance_desc:0 "Народ алеутов тысячелетиями проживает на дальнем севере Аляски. Благодаря хитроумным методам рыбной ловли и обогрева им удалось сохраниться в этих промёрзлых насквозь землях. Переняв тактики выживания коренных народов Аляски, и мы сможем извлечь максимум из нашего холодного сурового дома."
 ALA_hard_push_east:0 "Восточный прорыв"
 ALA_hard_push_east_desc:0 "К Аляске, в отличие от многих европейских поселений на дальнем западе Америки, добирались морем, с востока. Хотя многие отвергли бы Аляску, заклеймив бесполезной арктической пустошью, наш сюзерен благоразумно отметил красоту и возможности, открываемые нашим необычным приютом, и вскоре адаптировался к нашему довольно трудному образ жизни."
 ALA_secretary_icebox:0 "Морозильник госсекретаря"
 ALA_secretary_icebox_desc:0 "Даже не смотря на абсурдно низкую цену в 2 цента за акр, покупке Аляски дали насмешливое название "Морозильник секретаря", нацеленное на министров, купивших наши земли. Чего не смогли разглядеть эти близорукие дураки, это скрытой ценности Аляски и её ресурсов. Но даже сейчас наши соперники продолжают нас недооценивать."
 ALA_bear_hunting:0 "Охота на медведей"
 ALA_bear_hunting_desc:0 "Тут, на крайнем севере Аляски, бывает до ужаса холодно и скучно. Но есть один промысел, которым наслаждаются как простаки, так и правители. Кто не захочет уйти в глушь с ружьём наперевес и всадить пулю в какого-нибудь безопасливого зверя! Это занятие подарило нашему народу отличную стрелковую выучку - невероятно полезный навык в военное время!"
 ALA_diversity:0 "Религиозное разнообразие в Аляске"
 ALA_diversity_desc:0 "Наша колония сменила нескольких хозяев и привлекала поселенцев со всех концов Тихого океана и из сердца двух Америк. Засим, наши граждане от Анкориджа до Джуно молятся Богу по-разному, и мы сильно постараемся и далее предоставлять им свободу вероисповедания, которая превратила Аляску в гавань, свободную от религиозных предрассудков."
 ALA_navy:0 "Военно-морской флот Аляски"
 ALA_navy_desc:0 "Анкоридж, Нэйви Таун и многие другие прибрежные города Аляски чтят наши морские традиции. Море даёт нам рыбу и китов, жизненно необходимых для нашего выживания и роста. Береговая охрана Аляски защищает наш народ от тихоокеанских захватчиков вдоль всего морского побережья. По всей стране люди отзываются на зов моря и стекаются к нашим портам, для службы в аляскинском военно-морском флоте."
 ALA_beauty:0 "Красота Аляски"
 ALA_beauty_desc:0 "Наша родина знаменита своими захватывающими дух пейзажами как вдоль арктического побережья, так и далеко среди безлюдных горных гряд. Большинство людей остерегается поездок в холодные и беспощадные места, но Аляска благодаря своей уникально красивой природе стала мечтой как поселенцев, так и путешественников."
 CSC_ideas:0 "Каскадские идеи"
 CSC_ideas_start:0 "Каскадские традиции"
 CSC_ideas_bonus:0 "Каскадские амбиции"
 CSC_melting_pot:0 "Плавильный котёл Каскадии"
 CSC_melting_pot_desc:0 "Расположение Каскадии вдоль западного побережья Северной и Южной Америки сделало этот регион идеальным пристанищем поселенцев как из Азии, так и из Европы. Географическая близость к Азии и присутствие предприимчивых европейцев превратило Каскадию в неповторимую смесь Востока и Запада."
 CSC_chinook_jargon:0 "Чинукский жаргон"
 CSC_chinook_jargon_desc:0 "В отличие от многих беспощадных колонизаторов, мы, каскадийцы, понимаем важность торговли и сотрудничества с нашими коренными народами, пусть и ценой небольшой эксплуатации для заключения выгодной сделки. Создав язык, наполненный частично нашими прошлыми владыками, и частично местным народом, обе стороны смогут с лёгкостью находить общий язык, дабы создать светлое будущее для Каскадии."
 CSC_forts_of_hudson_bay:0 "Форты Гудзонова залива"
 CSC_forts_of_hudson_bay_desc:0 "Компании Гудзонова залива, ответственной за колонизацию севера Америки, представлялось много возможностей по расширению оборонительных мер до каскадских территорий. Гористая местность нашей родины позволила построить большое количество форпостов вдоль нашей южной границы для защиты от колонистов-конкурентов и индейских налётчиков. Благодаря этому наши люди с рождения готовы стоять на страже своей родины."
 CSC_settling_boundaries:0 "Урегулирование граничных разногласий"
 CSC_settling_boundaries_desc:0 "Годами колонизаторы к северу и югу от нас спорили о том, кому достанутся земли вдоль реки Колумбии и Скалистых гор, и организовывали стычки и перестрелки за территорию. К какому-то моменту на земли претендовали испанцы, американцы и британцы, но теперь мы едины и дружны, и больше никто не смеет посягнуть на нашу независимость."
 CSC_nookta_sound:0 "Торговля в заливе Нутка"
 CSC_nookta_sound_desc:0 "Наиболее раннее поселение Каскадии образовалось когда амбициозный первооткрыватель купил земельный участок у индейского вождя и установил там торговую контору для торговли между индейцами и колонистами. После этого по всему берегу Каскадии начало появляться всё больше факторий, фортов, а вскоре и деревень, пока весь регион не заполнился городами и колониями, размер и роскошь которых не уступали поселениям Востока."
 CSC_oregon_trail:0 "Орегонский маршрут"
 CSC_oregon_trail_desc:0 "Наш дом находится на дальнем западе американского континента, потому переселенцам, желающим новой жизни в Каскадии, приходилось пробираться через пустыни, горы, реки и выносить адские условия диких американских земель. Из-за этого только самым крепким поселенцам было суждено добраться до Каскадии, хоть их ряды и были подкошены дизентерией..."
 ICE_ideas:0 "Исландские идеи"
 ICE_ideas_start:0 "Исландские традиции"
 ICE_ideas_bonus:0 "Исландские амбиции"
 ICE_althingi:0 "Альтинг"
 ICE_althingi_desc:0 "Альтинг - древний и почитаемый вид демократии северян, что был установлен нашими праотцами и которого до сих пор придерживается наша молодёжь. Законоговоритель должен занять должность председателя ассамблеи, после чего его уста станут доносить до нас букву закона. Уши всех исландцев будут внимать и уважать его слова, так как его долг - ежегодно провозглашать процессуальные нормы альтинга для участников заседания."
 ICE_hrafna_floki:0 "Наследие Вороньего Флоки"
 ICE_hrafna_floki_desc:0 "Будучи истинным королём кораблестроения, Вороний Флоки по рассказам мог видеть корабельные доски в деревьях. Он передал свои знания многим путешественникам и местным, которых встретил в Исландии. Поколениями эти знания перенимались и оттачивались настолько, что корабелам Исландии не стало равных."
 ICE_christian_identity:0 "Христианское самосознание"
 ICE_christian_identity_desc:0 "С момента окончания раздумий законоговорителя Торгейра в 1000-м году им было решено, что мы станем христианской нацией. Сейчас, когда Реформация проносится по Европе, пыл не оставит наши сердца независимо от выбранного нами пути."
 ICE_merchant_navy:0 "Вооруженные торговцы"
 ICE_merchant_navy_desc:0 "Ярмо пиратов и разбойников не даёт спокойно жить нашим морякам и торговцам пока они путешествуют по Северному морю, но безропотным страданиям скоро придёт конец. Мы убедимся в их должном оснащении и обучении для защиты от угроз, исходящих как от далёких берегов, так и от наших собственных."
 ICE_fire_and_ice:0 "Люди пламени и льда"
 ICE_fire_and_ice_desc:0 "Наша родина - поле брани пламени и льда. Наши воины заслужили свою сталь в труднейших условиях, в худших битвах, и в подчинении у ужаснейших лидеров. В обличии обычного исландского солдата перед нами предстают не простые люди, но образцы могущества, силы и таланта."
 ICE_natural_builders:0 "Изобретательные мастера"
 ICE_natural_builders_desc:0 "Наш народ одарён замечательной способностью творить используя только то малое, что дарит наша земля. Наши неприхотливые люди научились заботиться о себе и платить холодной ценой за все приобретённые ими мирские блага. Только мы можем создать золото из грязи."
 ICE_nationalism:0 "Национальное самосознание исландцев"
 ICE_nationalism_desc:0 "Историческое достояние, достойная традиция, и весомое наследие - мы следуем своей личности гордо и рьяно. Мы верим в то, что каждый может реализовать себя, если выпадет такая возможность. Остальные считают нашу культуру архаичной и малозначительной, но мы донесём до них наши мирные намерения, силой."
 polynesia_node:0 "Полинезийский треугольник"
 TRADE_COMPANY_POLYNESIA_Root_Culture_GetName:0 "[Root.GetAdjective]ая Тихоокеанская компания"
 TRADE_COMPANY_POLYNESIA_Oceania_Trade_Company:0 "Полинезийская компания"
 guru_advisors_reform:0 "Мудрость гуру"
 guru_advisors_reform_desc:0 "По всему дхармическому миру есть мужчины и женщины, готовые полностью отвергнуть материальный мир и начать новую жизнь вне цивилизации дабы обрести просвещение. Быть сикхом - значит быть учеником, и учась у этих мудрых людей и изучая работы великих гуру сикхизма, мы просветим весь мир."
 global_holy_war_released_modifier:0 "Государство всемирного крестового похода"
 desc_global_holy_war_released_modifier:0 "Эта страна была создана нацией, учавствующей во всемирном крестовом походе."
 icelandic:0 "Исландск"
 SNA:0 "Сонора"
 SNA_ADJ:0 "Сонорск"
 WSI:0 "Вест-Индия"
 WSI_ADJ:0 "Вест-Индйск"
 CUB:0 "Куба"
 CUB_ADJ:0 "Кубинск"
 VRM:0 "Вермонт"
 VRM_ADJ:1 "Вермонтск"
 FLO:0 "Флорида"
 FLO_ADJ:0 "Флоридск"
 ILI:0 "Иллинойс"
 ILI_ADJ:0 "Иллинойсск"
 west_indies_nation_title:0 "Создать карибскую державу"
 west_indies_nation_desc:0 "Сейчас, после того, как наши острова избавились от оков слабого и прогнившего Старого света, мы должны объединиться в государство, способное собрать наши разрозненные острова со своими бесчисленными культурами и языками. Нам никогда не стать одним народом, но как граждане Вест-Индской федерации, мы заживём в единстве."
 vermont_nation_title:1 "Создать вермонтскую державу"
 vermont_nation_desc:0 "Здесь, в густых растительностью плодородных землях Северо-Запада Америки, освободившись от колониальных сил Старого света, мы нашли в себе силы отречься от своей былой личины и подписать конституцию, которая гарантирует защиту прав граждан и землевладельцев. Мы построим государство, в основе которого будут принципы свободы и единства."
 sonora_nation_title:0 "Создать сонорскую державу"
 sonora_nation_desc:0 "Мы обосновались в этих суровых землях, и теперь пора собрать свои силы и выгнать деспотичных колонизаторов. Так мы сможем создать рай Запада."
 florida_nation_title:0 "Создать флоридскую державу"
 florida_nation_desc:0 "Здесь, в этом суровом краю болот, аллигаторов и солнечных пляжей, нам удалось найти себе дом. Отсюда мы позаботимся о том, чтобы великие похождения флоридцев стали известны Америке и всему миру!"
 cuba_nation_title:0 "Создать кубинскую державу"
 cuba_nation_desc:0 "Наконец наш остров освободился от колониальных угнетателей, но это ещё не всё. Мы должны объединить наш народ вокруг нового самосознания, свободного от груза Старого света, если хотим сохранить свою независимость."
 illinois_nation_title:0 "Создать иллинойсскую державу"
 illinois_nation_desc:0 "Иллинойсская земля на протяжении долгого времени была административной ветвью Луизианской колонии. Теперь, когда мы свободны, можно переключить внимание от неизмеримо длинной Миссисипи к Великим озёрам."
 WSI_Plantation_Economy:0 "Плантационная экономика"
 WSI_Plantation_Economy_desc:0 "Экономика Вест-Индии построена на плантациях. Работники плантаций усердны и обладают невероятной искусностью и жизнелюбием, которому нет равных. Именно эта смесь тяжёлой работы на открытом пространстве и любови к труду и развлечениям определяет честного карибского работягу."
 WSI_Blue_Mountain_Coffee:0 "Кофе Голубых гор"
 WSI_Blue_Mountain_Coffee_desc:0 "Считается, что регион Блу-Маунтин производит лучший кофе на Карибах, который приходится по душе великим умам по всему миру! Кофейная лихорадка дала начало многим идеям, когда местные и их владыки-колонизаторы начали вести глубокие дискуссии о природе мира, попивая величайший кофе в мире."
 WSI_Sugar_Revolution:0 "Сахарная революция"
 WSI_Sugar_Revolution_desc:0 "Глобальная жажда сахара означала приток денег в кошельки местных, ибо они без устали трудятся для удовлетворения нескончаемого спроса на сладкий тростник."
 WSI_American_Trade_Hub:0 "Американская торговая сеть"
 WSI_American_Trade_Hub_desc:0 "Карибская торговля распространилась до восточного побережья Северной и Южной Америк, Африки и Европы. Влияние торговцев намного больше, чем мы ожидали, и в этом Карибы - настоящая колыбель глобальной экономики."
 WSI_Miskoto_Zambos:0 "Мискито-Замбос"
 WSI_Miskoto_Zambos_desc:0 "Мискито - культурная смесь многих народов, построивших наше государство. Это африканцы, европейцы и коренные народы, которые были здесь раньше всех остальных. Наш мультикультурализм породил демографический взрыв, который может быть использован для дальнейшей экспансии."
 WSI_Interconnected_Relations:0 "Взаимосвязанные отношения"
 WSI_Interconnected_Relations_desc:0 "Отношения, выстроенные нашими торговцами и дипломатами утвердили нас хорошим и надежным партнёром. Мы заручились поддержкой бесчисленных союзников и партнёров, и этим нужно воспользоваться, если мы хотим стать одной из великих сил колониального мира."
 WSI_Colonial_Legacy:0 "Колониальное наследие"
 WSI_Colonial_Legacy_desc:0 "Судьба Кариб разрешалась яростными битвами между бесконечным списком колониальных стран и будущих завоевателей. Как каперы в разгаре золотого века пиратства, так и амбициозные губернаторы старались выжать все соки из нашего дома. Здесь они сосредоточили своё богатство, которое до сих пор питает нашу экономику. Будучи настоящей родиной колониализма и колониальной политики, у нас есть несравненный опыт, который возвысит нас до уровня мировой державы."
 SNA_mercenary_republic:0 "Республика наёмников"
 SNA_mercenary_republic_desc:0 "В отличии от остальных американских республик, свобода которых была достигнута войнами против колониальных сил, наше государство было образовано одной лишь мощью и авантюризмом наших наёмников. Сонора и Нижняя Калифорния были захвачены всего лишь 45-ю солдатами и их командиром, и вопреки ничтожным шансам, отбиты от атак намного больших республик этого региона. Нет никаких сомнений, что элите сонорских наёмников будет завидовать вся Америка."
 SNA_sale_of_script:0 "Продажа сонорских земельных грантов"
 SNA_sale_of_script_desc:0 "Для финансирования наёмнической экспедиции в Сонору, нам нужны были инвестиции и ресурсы. Хотя многие сомневались в нашем промысле, были и достаточно мудрые инвесторы, решившие купить документы, вступающие в силу сразу после перехода сонорского региона под наш контроль. Продолжая продавать земельные расписки нашим инвесторам, мы сможем расширить границы нашего государства, одновременно наполняя свои карманы."
 SNA_cowboy_country:0 "Страна ковбоев"
 SNA_cowboy_country_desc:0 "Мужчины нашей державы привыкли к суровым условиям и скудным ресурсам Американского Запада, и более чем привыкли к здешним способам войны. Наша нация была построена бандитами и наёмниками, что внушило страх перед нами всему Западу и не только."
 SNA_take_what_is_yours:0 "Наше по праву"
 SNA_take_what_is_yours_desc:0 "Некоторые называют Сонору государством-изгоем, а президента "пиратом", и этим они пытаются нас оскорбить. То, чего не понимают эти скованные их законами индивиды, - это что по-настоящему свободный человек берет что захочет, и ни за что не извиняется. Наши разбойники уже налетают на западные дороги, но зная о флотах с сокровищами, ежедневно проплывающие мимо наших берегов, становится ясно, что мы могли бы многому научиться от каперов востока..."
 SNA_uniting_the_outlaws:0 "Сплочая беззаконников"
 SNA_uniting_the_outlaws_desc:0 "По всему Западу есть ковбои, бандиты и десперадос - смелые люди, живущие свободно. Мы не боимся закона и готовы сделать всё, что нужно, дабы выжить в этом жестоком беспощадном мире. Поместив таких людей у руля нашей державы, мы создали приют для тех, кто его искал, и теперь станем теми, кем нас пугали матери."
 SNA_taking_the_fight_south_desc:0 "Хотя наше государство расположено на угрюмом западе Мексики, мы не можем кормиться только местными контрактами. Нам нужно пробиваться с севера на юг, из луизианских болот к джунглям Никарагуа. Под руководством наших бравых генералов наши соотечественники будут брать контракт за контрактом, не забывая захватить столько земли, сколько сможем."
 SNA_taking_the_fight_south:0 "Прорыв на юг"
 SNA_Good_Use_Of_Gold:0 "Золото, золото, золото!"
 SNA_Good_Use_Of_Gold_desc:0 "Наш регион сильно зависит от золота, потому мы научились хорошо им распоряжаться и не порождать острые проблемы, наблюдаемые за морями. Благодаря разумному и бережливому обращению с золотым запасом, мы сохраним ценность этого ресурса, не раздувая нашу экономику."
 VRM_Establish_sovereignty:0 "Становление нашего суверенитета"
 VRM_Establish_sovereignty_desc:0 "Становление нашего суверенитета от европейских колонизаторов не было простым, но мы окончательно закрепили свои права в конституции. Наши лидеры показали великий талант к руководству."
 VRM_Removing_the_shackles:0 "Избавляясь от оков"
 VRM_Removing_the_shackles_desc:0 "Избавившись от оков военной машины наших прошлых властителей, мы можем вести войну немыслимыми ранее способами. Наши войска грамотно используют ландшафт и успешно применяют тактику партизанской войны."
 VRM_American_Frontier:0 "Американский фронтир"
 VRM_American_Frontier_desc:0 "Американский фронтир - это необъятная и необузданная земля. Мы должны утвердиться в качестве лидеров Нового Света и принять тех, кого встретим на своём пути."
 VRM_Cheese_wheels:0 "Сырные головы"
 VRM_Cheese_wheels_desc:0 "Местные фермеры начали массовое производство сырных голов и отправлять их в долгие путешествия через моря и океаны. Наш сыр становится самым желанным продуктом на всех ярмарках, где мы появляемся, и ему нет равных."
 VRM_Will_of_the_people:0 "Воля народа"
 VRM_Will_of_the_people_desc:0 "Мы не требуем ничего, кроме мира и благих намерений от людей, сошедших на наши берега, но есть и те, кто прибывает на северо-восточное побережье Америки, желая лишить нас нашей свободы. Такие умыслы нужно встречать жёстким всенародным отпором."
 VRM_Liberty_is_Life:0 "Живи свободно или умри"
 VRM_Liberty_is_Life_desc:0 "Наши подданные проявляют лишь искреннюю благодарность за безопасность, которую мы им даём. По мере их роста, растёт и их желание свободы, но мы знаем, как держать их в узде. Те, кто отказывается жить, следуя идеалам свободы, не достоин жить и вовсе."
 VRM_What_we_do_best:0 "В чём мы лучшие"
 VRM_What_we_do_best_desc:0 "Наши торговцы как никто лучше разбираются в своём деле. У нас лучшие шелка, лучшие специи и лучшие краски. Всё благодаря тому, что мы мудро вкладываемся в земли, которые этим изобилуют, а потом везём всё домой, нашим людям."
 VRM_home_of_the_revolution_desc:0 "Всюду в обеих Америках бушует жажда свободы и демократии, и мы не должны забывать, что именно здесь, на Северо-Западе, эти идеи бушевали сильнее всего. Мы топили колонизаторские корабли, жгли государственную собственность и были готовы сражаться и умирать за будущее нашего народа и нашего молодого государства."
 VRM_home_of_the_revolution:0 "Родина Американской революции"
 VRM_tea_party:0 "Бостонское чаепитие"
 VRM_tea_party_desc:0 "Мы всегда должны помнить, что когда-то над мыслью о независимом колониальном государстве в Америке насмехались, но вскоре мы заткнули эти смешки. Кто бы мог подумать, что просто выбросив драгоценный чай наших бывших хозяев в воды Бостонской бухты, мы подожжём очаг несмиренного духа независимости нашей нации? Теперь, когда пламя свободы горит ярко, этот акт неповиновения будут помнить как славное событие, зародившее наше государство."
 VRM_vermont_constitution:0 "Вермонтская конституция"
 VRM_vermont_constitution_desc:0 "Когда мы объявили своим хозяевам об отделении, губернаторам Вермонта сразу стало ясно, что рабство - надругательство над ценностями свободы, которые зародили нашу державу. Вермонтская конституция стала первым письменным документом, поместившим вне закона аморальное рабовладение. Продолжая поддерживать принципы, закреплённые в нашей конституции, мы создадим светлое будущее для всех граждан нашего государства."
