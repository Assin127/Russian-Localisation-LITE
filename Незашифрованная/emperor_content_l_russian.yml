 war_wagons:0 "Вагенбург"
 desc_war_wagons:0 "Мы возродили нашу проверенную временем тактику использования вагенбурга для защиты пехоты от вражеской кавалерии."
 less_war_wagons:0 "Возврат кавалерии"
 desc_less_war_wagons:0 "Мы в меньшей степени начали использовать вагенбург, вместо этого повысив количество кавалерии в наших армиях."
 hussite.1.t:0 "Пацифисты против войны"
 hussite.1.d:0 "Растущее пацифистское движение распространяется среди [Root.GetAdjective]их гуситов и оно даже в некоторой степени получило поддержку со стороны государства. Несмотря на это, мы начали войну. Хотя у нас, безусловно, были веские причины для нападения, пацифисты не согласны с этим и отказываются воевать."
 hussite.1.a:0 "Мы будем уважать их убеждения."
 hussite.1.b:0 "Все призванные обязаны отправиться воевать."
 hussite.2.t:0 "Блаженны миротворцы"
 hussite.2.d:0 "Годы мира способствовали росту пацифистского движения внутри гуситской веры в [Root.GetTagPR]. [Root.pacifist_theologian.GetName], уважаемый богослов-пацифист, обратился к людям в поддержку нашей великодушной власти, и призывает всех истинных христиан последовать праведному примеру [Root.GetTitleRD]."
 hussite.2.a:0 "Все мы дети Божьи."
 hussite.3.t:0 "Клятвы бедности"
 hussite.3.d:0 "Многие секты гуситов отвергают накопление материальных средств у духовенства, связывая это с греховным упадком католической церкви. Клятвы бедности среди священников становятся обычным явлением, и [Root.GetAdjective]ая церковь всё больше ограничивается духовными вопросами и воздерживается от вмешательства в светские дела."
 hussite.3.a:0 "Поощряйте подобные клятвы."
 hussite.3.b:0 "В мощной церкви есть свои плюсы."
 hussite.4.t:0 "Греховный дворянин"
 hussite.4.d:0 "[Root.GetAdjective]ая церковь проповедует что независимо от состояния человека или его положения в обществе, перед Богом все равны. Соответственно, все грешники должны быть наказаны.\n\n[Root.sinful_noble.GetName] бесстыже и в открытую совершает грех [Root.GetRandom_Sin], чем серьёзно оскорбляет духовенство. Уже раздаются возгласы о том что без сурового наказания в этом случае никак не обойтись."
 hussite.4.a:0 "Никто не может быть выше законов Божьих."
 hussite.4.b:0 "Пусть наказание будет чисто символическим."
 hussite.5.t:0 "Дефенестрации"
 hussite.5.d:0 "Дефенестрация стала стандартным методом казни в [Root.GetTagPR] после возвращения гуситов. Толпы собираются, чтобы посмотреть на то, как преступников, выбрасывают из окна и они разбиваются насмерть, падая с большой высоты. Подобные зрелища стали весьма популярными среди скучающих [Root.GetAdjective]их горожан."
 hussite.5.a:0 "Уникальный [Root.GetAdjective]ий способ."
 hussite.6.t:0 "Утраквисты и табориты"
 hussite.6.d:0 "Хотя в гуситских войнах победили умеренные утраквисты, возрождение гуситской веры по всей [Root.GetTagPR] привело к тому, что радикальная секта таборитов вновь подняла голову. Они стремятся отменить все формы власти духовенства, кроме тех, о которых говорится в Библии, и в максимально возможной степени отвергнуть католическое влияние. Лидеры утраквистов обратились к государству с просьбой подавить растущее влияние таборитов."
 hussite.6.a:0 "Поддержать таборитов."
 hussite.6.b:0 "Поддержать утраквистов."
 hussite.7.t:0 "Вагенбург"
 hussite.7.d:0 "Во время гуситских войн, вагенбург хорошо себя зарекомендовал.  Поскольку армии гуситов состояли в основном из крестьянской пехоты и не имели собственной кавалерии, которую можно было вывести на поле боя, вагенбург обеспечивал надёжную защиту от кавалерийских атак со стороны гораздо лучше вооружённых врагов. Многие из наших командиров - сироты, ветераны гуситских войн, и хотят использовать эту тактику как официальную военную доктрину."
 hussite.7.a:0 "Вагенбург прекрасно себя показывал ранее."
 hussite.7.b:0 "Лучше сосредоточить усилия на развитии кавалерии."
