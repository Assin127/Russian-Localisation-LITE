 #Court Flavour Events
 new_court_flavour_events.1.name:0 "Связи советника"
 new_court_flavour_events.1.desc:0 "[Root.GetEventAdvisorName] многих впечатляет своей активностью и хорошими лидерскими качествами, как, впрочем, и своим рвением угодить [Root.GetAdjective]ому двору. Тем не менее, похоже, что [Root.GetEventAdvisorSheHe] всё ещё поддерживает некоторые связи со своими знакомыми в державе [advisor_liaisons_target_country.GetUsableName]. [Root.GetEventAdvisorSheHeCap] всё время выступает за улучшение отношений со своей родиной, державой [advisor_liaisons_target_country.GetUsableName], и предлагает использовать свои контакты при [advisor_liaisons_target_country.GetAdjective]ом дворе, чтобы убедить [advisor_liaisons_target_country.GetTitleRD] занять более дружественную позицию по отношению к нам."
 new_court_flavour_events.1.A:0 "Давайте сделаем это."
 new_court_flavour_events.1.B:0 "Нам не нужно улучшать отношения с ними."
 new_court_flavour_events.2.name:0 "Сближение с державой [From.GetUsableName]?"
 new_court_flavour_events.2.desc:0 "[From.GetEventAdvisorName], [Root.Culture.GetName]ий [From.GetEventAdvisorTitle] при [From.GetAdjective]ом дворе, связывается со своим старым знакомым [Root.Dip_Advisor.GetName], нашим [Root.Dip_Advisor.GetTitle] и предлагает улучшить отношения между державами [From.GetUsableName] и [Root.GetUsableName]. [Root.Dip_Advisor.GetName] обращается к [Root.GetTitleDT] [Root.Monarch.GetName] с [From.GetAdjective]им письмом, в котором они предлагают дружбу между нашими народами."
 new_court_flavour_events.2.A:0 "Хорошие отношения будут выгодны обеим сторонам."
 new_court_flavour_events.2.B:0 "Хорошие отношения с ними нас не интересуют."
 new_court_flavour_events.2.C:0 "Дружба? Прочь!"
 new_court_flavour_events.3.name:0 "Успешное сближение"
 new_court_flavour_events.3.desc:0 "Воспользовавшись контактами [Root.GetEventAdvisorName] в державе [From.GetUsableName], мы получили позитивный ответ от [From.GetTitleRD] [From.Monarch.GetName]. [From.Monarch.GetTitle] заявляет что [From.Monarch.GetSheHe] с нетерпением ждёт новой эры дружбы между нашими странами."
 new_court_flavour_events.3.desc2:0 "[Root.GetEventAdvisorName] держит слово: воспользовавшись [Root.GetEventAdvisorHerHis] контактами в державе [From.GetUsableName], мы получили позитивный ответ от [From.GetTitleRD] [From.Monarch.GetName]. [From.Monarch.GetSheHeCap] заявляет что с нетерпением ждёт новой эры дружбы между нашими странами."
 new_court_flavour_events.4.name:0 "Сближение не удалось"
 new_court_flavour_events.4.desc:0 "Не похоже, что контакты [Root.GetEventAdvisorName] при [From.GetAdjective]ом дворе принесли пользу. [From.Monarch.GetTitle] [From.Monarch.GetName] сообщает что держава [From.GetUsableName] не заинтересована в улучшении отношений с державой [Root.GetUsableName]."
 new_court_flavour_events.4.desc2:0 "Не похоже, что [Root.GetEventAdvisorName] нас обманывает, но в данном случае [Root.GetEventAdvisorSheHe] не может добиться желаемого результата. [Root.GetEventAdvisorHerHisCap] контакты при [From.GetAdjective]ом дворе оказались бесполезны. [From.Monarch.GetTitle] [From.Monarch.GetName] информирует что держава [From.GetUsableName] не заинтересована в улучшении отношений с державой [Root.GetUsableName]."
 new_court_flavour_events.5.name:0 "Сближение решительно отвергнуто"
 new_court_flavour_events.5.desc:0 "Похоже, что контакты [Root.GetEventAdvisorName] при [From.GetAdjective]ом дворе не принесли пользу. Более того, ответ, последовавший за попыткой сближения, откровенно враждебен. Они не только заявили что держава [From.GetUsableName] не заинтересована в улучшении отношений с нами, но и недвусмысленно намекнули что [Root.GetEventAdvisorName] не желательно находиться на их территории. К тому же, на фоне анти-[Root.GetAdjective]их настроений, [From.Monarch.GetTitle] [From.Monarch.GetName] изгоняет нескольких знакомых нашего советника при своём дворе."
 new_court_flavour_events.5.option:0 "Так тому и быть."
 new_court_flavour_events.5.desc2:0 "Не похоже, что [Root.GetEventAdvisorName] нас обманывает, но в данном случае [Root.GetEventAdvisorSheHe] не может добиться желаемого результата. [Root.GetEventAdvisorHerHisCap] контакты при [From.GetAdjective]ом дворе оказались бесполезны. Более того, ответ, последовавший за попыткой сближения, откровенно враждебен. Они не только заявили что держава [From.GetUsableName] не заинтересована в улучшении отношений с нами, но и недвусмысленно намекнули что [Root.GetEventAdvisorName] не желательно находиться на их территории. К тому же, на фоне анти-[Root.GetAdjective]их настроений, [From.Monarch.GetTitle] [From.Monarch.GetName] изгоняет нескольких знакомых нашего советника при своём дворе."
