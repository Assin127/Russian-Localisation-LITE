 bullion_famine.1.t:0 "Великий золотой голод"
 bullion_famine.1.d:1 "Мы часто платим золотом за ввоз шёлка, квасцов, специй и жемчуга с Востока. Поскольку торговля между Востоком и Западом становится всё более оживлённой, дефицит золота в Европе становится всё более очевидным. Золото становится всё более редким товаром в нашем регионе, но спрос на предметы роскоши не снижается. Если бы мы получили доступ к источнику золота за пределами Европы, мы сумели бы положить конец этому золотому голоду."
 bullion_famine.1.a:0 "Мы должны начать поиск золота раньше других."
 bullion_famine.1.tooltip:0 "Первая христианская европейская держава, которая отыщет новый источник золота, получит огромные выгоды."
 bullion_famine.2.t:0 "Золото найдено в провинции [noneuropean_gold_province.GetName]"
 bullion_famine.2.d:1 "Наши исследователи путешествовали по неизведанным землям иностранных государств в поисках золота. Наконец-то мы это сделали. Золотой рудник был обнаружен в провинции [noneuropean_gold_province.GetName]. Это открытие наверняка положит конец золотому голоду, поразившему Европу."
 bullion_famine.2.a:0 "Мы отыскали золото в провинции [noneuropean_gold_province.GetName]!"
 bullion_gold_mining:0 "Замечательное золото"
