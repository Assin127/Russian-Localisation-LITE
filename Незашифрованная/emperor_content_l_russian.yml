 clerical_poverty_aspect:0 "Аскетичное духовенство"
 desc_clerical_poverty_aspect:0 "Священники должны отказаться от своего материального имущества и каких-либо богатств. Вместо мирских забот, они обязаны посвятить свою жизнь Богу."
 bread_and_wine_aspect:0 "Хлеб и вино"
 desc_bread_and_wine_aspect:0 "Для утраквистов основное доктринальное разногласие между ними и католической церковью - это концепция причастия хлебом и вином. Гуситские секты верят, что даже для мирян правильно только то причастие, которое включает и хлеб и вино"
 sola_scriptura_aspect:0 "Sola Scriptura"
 desc_sola_scriptura_aspect:0 "Библия, слово Божье, данное человеку, является единственным авторитетом в христианской доктрине. Все религиозные обряды, о которых нет упоминания в Библии, должны быть объявлены ересью."
 adamite_services_aspect:0 "Адамитские службы"
 desc_adamite_services_aspect:0 "Секта адамитов настаивает на наготе во время церковных служб. Без внешних признаков статуса или культуры, мы все кажемся равными в глазах Бога, что является ярким напоминанием о нашей общей человечности и невинности, которой мы наслаждались до грехопадения."
 pacifism_aspect:0 "Пацифизм"
 desc_pacifism_aspect:0 "Блаженны миротворцы, ибо они будут наречены сынами Божьими."
 punishment_of_sins_aspect:0 "Наказание за грехи"
 desc_punishment_of_sins_aspect:0 "Все грешники должны быть наказаны, независимо от их состояния или титулов. Даже дворяне не могут быть выше заповедей Божьих."
 regular_defenestrations_aspect:0 "Регулярные дефенестрации"
 desc_regular_defenestrations_aspect:0 "Практика выбрасывания людей из окон - давняя традиция богемских религиозных реформаторов. Это должно стать привычным делом."
 taborite_resurgence_aspect:0 "Возрождение таборитов"
 desc_taborite_resurgence_aspect:1 "Табориты были радикальной и воинственной фракцией в гуситских войнах. Хотя они потеряли большую часть сил после своего поражения, они начали возрождаться вновь, когда учение Яна Гуса снова обрело известность."
 freedom_to_preach_aspect:0 "Свобода проповедования"
 desc_freedom_to_preach_aspect:0 "Среди последователей Яна Гуса множество разногласий, но каждой секте будет предоставлена свобода проповедовать свободно, пока Бог есть в их сердцах."
 orphan_hetmans_aspect:0 "Сиротские гетманы"
 desc_orphan_hetmans_aspect:0 "Сироты - радикальная фракция, состоящая в основном из бюргеров. Они неоднократно демонстрировали хорошие навыки на поле боя, с большим успехом используя боевые повозки. Мы должны сделать так, чтобы их гетманы поделились своим тактическим опытом со всей страной."
 flavor_boh.12.t:0 "Базельские компактаты"
 flavor_boh.12.d:1 "Гуситские войны завершились религиозным миром между умеренной утраквистской фракцией гуситов и католической церковью. До сих пор компактаты соблюдались, и в Богемии был мир. Однако напряжённость в отношениях с гуситами никуда не делась; Последователи Гуса имеют много сторонников, как среди простолюдинов, так и среди знати. Возможно, нам следует искоренить их ересь, прежде чем они снова возьмутся за оружие."
 flavor_boh.12.a:0 "Соблюдать компактаты."
 flavor_boh.12.b:0 "Не может быть мира с еретиками."
 flavor_boh.1.c:0 "Пусть [Root.Monarch.GetTitle] следует учению Гуса, страна останется верной Риму."
