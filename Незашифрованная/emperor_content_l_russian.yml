 center_of_revolution.13.t:0 "Мечты о свободе"
 center_of_revolution.13.d:0 "Слух о революции в государстве [revolution_target.GetName] распространился по колониям Нового Света. Пламенная риторика свободы зажигает сердца людей, которые теперь мечтают о независимости своих колоний.\n\nНаверняка этот бунтарский дух можно было бы ослабить, если бы мы смогли положить конец этой коварной революции, распространяющей свою пропаганду из города [revolution_target.Capital.GetCapitalName]."
 center_of_revolution.13.a:0 "Эта революция должна быть подавлена."
 center_of_revolution.14.t:0 "Крушение мечты о свободе"
 center_of_revolution.14.d:0 "Дух восстания, охвативший Новый Свет, ослаб после сокрушительного поражения революции в Старом Свете. Пропаганда прекратилась, и подстрекатели изо всех сил пытаются вдохновить население колоний на осуществление их обречённых на провал фантазий о независимости."
 center_of_revolution.14.a:0 "Жители колоний должны знать своё место."
 colony_inspired_by_revolution:0 "Мечты о свободе"
 desc_colony_inspired_by_revolution:0 "Вдохновлённые революцией в Старом Свете, движения в колониях стремятся к собственной свободе."
