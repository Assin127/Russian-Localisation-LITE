 incidents_bur_inheritance.6.t:0 "Законы [Root.GetTitleRD] [Root.Monarch.GetName]"
 incidents_bur_inheritance.6.d:0 "[Root.GetTagDT] едва удалось избежать катастрофического кризиса наследования, к счастью, теперь притязания [Root.GetTitleRD] [Root.Monarch.GetName] на трон неоспоримы. Тем не менее, законы о наследовании, чуть было не поставившие страну на колени, никуда не делись, и в будущем могут спровоцировать ещё один кризис. [Root.Monarch.GetTitle] рассматривает вопрос о том, следует ли провести реформу закона о наследовании, которая даст мужчинам и женщинам равные права на наследование титулов, устраняя острую необходимость для монархов иметь наследников мужского пола, которая, в случае отсутствия последнего, может грозить распадом всей страны. В качестве альтернативы, мы можем посчитать что кризис предотвращён и больше не повторится, и вместо этого сосредоточиться на укреплении традиционного порядка, который, несмотря на все сложности, практически привёл [Root.GetTagVN] к величию."
