# The Borgia Pope
 borgia_pope_tt:0 "§YМздоимство проедает Церковь насквозь, сбивая с пути верующих.§!"
 borgia_pope:0 "Папа Борджиа"
 desc_borgia_pope:0 "Родриго Борджиа избрали папой римским. Его папство запятнано сплетнями о мздоимстве. Непотизм процветает, а вера народа в Церковь падает."
 scandalized_papacy:0 "Скандальное папство"
 desc_scandalized_papacy:0 "Предполагаемая деятельность семьи Борджиа - пятно на репутации папства."
 borgia_diplomacy:0 "Дипломатия Борджиа"
 desc_borgia_diplomacy:0 "Род Борджиа, несмотря на грязную клевету своих врагов, превосходно использует дипломатические навыки для сохранения своей репутации."
 flavor_pap.16.t:0 "Папа Борджиа"
 flavor_pap.16.d:0 "Белый дым исходит из крыши Сикстинской капеллы. На фоне обвинений в святокупстве конклав передал престол святого Петра Родриго Борджиа, архиепископу Валенсийскому.  Семейство Борджиа - относительно недавние гости политической арены Рима. Этим они навлекли на себя гнев римских родов, которые сами жаждали папской должности.\n\nНесомненно, большая доля сплетен, окутавших папу Борджиа, - раздутые выдумки его врагов. Но всё же, он не скрывает отношений с любовницей и уже вознес своего несовершеннолетнего сына в сан кардинала. Ходят домыслы о том, что правление этого папы будет пропитано скандалами и пороками."
 flavor_pap.16.a:0 "Папство выдержит."
 flavor_pap.17.t:0 "Чезаре Борджиа"
 flavor_pap.17.d:0 "Чезаре Борджиа, сын папы Римского, стал первым человеком в истории, отказавшимся от сана кардинала. Ему он предпочел карьеру авантюриста-военного и уже успел зарекомендовать себя способным и беспощадным кондотьером. Святой отец решил признать его способности, даровав Чезаре пост капитан-генерала Церкви и отдав в его подчинение папские армии."
 flavor_pap.17.a:0 "Aut Caesar, aut nihil."
 flavor_pap.18.t:0 "Скандальное папство"
 flavor_pap.18.d:0 "Волна ужасных сплетен захлестнула деяния семьи Борджиа. Среди обвинений - отравления кантареллой, якобы чрезвычайно смертоносным и незаметным ядом, которым устраняют политических соперников. Говорят, что сам Святой отец беспрестанно обращается в святокупство и мздоимство. Ещё большими непотребствами клеймят отношения между его детьми, Чезаре и Лукрецией. Хотя подтверждений данным обвинениям не так много, в них уже не сомневается весь католический свет."
 flavor_pap.18.a:0 "Ложь и клевета!"
 flavor_pap.18.b:0 "Мы можем извлечь выгоду из этой ситуации."
 flavor_pap.19.t:0 "Конец папства Борджиа"
 flavor_pap.19.d:0 "Смерть папы Борджиа была встречена негласным праздником среди знатных семей Рима. Кардиналы нашли замену Борджиа в одном из самых настойчивых его соперников. [Root.Monarch.GetName] обещает искоренить коррупцию своего предшественника и восстановить веру в святость Церкви.\n\nЛишившись папской поддержки, Чезаре Борджиа так же лишился своей власти за одну ночь. Опасаясь за свою жизнь, он бежал в Наварру, где надеется найти убежище от своих врагов."
 flavor_pap.19.d2:0 "Смерть папы Борджиа была встречена негласным праздником среди знатных семей Рима. Кардиналы нашли замену Борджиа в одном из самых настойчивых его соперников. [Root.Monarch.GetName] обещает искоренить коррупцию своего предшественника и восстановить веру в святость Церкви."
 flavor_pap.19.a:0 "Церковь должна восстановить свою репутацию."
 flavor_pap.20.t:0 "Прибытие Чезаре Борджиа"
 flavor_pap.20.d:0 "Чезаре Борджиа, сын папы римского и опытный военачальник, прибыл ко двору Наварры. Он просит убежища от своих врагов в Италии, так как без папской поддержки его власть развалилась. В качестве платы он предлагает нам свои услуги командира, если они нам понадобятся."
 flavor_pap.20.a:0 "Чезаре Борджиа здесь желанный гость."
 # Switzerland incident
 incident_switzerland.1.t:0 "Швейцария и Империя"
 incident_switzerland.1.d:1 "Пришёл конец великим религиозным потрясениям, что захлестнули не только Империю, но и большую часть Европы. Теперь швейцарские кантоны опять переосмысливают свои отношения с Империей, так как им кажется что они становятся всё слабее и слабее. Хотя народ боролся и погибал во имя мира, некоторые положения мирного договора не пришлись по душе швейцарской элите. Многие призывают к официальному и бесповоротному отделению Швейцарии от Священной Римской империи."
 incident_switzerland.1.a:0 "Нам больше не нужна Империя. Остаточне 'прощавай'."
 incident_switzerland.1.b:0 "Швейцария останется в Империи."
 swixit_tt:1 "§YИмператор получит претензии на все имперские провинции, которыми владеет Швейцария.§!\n§YИмператор может жестоко ответить на такое решение.§!"
 incident_switzerland.2.t:0 "Швейцария и Империя"
 incident_switzerland.2.d:1 "Швейцария покинула Империю! Движимые разочарованием в религиозном мире и ослаблением связей с Империей, швейцарцы решили, что членство в Священной Римской империи более не служит их интересам."
 incident_switzerland.2.a:0 "Позволить им отделиться."
 incident_switzerland.2.b:0 "Членство не обсуждается."
 # Pope incident
 pope_in_hre_triggered_modifier:0 "Папа в империи"
 desc_pope_in_hre_triggered_modifier:0 "Членство папы римского в Священной Римской империи имеет мрачные последствия для католиков вне Империи."
 incident_pope.1.t:0 "Священная империя?"
 incident_pope.1.d:0 "Благодаря беспрестанным усилиям императ[emperor.GetMEndOrRita] Италия вернулась в лоно Священной Римской империи и перестала быть 'Королевством теней'" Теперь Папская область должна решить - либо смириться с гегемонией императ[emperor.GetMEndOrRita], либо обреченно ждать своей участи у н[emperor.GetMEgoEyo] под боком.\n\nПринятие власти императ[emperor.GetMEndOrRita] покроет мраком будущее всего католического мира. Вхождение папства в Империю несомненно придаст ей легитимности и укрепит веру местных католиков. Но иностранные верующие вряд ли закроют глаза на такое решение и могут обернуться в ересь."
 incident_pope.1.a:0 "Мы присоединимся к Империи."
 incident_pope.1.b:0 "Святой престол должен остаться независимым."
 pope_incident_tt:0 "Император решит, принять ли Папскую область в Священную Римскую империю.\n§YЭто создаст последствия для всего католического мира."
 pope_incident_tt2:1 "§YЭто окажет последствия для всего католического мира.§!\n§YКатолики вне Империи получат штрафы к престижу.§!"
 incident_pope.2.t:0 "Священная империя?"
 incident_pope.2.d:0 "Благодаря беспрестанным усилиям императ[emperor.GetMEndOrRita] Италия вернулась в лоно Священной Римской империи и перестала быть 'Королевством теней'" Папа римский решил смириться с гегемонией императ[emperor.GetMEndOrRita], а не ждать своей участи у н[emperor.GetMEgoEyo] под боком.\n\nПридание папе статуса имперского князя имело бы мрачные последствия для католического мира. Вхождение папства в Империю несомненно придаст ей легитимности и укрепит веру местных католиков. Но иностранные верующие вряд ли закроют глаза на такое решение и могут обернуться в ересь."
 incident_pope.2.a:0 "Папа римский присоединится к империи"
 incident_pope.2.b:0 "Святой Престол должен остаться независимым."
 incident_pope.3.t:0 "Порочная империя"
 incident_pope.3.d:1 "Имперский рейхстаг принял ужасный и неприемлемый эдикт: Империя более не следует католической вере. Все наши усилия по восстановлению чести Святой Матери-Церкви были напрасны, потому мы обязаны серьёзнее обдумать выход из этого нечестивого объединения."
 incident_pope.3.a:0 "Покинем этот рассадник порока."
 incident_pope.3.b:0 "Нужно остаться во благо христианства."
 pope_left_empire:0 "Папа римский покинул Империю."
 # Dutch revolt rework
 dutch_unification_tt:0 "§Y[dutch_unification_country.GetName] получит все провинции, которыми владеют наши голландские, фризские и фламандские подданные.§!"
 dutch_revolt_modifier:0 "Голландское восстание"
 desc_dutch_revolt_modifier:0 "Народ этой провинции жаждет независимости Нидерландов."
 dutch_revolt_tt:0 "Все подконтрольные провинции в §Yнидерландском§! регионе §Yголландской§!, §Yфризской§! и §Yфламандской§! культуры получат модификатор §Yголландское восстание§!, что увеличит местные беспорядки на §R10§! до окончания бедствия."
 dutch_revolt_disaster:0 "Голландское восстание"
 dutch_revolt_disaster_desc:0 "Среди голландских подданных [Root.GetTagRD] поселилась смута и они желают создать независимое государство путём насилия."
 dutch_revolt.1.t:0 "Конец голландского восстания"
 dutch_revolt.1.d:0 "Мы успешно подавили голландский переворот и положили конец почти всем источникам сепаратистских настроений. Высокое военное присутствие [Root.GetTagRD] в регионе усмирило даже тех, кто просто искал большей автономии."
 dutch_revolt.1.d2:0 "Голландское восстание сильно превысило ожидаемые нами масштабы. Повстанцы сформировали сплочённое государство и начали искать поддержки наших  заграничных соперников. Необходимо вымуштровать армию и приготовиться к войне!"
 dutch_revolt.1.a:0 "Это намного хуже, чем местный бунт."
 dutch_revolt.1.b:0 "Восстание окончено."
 dutch_revolt.2.t:0 "Голландская независимость"
 dutch_revolt.2.d:1 "Голландское восстание перестало быть лишь только региональными беспорядками и превратилось в международный кризис, с обеих сторон которого собираются многонациональные армии. Территория новообразованной Голландской республики расположена внутри имперских границ. Это порождает утверждения о том, что императ[empire.GetMEndOrRit] обязан[empire.GetMEndA] оказать свою поддержку этому молодому государству. Тем не менее, имперское вмешательство, как бы оно не проявлялось, наверняка изменит судьбу Нидерландов навсегда."
 dutch_revolt.2.a:0 "Мы поддержим голландцев."
 dutch_revolt.2.b:0 "Не будем вмешиваться."
 dutch_revolt.2.c:0 "Они полноправные подданные [dutch_revolt_country.GetTagRD]."
 dutch_will_leave_later:0 "§YЕсли Нидерланды победят в войне, они покинут Священную Римскую империю.§!"
 dutch_revolt.3.t:0 "Нидерланды покидают Империю"
 emperor_helped_dutch:0 "Голландская независимость поддержана"
 emperor_sided_against_dutch:0 "Голландская независимость осуждена"
 flavor_ara.EVTNAME7:0 "Неаполитанское наследие"
 flavor_ara.EVTDESC7:0 "Бастард Альфонсо Великодушного Фердинанд не имеет право на арагонский трон. Но перед смертью Альфонсо получил согласие папы Евгения IV на то, чтобы провозгласить Фердинанда легитимным наследником неаполитанского престола. Согласно завещанию Альфонсо, Неаполитанское королевство теперь должно перейти во власть Фердинанда, в то время как [ARA.Monarch.GetName] сохранит за собой остальные арагонские владения."
 flavor_ara.EVTOPTA7:0 "Мы выполним последнюю волю Альфонсо."
 flavor_ara.EVTOPTB7:0 "Альфонсо был глупцом! Мы не отдадим Неаполь."
 flavor_ara.EVTNAME8:0 "Неаполитанское наследие"
 flavor_ara.EVTDESC8:0 "Альфонсо Великодушный завещал неаполитанскую корону своему бастарду, Фердинанду, а не [ARA.Monarch.GetName] Арагонск[ARA.Monarch.GetHEndOgoOy]. Для этого было необходимо согласие папства и налог в знак покорности Арагона Церкви. Теперь папа ждет от Фердинанда того же, что делал его отец - выплаты десятины Церкви."
 flavor_ara.EVTOPTA8:0 "Требования папства непомерны! Мы не станем платить."
 flavor_ara.EVTOPTB8:0 "Его святейшество получит ожидаемую плату."
 flavor_ara.EVTNAME9:0 "Неаполь отказывается от выплаты налога!"
 flavor_ara.EVTDESC9:0 "Новый король Неаполя [NAP.Monarch.GetName] отказался последовать по стопам отца и выплатить налог Святейшему Престолу. Это тяжкое оскорбление для Церкви и нарушение договора, заключённого королем Альфонсо V Арагонским, что, как можно утверждать, аннулирует претензии [NAP.Monarch.GetName] на неаполитанскую корону. Мы не можем простить такое грубое неуважение!"
 flavor_ara.EVTOPTA9:0 "Узаконить старые анжуйские претензии Франции на Неаполь."
 flavor_ara.EVTOPTB9:0 "Вынудить Неаполь заплатить использовав армию."
 flavor_ara.EVTOPTC9:0 "Нет необходимости настаивать на этом."
 flavor_ara.EVTNAME10:0 "Неаполь выплачивает налог"
 flavor_ara.EVTDESC10:0 "Новый король Неаполя [NAP.Monarch.GetName] выполнил условия договора своего отца с Церковью и выплатил налог."
 flavor_ara.EVTOPTA10:0 "Приятно встретить короля, который знает своё место!"
 flavor_ara.EVTNAME11:0 "Оспариваемое неаполитанское наследие"
 flavor_ara.EVTDESC11:0 "Король Альфонсо V Арагонский разделил своё королевство после смерти и пожаловал неаполитанскую корону своему бастарду Фердинанду. Это было спорным решением тогда и стало ещё более спорным сейчас. Пора пересмотреть легитимность наследования Фердинанда."
 flavor_ara.EVTOPTA11:0 "Неаполь принадлежит [Root.GetTagDT]!"
 flavor_ara.EVTOPTB11:0 "Мы продолжим с уважением относиться к независимости Неаполя."
#Formable nations decisions
 bavaria_nation_title:0 "Сформировать Баварию"
 bavaria_nation_desc:0 "Однажды гордое баварское герцогство стало раздробленным и слабым. Мы должны объединить его прежние территории и вернуть былую славу, если не хотим остаться сноской на полях истории."
 pomerania_nation_title:0 "Сформировать Померанию"
 pomerania_nation_desc:0 "Наследственное право разделяло померанское герцогство с частотой, которой не позавидуешь. Из-за этого территории, в прошлом подконтрольные герцогству, оказались под угрозой нападений более сильных государств балтийского побережья и восходящего Бранденбурга. Мы должны образовать сильное померанское государство, чтобы противостоять этим угрозам."
 franconia_nation_title:0 "Сформировать Франконию"
 franconia_nation_desc:0 "Старое герцогство Франкония живет в памяти амбициозных местных правителей. Князь-епископ Вюрцбурга присваивает этот титул себе, но в действительности у него нет владельца уже несколько веков, а земли раздроблены из-за разобщённости. Если заново объединить Франконию, она опять станет силой, с которой будет считаться вся Германия."
 swabia_nation_title:0 "Сформировать Швабию"
 swabia_nation_desc:0 "Старое швабское герцогство прекратило существование в 1268 году, сразу после казни Конрадина, последнего герцога Гогенштауфена. С тех пор множество графств, епископств и вольных городов возникло из пустоты, оставленной падением Гогенштауфенов. Но эти крошечные государства редко в состоянии защитить свою свободу. Так Габсбурги австрийские заполучили внушительные территориальные владения в Швабии, которые они назвали 'Передняя Австрия'. Нам необходимо  восстановить швабское единство, если мы хотим остановить эту череду иностранных захватов."
 saxony_nation_title:0 "Сформировать Саксонию"
 saxony_nation_desc:0 "В течение веков герцогство Саксония передавалось из одной династии в другую, а его территория значительно передвинулась. Может, и нам тоже следует на него посягнуть?"
