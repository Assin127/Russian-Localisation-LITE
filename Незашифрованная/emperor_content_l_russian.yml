 reformer_dissension.1.desc:0 "Князья, исповедующие реформатство, возмущены, что несмотря на их усилия по свержению главенства католичества, Император объявил официальной верой Империи протестантство, несмотря на то, что князей-реформаторов в Империи большинство. Они, во главе с [reformed_leader_country.GetTitleTV] [reformed_leader_country.Monarch.GetName] из [reformed_leader_country.GetTagRD], обратились к [Emperor.GetTitleDT] [Emperor.Monarch.GetName] с требованием признать равноправие реформатства с протестантством, а то и главенство реформатства в Империи."
