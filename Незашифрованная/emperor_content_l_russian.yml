 flavor_pap.21.t:0 "Закрытие Тридентского собора"
 flavor_pap.21.d:0 "Тридентский собор был созван в надежде примирить различные раскольнические церкви, возникшие в результате протестантской Реформации, но после, казалось бы, бесконечной серии дебатов и переговоров результаты оказались скудными. Наконец, было принято решение о закрытии собора. Да помилует Бог души тех, кто не вернулся в церковь."
 flavor_pap.21.d2:0 "Тридентский собор был созван в надежде примирить различные раскольнические церкви, возникшие после протестантской Реформации, но теперь, когда кровавый конфликт между протестантами и католиками разразился по всей Европе, переговоры были остановлены не дав какого-либо ощутимого результата. Собор официально закрыт, результаты его работы не удовлетворили ни одного из участников. Да помилует Бог души тех, кто не вернулся в церковь. "
 flavor_pap.21.a:0 "Примирение было несбыточной мечтой."
