 # Mercs
 mercs.7.t:0 "Высокий спрос на компанию [popular_mercs.GetName]"
 mercs.7.d:0 "По мере того как бушуют конфликты, которые опустошают наш край, услуги наёмных компаний пользуются всё большим спросом. Компания [popular_mercs.GetName] обнаружила, что их таланты особенно придутся кстати в данной ситуации, после чего, эти наёмники были наняты несколькими враждующими государствами.\n\nКогда солдаты из наёмной компании [popular_mercs.GetName] вернутся домой в провинцию [popular_mercs_origin.GetName] они принесут с собой военную добычу, включая как их контрактную плату, так и все богатства, которые они смогли награбить за время военной кампании. Этот приток богатства стимулировал местную экономику и поощрил дальнейший набор бойцов в компанию [popular_mercs.GetName]."
 mercs.7.a:0 "Поощрить набор в компанию [popular_mercs_origin.GetName]."
 mercs.7.b:0 "Пусть богатство течёт рекой."
 popular_mercs_prosperity:0 "Наёмники приносят процветание"
 desc_popular_mercs_prosperity:0 "Наёмники, базирующиеся в этой провинции, привозят домой военные трофеи, стимулируя местную экономику."
 mercs.8.t:0 "[long_time_hires.Leader.GetName] из компании [long_time_hires.GetName]"
 mercs.8.d:0 "Капитан [long_time_hires.Leader.GetName] из компании [long_time_hires.GetName], довольный нашими быстрыми платежами и вежливым отношением, обратился к нам с предложением найма себя на службу. [long_time_hires.Leader.GetSheHeCap] желает стать генералом в [Root.GetAdjective]ой армии, предоставляя нам [long_time_hires.Leader.GetHerHis] обширный тактический опыт на постоянной основе."
 mercs.8.a:0 "Он станет прекрасным дополнением к нашему генералитету."
 mercs.8.b:0 "Спасибо, но нет"
 mercs.9.t:0 "Война меняется"
 mercs.9.d:0 "Распространение огнестрельного оружия радикально изменило облик войны в Европе. Был основан ряд новых компаний наёмников, вооруженных современным оружием и использующих современную тактику, в то время как другие не смогли приспособиться и потеряли свою востребованность в эту новую эру изощрённых приёмов ведения войны."
 mercs.9.a:0 "Долой старое, даёшь новое."
 new_mercs_europe_tt:0 "§YГессенский Корпус Егерей станет доступным для найма§!\n§YШотландская гвардия станет доступной для найма§!\n§YСеймены станут доступными для найма§!\n§YЧёрная гвардия более недоступна для найма§!\n§YЧёрные полосы более недоступны для найма§!\n§YГаллогласы более недоступны для найма§!\n§YКрасноногие более недоступны для найма§!"
 mercs.10.t:0 "Рвение наёмников"
 mercs.10.d:0 "Солдаты из компании [pious_mercs.GetName] очень серьёзно относятся к своей вере - [Root.ReligionDT], особенно по меркам наёмников. Ободрённая нашим праведным делом, вся компания пребывает в приподнятом настроении, готовясь к битве с безбожниками из компании [pious_mercs_enemy.GetName]."
 mercs.10.a:0 "Наше дело правое!"
 pious_mercenaries:0 "Рвение наёмников"
 desc_pious_mercenaries:0 "Наёмные компании, которые мы нанимаем, полны религиозного рвения, когда мы сражаемся с врагами нашей веры."
 veteran_mercs_modifier:0 "Наёмники-ветераны"
 desc_veteran_mercs_modifier:0 "Наши обычаи побуждают ветеранов присоединяться к наёмным отрядам для службы у нас."
 mercs.11.t:0 "Просроченные платежи"
 mercs.11.d:0 "[unpaid_mercs.GetName] жалуются, что они не получили за свои услуги полную плату, которая была оговорена. Их капитан, [unpaid_mercs.Leader.GetName], обвиняет нас в коррупции и бесчестном поведении и угрожает увести своих людей, если оплата не будет получена."
 mercs.11.a:0 "Им заплатят. Со временем."
 mercs.11.b:0 "Простая бюрократическая оплошность, у нас есть деньги."
 mercs.11.c:0 "Они могут взять то, что им дают, или уйти."
 delayed_payments:0 "Просроченные платежи"
 desc_delayed_payments:0 "Наёмные компании, которые мы нанимаем, получают плату с опозданием, что поощряет дезертирство в их рядах."
 # Revolution
 revolutionary_republic_factions.1.a2:0 "Культ разума укажет путь."
 revolutionary_republic_factions.1.b2:0 "Да здравствует наш[Root.GetMEndA] божественн[Root.GetMEndAYY] [Root.Monarch.GetTitle]!"
 revolutionary_republic_factions.7.d2:0 "Крушение старых порядков принесло народу долгожданную справедливость и равенство, а также значительно пополнило государственную казну. Однако это также означало потерю опытных администраторов, бюрократов и священнослужителей. Многие из дворян, старого духовенства и других привилегированных классов отошли от общественной жизни и покидают страну, опасаясь за свою жизнь.\nЭто создало ситуацию, когда существует множество работы связанной с управлением государством, но очень мало людей обладающих необходимым опытом. Нуждаясь в опытном правительстве, мы обязательно отыщем граждан способных занять место в нём, но это всё ещё ставит нас в непростую ситуацию на данный момент."
 revolutionary_republic_factions.9.d2:0 "Опасаясь влияния скрытых монархистов и контрреволюционеров среди правящей элиты, люди города [Root.Capital.GetCapitalName] вышли на улицы, чтобы защитить идеалы революции. Все, кто был связан со старым порядком, от служителей религии [Root.Owner.Religion.GetName], до представителей дворянства, или даже те, кто уже был заключён в тюрьму за свои преступления против государства, стали жертвами. Радикалы делают все возможное, чтобы разжечь сердца и умы масс.\nИз-за этого правительство пребывает в довольно шатком положении. Некоторые из жертв являются членами правительства, и эта неконтролируемая резня заставляет нас казаться слабыми, поскольку это серьёзно вредит благополучию нашего когда-то прекрасного города. Но если мы сделаем хоть что-нибудь, для противодействия данной ситуации, это лишь сыграет на руку радикалам..."
 napoleon.1.t:0 "[Root.Monarch.GetTitle] на поле боя"
 napoleon.1.d:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] имеет огромную военную значимость. [Root.GetMEgoEyoCap] присутствие стоит сорока тысяч человек, что вселяет непоколебимую веру в нашу грядущую победу как среди офицеров, так и среди простых солдат. [Root.Monarch.GetTitle] осматривает поле битвы и готовится отдать приказ, который будет звучать по всему государству [Root.GetName]..."
 napoleon.1.a:0 "Артиллерия, огонь! Сломать стены!"
 napoleon.1.b:0 "Вперёд марш! Иди вперёд пока не умрёшь!"
 napoleon.1.c:0 "В атаку! Никого не оставлять в живых!"
 napoleon.1.da:0 "Огонь! Накормите наших врагов свинцом!"
 napoleon_siege:0 "Артиллерия, огонь!"
