 #Saxon DHEs
 flavor_sax.4.name:0 "Саксонская братоубийственная война"
 flavor_sax.4.desc:0 "После кончины Фридриха Тюрингского, дяди [Root.GetTitleRD] [Root.Monarch.GetName], тюрингские владения Веттинов перешли во власть [Root.GetTagRD]. Однако, между [Root.GetTitleTV] и его братом, Вильгельмом, вскоре разбушевался спор о том, как правильно поделить эти земли. Согласно Альтенбургскому делению - соглашению, что арбитрировалось Бранденбургом и Гессеном - оба брата должны были править совместно: [Root.Monarch.GetName] отошли бы национальные территории Майсена на востоке, а Вильгельм воссел в Тюрингии.\n\nТем не менее, Вильгельм оспаривает этот договор и требует больше земель - по крайней мере Виттенберг. В противном случае он угрожает войной."
 flavor_sax.4.A:0 "Мы готовы на всё ради нашего возлюбленного брата."
 flavor_sax.4.B:0 "Возмутительно! Война - значит война!"
 flavor_sax.6.name:0 "Похищение саксонских принцев"
 flavor_sax.6.desc:1 "Похоже на то, что саксонские и тюрингские дворяне всё ещё напряжены после войны между Фридрихом и Вильгельмом. Кунц фон Кауффунген - рыцарь, что бился на стороне Фридриха, но был финансово опустошён конфликтом - собрал ещё несколько недовольных тюрингских рыцарей и создал план по взятию в плен сыновей [Root.GetTitleRD] ради дальнейшего шантажа. Они успешно похитили принцев, но были перехвачены при попытке пересечь границу. Принцы же благополучно вернулись в [Root.Capital.GetCapitalName]. Что мы сделаем с предателями?"
 flavor_sax.6.A:0 "Головы с плеч!"
 flavor_sax.6.B:0 "Пожаловать им прощение."
 flavor_sax.7.name:0 "Похищение саксонских принцев"
 flavor_sax.7.desc:1 "Похоже на то, что саксонские и тюрингские дворяне всё ещё напряжены после войны между Фридрихом и Вильгельмом. Кунц фон Кауффунген - рыцарь, что бился на стороне Фридриха, но был финансово опустошён конфликтом - собрал ещё несколько недовольных тюрингских рыцарей и создал план по взятию в плен сыновей [Root.GetTitleRD] ради дальнейшего шантажа. Действо удалось и они успешно пересекли границу с [neighbour.GetTagTV], откуда выдвинули свой ультиматум: 200 дукатов, либо оба принца умрут."
 flavor_sax.7.A:0 "Выплатить деньги."
 flavor_sax.7.B:0 "Мы не платим предателям."
 flavor_sax.8.name:0 "Лейпцигский раздел"
 flavor_sax.8.desc:0 "Со смертью Фридриха II свет увидели новые распри, связанные с наследованием в саксонских землях. В этот раз виновники - [Root.Monarch.GetName] и [Root.GetMEgoEyo] брат Эрнст. Согласно с положениями завещания Фридриха, Эрнст должен получить тюрингские земли и править независимо от сво[Root.GetMEndEgoEy] родственни[Root.GetMEndKaTsy]. Тем не менее, [Root.Monarch.GetName] находится в лучшей позиции и смог[Root.GetMEndLA] бы проигнорировать завещание своего отца - если [Root.Monarch.GetSheHe] сможет смириться с грядущими последствиями."
 flavor_sax.8.A:0 "Принять завещание."
 flavor_sax.8.B:0 "Никогда саксонские земли не будут разделены!"
 flavor_sax.9.name:0 "Курфюршество Саксония"
 flavor_sax.9.desc:0 "Наши саксонские братья более не правят своими землями, но курфюршество всё ещё в их власти. Теперь, после демонстрации нашего превосходства и окончательного закрепления расположения императ[HAB.GetMEndOrRita], появилась идеальная возможность потребовать исправления этой исторической несправедливости и дарования нашей ветви фон Веттинов статуса курфюрстов."
 flavor_sax.9.desc.emperor:0 "Наши саксонские братья более не правят своими землями, но курфюршество всё ещё в их власти. Теперь, после демонстрации нашего превосходства над ними, и с нашим императорским авторитетом, презентовалась идеальная возможность исправить эту историческую несправедливость и даровать нашей ветви фон Веттинов статус курфюрстов."
 flavor_sax.9.A:0 "Отправить прошение императ[HAB.GetMEndOrRitu]!"
 flavor_sax.9.B:0 "Курфюршество будет нашим."
 flavor_sax.9.C:0 "Оно того не стоит."
 flavor_sax.11.name:1 "Тюрингия просит о курфюршестве Саксония"
 flavor_sax.11.desc:0 "Наш союзник, Тюрингия, достиг превосходства в борьбе Веттинов и теперь контролирует Саксонию. Они просят об исправлении старой несправедливости и о передаче им курфюршества, что до сих пор было во власти Саксонии."
 flavor_sax.11.A:0 "Да здравствует курфюршество [From.GetUsableName]!"
 flavor_sax.11.B:0 "Курфюршество останется саксонским."
 sax_grieving_death_of_sons:0 "Траур"
 desc_sax_grieving_death_of_sons:0 "Не забывая о том, что Фридрих вскоре уже не сможет обзавестись наследником, он удерживается от дальнейших любовных отношений из-за потери дорогих ему сыновей."
 sax_really_bad_reputation:0 "Бесчестный"
 desc_sax_really_bad_reputation:0 "Поддавшись оппортунизму и проигнорировав завещание отца, князь теперь обязан бороться со следствиями своих действий."
 #Ladislaus Postumus Union
 hun_ladislaus_postumus_warning_tooltip:0 "§RЯвляясь наследником престолов Австрии и Венгрии, Ладислав Постум унаследует оба престола в день своего совершеннолетия. Таким образом Венгрия вступит в личную унию и станет управляться Австрией.§!"
 flavor_hab.21.name:0 "Эрцгерцог Австрийский, король Венгерский"
 flavor_hab.21.desc:1 "Ладислав Постум, эрцгерцог Австрийский, теперь является полноправным сувереном и Австрии, и Венгрии. Предпочёв править из Вены, он сделал титул эрцгерцога своим основным. Несмотря на протест венгерской знати, Венгрия теперь находится в личной унии с Австрией."
 flavor_hab.21.A:0 "Да здравствует эрцгерцог Ладислав."
 flavor_hab.23.name:0 "Собрание венгерской и хорватской знати"
 flavor_hab.23.desc:0 "Хорватская и венгерская знать устроили импровизированное собрание, которое сошлось на том, что два королевства, которыми десятилетиями управляли посредством личной унии, теперь следует считать одним. Этим решением они объединят свои усилия и направят их против своих [Root.GetAdjectiveSmall]их правителей. Таким образом, Королевство Хорватия теперь аннексировано венгерским."
 flavor_hab.23.A:0 "Так тому и быть."
 flavor_hab.24.name:0 "Собрание венгерской и хорватской знати"
 flavor_hab.24.desc:1 "Хорватская и венгерская знать устроили импровизированное собрание, которое сошлось на том, что два королевства, которыми десятилетиями управляли посредством личной унии, теперь следует считать одним. Этим решением они объединят свои усилия и направят их против своих [Root.GetAdjectiveSmall]их правителей. Таким образом, мы аннексировали Королевство Хорватию."
 flavor_hab.24.A:0 "Превосходно."
 #Neapolitan Republic
 new_flavour_nap.1.name:0 "Senatus Populusque Neapolitanus"
 new_flavour_nap.1.desc:0 "Исход восстания Мазаньелло не удовлетворил население, которое снова взбунтовалось, требуя свободы под республиканским правлением. Их лидер Дженарро Аннезе, смышлённый и храбрый оружейник, придававший разумности действиям Мазаньелло, после захвата города провозгласил создание "Светлейшей Республики этого Неаполитанского королевства", управлять которой будет S.P.Q.N. - сенат и народ Неаполя.\n\nДворянство разрывается между лояльностью [Root.GetTitleDT] и поддержкой молодой республики. Как бы мы ни ответили, кризис неизбежен!"
 new_flavour_nap.1.A:0 "Мы раздавим этих повстанцев!"
 new_flavour_nap.1.B:0 "Да здравствует Светлейшая Республика!"
 new_flavour_nap.1.B.tooltip:0 "Соседние монархи будут обеспокоены появлением могущественной республики в южной Италии."
 new_flavour_nap.2.name:0 "Senatus Populusque Neapolitanus"
 new_flavour_nap.2.desc:0 "Не в силах терпеть тяжелое налогообложение [Root.GetTitleTV] [Root.Monarch.GetName] и поборы [overlord_country.GetAdjectiveSmall]ого наместника, население Неаполя восстало, требуя свободы под республиканским правлением. В начале восстания Мазаньелло, харизматичный рыбак, прежде известного лишь за искусное уклонение от сборщика налогов, и Дженарро Аннезе, который управлял восхождением Мазаньелло к славе. Они захватили управление городом и провозгласили "Светлейшую Республику этого Неаполитанского королевства", управлять которой будет S.P.Q.N. - сенат и народ Неаполя.\n\nНедовольные члены городской знати собрались, чтобы поддержать новообразованную республику. Те же, у кого есть связи в [rival_of_overlord.GetTagPR], отправили делегацию к [rival_of_overlord.GetAdjectiveSmall][rival_of_overlord.GetEndOmu] [rival_of_overlord.GetTitleDT] дабы воззвать о поддержке."
 new_flavour_nap.2.A:0 "Мы раздавим этих повстанцев!"
 new_flavour_nap.2.A.tooltip:0 "\nЕсли повстанцы разобьют §Y[Root.GetTagVN]§!, союз между §Y[overlord_country.GetTagTV]§! и §Y[Root.GetTagTV]§! будет разорван.\n"
 new_flavour_nap.3.A.tooltip:0 "\nЕсли повстанцы разобьют §Y[From.GetTagVN]§!, союз между §Y[overlord_country.GetTagTV]§! и §Y[From.GetTagTV]§! будет разорван.\n"
 new_flavour_nap.4.name:0 "Эмиссары Неаполитанской республики"
 new_flavour_nap.4.desc:0 "К нам прибыла делегация из Неаполя, в котором народный мятеж привёл к созданию республики, что сейчас восстаёт против нашего соперника, [overlord_country.GetTagRD]. Они взывают к нам о помощи в борьбе против [overlord_country.GetAdjectiveSmall][overlord_country.Monarch.GetEndOgoOy] [overlord_country.GetTitleRD], чьего тиранического правления они натерпелись. На самом деле, они готовы даже предоставить одному из наших дворян должность "Синьоре", лорда Республики, взамен на поддержку с нашей стороны. Это представляется отличной возможностью ослабить [overlord_country.GetTagRD], если на то хватит средств."
 new_flavour_nap.4.A:0 "Мы поддержим Неаполитанскую республику."
 new_flavour_nap.4.A.tooltip:0 "\nЕсли повстанцы разобьют §Y[From.GetTagVN]§!, союз между §Y[overlord_country.GetTagTV]§! и §Y[From.GetTagTV]§! будет разорван.\n"
 new_flavour_nap.4.B:0 "У нас нет лишних денег."
 new_flavour_nap.5.name:0 "Республиканские эмиссары возвращаются из [From.GetTagRD]"
 new_flavour_nap.5.desc:0 "Эмиссары Республики к [From.GetAdjectiveSmall][From.Monarch.GetEndOmu] [From.GetTitleDT] вернулись домой. С великой радостью они сообщают, что [From.GetUsableName] отправит [Root.nap_foreign_republican.GetName], члена дворянства, во главе компании наёмников для занятия должности лорда Республики."
 new_flavour_nap.5.A:0 "Нам необходимо собрать силы против этой новой угрозы!"
 new_flavour_nap.6.name:0 "Республиканские эмиссары возвращаются из [From.GetTagRD]"
 new_flavour_nap.6.desc:1 "Республиканская делегация к [From.GetAdjectiveSmall][From.Monarch.GetEndOmu] [From.GetTitleDT] вернулась домой с явным унынием на лицах - не стоит ждать оттуда поддержки."
 new_flavour_nap.6.A:0 "[Root.GovernmentName] выстоит!"
 new_flavour_nap.7.name:0 "[From.GetAdjective]ое вмешательство в [From.From.GetTagPR]"
 new_flavour_nap.7.desc:0 "Трусы из [rival_of_overlord.GetTagRD] решили поддержать республиканское восстание в Неаполе! По просьбе неаполитанцев они выслали [From.From.nap_foreign_republican.GetName], члена их дворянства, во главе компании наёмников для занятия должности лорда Республики. Мы должны собрать силы и выступить против этой угрозы!"
 new_flavour_nap.7.A:0 "Они ответят за это."
 new_flavour_nap.8.name:0 "Senatus Populusque Neapolitanus"
 new_flavour_nap.8.desc:0 "Благодаря нашей поддержке неаполитанские республиканцы отделились и провозгласили Светлейшую Республику Королевства [From.GetName]. Наш человек, [From.Monarch.GetName], возглавил их и занял должность [From.GetTitleRD]. Если нам повезёт, это станет новым периодом [Root.GetAdjectiveSmall]ого влияния на [From.GetTagVN]."
 new_flavour_nap.8.A:0 "Превосходно."
 establish_a_republic:0 "Провозгласить республику"
 establish_a_republic_desc:0 "Республиканцы требуют провозглашения республиканской системы правления для державы $COUNTRYNAME$."
 opinion_against_nap_republic:0 "Против Неаполитанской республики"
 nap_republican_rebels_title:0 "Республиканские"
 nap_republican_rebels_name:0 "Республиканцы державы $COUNTRY$"
 nap_republican_rebels_desc:0 "Республиканские повстанцы жаждут свержения режима и его замены республиканской формой правления. Их возглавляют разочарованные бюргеры и дворяне, недовольные текущим режимом."
 nap_republican_rebels_army:0 "Республиканские повстанцы"
 opinion_supported_republican_uprising:0 "Поддержали восстание неаполитанских республиканцев"
 opinion_sponsors_of_republican_uprising:0 "Профинансировали восстание неаполитанских республиканцев"
 opinion_supported_republican_uprising_overlord:0 "Поддержали восстание неаполитанских республиканцев"
 
 #Savoyard DHEs
 new_flavour_sav.3.name:0 "Кипрское королевство"
 new_flavour_sav.3.desc.firstruler:0 "Сарацины [infidels_of_cyprus.GetTagRD] захватили Кипр и положили конец существованию одного из последних оплотов христианства на Ближнем Востоке и правлению династии де Лузиньян, начавшемуся в 12-м веке.\n\nОднако, линия де Лузиньян ещё не совсем выдохлась. С женитьбой [Root.GetTitleRD] [Root.Monarch.GetName] на киприотской принцессе, Анне де Лузиньян, мы получили законные династические претензии на Кипрское королевство, которые более не могут быть оспорены после пресечения основной ветви. [Root.Heir.GetName] унаследует королевство, если мы сможем вырвать его из рук безбожников."
 new_flavour_sav.3.desc.notfirstruler:0 "Сарацины [infidels_of_cyprus.GetTagRD] захватили Кипр и положили конец существованию одного из последних оплотов христианства на Ближнем Востоке и правлению династии де Лузиньян, начавшемуся в 12-м веке.\n\nОднако, линия де Лузиньян ещё не совсем выдохлась. С женитьбой нашего предка герцога Людовика I на киприотской принцессе, Анне де Лузиньян, мы получили законные династические претензии на Кипрское королевство, которые более не могут быть оспорены после пресечения основной ветви. Вырвав остров из рук безбожников, мы смогли бы полноправно править королевством."
 new_flavour_sav.3.A:0 "Кипр станет нашим."
 new_flavour_sav.5.name:0 "Антипапа Феликс V"
 new_flavour_sav.5.desc:1 "Отец Людовика I Амадей VIII отрекся от титула герцога Савойского в 1440 для того, чтобы стать антипапой Феликсом V и противостоять папе Евгению IV. Однако, он отнюдь не преуспел в роли антипапы, заручившись поддержкой лишь малой группы католических раскольников. Учитывая отсутствие дипломатического авторитета у окружения Феликса, кажется очень заманчивым не отречься от него и не выдвинуть на передний план наши связи с папой в державе [PAP.Capital.GetName] вместо связей семейных."
 new_flavour_sav.5.A:0 "За справедливость, за папу Феликса V!"
 new_flavour_sav.5.B:1 "Истинный папа - тот, что сейчас восседает в [PAP.Capital.GetName]"
 sav_supports_antipopes_justice:0 "Правосудие антипапы"
 desc_sav_supports_antipopes_justice:0 "Савойское герцогство собирается вокруг антипапы Феликса V, утверждающего, что он - истинный лидер католичества."
