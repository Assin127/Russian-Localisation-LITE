 english_civil_war.11.d.heir:0 "Гражданская война, мучившая нашу землю, наконец закончилась, и теперь мы на распутье. Некоторым кажется, что сейчас - идеальный момент для реставрации монархии и возвращения прошлого наследника в наши края, при условии, что правление [Root.GetName] будет ограничено строгой конституцией и законами, чтобы предотвратить ситуацию, которая привела к недавнему кризису. Другие же считают, что стоит положить конец монархии как таковой и учредить современную республику, основанную на старых принципах Английского Парламента."
 english_civil_war.12.d.heir:0 "Ввиду смерти лорда-протектора, встал вопрос, что же стоит делать с нашей страной. Некоторым кажется, что сейчас - идеальный момент для реставрации монархии и возвращения прошлого наследника в наши края, при условии, что правление [Root.GetName] будет ограничено строгой конституцией и законами, чтобы предотвратить ситуацию, которая привела к недавнему кризису. Другие же считают, что стоит положить конец монархии как таковой и учредить современную республику, основанную на старых принципах Английского Парламента."
