 austrian_archduchy_reform_desc:0 "Хоть Австрийское Эрцгерцогство и организовано подобно феодальной монархии, оно на шаг впереди любого другого герцогства Европы. Благодаря продолжительному опыту управления другими нациями, будь то тирольцами, штирийцами, венграми или богемцами, и хитрым династическим бракам, эрцгерцоги разработали эффективную систему управления своими землями и поддержания в них единства."
