 new_court_flavour_events.10.name:0 "Обвинения в нелояльности"
 new_court_flavour_events.10.desc.adm:0 "Не всем понравилась идея позволить [Root.GetEventAdvisorName] заниматься улучшением отношений с державой [advisor_liaisons_target_country.GetUsableName]. По мере роста недовольства при [Root.GetAdjective]ом дворе, [Root.Adm_Advisor.GetName], соперник в борьбе за внимание [Root.GetTitleRD] [Root.Monarch.GetName], выступает с обвинениями в нелояльности. [Root.Adm_Advisor.GetSheHeCap] заявляет о том, что, расследовав действия [Root.GetEventAdvisorName], можно прийти к выводу что под видом налаживания отношений [Root.GetEventAdvisorSheHe] разглашает державе [advisor_liaisons_target_country.GetUsableName] наши государственные тайны.\n\nВ свою очередь, [Root.GetEventAdvisorName] говорит что доказательства против н[Root.GetEventAdvisorHerHis] были сфабрикованы из-за зависти [Root.Adm_Advisor.GetName] [Root.GetEventAdvisorHerHis] успехам. [Root.GetEventAdvisorSheHeCap] клянётся в своей верности и обещает добиться позитивных результатов если [Root.GetEventAdvisorHerHim] будут полностью доверять."
 new_court_flavour_events.10.desc.dip:0 "Не всем понравилась идея позволить [Root.GetEventAdvisorName] заниматься улучшением отношений с державой [advisor_liaisons_target_country.GetUsableName]. По мере роста недовольства при [Root.GetAdjective]ом дворе, [Root.Dip_Advisor.GetName], соперник в борьбе за внимание [Root.GetTitleRD] [Root.Monarch.GetName], выступает с обвинениями в нелояльности. [Root.Dip_Advisor.GetSheHeCap] заявляет о том, что, расследовав действия [Root.GetEventAdvisorName], можно прийти к выводу что под видом налаживания отношений [Root.GetEventAdvisorSheHe] разглашает державе [advisor_liaisons_target_country.GetUsableName] наши государственные тайны.\n\nВ свою очередь, [Root.GetEventAdvisorName] говорит что доказательства против н[Root.GetEventAdvisorHerHis] были сфабрикованы из-за зависти [Root.Dip_Advisor.GetName] [Root.GetEventAdvisorHerHis] успехам. [Root.GetEventAdvisorSheHeCap] клянётся в своей верности и обещает добиться позитивных результатов если [Root.GetEventAdvisorHerHim] будут полностью доверять."
 new_court_flavour_events.10.desc.mil:0 "Не всем понравилась идея позволить [Root.GetEventAdvisorName] заниматься улучшением отношений с державой [advisor_liaisons_target_country.GetUsableName]. По мере роста недовольства при [Root.GetAdjective]ом дворе, [Root.Mil_Advisor.GetName], соперник в борьбе за внимание [Root.GetTitleRD] [Root.Monarch.GetName], выступает с обвинениями в нелояльности. [Root.Mil_Advisor.GetSheHeCap] заявляет о том, что, расследовав действия [Root.GetEventAdvisorName], можно прийти к выводу что под видом налаживания отношений [Root.GetEventAdvisorSheHe] разглашает державе [advisor_liaisons_target_country.GetUsableName] наши государственные тайны.\n\nВ свою очередь, [Root.GetEventAdvisorSheHe] говорит что доказательства против н[Root.GetEventAdvisorHerHis] были сфабрикованы из-за зависти [Root.Mil_Advisor.GetName] [Root.GetEventAdvisorHerHis] успехам. [Root.GetEventAdvisorSheHeCap] клянётся в своей верности и обещает добиться позитивных результатов если [Root.GetEventAdvisorHerHim] будут полностью доверять."
 new_court_flavour_events.10.A:0 "[Root.GetEventAdvisorSheHeCap] - человек, которому мы можем доверять."
 new_court_flavour_events.10.A.tt1:0 "[Root.GetEventAdvisorName] не предаёт нас."
 new_court_flavour_events.10.A.tt2:0 "[Root.GetEventAdvisorName] предаёт нас."
 new_court_flavour_events.10.B:0 "Лучше не рисковать. Арестуйте их!"
 new_court_flavour_events.10.B.tt:0 "Держава §Y[advisor_liaisons_target_country.GetUsableNameCap]§! может возмутиться этому решению."
 new_court_flavour_events.12.name:0 "[From.GetAdjective]ий перебежчик!"
 new_court_flavour_events.12.desc:0 "Человек прибыл ко двору [Root.GetTitleDT] и настаивает на аудиенции. По его словам, [From.GetRulerAdjAndTitle] - его наниматель, и он обладает чрезвычайно важными для нас и для державы [From.GetUsableName] сведениями. Называя себя [Root.GetAdjective]им патриотом, он предложил нам свои услуги, а также заявил что принёс информацию из самых потаённых уголков [From.GetAdjective]ого двора, чем подверг себя смертельной опасности."
 new_court_flavour_events.12.A:0 "Вознаградим его и будем всегда помнить о его заслугах."
 new_court_flavour_events_add_traitor_tooltip_adm:0 "§Y[Root.advisor_traitor.GetName]§!, административный советник [Root.event_advisor_skill_level.GetValue] уровня станет возможным советником."
 new_court_flavour_events_add_traitor_tooltip_dip:0 "§Y[Root.advisor_traitor.GetName]§!, дипломатический советник [Root.event_advisor_skill_level.GetValue] уровня станет возможным советником."
 new_court_flavour_events_add_traitor_tooltip_mil:0 "§Y[Root.advisor_traitor.GetName]§!, военный советник [Root.event_advisor_skill_level.GetValue] уровня станет возможным советником."
 new_court_flavour_events.12.B:0 "Нам не нужны предатели."
 new_court_flavour_events.11.name:0 "Предательство"
 new_court_flavour_events.11.desc.adm:0 "[Root.GetEventAdvisorName] предаёт нас! [Root.Adm_Advisor.GetName] удалось обнаружить неопровержимые доказательства того, что [Root.GetEventAdvisorName], под видом представления наших интересов, передаёт наши государственные тайны державе [advisor_liaisons_target_country.GetUsableName]. К сожалению, [Root.GetEventAdvisorHerHim] удалось пересечь границу прежде чем мы смогли [Root.GetEventAdvisorHerHis] задержать."
 new_court_flavour_events.11.desc.dip:0 "[Root.GetEventAdvisorName] предаёт нас! [Root.Dip_Advisor.GetName] удалось обнаружить неопровержимые доказательства того, что [Root.GetEventAdvisorName], под видом представления наших интересов, передаёт наши государственные тайны державе [advisor_liaisons_target_country.GetUsableName]. К сожалению, [Root.GetEventAdvisorHerHim] удалось пересечь границу прежде чем мы смогли [Root.GetEventAdvisorHerHis] задержать."
 new_court_flavour_events.11.desc.mil:0 "[Root.GetEventAdvisorName] предаёт нас! [Root.Mil_Advisor.GetName] удалось обнаружить неопровержимые доказательства того, что [Root.GetEventAdvisorName], под видом представления наших интересов, передаёт наши государственные тайны державе [advisor_liaisons_target_country.GetUsableName]. К сожалению, [Root.GetEventAdvisorHerHim] удалось пересечь границу прежде чем мы смогли [Root.GetEventAdvisorHerHis] задержать."
 new_court_flavour_events.13.name:0 "Поимка с поличным"
 new_court_flavour_events.13.desc:0 "[From.GetAdjective]ий посол сообщает что они арестовали [Root.GetEventAdvisorName] после попытки передать им наши секреты и перейти на сторону державы [From.GetUsableName]. Он уверяет нас что все наши тайны в безопасности, и что [Root.GetEventAdvisorTitle] дейсвует без [From.GetAdjective]ого одобрения."
 new_court_flavour_events.13.option:0 "Мы будем им вечно благодарны."
 new_court_flavour_events.15.name:0 "Наш земляк в тюрьме в державе [From.GetUsableName]"
 new_court_flavour_events.15.desc:0 "Нам стало известно, что [Root.advisor_traitor.GetName], один из наших соотечественников при [From.GetAdjective]ом дворе был взят под стражу по обвинению в попытке передачи нам их государственных тайн. Хотя, похоже, что он действительно пытался это сделать, [Root.Dip_Advisor.GetName] обращается к [Root.GetTitleDT]: "Почему наш верный подданный должен сидеть в чужих застенках?". "Мы должны немедленно опротестовать их решение и потребовать вернуть нам нашего соотечественника.""
 new_court_flavour_events.15.A:0 "Мы его не бросим."
 new_court_flavour_events.15.B:0 "Мы не будем вмешиваться."
 new_court_flavour_events.16.name:0 "[From.GetAdjective]ие требования"
 new_court_flavour_events.16.desc:0 "[From.GetRulerAdjAndTitle] отправляет нам гневное послание с требованием объяснений по поводу ареста предателя: "Мы слышали, что вы держите в плену одного из наших соотечественников якобы за предательство ваших интересов по нашему приказу. Мы можем заверить вас, что это не соответствует действительности. Мы также требуем немедленно освободить [Root.GetEventAdvisorHerHis]!""
 new_court_flavour_events.16.A:0 "Хорошо. Да будет так."
 new_court_flavour_events.16.B:0 "Мы не будем действовать вопреки справедливости."
 new_court_flavour_events.17.name:0 "[From.GetAdjective]ий ответ"
 new_court_flavour_events.17.desc:0 "[From.GetRulerAdjAndTitle] отвечает на наши требования: "В качестве жеста доброй воли, несмотря на множественные улики против этого человека, мы освободили [Root.advisor_traitor.GetName]. Надеемся что вы благосклонно оцените этот поступок.""
 new_court_flavour_events.17.option:0 "Это просто восстановление справедливости."
 new_court_flavour_events.18.name:0 "[From.GetAdjective]ий ответ"
 new_court_flavour_events.18.desc:0 "[From.GetRulerAdjAndTitle] отвечает на наши требования: "Мы не освободим виновного в государственной измене преступника. [Root.advisor_traitor.GetName] останется в заточении.""
 new_court_flavour_events.18.option:0 "Вы пожалеете об этом."
