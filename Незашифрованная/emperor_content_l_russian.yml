 flavor_tus.EVTDESC23:0 "После продолжительного ожидания, наши планы наконец принесли свои плоды, и кандидат, которого мы уже давно готовили, стал [PAP.GetTitleTV] [PAP.Monarch.GetName]. Пока он находится Папском троне, мы можем пользоваться близкими и выгодными отношениями с церковью."
 flavor_tus.EVTOPTA23:0 "Да здравствует наша дружба с Папством!"
 flavor_tus.EVTNAME24:0 "Смерть [medici_pope_home.GetAdjectiveSmall]ого Папы"
 flavor_tus.EVTDESC24:0 "Последний Папа был спорной особой, и с его смертью кончается интересная эпоха в истории Папства. Отношения с [medici_pope_home.GetTagTV] вернулись к старому состоянию, и всё стало так же, как и раньше. Примерно."
 flavor_tus.EVTOPTA24:0 "Requiescat in pace."
 flavor_tus.EVTNAME25:1 "Наш Папа мёртв."
 flavor_tus.EVTDESC25:0 "Наши особые отношения с Папством закончены, так как наш Папа скончался. Близкие связи с [PAP.GetTagTV], вне зависимости от их длительности, были довольно интересными, и, надеемся, выгодными."
 flavor_tus.EVTOPTA25:0 "Requiescat in pace, Papa."
 emp_lan_next_pope_medici_tt:0 "У следующего избранного Папы будут особые отношения с нашей страной."
 opinion_our_pope_on_throne:0 "Наш Папа на троне"
 opinion_pope_tuscan_homeland:0 "Родина Папы"

