 # Country formation decisions
 TTS:0 "Обе Сицилии"
 TTS_ADJ:0 "Сицилийск"
 two_sicilies_nation_title:0 "Объединить Южную Италию"
 two_sicilies_nation_desc:0 "Неаполь и Сицилия очень долго были разделены между великими державами и враждовали из-за них. Мы должны воссоединить Сицилии и стать великой державой по праву!"
 switzerland_nation_title:0 "Восстановить Швейцарскую Конфедерацию"
 switzerland_nation_desc:0 "Мы уязвимы поодиночке. Нам следует объединить швейцарский народ в Конфедерацию малых общин, чтобы сохранить права и свободы каждого района, и одновременно с этим объединить силы для отражения иностранной угрозы."
 silesia_nation_title:0 "Создать Силезию"
 silesia_nation_desc:0 "Силезия долгое время была раздробленным на отдельные княжества образованием, управляемым из-за рубежа. Силезии пора разобраться с обеими проблемами: и избавиться от иностранной зависимости, и объединить территории, создав новое Силезское государство."
 # Ambrosian Republic
 military_dictatorship_reform:1 "Военная диктатура"
 military_dictatorship_reform_desc:1 "К власти пришёл военный диктатор-автократ. Новые правители выбираются исключительно среди генералов."
 military_dictatorship:0 "Военная диктатура"
 military_dictatorship_desc:0 "К власти пришёл военный диктатор-автократ. Новые правители выбираются исключительно среди генералов."
 MILITARY_GOVERNMENT:0 "Военная Республика"
 ambrosian_republic.1.t:0 "Стабильное правительство в Милане"
 ambrosian_republic.1.d:0 "Создание Золотой Амброзианской Республики оказалось непростой задачей, но свобода оказалась превыше всего. Мы не вернёмся ни в тёмную пучину феодализма, ни в военную тиранию. Мир, законность и свобода - самое главное в [Root.GetAdjective]ой державе."
 ambrosian_republic.1.d2:0 "Создание Золотой Амброзианской Республики оказалось непростой задачей. В отчаянии мы отреклись от наших идеалов свободы и предоставили абсолютную власть Великому Капитану. Пусть [Root.Monarch.GetName] защитит наш мир и покой на многие годы."
 ambrosian_republic.1.d3:0 "Золотая Амброзианская Республика была экспериментом, изначально обреченным на провал. Высокие идеи её учёных-основателей показали свою несостоятельность и теперь люди слёзно желают возвращения герцога. [Root.Monarch.GetTitle] [Root.Monarch.GetName] занял трон и восстановил естественный порядок управления [Root.GetAdjective]им государством."
 ambrosian_republic.1.d4:0 "Золотая Амброзианская Республика была экспериментом, изначально обречённым на провал. В отсутствие герцога опытные [Root.Overlord.GetAdjective]ие лорды поспешили занять пустующий [Root.GetAdjective]ий трон. Да здравствует мудрый и терпиливый [Root.Monarch.GetName]!"
 ambrosian_republic.1.a:0 "Хвала святому Амвросию!"
 ambrosian_republic.2.t:0 "Миланское наследство"
 ambrosian_republic.2.d:1 "После того как трон [Root.GetTagRD] оказался пустующим, [FRA.Monarch.GetTitle] Франции и император открыто заявили о своих правах на герцогство. Францзуские претензии основаны на старых династических связях с династией Висконти. Хоть эти претензии и не имеют серьёзных оснований, Франция уже довольно давно стремится усилить своё влияние в Италии, и при этом мало кто способен противостоять [FRA.GetTitleDT]. В то же время император ссылается на полное отсутствие наследника, а в таком случае согласно имперским законам титул Герцога отходит императору."
 ambrosian_republic.2.a:0 "Мы должны быть готовы защитить нашу свободу."
 ambrosian_republic.3.d:0 "В Милане политический кризис. Трон пустует, и молодая Республика тщетно пытается навести порядок. Для нас это отличная возможность предъявить претензии на Миланское герцогство, основываясь на наших брачных связих с вымершим домом Висконти."
 ambrosian_republic.3.a:0 "Трон принадлежит нам!"
 ambrosian_republic.3.b:0 "Милан нас не интересует"
 ambrosian_republic.4.d:1 "В Милане политический кризис. Трон пустует, и молодая Республика тщетно пытается навести порядок. Согласно имперским законам титул Герцога отходит к императору в случае, если линия наследования Герцогов пресекается. Если мы хотим применить этот закон, мы должны действовать быстро, чтобы уничтожить так называемую Золотую Амброзианскую Республику."
 ambrosian_republic.5.t:0 "Предложение Сфорца"
 ambrosian_republic.5.d:1 "Франческо Сфорца - один из лучших военноначальников нашей эпохи, а также превосходный лидер кондотьеров. И это очень печально, что мы оказались в плохих с ним отношениях во время нашей войны с Венецией. Сфорца популярен среди миланского народа, и даже имеет претензии на престол.\n\nА фракция из разделённого правительства сделала Сфорца выгодное и щедрое предложение: если он отречётся от наших врагов и перейдёт на нашу сторону, Милан предоставит ему провинцию [sforza_promised_province.GetName], а таже титулы Капитана и Защитника. Сфорца может принести Республике большую пользу, но не ясно, превзойдёт ли его верность Милану его личные амбиции."
 ambrosian_republic.5.d2:1 "Франческо Сфорца - один из лучших военноначальников нашей эпохи, а также превосходный лидер кондотьеров. И это очень печально, что мы оказались в плохих с ним отношениях во время нашей войны с державой [sforza_origin_country.GetName]. Сфорца популярен среди миланского народа, и даже имеет претензии на престол.\n\nА фракция из разделённого правительства сделала Сфорца выгодное и щедрое предложение: если он отречётся от наших врагов и перейдёт на нашу сторону, Милан предоставит ему провинцию [sforza_promised_province.GetName], а также титулы Капитана и Защитника. Сфорца может принести Республике большую пользу, но не ясно, превзойдёт ли его верность Милану его личные амбиции."
 ambrosian_republic.5.d3:1 "Франческо Сфорца - один из лучших военноначальников нашей эпохи, а также превосходный лидер кондотьеров. И это очень печально, что мы оказались в плохих с ним отношениях во время подавления восстания. Сфорца популярен среди миланского народа, и даже имеет претензии на престол.\n\nА фракция из разделённого правительства сделала Сфорца выгодное и щедрое предложение: если он отречётся от наших врагов и перейдёт на нашу сторону, Милан предоставит ему провинцию [sforza_promised_province.GetName], а также титулы Капитана и Защитника. Сфорца может принести Республике большую пользу, но не ясно, превзойдёт ли его верность Милану его личные амбиции."
 ambrosian_republic.5.a:0 "Нам следует назначить его командовать нашими армиями"
 ambrosian_republic.5.b:0 "Нам не нужен Сфорца"
 ambrosian_republic.6.t:0 "Сфорца сталкивается с Республикой"
 ambrosian_republic.6.d:0 "У Сфорца много соперников в Золотой Амброзианской Республике. Многие политики-идеалисты и учёные, основавшие Республику, подозревают его в стремлении занять трон, в то время как более прагматичные политики недовольны его растущей популярностью среди народа.\n\nНедавно Сфорца узнал о заговоре с целью остранить его от военного командования и лишить позиций в правительстве. Теперь Сфорца предъявил ултиматум: или установить его военное правление, или снова столкнуться с ним на поле битвы."
 ambrosian_republic.6.a:0 "Установить военное правление Сфорца."
 ambrosian_republic.6.b:0 "Бороться с тиранией Сфорца. Мы сражаемся за свободу!"
 ambrosian_republic.7.t:0 "Сфорца претендует на трон"
 ambrosian_republic.7.d:0 "Вечно амбициозный оппортунист, Сфорца предал Республику и провозгласил себя законным герцогом Милана! Его популярность в народе и жёсткий контроль над армией и механизмами управления государством превращают споротивление его власти в безнадёжное занятие. Возможно мы должны согласиться на восстановление монархии. Или, возможно свобода стоит любой цены."
 ambrosian_republic.7.a:0 "Да здравствует герцог Сфорца!"
 ambrosian_republic.7.b:0 "Недопустимо! Избрать нового генерал-капитана!"
 ambrosian_republic.7.c:0 "Никогда! Восстановить Республику как завещали основатели!"
 ambrosian_republic.8.t:0 "Смерть Сфорца"
 ambrosian_republic.8.d:0 "Великий Капитан Сфорца скоропостижно скончался. Его популярность в народе и железная хватка над политиками Милана были всем, что держало молодую Республику единой, и теперь различные политические группировки борются за свои варианты видения будущего.\nГруппировка Джорджо Лампуньано желает обновить идеалы, под которыми была основана наша Республика, восстановить демократию и положить конец военному правлению. Группировка Якопо Пиччинино, в противоположность этому, утверждает, что только сильный Генерал-Капитан может спасти Республику от распада и противостоять её многочисленным врагам."
 ambrosian_republic.8.a:0 "Да здравствует новый Генерал-Капитан!"
 ambrosian_republic.8.b:0 "Восстановить Республику как завещали основатели!"
 opinion_swayed_sforza:0 "Перетащил Сфорца на свою сторону"
 ambrosian_republic_disaster:0 "Золотая Амброзианская республика"
 ambrosian_republic_disaster_desc:0 "В отсутствие сильного претендента на престол, ученые-идеалисты основывают молодую республику в Милане."
 ambrosian_republic_resolved_tt:0 "§YПравительство Милана стабилизируется§!"
 ambrosian_republic_disaster_resolved_tt:0 "Правительство Милана стабилизировалось"
 # Bonfire of the Vanities
 signoria_reform:0 "Итальянская синьория"
 signoria_reform_desc:0 "Республика функционирует наиболее гладко под фактической юрисдикцией нашей самой влиятельной политической семьи. Любое предположение, что это едва ли отличается от монархии, конечно же, чепуха."
 signoria:0 "Итальянская синьория"
 signoria_desc:0 "Республика функционирует наиболее гладко под фактической юрисдикцией нашей самой влиятельной политической семьи. Любое предположение, что это едва ли отличается от монархии, конечно же чепуха."
 savonarola_dead_tt:0 "Савонарола больше не будет правителем [Root.GetTagRD]"
 had_disaster_for_6_months:0 "Бедствие было активно в течение 6 месяцев"
 bonfire_of_the_vanities_disaster:0 "Костер тщеславия"
 bonfire_of_the_vanities_disaster_desc:0 "Радикальный священник захватывает власть во Флоренции, направляя наш прекрасный город на опасный политический и духовный путь."
 flavor_tus.17.t:0 "В [Root.GetTagPR] восстановлен порядок"
 flavor_tus.17.d:0 "Медичи восстановили порядок во Флоренции. Безумный монах Савонарола мертв. Его опозоренное имя навсегда останется в истории и будет напоминать о сумасшедшем, который чуть не привел [Root.GetTagVN] к гибели."
 flavor_tus.17.d2:0 "Медичи были решительно изгнаны из города и вряд ли когда-нибудь будут рады вернуться. Под праведным руководством Савонаролы новый порядок в [Root.GetTagPR] характеризуется религиозным фанатизмом и послушанием указам Божьим в истолковании нашего Пророка."
 flavor_tus.17.a:0 "У нас стабильное правительство!"
 flavor_tus.18.t:0 "Савонарола: Пророк"
 flavor_tus.18.d:0 "Столбы дыма поднимаются из города [Root.Capital.GetCapitalName], когда люди сжигают своё тщеславие. Толпы людей собираются, чтобы стать свидетелями сожжения ведьм и еретиков. Ряды Плакс, преданных последователей Пророка, пополняются по мере того, как Савонарола укрепляет свою власть над сердцами наших граждан.  Всё решено! [Root.GetName] должен отказаться от своего грешного пути и посвятить себя воле Божьей и его нового Пророка."
 flavor_tus.18.a:0 "Приближается конец света. Мы молимся за спасение."
 flavor_tus.19.t:0 "Папа Римский осуждает Савонаролу"
 flavor_tus.19.d:0 "Вести о деяниях Савонаролы распространилась до самого Папы Римского. Неудивительно, что понтифик осудил проповедника и призвал его к немедленному суду в Ватикане, на что Савонарола демонстративно отказался. В ответ Папа дал понять, что с этого момента Савонарола отлучен от католической церкви, и всех, кто его укрывает, следует считать еретиками высшего порядка."
 flavor_tus.19.a:0 "Папа - это еретик!"
 flavor_tus.19.b:0 "Убедить народ, что папа просто заблуждается."
 add_savanarola_support_tt:0 "§YСавонарола обретает последователей, ведя нас на путь к теократии§!"
 lose_savanarola_support_tt:0 "§YСавонарола теряет последователей, что приводит к возвращению Медичи§!"
 SAVANAROLA_GOVERNMENT:0 "Правительство Савонаролы"
 BROTHER:0 "Брат"
 # Great Peasants' War
 great_peasant_war.1.t:0 "Великая крестьянская война"
 great_peasant_war.1.d:0 "Крестьянство восстает против своих законных хозяев, требуя прекращения крепостного права и формальной защиты их прав. Это не локальное восстание; семена инакомыслия распространились по всей Империи и часто посеяны опасными еретиками. Все князья Германии должны позаботиться об обороне и готовиться к войне против того самого народа, которым они когда-то правили."
 great_peasant_war.1.a:0 "Мы должны напомнить этим крестьянам их место."
 gpw_effects_tt:0 "§YВолнения усиливаются по всей Священной Римской империи.§!\nКрестьяне чаще восстают.\nУспешные крестьянские восстания могут свергнуть аристократию и навязать радикально иную систему правления."
 great_peasant_war.2.t:0 "Требования [Root.GetAdjective]их Крестьян"
 great_peasant_war.2.d:0 "Вопреки всему, мятежные крестьяне из [Root.GetTagRD] одержали победу над силами [Root.GetTitleRD] и теперь способны обеспечить выполнение своих требований. Некоторые из наиболее радикальных крестьянских лидеров требуют не что иное, как полное уничтожение аристократии, но большинство готовы пойти на серьёзные уступки, чтобы они могли вернуться в свои дома и семьи, не опасаясь репрессий."
 great_peasant_war.2.a:0 "Долой аристократию!"
 great_peasant_war.2.b:0 "У нас нет выбора, кроме как капитулировать."
 great_peasant_war.3.t:1 "Великая крестьянская война"
 great_peasant_war.3.d:1 "Жестокий конфликт между крестьянством и правящими кругами бушевал на протяжении десятилетий в пределах Священной Римской империи. Настало время для императора принять твердое и окончательное решение: защитить права крестьянства или установить власть дворянства."
 great_peasant_war.3.a:0 "Сокрушить оставшихся агитаторов."
 great_peasant_war.3.b:1 "Предоставить уступки крестьянству."
 great_peasants_war_triggered_modifier:0 "Великая крестьянская война"
 desc_great_peasants_war_triggered_modifier:0 "Великая крестьянская война втягивает Священную Римскую империю в конфликт. Пока это продолжается, восставшие крестьяне способны даже свергнуть правительство."
 great_peasant_war.4.t:0 "Конец Великой Крестьянской Войны"
 great_peasant_war.4.d:0 "Крестьяне стали, по большей части, более послушными и научились принимать своё место на дне социальной структуры."
 great_peasant_war.4.a:0 "Спасибо, Боже!"
 end_gpw_tt:0 "§YВеликая крестьянская война подходит к концу.§!"
 # King in Prussia
 king_in_prussia.1.t:0 "Прусская корона"
 king_in_prussia.1.d:0 "Вслед за достижением нашей страной всё больших высот [Root.GetTitleIM] заявил[Root.GetMEndA] о своих намерениях возвысить Пруссию до королевского ранга, а себя до короля. Будучи князем Священной Римской империи, для нас было бы неподобающе не узнать мнение императ[emperor.GetMEndOrRita] по этому вопросу. Поэтому мы написали предложение, которое [emperor.GetMSheHe] тщательно изучит, будь на то [emperor.GetMEgoEyo] воля."
 king_in_prussia.1.a:0 "Мы станем королями"
 king_in_prussia.2.t:0 "Король в Пруссии"
 king_in_prussia.2.d:1 "Пруссия - восходящая держава Священной Римской империи. Она всё больше превалирует в имперской политике и укрепляется на мировой арене. [PRU.GetTitleIM] [PRU.Monarch.GetName] выразил своё намерение создать прусское королевство, избавив тем самым свою страну от жалкого статуса [PRU.GetGovernmentRD]. Подобный поступок почти невидан в Священной Римской империи и теперь императ[emperor.GetMEndOrRit] долж[emperor.GetMEndEnNa] решить, как к нему отнестись."
 king_in_prussia.2.a:0 "Вознести Пруссию до имперского королевства"
 king_in_prussia.2.b:0 "Пусть [PRU.GetMSheHe] зовет себя королем в Пруссии"
 king_in_prussia.2.c:0 "Мы не признаем этого самопровозглашённого монарха."
 king_in_prussia.3.t:0 "Король в Пруссии"
 king_in_prussia.3.d:0 "Наш[emperor.GetMEndA] близк[emperor.GetMEndAYA] союзни[emperor.GetMEndTsaK] принял[emperor.GetMEndA] великодушное решение даровать Пруссии статус имперского королевства! Подобную привилегию не жаловали со времён возвышения богемских королей. Короли Пруссии будут с достоинством носить свои короны, не забывая об императорской милости."
 king_in_prussia.3.d2:0 "Согласно имперской традиции только имперский король может стать королём римским - а следовательно, самим императором - и королем богемским. Тем не менее, императ[emperor.GetMEndOrRit] пош[emperor.GetMEndLA] с нами на занимательный правовой компромисс - теперь наши правители будут носить титул 'Король в Пруссии'. Учитывая то, что Пруссия находится вне Священной Римской империи, мы можем называться королями, а императ[emperor.GetMEndOrRit] не будет вынужден[emperor.GetMEndA] отступать от имперских традиций."
 king_in_prussia.3.d3:0 "Императ[emperor.GetMEndOrRit], эта бесчестная шавка, отказал[emperor.GetMEndLAS] признать наше право называться королями несмотря на все предложенные нами компромиссы. Мы, конечно, проигнорируем [emperor.GetMEgoEyo] и всё равно наречём себя королями."
 king_in_prussia.3.a:0 "Слава богу и императ[emperor.GetMEndOrRitu]!"
 king_in_prussia.3.b:0 "Удовлетворительный компромисс."
 king_in_prussia.3.c:0 "Нам не нужно разрешение императ[emperor.GetMEndOrRita]."
 elevated_prussia:0 "Величественная Пруссия"
