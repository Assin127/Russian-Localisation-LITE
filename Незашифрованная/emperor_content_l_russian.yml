 hussite_conversions:0 "Возвращение гуситов"
 desc_hussite_conversions:0 "Гуситская вера вновь расправила плечи. Теперь многие верующие открыто заявляют о своей приверженности учению Гуса."
 entertaining_defenestrations:0 "Казнь через дефенестрацию"
