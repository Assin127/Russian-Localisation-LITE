 imperial_diplomacy_reform:0 "Имперская дипломатия"
 imperial_diplomacy_reform_desc:0 "Город не может оставаться независимым без поддержки Императора и остальных наших союзников. Поэтому, мы сосредоточим все силы на усилении наших дипломатических связей, а также убедимся в том, что наши друзья смогут помочь нам защитить город тогда, когда это нужно."
 municipal_self_defense_reform:0 "Муниципальная самооборона"
 municipal_self_defense_reform_desc:0 "Лишь полагаясь на военные способности нашего города, мы сможем выжить. Мы выделим больше власти капитанам городской стражи и проследим, чтоб у них было всё необходимое для нашей защиты."
