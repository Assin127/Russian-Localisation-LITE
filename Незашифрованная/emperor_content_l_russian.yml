 # Hansa incident
 hansa_incident.1.t:0 "Упадок Ганзейской лиги"
 hansa_incident.1.d:0 "Ганза когда-то была бесспорным лидером торговли от Лондона до Новгорода. Доминируя на Балтийском море от родного порта Любека, члены Лиги были благословлены богатством. Сегодня, однако, состояние Ганзейской лиги пришло в упадок. Война внутри лиги и серия экономических кризисов привели к тому, что наши купцы даже не имеют контроля над торговлей вокруг самого Любека. Новая сила, [lubeck_trade_power.GetName], вытеснила Ганзу в её родных водах и угрожает разрушить Ганзейскую лигу."
 hansa_incident.1.a:0 "Попросить императора о помощи."
 hansa_incident.1.b:0 "Возобновим наши связи с Лигой."
 hansa_incident.2.t:0 "Упадок Ганзейской лиги"
 hansa_incident.2.d:1 "Ганза когда-то была бесспорным лидером торговли от Лондона до Новгорода. Сегодня, однако, состояние Ганзейской лиги пришло в упадок. В отчаянии Лига обратилась к императору за помощью."
 hansa_incident.2.a:0 "У нас нет обязательств перед Ганзой."
 hansa_incident.2.b:0 "Организовать вольные города, чтобы помочь."
 hansa_incident.2.c:0 "Объявить о введении эмбарго против [lubeck_trade_power.GetTagRD]."
 hansa_incident.3.t:0 "Обновлённая Ганза?"
 hansa_incident.3.d:0 "Император сжалился над испытывающей трудности Ганзейской лигой, предложив обновить Ганзу, которая будет включать в себя свободные города императора Священной Римской империи. Однако его предложение не является законом, поэтому мы вправе и должны отказаться, если не считаем этот договор отвечающим нашим интересам."
 hansa_incident.3.a:0 "Вступить в Лигу."
 hansa_incident.3.b:0 "Нам это не интересно."
