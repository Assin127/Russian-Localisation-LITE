 institution_events.80.t:0 "Промышленная революция"
 institution_events.80.d:0 "Быстрый темп технологических перемен начинает сказываться на самой организации нашего общества. Изобретение парового двигателя, использование кокса для производства железа, а также новое механизированное снаряжение для производства - всё это позволяет строить системы беспрецедентных масштабов, что приводит к огромному приросту к производительности рабочих. Дальнейшие изобретения помогают значительно облегчить транспортировку больших объёмов товаров. Так как глобальная торговля развита как никогда, и мир связан торговыми путями, фабрики могут получать сырьё со всего мира и распространять свою продукцию по всем рынкам мира, что приводит к невероятному обогащению их владельцев.\n\nВ то же время, и в сфере сельского хозяйства, новые практики, такие как севооборот и применение огораживания также привели к росту производительности, что значит, что меньшему числу рабочих необходимо обрабатывать одну и ту же землю, ввиду чего многие покинули свои дома и поселились в растущих промышленных городах. Рождается новый мир - мир, в котором амбициозные и богатые будут править обществом как никогда ранее."
 institution_events.80.a:0 "Это меняет всё..."
 institution_events.80.a.tt:1 "§YВнедрение§! института §YИндустриализации§! критически важно для развития §Yтехнологий§! в будущем."
 institution_events.801.d:0 "Торговцы сообщают о массовом притоке дешёвых продуктов иностранного производства на нашем рынке, и о том, что торговцы из других стран при этом же закупают у нас сырьё в невероятных объёмах. Хоть и причина таких перемен не ясна, такое развитие событий уже значительно влияет на организацию нашего общества."
 birthplace_of_industrialization:0 "Фабрики массового производства"
 desc_birthplace_of_industrialization:0 "Именно в этой провинции впервые стали применять новейшие методы и технологии промышленной революции. До сих пор, тут распологается процветающий городской промышленный центр."

 institution_events.81.t:0 "Приняты новые методы производства"
 institution_events.81.da:0 "Металлурги в провинции [industrialisation_province.GetName] смогли значительно увеличить производство чугуна и кованного железа, переняв новые методы, придуманные за границей. Это значительно поможет всем производителям, нуждающимся в надёжном железе, что позволит им нарастить производство задёшево. Также были предложения внедрить эти методы в других частях страны. Впрочем, такое вложение явно влетит в копеечку..."
 institution_events.81.db:0 "Производители текстиля в провинции [industrialisation_province.GetName] смогли значительно увеличить производство, переняв новые методы, придуманные за границей. Благодаря новому снаряжению, продуктивность рабочих невероятно возросла, что привело к революции в текстильной промышленности и что позволило владельцам фабрик накопить несметные богатства. Также были предложения внедрить эти методы в других частях страны. Впрочем, такое вложение явно влетит в копеечку..."
 institution_events.81.a:0 "Это меняет всё..."
 institution_events.81.b:0 "Хорошо для них."
 institution_events.82.name:0 "Прорыв в местном производстве"
 institution_events.82.desc:0 "Наши соседи в державе [institution_country.GetUsableName] смогли значительно увеличить производство, переняв новые методы и технологии, которые нашим производителям ещё не известны. Их дешёвые товары теперь наводняют наш рынок, усложняя жизнь местным производителям. С другой стороны, ненасытный аппетит [institution_country.GetAdjectiveSmall]их промышленников приводит к тому, что сырьё, производимое в [Root.GetTagPR] теперь в спросе, ввиду чего народ массово покидает фабрики и переходит к сельскому хозяйству."
 institution_events.82.a:0 "Мы должны остановить это."
 institution_events.82.b:0 "Так тому и быть."
