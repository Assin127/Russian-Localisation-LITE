 napoleon.2.t:0 "Имперская пропаганда"
 napoleon.2.d:0 "В государстве [Root.GetName], наш[Root.GetMEndA] славн[Root.GetMEndAYY] [Root.Monarch.GetTitle] осуществляет абсолютную власть, но государство выживает лишь благодаря поддержке простых людей. Государство должно обеспечить восхищение людей фигурой, которую олицетворяет [Root.Monarch.GetTitle]. Поэтому мы должны начать вести пропаганду в массах с целью сделать образ монарха привлекательным для народа. Мы должны внимательно проследить, как изображается [Root.Monarch.GetTitle], подчёркивая только те аспекты [Root.GetMEgoEyo] правления, которые люди могут реально увидеть."
 napoleon.2.a:0 "Подчеркните особенность [Root.GetTitleRD] как законодателя."
