 reformer_dissension.1.C.tt:0 "\nИмператор, у которого останется §Y1§! провинция, или у которого будет меньше §Y-50§! счёта войны в войне против страны, исповедующей §YРеформатство§!, выберет этот вариант."
 reformer_dissension.2.name:0 "[Emperor.GetName] отклоняет требования реформаторов!"
 reformer_dissension.2.desc:0 "Император [Emperor.Monarch.GetName] из [Emperor.GetTagRD] отклонил требования реформаторов утвердить равенство в Империи, объявив протестантство единственной истинной верой, и заявил, что те, кто исповедуют другие религии, должны либо пасть пред ним, либо ждать последствий. Мы можем лишь поражаться [Emperor.GetMEgoEyo] самолюбием, пока думаем над нашим ответом."
 reformer_dissension.2.A:0 "Наше будущее всё ещё вместе с Империей."
