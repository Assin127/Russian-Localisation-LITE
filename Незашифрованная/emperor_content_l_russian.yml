 hussite:0 "Гусизм"
 hussite_religion_desc:1 "Гуситы - последователи Яна Гуса, богемского религиозного реформатора, которого сожгли на костре за ересь в 1415 году. Они представляют собой разнообразную группу несогласных, от умеренных, с незначительными теологическими разногласиями с католической доктриной, до радикалов, которые считают католическую церковь безнадёжно коррумпированной."
