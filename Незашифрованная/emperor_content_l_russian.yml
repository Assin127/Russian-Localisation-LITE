 pirates.22.name:0 "Рюгенские пираты"
 pirates.22.desc:0 "Балтийское море с незапамятных времён служило домом пиратам. В рядах моряков и рыбаков Рюгена тепло вспоминают давно минувшие дни, когда Клаус Штёртебекер во главе ватаги виталийцев бороздил моря и обогащался за счёт любого, кому не повезло попасться на его пути. В отличии от скукоты обычной жизни, азарт каперства многим кажется необычайно привлекательным. Не мешают новоявленным пиратам и знания о том, что вскоре виталийцы расплатились за деяния собственными жизнями - судьба, которую могут разделить и они. Под руководством морского офицера в отставке, выставляющего себя потомком самого Штёртебекера, у них вышло собрать несколько военных кораблей и подготовиться к очередному поднятию чёрного флага.\n\nСтоит ли нам встать на сторону этих псевдопиратов?"
 pirates.22.a:0 "Пиратская жизнь - это по мне!"
 pirates.22.b:0 "Необходимо соблюдать законы страны."
