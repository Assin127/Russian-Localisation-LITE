 industrialization:0 "Индустриализация"
 desc_industrialization:0 "Быстрый темп технологических перемен начинает сказываться на самой организации нашего общества. Изобретение парового двигателя, использование кокса для производства железа, а также новое механизированное снаряжение для производства - всё это позволяет строить системы беспрецедентных масштабов, что приводит к огромному приросту к производительности рабочих. Дальнейшие изобретения помогают значительно облегчить транспортировку больших объёмов товаров. Так как глобальная торговля развита как никогда, и мир связан торговыми путями, фабрики могут получать сырьё со всего мира и распространять свою продукцию по всем рынкам мира, что приводит к невероятному обогащению их владельцев.\n\nВ то же время, и в сфере сельского хозяйства, новые практики, такие как севооборот и применение огораживания также привели к росту производительности, что значит, что меньшему числу рабочих необходимо обрабатывать одну и ту же землю, ввиду чего многие покинули свои дома и поселились в растущих промышленных городах. Рождается новый мир - мир, в котором амбициозные и богатые будут править обществом как никогда ранее."
