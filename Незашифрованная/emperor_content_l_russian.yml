 # Misc indicents loc
 incident_shadow_kingdom:0 "Королевство теней"
 incident_shadow_kingdom_member_alert:0 "Хотя королевство Италия все ещё формально является частью Священной Римской империи, оно во многих отношениях превратилось в «Королевство теней», где итальянские государства действуют независимо от Императора. Неспособность сменявших друг друга императоров восстановить имперскую власть в регионе также оставила большие территории под контролем государств, которые категорически отвергают имперскую власть.\nВ настоящее время перед многими итальянскими государствами стоит вопрос, с какой стати они должны позволять императору иметь какую-либо власть в их землях."
 incident_shadow_kingdom_emperor_alert:0 "Хотя королевство Италия все ещё формально является частью Священной Римской империи, оно во многих отношениях превратилось в «Королевство теней», где итальянские государства действуют независимо от Императора. Неспособность сменявших друг друга императоров восстановить имперскую власть в регионе также оставила большие территории под контролем государств, которые категорически отвергают имперскую власть.\nВ настоящее время перед многими итальянскими государствами стоит вопрос, с какой стати они должны позволять императору иметь какую-либо власть в их землях."
 incident_dutch_revolt:0 "Голландское восстание"
 incident_dutch_revolt_member_alert:0 "Голландское восстание перестало быть простым региональным беспорядком и переросло в масштаб международного кризиса, так как различные страны предоставляют свои армии противоборствующим сторонам. Недавно провозглашённая Голландская республика находится в границах Империи, и поэтому считается, что Император обязан распространить имперскую защиту на эту зарождающуюся страну. Имперское вмешательство, каким бы явным оно ни было, в любом случае навсегда изменит судьбу Нидерландов."
 incident_dutch_revolt_emperor_alert:0 "Голландское восстание перестало быть простым региональным беспорядком и переросло в масштаб международного кризиса, так как различные страны предоставляют свои армии противоборствующим сторонам. Недавно провозглашённая Голландская республика находится в границах Империи, и поэтому считается, что Император обязан распространить имперскую защиту на эту зарождающуюся страну. Имперское вмешательство, каким бы явным оно ни было, в любом случае навсегда изменит судьбу Нидерландов."
 shadow_kingdom.5.a:0 "Император должен решить. Созовите совет!"
 shadow_kingdom.3.b:0 "Италия вернулась в лоно Империи. Да здравствует Империя!"
 shadow_kingdom.3.d2:0 "Верная своему обещанию, Империя обуздала князей Италии и обеспечила их нахождение в составе Священной Римской империи. Благодаря этому проявлению дипломатического и военного гения весь христианский мир теперь осознает тщетность попыток игнорирования имперской власти."
