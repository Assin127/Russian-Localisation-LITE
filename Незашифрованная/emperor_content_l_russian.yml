 new_court_flavour_events.20.name:0 "Сомнительный расход средств"
 new_court_flavour_events.20.desc:1 "Способы растраты денег [Root.GetEventAdvisorName] вызывают некоторое удивление. [Root.GetEventAdvisorSheHeCap] тратит гораздо больше денег, чем человек на [Root.GetEventAdvisorHerHis] должности может себе позволить - дарит дорогие подарки различным людям, среди них есть и [Root.GetEventAdvisorEstate] из [Root.GetEventAdvisorHerHis] родных краёв, где [Root.GetEventAdvisorSheHe] также занимается развитием местной инфраструктуры. Расследование показало: вместо того, чтобы использовать все свои способности для служения [Root.GetTitleDT], [Root.GetEventAdvisorName] тратит государственные средства исключительно на провинцию [corrupt_advisor_province.GetName], дабы повысить там свою популярность. Хотя это неслабо подняло местную экономику, подобная практика, если не обращать на неё внимание, может нанести ущерб государству в целом."
 new_court_flavour_events.20.A:0 "Закроем на это глаза."
 new_court_flavour_events.20.B:0 "Арестовать [Root.GetEventAdvisorHerHis]!"
 new_court_flavour_events_subsidies:0 "Местные инвестиции"
 desc_new_court_flavour_events_subsidies:0 "Местный уроженец инвестирует средства в инфраструктуру этой провинции, зарабатывая, таким образом, популярность среди жителей."
 new_court_flavour_events.21.name:0 "Беженец совести"
 new_court_flavour_events.21.desc:0 "[Root.GetEventAdvisorTitle] [Root.GetEventAdvisorName] оставляет сообщение среди бумаг [Root.GetTitleRD].\n\n"М[Root.GetMEndOYA] [Root.Monarch.GetTitle],\n\nЯ уже давно служу Вам и державе [Root.GetUsableName]. Однако, с тяжелым сердцем я сообщаю об уходе со своей должности. Объявлением войны державе [religious_enemy_country.GetUsableName] Вы перешли черту, и я больше не могу молчать, видя Ваши преступления против моих братьев по вере.\n\nС искренним уважением,\n[Root.GetEventAdvisorName]"\n\nПопытки найти [Root.GetEventAdvisorHerHis] провалились. Похоже, что [Root.GetEventAdvisorHerHim] уже удалось покинуть пределы нашей страны."
 new_court_flavour_events.22.name:0 "Мудрость иностранцев"
 new_court_flavour_events.22.desc:0 "Хотя [Root.GetAdjective]ая знать несколько встревожена тем, что иностранец работает на их [Root.GetTitleVN], [Root.advisor_culture.GetCultureName]ий [Root.GetEventAdvisorTitle] [Root.GetEventAdvisorName] уже получает похвалу за привнесение свежих идей и практик. Кажется, нам ещё есть чему поучиться у иностранцев!"
 new_court_flavour_events.25.name:0 "Кровь гуще воды?"
 new_court_flavour_events.25.desc:0 "Война с державой [advisor_enemy_country.GetUsableName] вызвала волну интриг при [Root.GetAdjective]ом дворе. С одной стороны, [Root.GetEventAdvisorName], наш [Root.advisor_culture.GetCultureName]ий [Root.GetEventAdvisorTitle], предлагает нам использовать свои связи при дворе державы [advisor_enemy_country.GetUsableName], включая нескольких приближённых к [advisor_enemy_country.GetTitleDT], для помощи в войне.\n\nС другой стороны, [Root.GetEventAdvisorHerHis] политические оппоненты сомневаются в [Root.GetEventAdvisorHerHis] лояльности. Они утверждают, что, несмотря на [Root.GetEventAdvisorHerHis] образцовую службу, мы просто не имеем права в такой период времени позволить человеку [Root.advisor_culture.GetCultureName]ой культуры участвовать в обсуждении вопросов, имеющих общенациональное значение. Поэтому они требуют изгнать [Root.GetEventAdvisorHerHis] с нашего двора."
 new_court_flavour_events.25.A:0 "Они правы - изгнать [Root.GetEventAdvisorHerHis]!"
 new_court_flavour_events.25.B:0 "Оставьте [Root.GetEventAdvisorHerHis] - [Root.GetEventAdvisorHerHis] информация будет полезна."
 tooltip_in_30_days:0 "Через 30 дней:\n"
 new_court_flavour_events.26.name:0 "[advisor_enemy_country.GetAdjective]ие военные планы"
 new_court_flavour_events.26.desc:0 "[Root.GetEventAdvisorName], несмотря на вопросы по поводу [Root.GetEventAdvisorHerHis] лояльности, держит своё слово. Первые донесения [Root.GetEventAdvisorHerHis] сети информаторов прибыли, что дало нам много важной информации касающейся [advisor_enemy_country.GetAdjective]их военных планов."
 new_court_flavour_events.27.name:0 "[From.GetAdjective]ий перебежчик!"
 new_court_flavour_events.27.desc:0 "Человек прибыл ко двору [Root.GetTitleDT] и настаивает на аудиенции.По его словам, [From.GetRulerAdjAndTitle] - его правитель, и он узнал детали [From.GetAdjective]их военных планов против своей родины - державы [Root.GetUsableName]. Называя себя [Root.GetAdjective]им патриотом, он предложил нам свои услуги, а также заявил что принёс информацию из самых потаённых уголков [From.GetAdjective]ого двора, чем подверг себя смертельной опасности."
 new_court_flavour_events.27.option:0 "Вознаградим его и будем всегда помнить о его заслугах."
 new_court_flavour_events.28.name:0 "Предательство"
 new_court_flavour_events.28.desc:0 "[Root.GetEventAdvisorName] предаёт нас! Несмотря на бдительный взгляд [Root.GetEventAdvisorHerHis] врагов, у н[Root.GetEventAdvisorHerHis] получается проскользнуть через границу с копиями важных документов, касающихся наших военных планов!"
 new_court_flavour_events.30.name:0 "Смена политики?"
 new_court_flavour_events.30.desc:0 "У [Root.GetEventAdvisorName] много друзей при [Root.GetAdjective]ом дворе, связано это во многом с тем, что [Root.GetEventAdvisorSheHe] хорошо проявляет себя как [Root.GetEventAdvisorTitle] [Root.GetTitleRD]. Тем не менее, то же самое нельзя сказать насчёт [Root.GetEventAdvisorHerHis] соотечественников, служащих при [advisor_antiliaisons_target_country.GetAdjective]ом дворе: завидуя [Root.GetEventAdvisorHerHis] успехам, они упрекают [Root.GetEventAdvisorHerHis] за работу на врагов своего народа и распространяют слухи о том, что [Root.GetEventAdvisorHerHim] ни в коем случае нельзя доверять\n\nИз-за беспокойства [Root.GetEventAdvisorName] на счёт удержания на своей должности при [Root.GetAdjective]ом дворе, [advisor_antiliaisons_target_country.GetRulerAdjAndTitle] становится [Root.GetEventAdvisorHerHis] главной проблемой, из-за чего [Root.GetEventAdvisorSheHe], а также некоторые дворяне, среди которых были и [Root.GetEventAdvisorHerHis] единомышленники, призывают занять более жёсткую позицию по отношению к [advisor_antiliaisons_target_country.GetAdjective]ой державе."
 new_court_flavour_events.30.A:0 "[Root.GetEventAdvisorSheHeCap] знает о чём говорит - смена политики необходима."
 new_court_flavour_events.30.B:0 "Ухудшение отношений не в наших интересах."
 new_court_flavour_events.31.name:0 "Назойливый советник"
 new_court_flavour_events.31.desc:0 "Наши глаза и уши в [From.GetAdjective]ой державе сообщили, что [From.GetRulerAdjAndTitle] начинает проводить более враждебную политику по отношению к нам. Похоже, за этой сменой политики стоит [Root.Culture.GetName]ий [From.GetEventAdvisorTitle] [From.GetEventAdvisorName], чьи опасения по поводу сохранения [From.GetEventAdvisorHerHis] должности при [From.GetAdjective]ом дворе привели к несправедливым обвинениям в наш адрес."
 new_court_flavour_events.31.option:0 "Что за-!"
 new_court_flavour_events.32.name:0 "Назойливый советник"
 new_court_flavour_events.32.desc:0 "Несмотря на то, что мы не поддерживаем [Root.GetEventAdvisorHerHis] попытки посеять раздор между нами и [advisor_antiliaisons_target_country.GetAdjective]ой державой, [Root.GetEventAdvisorName] не прекращает попыток это сделать. Похоже, что некоторые влиятельные дворяне, поддерживающие [Root.GetEventAdvisorHerHis] нахождение на должности, поддержали [Root.GetEventAdvisorHerHis] и в этот раз, настоятельно призывая к смене политики. Они всеми возможными способами навязывают своё мнение, и оно находит неслабый отклик среди обычных людей. Идти против их воли может оказаться рискованным."
 new_court_flavour_events.32.A:0 "Может быть [Root.GetEventAdvisorHerHis] словах есть смысл."
 new_court_flavour_events.32.B:0 "Нет значит нет."
 advisor_antiliaisons:0 "Жёсткая позиция"
 advisor_spurious_accusations:0 "Ложные обвинения"
 new_court_flavour_events.35.name:0 "[exile_country.GetAdjective]ий изгнанник"
 new_court_flavour_events.35.desc:1 "[Root.fleeing_advisor.GetName], политический изгнанник из [exile_country.GetAdjective]ой державы, прибыл к нашему двору. Он говорит, что, как талантливый [Root.GetExileAdvisorAAnTitle], он мог бы быть весьма полезен [Root.GetAdjective]ому государству, но в обмен на службу, просит защитить его, так как [exile_country.GetRulerAdjAndTitle], вне всякого сомнения, попытается до него добраться. Примем ли мы его?"
 new_court_flavour_events.35.A:0 "Его услуги будут полезны."
 new_court_flavour_events.35.B:0 "У нас нет места для него."
 new_court_flavour_events.36.name:0 "[exile_country.GetAdjective]ие изгнанники"
 new_court_flavour_events.36.desc:0 "[Root.fleeing_advisor.GetName] благодарит нас за то, что мы разрешили ему остаться при [Root.GetAdjective]ом дворе. Тем не менее, недавно он заявил что в схожем с его недавним бедственным положением, находятся и множество других [exile_country.GetAdjective]их аристократов, которых он характеризует не иначе как мудрых и влиятельных людей. Возможно, было бы весьма неплохой мыслью взять этих людей к себе и таким образом усилить наши позиции в противостоянии [exile_country.GetAdjective]им амбициям."
 new_court_flavour_events.36.A:0 "Мы их примем."
 new_court_flavour_events.36.B:0 "У нас больше нет места для изгнанников."
 new_court_flavour_events.37.name:0 "Изгнанники в [From.GetAdjective]ой державе"
 new_court_flavour_events.37.desc:0 "Наши глаза и уши в [From.GetAdjective]ой державе сообщают о том, что [From.GetRulerTitleOrRegency] принимает политического противника [Root.GetTitleRD], который был недавно изгнан с [Root.GetAdjective]ого двора. Теперь он требует немедленно начать борьбу против нынешнего [Root.GetAdjective]ого "режима" и вместе с этим [From.GetRulerAdjAndTitle] получает солидный объём информации, которую они смогут против нас использовать."
 new_court_flavour_events.37.option:0 "Как они посмели!"
 opinion_took_in_exiles:0 "Приютили изгнанников"
 opinion_turned_away_exiles:0 "Отказали изгнанникам"
 opinion_hosting_exiles:0 "Приютили изгнанников"
 new_court_flavour_events.39.name:0 "Ересь в [heathen_advisor_country.GetAdjective]ой державе"
 new_court_flavour_events.39.desc:0 "Мы получили информацию о том что [heathen_advisor_country.GetRulerAdjAndTitle] держит при своём дворе еретика. [heathen_advisor_country.Monarch.GetHerHisCap] [heathen_advisor_country.GetEventAdvisorTitle], [heathen_advisor_country.GetEventAdvisorName], однажды отвергнув учение Папы, открыто исповедует [heathen_advisor_country.advisor_religion.GetReligionName], распространяя ложь в отношении Его Святейшества."
 new_court_flavour_events.39.A:0 "Это недопустимо! Мы должны высказать свой протест."
 new_court_flavour_events.39.B:0 "Закроем на это глаза."
 new_court_flavour_events.40.name:0 "Требования [PAP.GetTitleRD]"
 new_court_flavour_events.40.desc:0 "Прибыл папский эмиссар. С серьёзным выражением лица он передаёт следующее послание: "Его Святейшество [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] обнаружил что вы укрываете еретика при своём дворе. Мы требуем передать [Root.GetEventAdvisorHerHis] в руки инквизиции. В противном случае, Папа сочтёт что вы отказались от истинной веры, и будет вынужден принять против Вас все необходимые меры.""
 new_court_flavour_events.40.A:0 "Передать [Root.GetEventAdvisorHerHis] инквизиции."
 new_court_flavour_events.40.B:0 "Мы не подчинимся требованию Папы."
 new_court_flavour_events.41.name:0 "Держава [heathen_advisor_country.GetUsableName] выполняет наши требования"
 new_court_flavour_events.41.desc:0 "[heathen_advisor_country.GetRulerAdjAndTitle] приносит свои извинения за содержание еретика при дворе, которого уже ведут к нам, закованного в цепи, так что он больше никогда не сможет распространять свою ложь!"
 new_court_flavour_events.41.A:0 "Прекрасно."
 new_court_flavour_events.42.name:0 "Держава [heathen_advisor_country.GetUsableName] бросает нам вызов"
 new_court_flavour_events.42.desc:0 "[heathen_advisor_country.GetRulerAdjAndTitle] яростно отвергает наш запрос, более того, [heathen_advisor_country.Monarch.GetSheHe] имеет смелость заявить что мы позволяем себе совать нос не в свои дела - как если бы Папа не был вершителем всего духовного в христианском мире что. Воистину, зло поглотило державу [heathen_advisor_country.GetUsableName]."
 new_court_flavour_events.42.A:0 "Они сбились с истинного пути."
 opinion_interfering_pope:0 "Вмешательство Папы"
