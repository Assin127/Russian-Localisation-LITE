 # Misc content
 ven_mercenaries_paid_with_land:0 "Земельные наделы наёмникам"
 desc_ven_mercenaries_paid_with_land:0 "Если мы будем давать наёмникам землю, а не платить им золотом, то финансовое бремя в виде наёмников можно несколько облегчить."
 ven_venture_captain_recruitment:0 "Наём лидеров наёмников"
 desc_ven_venture_captain_recruitment:0 "Нанимая больше лидеров-наёмников в нашем королевстве, мы сможем собирать большие армии в случае крайней необходимости и не беспокоиться, что этими армиями будут руководить неумелые генералы, даже если за это придётся доплатить."
 flavor_ara7_naples_goes_free:0 "Неаполь станет независимым под руководством сына Альфонсо V."
 opinion_NAP_paid_tribute:0 "Неаполь выплатил дань"
 naples_in_union_with_france:0 "§YНеаполь§! станет нашим младшим партнёром в унии."
 mch_khan_of_the_mongols_mercs_unlocked_tt:0 "Откроет доступ к наёмным §Yмонгольским знамёнам§!."
 emp_swi_mercenaries_merc_tt:0 "Откроет доступ к наёмной §YШвейцарской гвардии§!."
 swiss_mountains_modifier:0 "Швейцарская горная пехота"
 desc_swiss_mountains_modifier:0 "Наши войска не имеют равных в борьбе в высоких Альпах."
 flavor_tus.EVTNAME21:0 "Момент истины!"
 flavor_tus.EVTDESC21:0 "Наша власть сильна как никогда, и это даёт нам возможность внести радикальные изменения в наше государство. Мы можем объявить королевство, или заявить о приверженности идеалам республики. Со всей накопленной властью, мы можем пойти на что угодно."
 flavor_tus.EVTOPTA21:0 "Наше правительство уже идеально!"
 flavor_tus.EVTOPTB21:0 "Коронация станет переломным моментом в нашей истории!"
 flavor_tus.EVTOPTC21:0 "Пора прислушаться к зову народа! И под народом мы имеем ввиду патрициев."
 flavour_swa.1.name:0 "Основание Карлсруэ"
 flavour_swa.1.desc:0 "Город Дурлах в последнее время процветает как никогда. Впрочем, его посетители разочаровываются, видя, что не так он уж и величественен, и что ему недостаёт пышности в целом, в сравнении со столицами наших соседей. [Root.GetTitleIM_CAP] [Root.Monarch.GetName] разделяет это мнение. Недавно, [Root.GetMEmuEy] приснился великий дворец в центре красивого и ухоженного города - [Root.GetMEgoEyo] города.\n\nМестные власти Дурлаха не сильно разделяют [Root.GetMEgoEyo] энтузиазм в перестройке города и сооружении новых дворцов, и потому предложили другое место, недалеко от Дурлаха. Предлагаемое место, которое сторонники плана уже прозвали "Карлсруэ", выглядит многообещающе; но, тем не менее, жителям Дурлаха не совсем по душе тот факт, что их город отойдёт на второй план. Стоит же ли нам строить новый город?"
 flavour_swa.1.A:0 "Настала пора основать Карлсруэ."
 flavour_swa.1.B:0 "Нет нужды в новом городе."
 #Brunswick Ideas
 BRU_ideas:0 "Брауншвейгские идеи"
 BRU_ideas_start:0 "Брауншвейгские традиции"
 BRU_ideas_bonus:0 "Брауншвейгские амбиции"
 bru_welfian_dynasty:0 "Династия Вельфов"
 bru_welfian_dynasty_desc:0 "Наша династия просуществовала сотни лет. Один из нашей семьи, Оттон IV, был даже императором Священной Римской империи в 13 веке. Поэтому наша династия хорошо известна по всей Германии, придавая нашим словам особую значимость."
 bru_residenzstadt_wolfenbuttel:0 "Резиденция Вольфенбюттель"
 bru_residenzstadt_wolfenbuttel_desc:0 "Недавно мы перенесли нашу герцогскую резиденцию в Вольфенбюттель, город крепких крепостей и прекрасных дворцов. Под нашим покровительством она станет памятником славы и благоденствия нашей династии."
 bru_herzog_august_bibliothek:0 "Библиотека герцога Августа"
 bru_herzog_august_bibliothek_desc:0 "Мы покажем наши прогрессивные достижения, создав великолепную библиотеку - самую большую к северу от Альп, - которая будет привлекать при нашем дворе рукописи и ученых со всей Европы."
 bru_trade_guilds:0 "Брауншвейгские гильдии"
 bru_trade_guilds_desc:0 "Хотя номинально города Брауншвейг и Геттинген являлись частью герцогства, они долгое время были полунезависимыми и управлялись влиятельным классом горожан и патрициев. Теперь, когда мы подтвердили нашу власть над ними, мы можем использовать опыт, накопленный ими за эти годы, для увеличения нашего производства."
 bru_leibnitz_lessing:0 "Лейбниц и Лессинг"
 bru_leibnitz_lessing_desc:0 "Несколько самых выдающихся немецких мыслителей поселились в Вольфенбюттеле, решив опубликовать при нашем дворе свои философские трактаты и литературные произведения. Как центр обучения в северной Германии, мы можем полагаться на новейшие идеи, быстро развивающиеся в наших краях."
 bru_schwarze_schar:0 "Чёрные брауншвейгцы"
 bru_schwarze_schar_desc:0 "Брауншвейгцы никогда не подчинятся иностранной оккупации, какой бы отчаянной она ни была. Даже если всё будет казаться безнадёжным, наши элитные войска продолжат борьбу с врагом и получат известность далеко за счёт своих подвигов."
 #Luneburg Ideas
 LUN_ideas:0 "Люнебургские идеи"
 LUN_ideas_start:0 "Люнебургские традиции"
 LUN_ideas_bonus:0 "Люнебургские амбиции"
 lun_hansa_contacts:0 "Ганзейские контакты"
 lun_hansa_contacts_desc:0 "Наши города часто были частью Ганзейского союза. Поэтому наши торговцы создали большую сеть контактов, которым они могут продавать свои товары."
 lun_staple_rights:0 "Основные права"
 lun_staple_rights_desc:0 "Наш город не только пользуется основными правами, требуя, чтобы проходящие мимо купцы выставляли на продажу в нем свои товары - фактически, мы возвели земляные работы, чтобы они не могли проехать мимо нас. Поэтому на наших рынках можно торговать любыми товарами, которые приносят городу значительные богатства."
 lun_adroit_diplomacy:0 "Ловкая дипломатия"
 lun_adroit_diplomacy_desc:0 "Будучи относительно небольшим герцогством, мы были вынуждены в течение многих лет развивать значительный опыт в искусстве дипломатии, чтобы обеспечить наше выживание. Этот опыт будет служить нам хорошей опорой в будущем, когда мы будем стремиться занять более видное место."
 lun_dynastic_play:0 "Династические ветви"
 lun_dynastic_play_desc:0 "Династия Вельфов имеет множество ветвей, каждая из которых управляет своей небольшой территорией. Вероятность того, что мы не сможем найти подходящего наследника из нашей династии, соответственно, низка."
 lun_lionhearted:0 "Львиное сердце"
 lun_lionhearted_desc:0 "Наше устрашающее знамя вдохновляет наши войска на то, чтобы найти в себе мужество совершать великие дела, достойные сердца льва."
 #Ulmer Ideas
 ULM_ideas:0 "Ульмские идеи"
 ULM_ideas_start:0 "Ульмские традиции"
 ULM_ideas_bonus:0 "Ульмские амбиции"
 ulm_grosser_schwoerbrief:0 "Großer Schwörbrief"
 ulm_grosser_schwoerbrief_desc:0 "Großer Schwörbrief 1397 года утверждает привилегии патрицианских купцов и различных торговых гильдий города. Наши горожане и ремесленники, составляющие костяк нашего города, несомненно, будут процветать в соответствии с этим уставом."
 ulm_swabian_league:0 "Швабский союз"
 ulm_swabian_league_desc:0 "Швабский союз, или Швабская лига, представляет собой союз швабов для защиты от наступающих Виттельсбахов Баварии и Пфальца, а также от зарождающейся на юге Швейцарской Конфедерации. Наши многочисленные договоры с принцами по всей Швабии и за её пределами послужат укреплению нашего свободного города и сохранению привилегий императорской непосредственности, которыми мы гордимся. Мы поведем эту лигу к победе над соседями, которые будут угрожать нам."
 ulm_german_realism:0 "Место рождения немецкого реализма"
 ulm_german_realism_desc:0 "В Ульме находится мастерская и галерея Ганса Мульчера, пионера немецкого ренессанса. Он привез в Германию реалистический стиль живописи и скульптуры, которому научился во время учебы во Франции и Нидерландах. Его художественные новшества принесли Ульму признание как культурному, так и экономическому центру Южной Германии. Культурное влияние, которое такой художник может оказать, поистине поразительно."
 ulm_duerer_fort:0 "Дюрерские укрепления"
 ulm_duerer_fort_desc:0 "После попытки императора Людвига Баварского захватить город в 1316 году мы расширили городские укрепления и придали их содержанию наивысший приоритет. Однако теперь военные нововведения делают наш город всё более уязвимым для нападения. Мы модернизируем укрепления, применяя новые математические принципы, которые повысят эффективность оборонительной артиллерии и сделают атакующую артиллерию намного менее эффективной, что повысит защищенность города от нападения."
 ulm_textile_trade:0 "Ульмская текстильная торговля"
 ulm_textile_trade_desc:0 "Наша репутация в создании прекрасного текстиля принесла признание как нашим мастерам, так и торговцам. На протяжении сотен лет текстиль из Ульма приносит богатство и процветание нашим гражданам благодаря торговле на Дунае и в Италии. Мы будем поддерживать эту торговлю, оказывая содействие нашим собственным торговцам и заключая взаимовыгодные соглашения с гильдиями и торговцами других городов."
 ulm_swiss_mercs:0 "Привлечение швейцарских наёмников"
 ulm_swiss_mercs_desc:0 "Наши южные соседи известны по всей Европе своими превосходными наёмниками. Развивая отношения для нашей взаимной выгоды, мы можем найти способных солдат, которые будут защищать наш анклав процветания от тех, кто будет представлять для нас угрозу, и, возможно, отпугивать тех, кто будет пытаться посягнуть на нашу независимость. Наш вольный город должен оставаться независимым."
 ulm_minster:0 "Закончить строительство Ульмского собора"
 ulm_minster_desc:0 "Ульмский собор больше многих соборов, построенный для 20 000 прихожан, и может похвастаться самой высокой известной человечеству церковной башней. Её огромный шпиль является памятником не только власти церкви, но и богатству наших горожан. Однако, несмотря на то, что работы начались в 14 веке, церковь остаётся незавершенной. Мы придадим первостепенное значение тому, чтобы она была закончена."
 #Frankfurter Ideas
 FRN_ideas:0 "Франкфуртские идеи"
 FRN_ideas_start:0 "Франкфуртские традиции"
 FRN_ideas_bonus:0 "Франкфуртские амбиции"
 frn_buchmesse:0 "Франкфуртская книжная ярмарка"
 frn_buchmesse_desc:0 "Сегодняшние ярмарки во Франкфурте восходят к привилегиям, предоставленным императорами Фридрихом II в 1240 году и Людовиком Баварским в 1330 году. С изобретением печатного станка мы должны учредить ещё одну ярмарку, специально посвященную продаже книг. Это не только пойдет на пользу нашей торговле, но и различные тома и инновации, проходящие мимо нашего города, сделают нас одним из главных центров знаний и инноваций на континенте."
 frn_stock_exchange:0 "Стандартизация валютных курсов"
 frn_stock_exchange_desc:0 "Как крупный торговый центр, через наш город в руках иностранных купцов проходит множество различных валют. Наши предки решили разрешить в качестве валюты только три разные монеты, а именно турский грош, геллер и брабантский ловен. Однако, системы, которые мы имели для обмена валюты, подвергались всё большему усложнению, причем нехватка легитимной валюты позволяла преступникам совершать массовые мошеннические действия. Поэтому мы создадим центральную фондовую биржу на основе ежегодной конференции, в ходе которой наши ведущие торговцы будут устанавливать обменные курсы между различными валютами."
 frn_postzeitung:0 "Франкфуртская почтовая газета"
 frn_postzeitung_desc:0 "Хотя это и не самая старая региональная газета в империи, но Франкфуртская почтовая газета является первой, пользующейся большой популярностью по всей Германии. Благодаря нашему центральному положению на торговых путях, новости со всей Германии и дальнего зарубежья быстро доходят до Франкфурта, а почтовая газета легко доставляется во все части Германии."
 frn_imperial_elections:0 "Место проведения Имперских выборов и коронаций"
 frn_imperial_elections_desc:0 "Золотая булла 1356 года учредила Франкфурт в качестве места проведения имперских выборов. Теперь император всё чаще венчается на царство и во Франкфуртском соборе. Великолепная церемония коронации является прекрасной возможностью для установления дипломатических контактов по всей Священной Римской империи, так как в ней примут участие почти все правители. Мы впечатлим их своим шоу!"
 frn_cultural_center:0 "Гражданский культурный центр"
 frn_cultural_center_desc:0 "Без монарха или епископа в качестве владыки все наши культурные учреждения зависят исключительно от приверженности наших граждан. На протяжении многих лет мы создали множество достойных культурных объектов, таких как Франкфуртский национальный театр и Общество музеев во Франкфурте, так что великолепие нашего города, несомненно, больше, чем многих городов-резидентов!"
 frn_sausages:0 "Франкфуртерские колбаски"
 frn_sausages_desc:0 "Наши любимые и популярные во франкфуртские копченые колбаски сделаны из свинины, но некоторые теневые мясники смешивают другое мясо со своими колбасками. Поэтому мы приказываем мяснику перерабатывать только один вид мяса в день, чтобы сохранить атмосферу чистоты нашего любимого Франкфурта."
 frn_freie_stadt:0 "Вольный город Франкфурт"
 frn_freie_stadt_desc:0 "На протяжении веков Франкфурт был олигархической республикой, в которой доминировали патриции. Однако эта политическая система противоречит просвещенным идеям, пронизывающим Европу, так что теперь продвижение этих идей затруднено. Мы приспосабливаемся к временам, принимая поправки к нашей конституции, предоставляющие равные права всем христианским конфессиям, улучшающие положение и права нехристиан и устраняющие старые привилегии патрициев. Отныне все граждане мужского пола старше 21 года, владеющие достаточным количеством имущества во Франкфурте, смогут голосовать и решать судьбу Франкфурта!"
 #Cologne Ideas
 KOL_ideas:0 "Кёльнские идеи"
 KOL_ideas_start:0 "Кёльнские традиции"
 KOL_ideas_bonus:0 "Кёльнские амбиции"
 kol_pursuit_of_unity:0 "Стремление к территориальному единству"
 kol_pursuit_of_unity_desc:0 "Наша территория географически разделена между Рейнской областью и Вестфалией. Мы должны найти способ объединить наши светские владения, чтобы укрепить епископство и централизовать правительство. Возможно, мы сможем найти некоторые забытые претензии в наших архивах."
 kol_archchancellor_of_italy:0 "Великий канцлер Италии"
 kol_archchancellor_of_italy_desc:0 "Мы обладаем титулом великого канцлера Италии в Священной Римской империи. Хотя этот титул мало что значит с точки зрения материальной власти или ответственности, он всё же приносит с собой определённый уровень престижа, помогая нам заслужить уважение других князей."
 kol_hanseatic_city:0 "Ганзейский торговый город"
 kol_hanseatic_city_desc:0 "Благодаря своему центральному расположению на Рейне и торговым связям с Западной и Восточной Европой, Кёльн традиционно является ведущим членом Ганзейского союза. Благодаря торговле с Англией и контактам в лиге, Кёльн превратился в большой и богатый торговый город. Поощряя его дальнейший рост, мы обеспечим ему в будущем щедрые экономические дивиденды!"
 kol_prime_minister:0 "Премьер-министр Кёльна"
 kol_prime_minister_desc:0 "Управление таким большим епископством, как Кёльн, требует много времени. Для того чтобы управлять этой землёй, архиепископ пренебрегает своими духовными обязанностями, что приводит к несчастью среди его подданных. Устанавливая должность Премьер-министра, которому будет передано светское управление, архиепископ получит больше времени для духовных нужд населения Кёльна."
 kol_pivotal_ecclesiastic_territory:0 "Ключевая духовная территория"
 kol_pivotal_ecclesiastic_territory_desc:0 "Как епископ-проповедник и одна из крупнейших церковных территорий в империи, Кёльн является ключевым игроком в религиозных войнах. Наша опора, скорее всего, станет ключом к успеху или падению любой из сторон в этой борьбе. Мы используем эту возможность для распространения праведности и религиозной справедливости по всей Германии."
 kol_shifting_alliances:0 "Сменные союзы"
 kol_shifting_alliances_desc:0 "Архиепископство, как государство, чья власть основана больше на престиже, чем на силе оружия, полагается на компетентную и даже хитрую дипломатию, чтобы выжить. За годы курфюрстской деятельности в Священной Римской империи епископам-избирателям удалось наладить прочные связи с другими народами и выучить несколько хитростей торговли."
 kol_order_of_saint_michael:0 "Орден Святого Михаила"
 kol_order_of_saint_michael_desc:0 "Наш долг - привести благородство нашей территории в соответствие с принятыми верованиями церкви, чтобы защитить веру в нашем епископстве. Для этого мы должны установить военный порядок, доступный только дворянам. Этот орден, с Михаилом как его покровителем, будет учить наших дворян молиться и принимать таинства с целомудренной душой. Таким образом, они приобретут необходимую дисциплину и рвение, чтобы защитить наше епископство от его духовных и других врагов."
 #Mainz Ideas
 MAI_ideas:0 "Майнцские идеи"
 MAI_ideas_start:0 "Майнцские традиции"
 MAI_ideas_bonus:0 "Майнцские амбиции"
 mai_archchancellor_of_germany:0 "Великий канцлер Германии"
 mai_archchancellor_of_germany_desc:1 "С X века архиепископы Майнца носят титул великих канцлеров, делая их высшими сановниками в королевстве, уступающими только самому императору. Наш самый престижный долг - созывать и организовывать Имперские выборы и направлять других князей-избирателей в их поисках нового Императора."
 mai_center_of_religious_learning:0 "Центр религиозного образования"
 mai_center_of_religious_learning_desc:0 "Как один из великих центров религиозного образования и богословия во всей Европе, Майнц является домом для многих самых ярких христианских и иудейских ученых. Над ними стоит кафедральный собор Святого Мартина, епископский храм, в котором венчались на царство короли и императоры."
 mai_saint_hildegard:0 "Святая Хильдегарда Бингенская"
 mai_saint_hildegard_desc:0 "Хильдегарда Бингенская, монахиня, настоятельница-аббатиса XII века, почитаемая в нашем регионе как святая. Однако её канонизация была затруднена спорами между нашими предыдущими архиепископами и Папой Римским. Но теперь Хильдегарда наконец-то принята в римской мученической науке, что будет способствовать ещё большему почтению к ней, и к церкви в целом, среди простого народа."
 mai_weck_worscht_woi:0 "Weck, Worscht & Woi"
 mai_weck_worscht_woi_desc:0 "Weck, Worscht un Woi - хлеб, колбаса и вино - это любимое блюдо наших подданных. Его простота делает его легко транспортируемым, а значит, оптимальным рационом питания для нашей армии. Так как мы обладаем плодородными землями и лучшими виноградниками во всей Германии, мы можем легко позволить себе снабжать наши войска Weck, Worscht un Woi, гарантированно поддерживая их боевой дух!"
 mai_perpetual_privy_council:0 "Вечный тайный совет"
 mai_perpetual_privy_council_desc:0 "Разрозненная территория, которой мы управляем, обусловила необходимость создания прочной центральной администрации, вечного тайного совета. Отныне мы будем навязывать нашим подданным более жёсткие правила и лишать поместья их власти, а также препятствовать их созыву вообще."
 mai_rhine_fortress:0 "Страж Рейна"
 mai_rhine_fortress_desc:0 "С тех пор как появилась Священная Римская империя, немецкие земли находятся под угрозой со стороны врагов с Запада, и многие враги хотят оттеснить нас за Рейн. Как самая сильная крепость на западном берегу реки, мы являемся мечом и щитом империи, и наш святой долг - стойко стоять против всех посягателей!"
 mai_fifth_season:0 "Пятый сезон"
 mai_fifth_season_desc:0 "Другие, менее просвещенные страны могли бы запретить критику дворянства со стороны простых людей, но здесь, в Майнце, когда ежегодно проходит Карневал, этого не происходит. Люди свободны критиковать социальную и политическую несправедливость под прикрытием фуражек и колоколов, подражая тем, кто имеет иной социальный ранг на сегодня. Любой, кто не дурак в Карневале, глуп до конца года!"
 #New Portuguese Idea
 por_royal_military_academy:0 "Королевская академия фортификации, артиллерии и черчения"
 por_royal_military_academy_desc:0 "Наши артиллерийские корпуса и укрепления уже давно являются ключом к защите нашей земли, делая нашу маленькую страну более крепким орешком, который ещё только предстоит расколоть вражеским армиям. Мы создадим военную академию - Academia Real de Fortificação, Artilharia e Desenho для подготовки наших офицеров в этих областях, чтобы они, в свою очередь, смогли сделать наши форты и наш артиллерийский корпус лучшими в мире!"
 #Trierian Ideas
 TRI_ideas:0 "Трирские идеи"
 TRI_ideas_start:0 "Трирские традиции"
 TRI_ideas_bonus:0 "Трирские амбиции"
 tri_crusader_past:0 "Прошлое крестоносцев"
 tri_crusader_past_desc:0 "Столетия назад многие смельчаки покинули нашу страну как крестоносцы, чтобы принять участие в крестовых походах. Их деяния глубоко укоренились в памяти нашего епископства. Наш герб, Георгиевский крест, был выбран в честь этих крестоносцев. Пусть все наши солдаты помнят наше прошлое крестовых походов и будут призваны показать, что огонь прошедших времён всё ещё в них."
 tri_university_of_trier:0 "Трирский университет"
 tri_university_of_trier_desc:0 "Папа разрешил нам открыть в нашем городе университет, где мы сможем готовить будущих священников и руководителей для нашего епископства. Давайте сделаем это и, кроме того, будем способствовать изучению права и медицины, чтобы мы могли стать настоящим центром обучения и привлекать студентов издалека."
 tri_archchancellor_of_gaul:0 "Великий канцлер Галии"
 tri_archchancellor_of_gaul_desc:0 "Как архиепископ Арля, Бургундии и всей Франции, мы имеем право и обязаны вернуть эти потерянные земли обратно в империю. Под нашим знаменем будет восстановлена империя во Франции!"
 tri_landesburgen:0 "Landesburgen"
 tri_landesburgen_desc:0 "У нас есть несколько замков под названием "Landesburgen", разбросанных по всей нашей светской территории. Они играют жизненно важную роль в нашей администрации, выступая в качестве мест для наших чиновников, пунктов сбора пошлин и сильных позиций, вокруг которых можно сплотить нашу оборону против врагов."
 tri_seamless_robe_of_jesus:0 "Риза Господня"
 tri_seamless_robe_of_jesus_desc:0 "Говорят, что Елена, мать римского императора Константина Великого, послала Священную ризу Иисуса в Трир (тогда она была известна как Augusta Treverorum после того, как обнаружила её в Иерусалиме. С тех пор она хранится в реликварии в соборе Трира, но иногда мы выставляем её на обозрение верующим, привлекая большое количество паломников в наш город по этому случаю."
 tri_prum_abbey:0 "Аббатство Прюм"
 tri_prum_abbey_desc:0 "Прум был любимым монастырем Каролингов, получив множество привилегий и больших поместий от короля Пипина Короткого вскоре после его женитьбы на Бертраде Лаонской, внучке основателя монастыря. С годами оно стало не только прекрасным аббатством, но и центром церковного обучения. Однако с тех пор оно значительно сократилось и не в состоянии выжить само по себе. Мы возьмем на себя управление аббатством и вернем ему былое величие!"
 tri_domkapitel:0 "Влияние кафедрального капитула"
 tri_domkapitel_desc:0 "Кафедральный капитул имеет большое влияние на архиепископство, выбирая новых архиепископов, принимая решение о том, когда архиепископ может созывать имения, и распоряжаясь вместо него в случае его отсутствия. С помощью своей внимательности они следят за тем, чтобы Трир всегда хорошо управлялся, независимо от того, присутствует архиепископ или нет."
#Bavarian DHEs
 new_flavour_bav.181.name:0 "Конец религиозного мандата"
 new_flavour_bav.181.desc:0 "В своё время, мы учредили религиозный мандат для предотвращения распространения ереси в наших землях. Это обернулось успехом, и мы выдавили так называемую Реформацию без каких-либо уступок в нашей вере. Теперь, одолев все угрозы католичеству, пора положить конец мандату и отменить ранее наложенные религиозные ограничения духовенства."
 new_flavour_bav.181.A:0 "Очень хорошо."
 new_flavour_bav.20.a.tooltip:0 "\nПри рождении наследника:"
 new_flavour_bav.201.name:0 "Театинеркирхе завершена"
 new_flavour_bav.201.desc:0 "Церковь, которую [Root.GetTitleIM] [Root.Monarch.GetName] пообещал[Root.GetMEndA] [Root.GetTitleConsortDT] [Root.Consort.GetName], как только у них родится наследник, коим [Root.Heir.GetName] и стал[Root.GetHEndA], наконец достроена. Эта красота, известная как Церковь Театинцев - достойное украшение нашей столицы!"
 new_flavour_bav.201.A:0 "Чудесно."
 new_flavour_bav.2401.name:0 "Регенсбург выплачивает свои долги"
 new_flavour_bav.2401.desc:0 "Город Регенсбург полностью выплатил нам свои долги."
 new_flavour_bav.2401.opt:0 "Прекрасно."
 new_flavour_bav.2402.desc:0 "Город Регенсбург смог полностью выплатить свои долги Императору, без необходимости обращаться к нам."
 new_flavour_bav.2402.opt:0 "Значит, наша щедрость была напрасной?"
 new_flavour_bav.2403.name:0 "Регенсбург объявляет банкротство"
 new_flavour_bav.2403.desc:0 "Город Регенсбург не смог выплатить свои долги, потому объявил банкротство и лишился долгов перед нами. У нас нет выбора, кроме как лишить их статуса вольного города и передать город епископству Регенсбурга."
 new_flavour_bav.2403.opt:0 "Жаль."
 new_flavour_bav.2404.desc:0 "Город Регенсбург отверг наше предложение и решил объявить банкротство, вследствие чего лишился долгов перед Императором. Впоследствие, Регенсбург был лишён статуса вольного города, и город был передан епископству Регенсбурга."
 new_flavour_bav.2404.opt:0 "Но мы же предлагали..."
 new_flavour_bav.2405.name:0 "[regensburg_fromfrom.GetName] заступается за Регенсбург"
 new_flavour_bav.2405.desc:0 "[regensburg_fromfrom.GetTitleIM] [regensburg_fromfrom.GetTagRD] заступился за Регенсбург и выплатил нам их долги взамен на власть над самим городом. Видимо, власти Регенсбурга настолько отчаялись, что они решили согласиться на такое предложение. Это прямая угроза нашей власти, ведь Регенсбург был имперским городом под нашей защитой!"
 new_flavour_bav.2405.opt:0 "Мы этого не потерпим."
 new_flavour_bav.2406.desc:0 "Правительство Регенсбурга искренне благодарит нас за наше предложение, которому они не могли отказать. Они открыли свои врата, чтобы позволить войти нашему гарнизону. Правда, сказать, что Император этому не рад - ничего не сказать."
 new_flavour_bav.2406.opt:0 "Прекрасно."
 #Saxony DHEs
 flavor_sax.8.A.tooltip:0 "§YСаксония§! НЕ получит Casus belli §YВосстановление унии§! против §YТюрингии§!."
 flavor_sax.5.name:0 "Саксонская братоубийственная война предотвращена"
 flavor_sax.5.desc:0 "После кончины Фридриха Тюрингского, дяди [Root.GetTitleRD] [Root.Monarch.GetName], тюрингские владения Веттинов перешли во власть [Root.GetTagRD]. Однако, между [Root.GetTitleTV] и его братом, Вильгельмом, вскоре разбушевался спор о том, как правильно поделить эти земли. Согласно Альтенбургскому делению - соглашению, что арбитрировалось Бранденбургом и Гессеном - оба брата должны были править совместно: [Root.Monarch.GetName] отошли бы национальные территории Майсена на востоке, а Вильгельм воссел в Тюрингии.\n\nТем не менее, этот договор не устраивал Вильгельма. Надавив на [From.Monarch.GetName], он добился того, что по новому договору, в его земли теперь входит Виттенберг."
 flavor_sax.51.name:0 "Саксонская братоубийственная война"
 flavor_sax.51.desc:1 "После кончины Фридриха Тюрингского, дяди [Root.GetTitleRD] [Root.Monarch.GetName], тюрингские владения Веттинов перешли во власть [Root.GetTagRD]. Однако, между [Root.GetTitleTV] и его братом, Вильгельмом, вскоре разбушевался спор о том, как правильно поделить эти земли. Согласно Альтенбургскому делению - соглашению, что арбитрировалось Бранденбургом и Гессеном - оба брата должны были править совместно: [Root.Monarch.GetName] отошли бы национальные территории Майсена на востоке, а Вильгельм воссел в Тюрингии.\n\nТем не менее, этот договор не устраивал Вильгельма. Столкнувшись с упрямым нежеланием [From.GetTitleRD] [From.Monarch.GetName] менять условия договора, Вильгельм пошёл в бой против своего брата."
 flavor_sax.51.opt:0 "Слава Герцогу Вильгельму!"
 flavor_sax.81.name:0 "Лейпцигский договор"
 flavor_sax.81.desc:0 "Саксонские земли были разделены между [From.GetTitleTV] [From.GetTagRD], который получил Майсен, и [From.GetMEgoEyo] братом Эрнстом, который теперь правит Тюрингией, в соответствии с завещанием Фридриха II, и они оба теперь правят своими землями независимо друг от друга."
 flavor_sax.81.opt:0 "Слава Герцогу Эрнсту!"
 flavor_sax.82.name:0 "Лейпцигский договор"
 flavor_sax.82.desc:0 "Саксонские земли были разделены между [From.GetTitleTV] [From.GetTagRD], который получил Майсен, и [From.GetMEgoEyo] братом Эрнстом, который теперь правит Тюрингией, в соответствии с завещанием Фридриха II. Однако, коварн[From.GetMEndAYY] [From.Monarch.GetName] решил[From.GetMEndA] не соблюдать договор, заявляя, что Фридрих сошёл с ума на старости лет. Он[From.GetMEndA] теперь стремится подчинить нас своему неправедному режиму."
 flavor_sax.82.opt:0 "Мы этого не потерпим."
