 flavor_hun.201.name:0 "Смерть Ладислава Постума"
 flavor_hun.201.d.king_no_heir:0 "Наш любимый король Ладислав Постум внезапно умер при подозрительных обстоятельствах. Подозрения в умышленности убийства кажутся всё более правдивыми, учитывая его намерения объединить под своей властью Австрию и Венгрию, таким образом насаждая иностранное влияние в Венгрии. Дворяне уже готовились заменить его на своего фаворита, Матьяша Хуньяди, сына великого Воеводы Яноша Хуньяди - что не дало бы Габсбургам унаследовать венгерский трон. Впрочем, некоторые из них предпочитают сохранить хорошие отношения с Габсбургами и утверждают, что [HAB.GetTitleIM] Австрии, [HAB.Monarch.GetName] - истинный наследник Ладислава."
 flavor_hun.201.d.king:0 "Наш любимый король Ладислав Постум внезапно умер при подозрительных обстоятельствах. Подозрения в умышленности убийства кажутся всё более правдивыми, учитывая его намерения объединить под своей властью Австрию и Венгрию, таким образом насаждая иностранное влияние в Венгрии. Ввиду этого, линия преемственности нарушается, и [Root.GetTitleIM] [Root.Heir.GetName] унаследует титул [HUN.GetTitleRD] Венгрии."
 flavor_hun.201.d.heir:0 "Наш любимый король Ладислав Постум внезапно умер при подозрительных обстоятельствах. Подозрения в умышленности убийства кажутся всё более правдивыми, учитывая его намерения объединить под своей властью Австрию и Венгрию, таким образом насаждая иностранное влияние в Венгрии. Дворяне уже готовились заменить его на своего фаворита, Матьяша Хуньяди, сына великого Воеводы Яноша Хуньяди - что не дало бы Габсбургам унаследовать венгерский трон."
