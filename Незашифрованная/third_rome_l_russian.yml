l_russian:
 veche_republic:0 "Вечевая республика"
 veche_republic_desc:0 "Этим государством управляет вече — совет, обладающий высшей законодательной и судебной властью и состоящий из бояр, купцов и даже простолюдинов."
 veche_republic_legacy:0 "Вечевая республика"
 veche_republic_legacy_desc:0 "Этим государством управляет вече — совет, обладающий высшей законодательной и судебной властью и состоящий из бояр, купцов и даже простолюдинов."
 russian_famine:0 "Голод"
 desc_russian_famine:0 "Голод разорил эту провинцию."
 st_nicholas_icon_gratitude:0 "Религиозная благодарность"
 famous_icon:0 "Известная местная икона"
 desc_famous_icon:0 "Местная икона стала широко известна после мгновенного обращения иностранного купца в нашу веру. Новообращённый стал спонсором церкви и иконы стали привлекать всё большее внимание людей."
 orthodox_icon_events.1.t:0 "Матерь Божья"
 orthodox_icon_events.1.d:0 "Мужчина, скорбящий о потери всей своей семьи и земли в провинции [eleusa_church_province.GetName], провёл сутки в молитве иконе Елеусы в соборе провинции [eleusa_church_province.GetCapitalName]. Пока город был под оккупацией, схожие проблемы испытывали многие его [Root.GetAdjectiveSmall]ие собратья. На следующий день молитва словно была услышана. Местные жители восстали и изгнали врагов.\nДальнейшая судьба провинции не ясна, но всё больше людей обращаются к церкви на фоне царящей разрухи."
 orthodox_icon_events.1.a:0 "Чудесно!"
 orthodox_icon_events.2.t:0 "Бунт в провинции [eleusa_church_province.GetName]"
 orthodox_icon_events.2.d:0 "Люди из провинции [eleusa_church_province.GetName] объединились вокруг местной церкви и изгнали оккупантов."
 orthodox_icon_events.2.a:0 "Мерзкие повстанцы!"
 orthodox_icon_events.3.t:0 "Св. Михаил"
 orthodox_icon_events.3.d:0 "Недавняя кампания в провинции [michael_icon_church_province.GetName] дала неожиданно большой прирост рекрутов. Местное духовенство считает, что причиной этому послужило вдохновение иконой святого Михаила. Они сообщают о том, что молодые люди приходят отовсюду чтобы лично посмотреть на икону Архистратига и это вдохновляет их на войну за веру."
 orthodox_icon_events.3.a:0 "К оружию!"
 orthodox_icon_events.4.t:0 "Христос Вседержитель"
 orthodox_icon_events.4.d:0 "Вездесущий и всевидящий Господь, Христос, наблюдает за нами из многих церквей по всей стране. Наши иконы и многочисленное внимание к его центральной иконе любого иконостаса привлекает многих. Население довольно своей жизнью под руководством нашего правителя."
 orthodox_icon_events.4.a:0 "Страна принадлежит ему."
 orthodox_icon_events.5.t:0 "Три дара Николая"
 orthodox_icon_events.5.d:0 "Наша икона святого Николая вызвала восхищение у купцов в посольстве из государства [benevolent_if_distant_neighbor.GetName]. Они были настолько потрясены иконой, увиденной в провинции [nicholas_icon_was_here.GetCapitalName], историей святого и нашей преданностью его наследию, что решили преподнести нам три дара. Один для церкви с этой иконой, один для создателя иконы и один для покровителя художника."
 orthodox_icon_events.5.a:0 "Мы должны поблагодарить его от имени нашей церкви."
 orthodox_icon_events.5.b:0 "Мы наймём создателя в качестве награды."
 orthodox_icon_events.5.c:0 "Самый щедрый дар для покровителя."
 orthodox_icon_events.6.t:0 "Лествица"
 orthodox_icon_events.6.d:0 "Духовенство из провинции [climacus_church_province.GetCapitalName] утверждает что, благодаря их иконе Иоанна Лествичника и примеру саморазвития, который она подаёт, наша провинция процветает. Действительно, урожаи стали более обильные, люди спокойнее и лояльнее чем обычно. «Лествица» помогла многим самосовершенствоваться и, похоже, мы у Иоанна в долгу."
 orthodox_icon_events.6.a:0 "«Морем слёз можно оросить даже пустыню.»"
 orthodox_icon_events.6.b:0 "«Стремлением к богу ты достигаешь процветания.»"
 orthodox_icon_events.6.c:0 "«Свет чудес осветил вселенную.»"
 siberian_events.1.t:0 "Семья [Root.GetInfluentialRussians]"
 siberian_events.1.d:0 "Влиятельное семейство [Root.GetInfluentialRussians] предложило нам проспонсировать новые поселения в провинции [siberian_frontier_province.GetName] и окружающих регионах, соорудив форты во славу нашего государства. Взамен они хотят получить права на использование этого региона. Если мы согласимся на такую сделку, мы не сможем контролировать их в этом регионе и они получат основную выгоду, хотя и построят для нас инфраструктуру и форты."
 siberian_events.1.a:0 "Потрясающая идея."
 siberian_events.1.b:0 "Нам стоит сдерживать власть семейства [Root.GetInfluentialRussians]."
 siberian_events.2.t:0 "Ясак"
 siberian_events.2.d:0 "Сибирь — это дикий и обширный регион, перемещение по которому весьма затруднено, однако и там живут люди. Она населена множеством племён: некоторые с радостью продают нам меха, а другие платят налог в обмен на защиту.\nЛибо $YEAR$ год был необычайно успешным для местных, либо наши сборщики налогов были необычайно эффективны во время сбора дани, но ясак в этот раз был больше чем обычно."
 siberian_events.2.a:0 "Прекрасно."
 siberian_events.3.t:0 "Промышленники"
 siberian_events.3.d:0 "Изобилие животных в Сибири является настоящим золотым дном не только для страны, но и для многих нищих крестьян и жителей городов. Наши жители стали всё чаще организовывать экспедиции для охоты на меховых животных, путешествуя далеко от обжитых селений. Они возвращаются с ценными мехами, которые стоят целое состояние в провинции [russian_center_of_trade.GetName].\nНекоторые уходят слишком далеко в поисках наживы. Поведение «торговцев» возмутило местное население в провинции [siberian_frontier_province.GetName] и создаёт риск для наших поселенцев в тех местах."
 siberian_events.3.a:0 "Мы ничего не можем поделать."
 siberian_events.3.b:0 "Нам стоит лучше контролировать их."
 siberian_events.4.t:0 "Казачьи экспедиции"
 siberian_events.4.d:0 "Группа казаков в составе экспедиции прошла вглубь рек Сибири. Такая экспедиция часто может быть пустой тратой денег и времени, однако, иногда, это весьма выгодно, поскольку свободолюбивые казаки не гнушаются использовать силу, угрозы и обман при взаимодействии с местным населением.\nЭкспедиция вернулась сегодня с хорошими новостями, их речные экспедиции принесли нам большую выгоду: ресурсы и карты этих территорий."
 siberian_events.4.a:0 "Рад слышать!"
 EST_VAL_COSSACK_EXPLORERS:0 "Казачий первопроходец: §Y$VAL$%§!"
 siberian_events.4.b:0 "Мы хорошо контролируем казаков!"
 siberian_events.5.t:0 "Экспедиция в провинцию [cossack_exploration_province.GetName]"
 siberian_events.5.d:0 "Предприниматели иногда спонсируют казаков для проведения экспедиций вглубь рек Сибири. Такая экспедиция часто может быть пустой тратой денег и времени, однако, иногда, это весьма выгодно, поскольку свободолюбивые казаки не гнушаются использовать силу, угрозы и обман при взаимодействии с местным населением.\nУчастники недавней экспедиции обогатились, но создали нам конфликт с местным племенем и соседней страной."
 siberian_events.5.a:0 "Неприятный побочный эффект."
 siberian_events.5.b:1 "Нам придётся компенсировать ущерб."
 siberian_events.6.t:0 "Подарки из Сибири"
 siberian_events.6.d:0 "Сибирь богата меховыми животными, драгоценными металлами и некоторыми куда более экзотическими товарами. Местное племя под нашей защитой прислало нам ценный подарок — [Root.GetRandom_Siberian_Resource], в надежде укрепить наше взаимовыгодное сотрудничество."
 siberian_events.6.a:0 "Весьма щедро"
 restricted_movement:0 "Помехи в перемещении"
 desc_restricted_movement:0 "Мы отозвали права крестьян на перемещение из обжитых мест несмотря на обстоятельства."
 serfs_moving_away:0 "Крестьяне дезертируют"
 desc_serfs_moving_away:0 "Хотя их перемещение замедлено, крестьяне в этом регионе используют любую лазейку для возможности сбежать от своего барина и переехать на новые земли."
 confiscated_appanage:0 "Расширенные территории"
 desc_confiscated_appanage:0 "После смерти одного из царевичей, мы расширили владения короны в этой провинции, получив лучший доступ к землям для налогообложения."
 tatar_feudatories:0 "Татарские князья"
 desc_tatar_feudatories:0 "Хотя церковь и не одобряет это, мы дали права татарам-мусульманам в нашей стране в обмен на их военную службу."
 tatar_feudatory_province:0 "Татары-вассалы"
 desc_tatar_feudatory_province:0 "В обмен на военную службу мы дали татарам высокий уровень автономии в этой провинции."
 tatar_raided_province_modifier:0 "Татарские набеги"
 desc_tatar_raided_province_modifier:0 "Татары совершили набег на эту провинцию."
 russian_principality_events.1.t:0 "Заговор князя удела [appanage_province.GetName]"
 russian_principality_events.1.d:0 "Ещё со времён Киевской Руси русские княжества использовали лествичное право наследования, когда первым в очереди стоял старший член династии. Обычно это означает, что во главе рода будет стоять самый влиятельный отпрыск, но эта система слишком сложна и поэтому иногда невозможно определить, кто является истинным наследником.\nС тех пор, как скончался предыдущий правитель, $A_PREVIOUS_RULER$ из рода [Root.Monarch.Dynasty.GetName], династия разделилась на тех, кто поддерживает притязания князя из провинции [appanage_province.GetName] и сторонников текущего наследника, коим является [Root.Heir.GetName]. Молодой князь потратил немного времени на то, чтобы убедить своих немногочисленных дядей, братьев и сестёр поддержать его как можно скорее, и теперь наш[Root.GetMEndA] [Root.GetTitleIM] [Root.Monarch.GetName] получил[Root.GetMEndA] от него ультиматум."
 russian_principality_events.1.a:0 "[Root.Monarch.GetName] сам[Root.GetMEndA] решает, что делать!"
 russian_principality_events.1.b:0 "Назначьте князя земли [appanage_province.GetName] нашим наследником."
 russian_principality_events.1.c:0 "Пусть правит князь удела [appanage_province.GetName]."
 russian_principality_events.2.t:0 "Интенсификация сельского хозяйства"
 russian_principality_events.2.d:0 "Необычайно долгий период мира и стабильности позволил крестьянам в крупных монастырских и боярских имениях перенимать более современные методы ведения сельского хозяйства. Подсечно-огневое земледелие всё ещё остаётся обыденностью во многих частях страны, но скорость распространения севооборота на нашей земле постоянно возрастает."
 russian_principality_events.2.a:0 "Прекрасно."
 russian_principality_events.3.t:1 "Помещики"
 russian_principality_events.3.d:1 "Вследствие всё более отдалённого татарского ига и расширения земель, которыми владеет [Root.GetTitleIM], становится очевидно, что нам жизненно необходимо иметь больше мелких землевладельцев. Военная аристократия традиционно является основным кандидатом на получение этой привилегии, но, вероятно, мы могли бы поспособствовать тому, чтобы землю получили люди, не понаслышке знакомые с экономикой и сельским хозяйством."
 russian_principality_events.3.a:1 "Дадим боярам больше земли."
 russian_principality_events.3.b:1 "Распределим эту землю среди мелких землевладельцев."
 russian_principality_events.4.t:0 "Приобретение земли"
 russian_principality_events.4.d:0 "[Root.GovernmentName] неуклонно растёт и уже не имеет желания выказывать уважение ханам Центральной Азии, равно как и посылать им дань. Необычайно богатый урожай в этом году позволил нам значительно увеличить запасы. Мы могли бы использовать это, чтобы увеличить свою казну на чёрный день, но мы могли бы также потратить их на приобретение земель мелких князей и монастырей."
 russian_principality_events.4.a:0 "Земля — вот настоящее богатство."
 russian_principality_events.4.b:0 "Пусть золото направится в казну."
 russian_principality_events.4.c:0 "Мы должны использовать это как рычаг для управления страной."
 russian_principality_events.5.t:0 "Голод $YEAR$ года"
 russian_principality_events.5.d:0 "Сочетание болезней и суровых погодных условий полностью уничтожило урожай в [Root.GetAdjectiveSmall]их землях. Во времена, подобные этим, многие обращаются к государству или к церкви за поддержкой, другие же покидают свои земли или ищут защиты у могущественных бояр, монастырей или даже присоединяются к казакам в диких степях."
 russian_principality_events.5.a:0 "Мы оставим это боярам."
 russian_principality_events.5.b:0 "Церковь разберётся с этим."
 russian_principality_events.5.c:0 "[Root.Monarch.GetTitle] справится сам[Root.GetMEndA]."
 russian_principality_events.5.dd:0 "Они могут присоединиться к казакам."
 russian_principality_events.6.t:0 "Богатство града [province_to_rob.GetCapitalName]"
 russian_principality_events.6.d:0 "Благодаря приобретению города [province_to_rob.GetCapitalName], под наш контроль попал крупный региональный центр производства и торговли. Местные ремесленники и купцы одновременно богаты и успешны, и город несомненно станет отличным дополнением к нашему великолепному княжеству.\n[province_to_rob.Culture.GetName]ая культура пока верна нам, но трудно понять, насколько это правда, поэтому мы должны рассмотреть возможность принудительного перемещения самых богатых и влиятельных семей в город [province_to_grow.GetCapitalName], где мы сможем более эффективно их контролировать и облагать налогом. Некоторые сказали бы, что ущерб, который мы причиним городу [province_to_rob.GetCapitalName], больше любой выгоды, на которую мы можем надеяться в городе [province_to_grow.GetCapitalName], но полученный надзор, безусловно, того стоит."
 russian_principality_events.6.a:0 "Город [province_to_grow.GetCapitalName] должен расти!"
 russian_principality_events.6.b:0 "Мы оставим их в покое в обмен на послушание."
 russian_principality_events.7.t:0 "Юрьев день"
 russian_principality_events.7.d:0 "Традиционно крестьяне имели право переходить от одного феодала к другому за неделю до Юрьева дня. Это обеспечивало определённую степень мобильности при одновременном сохранении урожая этого года.\nОднако в последнее время, многие землевладельцы жалуются, что крестьяне злоупотребляют этой привилегией, чтобы искать лучшей доли, а не продолжать поддерживать своего землевладельца. Помещики земли [serfdom_province.GetName] просили аудиенции, умоляя, чтобы мы запретили крестьянский выход. В противном случае они утверждают, что не смогут нести военную службу, в которой нуждается государство."
 russian_principality_events.7.a:0 "Запретить крестьянский выход."
 russian_principality_events.7.b:0 "Мы не будем изменять свои законы."
 russian_principality_events.8.t:0 "Смерть удельного князя"
 russian_principality_events.8.da:0 "Недавно скончался удельный князь [Root.GetAdjectiveSmall]ой державы и наш[Root.GetMEndA] [Root.Monarch.GetName] скорбит в связи с его кончиной. [Root.Monarch.GetTitle], нам следует заняться перераспределением земель, входивших в его надел. Оставшиеся братья, без сомнения, рассчитывают на часть этих земель, но мы могли бы использовать эту возможность для увеличения своей собственной вотчины..."
 russian_principality_events.8.db:0 "Недавно скончался князь державы [brothers_appanage.GetName] и наш[Root.GetMEndA] [Root.Monarch.GetName] скорбит в связи с его кончиной. [Root.Monarch.GetTitle], нам следует заняться перераспределением земель, входивших в его надел. Оставшиеся братья, без сомнения, рассчитывают на часть этих земель, но мы могли бы использовать эту возможность для увеличения своей собственной вотчины..."
 russian_principality_events.8.a:0 "Давайте заберём эту землю себе."
 russian_principality_events.8.b:0 "Мы должны забрать эту землю себе."
 russian_principality_events.8.c:0 "Нам стоит поддержать своих братьев."
 russian_principality_events.9.t:0 "Татарские феодатории"
 russian_principality_events.9.d:0 "С присоединением татарских земель мы стали повелевать народами, которые, как и мы, столетиями находились в рабстве. Это не просто победа [Root.GetAdjectiveSmall]ого народа, это ещё и новые возможности.\nМы мучительно долго осознавали, что татары — великолепные всадники и ориентируются в степях лучше, чем кто-либо другой. И позволив местным лидерам править от нашего имени, мы можем заставить их служить в нашей армии."
 russian_principality_events.9.a:0 "Превосходная идея!"
 russian_principality_events.9.b:0 "Мы не можем позволить мусульманам такие права."
 russian_principality_events.10.t:0 "Кремль в городе [kremlin_here.GetCapitalName]"
 russian_principality_events.10.d:0 "По мере роста нашей державы возрастает важность нашей столицы [kremlin_here.GetCapitalName]. Как и во многих русских городах, в центре стольного града [kremlin_here.GetCapitalName] находится кремль, в котором расположены знать, администрация и войско. Вне этих стен находится постоянно растущий Посадский район, в котором проживают купцы и ремесленники.\nНаш престиж зиждется на размере и укрепленности кремля, однако многие обеспокоены тем, что он слишком мал и обветшал. Государство с подобными нашим амбициями обязано обеспечивать постоянное усовершенствование, расширение и укрепление кремля."
 russian_principality_events.10.a:0 "Нам потребуется много рекрутов."
 russian_principality_events.10.b:0 "Это потребует участия всех городских сословий."
 russian_principality_events.10.c:0 "Пусть заплатит Церковь."
 russian_principality_events.10.dd:0 "Мы не можем позволить себе расширение кремля."
 russian_tsardom_events.1.t:0 "Бунт в провинции [rioting_city_province.GetName]"
 russian_tsardom_events.1.d:0 "Недовольство, вызванное вводом новых налогов, которые совпали с разразившимся голодом, вполне закономерно завершилось вспыхнувшим бунтом в [rioting_city_province.GetCapitalName]. Жители этого когда-то верного города теперь утверждают, что правительство нарушает их права и закрепощает их сыновей. Бегство крестьян из окружающих сёл, желающих присоединиться к восставшим, накаляет ситуацию и наши [Root.GetLowLevelOfficialForCountry] всё хуже контролируют ситуацию."
 russian_tsardom_events.1.a:0 "Отправить войска."
 russian_tsardom_events.1.b:0 "Удовлетворим их требования."
 russian_tsardom_events.2.t:0 "Придворная политика"
 russian_tsardom_events.2.d:0 "Вы не сможете укрепить свои позиции при [Root.GetAdjectiveSmall]ом дворе, если не принадлежите к одной из немногих старых семей, имеющих долгую выслугу лет. Даже если кто-то прославится в силу своих значительных способностей, старые семьи всё равно будут доминировать над новичками.\nНекоторые молодые придворные сделали себе имя, верно служа нашему государству, но у них нет никаких возможностей подняться наверх. Мы могли бы организовать для них специальную должность, но старые семьи будут активно противостоять этому и не будут любезничать, если мы выступим против них."
 russian_tsardom_events.2.a:0 "Здесь я — [Root.GetTitleIM]!"
 russian_tsardom_events.2.b:0 "Нам нужна их лояльность."
 russian_tsardom_events.3.t:0 "Заселение степей удела [steppe_province.GetName]"
 russian_tsardom_events.3.d:0 "[Root.GovernmentName] растёт, как и его население. Уж далеки те времена, когда среди наших подданных жили только христиане. Экспансия в степи помогла нам взять под свой контроль свободомыслящих казаков и диких татар. Конечно, большая часть степей всё так же безлюдна.\nХотя наша империя велика, наши ресурсы не безграничны. И перед нами часто стоит выбор, хотим ли мы, чтобы наши подданные заселяли новые земли? Или мы хотим, чтобы они оставались во власти татар? Или же мы должны позволить вольным казакам колонизировать их?"
 russian_tsardom_events.3.a:0 "Татары могут оставаться, пока подчиняются нам."
 russian_tsardom_events.3.b:0 "Переселим туда [Root.GetAdjectiveSmall]их крестьян."
 russian_tsardom_events.3.c:0 "Эти земли должны принадлежать вольным казакам."
 russian_tsardom_events.4.t:0 "Пропуски в засечной черте"
 russian_tsardom_events.4.d:0 "На протяжении столетий татары совершали набеги на наши поселения, что в итоге привело к строительству оборонительной линии вдоль границы со степью. Засечная черта — это система крепостей и гарнизонов, предназначенных для того, чтобы останавливать любые степные набеги. Однако, как только в этой системе обнаружится брешь, вся засека станет бесполезной.\nТатарская орда проникла сквозь нашу оборону и опустошила безоружную провинцию [tatar_raided_province.GetName]."
 russian_tsardom_events.4.a:0 "Мы заставим татар заплатить!"
 russian_tsardom_events.5.t:0 "Собор $YEAR$ года"
 russian_tsardom_events.5.d:0 "В случае необходимости, правители нашей державы могли обратиться к людям из столицы для оказания поддержки в принятии важных решений, касающихся будущего страны. Участие в таком Соборе является обязанностью любого уважаемого подданного, кроме того, это позволяет укрепить национальное единство в трудные времена. \n Возможно, в это опасное время, настал подходящий момент для созыва Собора, чтобы мы могли двигаться вперёд вместе с поддержкой народа."
 russian_tsardom_events.5.a:0 "Отличная идея."
 russian_tsardom_events.5.b:0 "[Root.Monarch.GetName] знает, что делать и не нуждается в такой поддержке!"
 russian_tsardom_events.6.t:0 "Расширение бюрократии"
 russian_tsardom_events.6.d:0 "Поскольку наше [Root.GovernmentName] расширяется, требуется всё больше людей для его управления. Раньше мы полагались на местных губернаторов провинций, но, со временем, потребность в увеличении количества людей в центральной канцелярии [Root.GetAdjectiveSmall]их приказов растёт всё больше. \n Если не набрать такие кадры в ближайшее время, то у нас будет не хватать опытных чиновников при дальнейшем расширении бюрократии."
 russian_tsardom_events.6.a:0 "Назначить больше приказчиков."
 russian_tsardom_events.6.b:0 "Хватит и тех кто есть."
 russian_tsardom_events.7.t:0 "Предатели?"
 russian_tsardom_events.7.d:0 "Недавно до нас дошли сведения что глава семьи [Root.GetInfluentialRussians] накапливает власть и влияние. Это может стать угрозой для нашего государства. Не совсем ясно, есть ли у рода [Root.GetInfluentialRussians] стремления к престолу, но если мы хотим обеспечить превосходство династии [Root.Monarch.Dynasty.GetName], нужно действовать, пока не стало поздно."
 russian_tsardom_events.7.a:0 "Разделите их земли среди наших самых верных людей."
 russian_tsardom_events.7.b:0 "Нечего бояться поместного дворянства."
 russian_tsardom_events.8.t:0 "Нехватка людей"
 russian_tsardom_events.8.d:0 "Чтобы справиться с растущим числом провинций под нашим правлением, пришлось позволить провинциальным губернаторам назначать писарей из числа местных жителей. В области [state_with_problems.GetAreaName] это привело к сокращению поступлений налогов и числа рекрутов. \n Центральная власть приказала казнить тех, кто погряз в коррупции и гарантировать, что наши армия и казна перестанут испытывать трудности."
 russian_tsardom_events.8.a:0 "Нам нужны приказчики."
 russian_tsardom_events.8.b:0 "Давайте прекратим назначать служивых и крестьян на статские чины."
 russian_tsardom_events.9.t:0 "Иностранцы на службе"
 russian_tsardom_events.9.d:0 "Уже продолжительное время [Root.GetName] привлекает множество европейцев, желающих поступить на службу. С одной стороны, это полезно для развития военного дела, с другой, цена найма высока, к тому же наши собственные служащие могут посчитать что мы пренебрегаем ими на важных постах."
 russian_tsardom_events.9.a:0 "Нанять их."
 russian_tsardom_events.9.b:0 "Нам не нужны иностранные таланты."
 russian_tsardom_events.10.t:0 "Обращение в Христианство"
 russian_tsardom_events.10.d:0 "Иногда подданные различных языческих вождей, князей или других мелких правителей бегут с родины, чтобы найти у нас убежище. Затем эти люди часто принимают христианство и клянутся в своей преданности нам, стремясь начать новую жизнь под нашим великодушным правлением. Само по себе это неплохо, но наши землевладельцы смотрят на незнакомцев с некоторым подозрением. В конце концов, место крестьянина — это его земля, и его движение должно быть ограничено настолько, насколько это возможно. \n Новообращённые такого рода в последнее время наводнили область [conversionts_moved_here.GetAreaName], к большому неудовольствию старых правителей. Группа местных влиятельных языческих вождей подала официальный протест нашим представителям в этой области, требуя вернуть им их соотечественников."
 russian_tsardom_events.10.a:0 "Поприветствуем наших новых братьев по вере!"
 russian_tsardom_events.10.b:0 "Отправить их туда, откуда они пришли."
 russian_tsardom_events.11.t:0 "Губернатор области [corrupt_governor.GetAreaName]"
 russian_tsardom_events.11.d:0 "Во многих случаях наши местные чиновники считают обычным делом перенаправлять часть местных налогов и дани в свои собственные карманы. \n Губернатор области [corrupt_governor.GetAreaName] переступил черту, местное население восстало из-за его неприкрытых попыток обогатиться на заработанном ими тяжёлым трудом."
 russian_tsardom_events.11.a:0 "Мы должны немедленно заменить этого губернатора чтобы успокоить местных жителей."
 russian_tsardom_events.11.b:0 "Мы не можем терпеть такое неповиновение. Казнить повстанцев!"
 tolerated_tatar_communities:0 "Терпимость к татарским сообществам"
 desc_tolerated_tatar_communities:0 "Мы позволили местным татарским сообществам жить как раньше, взамен на их лояльность."
 settling_russians_in_steppe:0 "Заселение степей"
 desc_settling_russians_in_steppe:0 "Мы переселяем большое количество крестьян из наших основных регионов в эту провинцию."
 cossack_province:0 "Господство казаков"
 desc_cossack_province:0 "Мы предоставили казакам полную свободу действий в этой провинции."
 peasants_fleeing_military_service_or_taxes:1 "Крестьяне уклоняются от военной службы и налогов"
 desc_peasants_fleeing_military_service_or_taxes:1 "Местная администрация расширилась за счёт того, что многие солдаты и крестьяне используют работу в администрации для уклонения от военной службы."
 restrictions_on_social_mobility:0 "Ограничения при выборе профессии"
 desc_restrictions_on_social_mobility:0 "Мы запретили служить в администрации тем, чьи отцы уже работают там. Таким образом у крестьян больше нет возможности избегать военной службы, записываясь в ряды растущей бюрократии."
 fugitive_christian_converts:0 "Крещение беглецов"
 desc_fugitive_christian_converts:0 "Эта область испытала большой приток беженцев из соседних нехристианских провинций. Беженцы рьяно желают принять нашу религию и клянутся в верности нашему государству, однако это привело к росту напряжённости в регионе."
 corrupt_governor_modifier:0 "Местные уступки"
 desc_corrupt_governor_modifier:0 "Коррумпированный управленец своими действиями настроил местное население против нас. Мы сделали ряд уступок чтобы это исправить."
 custom_yearly_harmony:1 "Религиозные ритуалы"
 custom_yearly_harmony_desc:1 "В отличии от большинства других людей, мы строго придерживаемся религиозных обрядов и тем самым укрепляем свою гармонию."
 custom_harmonization_speed:1 "Интеграция сообществ"
 custom_harmonization_speed_desc:1 "Трудная интеграция иноверцев становится проще, если мы будем переселять людей из собственных владений в новые земли."
 custom_meritocracy:1 "Строгие экзамены"
 custom_meritocracy_desc:1 "Выдерживая высокие стандарты среди наших экзаменуемых, мы гарантируем, что в нашей администрации служат только величайшие умы."
 custom_monarch_admin_power:1 "Монаршее образование"
 custom_monarch_admin_power_desc:1 "Среди нашей династии считается, что гранит науки никогда не поздно постигать. Образование наших будущих монархов должно быть строгим и всеобъемлющим."
 custom_governing_capacity_modifier:0 "Компетентное руководство"
 custom_governing_capacity_modifier_desc:0 "Некоторые люди просто лучше руководят другими людьми и, таким образом, могут вести за собой больше людей более эффективным образом."
 custom_max_absolutism:1 "Верховная конституция"
 custom_max_absolutism_desc:1 "Мы знаем, что наш правитель — самый совершенный человек из когда-либо ходивших по Земле, стоящий над всеми человеческими законами и не имеющий судьи, кроме Бога. И только благодаря ему, мы можем жить дальше и управлять своими землями."
 custom_yearly_absolutism:1 "Неоспоримый авторитет"
 custom_yearly_absolutism_desc:1 "Концепция представительства и самоуправления подобна яду для нашего народа. Они понимают лишь абсолютную волю центральной власти."
 custom_administrative_efficiency:1 "Безжалостная власть"
 custom_administrative_efficiency_desc:1 "Есть много сдержек и противовесов, которые обеспечивают постоянную смену чиновников. Игнорируя некоторые из них, мы смогли бы увеличить значимость экспансии, что позволит быстрее интегрировать земли."
 custom_institution_spread_from_true_faith:1 "Религиозное братство"
 custom_institution_spread_from_true_faith_desc:1 "Поддерживая братские чувства с единоверцами, мы верим, что хоть они и не всегда правы, но, по крайней мере, они могут помочь нам с распространением новых выгодных идей."
 custom_global_institution_spread:1 "Фронтир нового мышления"
 custom_global_institution_spread_desc:1 "Довольно часто случает так, что новое противостоит старому, и старое должно уступить дорогу. Наша нация может принимать новые радикальные идеи с минимальным сопротивлением."
 custom_embracement_cost:1 "Экономное убеждение"
 custom_embracement_cost_desc:1 "Убеждая население отказаться от устаревших идей и принять новые, мы потратим много средств. Но наши люди всегда могут найти экономически эффективные решения."
 custom_max_states:1 "Расширение государственного аппарата"
 custom_max_states_desc:1 "Сохранение большого числа губернаторов, при наличии адекватной системы сдержек и противовесов, гарантирует, что управление большими участками земли будет осуществляться без особых нагрузок."
 custom_church_power_modifier:1 "Гарантия церковных прав"
 custom_church_power_modifier_desc:1 "Верующим предоставляются определённые права и привилегии для того, чтобы наш народ обретал силу через веру."
 custom_yearly_corruption:1 "Публичные наказания"
 custom_yearly_corruption_desc:1 "Коррупция распространяется людьми, но публичные наказания хапуг смогут отпугнуть большую часть населения от взяток."
 custom_caravan_power:1 "Помощь караванам торговцев"
 custom_caravan_power_desc:1 "Создавая и поддерживая сеть торговых караванов, мы увеличим поток купцов в страну."
 custom_monthly_fervor_increase:1 "Религиозные откровения"
 custom_monthly_fervor_increase_desc:1 "Убедившись в том, что в основе всех вопросов государства и народа лежит вера, мы сможем увеличить религиозный пыл своей паствы."
 custom_global_trade_goods_size_modifier:1 "Производственные квоты"
 custom_global_trade_goods_size_modifier_desc:1 "Было решено, что наши земли будут обязаны выполнять производственные квоты, предназначенные для укрепления экономики."
 custom_adm_tech_cost_modifier:1 "Зарубежные таланты"
 custom_adm_tech_cost_modifier_desc:1 "Наша нация уже давно принимает у себя людей, бегущих из других стран. Когда выясняется, что эти люди талантливы в чём-либо, мы можем быстро найти дело для них."
 custom_build_time:1 "Быстро и дёшево"
 custom_build_time_desc:1 "Красивые постройки переоценивают. Эстетика может и подождать, пока строится наша инфраструктура."
 custom_state_maintenance_modifier:1 "Дотации в провинцию"
 custom_state_maintenance_modifier_desc:1 "Мы можем сократить расходы на наших губернаторов, предоставляя им особые привилегии и надбавки."
 custom_autonomy_change_time:1 "Гибкое руководство"
 custom_autonomy_change_time_desc:1 "Как нации, нам следует быть прагматичными с тем, насколько мы сильно сжали удавку на шее нашего народа, нам следует иногда пускать людей в местную власть, чтобы посмотреть, что из этого выйдет."
 custom_merc_discipline:1 "Стандарты призыва"
 custom_merc_discipline_desc:1 "Когда нам приходится иметь дело с солдатами удачи, мы по крайней мере должны нанимать лучших из них."
 custom_rival_border_fort_maintenance:1 "Границы общин"
 custom_rival_border_fort_maintenance_desc:1 "Общины на самой границе, возле земель наших врагов, могут быть убеждены что это в их интересах отплатить золотом за их собственную защиту."
 custom_siege_blockade_progress:1 "Плотная блокада"
 custom_siege_blockade_progress_desc:1 "Нам следует проинструктировать наших капитанов, что ни один корабль не должен прорваться и провезти припасы сквозь нашу блокаду."
 custom_cav_to_inf_ratio:1 "Боевая организация"
 custom_cav_to_inf_ratio_desc:1 "Нам следует взять уроки у величайших конных армий истории, чтобы убедиться, что копыта наших лошадей эхом разойдутся по Земле."
 custom_artillery_bonus_vs_fort:1 "Массированная артиллерийская подготовка"
 custom_artillery_bonus_vs_fort_desc:1 "При тщательном размещении и меткой стрельбе, мы можем разрушить форты врага быстрее."
 custom_monarch_military_power:1 "Военное наследие"
 custom_monarch_military_power_desc:1 "Ни один член нашей династии не будет назван взрослым, пока не докажет свою боевую выучку в настоящем бою. Давние военные традиции нашей династии сделают нас и нашу нацию великой!"
 custom_backrow_artillery_damage:1 "Боевая поддержка"
 custom_backrow_artillery_damage_desc:1 "С хорошо обученными артиллеристами, знающими как реагировать на ход боя, эффективность поддержки первых линий нашей армии может оставаться высокой на протяжении всего сражения, или пока держится линия пехоты."
 custom_harsh_treatment_cost:1 "Жёсткое обращение"
 custom_harsh_treatment_cost_desc:1 "Иногда физического устранения инакомыслящих бывает недостаточно. Их семьи, дома, даже деревни должны быть сожжены до тла, и только тогда они покорятся нам."
 custom_fire_damage_received:1 "Стоицизм"
 custom_fire_damage_received_desc:1 "Стоять в огне вражеских снарядов — неприятное дело, но мы — твёрдая и мужественная нация, мы можем сохранять спокойствие в самых суровых ситуациях."
 custom_shock_damage_received:2 "Товарищеский дух"
 custom_shock_damage_received_desc:1 "Когда противник готовится открыть огонь, первый инстинкт — бегство. С сильным товарищеским духом, поддерживаемым в нашей армии, мы можем гарантировать что боевой дух солдат не будет сломлен в пылу сражений."
 custom_cavalry_flanking:1 "Традиция охоты"
 custom_cavalry_flanking_desc:1 "Охота верхом, жизненно важное умение, приобретаемое нашими людьми в детстве, может быть применено в военном деле, ведь оно для наших солдат как животный инстинкт."
 custom_shock_damage:1 "Боевой клич"
 custom_shock_damage_desc:1 "В любое время, в любом месте, наши воины готовы ошеломить врагов оглушительным боевым кличем. И не один воин, воодушевлённый этим криком, не оглянется назад."
 custom_fire_damage:1 "Тренировки точной стрельбы"
 custom_fire_damage_desc:1 "Связав боевую подготовку с проведением еженедельных религиозных праздников, мы сможем натренировать население поражать цель на расстоянии не менее 20 метров."
 custom_movement_speed:1 "Местные проводники"
 custom_movement_speed_desc:1 "Благоразумное использование местных жителей гарантирует что они могут помочь нашим армиям найти самый быстрый проход через земли, которые местные знают лучше всего."
 custom_army_tradition_from_battle:1 "Разведчики-наблюдатели"
 custom_army_tradition_from_battle_desc:1 "Победа, поражение, — не важно, многому можно научиться на примере прошедших сражений. Пусть разведчики наблюдают за сражениями издалека, а потом мы, на основе их наблюдений, сделаем соответствующие выводы и используем этот опыт."
 custom_monthly_militarized_society:1 "Военизированное общество"
 custom_monthly_militarized_society_desc:1 "Мы — армия, у которой есть государство. Пусть ничто не мешает нашей беспрецедентной военной мощи!"
 custom_reinforce_cost_modifier:1 "Дух воина"
 custom_reinforce_cost_modifier_desc:1 "Молодое поколение нашей нации, воспитанное в военных традициях, всегда рвётся в бой чтобы заявить о славе своих предков."
 custom_loot_amount:1 "Военные трофеи"
 custom_loot_amount_desc:1 "Наше общество всегда считало, что победителю полагаются военные трофеи. Нашим врагам не нравится, как мы грабим их земли? Может им стоило хотя бы попытаться выиграть?"
 custom_garrison_size:1 "До последнего человека!"
 custom_garrison_size_desc:1 "Убедившись, что у нас есть дополнительные гарнизонные укрепления, борьба до последнего человека делает войну с нами более нежелательной для наших врагов."
 custom_land_attrition:1 "Нам покорна любая земля"
 custom_land_attrition_desc:1 "Мы не чужды враждебной местности. Горы, змеи, лютый мороз — мы все это видели."
 custom_mil_tech_cost_modifier:1 "Уроки войны"
 custom_mil_tech_cost_modifier_desc:1 "Враги падут перед нами в любой войне, но мы не должны упускать из виду тактику, которую они используют. Рациональное изучение того что мы видим в битве поможет продвинуть нашу военную мысль."
 custom_free_leader_pool:1 "Продвижение по службе"
 custom_free_leader_pool_desc:1 "Глупо ограничивать кандидатов на командование армиями кровными узами. Разумеется, если человек проявит себя, он сможет возглавить наши армии."
 custom_global_regiment_cost:1 "Гарантированное гражданство"
 custom_global_regiment_cost_desc:1 "Как и римляне до нас, мы разрешаем иноземцам доказывать свою лояльность государству через военную службу. Таким образом, найти пушечное мясо может быть проще и дешевле."
 custom_mercenary_cost:1 "Контакты с наёмниками"
 custom_mercenary_cost_desc:1 "Сохраняя контакты с лидерами наёмников, мы гарантируем что являемся преференциальными клиентами не из-за размера наших платежей, а из-за их надёжности"
 custom_recover_army_morale_speed:1 "Гобои войны"
 custom_recover_army_morale_speed_desc:1 "Присутствие нашего национального инструмента на поле боя издавна поднимает боевой дух наших солдат."
 custom_warscore_cost_vs_other_religion:1 "Религиозная нетерпимость"
 custom_warscore_cost_vs_other_religion_desc:1 "Еретики и язычники навсегда будут бесами в нашем обществе. В то время как строить хорошие отношения с еретиками и язычниками других стран трудно, по крайней мере на войне, наши претензии будут более справедливыми."
 custom_war_taxes_cost_modifier:1 "Жестокость военного времени"
 custom_war_taxes_cost_modifier_desc:1 "Когда во время войны наш народ будет призван делать всё возможное чтобы победить, он должен быть к этому готов."
 custom_monarch_diplomatic_power:1 "Космополитическое воспитание"
 custom_monarch_diplomatic_power_desc:1 "Правитель не стоит ничего, если не может держаться на переговорах. Всё воспитание будущих правителей должно включать образование как дома, так и за пределами нашей державы, чтобы изучать дипломатические нюансы"
 custom_liberty_desire_from_subject_development:1 "Зарубежные проекты"
 custom_liberty_desire_from_subject_development_desc:1 "Поощряя инвестиции в земли наших иностранных субъектов, мы можем сделать их должниками, даже если их власть укрепится."
 custom_reduced_liberty_desire_on_same_continent:1 "Военные кураторы"
 custom_reduced_liberty_desire_on_same_continent_desc:1 "Обеспечение того, чтобы наши субъекты были полностью осведомлены о военных планах, позволит убедиться, что они знают своё место в нашей великой стратегии."
 custom_naval_tradition_from_battle:1 "Пленные моряки"
 custom_naval_tradition_from_battle_desc:1 "Когда мы побеждаем в битвах на море, мы должны максимально использовать моряков, которых захватили, и узнать у них всё что сможем, чтобы продвинуть наше собственное военно-морское искусство."
 custom_capture_ship_chance:1 "Пленные пираты"
 custom_capture_ship_chance_desc:1 "Пираты — это бич морей, но если мы предложим пленным пиратам свободу и плату, они могут научить нас некоторым своим приёмам ведения морских сражений."
 custom_sunk_ship_morale_hit_recieved:1 "Закалённые моряки"
 custom_sunk_ship_morale_hit_recieved_desc:1 "Наблюдение за союзным кораблём, идущим ко дну, может сломить дух моряков. С достаточной подготовкой наши моряки смогут смело смотреть смерти в лицо в самых суровых ситуациях."
 custom_global_naval_engagement_modifier:1 "Адаптивная морская доктрина"
 custom_global_naval_engagement_modifier_desc:1 "Мы не допустим, чтобы не было такой тактики, которая позволит победить при любых обстоятельства. Мы приспособимся к любым ситуациям и обеспечим себе преимущество независимо ни от чего."
 custom_global_ship_trade_power:1 "Агрессивная торговля"
 custom_global_ship_trade_power_desc:1 "Время — деньги. Прождёте слишком долго, и течения будут неблагоприятными для грядущих торговых рейсов. Ведя агрессивные и активные торговые переговоры, мы позволим торговому флоту беспрепятственно добираться из порта в порт в кратчайшие сроки."
 custom_native_assimilation:1 "Договора с местными"
 custom_native_assimilation_desc:1 "У всех есть цена. Подкупая местных чиновников, мы можем гарантировать что жители наших новых земель будут трудиться для нашего общего блага"
 custom_native_uprising_chance:1 "Бусы и Одеяла"
 custom_native_uprising_chance_desc:1 "Огонь и меч — это, конечно, один из способов решать проблемы, но не единственный. Прибытие к туземцам с мирными намерениями и дружелюбными улыбками может убрать их с дороги и позволить нам ускорить темпы строительства новых поселений."
 custom_reduced_liberty_desire:1 "Оборонительные пакты"
 custom_reduced_liberty_desire_desc:1 "Не все повелители — тираны. В нашем случае мы просто защищаем более слабые государства от их агрессивных соседей, и нам стоит убедиться, что они об этом знают."
 custom_migration_cooldown:1 "Способы миграции"
 custom_migration_cooldown_desc:1 "Наш народ всегда стремился кочевать с места на место, никогда не оставаясь в одной области слишком долго."
 custom_envoy_travel_time:1 "Дипломатическая привилегия"
 custom_envoy_travel_time_desc:1 "Мы гарантируем что наши дипломаты всегда будут иметь исключительное положение, когда дело доходит до получения самых быстрых лошадей и скоростных кораблей."
 custom_province_warscore_cost:1 "Переговоры с позиции силы"
 custom_province_warscore_cost_desc:1 "Когда у нас есть преимущество, и мы это знаем, мы можем и будем настаивать на большем."
 custom_dip_tech_cost_modifier:1 "Всеобщая грамотность"
 custom_dip_tech_cost_modifier_desc:1 "Если мы сделаем так что образование будут получать не только лишь священники, несомненно, найдутся светлые головы, способные внести свой вклад в технологические изыскания."
 custom_papal_influence:1 "Связи с духовенством"
 custom_papal_influence_desc:1 "Всегда держась за правильную сторону духовенства, мы гарантируем что Папа всегда будет благосклонен к нам."
 custom_auto_explore_adjacent_to_colony:1 "Пограничные аванпосты"
 custom_auto_explore_adjacent_to_colony_desc:1 "При заселении новых земель мы проследим чтобы также строились аванпосты на самом краю наших владений, дабы мы могли лучше понять какие земли нас ждут дальше."
 custom_establish_frontier_ability:1 "Сибирские фронтиры"
 custom_establish_frontier_ability_desc:2 "Пришло время двигаться дальше и заселить открытые земли, которые лежат перед нами."
 custom_unjustified_demands:1 "Никакой несправедливости!"
 custom_unjustified_demands_desc:1 "Обеспечив себе репутацию, при которой окружающие народы хорошо знают о нашей справедливости и милости, мы можем гарантировать, что никогда не будем выглядеть тираном во время мирных переговоров."
 custom_rebel_support_efficiency:1 "Поддержка диссидентов"
 custom_rebel_support_efficiency_desc:1 "У нас нет сомнений в идее поддерживать и финансировать диссидентов за границей для ослабления наших врагов, чтобы новые государства соответствовали нашему образу мышления."
 custom_placed_merchant_power:1 "Финансирование торговцев"
 custom_placed_merchant_power_desc:1 "С надлежащей помощью, мы можем обеспечить нашим торговцам дополнительное преимущество в торговле дома и за рубежом."
 custom_global_own_trade_power:1 "Новые торговые практики"
 custom_global_own_trade_power_desc:1 "За счёт немалых усилий, наши методы торговли были усовершенствованы."
 custom_recover_navy_morale_speed:1 "Вёсла к свободе"
 custom_recover_navy_morale_speed_desc:1 "Благодаря системе, гарантирующей что порабощённый человек может проложить путь к свободе через службу на флоте, мы можем обрести морские команды, которые более устойчивы к суровому морю."
 custom_global_foreign_trade_power:1 "Великая дипломатическая армада"
 custom_global_foreign_trade_power_desc:1 "Подкрепляя слова безоговорочным морским господством, мы можем гарантировать что нашим торговцам будет предоставлено более выгодное положение за рубежом."
 custom_improve_relation_modifier:1 "Опытные дипломаты"
 custom_improve_relation_modifier_desc:1 "Собрав лучших и самых ярких дипломатов, владеющих иностранными языками и нюансами дипломатии, мы обеспечим мирное решение любых дипломатических конфликтов."
 custom_possible_condottieri:1 "Традиции наёмников"
 custom_possible_condottieri_desc:1 "Когда дома дела не слишком хороши, наши люди обращаются к иностранной монете. Сильная наёмническая традиция делает нас популярным поставщиком рабочей силы."
 custom_naval_attrition:1 "Корабли снабжения"
 custom_naval_attrition_desc:1 "Сам корабль — это не единственное, о чём можно беспокоиться в длительных рейсах, так же жизненно важно благополучие экипажа. Традиция удовлетворения потребностей моряков держит наш флот на плаву дольше."
 custom_idea_sailors_recovery_speed:1 "Единые с морем"
 custom_idea_sailors_recovery_speed_desc:1 "Наши люди от природы тянутся к океану и мореплаванию. Когда опытные моряки погибают или стареют, у нас нет отбоя от молодых юношей, готовых к отплытию."
 custom_trade_range_modifier:1 "Страховые полисы"
 custom_trade_range_modifier_desc:1 "Торговля на дальние расстояния может быть рискованным делом. Благодаря тому, что наши торговцы могут застраховать себя от рисков торговли, мы можем быть уверены что торговля будет процветать."
 FIND:0 "Поиск"
 streltsy_concessions:0 "Привилегии стрельцам"
 desc_streltsy_concessions:0 "стрельцы получили привилегии, которых нет в других войсках нашей армии. Из-за этого финансирование армии вынужденно увеличилось."
 streltsy_angered:0 "Недовольство среди стрельцов"
 desc_streltsy_angered:0 "Мы отказали стрельцам в праве вернуться домой, а также лишили привилегий их семьи. В ответ они начали творить бесчинства в нашей стране."
 streltsy_revolted:0 "Восстание стрельцов"
 desc_streltsy_revolted:0 "Недовольные среди стрельцов восстали и покинули службу, очистив армию от творящих бесчинства."
 streltsy_inspection:0 "Смотры стрельцов"
 desc_streltsy_inspection:0 "Мы увеличили финансирование регулярных смотров и закупок новой экипировки для стрельцов."
 streltsy_garrison:0 "Усиленные Гарнизоны"
 desc_streltsy_garrison:0 "Наш набор стрельцов позволил предложить отличный способ службы для подданных по всей нашей стране. На практике, наши крепости стали лучше укомплектованы и оснащены, что делает нашу страну более защищённой, чем когда-либо прежде."
 streltsy_events.1.t:0 "Протесты стрельцов"
 streltsy_events.1.d:0 "Наши длительные войны утомили стрельцов. Будучи пожизненными солдатами, у них всё же есть семьи и хозяйства дома, которые они посещают в мирное время, а длинные войны нарушают их уклад. В столицу прибыла делегация стрельцов с требованием разрешить вернуться домой или повысить им жалование."
 streltsy_events.1.a:0 "Мы можем пойти на некоторые уступки."
 streltsy_events.1.b:0 "Они должны вернуться в свои полки, или будут обвинены в дезертирстве!"
 streltsy_events.1.b.tt:0 "Это может спровоцировать восстание стрельцов. \n Риск восстания будет выше, если у Вас есть военная усталость"
 streltsy_events.1.c:0 "Казнить за дезертирство!"
 streltsy_events.1.c.tt:0 "Это спровоцирует восстание стрельцов. Размер восстания будет зависеть от того, сколько стрельцов Вы в настоящее время используете."
 streltsy_events.2.t:0 "Стрелецкое Восстание"
 streltsy_events.2.d:0 "Из провинции [streltsy_revolt.GetName] пришли вести что всё большее количество стрельцов собирается там. Они казнили старых командиров и избрали новых. Недовольные нашим отношением к ним и их семьям, заявили, что их цель — [Root.Capital.GetCapitalName]. Они идут чтобы наказать бояр и утвердить нового правителя на троне."
 streltsy_events.2.a:0 "Предать смерти всех дезертиров и предателей!"
 streltsy_events.3.t:0 "Будни стрельцов"
 streltsy_events.3.d:0 "Хотя [Root.GovernmentName] требует от стрельцов служить всю жизнь, это совсем не означает, что они заняты службой в мирное время. Многие из наших стрельцов поселились в городе [Root.Capital.GetCapitalName] и живут обычной жизнью лавочников, ремесленников или прочих работников. Хотя они получают определённое жалование за то, что они в нашем распоряжении, этого отнюдь не достаточно для поддержания семьи, и государство часто разрешает заниматься чем-то ещё и даже поощряет солдат к дополнительному заработку. Правда есть опасения что наши стрельцы забудут, что значит быть солдатами, и перестанут держать свою экипировку в подобающем виде."
 streltsy_events.3.a:0 "Выделить средства для обучения стрельцов."
 streltsy_events.3.b:0 "Нам не о чем беспокоиться."
 streltsy_events.4.t:0 "Смотры стрельцов"
 streltsy_events.4.d:0 "В то время как стрельцы сами будут поддерживают свою экипировку в надлежащем состоянии, нельзя ожидать, что они самостоятельно смогут приобретать новые образцы огнестрельного оружия. С течением времени, оружие устаревает, а в некоторых случаях затаскивается или ломается. Регулярные смотры позволят нам следить за обучением и экипировкой всех наших стрельцов. Естественно, это требует денежных затрат."
 streltsy_events.4.a:0 "Пришло время направить деньги на закупку экипировки и возобновить смотры."
 streltsy_events.4.b:0 "Нет причин тратить государственные средства."
 streltsy_events.5.t:0 "Хорошо укомплектованные гарнизоны"
 streltsy_events.5.d:0 "Стрельцам предлагают надел земли и жалование в обмен на пожизненную службу государству. Зачастую его положение будет унаследовано сыном, и, поэтому государство уверено, что хорошо вооружённые и мотивированные солдаты прослужат долгие годы. По всей нашей стране этот вид службы привлёк множество людей, и хотя не все могут присоединиться к походам, многих можно направить в гарнизоны наших пограничных крепостей."
 streltsy_events.5.a:0 "Отлично."
 streltsy_events.6.t:0 "Расширение Приказа"
 streltsy_events.6.d:0 "Стрельцы в нашем государстве стали надёжным источником профессиональной пехоты. Чтобы обеспечить постоянную службу, государству необходимо поддерживать эффективную бюрократию. Если мы расширим Стрелецкий Приказ, то сможем быстрее и эффективнее организовывать, обучать и обеспечивать большое количество стрельцов. Однако, есть и те, кто считает, что это слишком затратно и скоростью можно пренебречь."
 streltsy_events.6.a:0 "Давайте постараемся."
 streltsy_events.6.b:0 "Мы должны увеличить расходы."
 streltsy_events.6.c:0 "Сейчас в этом нет необходимости."
 orthodox_cathedral:0 "Отремонтированный собор"
 desc_orthodox_cathedral:0 "Мы выделили средства на восстановление и ремонт местного собора, это улучшило отношение населения к нам."
 took_land_from_monastics:0 "Земельные споры"
 desc_took_land_from_monastics:0 "У нас возник спор с местным монастырём по поводу того, где заканчиваются границы этого монастыря и начинаются наши владения. В конце концов, мы победили в споре, но это мало чего нам дало, да и о быстром развитии этой области в ближайшем будущем можно забыть."
 rooting_out_heresy:0 "Поддержка местной инквизиции"
 desc_rooting_out_heresy:0 "Митрополит в этой области возглавил местную инквизицию, чтобы обеспечить религиозное соответствие и искоренить всю ересь."
 saints_enforced:0 "Религиозное соответствие"
 desc_saints_enforced:0 "Вопреки противодействию местного населения, ценой немалых усилий, мы вынудили население области придерживаться наших религиозных обычаев. Со временем это позволит нам лучше интегрировать их в наше общество."
 patriarch_events.1.t:0 "Святые в области [local_saint_state_province.GetAreaName]"
 patriarch_events.1.d:0 "В церковной среде области [local_saint_state_province.GetAreaName] возникла серьёзная неопределённость. Несмотря на то что мы исповедуем одну веру, население этой области, а также местные священники, отказываются участвовать в праздничных церемониях в честь святых, которых почитают в остальных регионах страны. Они утверждают, что наши святые не каноничны и народ продолжит соблюдать обычаи своих предков, в том числе, почитая ряд сомнительных местных святых."
 patriarch_events.1.a:0 "Мы должны заставить их приобщиться к [Root.GetAdjectiveSmall]им праздникам."
 patriarch_events.1.b:0 "Нет смысла настаивать на соблюдении всех обычаев."
 patriarch_events.2.t:0 "Литургическое влияние"
 patriarch_events.2.d:0 "Архиерей из области [local_see_province.GetAreaName] высказал недовольство монарху и продвигаемому нами в провинции [local_see_province.GetCapitalName] способу освящения соборов. В то время как он благодарен за наши большие пожертвования церкви, священник сомневается в необходимости нарушения литургических канонов для продвижения интересов государства."
 patriarch_events.2.a:0 "Он должен знать своё место!"
 patriarch_events.2.b:0 "Мы сделаем ещё одно пожертвование в пользу церкви, чтобы показать наше смирение."
 patriarch_events.3.t:0 "Собор в провинции [local_see_province.GetName]"
 patriarch_events.3.d:0 "Собор в провинции [local_see_province.GetName] находится в плачевном состоянии и требует ремонта. Митрополит заявил, что ожидает нашей помощи в восстановлении собора и намекнул что это было бы весьма полезно для церкви и государства в целом.\nЦерковная архитектура сделала большой скачок с момента постройки этого собора, и мы могли бы получить немалую выгоду, пригласив иностранных архитекторов..."
 patriarch_events.3.a:0 "Давайте основательно займёмся обновлением этого собора!"
 patriarch_events.3.b:0 "Мы его отремонтируем, но не более того."
 patriarch_events.4.t:0 "Ересь в области [judaizers_province.GetAreaName]!"
 patriarch_events.4.d:0 "Наш вновь назначенный Митрополит в области [judaizers_province.GetAreaName] раскрыл ужасающую местную ересь. Он утверждает, что эта еретическая секта не признаёт Троицу, божественную природу Христа и церковную иерархию. Митрополит просит у нас помощи, так как иначе у него не хватит сил и средств для искоренения ереси, которая распространилась и в верхах, и в низах.\nУ нас нет причин ему не доверять, однако, эта секта имеет сторонников даже в столице. Можем ли мы позволить себе потерять лояльность этих мужчин и женщин, и настолько ли ужасающая эта ересь, насколько её описывает Митрополит?"
 patriarch_events.4.a:0 "Сжечь еретиков!"
 patriarch_events.4.b:0 "Очевидно Митрополит ошибается."
 patriarch_events.5.t:0 "Бурный рост монастырей в провинции [monastic_province.GetName]"
 patriarch_events.5.d:0 "Архиерей из области [monastic_province.GetAreaName] сообщает что местные монашеские общины растут с небывалой скоростью. Монастырские земли в провинции [monastic_province.GetCapitalName] так возросли и настолько хорошо содержатся, что это вызвало зависть местного управленца. Со временем между ним и монахами возник земельный конфликт, по поводу того, где заканчиваются земли монастыря и начинаются владения государства.\nНастало время для вмешательства центральной власти. Помощь монастырю несомненно обеспечит нам их лояльность, но мы также могли бы использовать эту возможность для того чтобы забрать часть земель в пользу государства..."
 patriarch_events.5.a:0 "Очевидно, что наш чиновник прав!"
 patriarch_events.5.b:0 "Мы должны прислушаться к Божьим людям."
