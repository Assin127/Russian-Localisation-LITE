 attitude_hostile_desc:1 "Держава §Y$COUNTRY$§! открыто рассматривает державу §Y$TARGET$§! как врага и всеми способами хочет захватить одну или несколько их провинций. Дипломатические переговоры с враждебной страной практически невозможны."
 attitude_rivalry_desc:0 "Держава §Y$COUNTRY$§! рассматривает державу §Y$TARGET$§! как своего естественного соперника и пытается превосходить его во всём. Дипломатические переговоры с соперником очень нелегки."
 attitude_defensive_desc:1 "Держава §Y$COUNTRY$§! считает державу §Y$TARGET$§! частью оборонного союза. Они вряд ли присоединятся к наступательным войнам, начатым этой державой."
 attitude_outraged_desc:0 "Держава §Y$COUNTRY$§! рассматривает державу §Y$TARGET$§! как агрессивного завоевателя и хочет поставить эту страну на своё место. Она может сформировать коалицию против неё."
 attitude_friendly_desc:1 "Держава §Y$COUNTRY$§! рассматривает державу §Y$TARGET$§! как естественного союзника против других наций, угрожающих им. Она с большой вероятностью заключит альянс с этой страной."
 attitude_protective_desc:0 "Держава §Y$COUNTRY$§! рассматривает державу §Y$TARGET$§! как часть своей сферы влияния и будет любыми способами защищать их от агрессоров, гарантируя их независимость или сделав их своих вассалом."
 attitude_overlord_desc:0 "Держава §Y$COUNTRY$§! рассматривает державу §Y$TARGET$§! как подчинённую им страну."
 attitude_loyal_desc:0 "Держава §Y$COUNTRY$§! считает державу §Y$TARGET$§! своим сюзереном."
 attitude_disloyal_desc:0 "Держава §Y$COUNTRY$§! считает, что их сюзерен, держава §Y$TARGET$§!, угнетает их. Они могут отказаться от участия в наших войнах."
 attitude_rebellious_desc:0 "Держава §Y$COUNTRY$§! считает державу §Y$TARGET$§! кровавым тираном. Высока вероятность того, что они объявят войну за независимость."
 attitude_domineering_desc:0 "Держава §Y$COUNTRY$§! рассматривает державу §Y$TARGET$§! как своего будущего вассала и не преминет возможностью объявить войну с целью навязать вассалитет."
 attitude_threatened_desc:0 "Держава §Y$COUNTRY$§! рассматривает державу §Y$TARGET$§! как угрозу своей независимости. Она будет искать возможности подружиться с ней ради своей безопасности, но может и найти сильных союзников где-нибудь ещё, если первое не удастся."
