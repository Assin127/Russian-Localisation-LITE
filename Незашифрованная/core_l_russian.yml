 MAPMODE_TERRAIN_DESC:0 "Отображает рельеф. Такой тип отображения важен при определении местности, в которой Вы хотите вступить в бой. Штриховка обозначает провинции захваченные другими странами."
 MAPMODE_POLITICAL_DESC:0 "Каждой стране в этом режиме отведён соответствующий цвет. Штриховка обозначает провинции захваченные другими странами."
 MAPMODE_RELIGION_DESC:0 "Отображает религиозные группы на карте. Заштрихованные провинции имеют религию отличную от государственной."
 MAPMODE_EMPIRE_DESC:0 "Отображает провинции, которые являются частью Священной Римской империи.\nТёмно-пурпурный цвет обозначает земли принадлежащие императору, коричневый — курфюрстам, синий — вольным городам, а тёмно-зелёный цвет обознает прочие земли, являющиеся частью СРИ.\nЖёлтая штриховка наносится на земли, входящие в СРИ, но принадлежащие державе, которая не является князем империи.\nОранжевая штриховка наносится на земли, входящие в СРИ, но принадлежащие державе, чей сюзерен не является князем империи.\n"
 MAPMODE_TRADE_DESC:0 "Отображает к какому торговому узлу относится та или иная провинция. Торговые зоны, заштрихованные квадратами, находятся ВНЕ радиуса торговли."
 MAPMODE_DIPLOMACY_DESC:0 "Окрашивает провинции в соответствии с отношением их владельца к выбранной стране. Штриховка показывает, что выбранная страна считает данную провинцию национальной."
 MAPMODE_ECONOMY_DESC:0 "Окрашивает провинции в зависимости от их уровня развития."
 MAPMODE_MANPOWER_DESC:0 "Окрашивает провинции в зависимости от количества рекрутов. Красный цвет обозначает провинции с малым количеством рекрутов, жёлтый — среднее количество, а зелёный — провинции с большим количеством рекрутов."
 MAPMODE_FORTLEVEL_DESC:2 "Окрашивает провинции в зависимости от дипломатического статуса владельца. Зелёный цвет обозначает провинции с дружественными крепостями, красным цветом выделены вражеские крепости, а пурпурным цветом обозначены нейтральные. Высокоуровневые крепости окрашены тёмно-синим."
 MAPMODE_TECH_COST_DESC:0 "Окрашивает провинции в зависимости от уровня технологий. Зелёный цвет обозначает высокий уровень технологий, оранжевый обозначает провинции, уровень технологий в которых ниже, чем в жёлтых. Провинции окрашенные в красный цвет имеют наименее развитые технологии."
 MAPMODE_TRADE_VALUE_DESC:0 "Окрашивает провинции в зависимости от объёмов торговли. Голубой цвет обозначает провинции, в которых добывается золото. Красный цвет обозначает провинции со слабым торговым доходом, жёлтые — с высоким уровнем торговых доходов, а зелёный — провинции с наивысшим уровнем торговых доходов."
 MAPMODE_SUPPLY_LIMIT_DESC:0 "Окрашивает провинции в зависимости от лимита снабжения. Тёмно-зелёный обозначает низкий лимит снабжения в провинции, в то время как светло-зелёный — высокий лимит."
 MAPMODE_BUILDINGS_DESC:0 "Окрашивает провинции в зависимости от количества зданий, которые ещё можно построить. Тёмно-зелёный цвет обозначает провинции, в которых осталось немного зданий для постройки, светло-зелёный — провинции, в которых доступно много зданий для строительства. Синяя штриховка означает, что в провинции построено уникальное здание."
 MAPMODE_MISSIONARY_DESC:0 "Окрашивает провинции в зависимости от возможности обратить их в государственную религию. Зелёный цвет обозначает провинции с религией, отличной от государственной, голубой — провинции в которых осуществляется обращение, а серый — провинции с государственной религией."
 MAPMODE_REGION_DESC:0 "Окрашивает провинции в зависимости от регионов, к которым они принадлежат. Наведите курсор мыши на провинцию, чтобы узнать к какому области, региону и континенту она принадлежит."
 MAPMODE_AREAS_DESC:0 "Окрашивает провинции в зависимости от областей, к которым они принадлежат. Наведите курсор мыши на провинцию, чтобы узнать к какой области, региону и континенту она принадлежит."
 MAPMODE_SUPER_REGION_DESC:0 "Окрашивает провинции в зависимости от субконтинента, к которому они принадлежат. Наведите курсор мыши на провинцию, чтобы узнать к какой области, региону и континенту она принадлежит."
 MAPMODE_VICTORYCARDS_DESC:0 "Меняет цвет провинций в зависимости от их принадлежности к победным карточкам (если они есть). Наведите курсор мыши на провинцию, чтобы узнать сколько счёта даёт эта карточка."
 MAPMODE_CULTURE_DESC:0 "Отображает принадлежность провинций к различным культурным группам."
 MAPMODE_OPINION_DESC:0 "Окрашивает провинции в зависимости от отношения их владельца к выбранной стране."
 MAPMODE_COALITION_DESC:1 "Окрашивает провинции в зависимости от отношения их владельца к агрессивного расширения выбранной страны. Если их мнение об агрессивном расширении выбранной страны меньше -50 и их мнение о стране в целом ниже 0, они смогут вступить в коалицию и будут обозначены светло-красным цветом. Если их мнение об агрессивном расширении выбранной страны меньше -50, но их мнение о стране в целом больше 0, они будут обозначены светло-зелёным цветом. Во всех остальных случаях они будут обозначены серо-зелёным цветом. Если страна обозначена красным, это значит что она состоит в коалиции против Вас."
 MAPMODE_TRUCE_DESC:1 "Окрашивает провинции в зависимости от наличия перемирия между странами. Время перемирия разнится от тёмно-красного до жёлтого. Если страна окрашена серым, то с ней нет перемирия. Зелёные полосы указывают на то, что на указанную державу есть действующие casus belli."
 MAPMODE_UNREST_DESC:0 "Окрашивает провинции в зависимости от уровня беспорядков. Красный цвет обозначает провинции с большим уровнем беспорядков, коричневый — провинции, беспорядки в которых меньше. Светло-зелёный цвет обозначает провинции с низкими либо же нулевыми беспорядками. Штриховка обозначает провинции захваченные повстанцами."
 MAPMODE_COLONIAL_DESC:0 "Окрашивает провинции в зависимости от колониальной дальности и возможности колонизации. Зелёный цвет обозначает неколонизированные провинции, которые могут быть колонизированы, красный — провинции, которые находятся слишком далеко и не могут быть колонизированы. Голубой цвет обозначает провинции, в которых осуществляется колонизация. Чем темнее оттенок синего, тем успешнее проводится колонизация. Серым цветом обозначены уже колонизированные провинции или города."
 MAPMODE_RIVALS_DESC:0 "Окрашивает провинции, принадлежащие Вашим соперникам или врагам."
 MAPMODE_REBELTYPES_DESC:0 "Окрашивает провинции в зависимости от типа повстанцев, распространённых в них."
 MAPMODE_GOVERNMENT_DESC:0 "Отображает различные формы правления на карте."
 MAPMODE_OVERSEAS_DESC:0 "Окрашивает все заморские провинции в красный цвет, а не заморские в зелёный."
 MAPMODE_PLAYERS_DESC:0 "Обозначает провинции, которые находятся во владении игроков, а также отображает имена игроков над подконтрольными им странами."
 MAPMODE_CLIMATE_DESC:0 "Окрашивает провинции в зависимости от их климата, показывая засушливые, арктические, тропические или умеренные провинции."
 MAPMODE_WEATHER_DESC:0 "Провинции окрашиваются в зависимости от того, какая погода там ожидается."
 MAPMODE_TRADE_GOODS_DESC:0 "Отображает товары в провинции и производство в них."
 MAPMODE_FEDERATIONS_DESC:0 "Отображает все существующие федерации."
 MAPMODE_LOCAL_AUTONOMY_DESC:0 "Чем зеленее провинция, тем ближе к 0% уровень местной автономии. А чем цвет провинции ближе к красному, тем выше её уровень автономии."
 MAPMODE_ACCEPTEDCULTURES_DESC:0 "Обозначает принадлежность провинций к признанным культурам и отображает их названия. Светло-зелёный цвет обозначает государственную культуру, тёмно-зелёный — признанные культуры. Культуры, входящие в Вашу группу отображаются жёлтым цветом, а непризнанные культуры показаны красным цветом. Если в провинции происходит смена культуры, то цвет провинции сменяется на оранжевый."
 MAPMODE_SIMPLE_TERRAIN_DESC:0 "Каждый цвет представляет определённый тип местности. Синяя граница означает, что войска, пересекающие её, получат штраф за пересечение реки. Штриховкой показаны провинции, контролируемые державой, не являющейся их владельцем."
 MAPMODE_PATRIARCHS_DESC:1 "Показывает владения, которые являются митрополиями. Жёлтым цветом окрашены митрополии, зелёным цветом выделены земли, которые можно отдать митрополиту, а в красный цвет окрашены владения, в которых невозможно учредить митрополию."
 MAPMODE_DEVASTATION_DESC:1 "Показывает степень опустошённости провинций. Ярко красным цветом отображаются провинции с растущим уровнем опустошения. Если же цвет жёлтый, то опустошение падает. Серым цветом выделены провинции с нулевым уровнем опустошения."
 MAPMODE_DYNASTY:0 "Династии"
 MAPMODE_DYNASTY_DESC:0 "Отображает принадлежность провинций правящим династиям и показывает их названия."
 MAPMODE_TRADE_LEAGUES:0 "Торговые лиги"
 MAPMODE_TRADE_LEAGUES_DESC:0 "Окрашивает провинции, принадлежащие торговой лиге. Если же Вы являетесь лидером лиги, то сможете увидеть, какие страны могут вступить в лигу и их желание."
 MAPMODE_GREAT_POWERS:0 "Великие державы"
 MAPMODE_GREAT_POWERS_DESC:0 "Окрашивает провинции в зависимости от принадлежности великой державе. Великие державы окрашены в свои родные цвета, в то время как все остальные страны выделены серым. Страны, которые теряют свой статус, заштрихованы."
 MAPMODE_LOOT:0 "Грабёж"
