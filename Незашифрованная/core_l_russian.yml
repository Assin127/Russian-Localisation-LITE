 FE_LUCK_DESC2:0 "§YИсторические:§! Бонусы будут предоставлены десяти исторически успешным странам. В этом режиме мир развивается более исторически.\n§YСлучайные:§! Бонусы будут предоставлены восьми случайным странам (причём преимущество всё же будет даваться более крупным и развитым странам). Мир будет развиваться более непредсказуемо.\n§YНет:§! Ни одна страна не получит никаких бонусов.\n\n"
