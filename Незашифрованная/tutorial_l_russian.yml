 TUT_PART_BAS_SHORT:0 "Основы"
 TUT_PART_BAS_TITLE:0 "§YОсновы§!\nУправление\nИгровой процесс"
 TUT_PART_BAS_DESC:0 "В этой части обучения речь пойдёт об основах управления камерой, скоростью игры, управлении юнитами, производством, а также Вы узнаете об основах дипломатии."
 TUT_PART_ADV_SHORT:0 "Углублённое обучение"
 TUT_PART_ADV_TITLE:0 "§YУглублённое обучение§!\nНекоторые особенности"
 TUT_PART_ADV_DESC:0 "В этой части обучения речь пойдёт о том, как работает интерфейс, о настройках карты, а также Вы научитесь торговать."
 TUT_PART_CAM_SHORT:0 "Испанская империя"
 TUT_PART_CAM_TITLE:0 "§YИспания§!\nКампания для новичков"
 TUT_PART_CAM_DESC:1 "Эта часть обучения расскажет об игровой механике так, как будто это настоящая игра. Вы научитесь объявлять войну, присоединять государства и управлять завоёванными территориями. Так Вы узнаете о событиях, стабильности, повстанцах и исследованиях."
 TUT_PART_DESC:0 "это описание части"
 TUT_BAS_SELECT_CHAPTER_TITLE:0 "Основное обучение"
 TUT_BAS_SELECT_CHAPTER_DESC:0 "Описание основного обучения"
 TUT_NEXT:0 "Далее"
 TUT_NEXT_TOOLTIP:0 "Нажмите для продолжения"
 TUT_MENU:0 "Выход"
 TUT_MENU_TOOLTIP:0 "Нажмите для выхода в меню обучения"
 TUT_SKIP:0 "Пропустить"
 tutorial_negative_modifier:0 "Пониженная обороноспособность"
 TUT_SKIP_TOOLTIP:0 "Нажмите для пропуска этой главы и перехода к следующей."
 TUT_MINIMISE_TOOLTIP:0 "Нажмите для уменьшения интерфейса"
 TUT_OBJECTIVES:0 "Цели"
 TUT_SELECT_CHAPTER_TITLE:0 "Выбор главы"
 TUT_SELECT_CHAPTER_DESC:0 "Выберите главу и нажмите Играть."
 TUT_BAS_CHAPTER01_BUTTON:0 "Основы управления"
 TUT_BAS_CHAPTER01_TITLE:0 "Основы управления"
 TUT_BAS_CHAPTER01_DESC:0 "В этой части Вы научитесь основам игры: управлению §Mкамерой§! и §Mскоростью игры§!."
 TUT_BAS_CHAPTER01_PAGE01_TITLE:1 "Bведение"
 TUT_BAS_CHAPTER01_PAGE01_TEXT:0 "Вы можете уменьшить это сообщение в любой момент, щёлкнув по кнопке §MУменьшить§!. Для увеличения просто нажмите §MУвеличить§!."
 TUT_BAS_CHAPTER01_PAGE01_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения.§!"
 TUT_BAS_CHAPTER01_PAGE02_TITLE:1 "Bремя"
 TUT_BAS_CHAPTER01_PAGE02_TEXT:0 "Вы можете в любой момент приостановить игру нажатием клавиши §MПробел§! или с помощью §MМеню изменения скорости§!. Вы можете увеличить или уменьшить скорость игры, используя меню изменения скорости или нажимая кнопки «§M+§!» (плюс) или  «§M-§!» (минус) на клавиатуре."
 TUT_BAS_CHAPTER01_PAGE02_OBJECTIVES:0 "§MСнимите с паузы§! игру и ждите до 1-го января для продолжения."
 TUT_BAS_CHAPTER01_PAGE03_TITLE:1 "Bремя"
 TUT_BAS_CHAPTER01_PAGE03_TEXT:0 "Когда игра приостановлена, Вы можете раздавать приказания и брать контроль над ситуацией в свои руки. В мирное время Вы можете ускорить игру, в то время, как во время войны Вы можете замедлить игру или приостановить, чтобы сосредоточить своё внимание на конфликте."
 TUT_BAS_CHAPTER01_PAGE03_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_BAS_CHAPTER01_PAGE04_TITLE:1 "Управление камерой"
 TUT_BAS_CHAPTER01_PAGE04_TEXT:0 "Вы можете использовать свой указатель мыши, чтобы перемещать камеру. Для этого сдвигайте его к краю экрана в ту сторону, куда нужно переместить камеру. Также Вы можете использовать §Mклавиши стрелок§! на клавиатуре или просто двигать мышь, удерживая нажатым §Mколёсико мыши§!"
 TUT_BAS_CHAPTER01_PAGE04_OBJECTIVES:0 "Сдвиньте камеру, используя стрелки или мышь. Затем нажмите §Mдалее§! для продолжения."
 TUT_BAS_CHAPTER01_PAGE05_TITLE:1 "Отдаление"
 TUT_BAS_CHAPTER01_PAGE05_TEXT:0 "Вам часто будет нужно изменять масштаб, чтобы лучше наблюдать за происходящим в разных частях мира. \n\n§YBы можете отдалять камеру, вращая колесо мыши либо нажимая кнопку §M«Отдалить»§Y, расположенную рядом с миникартой в правом нижнем углу экрана. "
 TUT_BAS_CHAPTER01_PAGE05_OBJECTIVES:0 "Для продолжения Вы должны §MОтдалить§! камеру так, чтобы Вы могли видеть всю Европу."
 TUT_BAS_CHAPTER01_PAGE06_TITLE:1 "Приближение"
 TUT_BAS_CHAPTER01_PAGE06_TEXT:0 "Только что Вы отдалили карту, попробуйте теперь приблизить.\n\n§YBы можете приближать, используя колесо мыши или нажимая §MПриблизить§Y, расположенную рядом с миникартой в правом нижнем углу экрана.§W"
 TUT_BAS_CHAPTER01_PAGE06_OBJECTIVES:0 "Для продолжения Вы должны §Mприблизить камеру так близко, как только сможете§!."
 TUT_BAS_CHAPTER01_PAGE07_TITLE:1 "Поиск провинции"
 TUT_BAS_CHAPTER01_PAGE07_TEXT:0 "Давайте посмотрим, как Вы усвоили управление камерой. Попробуйте найти определённую провинцию, двигая камеру, приближая и отдаляя. Следуйте за стрелкой пока не найдёте нужную провинцию. Как только найдёте, стрелка перевернётся и будет указывать на саму провинцию."
 TUT_BAS_CHAPTER01_PAGE07_OBJECTIVES:0 "Следуйте за §Mстрелкой§! на север и найдите провинцию §MAberdeen§!. Нажмите левой кнопкой мыши по ней для продолжения."
 TUT_BAS_CHAPTER01_PAGE08_TITLE:1 "Конец главы"
 TUT_BAS_CHAPTER01_PAGE08_TEXT:0 "Вы только что узнали, как управлять камерой. В следующей главе Вы научитесь управлять армиями и флотами."
 TUT_BAS_CHAPTER01_PAGE08_OBJECTIVES:0 "Нажмите §MДалее§! Для перехода к следующей главе."
 TUT_BAS_CHAPTER02_BUTTON:0 "Управление отрядами"
 TUT_BAS_CHAPTER02_TITLE:0 "Управление отрядами"
 TUT_BAS_CHAPTER02_DESC:0 "Эта глава посвящена §Mуправлению отрядами§, также она научит Вас основам ведения §Mбитв§! и §Mосад§!."
 TUT_BAS_CHAPTER02_PAGE01_TITLE:1 "Управление отрядами"
 TUT_BAS_CHAPTER02_PAGE01_TEXT:0 "Повстанцы захватили провинцию §MPale§!, Вы должны уничтожить их! Выберите армию, расположенную в провинции §MLondon§!, щёлкнув по ней, либо, удерживая левую кнопку мыши, чтобы растянуть окно выбора над нужными юнитами. "
 TUT_BAS_CHAPTER02_PAGE01_OBJECTIVES:0 "Выберите армию §MRoyal Army§!, расположенную в провинции §MLondon§!, для продолжения."
 TUT_BAS_CHAPTER02_PAGE02_TITLE:1 "Передвижение армии"
 TUT_BAS_CHAPTER02_PAGE02_TEXT:0 "Теперь, выбрав армию, правой кнопкой мыши щёлкните по провинции, в которую хотите отправить войска. Чтобы попасть в §MPale§!, Вам сначала нужно попасть в §MGwynedd§!. Выбрав армию, щёлкните по Gwynedd, затем снимите игру с паузы и юнит переместится туда. \n\n§YНе забудьте снять игру с паузы."
 TUT_BAS_CHAPTER02_PAGE02_OBJECTIVES:0 "Отправьте армию в §MGwynedd§!."
 TUT_BAS_CHAPTER02_PAGE03_TITLE:1 "Транспортировка отрядов"
 TUT_BAS_CHAPTER02_PAGE03_TEXT:0 "Вам понадобится перевезти Вашу армию в §MPale§! на корабле, нажмите на кнопку §M«Погрузиться на корабли»§! для погрузки армии на корабли в порту §MGwynedd§!. Когда транспортный корабль, к которому приписаны юниты, покинет порт, юниты будут погружены на корабли. \n\n§YКаждый транспортный корабль может взять с собой только один юнит.§!"
 TUT_BAS_CHAPTER02_PAGE03_OBJECTIVES:0 "Выберите свою армию и нажмите §MПогрузиться на корабли§! для продолжения."
 TUT_BAS_CHAPTER02_PAGE04_TITLE:1 "Bыбор флота"
 TUT_BAS_CHAPTER02_PAGE04_TEXT:0 "Ваши войска уже погружены на Королевский Флот в порту Gwynedd. Для транспортировки войск через Ирландское море Вам надо выбрать флот, щёлкнув по нему, либо, удерживая левую кнопку мыши, растянуть окно выбора над ним.§W"
 TUT_BAS_CHAPTER02_PAGE04_OBJECTIVES:0 "Выберите флот §MRoyal Navy§!, расположенный в §Mпорту Gwynedd§!."
 TUT_BAS_CHAPTER02_PAGE05_TITLE:1 "Движение флота"
 TUT_BAS_CHAPTER02_PAGE05_TEXT:0 "Для передвижения Вашего флота, нажмите правую кнопку мыши по морской провинции §MIrish Sea§!. Когда Ваш флот покидает порт, прикреплённые к нему юниты автоматически грузятся на корабли. \n\n§YНе забудьте снять игру с паузы.§W"
 TUT_BAS_CHAPTER02_PAGE05_OBJECTIVES:0 "Отправьте Ваш флот в морскую провинцию §MIrish Sea§! для продолжения."
 TUT_BAS_CHAPTER02_PAGE06_TITLE:1 "Bыберите армию"
 TUT_BAS_CHAPTER02_PAGE06_TEXT:0 "Для разгрузки войск выберите флот, а затем нажмите на кнопку §MТранспорт§!, чтобы выбрать армию."
 TUT_BAS_CHAPTER02_PAGE06_OBJECTIVES:0 "Выберите §Mпогруженную армию§! для продолжения. "
 TUT_BAS_CHAPTER02_PAGE07_TITLE:1 "Bысадка армии на берег"
 TUT_BAS_CHAPTER02_PAGE07_TEXT:0 "Нажмите правой кнопкой мыши по провинции §MPale§!, где расположены повстанцы, чтобы высадить войска на берег.§W"
 TUT_BAS_CHAPTER02_PAGE07_OBJECTIVES:0 "Прикажите армии высадиться в провинции §MPale§! для продолжения."
 TUT_BAS_CHAPTER02_PAGE08_TITLE:1 "Битва"
 TUT_BAS_CHAPTER02_PAGE08_TEXT:0 "Ваша армия сейчас сражается с повстанцами в провинции §MPale§!. Когда битва завершится, Вам придётся осадить провинцию, так как она до этого была захвачена повстанцами. Окно битвы появится, когда Вы выберите сражающуюся армию. \n\n§YНе забудьте снять игру с паузы.§!"
 TUT_BAS_CHAPTER02_PAGE08_OBJECTIVES:0 "Снимите игру с паузы и §Mуничтожьте повстанцев§! для продолжения."
 TUT_BAS_CHAPTER02_PAGE09_TITLE:1 "Осада"
 TUT_BAS_CHAPTER02_PAGE09_TEXT:0 "Вы уничтожили повстанцев на поле боя, но город ещё контролируется ими. Ваша армия осаждает Pale, и ей требуется время, пока защитники сдадутся.\n\n§YBремя, которое тратится на выполнение определённых действий, таких, как осада, в обучении было уменьшено. В реальной игре эти действия потребуют большего времени.§!"
 TUT_BAS_CHAPTER02_PAGE09_OBJECTIVES:0 "§MОсвободите Pale§! для продолжения."
 TUT_BAS_CHAPTER02_PAGE10_TITLE:1 "Конец главы"
 TUT_BAS_CHAPTER02_PAGE10_TEXT:0 "Победа! Вы уничтожили повстанцев и вернули Pale. Вы закончили вторую главу обучения, в следующей главе Вы познакомитесь с §Mпроизводством§!."
 TUT_BAS_CHAPTER02_PAGE10_OBJECTIVES:0 "Нажмите §MДалее§!, чтобы перейти к следующей главе."
 TUT_BAS_CHAPTER03_BUTTON:0 "Производство"
 TUT_BAS_CHAPTER03_TITLE:0 "Производство"
 TUT_BAS_CHAPTER03_DESC:1 "Третья глава обучения сосредоточится на §Mосновах экономики, §Mсоздании юнитов§! и §Mстроительстве зданий§!."
 TUT_BAS_CHAPTER03_PAGE01_TITLE:1 "Основы производства"
 TUT_BAS_CHAPTER03_PAGE01_TEXT:0 "В этой главе Вы научитесь §Mформировать полки§!, §Mзакладывать корабли§! и §Mстроить здания§!. Производство осуществляется в провинции."
 TUT_BAS_CHAPTER03_PAGE01_OBJECTIVES:0 "§MВыберите London§! на карте для продолжения. "
 TUT_BAS_CHAPTER03_PAGE02_TITLE:1 "Провинция"
 TUT_BAS_CHAPTER03_PAGE02_TEXT:0 "Провинции имеют различные военные и экономические показатели, зависящие от таких аспектов, как §Mбазовый налог§!, §Mторговое влияние§!, стратегическое положение и §Mтовары§!, которые она производит. Вы узнаете об этих показателях позже. Провинция — это место, в котором производятся войска. Вы можете §Mформировать полки§!, §Mзакладывать корабли§! и §Mнанимать наёмников§!."
 TUT_BAS_CHAPTER03_PAGE02_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_BAS_CHAPTER03_PAGE03_TITLE:1 "Набор в армию"
 TUT_BAS_CHAPTER03_PAGE03_TEXT:0 "Армии состоят из полков. Полки подразделяются на §Mпехоту§!, §Mкавалерию§! и §Mартиллерию§!. В каждом полку 1000 рекрутов."
 TUT_BAS_CHAPTER03_PAGE03_OBJECTIVES:0 "Нажмите на кнопку §M«Сформировать полк»§! для продолжения."
 TUT_BAS_CHAPTER03_PAGE04_TITLE:1 "Создание полка"
 TUT_BAS_CHAPTER03_PAGE04_TEXT:0 "В окне создания полка Вы увидите список всех отрядов, доступных для создания. Создание полка требует 1000 §Mрекрутов§! и некоторое количество §Mзолота§!. Рекруты — важный ресурс, восстанавливающийся со временем. Без достаточного количества рекрутов Вы не можете создавать новые полки или пополнять уже имеющиеся. Вы можете видеть их количество в левом верхнем углу экрана."
 TUT_BAS_CHAPTER03_PAGE04_OBJECTIVES:0 "§MСоздайте любой полк§! в провинции London для продолжения."
 TUT_BAS_CHAPTER03_PAGE05_TITLE:1 "Создание флота"
 TUT_BAS_CHAPTER03_PAGE05_TEXT:0 "Вы можете создать корабль, выбрав прибрежную провинцию и нажав кнопку §M«Заложить корабль»§!. В игре корабли разбиты на 4 типа: линейные, фрегаты и галеры, а также транспорты.\n\n§YНажмите §MНазад§Y, чтобы вернуться к окну обзора провинции, затем нажмите на кнопку §M«Заложить корабль»§Y.§W"
 TUT_BAS_CHAPTER03_PAGE05_OBJECTIVES:0 "Нажмите §MЗаложить корабль§! для продолжения."
 TUT_BAS_CHAPTER03_PAGE06_TITLE:1 "Создание флота"
 TUT_BAS_CHAPTER03_PAGE06_TEXT:1 "Линейные корабли служат для получения преимущества в бою, поэтому они строятся большими и с хорошим вооружением, но это не лучшим образом сказывается на их скорости. Фрегаты быстрее, главным образом они используются для защиты торговых путей, но также подходят для разведки. Галеры довольно дешёвые и используются во внутренних морях. Транспорты служат для перевозки Ваших войск по воде.§W"
 TUT_BAS_CHAPTER03_PAGE06_OBJECTIVES:0 "§MЗаложите любой корабль§! В провинции London для продолжения."
 TUT_BAS_CHAPTER03_PAGE07_TITLE:1 "Строительство"
 TUT_BAS_CHAPTER03_PAGE07_TEXT:0 "Провинции развиваются при строительстве в них зданий. Улучшения варьируются от увеличения налоговых поступлений и торгового оборота до усиления крепости. Строительство зданий жизненно необходимо для укрепления экономической и военной мощи Вашего государства."
 TUT_BAS_CHAPTER03_PAGE07_OBJECTIVES:0 "Откройте вкладку §M«Здания»§! для продолжения."
 TUT_BAS_CHAPTER03_PAGE08_TITLE:1 "Здания"
 TUT_BAS_CHAPTER03_PAGE08_TEXT:0 "Здания разбиты по нескольким категориям, в зависимости от своего предназначения. Некоторые здания в одной категории заменяют другие и помечены жёлтым цветом, в то время как другие (например университет) могут быть построены независимо от других."
 TUT_BAS_CHAPTER03_PAGE08_OBJECTIVES:0 "§MНачните строительство любого здания§! в провинции London для продолжения."
 TUT_BAS_CHAPTER03_PAGE09_TITLE:1 "Очереди"
 TUT_BAS_CHAPTER03_PAGE09_TEXT:0 "В провинции существует две различные очереди производства. Очередь найма отрядов служит для §Mсоздания кораблей§! или §Mобучения полков§!. Очередь строительства позволяет Вам §Mстроить здания§!, §Mнационализировать провинцию§!, §Mобращать провинцию в государственную религию§! или §Mменять культуру в провинции§!. Задания из обеих очередей будут выполняться одновременно."
 TUT_BAS_CHAPTER03_PAGE09_OBJECTIVES:0 "Нажмите §Mдалее§! для продолжения. "
 TUT_BAS_CHAPTER03_PAGE10_TITLE:1 "Режим строительства"
 TUT_BAS_CHAPTER03_PAGE10_TEXT:1 "По мере роста империи ею становится всё сложнее управлять. §MПланировщик задач§! позволит Вам создать большое количество зданий или обучить множество отрядов. Выбор здания из списка обновит карту, добавив информацию о том, где размещение строения принесёт наибольшую выгоду.\n\n§YОбратите внимание на левую верхнюю часть экрана.§!"
 TUT_BAS_CHAPTER03_PAGE10_OBJECTIVES:0 "Нажмите на кнопку §M«Планировщик задач»§! для продолжения."
 TUT_BAS_CHAPTER03_PAGE11_TITLE:1 "Режим строительства"
 TUT_BAS_CHAPTER03_PAGE11_TEXT:0 "Выберите отряд из списка и затем нажмите на провинцию, чтобы начать обучение. Вы можете нажать непосредственно на карту или на иконку «§M+§!». Если Вы нажмёте на провинцию несколько раз, данный отряд или корабль будет каждый раз добавляться в очередь.\n\n§YНачните производство в 5 различных провинциях и не забудьте снять игру с паузы.§!"
 TUT_BAS_CHAPTER03_PAGE11_OBJECTIVES:0 "Выберите любой §Mполк§! из перечня слева и §Mсформируйте 5 полков§! для продолжения."
 TUT_BAS_CHAPTER03_PAGE12_TITLE:1 "Окончание главы"
 TUT_BAS_CHAPTER03_PAGE12_TEXT:0 "Третья глава обучения - о производстве, окончена, а в следующей Вы ознакомитесь с §Mвойной§!."
 TUT_BAS_CHAPTER03_PAGE12_OBJECTIVES:0 "Нажмите §MДалее§! для того, чтобы начать новую главу."
 TUT_BAS_CHAPTER04_BUTTON:0 "Война"
 TUT_BAS_CHAPTER04_TITLE:0 "Война"
 TUT_BAS_CHAPTER04_DESC:0 "Как уже ранее было сказано, данная глава расскажет о §Mвойне§! и §Mдипломатии§!."
 TUT_BAS_CHAPTER04_PAGE01_TITLE:1 "Объявление войны"
 TUT_BAS_CHAPTER04_PAGE01_TEXT:0 "Когда Вы объявляете войну Вам лучше иметь повод для неё. Если у Вас нет Casus belli, Вы можете пострадать от негативных эффектов, если всё же решите её объявить.\n\n§YBыберите провинцию §MLeinster§Y, нажмите на кнопку §Mдипломатии§Y и выберите пункт §Mобъявить войну§Y. Укажите повод, §MLeinster - занять национальную провинцию§Y и затем подтвердите своё решение, нажав §Mобъявить войну§Y.§W"
 TUT_BAS_CHAPTER04_PAGE01_OBJECTIVES:0 "§MОбъявите войну§! Ленстеру для продолжения."
 TUT_BAS_CHAPTER04_PAGE02_TITLE:1 "Bойна"
 TUT_BAS_CHAPTER04_PAGE02_TEXT:0 "Отдайте своим войскам приказ двигаться в провинцию Leinster, чтобы перехватить вражескую армию. Вы также должны осадить и захватить провинцию, прежде чем сможете продолжить главу. Если Вы выделите все свои войска, Вы сможете отдавать им одинаковые приказы и объединить их в один отряд.\n\n§YНе забудьте снять игру с паузы.§!"
 TUT_BAS_CHAPTER04_PAGE02_OBJECTIVES:0 "§MРазгромите Ленстер§! для продолжения."
 TUT_BAS_CHAPTER04_PAGE03_TITLE:1 "Мирное предложение"
 TUT_BAS_CHAPTER04_PAGE03_TEXT:0 "Чтобы §Mвыдвинуть условия§! окончания войны Вам необходимо некоторое значение §Mвоенного счёта§!. §MЦели войны§! могут уменьшить стоимость взятия провинции на 50%. Претензия на провинцию снижает количество требуемых дипломатических очков на 50%.\n\n§YBыберите провинцию Leinster, нажмите на кнопку §M«Дипломатия»§Y И выберите вариант §M«Предложить мир»§Y.\nНе забудьте снять игру с паузы.§W"
 TUT_BAS_CHAPTER04_PAGE03_OBJECTIVES:0 "Подпишите любое §Mмирное соглашение§! с державой Ленстер для продолжения."
 TUT_BAS_CHAPTER04_PAGE04_TITLE:1 "Перемирие"
 TUT_BAS_CHAPTER04_PAGE04_TEXT:0 "После окончания войны между её сторонами устанавливается перемирие (кроме случая полного присоединения). Вы можете увидеть с какими странами у Вас перемирие и, когда оно заканчивается, наведя указатель мыши на §Mпредупреждение о перемирии§!. Напав на страну, с которой у Вас перемирие, Вы навлечёте на себя огромные неприятности в виде понижения §Mстабильности§!, поэтому мы не рекомендуем Вам этого делать."
 TUT_BAS_CHAPTER04_PAGE04_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_BAS_CHAPTER04_PAGE05_TITLE:1 "Окончание главы"
 TUT_BAS_CHAPTER04_PAGE05_TEXT:0 "На этом заканчивается базовое обучение Europa Universalis IV. Вы можете повторить его в любое время. Сейчас Вы можете перейти к части §M«Продвинутые игровые приёмы»§! или узнать о новых особенностях Europa Universalis IV в §MКампании Испанской империи для начинающих§!."
 TUT_BAS_CHAPTER04_PAGE05_OBJECTIVES:0 "Нажмите §MВыход§!, чтобы вернуться в меню обучения."
 TUT_ADV_CHAPTER01_BUTTON:0 "Интерфейс"
 TUT_ADV_CHAPTER01_TITLE:0 "Интерфейс"
 TUT_ADV_CHAPTER01_DESC:1 "В данной главе основное внимание уделено §Mинтерфейсу§!, мы рассмотрим все его элементы, объясним, что они отображают и для чего используются."
 TUT_ADV_CHAPTER01_PAGE01_TITLE:1 "Интерфейс"
 TUT_ADV_CHAPTER01_PAGE01_TEXT:0 "Данная глава рассказывает об §Mинтерфейсе§!, элементах для отображения показателей и осуществления управления Вашей державой."
 TUT_ADV_CHAPTER01_PAGE01_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER01_PAGE02_TITLE:1 "Дукаты"
 TUT_ADV_CHAPTER01_PAGE02_TEXT:0 "Дукаты являются одним из основных ресурсов и используются для оплаты всего: от обучения отрядов до постройки зданий."
 TUT_ADV_CHAPTER01_PAGE02_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER01_PAGE03_TITLE:1 "Рекруты"
 TUT_ADV_CHAPTER01_PAGE03_TEXT:0 "Количество рекрутов отображает количество солдат, которых сможет обучить и экипировать Ваша держава. Максимальное значение этого параметра равно количеству рекрутов за 10 летний период. Для обучения одного отряда Вам потребуется 1000 рекрутов. Пополнение отрядов, понёсших потери также уменьшает количество доступных рекрутов."
 TUT_ADV_CHAPTER01_PAGE03_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER01_PAGE04_TITLE:1 "Стабильность"
 TUT_ADV_CHAPTER01_PAGE04_TEXT:0 "Стабильность отображает устойчивость Вашей державы. От стабильности зависят §Mбеспорядки§!, §Mналоговые поступления§!, §Mторговое влияние§! и другие показатели.\n\nОна может быть увеличена во вкладке §M«Стабильность и экспансия»§! за счёт §Mадминистративных очков§!, также она может уменьшиться из-за §Mсобытий§!, §Mнарушения перемирия§!, изменения §Mгосударственной религии§! или при §Mсмерти правителя§! в битве."
 TUT_ADV_CHAPTER01_PAGE04_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER01_PAGE05_TITLE:1 "Престиж"
 TUT_ADV_CHAPTER01_PAGE05_TEXT:0 "Престиж увеличивается победами в сражениях, войнах или из-за случайных событий. Он повышает §Mбоевой дух§! Ваших войск, §Mлегитимность§! и §Mулучшение отношений§!."
 TUT_ADV_CHAPTER01_PAGE05_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER01_PAGE06_TITLE:1 "Легитимность и респ. трад."
 TUT_ADV_CHAPTER01_PAGE06_TEXT:0 "Показатель республиканских традиций оказывает влияние только на республики, уменьшая §Mбеспорядки§!. Республиканские традиции уменьшаются, если правитель находится у власти несколько сроков, а увеличиваются постепенно, каждый год. Низкое значение данного показателя увеличивает §Mстоимость стабильности§!.\n\nПоказатель легитимности оказывает влияние только на монархии. Он отображает насколько легитимных считается правление Вашего монарха. Легитимность влияет на §Mбеспорядки§!, §Mверотерпимость§! и §Mдипломатическую репутацию§!."
 TUT_ADV_CHAPTER01_PAGE06_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER01_PAGE07_TITLE:1 "Дипломатический вес"
 TUT_ADV_CHAPTER01_PAGE07_TEXT:0 "§MДипломатический вес§! показывает, насколько хорошо Ваша страна играет мускулами. Выбирая §Mсоперников§! и ведя агрессивную политику против них, Вы повышаете свой дипломатический вес. Имея высокий дипломатический вес, Вы получите преимущество над другими странами. Отправка каперов, победа в войнах, эмбарго и поддержка повстанцев против страны-соперника помогут Вам поддерживать свой дипломатический вес на максимуме."
 TUT_ADV_CHAPTER01_PAGE07_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER01_PAGE08_TITLE:1 "Посланцы"
 TUT_ADV_CHAPTER01_PAGE08_TEXT:0 "Посланцы — это персонажи, выполняющие Ваши поручения. Купцы служат для получения прибыли от торговли и направления её потоков. Колонисты предназначены для основания новых колоний. Дипломаты для заключения договоров между странами. Миссионеры используются для обращения провинций. Все они возвращаются после выполнения задания."
 TUT_ADV_CHAPTER01_PAGE08_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER01_PAGE09_TITLE:1 "Очки правителя"
 TUT_ADV_CHAPTER01_PAGE09_TEXT:0 "Существуют три показателя, называемые §Mочками правителя§!. Это §Mадминистративные§!, §Mдипломатические§! и §Mвоенные§! очки. Их значения увеличиваются каждый месяц, в зависимости от навыков правителя и советников."
 TUT_ADV_CHAPTER01_PAGE09_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER01_PAGE10_TITLE:1 "Предупреждения"
 TUT_ADV_CHAPTER01_PAGE10_TEXT:0 "Предупреждения уведомляют о возможности совершить определённые действия. Щёлкните левой кнопкой мыши для открытия меню, или правой для скрытия предупреждения. Предупреждения отмечаются цветом: красные требуют немедленного вмешательства, жёлтые соответствуют важным действиям, а зелёные могут и подождать. Также на данной панели отображаются дипломатические предложения."
 TUT_ADV_CHAPTER01_PAGE10_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER01_PAGE11_TITLE:1 "Планировщик задач"
 TUT_ADV_CHAPTER01_PAGE11_TEXT:0 "Планировщик задач создан, чтобы облегчить Вам наём и строительство, а также сделать их более эффективными. Более подробно о нём рассказано в главе §M«Производство»§! в §Mбазовом обучении§!."
 TUT_ADV_CHAPTER01_PAGE11_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER01_PAGE12_TITLE:1 "Священная Римская империя"
 TUT_ADV_CHAPTER01_PAGE12_TEXT:0 "Данное меню позволяет Вам узнать, кто является на данный момент императором, курфюрстом или простым членом империи."
 TUT_ADV_CHAPTER01_PAGE12_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER01_PAGE13_TITLE:1 "Папская курия"
 TUT_ADV_CHAPTER01_PAGE13_TEXT:0 "Если Ваша государственная религия - католичество, вы получаете доступ к механике Папской курии. Окно Святейшего престола даёт информацию об очках влияния на Папу и способах их использовать. Каждый раз когда Папа умирает, один из действующих кардиналов будет избран на его пост. Вы можете использовать очки влияния на Папу, чтобы повысить свои шансы стать главой курии."
 TUT_ADV_CHAPTER01_PAGE13_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER01_PAGE14_TITLE:1 "Информационная панель"
 TUT_ADV_CHAPTER01_PAGE14_TEXT:0 "Информационная панель служит для быстрого сообщения Вам информации о строительстве и состоянии армий, флота, зданий, посланников и многого другого."
 TUT_ADV_CHAPTER01_PAGE14_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER01_PAGE15_TITLE:1 "Счёт"
 TUT_ADV_CHAPTER01_PAGE15_TEXT:0 "Счёт отображает положение Вашей державы в каждой из трёх категорий: управление, дипломатия и армия. Вы можете ознакомиться со §Mсчётом§! в §Mлетописи§!, там же можно посмотреть какие параметры на него влияют."
 TUT_ADV_CHAPTER01_PAGE15_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER01_PAGE16_TITLE:1 "Окончание главы"
 TUT_ADV_CHAPTER01_PAGE16_TEXT:0 "Режимы карты изменяют информацию, отображаемую на карте. В следующей главе о них рассказывается подробнее."
 TUT_ADV_CHAPTER01_PAGE16_OBJECTIVES:0 "Нажмите §MДалее§! для начала следующей главы.§W"
 TUT_ADV_CHAPTER02_BUTTON:0 "Режимы карты"
 TUT_ADV_CHAPTER02_TITLE:0 "Режимы карты"
 TUT_ADV_CHAPTER02_DESC:0 "В этой главе рассказывается что такое §Mрежимы карты§! и для чего могут быть полезны."
 TUT_ADV_CHAPTER02_PAGE01_TITLE:1 "Физическая карта"
 TUT_ADV_CHAPTER02_PAGE01_TEXT:0 "Режимы карты позволяют Вам получить информацию об игровом мире. По умолчанию выбирается режим §Mфизической карты§!, этот режим позволяет узнать информацию а ландшафте и рельефе игровых провинций."
 TUT_ADV_CHAPTER02_PAGE01_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER02_PAGE02_TITLE:1 "Политическая карта"
 TUT_ADV_CHAPTER02_PAGE02_TEXT:0 "На политической карте провинции окрашиваются в цвета, соответствующие державе, которой они принадлежат. Данный режим позволит Вам понять где проходит граница между державами, а также к какой державе относится провинция."
 TUT_ADV_CHAPTER02_PAGE02_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER02_PAGE03_TITLE:1 "Торговая карта"
 TUT_ADV_CHAPTER02_PAGE03_TEXT:0 "Торговая карта отображает к какому торговому центру относится провинция. Дополнительно она отображает торговые пути и позволяет перенаправлять торговлю с помощью Ваших купцов. О §Mперенаправлении торговли§! Вы узнаете позже."
 TUT_ADV_CHAPTER02_PAGE03_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER02_PAGE04_TITLE:1 "Имперская карта"
 TUT_ADV_CHAPTER02_PAGE04_TEXT:0 "Данная карта показывает провинции, входящие в §MСвященную Римскую империю§!. Тёмно-зелёные провинции входят в империю, коричневые принадлежат курфюрстам, а пурпурные императору. Вы можете заметить, что одна из Ваших провинций (Brescia) относится к империи, в отличии, к примеру, от Venezia."
 TUT_ADV_CHAPTER02_PAGE04_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER02_PAGE05_TITLE:1 "Карта религий"
 TUT_ADV_CHAPTER02_PAGE05_TEXT:0 "На данной карте показано распространение религий в мире. Она позволяет легче найти провинции не относящиеся к Вашей §Mгосударственной религии§!, а также возможных друзей или врагов."
 TUT_ADV_CHAPTER02_PAGE05_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER02_PAGE06_TITLE:1 "Дипломатическая карта"
 TUT_ADV_CHAPTER02_PAGE06_TEXT:0 "Дипломатическая карта отображает Ваши национальные провинции, а также Ваших противников и союзников. Зелёные штрихи указывают Ваши §Mнациональные провинции§!, но принадлежащие другим державам. Если Вы нажмёте на владения другой страны, Вы увидите её дипломатическую карту."
 TUT_ADV_CHAPTER02_PAGE06_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER02_PAGE07_TITLE:1 "Остальные режимы"
 TUT_ADV_CHAPTER02_PAGE07_TEXT:0 "Мы рассмотрели лишь основные режимы, однако их намного больше. Нажмите на указанные кнопки, чтобы их увидеть."
 TUT_ADV_CHAPTER02_PAGE07_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER02_PAGE08_TITLE:1 "Окончание главы"
 TUT_ADV_CHAPTER02_PAGE08_TEXT:0 "Данная глава подходит к концу. В следующей мы более подробно рассмотрим §Mторговлю§!."
 TUT_ADV_CHAPTER02_PAGE08_OBJECTIVES:0 "Нажмите §MДалее§! для начала следующей главы."
 TUT_ADV_CHAPTER03_BUTTON:0 "Торговля"
 TUT_ADV_CHAPTER03_TITLE:0 "Торговля"
 TUT_ADV_CHAPTER03_DESC:0 "Данная глава познакомит Вас с основными аспектами §Mторговли§!."
 TUT_ADV_CHAPTER03_PAGE01_TITLE:1 "Торговля"
 TUT_ADV_CHAPTER03_PAGE01_TEXT:0 "Торговля является одним из важнейших аспектов в игре Europa Universalis IV. Весь мир поделён между §Mторговыми центрами§!, к каждому относится различное число провинций, производящие различные §Mтовары§!, определённое количество которых, определяемое §Mторговой ценностью§!, направляется в торговый узел. Торговые центры отмечаются на карте или как плавающий буй или как город, связанный с остальными голубыми линиями."
 TUT_ADV_CHAPTER03_PAGE01_OBJECTIVES:0 "Выберите §MVenezia§! для продолжения."
 TUT_ADV_CHAPTER03_PAGE02_TITLE:1 "Торговое влияние в провинции"
 TUT_ADV_CHAPTER03_PAGE02_TEXT:2 "Значительная часть торгового влияния в узле идёт из провинций, его можно увеличить строительством §Mторговых зданий§!. Провинции, являющиеся §Mцентрами торговли§!, а также расположенные по §Mустью реки§! обладают большей мощью. К примеру, Ваша столица, Venezia, является центром торговли."
 TUT_ADV_CHAPTER03_PAGE02_OBJECTIVES:0 "Нажмите на кнопку с надписью §MВенеция§! для продолжения. "
 TUT_ADV_CHAPTER03_PAGE03_TITLE:1 "Торговый узел"
 TUT_ADV_CHAPTER03_PAGE03_TEXT:0 "§MОборот§! в торговом узле состоит из §Mпровинций§!, которые в нём торгуют. Вы можете §Mполучить прибыль§! из оборота в узле или §Mперенаправить торговое влияние§! в следующий. §MТорговое влияние§! является важным показателем, отображающим какую часть торговли Вы контролируете в данном узле. Чем выше этот показатель тем большую прибыль Вы можете извлечь или перенаправить."
 TUT_ADV_CHAPTER03_PAGE03_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER03_PAGE04_TITLE:1 "Получение прибыли"
 TUT_ADV_CHAPTER03_PAGE04_TEXT:1 "§MКупцы§! в торговом узле могут осуществлять два действия: получать прибыль и перенаправлять торговое влияние. §MПолучение прибыли§! будет приносить Вам прямой доход. Доля §Mторгового влияния§! по сравнению с Вашими конкурентами определяет Ваш §Mдоход от торговли§!.\n\n§YНе забудьте снять игру с паузы.§!"
 TUT_ADV_CHAPTER03_PAGE04_OBJECTIVES:0 "Прикажите Вашему купцу §Mполучать прибыль§! от торговли в §MВенеции§! для продолжения."
 TUT_ADV_CHAPTER03_PAGE05_TITLE:1 "Перенаправление торговли"
 TUT_ADV_CHAPTER03_PAGE05_TEXT:0 "§MПеренаправление торгового влияния§! — это второе действие, доступное Вашим §Mкупцам§!. Оно переводит часть §Mторгового оборота§! из одного §Mторгового узла§! в другой, его объём определяется значением Вашего §Mторгового влияния§! по сравнению с конкурентами.\n§YBыберите провинцию §MAlexandria§Y, затем перейдите в её торговый узел. Не забудьте снять игру с паузы.§!"
 TUT_ADV_CHAPTER03_PAGE05_OBJECTIVES:0 "Пошлите в §MАлександрийский торговый узел§! купца, с заданием §Mперенаправления торгового влияния§! для продолжения."
 TUT_ADV_CHAPTER03_PAGE06_TITLE:1 "Торговая карта"
 TUT_ADV_CHAPTER03_PAGE06_TEXT:0 "На торговой карте отображаются §Mторговые узлы§!, провинции, относящиеся к ним и торговые потоки. Вы можете заметить, что купец §Mперенаправляет торговлю§! из Александрии в Венецию. Торговые потоки идут в соответствии со стрелками на карте. Некоторые торговые узлы являются §Mконечными узлами§!, это означает что из них торговое влияние перенаправлять нельзя. §MВенеция§! и §MГенуя§!, к примеру - конечные торговые узлы. Количество §Mторгового влияния§! определяет какой §Mоборот§! перенаправляется из одного узла в другой."
 TUT_ADV_CHAPTER03_PAGE06_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_ADV_CHAPTER03_PAGE07_TITLE:1 "Торговое влияние"
 TUT_ADV_CHAPTER03_PAGE07_TEXT:0 "Торговое влияние непосредственно определяет Вашу долю в обороте торгового центра. Её источником служат §Mпровинции§! и §Mфрегаты§!, защищающие торговые потоки. Также Вы можете принять соответствующие идеи, влияющие на §Mглобальное торговое влияние§!."
 TUT_ADV_CHAPTER03_PAGE07_OBJECTIVES:0 "Выберите §Mфлот§! в порту Venezia."
 TUT_ADV_CHAPTER03_PAGE08_TITLE:1 "Защита торговли"
 TUT_ADV_CHAPTER03_PAGE08_TEXT:0 "Фрегатам можно отдать приказ защищать торговлю. Для этого они будут патрулировать торговый узел, что увеличит Ваше торговое влияние в этом узле. Защита Ваших торговых путей и центров - непременное условие получения большого дохода от торговли."
 TUT_ADV_CHAPTER03_PAGE08_OBJECTIVES:0 "Прикажите Вашему флоту §Mзащищать торговлю§! в торговом узле."
 TUT_ADV_CHAPTER03_PAGE09_TITLE:1 "Фрегаты"
 TUT_ADV_CHAPTER03_PAGE09_TEXT:0 "Самый лёгкий способ увеличить Ваше торговое влияние — это постройка §Mфрегатов§! и отправка их на §Mзащиту торговли§!. Барки, которые защищают торговлю, повышают Ваше торговое влияние в этом торговом узле на 3."
 TUT_ADV_CHAPTER03_PAGE09_OBJECTIVES:0 "§YНажмите на §Mпланировщик задач§Y в левом верхнем углу для продолжения."
 TUT_ADV_CHAPTER03_PAGE10_TITLE:1 "Постройка кораблей"
 TUT_ADV_CHAPTER03_PAGE10_TEXT:0 "Каждый барк, защищающий торговый узел увеличивает §Mторговое влияние на 3§!. Более продвинутые корабли увеличивают торговое влияние ещё больше. \n\n§YBыберите §Mбарки§Y из списка слева и нажмите на зелёные провинции на карте, чтобы заложить корабль. Не забудьте снять игру с паузы.§W"
 TUT_ADV_CHAPTER03_PAGE10_OBJECTIVES:1 "Постройте §M3 фрегата (барка)§! для продолжения."
 TUT_ADV_CHAPTER03_PAGE11_TITLE:1 "Окончание главы"
 TUT_ADV_CHAPTER03_PAGE11_TEXT:0 "На этом глава обучения о торговле подходит к концу. Мы надеемся, Вы углубили свои знания о торговле в Europa Universalis IV."
 TUT_ADV_CHAPTER03_PAGE11_OBJECTIVES:0 "Нажмите §MВыход§! для возвращения в меню обучения. "
 TUT_CAM_CHAPTER01_TITLE:0 "Реконкиста"
 TUT_CAM_CHAPTER01_DESC:1 "Данная глава расскажет о §Mпроизводстве отрядов§!, §Mзаданиях§!, §Mвойне§! и §Mзавоеваниях§!."
 TUT_CAM_CHAPTER01_BUTTON:0 "Реконкиста"
 TUT_CAM_CHAPTER01_PAGE01_TITLE:1 "Обучение отрядов"
 TUT_CAM_CHAPTER01_PAGE01_TEXT:0 "Набор армии — один из важнейших элементов подготовки к войне, он осуществляется в провинции, но может быть начат двумя способами: через §Mпланировщик задач§! в левом верхнем углу или нажатием кнопки §M«сформировать полк»§! в провинции. Для вербовки отряда требуются 1000 рекрутов."
 TUT_CAM_CHAPTER01_PAGE01_OBJECTIVES:0 "§YОткройте §Mпланировщик задач§Y для продолжения."
 TUT_CAM_CHAPTER01_PAGE02_TITLE:1 "Обучение отрядов"
 TUT_CAM_CHAPTER01_PAGE02_TEXT:0 "Выберите полк из списка слева, затем нажмите на зелёную провинцию для начала производства. Помимо 1000 рекрутов производство каждого отряда требует некоторого количества дукатов.\n\n§YНе забудьте снять игру с паузы.§!"
 TUT_CAM_CHAPTER01_PAGE02_OBJECTIVES:0 "§MСформируйте 5 отрядов§! для продолжения."
 TUT_CAM_CHAPTER01_PAGE03_TITLE:1 "Задания"
 TUT_CAM_CHAPTER01_PAGE03_TEXT:0 "Задания являются способом установления целей Вашей державы. Задания различаются сложностью и наградой. Вы можете выбрать только одно задание, а при его отмене Вам придётся подождать 5 лет до выбора нового.\n§YНажмите на предупреждение §M«Не выбрано задание»§!, чтобы перейти во вкладку §Mрешений§!.§W"
 TUT_CAM_CHAPTER01_PAGE03_OBJECTIVES:0 "Выберите задание §M«Завершить реконкисту»§! для продолжения."
 TUT_CAM_CHAPTER01_PAGE04_TITLE:1 "Реконкиста"
 TUT_CAM_CHAPTER01_PAGE04_TEXT:0 "При объявлении войны другому государству Вам лучше иметь §MCasus belli§!, в противном случае Вы можете пострадать от негативных последствий объявления войны без повода.\n\n§YЩёлкните правой кнопкой мыши по провинции §MGranada§Y и выберите пункт §Mобъявить войну§Y. Укажите Casus belli §MGranada - занять провинцию§Y, а затем нажмите §Mподтвердить§Y.§W"
 TUT_CAM_CHAPTER01_PAGE04_OBJECTIVES:0 "§MОбъявите войну Гранаде§! для продолжения."
 TUT_CAM_CHAPTER01_PAGE05_TITLE:1 "Обзор войны"
 TUT_CAM_CHAPTER01_PAGE05_TEXT:0 "Окно обзора войны содержит информацию о ходе войны, её участниках и лидерах альянсов. В списке в нижней части окна содержится информация о битвах и осадах."
 TUT_CAM_CHAPTER01_PAGE05_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_CAM_CHAPTER01_PAGE06_TITLE:1 "Победить Гранаду"
 TUT_CAM_CHAPTER01_PAGE06_TEXT:0 "§MВоенный счёт§! отображает ход войны. Он увеличивается при захвате провинций противника или победе в морском или сухопутном сражении и уменьшается, если противник захватывает Вашу провинцию или выигрывает сражение. Военный счёт определяет, как много может потребовать выигравшая сторона при §Mмирных переговорах§!.\n\n§YНе забудьте снять игру с паузы.§!"
 TUT_CAM_CHAPTER01_PAGE06_OBJECTIVES:0 "Добейтесь §Mвоенного счёта§! 100% для продолжения."
 TUT_CAM_CHAPTER01_PAGE07_TITLE:1 "Присоединение Гранады"
 TUT_CAM_CHAPTER01_PAGE07_TEXT:2 "Гранада разгромлена! Присоедините их для завершения освобождения Испании.\n\n§YЩёлкните правой кнопкой мыши по иконке §Mобзора войны§Y внизу справа. Выберите их провинции, чтобы затребовать §Mполное присоединение§!, а затем нажмите §Mотправить§!. Не забудьте снять игру с паузы.§W"
 TUT_CAM_CHAPTER01_PAGE07_OBJECTIVES:2 "Потребуйте последние провинции Гранады для продолжения."
 TUT_CAM_CHAPTER01_PAGE08_TITLE:1 "Окончание главы"
 TUT_CAM_CHAPTER01_PAGE08_TEXT:0 "На этом завершается глава кампании Испанской империи, посвящённая реконкисте."
 TUT_CAM_CHAPTER01_PAGE08_OBJECTIVES:0 "Нажмите §MДалее§! для начала следующей главы."
 TUT_CAM_CHAPTER02_TITLE:0 "Испанская инквизиция"
 TUT_CAM_CHAPTER02_DESC:0 "Данная глава познакомит Вас с §Mочками правителя§!, §Mего навыками§!, §Mсоветниками§!, §Mнациональными провинциями§!, §Mрелигиями§! и некоторыми другими аспектами."
 TUT_CAM_CHAPTER02_BUTTON:0 "Испанская инквизиция"
 TUT_CAM_CHAPTER02_PAGE01_TITLE:1 "Правитель"
 TUT_CAM_CHAPTER02_PAGE01_TEXT:0 "Правитель оказывает серьёзное влияние на развитие Вашей державы. От него зависят §Mочки правителя§!, которые разделены на §Mадминистративные§!, §Mдипломатические§! и §Mвоенные§! очки. Их количество растёт каждый месяц на величину, определяемую навыками правителя и его советников."
 TUT_CAM_CHAPTER02_PAGE01_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_CAM_CHAPTER02_PAGE02_TITLE:1 "Советники"
 TUT_CAM_CHAPTER02_PAGE02_TEXT:1 "Советники повышают количество §Mочков правителя§!, получаемых каждый месяц, однако на их наём и содержание расходуется золото. Наём более дорогих советников даст больший прирост очков правителя, но ежемесячные расходы также увеличятся.\n\n§YНажмите на предупреждение §M«Вы можете нанять советника»§!, чтобы перейти во вкладку §Mдвора§!.§W"
 TUT_CAM_CHAPTER02_PAGE02_OBJECTIVES:1 "Откройте вкладку §Mдвора§! для продолжения."
 TUT_CAM_CHAPTER02_PAGE03_TITLE:1 "Советники"
 TUT_CAM_CHAPTER02_PAGE03_TEXT:0 "Советники повышают количество §Mочков правителя§!, получаемых каждый месяц, однако на их наём и содержание расходуется золото. Наём более дорогих советников даст больший прирост очков правителя, но ежемесячные расходы также увеличятся.\n\n§YНажмите на пустую ячейку, чтобы увидеть список доступных советников.§W"
 TUT_CAM_CHAPTER02_PAGE03_OBJECTIVES:0 "§MНаймите советника§! для продолжения."
 TUT_CAM_CHAPTER02_PAGE04_TITLE:1 "Национальные провинции"
 TUT_CAM_CHAPTER02_PAGE04_TEXT:0 "Национальные провинции считаются Вашим народом неотъемлемыми территориями. Чтобы избежать §Mсверхрасширения§!, необходимо, чтобы Ваши провинции были национальными, наличие претензии на провинцию ускоряет и снижает цену национализации. В ненациональных провинциях ниже §Mналоговые сборы§! и §Mколичество рекрутов§!.\n§YНе забудьте снять игру с паузы.§!"
 TUT_CAM_CHAPTER02_PAGE04_OBJECTIVES:0 "§MНационализируйте§! провинцию Granada для продолжения."
 TUT_CAM_CHAPTER02_PAGE05_TITLE:1 "Религия"
 TUT_CAM_CHAPTER02_PAGE05_TEXT:0 "Сохранение религиозного единства — важное условие стабильности и отсутствия восстаний в Вашей стране. Для его поддержания необходимо обращать население провинций в государственную религию, чем занимается миссионер. Процесс обращения ускоряется при высокой стабильности. \n\n§YНе забудьте снять игру с паузы.§!"
 TUT_CAM_CHAPTER02_PAGE05_OBJECTIVES:0 "§MОбратите§! население провинции Granada для продолжения."
 TUT_CAM_CHAPTER02_PAGE06_TITLE:1 "Постройки"
 TUT_CAM_CHAPTER02_PAGE06_TEXT:0 "Строительство зданий — необходимое условие увеличения военной и экономической мощи государства. В каждой из провинций доступны все основные постройки, но их количество ограничено §Mпустующими участками§! в провинции. Для строительства зданий нужны дукаты.\n\n§YНе забудьте снять игру с паузы.§!"
 TUT_CAM_CHAPTER02_PAGE06_OBJECTIVES:1 "Постройте §MЦерковь§! в провинции Granada для продолжения."
 TUT_CAM_CHAPTER02_PAGE07_TITLE:1 "События"
 TUT_CAM_CHAPTER02_PAGE07_TEXT:0 "События происходят случайным образом во время игры. Зачастую они предоставляют выбор между двумя и более вариантами и служат для придания игре элемента неожиданности и динамики. Для некоторых стран созданы специальные события, которые добавляют историзма и атмосферы игре."
 TUT_CAM_CHAPTER02_PAGE07_OBJECTIVES:0 "Нажмите на кнопку на появившемся событии для продолжения."
 TUT_CAM_CHAPTER02_PAGE08_TITLE:1 "Bосстания"
 TUT_CAM_CHAPTER02_PAGE08_TEXT:0 "Существуют различные типы повстанцев, в зависимости от того, чего они желают добиться. §MБеспорядки§! определяют вероятность бунта в провинции. Вы можете сокрушить их в бою или принять их требования во вкладке §M«Стабильность и экспансия»§!.\n\n§YНе забудьте снять игру с паузы.§!"
 TUT_CAM_CHAPTER02_PAGE08_OBJECTIVES:0 "§MПодавите восстание§! для продолжения."
 TUT_CAM_CHAPTER02_PAGE09_TITLE:1 "Стабильность"
 TUT_CAM_CHAPTER02_PAGE09_TEXT:0 "Стабильность отображает устойчивость Вашей державы. От стабильности зависят §Mбеспорядки§!, §Mналоговые поступления§!, §Mторговое влияние§! и другие показатели.\n\nОна может быть увеличена во вкладке §M«Стабильность и экспансия»§! за счёт §Mадминистративных очков§!. \n\n§YНажмите на щиток вверху, слева, затем выберите вкладку §M«Стабильность и экспансия»§Y и затем поднимите стабильность нажатием кнопки §MПовысить§!."
 TUT_CAM_CHAPTER02_PAGE09_OBJECTIVES:0 "§MПовысьте стабильность§! до максимума для продолжения."
 TUT_CAM_CHAPTER02_PAGE10_TITLE:1 "Династический брак"
 TUT_CAM_CHAPTER02_PAGE10_TEXT:0 "Династический брак — один из способов связать Вашу державу с другой.\n\n§YУбедитесь, что не выбрали какой-либо отряд, и щёлкните правой кнопкой мыши по любой провинции §MПортугалии§! для начала переговоров. Выберите вариант §MЗаключить династический брак§! во вкладке §MДинастии§!.\n\nНе забудьте снять игру с паузы.§W"
 TUT_CAM_CHAPTER02_PAGE10_OBJECTIVES:0 "Заключите §Mдинастический брак с Португалией§! для продолжения."
 TUT_CAM_CHAPTER02_PAGE11_TITLE:1 "Династический брак"
 TUT_CAM_CHAPTER02_PAGE11_TEXT:0 "Династические браки постепенно повышают Вашу §Mлегитимность§!, но в момент заключения брака Ваша легитимность снизится в зависимости от разницы в §Mпрестиже§! и §Mлегитимности§! обеих стран. Наличие династического брака с другой державой даёт Вам шанс объединить Ваши §Mдинастии§! и, возможно, заключить §Mличную унию§!."
 TUT_CAM_CHAPTER02_PAGE11_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_CAM_CHAPTER02_PAGE12_TITLE:1 "Решения"
 TUT_CAM_CHAPTER02_PAGE12_TEXT:0 "Решения позволяют Вам изменить положение дел в державе каким-либо образом. Если выполнены все условия, Вы можете сразу же принять решение и немедленно ощутить его последствия. Некоторые решения являются большими начинаниями такие, как, например, объединение Германии или Италии.\n\n§YНажмите на предупреждение §M«Доступны национальные решения»§!, чтобы перейти во вкладку §Mрешений§!.§W"
 TUT_CAM_CHAPTER02_PAGE12_OBJECTIVES:0 "Примите решение §MДипломатически создать Испанию§! для продолжения."
 TUT_CAM_CHAPTER02_PAGE13_TITLE:1 "Технологии"
 TUT_CAM_CHAPTER02_PAGE13_TEXT:0 "Технологии исследуются за счёт §Mочков правителя§!. Они разделены на три категории. Каждой категории технологий соответствует один из трёх типов очков правителя.§!"
 TUT_CAM_CHAPTER02_PAGE13_OBJECTIVES:0 "Откройте вкладку §Mтехнологий§! для продолжения."
 TUT_CAM_CHAPTER02_PAGE14_TITLE:1 "Технологии"
 TUT_CAM_CHAPTER02_PAGE14_TEXT:0 "Опережение в какой-либо в области технологий накладывает штраф на её стоимость. Лучше всего так развивать технологии и принимать идеи, чтобы они не требовали одинаковый тип очков правителя. Также полезно при этом учитывать его навыки."
 TUT_CAM_CHAPTER02_PAGE14_OBJECTIVES:0 "Откройте §MМысль Возрождения (7)§! для продолжения."
 TUT_CAM_CHAPTER02_PAGE14_inst_TITLE:1 "Bнедрение институтов"
 TUT_CAM_CHAPTER02_PAGE14_inst_TEXT:0 "Очки правителя используются для открытия технологий, стоимость которых зависит от внедрённых §Mинститутов§!. На начало игры из всех §Mинститутов§! открыт только §Mфеодализм§!, который §Mвнедрён§! на территории Европы и большей части Азии.\n\nКаждые 50 лет в одной из соответствующих определённым критериям провинции рождается новый §Mинститут§!, который со временем распространяется по всему миру.\n\nДля §Mвнедрения§! §Mинститута§! необходимо, чтобы он был распространён как минимум в 10% Ваших провинций. При появлении нового института, каждая страна, ещё не §Mвнедрившая§! его, получит увеличивающийся со временем штраф к стоимости технологий. Чтобы узнать, какие §Mинституты§! существуют и насколько они распространены, нажмите на кнопку §MИнституты§! в окне технологий."
 TUT_CAM_CHAPTER02_PAGE14_inst_OBJECTIVES:0 "Нажмите §MДалее§!, чтобы продолжить."
 TUT_CAM_CHAPTER02_PAGE15_TITLE:1 "Группы идей"
 TUT_CAM_CHAPTER02_PAGE15_TEXT:0 "Группы идей, которые могут быть выбраны через периоды, зависящие от §Mадминистративных технологий§!, являются способом сосредоточить развитие государства на решении определённых задач. Только что изученная технология разблокировала вторую группу идей."
 TUT_CAM_CHAPTER02_PAGE15_OBJECTIVES:0 "Откройте вкладку §MИдеи§! для продолжения."
 TUT_CAM_CHAPTER02_PAGE16_TITLE:1 "Группы идей"
 TUT_CAM_CHAPTER02_PAGE16_TEXT:0 "Принятие идеи из группы обойдётся в §M400 очков правителя§!, тип которых зависит от группы. Лучше принимать идеи, если у Вас избыток соответствующих очков.\n\n§YНажмите на кнопку §M«Свободный слот»§!, затем выберите §Mисследовательские идеи§!.§W"
 TUT_CAM_CHAPTER02_PAGE16_OBJECTIVES:0 "Выберите группу §M«Исследовательских идеи»§! для продолжения."
 TUT_CAM_CHAPTER02_PAGE17_TITLE:1 "Идеи"
 TUT_CAM_CHAPTER02_PAGE17_TEXT:0 "Принятие трёх идей также откроет одну §Mнациональную идею§!. Большинство крупнейших государств и некоторые поменьше имеют особые национальные идеи. \n\n§MПутешествие в Новый свет§Y — одна из §Mисследовательской§Y ветки, её принятие позволит Вам нанимать §Mисследователей§Y и §Mпервопроходцев§Y. Но сначала Вам предстоит принять идею §MКолониальные предприятия§Y."
 TUT_CAM_CHAPTER02_PAGE17_OBJECTIVES:0 "Разблокируйте идею §MПутешествие в Новый свет§! для продолжения."
 TUT_CAM_CHAPTER02_PAGE18_TITLE:1 "Окончание главы"
 TUT_CAM_CHAPTER02_PAGE18_TEXT:0 "На этом завершается глава кампании Испанской империи, посвящённая инквизиции."
 TUT_CAM_CHAPTER02_PAGE18_OBJECTIVES:0 "Нажмите §MДалее§! для начала следующей главы."
 TUT_CAM_CHAPTER03_TITLE:0 "Новый свет"
 TUT_CAM_CHAPTER03_DESC:0 "Эта глава расскажет Вам об §Mоткрытиях§! и §Mколонизации§!."
 TUT_CAM_CHAPTER03_BUTTON:0 "Новый свет"
 TUT_CAM_CHAPTER03_PAGE01_TITLE:1 "Открытия"
 TUT_CAM_CHAPTER03_PAGE01_TEXT:0 "Открытия и колонизация — это важный аспект в Europa Universalis IV. Открытие новых земель и основание поселений — относительно мирный способ расширить Вашу империю."
 TUT_CAM_CHAPTER03_PAGE01_OBJECTIVES:0 "Нажмите §MДалее§! для продолжения."
 TUT_CAM_CHAPTER03_PAGE02_TITLE:1 "Открытия"
 TUT_CAM_CHAPTER03_PAGE02_TEXT:0 "Неотмеченные на карте земли называются §MTerra Incognita§!. Для их открытия необходим §Mисследователь§! или §Mпервопроходец§!, чтобы их нанять Вам требуется принять идею §M«Путешествие в Новый свет»§!."
 TUT_CAM_CHAPTER03_PAGE02_OBJECTIVES:1 "Выберите Ваш флот в провинции §MCantabria§! и назначьте ему лидера для продолжения."
 TUT_CAM_CHAPTER03_PAGE03_TITLE:1 "Terra Incognita"
 TUT_CAM_CHAPTER03_PAGE03_TEXT:0 "Исследователи возглавляют флотилии, в то время как первопроходцы - сухопутные отряды. Ваш флот возглавляет исследователь Христофор Колумб.\n\n§YПрикажите ему отправиться исследовать неоткрытые земли щелчком правой кнопкой мыши по ним.\n\nНе забудьте снять игру с паузы.§!"
 TUT_CAM_CHAPTER03_PAGE03_OBJECTIVES:0 "Прикажите Вашему флоту отправиться на запад §Mв направлении стрелок§! для продолжения.§W"
 TUT_CAM_CHAPTER03_PAGE04_TITLE:1 "Истощение"
 TUT_CAM_CHAPTER03_PAGE04_TEXT:0 "Открытия могут быть опасным предприятием из-за истощения кораблей, которое происходит, если корабли уплывают слишком далеко от портов снабжения. В реальной игре Вы будете вынуждены исследовать с меньшей скоростью, периодически отправляя корабли в порт на ремонт, однако, в обучении истощение значительно уменьшено."
 TUT_CAM_CHAPTER03_PAGE04_OBJECTIVES:0 "Прикажите Вашему флоту отправиться на запад §Mв направлении стрелок§! для продолжения.§W"
 TUT_CAM_CHAPTER03_PAGE05_TITLE:1 "Неколонизированные земли"
 TUT_CAM_CHAPTER03_PAGE05_TEXT:0 "Неколонизированные земли могут быть заселены, если в них отправить §Mколониста§!. Расстояние, на которое Вы можете послать колониста, называется §Mколониальная дистанция§!. Данные земли могут быть населены §Mтуземцами§!, возможно, стоит это учитывать. Туземцы с высоким параметром агрессивности с большей вероятностью нападут на Ваше поселение."
 TUT_CAM_CHAPTER03_PAGE05_OBJECTIVES:0 "Выберите провинцию §MTortuga§! для продолжения."
 TUT_CAM_CHAPTER03_PAGE06_TITLE:1 "Неколонизированные земли"
 TUT_CAM_CHAPTER03_PAGE06_TEXT:0 "Поселения могут основывать только державы, имеющие §Mколонистов§!. Они появляются в основном при принятии §Mисследовательской§! и §Mэкспансионной§! групп идей. Когда Вы приказываете колонисту основать колонию, ему сначала необходимо добраться до провинции, после прибытия он закладывает поселение.\n\n§YНе забудьте снять игру с паузы.§!"
 TUT_CAM_CHAPTER03_PAGE06_OBJECTIVES:0 "Нажмите §MОтправить§! для продолжения."
 TUT_CAM_CHAPTER03_PAGE07_TITLE:1 "Колонии"
 TUT_CAM_CHAPTER03_PAGE07_TEXT:0 "После основания поселения должно пройти определённое время, прежде чем колония станет самодостаточной. Количество новых поселенцев в колонии будет ежемесячно увеличиваться, её население должно составить 1000 людей, чтобы колония стала самостоятельной провинцией. Наличие колониста в провинции повысит количество прибывающих поселенцев."
 TUT_CAM_CHAPTER03_PAGE07_OBJECTIVES:0 "Нажмите §MДалее§!, чтобы продолжить."
 TUT_CAM_CHAPTER03_PAGE08_TITLE:1 "Окончание обучения"
 TUT_CAM_CHAPTER03_PAGE08_TEXT:0 "Отлично! Вы завершили главу «Новый свет» из кампании Испанской империи. На этом обучение заканчивается. Мы надеемся, что Вы достаточно глубоко усвоили основные особенности игры Europa Universalis IV!\n\n§YРекомендуем Вам настроить систему подсказок при начале обычной партии.§!"
 TUT_CAM_CHAPTER03_PAGE08_OBJECTIVES:0 "Получайте §Mудовольствие§! от игры."
 TT_TUTORIAL_DISABLED:0 "§MНедоступно во время этой части обучения.§!"
