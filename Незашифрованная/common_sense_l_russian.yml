 enforce_culture_desc:0 "§Y$CULTURE$§!§z§!§Yая§W культура станет государственной Вашего униата. Их желание свободы изменится на $LD$. Это действие также будет стоить нам $DIP$£dip£ из-за их базового налога."
 siphon_income_desc:0 "Вы отнимете у них $VAL$ от годового дохода ($AMOUNT$), что ухудшит их мнение о Вас на $OPINION$ и увеличит желание свободы на $LD$."
 support_loyalists_desc:1 "Вы понизите их желание свободы на $LD$, но будете вынуждены выплачивать $PERCENT$ от их ежемесячного дохода ($AMOUNT|Y$¤)."
 send_officers_desc:0 "Отправив офицеров и армейских инструкторов, Вы примите на себя часть содержания их армии, из-за чего Вам придётся выплачивать $VAL$ (сейчас выплаты составляют $AMOUNT|Y$¤) расходов . Желание свободы уменьшится на $LD$."
 divert_trade_desc:1 "Субъект передаст Вам $VAL$ своего торгового влияния. Желание свободы изменится на $LD$."
 seize_territory_desc:0 "Вы силой отнимете у них одну из провинций, находящихся в пределах Вашей колониальной дистанции. Это действие разгневает их."
 seize_territory_desc3:0 "Мы заберём себе провинцию §Y$PROV$§!. Их желание свободы увеличится на $LD$, достигнув $LD_TOTAL$."
 start_colonial_war_desc:0 "Вы заставите одну из Ваших колониальных автономий начать войну с другой колонией или индейцами. Вам необходимо выбрать подходящий Casus belli."
 start_colonial_war_desc2:0 "§Y$SUBJECT$§! объявит войну державе §Y$TARGET$§!, по Casus belli §Y$CB$§!."
 replace_governor_desc:0 "Выборы нового колониального управляющего, изменит желание свободы на $LD$."
 promote_investments_desc:0 "Произойдёт увеличение торгового влияния на $VAL$ во всех провинциях, принадлежащих торговым компаниям, что увеличит нашу инфляцию на $INFLATION$."
 additional_subject_interaction_desc:0 "\n\nЭто будет иметь следующие эффекты по отношению к нашим субъектам:\n"
 ASPECTS:0 "Доктрины"
 KARMA_FOR_CTA:0 "Мы будем очищать свою карму на $KARMA$, покуда совершаются правые дела."
 alert_mothballed_forts_instant:0 "§YB нашей стране имеются законсервированные крепости!§!"
 alert_mothballed_forts_delayed:0 "Законсервированные крепости не имеют гарнизона и быстро падут под натиском осаждающих.\n\nНа данный момент законсервированы:"
 subject_interaction_events.32.t:0 "Вассал отворачивается от нас"
 subject_interaction_events.32.d:0 "Поговаривают, что наша милитаристическая политика вызвала гнев среди вассалов. Они считают, что нам, подобно варварам, интересны завоевания, а не справедливое управление землёй. Эту наглую ложь нельзя оставлять без ответа!"
 subject_interaction_events.32.a:0 "Они ответят за это."
 subject_interaction_events.32.b:0 "Мы несомненно сможем сгладить наши отношения."
 subject_interaction_events.33.t:0 "Сюзерен преподал нам урок"
 subject_interaction_events.33.d:0 "Из-за наших претензий к действиям сюзерена, тот решил преподать нам урок. Это было позорно."
 subject_interaction_events.33.a:0 "Око за око..."
 subject_interaction_events.34.t:0 "Преданные вассалы"
 subject_interaction_events.34.d:0 "Хорошо известно, что наши вассалы являются одними из самых преданных наших сторонников. Многие старались вбить между нами клин, но ни один из них не смог достичь заметных успехов."
 subject_interaction_events.34.a:0 "Теперь они запомнят."
 subject_interaction_events.34.b:0 "Воспользуемся этим."
 subject_interaction_events.35.t:0 "Непокорные вассалы"
 subject_interaction_events.35.d:0 "Не секрет, что отношения между нами и нашими вассалами сейчас напряжены. При нашем дворе полно личностей, желающих с корнями вырвать все ростки недовольства. Нам нужно только намекнуть им."
 subject_interaction_events.35.a:0 "Да будет так."
 subject_interaction_events.35.b:0 "Нужно смириться с этим."
 subject_interaction_events.36.t:0 "Пушечное мясо"
 subject_interaction_events.36.d:0 "Наша страна опустошена более, чем полностью, нам недостаёт важного ресурса: пушечного мяса. Но не волнуйтесь! У нас ведь есть верные вассалы, готовые поделиться своими бойцами. Забрав себе их рекрутов, мы разозлим их, но разве не должны слуги повиноваться своему господину?"
 subject_interaction_events.36.a:0 "Войны выигрывает не оружие, а люди."
 subject_interaction_events.36.b:0 "Возможно нам не стоит гневить вассалов."
 subject_interaction_events.37.t:0 "Пушечное мясо"
 subject_interaction_events.37.d:0 "Наш сюзерен счёл необходимым принудить своих вассалов, то есть нас, отослать часть рекрутов для обучения. Из-за его бездарного руководства наши поля не засеяны и, скорее всего, такими и останутся."
 subject_interaction_events.37.a:0 "Это возмутительно!"
 subject_interaction_events.38.t:0 "Дополнительные налоги"
 subject_interaction_events.38.d:0 "Мягко говоря, наша экономика переживает не лучшие времена. Всё на самом деле очень плохо. Пока мы пытаемся свести концы с концами, наши вассалы, а точнее их жители, чувствуют себя более чем отлично. Возможно, нам стоит обложить их дополнительными налогами."
 subject_interaction_events.38.a:0 "Нам нужны эти деньги."
 subject_interaction_events.38.b:0 "Не будем вводить новые налоги."
 subject_interaction_events.39.t:0 "Дополнительные налоги"
 subject_interaction_events.39.d:0 "Наш сюзерен обязал нас выплатить кругленькую сумму денег, объяснив это катастрофическим положением своей экономики."
 subject_interaction_events.39.a:0 "Проклятье!"
 subject_interaction_events.40.t:0 "Законные владения"
 subject_interaction_events.40.d:1 "Сюзерен забрал нашу законную землю [rightful_province.GetName] себе! Эта проблема должна быть решена в кратчайшие сроки, в ином случае это бросит тень на весь наш правящий род."
 subject_interaction_events.40.a:0 "Запросить земли."
 subject_interaction_events.40.b:0 "Пусть всё остаётся как есть."
 subject_interaction_events.41.t:0 "Законные владения"
 subject_interaction_events.41.d:2 "Недавно один из наших вассалов не преминул возможностью напомнить нам о своих претензиях на некоторые земли провинции [rightful_province.GetName]. Если мы признаем их право на эти земли, то впредь они станут оказывать большую поддержку, однако мы сами станем слабее."
 subject_interaction_events.41.a:0 "У них есть права на эту землю."
 subject_interaction_events.41.b:0 "Это НАША земля и она всегда была таковой."
 subject_interaction_events.42.t:0 "Сюзерен отклонил нашу просьбу!"
 subject_interaction_events.42.d:0 "Наше требование о возвращении исконных земель было отклонено! Это возмутительно!"
 subject_interaction_events.42.a:0 "Проклятье!"
 subject_interaction_events.43.t:0 "Вассал устал воевать"
 subject_interaction_events.43.d:0 "Наша армия закалена сотнями битв, однако, нельзя сказать то же о наших вассалах. Один из них устал вести бесконечные войны, его армия хочет передышки, а народ мира. Это, конечно, его проблемы, но всё же небольшая помощь может смягчить обстановку."
 subject_interaction_events.43.a:0 "Отправить помощь."
 subject_interaction_events.43.b:0 "Пусть разбираются сами."
 subject_interaction_events.44.t:0 "Сюзерен прислал помощь"
 subject_interaction_events.44.d:0 "Наш сюзерен прислал помощь, чтобы мы смогли восстановить страну после ужасов войны."
 subject_interaction_events.44.a:0 "Принесите ему благодарность."
 subject_interaction_events.45.t:0 "Экономическая свобода"
 subject_interaction_events.45.d:0 "Теперь, когда мы больше не подчиняемся капризам другой страны, мы можем проводить собственную торговую политику, не оглядываясь на запреты и законы господина."
 subject_interaction_events.45.a:0 "Хорошо."
 subject_interaction_events.46.t:0 "Окончание эмбарго"
 subject_interaction_events.46.d:0 "С окончанием эмбарго, закончилась и эра контрабанды."
 opinion_tyrant_overlord:0 "Тиран"
 opinion_gave_province:0 "Возвратил нашу законную провинцию"
 opinion_benevolent_overlord:0 "Благородный сюзерен"
 opinion_scutage_benefits:0 "Выгоды скутагия"
 loyal_subjects:0 "Верные вассалы"
 desc_loyal_subjects:0 "Наши вассалы души в нас не чают, это облегчает решение дипломатических вопросов."
 disloyal_subjects:0 "Непокорные вассалы"
 desc_disloyal_subjects:0 "Наши вассалы довольно строптивы, это затрудняет решение дипломатических вопросов."
 custom_idea_fort_maintenance:0 "Каструмы"
 custom_idea_fort_maintenance_desc:0 "Там ведутся войны, будут возводиться крепости. Некоторые из них временные, всего лишь полевые укрепления, которые снесут по окончанию войны. Другие же крепости возведены на века, с гигантскими крепкими стенами, которые защитят её от всех возможных напастей, будь то воины, пушечные ядра или же любые другие снаряды. Улучшив содержание крепостей, мы обеспечим себе по-настоящему надёжную первую линию обороны."
 custom_idea_development_cost:0 "Земельная реформа"
 custom_idea_development_cost_desc:0 "Многие древние права и обычаи являются помехой для развития наших земель. Мы должны провести радикальную земельную реформу, чтобы обеспечить эффективное развитие и рациональное использование территорий, находящихся под нашим контролем."
 free_cities.5.tt1:1 "Держава [From.Country.GetName] узнает, что мы согласны помочь."
 free_cities.5.tt2:1 "Держава [From.Country.GetName] узнает, что мы отказались помочь."
 free_cities.6.tt1:1 "Коронация нового императора пройдёт в [This.GetTagPR]."
 fc_imperial_coronation:0 "Имперская коронация"
 desc_fc_imperial_coronation:0 "Этот город был выбран в качестве места проведения коронации императора, и его жители просто сияют от гордости!"
 fc_mercenary_contracts:0 "Наёмные контракты"
 desc_fc_mercenary_contracts:0 "Эта нация направила свою оборону в сторону заключения более дешёвых контрактов с наёмниками."
 free_cities.1.t:1 "Вольный город [Root.Capital.GetCapitalName]"
 free_cities.1.d:1 "Городу [Root.Capital.GetCapitalName] был предоставлен статус вольного города Священной Римской империи. Однако в отличие от других независимых городов империи, [Root.GetName] за своё богатство и размер получил особые привилегии — экономические и политические свободы, которые гарантирует непосредственно [Emperor.Monarch.GetTitle]."
 free_cities.1.a:1 "Прекрасно."
 free_cities.2.t:1 "[Root.GetName] больше не вольный город"
 free_cities.2.d:1 "[Root.GetName] более не является вольным городом Священной Римской империи. Правительство города было осуждено за злоупотребление властью и неуважение к имперским учреждениям, из-за чего члены правления были лишены своего статуса и всех привилегий."
 free_cities.2.a:1 "Печально."
 free_cities.3.t:1 "Вилы и факелы на улицах града [Root.Capital.GetName]"
 free_cities.3.d:1 "Негодование и безвестность между низшими классами и городскими властями поставили нас на грань гражданской войны. Мы плохо подготовлены к полномасштабному восстанию, и многие представители высших классов призывают городской совет передать дело [Emperor.GetTitleRD], чтобы он лично оказал любую помощь, какую только сможет. Сильные послушные люди и золото - это то, что нам нужно больше всего для того, чтобы покончить с огнем восстания, который тлеет на улицах города [Root.Capital.GetName]."
 free_cities.3.a:1 "Попросить помощи у [Emperor.GetTitleRD]."
 free_cities.3.b:1 "Наскрести всё, что у нас есть, и попытаться справиться своими силами."
 free_cities.4.t:1 "Вольный город [From.GetName] просит нашей помощи"
 free_cities.4.d:1 "Сегодня утром мы получили посланника из вольного города [From.GetName], который подробно рассказал о полной неспособности городского совета насытить потребности своего рабочего класса. Посланник говорил о пожарах, тлеющих и бушующих на улицах города [From.Capital.GetName], как о метафоре недовольства, с которым борется свободный город, и утверждал, что если ничего не будет сделано, то крестьяне города вскоре поднимут свои вилы в восстании. Власти [From.GetTagRD] смиренно умоляют о солдатах и золоте, чтобы они смогли быстро восстановить справедливость в отношении недовольных граждан."
 free_cities.4.a:1 "Это разумный запрос, мы почтём за честь им помочь."
 free_cities.4.b:1 "Проблема намного глубже, правительство страны [From.Country.GetName] должно разобраться само."
 free_cities.5.t:1 "[Emperor.Monarch.GetTitle] даёт ответ"
 free_cities.5.d:1 "С каждым днём наше положение всё труднее. Где посланник?  Мы надеемся, что наша просьба к императору не разозлит его и он пришлёт нам помощь."
 free_cities.5.a:1 "Люди и золото, вот всё, что нам нужно! "
 free_cities.5.b:1 "[From.Monarch.GetTitle] заявляет, что это проблему не решить людьми и золотом..."
 free_cities.6.t:1 "Коронация"
 free_cities.6.d:1 "[PAP.Monarch.GetTitle] [PAP.Monarch.GetName] поместил имперские регалии в руки [Emperor.GetTitleRD] Священной Римской империи, символ права на корону от Папы Римского и роли защитника Римской Католической Церкви. [Emperor.Monarch.GetTitle] выбирает наш город местом проведения коронации, оказывая нам великую честь. Церковь в нашей столице едва вместила всех благородных господ, которые захотели увидеть коронацию."
 free_cities.6.a:1 "Мы рады принимать такое престижное событие в нашем городе."
 free_cities.7.t:1 "Съезд договора"
 free_cities.7.d:1 "По окончании [Root.GetAdjective]ой конференции, дипломаты из [hre_winner.GetTagRD] и дипломаты, подписавшие условия капитуляции [hre_loser.GetTagRD], поблагодарили нас за помощь во всех необходимых вопросах, связанных с таким важным событием, а также за наш нейтралитет в этом деле. Это помогло им сосредоточиться на поставленной задаче. Несмотря на то, что мы не получили денежной компенсации ни за что большее, чем расходы на проведение конференции, сейчас мы считаемся более престижной страной, чем раньше."
 free_cities.7.a:1 "Это стоило всех хлопот."
 free_cities.8.t:1 "Таможенные и налоговые привилегии"
 free_cities.8.d:1 "Вольный город [free_city_in_debt_target.GetName] пытается бороться под тяжестью собственного веса, едва зарабатывая достаточно денег, чтобы держаться подальше от такой страшной дыры, как банкротство. Как только экономика [free_city_in_debt_target.GetTagRD] будет неизбежно разрушена под грузом проблем, которые они создали сами, это навредит не только их репутации, но и репутации самой империи и её легитимности. Мы могли бы попытаться помочь им, предоставив некоторые таможенные и налоговые привилегии, которые, при правильном обращении, облегчат их финансовые тяготы."
 free_cities.8.a:1 "Пожалуйте им привилегии."
 free_cities.8.b:1 "Они это не заслужили."
 free_cities.9.t:1 "привилегии даны"
 free_cities.9.d:1 "Новость о нашей борьбе за удержание долга была небольшой неожиданностью, но большой сюрпризом было то, что [From.GetTitleIM] [From.Monarch.GetName] из [From.GetTagRD] решили помочь нам, предоставив определённые льготы по общим и налоговым вопросам, которые, как нам кажется, есть у немногих других вольных городов."
 free_cities.9.a:1 "Как это не удивительно, мы получили хороший дар!"
 free_cities.10.t:1 "Благородные с оружием"
 free_cities.10.d:1 "Дворяне-землевладельцы в провинции [Root.Capital.GetName] не одобряют то, что наш статус свободного города не позволяет нам соблюдать законы благородства, и в последнее время мы исчерпали все возможности для того, чтобы заставить их молчать. Если бы они были простыми крестьянами, вооружёнными вилами и факелами, и не обладающими достаточной военной подготовкой, мы смогли бы раздавить любое восстание, которое они могут вызвать. Но это мужчины и женщины, имеющие землю и титулы, формально обученные искусству войны, и их нельзя недооценивать. Единственный, кто может заставить замолчать их стремления, - это [Emperor.Monarch.GetTitle] Священной Римской империи..."
 free_cities.10.a:1 "[Emperor.Monarch.GetTitle] не может нам не помочь."
 free_cities.10.b:1 "Частично уступить аристократам и понадеяться что они заткнутся."
 free_cities.11.t:1 "[From.GetName] просит о помощи с восставшими дворянами."
 free_cities.11.d:1 "До нас дошли сведения, что вольный город [From.Country.GetName] борется с землевладельцами, которым не нравится статус [From.GetTagRD] в качестве вольного города. Государство просит нашей помощи, чтобы противостоять дворянам и заставить их принять светское правление [From.GetTitleRD] [From.Monarch.GetName], лишённое королевских титулов и привилегий."
 free_cities.11.a:1 "Мы поможем."
 free_cities.11.b:1 "Если они не могут справиться со своими же гражданами, могут ли они править страной?"
 free_cities.12.t:1 "Помогают или мешают?"
 free_cities.12.d:1 "Дворяне становятся смелее, и теперь пытаются привлечь крестьян и горожан, чтобы присоединиться к восстанию против нас и нашего статуса вольного города. До сих пор они не добились большого успеха в этом деле, но мы боимся, как и всегда, что некоторые высокомерные князья с причудливыми фамилиями попытаются разрушить мир, за сохранение которого мы так упорно боремся. Что подумает о нас [From.GetTitleIM] [From.Monarch.GetName] из [From.GetTagRD]? Сдержит ли [From.Monarch.GetSheHe] своё обещание и покончит ли с этими непокорными дворянами?"
 free_cities.12.a:1 "[From.Monarch.GetTitle] присылает помощь!"
 free_cities.12.b:1 "«...могут ли они править страной...» Так что нет, никакой помощи."
 free_cities.13.t:1 "Лига городов"
 free_cities.13.d:1 "Ганзейская и Ломбардская лиги вдохновили нас повторить этот опыт, если другие Вольные города захотят вступить в одну лигу с нами. Мы не будем пытаться заключить союз с ними, мы просто будем кооперироваться в различных сферах деятельности: в торговле, сохранении имперского мира, поддержке в суде и, возможно, даже в объединении в единое целое."
 free_cities.13.a:2 "Послать дипломатов в страну [fc_league_invitation_target.GetName]!"
 free_cities.13.b:1 "Поработайте ещё над этой идеей."
 free_cities.14.t:1 "Предложение лиги городов"
 free_cities.14.d:1 "Мы слышали про торговые лиги старины, некоторые из них всё ещё существуют. Ганзейская лига, например, когда гильдейские торговцы создали торговую и защитную конфедерацию. Или же Швабский союз, который был ассоциацией для взаимной защиты сохранения мира. Вольный город [From.Country.GetName] предлагает нам присоединиться к чему-то схожему, к лиге, в которой Вольные города будут помогать друг другу в торговых и судебных вопросах, а также в сохранении имперского мира, а в будущем, возможно, и в создании единой силы."
 free_cities.14.a:1 "Что мы теряем? Ничего? Мы согласны!"
 free_cities.14.b:1 "Звучит лишь как потеря времени, вот и всё."
 free_cities.15.tt:1 "[From.Country.GetName] получит Ваше согласие."
 free_cities.16.tt:1 "[From.Country.GetName] получит Ваш отказ."
 free_cities.15.t:1 "Члены лиги городов"
 free_cities.15.d:1 "[From.Monarch.GetTitle] [From.Monarch.GetName] из страны [From.Country.GetName] согласил[From.GetMEndSYA] вступить в нашу лигу для сотрудничества."
 free_cities.15.a:1 "Добро пожаловать в лигу!"
 free_cities.16.t:1 "Держава [From.GetName] отказалась от лиги городов"
 free_cities.16.d:1 "К нашему сожалению, правитель страны [From.Country.GetName] отказались от сотрудничества с нами..."
 free_cities.16.a:1 "Скоро они увидят славу объединённых сил и пожалеют, что не присоединились к нам!"
 free_cities.17.t:1 "Членство в лиге городов"
 free_cities.17.d:1 "Сотрудничество между членами лиги городов, которые вдохновлялись Швабским союзом и Ганзейской лигой, даёт свои плоды. Они поддерживают друг друга в торговых и судовых делах. Мы, как Вольный город, можем попросить о членстве в лиге."
 free_cities.17.a:1 "Послать дипломата к их лидерам!"
 free_cities.17.b:1 "Нам это не нужно."
 free_cities.18.t:1 "Потенциальный член лиги городов"
 free_cities.18.d:1 "Наше плодотворное сотрудничество принесло нам славу среди Вольных городов, новые прошения о членстве в лиге приходят каждый день! Правитель страны [From.Country.GetName] тоже желает вступить в нашу лигу."
 free_cities.18.a:1 "Принять их заявку."
 free_cities.18.b:1 "Не принимать их заявку."
 free_cities.19.t:1 "Совместные реформы"
 free_cities.19.d:1 "Многие учёные мужи называют Вольный город [Root.Country.GetName] своим городом. Скооперировавшись со своими коллегами из других Вольных городов нашей лиги, они смогут воплощать свои идеи ради нашего блага."
 free_cities.19.a:1 "Великолепно!"
 fc_hre_privileges:0 "Таможенные и налоговые привилегии дарованы императором"
 desc_fc_hre_privileges:0 "Император СРИ даровал нам особые таможенные и налоговые привилегии."
 opinion_special_privileges:0 "Особые привилегии дарованы императором"
 opinion_agreed_league:0 "Поддержали идею лиги городов"
 opinion_refused_league:0 "Отказались от идеи лиги городов"
 fc_city_league:0 "Лига городов"
 desc_fc_city_league:0 "Вдохновлёнными городскими лигами постарше, такими как Швабский союз, Ганзейская лига, Ломбардская лига, Вольные города Священной Римской империи решили объединить силы для сотрудничества."
 opinion_withheld_reforms:0 "Скрыли идеи реформ"
 opinion_introduced_reforms:0 "Представили идеи реформ"
 fc_league_reforms:0 "Реформы лиги городов"
 desc_fc_league_reforms:0 "Идеи реформ новой лиги городов распространяются по Вольным городам и помогают всем этим государствам добиться величия."
 ADD_SEAT_IN_PARLIAMENT_SHORT:0 "$NAME$ получит новое место"
 SEAT_PARLIAMENT_DESC:0 "Это будет иметь следующие эффекты:\n"
 ADD_SEAT_IN_PARLIAMENT_LONG:0 "Добавив в $NAME$ представителя этой провинции, мы получим определённый бонус, однако нам придётся подкупать их во время проведения дебатов."
 withdrawn_parliamentary_seat:0 "Забрал место в парламенте"
 desc_withdrawn_parliamentary_seat:0 "Население этой области считает, что их лишили законного места в парламенте и влияния на политику нашей страны."
 rotten_borough:0 "Гнилое местечко"
 desc_rotten_borough:0 "Эта провинция имеет место в парламенте, несмотря на свою бедность. Текущая ситуация позволила власть имущим подстраивать голосования, ведь избирателей здесь мало и они достаточно бедны, чтобы ими можно было легко манипулировать."
 parliamentary_scandal:0 "Скандал с депутатом"
 desc_parliamentary_scandal:0 "Столица потрясена действиями новоявленного парламентария и неспособностью государства наказать его за аморальное поведение."
 demands_representation:0 "Требование представительства"
 desc_demands_representation:0 "Люди в этой области требуют предоставить им место в парламенте. Они считают, что их провинциальные советы должны стать частью парламентской системы."
 yearning_for_representation:0 "Надежда представительства"
 desc_yearning_for_representation:0 "Последние события привели этих людей к надежде о том, что будут проведены реформы парламента и создана конституция."
 parlaments.2.t:0 "Гнилое местечко"
 parlaments.2.d:2 "Благодаря месту в парламенте, провинция [Root.GetName] может похвастаться своим участием в управлении государством. Однако, есть одна вещь, которая отличает её от других регионов нашей страны. И это то, что путём шантажа и угроз, голосом провинции [Root.GetName] стали хапуги и воры, продвигающие лишь тех, кто больше заплатит."
 parlaments.2.a:0 "Прогнившее место!"
 parlaments.2.a.tt:0 "Этот парламентарий изменит своё мнение в дебатах."
 parlaments.2.b:0 "Мы должны передать это место."
 parlaments.4.t:0 "Взятки при голосованиях"
 parlaments.4.d:2 "Депутаты от провинции [Root.GetName] решили противостоять в текущих дебатах. Кажется, что все их землевладельцы убеждены, что этот вопрос не в их интересах."
 parlaments.4.a:0 "Прогнившее место!"
 parlaments.4.b:0 "Мы должны подкупить их."
 parlaments.5.t:0 "[Root.GetName] меняет свою позицию!"
 parlaments.5.d:2 "Влиятельному университету в городе [Root.GetCapitalName] удалось склонить представителей провинции [Root.GetName] к принятию указа о создании университетского фонда."
 parlaments.5.a:0 "Великолепно!"
 parlaments.6.t:0 "[Root.GetName] меняет свою позицию!"
 parlaments.6.d:2 "Помимо членства в парламенте, провинция [Root.GetName] также славится своими торговыми компаниями. Которые решили, что текущее обсуждение может увеличить их прибыль, поэтому они оказали давление на своих представителей."
 parlaments.6.a:0 "Великолепно!"
 parlaments.7.t:0 "[Root.GetName] меняет свою позицию!"
 parlaments.7.d:2 "Армия - наиболее влиятельная сила в провинции [Root.GetName] и будучи абсолютно преданной своему правителю, она убедила представителей принять верную сторону в текущих дебатах."
 parlaments.7.a:0 "Великолепно!"
 parlaments.8.t:0 "[Root.GetName] меняет свою позицию!"
 parlaments.8.d:2 "Нынешняя дискуссия в парламенте, решающая вопрос о поддержке отечественных производителей, нашла отклик в провинции [Root.GetName]. Их представитель поддержит нас в дебатах, в надежде получить выгоду от этого указа."
 parlaments.8.a:0 "Великолепно!"
 parlaments.9.t:0 "[Root.GetName] меняет свою позицию!"
 parlaments.9.d:0 "Будучи нашей столицей, провинция [Root.GetName] получит всю выгоду от проведения текущей реформы. К счастью, это поняли уважаемые люди, которые смогли убедить представителей принять нашу сторону на дебатах."
 parlaments.9.a:0 "Великолепно!"
 parlaments.10.t:0 "[Root.GetName] меняет свою позицию!"
 parlaments.10.d:1 "Кажется, представитель провинции [Root.GetName] понял, насколько выгоден для них текущий указ. Трудно сказать, что именно убедило их принять нашу сторону, но мы только приветствует их поддержку."
 parlaments.10.a:0 "Великолепно!"
 parlaments.11.t:0 "[Root.GetName] меняет свою позицию!"
 parlaments.11.d:1 "Оказалось, что депутат от провинции [Root.GetName], бывший ярым сторонником наших реформ, решил изменить своё мнение и примкнуть к противоположному лагерю. Мы не можем знать, что побудило его изменить нам, но теперь его голос выступает против текущего указа."
 parlaments.11.a:0 "Жадность — ужасный грех."
 parlaments.12.t:0 "Гнилое местечко"
 parlaments.12.d:1 "Несмотря на то, что провинция [Root.GetName] сначала поддержала наши начинания по уничтожению гнилых местечек в нашем парламенте, сейчас же их представитель перестал оказывать нам поддержку, когда понял, что может лишиться своего места. Он будет голосовать против нас в этих дебатах."
 parlaments.12.a:0 "Прогнившее место!"
 parlaments.13.t:0 "[Root.GetName] меняет свою позицию!"
 parlaments.13.d:0 "Решимость столичной администрации в вопросе изменения законов об интеграции в наше правительство сделало своё дело и теперь представитель провинции [Root.GetCapitalName] противостоит нам."
 parlaments.13.a:0 "Ясно."
 parlaments.14.t:0 "[Root.GetName] меняет свою позицию!"
 parlaments.14.d:0 "Депутаты от провинции [Root.GetName] решили проголосовать против текущего указа, так как он, по их мнению, будет губителен для промышленности их региона."
 parlaments.14.a:0 "Ясно."
 parlaments.15.t:0 "[Root.GetName] меняет свою позицию!"
 parlaments.15.d:3 "Многие в провинции [Root.GetName] были разочарованы нашим решением об увеличении военно-морских расходов. Они полагают, что увеличение бюджета будет более полезно для нашей армии, поэтому они будут голосовать против этого указа."
 parlaments.15.a:0 "Ясно."
 parlaments.16.t:0 "[Root.GetName] меняет свою позицию!"
 parlaments.16.d:2 "Доминирование морского дела в провинции [Root.GetName] означает, что увеличение расходов на армию там не поддержат. Несмотря на то, что изначально они поддержали нас, сейчас их представители не видят будущего в этом проекте."
 parlaments.16.a:0 "Ясно."
 parlaments.17.t:0 "[Root.GetName] меняет свою позицию!"
 parlaments.17.d:0 "Пускай они и поддержали нас, теперь депутаты от провинции [Root.GetName] решили выступить против. Они считают, что этот указ имеет далеко идущие последствия, одной из которых является полный контроль над всем, что творится в пределах государства."
 parlaments.17.a:0 "Думайте, что хотите. Я даже не буду это комментировать."
 parlaments.18.t:0 "[Root.GetName] меняет свою позицию!"
 parlaments.18.d:0 "Представители провинции [Root.GetName] с удивительной поспешностью заняли нашу сторону. Возможно, университет в провинции [Root.GetName] просчитал всю выгоду от этого указа и решил поучаствовать в дебатах, пролоббировав верное решение."
 parlaments.18.a:0 "Хорошо."
 parlaments.19.t:0 "[Root.GetName] меняет свою позицию!"
 parlaments.19.d:0 "Голосование о повышении налогов было плохо воспринято в провинции [Root.GetName]. После многочисленных протестов, представитель этой провинции решил прекратить нашу поддержку, опасаясь за своё переизбрание."
 parlaments.19.a:0 "Ясно."
 parlaments.20.t:0 "Городская жизнь"
 parlaments.20.d:0 "По сообщениям представителей областей, которые довольно далеки от провинции [Root.Capital.GetCapitalName], жизнь в столице сильно отличается от того, к чему они привыкли. Некоторые считают, что здесь тесно и грязно, и считают облегчением возвращение домой.\nЭтот год оказался даже тяжелее для наших депутатов, чем обычно. Жаркие месяцы были необычайно жаркими, а дождливые месяцы оказались необычно влажными и холодными. Ряд депутатов уже решил, что достаточно натерпелись и обратились к нам с просьбой помочь сделать их пребывание более приятным."
 parlaments.20.a:0 "Мы должны что-нибудь сделать."
 parlaments.20.b:0 "Им придётся потерпеть."
 parlaments.21.t:0 "Скандал с депутатом"
 parlaments.21.d:0 "Небольшой скандал произошёл в столице во время текущей дискуссии. Депутат нарушил общественный порядок и привёл свою леди на одно из обсуждений. Возмущение было велико как среди своих коллег, так и простых гражданских. Этот казус будет нависать над нами ещё несколько лет."
 parlaments.21.a:0 "Плевать."
 parlaments.21.b:0 "Осудить депутата."
 parlaments.22.t:0 "Абсентеизм"
 parlaments.22.d:1 "Учитывая большое влияние на политику нашей страны, было бы логично предположить, что депутаты будут с большим энтузиазмом присутствовать на парламентских заседаниях, желая использовать свои возможности ради управления. Однако, всё далеко не так, и парламент полон парламентариев, никогда не появляющихся на заседаниях, либо тех, кто изредка появляется на дебатах, предпочитая проводить своё время в борделях. Проблема особенно актуальна в последнее время и мы опасаемся насмешек зарубежных гостей за нашими спинами. Есть ряд мер, которые мы могли бы принять для повышения их работоспособности, но не факт, что депутаты воспримут это всерьёз."
 parlaments.22.a:0 "Заставьте их работать."
 parlaments.22.b:0 "Отлично, просто превосходно."
 parlaments.23.t:0 "Требования для представителей"
 parlaments.23.d:0 "В городах провинции [Root.GetName] появились враждебные публикации. Анонимные, но от этого не менее опасные, эти утверждения гласят, что наше правительство «самодержавное», а конституция и парламент лишь фикция."
 parlaments.23.a:0 "Запретите эти публикации"
 parlaments.23.b:0 "Проведём некоторые реформы"
 parlaments.24.t:0 "Финансовая помощь"
 parlaments.24.d:0 "В связи с плохим финансированием, нами приветствуется любой вклад в государственную казну. Поэтому мы с большим энтузиазмом восприняли новость о том, что богатые горожане могут оказать нам помощь. Однако, цена этой помощи велика. Они требуют увеличить свои представительства в органах власти и формализовать эту помощь законами."
 parlaments.24.a:0 "Увеличим их представительства"
 parlaments.24.b:0 "Откажемся от их денег."
 parlaments.24.c:0 "Пообещаем рассмотреть их предложение."
 parlaments.24.dd:0 "Отклонили их деньги."
 parlaments.25.t:0 "[Root.Culture.GetName]ая община требует мест"
 parlaments.25.d:0 "В то время как наша страна не имеет общенациональный парламент, местные собрания существуют во многих провинциях ещё с древних времён. Они имеют небольшое влияние за пределами собственных земель, но иногда они сотрудничают с государством, благодаря чему эффективность налогообложения там выше.\nПроблема долго зрела в провинции [Root.GetName], где такие национальные советы начали требовать представление своих интересов на национальном уровне. Они считают, что слабо представлены в правительстве и парламенте, и не могут продвигать свои интересы."
 parlaments.25.a:0 "Мы подумаем об этом."
 parlaments.25.b:0 "Мы должны сокрушить эти идеи."
 parlaments.26.t:0 "Подкуп"
 parlaments.26.d:0 "Энтузиазм в обсуждении текущего вопроса свёл нас с группой представителей провинции [Root.GetName], которые согласились внести непосредственный вклад в наше дело. Их надежда заключается в том, что с помощью денег они смогут либо перевести на свою сторону противостоящих нам депутатов, либо убрать их с пути."
 parlaments.26.a:0 "Я уверен, мы найдём способ использовать их."
 parlaments.27.t:0 "Парламентские традиции"
 parlaments.27.d:0 "Одной из наиболее сложных вещей является то, что парламентарии не имеют ничего общего со столицей, а являются лишь рупором новых законов для людей в провинциях. Депутаты всегда умудряются объяснить причину ввода новых налогов значительно лучше, чем это сделали бы наши сборщики налогов.\nКажется, что депутаты и представители провинции [Root.GetName] стали настолько верны своему делу, что мы можем наблюдать подъём поддержки всего государства у населения."
 parlaments.27.a:0 "Наконец-то они меня поняли!"
 parlaments.28.t:0 "Поддержка местного совета"
 parlaments.28.d:0 "Совет провинции [Root.GetName] с большим энтузиазмом поддержал текущее предложение в парламенте. Они настолько уверены в победе, что уже начали необходимую подготовку к его реализации."
 parlaments.28.a:0 "Замечательно."
 parlaments.29.t:0 "[Root.GetName] меняет позицию!"
 parlaments.29.d:1 "Ссылаясь на бесконечную верность своему правителю и безоговорочную уверенность в [Root.Owner.GetMEgoEyo] способностях, Представители провинции [Root.GetName] выступили в нашу поддержку в текущей дискуссии. Их инициативу можно только поприветствовать."
 parlaments.29.a:0 "Великолепно!"
 parlaments.30.t:0 "[Root.GetName] меняет позицию!"
 parlaments.30.d:1 "Ссылаясь на своё недоверие к человеку, носящему гордый титул [Root.Owner.GetTitleRD], представители провинции [Root.GetName] не верят и в [Root.Owner.GetMEgoEyo] способности управления державой. Они уже изменили свою позицию по решению вопроса, что мы поставили перед парламентом."
 parlaments.30.a:0 "Они отплатят за свои действия."
