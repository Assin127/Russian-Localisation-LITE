 subject_interaction_events.1.t:0 "Восстал[Root.GetMEndA] [Root.GetTitleIM]-самозван[Root.GetMEndEZ]"
 subject_interaction_events.1.d:0 "Бывш[Root.GetMEndAYA] правитель[Root.GetMEndTsaL] [Root.GetTagRD] имел[Root.GetMEndA] большую семью, и некоторые из [Root.GetMEgoEyo] родственников полагают, что обладают большими правами на трон [Root.GetTagRD] чем нынешн[Root.GetMEndAYA] [Root.GetTitleIM] [Root.Monarch.GetName]. Им удалось собрать вокруг себя много сторонников, и теперь они продвигаются к городу [Root.Capital.GetName], чтобы сместить Вашу династию, передав трон «истинному» наследнику, обладающему по их мнению правами на титул [Root.GetTitleIM]."
 subject_interaction_events.1.a:0 "Попросить сюзерена о помощи."
 subject_interaction_events.1.b:0 "Мы сами решим свои проблемы."
 subject_interaction_events.2.t:0 "Держава [From.Country.GetName] просит о помощи"
 subject_interaction_events.2.d:0 "Армия повстанцев, марширует к столице [From.GetTagRD], городу [From.Capital.GetName]! Члены семьи бывшего монарха собрали большую армию сторонников и теперь пытаются вернуть себе трон, который теперь занимает Ваш родич, [From.GetTitleIM] [From.Monarch.GetName]."
 subject_interaction_events.2.a:0 "Отправьте золото и солдат."
 subject_interaction_events.2.b:0 "Пусть справляются своими силами."
 subject_interaction_events.3.t:0 "Помощь извне"
 subject_interaction_events.3.d:0 "Армия претендента с каждым днём всё ближе, но скоро должен прибыть посланник, отправленный [From.GetTagTV]. Если нам повезёт, то [From.GetTitleIM] [From.Monarch.GetName] отправит нам золото и солдат, чтобы мы смели армию этого чёртова бастарда!"
 subject_interaction_events.3.a:0 "[From.Monarch.GetName] [From.GetTagRD] отправил нам золото и солдат!"
 subject_interaction_events.3.b:0 "[From.Monarch.GetName] отказался помогать нам!"
 subject_interaction_events.4.t:0 "Некомпетентность родича"
 subject_interaction_events.4.d:0 "Наш возлюбленный кузен, управляющий одним из наших вассалов, оказался некомпетентнее шута, мы не можем доверить ему дальнейшее управление страной."
 subject_interaction_events.4.a:0 "Попытайтесь найти хорошего правителя для моего вассала."
 subject_interaction_events.4.b:0 "Это может создать смуту в государстве. Оставьте всё как есть."
 subject_interaction_events.5.t:0 "Компетентный кузен"
 subject_interaction_events.5.d:0 "Реформы проведены, бесполезные министры и советники уволены, армия и флот сильны как никогда... Похоже наш кузен является идеальным наместником, имея твёрдую руку и острый ум."
 subject_interaction_events.5.a:0 "Если у меня и были сомнения, то они давно улетучились."
 subject_interaction_events.6.t:0 "Кузен требует [Root.GetTagVN]"
 subject_interaction_events.6.d:0 "Наше плохое правление [Root.GetTagTV] и слабые права на трон показали нашу слабость пред кузеном, который недолго думая, решил заявить свои права на наш престол! Было бы легко избавиться от возлюбленного брата, намного лучше просто подкупить его, чтобы он отказался от своих претензий."
 subject_interaction_events.6.a:0 "Свергните его!"
 subject_interaction_events.6.b:0 "Попытаемся подкупить его."
 subject_interaction_events.7.t:0 "Проблемы с рекрутами"
 subject_interaction_events.7.d:0 "Рекрутов, которых мы отправили нашему вассалу, использовали неправильно! Людей заставляли строить здания и дороги, убирать города и сажать деревья. Они не видели настоящего сражения, не говоря уже об участии в нём. И хотя дороги шире чем раньше, здания крепче, а городские площади чище, мы разве не предполагали совершенно иные вещи, посылая вассалу своих солдат?"
 subject_interaction_events.7.a:0 "Так как Вы воспользовались моими рекрутами?"
 subject_interaction_events.7.b:0 "А они находчивы, мне это нравится!"
 subject_interaction_events.8.t:0 "Находчивый или наказанный"
 subject_interaction_events.8.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] отправляет своих рекрутов и оплачивает их содержание, но в мирные времена нам не нужны солдаты. И вместо того, чтобы впустую тренироваться, есть и спать, мы решили загрузить их работой. Они строили дороги и здания, убирали городские площади и подстригали деревья, то на что у [Root.GetTagRD] нет ни времени, ни денег."
 subject_interaction_events.8.a:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] думает, что мы растрачивает рекрутов."
 subject_interaction_events.8.b:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] похвалил нас за находчивость."
 subject_interaction_events.9.t:0 "Опасные рекруты"
 subject_interaction_events.9.d:0 "После того как наш сюзерен решил субсидировать нашу армии, проблем с ней поубавилось, но многие из вновь прибывших рекрутов создали проблемы. Их культура, язык, традиции и даже некоторые религиозные различия создают проблемы, когда им приходится сражаться или отдыхать с нашими солдатами. Они либо не дисциплинированы по природе, либо просто не хотят выполнять приказы наших генералов."
 subject_interaction_events.9.a:0 "Отправьте их назад."
 subject_interaction_events.9.b:0 "Нужно найти к ним подход."
 subject_interaction_events.10.t:0 "Держава [From.Country.GetName] выгнала наших рекрутов"
 subject_interaction_events.10.d:0 "Проблемы найдутся всегда, особенно между разными культурами, разными языками, традициями и религией, даже несмотря на то, что им придётся вместе воевать. Рекрутам, отправленным в [From.GetTagVN] пришлось столкнуться с тем, что [From.GetTitleIM] [From.Monarch.GetName] не смог нормально командовать ими и отослал их назад."
 subject_interaction_events.10.a:0 "Наши солдаты выполняют приказы, [From.Monarch.GetName] просто не умеет их отдавать!"
 subject_interaction_events.11.t:0 "Армия марки голодает"
 subject_interaction_events.11.d:0 "Еда, оружие, униформа и прочее снаряжение крайне необходимы для обеспечения побед в битвах. Однако из-за недавнего притока рекрутов мы не можем обеспечить их нормальной едой и припасами, что не может не сказаться на их боеготовности."
 subject_interaction_events.11.a:0 "Попросим у сюзерена помощи."
 subject_interaction_events.11.b:0 "Мы найдём пути для решения этой загвоздки."
 subject_interaction_events.12.t:0 "[From.GetTagDT] нужна помощь"
 subject_interaction_events.12.d:0 "Каждому хорошему солдату нужны припасы, один или два видов оружия, униформа и специальное снаряжение, благодаря которым он сможет лучше защищать свою страну. Держава [From.Country.GetName] знает, что не сможет обеспечить всю свою армию оружием и припасами, поэтому она просит у нас помощи, намекнув, что проблемы начались после того, как мы послали туда своих рекрутов."
 subject_interaction_events.12.a:0 "Отправим им генерала."
 subject_interaction_events.12.b:0 "Они нуждаются в хорошем советнике."
 subject_interaction_events.12.c:0 "Отправим им ещё больше солдат и денег."
 subject_interaction_events.12.e:0 "У них есть всё, что нужно, пусть сами разбираются."
 subject_interaction_events.13.tt1:0 "Держава [From.Country.GetName] получит генерала"
 subject_interaction_events.13.tt2:0 "Держава [From.Country.GetName] получит советника"
 subject_interaction_events.13.tt3:0 "Держава [From.Country.GetName] получит больше солдат и денег"
 subject_interaction_events.13.tt4:0 "Держава [From.Country.GetName] ничего не получит"
 subject_interaction_events.13.t:0 "Держава [From.Country.GetName] ответила на просьбу"
 subject_interaction_events.13.d:0 "Мы никогда не сомневались в том, что [From.GetTitleIM] [From.Monarch.GetName] из [From.GetTagRD] ответит на просьбу и поможет нам решить проблему с армией. Интересно, что он отправит, генерала, советника или золото?"
 subject_interaction_events.13.a:0 "Держава [From.Country.GetName] отправила генерала."
 subject_interaction_events.13.b:0 "Держава [From.Country.GetName] отправила советника."
 subject_interaction_events.13.c:0 "Держава [From.Country.GetName] отправила солдат и золото"
 subject_interaction_events.13.e:0 "Держава [From.Country.GetName] ничего не отправила."
 subject_interaction_events.14.t:0 "Эмбарго и контрабандисты"
 subject_interaction_events.14.d:0 "Последнее эмбарго, введённое нами против соперников нашего господина, можно сказать уничтожило нас с финансовой точки зрения. К счастью, в [Root.GetTagPR] есть уважаемые люди, готовые помочь нам справиться с этой бедой. И хотя некоторые могут назвать это «контрабандой», мы предпочитаем термин «неявная торговля».  Это снизит негативное влияние эмбарго, но вряд ли сильно обрадует нашего господина."
 subject_interaction_events.14.a:0 "Мы должны воспользоваться этой возможностью!"
 subject_interaction_events.14.b:0 "Не будем гневить нашего сюзерена."
 subject_interaction_events.14.ct:0 "Есть небольшой шанс, что сюзерен заметит контрабанду"
 subject_interaction_events.15.t:0 "Наш вассал-контрабандист"
 subject_interaction_events.15.d:0 "Эмбарго, введённое против наших соперников, не работает так, как мы рассчитывали, оказалось, что причина была в нашем вассале, по-прежнему торгующим с ними! Их контрабанда, или как они это называют «неявная торговля», мешает выполнению наших планов. Хоть она и незначительна, но подтачивает наш авторитет и мешает целям."
 subject_interaction_events.15.a:0 "Уничтожьте контрабанду, сейчас же!"
 subject_interaction_events.15.b:0 "Это не затронет наши цели."
 subject_interaction_events.16.tt1:0 "Нашему вассалу отправлена нота прекратить контрабанду"
 subject_interaction_events.16.tt2:0 "Нашему вассалу позволено вести мелкую торговлю"
 subject_interaction_events.16.t:0 "Мы разорены!"
 subject_interaction_events.16.d:0 "Наши мелкие делишки были раскрыты сюзереном. Контрабандистов поймали с поличным, когда они разгружали товары, провезённые из стран-соперников [From.GetTagRD]. Эти трусы сознались во всём, даже до того, как их начали пытать."
 subject_interaction_events.16.a:0 "Они заставили нас прекратить контрабанду!"
 subject_interaction_events.16.b:0 "Пока она мала, мы можем продолжать."
 subject_interaction_events.17.t:0 "Война никогда не меняется"
 subject_interaction_events.17.d:0 "В обмен на мир и покой, наши вассалы обязаны выплачивать так называемые щитовые деньги. Они не участвуют в наших войнах, но отсутствие их армии с лихвой окупается дополнительным золотом, на которое мы можем содержать собственную армию. Однако один из наших вассалов считает, что лучше быть призванным в войну, чем выплачивать «нелепые суммы»."
 subject_interaction_events.17.a:0 "Неблагодарные!"
 subject_interaction_events.18.t:0 "Преимущества скутагия"
 subject_interaction_events.18.d:0 "Пока наши разорённые войной земли медленно восстанавливаются, мы могли заметить в глазах посла, присланного одним из наших вассалов, страх и облегчение. Облегчение, что эта напасть не случилась на их землях, и страх от того, что война может прийти к ним. Они предложили интересный договор: «Золото в обмен на мир, — сказал их посол. — наша страна увеличит свои выплаты Вам, но взамен мы не будем принимать участие в войнах, способных разорить нашу землю»."
 subject_interaction_events.18.a:0 "Скажите им, мы согласны!"
 subject_interaction_events.19.t:0 "Проблемные рекруты"
 subject_interaction_events.19.d:0 "Солдаты, которых мы отправили своему вассалу, дезертировали! Они угрожают поднять восстание, если мы не выведем их из земель вассала и не вернём домой."
 subject_interaction_events.19.a:0 "Может они успокоятся, если мы закроем глаза."
 subject_interaction_events.19.b:0 "Успокойте их, пусть уходят, если желают того."
 subject_interaction_events.20.t:0 "Прожиг средств лоялистами"
 subject_interaction_events.20.d:0 "Мы поддерживаем своих сторонников в младшем партнёре для того, чтобы снизить их желание свободы, но судя по их последним отчётам, они просят нас увеличить посылаемые суммы. Они просто-напросто растранжирили наши деньги, которые могли пойти на улучшение отношений между нашими странами!"
 subject_interaction_events.20.a:0 "Отправьте им нужную сумму."
 subject_interaction_events.20.b:0 "Отправьте немного денег, для поддержания преданности."
 subject_interaction_events.21.t:0 "Лоялисты смутили двор"
 subject_interaction_events.21.d:0 "Хотя мы ценим патриотов, готовых любить свою страну и защищать её любой ценой, им всегда с удивительным мастерством удаётся выставить нас в неловкое положение пред всем двором. Это не то, за что мы им платим, учитывая те суммы, которые исчезают в их грязных карманах! Уния, которую мы пытаемся защитить, стоит больше чем их вшивые головы."
 subject_interaction_events.21.a:0 "Повесьте их головы на пиках города [Root.Capital.GetName]!"
 subject_interaction_events.21.b:0 "Мы можем и простить их, на первый раз."
 subject_interaction_events.22.t:0 "Успешные лоялисты"
 subject_interaction_events.22.d:0 "Деньги, отправленные лоялистам в одну из стран-униатов, уже сделали больше, чем мы могли бы себе представить. Желание свободы снизилось куда выше ожидаемого, мы даже не думали, что это возможно."
 subject_interaction_events.22.a:0 "Что за хороший день!"
 subject_interaction_events.23.t:0 "Лоялистов вызвали восстание"
 subject_interaction_events.23.d:0 "Словно плеть, нашего младшего униата захлестнул бич безумных мужчин и женщин, поднявших то оружие, которое смогли найти. Разгневанные поведением лоялистов, они подняли восстание! Вместо укрепления связей между нами, лоялисты нанесли вред униату и собственноручно взрастили националистов."
 subject_interaction_events.23.a:0 "Попытаемся исправить их ошибки."
 subject_interaction_events.23.b:0 "Мы ничего не можем сделать."
 subject_interaction_events.24.t:0 "Жестокие офицеры"
 subject_interaction_events.24.d:0 "«Маленькие ручейки создают большие реки» — к сожалению, эта поговорка подтвердились в нашем протекторате. Незначительные, едва заметные для нас события, но важные для тех, кто подвергался притеснениям или был им свидетелем, стали последней каплей. Прискорбно, что жестокое поведение офицеров, которых мы послали, привело к разладу между нами и протекторатом."
 subject_interaction_events.24.a:0 "Мы должны научить наших офицеров благородству!"
 subject_interaction_events.25.t:0 "Галантные офицеры"
 subject_interaction_events.25.d:0 "Время, которое мы потеряли, пытаясь вбить кодекс чести в каждого офицера, прежде чем он смог бы покинуть нашу страну, ради работы инструктором в армии одного из наших протекторатов, не было потрачено впустую. Мы получили сообщение, что безупречное поведение и строгая дисциплина наших офицеров впечатлила как простых жителей, так и верхушку власти протектората."
 subject_interaction_events.25.a:0 "Мы не можем не гордиться ими."
 subject_interaction_events.26.t:0 "Чем больше продаём, тем больше сеем, тем больше растёт"
 subject_interaction_events.26.d:0 "Мы контролируем торговлю нашего протектората, и всё больше увеличиваем экспорт продукции, из-за чего они увеличивают своё производство! Каким-то образом нам удалось повысить одновременно качество и количество их продукции, благодаря чему мы увеличили своё торговое влияние и прибыли."
 subject_interaction_events.26.a:0 "Количество и качество, вот наш путь."
 subject_interaction_events.27.t:0 "Уменьшение экспорта"
 subject_interaction_events.27.d:0 "Торговцам и купцам наших протекторатов нанесён серьёзный удар, когда мы решили взять под контроль их торговые договоры. Их жалобы на «тяготы» торговой политики дошли до самого правителя протектората, который согласился с ними и дал понять, что отношения между нашими странами могут пострадать из-за этого."
 subject_interaction_events.27.a:0 "Пока они могут только жаловаться, меня это не заботит."
 subject_interaction_events.28.t:0 "Соперничество братьев"
 subject_interaction_events.28.d:0 "Всегда неприятно смотреть на борьбу братьев... Особенно, если эти братья являются двумя большими странами, протекторатами [Root.GetTagRD]. Возможно, если мы станем посредником, то сможем заставить их подписать белый мир?"
 subject_interaction_events.28.a:0 "Займём место посредника."
 subject_interaction_events.28.b:0 "Драка! Драка! Драка!"
 subject_interaction_events.29.t:0 "Легитимность под вопросом"
 subject_interaction_events.29.d:0 "Несмотря на то, что наши претензии на трон [Root.GetTagRD] довольно шаткие, а легитимность стоит под вопросом, особо болезненный удар получили наша гордость и престиж, когда один из наших вассалов публично оскорбил нас. Они утверждают, что вассальный договор не имеет прав, так как мы не имеем прав даже на свою страну."
 subject_interaction_events.29.a:0 "Наказать их за дерзкие высказывания."
 subject_interaction_events.29.b:0 "Может быть они и правы, но у них нет прав обсуждать нас."
 subject_interaction_events.30.t:0 "Вассал полетел на дно"
 subject_interaction_events.30.d:0 "Правитель всегда должен стремиться обеспечить процветания своей страны, особенно если казной управляют жадные и некомпетентные лица, инвестиции не сработали, а ежегодные займы стали обычным делом... Из всего этого есть только один путь и ведёт он на дно. Кажется, что нас это никогда не коснётся, но одного из наших вассалов угораздило попасть в эту кабалу и со скоростью пули полететь на дно. Мы можем помочь им частично вылезти из этой дыры, пожертвовав деньги, или проигнорировать их."
 subject_interaction_events.30.a:0 "Отправьте им деньги и лестницу!"
 subject_interaction_events.30.b:0 "Они сами виноваты!"
 subject_interaction_events.31.t:0 "Заманчивая провинция"
 subject_interaction_events.31.d:0 "У нас есть претензии на одну очень богатую и производственную провинцию нашего вассала. Если мы потребуем её для себя, наши субъекты могут рассмотреть это как угрозу своей автономии, но взамен мы заполучим процветающую провинцию!"
 subject_interaction_events.31.a:0 "Забрать провинцию."
 subject_interaction_events.31.b:0 "Отказаться от претензий."
 subject_interaction_events.31.c:0 "Пусть всё остаётся без изменений."
