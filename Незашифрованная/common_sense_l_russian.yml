 embargo_rivals_cancel_desc:0 "Это означает, что Ваш субъект снимет своё эмбарго в отношении Ваших соперников, тем самым снизив своё желание свободы на $LD$."
 relative_on_throne_desc:0 "Во главе выбранного вассала станет Ваша династия. Это увеличит их желание свободы на $LD$."
 enforce_religion_desc:0 "Вы принудите Вашего вассала сменить религию на §Y$RELIGION$§!, что увеличит его желание свободы на $LD$."
 scutage_desc:1 "Вместо участия в войне Ваш субъект будет каждый месяц выплачивать Вам скутагий, что увеличит его ежемесячные выплаты на $TAX$ (сейчас выплаты составляют $AMOUNT|Y$¤)."
 scutage_ld:0 "Отмена скутагия увеличит их желание свободы на $VAL$."
 subsidize_armies_desc:0 "Каждый месяц Вы будете посылать своей марке §Y$MP$§! рекрутов. Это изменит их мнение о Вас на $OPINION$."
 fortify_march_desc:0 "Построить или улучшить крепости Вашей марки. Вы оплатите полную стоимость крепости."
