 # Devotion Events
 devotion_events.1.t:0 "Общий госпиталь"
 devotion_events.1.d:0 "Появилось предложение устроить генеральный госпиталь, чтобы создать место, где нуждающийся может найти помощь. Очень важно держать здравоохранение на достойном уровне, а предоставление бесплатных акушерских услуг и основание учреждений для борьбы с болезнями улучшит общее благосостояние."
 devotion_events.1.a:0 "Если это улучшит здравоохранение, то чего мы ждём? Сделайте это!"
 devotion_events.1.b:0 "Молитвы решат все их проблемы, не тратьте деньги на ерунду!"
 devotion_events.2.t:0 "Содержание фортов"
 devotion_events.2.d:0 "Наши форты очень важны для защиты против незваных гостей и врагов, но они нуждаются в ремонте. Мы можем увеличить налоги, чтобы оплатить всё это, но те, с кого эти налоги будут собирать, точно не обрадуются."
 devotion_events.2.a:0 "Пусть чернь платит!"
 devotion_events.2.b:0 "Используйте с умом те деньги, которые у нас уже есть."
 devotion_events.3.t:0 "Модернизация фортов"
 devotion_events.3.d:0 "Наши форты уже не разваливаются на глазах, они достаточно крепкие, чтобы выстоять под атаками врагов. Их защита и функциональность на достойном уровне для их возраста, но они всё ещё проигрывают фортам других стран. Нужно поискать по закромам наших налогоплательщиков и найти у них деньги для усовершенствования и модернизации наших фортов."
 devotion_events.3.a:0 "Это для общего блага... никто ведь не хочет быть завоёванным?"
 devotion_events.3.b:0 "Они и так хороши."
 devotion_events.4.t:0 "Слишком высокие налоги"
 devotion_events.4.d:0 "Тяжело расслышать гнев наших подданных по поводу повышенных налогов за нашими крепкими-крепкими стенами и с высоких-высоких башен фортов, но вскоре это может перерасти в грохот восстания, от которого будет не так просто скрыться. Необходимо понизить налоги."
 devotion_events.4.a:0 "Мы слышим и неохотно делаем одолжение."
 devotion_events.4.b:0 "Что вы говорите? ПЛОХО СЛЫШНО!"
 devotion_events.5.t:0 "Украшение фортов"
 devotion_events.5.d:0 "Подаренный витраж был установлен в одном из наших фортов, эффект впечатляет. Настолько впечатляет, что мы размышляем над установкой витражей в каждый наш форт."
 devotion_events.5.a:0 "Тщеславие — грех, несмотря на всю важность фортов!"
 devotion_events.5.b:0 "Просто поднимите налоги для оплаты этого."
 devotion_events.6.t:0 "Поиски свободы вероисповедания"
 devotion_events.6.d:0 "Человек, известный своими радикальными идеями по поводу религиозных реформ, осуждает священников и догматы [Root.ReligionRD] в своих проповедях. Это привело к распространению идей свободы вероисповедания среди не слишком лояльных подданных."
 devotion_events.6.a:0 "Наша страна всегда будет верна [Root.ReligionDT]!"
 devotion_events.6.b:0 "Разрешить полную свободу вероисповедания."
 devotion_events.7.t:0 "Ложные убеждения"
 devotion_events.7.d:0 "Наша страна обязана распространять и защищать [Root.ReligionIM] от ереси. Это благородное дело, но когда ересь проникает в самое сердце державы, это плохо влияет на её престиж. Жители одной из наших провинций не исповедуют [Root.ReligionIM], а так как распространять истинную веру — наша святая обязанность, мы обязаны покончить с этим, дабы не упасть в грязь лицом пред нашими единоверцами."
 devotion_events.7.a:0 "Послать миссионеров и увеличить усилия для обращения еретиков."
 devotion_events.7.b:0 "Мы ничего не можем с этим поделать."
 devotion_events.8.t:0 "Подделка документов"
 devotion_events.8.d:0 "Привычной практикой для защиты от аннексии или узурпации была подделка документов: изменение данных в них или запись привилегий и событий задним числом. Эти сомнительные методы используются до сих пор. Мы бы тоже могли заняться подобными вещами, ведь это может принести немалую выгоду государству. Останется лишь надеяться, что никто этого не заметит..."
 devotion_events.8.a:0 "Подделать документы."
 devotion_events.8.b:0 "Держите эту грязь подальше от наших архивов!"
 devotion_events.8.ct:0 "Подделку могут раскрыть..."
 devotion_events.9.t:0 "Поддельные документы "
 devotion_events.9.d:0 "Несмотря на наши попытки скрыть подделку документов, нас раскрыли. Все мы просто хотели защитить страну от незаконной аннексии или узурпации наших земель."
 devotion_events.9.a:0 "Подкупайте, подставляйте и убирайте всех, кто допустил утечку!"
 devotion_events.10.t:0 "Местный дворянин"
 devotion_events.10.d:1 "Наш наследник быстро заслужил доверие народа [Root.GetTagRD], особенно местной аристократии, к которой наследник принадлежал раньше. Это помогло нам восстановить авторитет и теперь власть в этой провинции сильна как никогда."
 devotion_events.10.a:0 "Как хорошо, что [Root.Heir.GetSheHe] есть у нас!"
 devotion_events.11.t:0 "Иностранный дворянин"
 devotion_events.11.d:0 "Наряду с хорошими познаниями в администрации, дипломатии и военном искусстве, наш наследник также имеет связи с иностранными дворами, что укрепляет его положение и авторитет."
 devotion_events.11.a:0 "Мы сомневались на счёт него, но теперь все сомнения в прошлом."
 devotion_events.12.t:0 "Сын торговца"
 devotion_events.12.d:0 "Наш наследник получил от родителей-торговцев проницательный ум и талант к переговорам, и теперь все уважают страну [Root.Country.GetName]. Будь то сделка или переговоры, ничто не ускользнёт от [Root.GetHEgoEyo] внимания. [Root.Heir.GetName] станет достойным правителем."
 devotion_events.12.a:0 "Пусть наш наследник и сын торговца, но [Root.Heir.GetSheHe] проявит себя!"
 devotion_events.13.t:0 "Талантливый теолог"
 devotion_events.13.d:0 "Обученный науке о Боге, наш наследник умеет использовать различные формы анализа и аргументации, чтобы легче понимать, объяснять, защищать или продвигать многочисленные религиозные темы."
 devotion_events.13.a:0 "Мы с самого начала знали, что [Root.Heir.GetSheHe] будет править мудро."
 devotion_events.14.t:0 "Местный проповедник"
 devotion_events.14.d:0 "Люди возрадовались, когда местный проповедник [Root.Heir.GetName] был[Root.GetHEndA] избран[Root.GetHEndA] наследником нашего правителя. Рады ли они тому, что теперь [Root.Heir.GetSheHe] перестанет постоянно проповедовать, или же они надеются, что в [Root.GetTagPR] произойдут долгожданные перемены? Это не имеет значения, люди верят и поддерживают наследника страны."
 devotion_events.14.a:0 "[Root.Heir.GetName] имеет поддержку людей, теперь [Root.Heir.GetSheHe] наш наследник."
 devotion_events.15.t:0 "Правлению брошен вызов"
 devotion_events.15.d:0 "Всё начиналось как обычно: слухи, сплетни, следящие взгляды, наполненные презрением и злобой. Если недовольство будет расти дальше, если народ будет сомневаться в легитимности нашего правителя, люди перестанут просто говорить и перейдут к действиям!"
 devotion_events.15.a:0 "Как это произошло?"
 devotion_events.16.t:0 "Запрещённые паломничества и суеверные практики"
 devotion_events.16.d:0 "Строгое и диктаторское отношение нашего правителя к своим подданным спровоцировало крестьян и бургов нашей страны потребовать отменить запрет паломничества и суеверных практик. Гнев струится от этих простаков из-за запретов, которые со временем дадут нам лишь преимущества."
 devotion_events.16.a:0 "Предпринимайте любые паломничества, какие захотите!"
 devotion_events.16.b:0 "Мы ничего не будем менять, поблагодарите нас позже!"
 devotion_events.17.t:0 "Большие волнения в провинции [Root.GetName]"
 devotion_events.17.d:0 "Серьёзный конфликт в городе [Root.GetCapitalName] зашёл слишком далеко! Горожане взяли нескольких вассалов правителя в заложники и, несмотря на наши усилия, захватили контроль над городом! Они начали укреплять оборону и будут сражаться с каждым, кто попытается противостоять им. Мы потребовали у бунтовщиков сдать оружие, но они отказались."
 devotion_events.17.a:0 "Скоро они успокоятся."
 devotion_events.17.b:0 "Дайте им то, что они хотят..."
 devotion_events.18.t:0 "Безумный провидец"
 devotion_events.18.d:0 "Этот человек заявляет, что он провидец, что видел гражданскую славу, разрушение светского искусства и культуры и что Великий Потоп очистит город [Root.Capital.GetName] от пороков. Безумный проповедник призывает реформировать [Root.ReligionIM] и учредить крайне пуританскую кампанию. Так как он пользуется помощью многих молодых людей в столице, его проповеди могут стать причиной общественных волнений или даже угрозой нашей власти!"
 devotion_events.18.a:0 "Убедитесь, что об этом никто не узнает!"
 devotion_events.18.b:0 "Игнорируйте его, пусть идёт куда шёл."
 devotion_events.19.t:0 "Совет по вкусу"
 devotion_events.19.d:0 "К нашему сожалению, но не удивлению, вечная борьба между нашим правителем и каждой инстанцией в стране [Root.Country.GetName] — церковной, образовательной, правовой, медицинской, финансовой, управленческой и публицистической — только заостряется с каждой предложенной реформой. Набрав единомышленников в различных сферах государства, мы можем попытаться заставить людей изменить своё мнение."
 devotion_events.19.a:0 "И начнём с советников."
 devotion_events.19.b:0 "Напомните людям, кто тут главный!"
 devotion_events.20.t:0 "Социальный и политический конфликт в провинции [Root.GetName]"
 devotion_events.20.d:0 "Городские аристократы и гильдии из низших слоёв общества враждуют между собой. Наши советники видят в этом возможность усилить власть правителя в городе [Root.GetCapitalName]. Поощрив глав гильдий, мы сможем убедить их поднять восстание против аристократов и открыть нам ворота города!"
 devotion_events.20.a:0 "Отправляйтесь и возьмите город!"
 devotion_events.20.b:0 "Нет смысла в оккупации. Город и так под нашим контролем."
 devotion_events.21.t:0 "Секуляристы среди нас"
 devotion_events.21.d:0 "Всё плохо. И с каждой ошибкой правительства становится ещё хуже. Теперь нашлись люди, которые считают, что необходимо отделить власть от веры, и таких людей с каждым днём всё больше. Они требуют перемен и желают секуляризировать наше правительство."
 devotion_events.21.a:0 "Да будет так."
 devotion_events.21.b:0 "Мы не готовы на такой решительный шаг."
 devotion_events.22.t:0 "Упадок правления"
 devotion_events.22.d:1 "Разочаровавшись в нашем государстве из-за коррупции и общего упадка, единоверцы перестали присылать пожертвования и вербовать народ сражаться под нашими знамёнами."
 devotion_events.22.a:0 "Это катастрофа, чистой воды катастрофа!"
 devotion_events.23.t:0 "Нечестивый правитель"
 devotion_events.23.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] славится своей нечестивостью во всех известных землях, [Root.GetMEgoEyo] заботят лишь свои личные выгоды, [Root.Monarch.GetSheHe] забывает о служении вере. Наш народ крайне разочарован."
 devotion_events.23.a:0 "Игнорировать нечестивость правителя."
 devotion_events.23.b:0 "Попробовать измениться."
 devotion_events.24.t:0 "Волонтёры для Священной Борьбы"
 devotion_events.24.d:0 "Вдохновлённые нашей набожностью, к нам начали стекаться [Root.BelieversPluralIM], дабы помочь в борьбе с неверными и распространить истинную веру!"
 devotion_events.24.a:0 "Изумительно! Какая замечательная инициатива."
 devotion_events.25.t:0 "Новый монарх"
 devotion_events.25.d:0 "Жизнь монарха вовсе не так прекрасна, как можно было бы представить. У него в руках меньше власти, чем у короля, герцога, халифа или даже малика... Необходимость постоянно соблюдать строгие правила и законы [Root.ReligionRD], а также заставлять исполнять их других — утомляет. Возможно, пришло время секуляризировать страну [Root.Country.GetName], как предлагает советник и править под другим титулом?"
 devotion_events.25.a:0 "Да, пусть этими проблемами занимаются другие."
 devotion_events.25.b:0 "Титул [Root.GetTitleRD] мой по праву."
 devotion_events.26.t:0 "Влиятельный реформатор"
 devotion_events.26.d:0 "В хоть наш наследник — [Root.Heir.GetWomanMan], он[Root.GetHEndA] хорошо разбирается в искусстве риторики. Будущ[Root.GetHEndAYA] правитель[Root.GetHEndTsaL], [Root.GetTitleIM] [Root.Heir.GetName] уже использует свои силы для блага страны, распространяя свои идеи всем, кто готов слушать — некоторые члены высшего общества стремятся доказать [Root.GetHEmuEy] свой интеллект, пока другие просто очарованы статным наследником. Ясно одно, [Root.Heir.GetName] может очаровать любого, к [Root.GetHEgoEyo] дискуссиям присоединяются даже далёкие от политики люди."
 devotion_events.26.a:0 "[Root.GetHSheHeCap] то, что нужно [Root.GetTagDT]."
 # Christian Theocracies
 devotion_events.100.t:0 "[Root.Government.GetName] соперничает с одним из городов"
 devotion_events.100.d:0 "Один из наших городов ведёт давнее и бессмысленное соперничество с [Root.GetGovernmentTV], которое уже долгие годы портит наши отношения с городом. Город добивается независимости от власти, которую держит в своих руках [Root.GetTitleIM] [Root.Monarch.GetName], а также отказывается предоставить убежище для правителя в тяжёлые времена смут и войн."
 devotion_events.100.a:0 "Рано или поздно они примирятся."
 devotion_events.100.b:0 "Покажите им, что бывает с отступниками!"
 devotion_events.101.t:0 "Свет Фонаря"
 devotion_events.101.d:0 "У одного еретика-рецидивиста была найдена отвратительная еретическая книга — «Свет Фонаря». В ней основной причиной гонений христиан выставляется незаконное владение духовенства земными благами. Также в ней говорится о том, что епископы и архиепископы — слуги антихриста. Видимо, годы, проведённые в тюрьме и слёзы искупления, не заставили его изменить взгляды на жизнь."
 devotion_events.101.a:0 "Пусть дальше размышляет о вере в темнице."
 devotion_events.101.b:0 "Нужно более ясно втолковать ему нашу точку зрения. Разжигайте костёр!"
 devotion_events.102.t:0 "Нечестные налоги"
 devotion_events.102.d:0 "Один из наших городов недавно получил привилегию самостоятельно избирать совет и мэра, что довольно быстро привело к столкновению между ними и верховной властью. Кроме борьбы за власть между фракциями, в городе начались волнения из-за новых налогов, введённых бургомистром и городским советом. Мы должны немедленно утвердить свою власть и восстановить порядок в городе, но при этом не наломать дров."
 devotion_events.102.a:0 "Пригласите их на торжественный обед и арестуйте!"
 devotion_events.102.b:0 "Не совершает ошибок тот, кто ничего не делает. Игнорируйте."
 devotion_events.103.t:0 "Торжественный обед"
 devotion_events.103.d:0 "Праздник оказался щедр, насколько это возможно. Столы ломились от яств, напитки текли рекой, и никто не остался трезвым или голодным. Мэр и члены совета были столь пьяны, что не оказали ни малейшего сопротивления уже поджидавшим их стражникам. [Root.Monarch.GetTitle] [Root.Monarch.GetName], похоже, сможет забыть о давней вражде с правителями города после этого великолепного обеда. Так что мы будем делать с арестантами?"
 devotion_events.103.a:0 "Заставьте их отказаться от титулов."
 devotion_events.103.b:0 "Мы уже достигли компромисса, так что не стоит делать опрометчивых шагов."
 devotion_events.104.t:0 "Костёр тщеславия"
 devotion_events.104.d:0 "Один из особо рьяных проповедников города [Root.Capital.GetCapitalName] проповедует отказ от роскоши и тщеславия, аскетизм и самобичевание, а его последователи уже сжигают косметику, живопись и книги, которые они сочли аморальными и разлагающими общество, и даже добрались до музыкальных инструментов. Он настаивает на том, что эти предметы способны соблазнить человека на грех, и призывает лучших художников священной [Root.GetTagRD] принести к его кострам свои произведения искусства."
 devotion_events.104.a:0 "Остановите безумца!"
 devotion_events.104.b:0 "Его дело благое, но искусство необходимо сохранить."
 devotion_events.105.t:0 "Епископская игла"
 devotion_events.105.d:0 "Укрепления города [Root.Province.GetName] имеют чрезвычайно узкий проход через ворота крепости, называемый Епископской иглой, через которую может пройти только светл[Root.Owner.GetMEndAYY] [Root.Owner.GetTitleIM] [Root.GetTagRD] в сопровождении высшего духовенства. Узкие ворота не позволяют рыцарям войти вместе с правителем, а городская стража, следуя священным традициям города, запрещает солдатам пройти через обычный вход."
 devotion_events.105.a:0 "Заставьте их открыть ворота! Никто не помешает нам войти в город."
 devotion_events.105.b:0 "Мы последуем древним правилам города."
 devotion_events.106.t:0 "Общественное питание"
 devotion_events.107.t:0 "Юбилей города [Root.Capital.GetName]"
 devotion_events.107.d:0 "Юбилей — Святой год — подразумевает паломничество в Рим или же к нашему престолу. Это особый год, когда отпускаются грехи и всем даётся помилование, и устраивается он лично Папой Римским каждые 25-50 лет, но кто сказал, что мы не можем устроить свой Юбилей?"
 devotion_events.107.a:0 "Прекрасная идея, всецело поддерживаю!"
 devotion_events.107.b:0 "Не в этот год. Может в следующий?"
 devotion_events.108.t:0 "Юбилей в городе [From.Capital.GetName]"
 devotion_events.108.d:0 "[From.Monarch.GetTitle], правитель[From.GetMEndTsaL] [From.GetTagRD] объявил[From.GetMEndA] Юбилей в городе [From.Capital.GetName], Святой год всеобщего отпущения грехов и помилования. Эта Христианская традиция восходит к 1300 году, когда Папа Бонифаций VIII объявил священный Юбилей в Риме."
 devotion_events.108.a:0 "Это только наше право, больше ни один христианский правитель не смеет объявлять Юбилей!"
 devotion_events.108.b:0 "Великолепная идея!"
 devotion_events.109.t:0 "[From.Monarch.GetTitle] отреагировал[From.GetMEndA] на юбилей в городе [Root.Capital.GetName]"
 devotion_events.109.d:0 "Традиция Юбилея пошла от Папы Бонифация VIII, объявившего святой юбилей в Риме в честь 1300 года. [From.Monarch.GetTitle] [From.Monarch.GetName] направил к нам гонца, когда новость о Юбилее в городе [Root.Capital.GetName] дошла до [From.GetMEgoEyo] ушей..."
 devotion_events.109.a:0 "...и [From.GetMEmuEy] это не нравится."
 devotion_events.109.b:0 "...но не стоит волноваться. [From.Monarch.GetSheHe] поддерживает Юбилей!"
 devotion_events.110.t:0 "Папский протеже"
 devotion_events.110.d:0 "[PAP.Monarch.GetTitle] [PAP.Monarch.GetName] прекрасно поработал, как наставник, чтобы [Root.Heir.GetName] стал достойным человеком, готовым на великие свершения во имя Господа. Мудрость Папы направляла нашего преемника, и теперь [Root.Heir.GetSheHe] пользуется почётом и любовью у народа [Root.GetTagRD]."
 devotion_events.110.a:0 "[PAP.Monarch.GetTitle] верит, что это достойный наследник, и мы тоже верим."
 devotion_events.117.t:0 "Конфискация Реформатской Церкви"
 devotion_events.117.d:0 "Аббат конфисковал реформатскую церковь! Причём [Root.GetTitleIM] [Root.Monarch.GetName] не санкционировал подобное, и если бы знал о намерениях Аббата, то выделил бы ему отдельное здание под новую часовню. Разумеется, население пострадавшей провинции разгневано, и несмотря на то, что мы заставили настоятеля вернуть церковь, местные крестьяне и горожане надолго запомнят эту обиду."
 devotion_events.117.a:0 "Чего ещё они хотят?"
 devotion_events.118.t:0 "Реликварий Галле"
 devotion_events.118.d:0 "В последнее время [Root.GetTitleIM] заботится об упокоении своей души на небе и собирает огромную коллекцию реликвий, чтобы сократить свои мучения в чистилище. 8100 реликвий и 42 мощи святых было найдено в самых разных секретных хранилищах имения, где проживает [Root.GetTitleIM]."
 devotion_events.118.a:0 "Это куплено на деньги от продажи индульгенций, спрячьте всё!"
 devotion_events.118.b:0 "Мы выставим их в отдельной комнате. Надеюсь, [Root.GetTitleIM] попадёт в рай..."
 devotion_events.119.t:0 "«Старая кляча»"
 devotion_events.119.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] провожается подозрительными взглядами и пренебрежительным шёпотом во время своих прогулок по улицам города [Root.Capital.GetName] из-за беспокойных слухов. Простой люд считает, что [Root.GetTitleIM] не был торжественно рукоположён, а лишь прошёл обряд в таверне с сомнительной репутацией!"
 devotion_events.119.a:0 "Игнорировать их и молиться об избавлении."
 devotion_events.119.b:0 "Опровергнуть эту клевету."
 dev_confiscated_reformed_church:0 "Конфискованная реформатская церковь"
 desc_dev_confiscated_reformed_church:0 "Захват церкви Аббатом спровоцировал волнения среди простого народа, хоть мы и вернули всё назад."
 # Muslim Theocracies
 devotion_events.200.t:0 "Местный имам хатиб"
 devotion_events.200.d:0 "[Root.Heir.GetName] возглавлял[Root.GetHEndA] и наставлял[Root.GetHEndA] верующих, а также проводил[Root.GetHEndA] пятничные молитвы до того как был[Root.GetHEndA] выбран[Root.GetHEndA] новым наследником страны [Root.Country.GetName], призванным править ею после того как умрёт [Root.GetTitleIM] [Root.Monarch.GetName]. Местные, выбравшие [Root.GetHEgoEyo] в качестве имама хатиба будут огорчены, увидев как [Root.Heir.GetName] покидает их, ибо немногие обладают [Root.GetHEgoEyo] талантами в обучении верующих основам Ислама. Когда [Root.Heir.GetSheHe] уедет, религиозные вопросы придётся решать кому-то из [Root.GetHEgoEyo] подчинённых, но там, где они видят утраты, мы видим выгоду."
 devotion_events.200.a:0 "[Root.Heir.GetName] в роли следующего правителя — мудрое решение."
 devotion_events.201.t:0 "Основные принципы"
 devotion_events.201.d:0 "Некоторые могут оспорить утверждение, что Аль-Шура — часть управляющей структуры, но не один из её столпов. Собрание должно следовать учению Ислама, ища руководство в Коране и Суннах. Лидер должен быть избран из числа возглавляющих собрание. Дискуссия основана на мушавара и мудакара — обсуждении и консенсусе. Каждый может высказаться, и мнение большинства принимается, но только если оно не противоречит учениям Корана и Сунн."
 devotion_events.201.a:0 "Пусть это будет одним из столпов нашего общества."
 devotion_events.201.b:0 "Выглядит как довольно простой способ управлять страной."
 devotion_events.202.t:0 "Милосердное сердце"
 devotion_events.202.d:0 "Али, двоюродный брат Пророка, однажды сказал: «Развивай в своём сердце чувство любви к своим людям, и пускай оно будет источником доброты и благословения к ним. Не веди себя с ними как варвар и не присваивай себе то, что принадлежит им. Помни, что граждане государства бывают двух категорий. Они либо твои братья по религии, либо твои братья по природе своей. Они склонны к слабостям и совершению ошибок. Некоторые из них действительно совершают ошибки. Однако прости им, как ты хочешь, чтобы Бог простил тебе. Помни, что ты поставлен над ними, как я поставлен над тобой. А Бог стоит над тем, кто дал тебе должность Губернатора, чтобы ты мог заботиться о тех, над кем ты поставлен, и быть достаточным для них. И тебя будут судить за то, что ты делаешь для них.» \nМы можем поучиться от этих слов или включить этот принцип в нашу администрацию."
 devotion_events.202.a:0 "Иншаллах."
 devotion_events.202.b:0 "Мудрые слова, которые нельзя игнорировать."
 devotion_events.203.t:0 "Байт аль-маль"
 devotion_events.203.d:0 "Дом Доходов заправляет налогами и служит в роли казны, отвечающей за финансы и расходы государства. В его ведении также находится закат — налог, взимаемый с богатых мусульман, деньги с которого распределяются среди бедных, безработных, немощных и неспособных к работе. В этом году, не смотря на трудности, с которыми сталкивалась наша славная держава [Root.Country.GetName], наши подданные процветали. Закат, поступающий в Байт аль-маль, превышает наши самые смелые ожидания. Теперь следует решить, что будем делать с этими деньгами."
 devotion_events.203.a:0 "Излишки денег поступят в казну."
 devotion_events.203.b:0 "Направить их бедным и обездоленным, как и всегда."
 devotion_events.204.t:0 "Образование для женщин"
 devotion_events.204.d:1 "Мухаммед, да прибудет его душа в мире, восхищался женщинами-ансарами, не стеснявшимися изучать ислам. Фатима аль-Фихри, основавшая университет Аль-Карауин, Фатима, Аби аль-Касим, абд аль-Рахман, Мухаммед, Галиб аль-Ансари, аль-Шаррат, чьи работы по теории права, юриспруденции и мистицизму демонстрируют глубину её познаний и являются отличным примером женского образования. На протяжении истории женщины доказывали, что они хотят и могут изучать ислам и распространять [Root.ReligionIM]. Дав женщинам возможность учиться, мы сможем куда быстрее распространить нашу веру."
 devotion_events.204.a:0 "Образование должно быть доступно всем, и мужчинам, и женщинам."
 devotion_events.204.b:0 "Стоит хорошенько подумать, прежде чем принимать какое-либо решение."
 devotion_events.205.t:0 "Базар"
 devotion_events.205.d:0 "[Root.Capital.GetName] привлекает купцов и торговцев со всего света, ошеломляя звуком и запахом животных, криками торговцев, запахом пряностей и пестротой одежд, тканей и ковров. Участок посреди базара, где планировалось построить мечеть, так и стоит нетронутым — базар стал слишком оживлённым, а потому то место можно использовать под торговые палатки."
 devotion_events.205.a:0 "Предоставить место торговцам."
 devotion_events.205.b:0 "Построить там мечеть."
 devotion_events.206.t:0 "Религиозное очищение"
 devotion_events.206.d:0 "Мухаммед лично разбил идолов после взятия Мекки, и наши советники предлагают последовать примеру Пророка, очистив [Root.Country.GetName] и вернув ислам к его истокам. Идолопоклонничество запрещено, но люди всё ещё совершают паломничества к святым местам и молятся в гробницах провинции [Root.Province.GetName]. Это харам, грех, или же мы можем простить их?"
 devotion_events.206.a:0 "Очистить провинцию от всего грешного!"
 devotion_events.206.b:0 "Это не харам, но мубах — не запрещено, но и не поощряется."
 devotion_events.207.t:0 "Коррумпированный губернатор"
 devotion_events.207.d:0 "Перед назначением на должность, данные о собственности губернатора тщательно записываются, а затем хранятся в специальном помещении. Каждый год эти записи извлекались и сверялись с текущим положением дел. Это помогало избегать коррупции и взяточничества, но иногда система всё же даёт сбой."
 devotion_events.207.a:0 "Отдать его пост более квалифицированному и менее жадному кандидату."
 devotion_events.207.b:0 "Я назначал Вас губернатором, не торговцем!"
 devotion_events.207.c:0 "Игнорировать этот случай."
 devotion_events.208.t:0 "Кяфир при дворе"
 devotion_events.208.d:0 "$THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$ произнес[Root.GetAAEndLA] слова, которые можно интерпретировать так, словно [Root.Adm_Advisor.GetSheHe] отказал[Root.GetAAEndSYA] от ислама. И прежде, чем мы смогли встать на [Root.GetAAEgoEyo] защиту, прозвучало слово кяфир, неверный."
 devotion_events.208.a:0 "Простить, понять, забыть."
 devotion_events.208.b:0 "Найти компромисс."
 devotion_events.208.c:0 "Уволить советника."
 devotion_events.209.t:0 "Бунт против упадка"
 devotion_events.209.d:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] дебоширит, ведёт распутный образ жизни и отказывается возвращаться на путь ислама, — такие жалобы стали очень частыми. Крестьяне недовольны тем, что [Root.Monarch.GetName] спит днём, а по ночам развлекается в обществе наложниц и музыкантов. А когда имам упомянул [Root.GetMEgoEyo] имя, крестьяне чуть не забросали его камнями!"
 devotion_events.209.a:0 "Я обещаю исправиться."
 devotion_events.209.b:0 "Пусть крестьяне жалуются сколько влезет. Я [Root.GetTitleIM]!"
 devotion_events.210.t:0 "Рафидиты"
 devotion_events.210.d:1 "Те, кого мы зовём рафидитами, не признающие Абу Бакра, Умара и Утмана как преемников Мухаммеда, да прибудет его душа в мире, шииты объявились в одной из наших провинций и приглашают своих собратьев присоединиться к ним. Они называют себя рафивидами, отвергающими, и гордятся тем, что всегда отвергали зло, а не обращались к нему."
 devotion_events.210.a:0 "Не тратьте время попусту — изгоните их из провинции [Root.Country.GetName]!"
 devotion_events.210.b:0 "Пусть верят во что угодно и называют себя как угодно."
 devotion_events.211.t:0 "Насиби"
 devotion_events.211.d:0 "Те, кого мы называем насиби, ненавидящие Ахль аль-Байт, семейство Пророка Мухаммеда, и их последователей, поселились в одной из наших провинций. Сунниты, ошибочно считающие Абу Бакра, Умара и Утмана законными наследниками Мухаммеда, угрожают религиозному единству нашей страны."
 devotion_events.211.a:0 "Суннитам нет места в государстве [Root.Country.GetName]."
 devotion_events.211.b:0 "Не трогайте их, и однажды они сами поймут ошибочность своих суждений."
 devotion_events.212.t:0 "Бесчестье в меджлисе"
 devotion_events.212.d:0 "Меджлис обсуждает важные и неотложные вопросы, касающиеся политики государства [Root.Country.GetName]. Но хотя и лица честны, а слова правдивы, намерения их лживы и бесчестны. Деньги расхищаются, престиж державы падает, подрывая веру в справедливость и честность меджлиса."
 devotion_events.212.a:0 "Любой ценой исправить причинённый ущерб."
 devotion_events.212.b:0 "Мы верили им, и они предали нас."
 devotion_events.212.c:0 "Я виню себя за излишнюю наивность."
 devotion_events.213.t:0 "Советник обвинён в ширке"
 devotion_events.213.d:0 "Работа советника сопряжена с влиянием различных культур, верований и традиций. $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ и [Root.GetADEgoEyo] необычные привычки, [Root.GetADEgoEyo] одержимость манускриптами и миниатюрами, всегда были поводом для слухов, но мы старались игнорировать их. И всё же неожиданностью для нас стало заявление имама, обвинившего советника в ширке, идолопоклонничестве!"
 devotion_events.213.a:0 "$STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ будет немедленно изгнан[Root.GetADEndA]!"
 devotion_events.213.b:0 "Проигнорируем это, $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ хорошо делает свою работу."
 devotion_events.214.t:0 "Запретить идолопоклонничество?"
 devotion_events.214.d:0 "«Народ сомневается в Вас,» сказал советник, «и в Вашем благочестии. Вы должны что-то предпринять для установления религиозного и политического единства! Идолопоклонничество — это харам, и всё равно Ваши подданные молятся священным изваяниям, совершают паломничества в гробницы и святыни, почитают деревья, пещеры и даже камни. Покажите силу своей веры, запретите это и подчеркните этим законность своего правления!»"
 devotion_events.214.a:0 "Да, запретите всё это."
 devotion_events.214.b:0 "Зачем докучать мне этим?"
 devotion_events.215.t:0 "Налоги или земледелие"
 devotion_events.215.d:0 "Страна [Root.Country.GetName] населена кочевниками и крестьянами, живущими тем, что даёт им земля. Губернаторы просят нас определить, что приоритетнее, сбор налогов или развитие провинций. Один советник утверждает, что развитие провинций важнее сбора налогов. Налоги можно получить посредством развития и просто так повышать их значит привести страну к запустению. В то же время другой советник утверждает, что простой народ сам займётся освоением земель, если потребовать с них повышенный налог и они поймут причину этого повышения."
 devotion_events.215.a:0 "Сосредоточьтесь на сборе налогов."
 devotion_events.215.b:0 "Развивайте сельское хозяйство."
 devotion_events.215.c:0 "Необходимо соблюдать баланс."
 devotion_events.216.t:0 "Благочестивые реформы"
 devotion_events.216.d:0 "После множества собраний, дискуссий и меджлисов наши министры и советники принесли на рассмотрение несколько вариантов реформы. Каждая группа представила свои идеи, и теперь надо решить, какую из двух реформ стоит провести. Первая реформа: запретить предпринимательскую деятельность государственным служащим, таким как дипломаты и губернаторы. Это позволит им полностью сконцентрироваться на работе и, в идеале, поспособствует росту продуктивности. Вторая реформа: распределить между бедняками территории пастбищ и охотничьих угодий, принадлежащих знатным семьям. Также сделать обязательной оплату труда."
 devotion_events.216.a:0 "Запретить чиновникам предпринимательство."
 devotion_events.216.b:0 "Распределить земли между бедняками."
 devotion_events.216.c:0 "Не выбрать ничего из предложенного."
 devotion_events.217.t:0 "Новые школы"
 devotion_events.217.d:0 "Во всех провинциях в каждом городе должно быть хотя бы одно медресе, религиозная школа, предоставляющая студентам бесплатное обучение, вкусную еду, бесплатные книги и даже стипендию. Ежегодно должны проводиться экзамены, и наиболее успешные ученики должны получать поощрение и рекомендации на более высокое служебное положение. Должны ли школы сосредоточиться на Хадисе, учении, деяниях и изречениях Пророка Мухаммеда, или же они должны обучать Фикху и Иману, теологии и вере?"
 devotion_events.217.a:0 "Хадис."
 devotion_events.217.b:0 "Фикх и Иман."
 devotion_events.217.c:0 "Два медресе, одно для Хадиса, одно для Фикха и Имана."
 devotion_events.217.e:0 "К сожалению, сейчас мы не можем себе это позволить."
 devotion_events.218.t:0 "Сулх"
 devotion_events.218.d:0 "Две враждующие фракции обратились к Вам с просьбой о посредничестве в их споре. Каждая сторона предоставила документы, свидетелей и прочие доказательства. Вы изучаете предоставленные свидетельства и размышляете над тем как установить худну, мирное соглашение, и как вынести вердикт, не унизив чести и достоинства не одной из фракций. Это не первый земельный спор, с которым Вы сталкиваетесь, но нужно действовать осторожно при вынесении решения, чтобы избежать порочного круга кровной мести. У обеих сторон есть доказательства права обладания землёй, но какие из них ложны, а какие истинны?"
 devotion_events.218.a:0 "Передать все земли одной из сторон."
 devotion_events.218.b:0 "Разделить земли поровну."
 devotion_events.218.c:0 "Приказать им решать конфликт где-нибудь в другом месте."
 devotion_events.219.t:0 "Кади, Хисба и Мухтасиб"
 devotion_events.219.d:0 "Спустя несколько месяцев после назначения Кади, судьи, вершащего суд по законам Шариата, он приходит к Вам с нахмуренными бровями и полным тревоги взглядом. Он говорит Вам о неправедном поведении людей, их преступлениях и неблагочестивой жизни и строго напоминает о Хисбе, Вашем свыше данном праве вмешиваться и поощрять правильные поступки и запрещать неправедные. Законы Аллаха должны исполняться. Вашим подданным нужны мутаваин, религиозная полиция, для контроля за соблюдением законов Шариата."
 devotion_events.219.a:0 "Найти добровольцев и обучить их на роль мухтасибов."
 devotion_events.219.b:0 "Я не думаю, что это правильный способ решения проблемы."
 dev_general_hospital:0 "Общая больница"
 desc_dev_general_hospital:0 "Новая больница, предоставляющая бесплатные курсы акушерства и размещение для больных воинов, благоприятно повлияла на здоровье Ваших подданных и их благосостояние."
 dev_fort_maintenance:0 "Содержание фортов"
 desc_dev_fort_maintenance:0 "Наши города жертвуют деньги на поддержание фортов."
 dev_heretical_expulsion:0 "Изгнание еретиков"
 desc_dev_heretical_expulsion:0 "Вы изгнали всех еретиков из этой провинции."
 opinion_jubilee_good:0 "Папа доволен юбилейным годом"
 opinion_jubilee_bad:0 "Папа разочарован юбилейным годом"
 dev_jubilee:0 "Юбилейный год"
 desc_dev_jubilee:0 "Юбилейный год — святой год отпущения всех грехов и всеобщего прощения, во время которого люди отправляются в паломничества по святым городам."
 theocracy.1.tt:0 "Этот выбор может повлиять на другие события."
 opinion_confiscated_church:0 "Конфискации реформатской церкви"
 dev_religious_cleansing:0 "Религиозное очищение"
 desc_dev_religious_cleansing:0 "Мы пытаемся вернуть ислам к его истокам и повторить деяния Мухаммеда, когда он захватил Мекку и разбил идолов."
 dev_rafida:0 "Рафидиты"
 desc_dev_rafida:0 "Шииты, также называемые рафидитами, отвергающими, не признают Абу Бакра, Умара и Усмана преемниками Пророка Мухаммеда."
 dev_nasibi:0 "Насиби"
 desc_dev_nasibi:0 "Ненавидящие Ахль аль-Байт, семейство Пророка Мухаммеда, и их последователей, сунниты, ошибочно считают Абу Бакра, Умара и Усмана законными преемниками Пророка Мухаммеда."
 dev_idolatry_abolished:0 "Идолопоклонничество запрещено"
 desc_dev_idolatry_abolished:0 "Молитвы священным изваяниям, паломничества к гробницам и мечетям, поклонение деревьям, пещерам и камням — всё это отныне под запретом."
 dev_focus_taxes:0 "Упор на налоги"
 desc_dev_focus_taxes:0 "Губернаторы уделяют повышенное внимание сбору налогов — не очень благочестиво, зато эффективно."
 dev_focus_agriculture:0 "Упор на сельское хозяйство"
 desc_dev_focus_agriculture:0 "Губернаторам приказано сосредоточить усилия на сельском хозяйстве, что благочестиво и со временем может принести свои плоды."
 dev_balance_tax_agriculture:0 "Баланс между налогами и сельским хозяйством"
 desc_dev_balance_tax_agriculture:0 "Губернаторам приказано уделять внимание как налогам, так и развитию сельского хозяйства."
 dev_hadith_madrasa:0 "Медресе для Хадиса"
 desc_dev_hadith_madrasa:0 "Школа, обучающая своду учений, деяний и изречений Пророка Мухаммеда."
 dev_fiqah_madrasa:0 "Медресе для Фикха и Имана"
 desc_dev_fiqah_madrasa:0 "Школа, обучающая теологии и вере."
 dev_hadith_fiqah_madrasa:0 "Одно медресе для Хадиса, другое для Фикха и Имана."
 desc_dev_hadith_fiqah_madrasa:0 "Две школы в каждой провинции и каждом городе, одна обучает Хадису, другая Фикху и Иману"
 dev_mutaween:0 "Мухтасиб"
 desc_dev_mutaween:0 "Части религиозной полиции силой заставят соблюдать Шариат, законы Аллаха, в наших землях."
 dev_educated_women:0 "Образование для женщин"
 desc_dev_educated_women:0 "Женщинам предоставлена возможность изучать ислам и учить ему других."
 dev_modern_forts:0 "Жалобы на современные крепости"
 desc_dev_modern_forts:0 "Стоимость перестройки наших крепостей на более современный манер раздражает простых обывателей, чьи налоги тратятся на бессмысленные с их точки зрения вещи."
 add_country_unrest_5_modifier:0 "Страна протестует против непопулярных решений"
 desc_add_country_unrest_5_modifier:0 "Вся страна негодует, поступки правителя раздражают народ, и крестьяне схватились за вилы в своём протесте против власти."
 protestantism_events.1.t:0 "Реформатор ищет убежище"
 protestantism_events.1.d:0 "Боясь за свою жизнь, один из лучших теологов нашего времени был вынужден покинуть свой дом. Нашим долгом, как протестантской страны, является оказать ему убежище. Это безусловно усилит позиции нашей Церкви, особенно, если теолог будет делать то, что от него требуется."
 protestantism_events.1.a:0 "Поприветствуем этого великого человека!"
 protestantism_events.1.a.tt:0 "Пока этот реформатор живёт в наших границах, он может критиковать или мириться с политикой нашей Церкви."
 protestantism_events.1.b:0 "Отправьте его прочь."
 protected_reformer:0 "Дали убежище реформатору"
 did_not_protect_reformer:0 "Не дали убежище реформатору"
 harbouring_reformer:0 "Приютили реформатора"
 desc_harbouring_reformer:0 "Мы дали убежище одному из самых известных теологов Реформации, чтобы его имя работало на нашу Церковь."
 protestantism_events.2.t:0 "Реформатор ищет убежище в стране [From.GetName]"
 protestantism_events.2.d:0 "Один из самых ярых сторонников Реформации в нашем государстве отправился искать убежище в стране [From.GetName], заявляя, что боится преследований со стороны католических властей. Не удовлетворившись простым выездом из страны, этот человек высмеивает не только Святую Католическую Церковь, но и свою родину."
 protestantism_events.2.a:0 "Немыслимо!"
 protestantism_events.3.t:0 "Реформатор критикует государственную Церковь"
 protestantism_events.3.d:0 "Приютив своевольного реформатора в своих границах, не обошлось без проблем. Видимо, человек, который так быстро забыл свою родину, не собирается соблюдать законы и уважать нравы своего нового дома."
 protestantism_events.3.a:0 "Если живёшь под нашей защитой, то поддерживай государственную Церковь!"
 protestantism_events.3.b:0 "Ну если он так сильно в этом уверен..."
 protestantism_events.4.t:0 "Государственную церковь осудили!"
 protestantism_events.4.d:0 "Разочаровавшись в нашей неспособности полностью поддерживать Реформацию, иностранный теолог отправился в страну более благосклонного правителя. На своём пути он уже придумал кучу памфлетов, в которых рассказал про фальшивость нашей Церкви."
 protestantism_events.4.a:0 "Ясно."
 protestantism_events.5.t:0 "Критика забыта"
 protestantism_events.5.d:0 "Всё закончилось лишь строгим выговором. Небольшой кризис с нашей Церковью утих и критика прекратилась."
 protestantism_events.5.a:0 "Прекрасно!"
 protestantism_events.6.t:0 "Опасения крипто-католиков"
 protestantism_events.6.d:0 "Страх вынуждает некоторых людей делать вид, что они почитают нашу Церковь, однако в тайне продолжая исповедовать католические обряды. В частности, одна дворянская семья полностью участвует в управлении государством, хотя ходят слухи, что они прислушиваются к Папе. Слухи ходят уже больше года, и мы более не можем их игнорировать."
 protestantism_events.6.a:0 "Лишить их должностей."
 protestantism_events.6.b:0 "Отправить их на допрос"
 protestantism_events.6.c:0 "Игнорировать эти слухи."
 catholics_in_hiding:0 "Преследование крипто-католиков"
 desc_catholics_in_hiding:0 "Наша политика активного преследования подозреваемых крипто-католиков в администрации привела к уменьшению желания критиковать государственную Церковь, однако число желающих послужить на благо нашего государства снизилось."
 rumored_crypto_catholics:0 "Боязнь крипто-католиков"
 desc_rumored_crypto_catholics:0 "Наше нежелание расследовать слухи о крипто-католиках, которые хотят навредить нашему государству, привело к появлению огромного количества теорий заговора."
 protestantism_events.7.t:0 "Последние дни"
 protestantism_events.7.d:0 "Провинцию [Root.GetName] охватил религиозный пыл, так как население убеждено, что конец дней близко. Чернь говорит про знаки в небе, а местные священники, вопреки доктрине государственной Церкви, ведут проповеди об Апокалипсисе. Милленаризм распространяется по провинции, хоть государственная Церковь проповедует, что хороший протестант не должен вести себя так.\n Официальной ответа всё ещё нет и потому местное духовенство считает, что их страхи оправданы."
 protestantism_events.7.a:0 "Попытаться снять напряжение."
 protestantism_events.7.b:0 "Применить силу."
 protestantism_events.7.c:0 "У них есть право бояться! Покайтесь, ибо конец близок!"
 millenarianism:0 "Милленаризм"
 desc_millenarianism:0 "Вера в то, что конец света близок, охватила верующих этой провинции. Вера в то, что конец дней очистит общество от греха и коррупции, ополчило население против нас и государственной Церкви."
 fear_of_god:0 "Боязнь Апокалипсиса"
 desc_fear_of_god:0 "Из священного писания мы знаем, что мир должен прожить 6000 лет, это подтверждают и учёные мужи.\n Многие в нашей стране чувствуют приближение конца времён, и наша Церковь ищет пути заработка на вере в это. Подавляющее большинство населения заботиться лишь о поиске спасения для своей души."
 protestantism_events.8.t:0 "Алчность"
 protestantism_events.8.d:0 "Некоторые члены нашей Церкви страдают от необычайно высоких процентных ставок. Повсюду ведутся разговоры и составляются памфлеты, в которых осуждается «Ростовщичество и Мошенничество», они говорят, что жалкие брокеры делают вои тёмные дела уже на каждой улице.\n Наше государство и Церковь считают, что это вполне нормальная ситуация, хоть и приводит к эксцессам. Возможно, стоит на время снизить ставки, пока это не привело к тяжёлым последствиям."
 protestantism_events.8.a:0 "Игнорировать этих скептиков"
 protestantism_events.8.b:0 "Давайте снизим процентные ставки на время."
 prot_economic_downturn:0 "Экономический спад"
 desc_prot_economic_downturn:0 "Повсеместное использование чрезмерно высоких процентных ставок вместе с финансовыми махинациями привело к экономическому спаду в этом регионе. Некоторые винят Церковь в отмене запрета христианам заниматься ростовщичеством."
 stricter_usury_regulations:0 "Ужесточение правил ростовщичества"
 desc_stricter_usury_regulations:0 "Чтобы предотвратить худшие случаи начисления процентов ради большей прибыли, мы ограничили максимальную процентную ставку."
 protestantism_events.9.t:0 "Послание верующим"
 protestantism_events.9.d:0 "Одним из преимуществ обладания подчинённой Церкви является возможность обратиться сразу ко всем верующим страны. Национальный день молитвы приближается, в этот день традиционно во всех церквушках зачитывается проповедь, сложенная нами. О чём должна быть проповедь в этом году?"
 protestantism_events.9.a:0 "Благодарность за мир."
 protestantism_events.9.b:0 "Оправдание наших войн."
 protestantism_events.9.c:0 "Чистота веры."
 protestantism_events.9.dd:0 "Единая христианская вера."
 protestantism_events.9.e:0 "Не вмешиваетесь в дела местных."
 prot_peace:0 "Пропаганда ценности мира"
 desc_prot_peace:0 "Мы использовали проповедь в национальный день молитвы, чтобы наши подданные поняли великую ценность Мира и что каждый хороший христианин должен хотеть его сохранить."
 prot_wars:0 "Пропаганда справедливости наших войн"
 desc_prot_wars:0 "Мы использовали проповедь в национальный день молитвы, чтобы наши подданные поняли наши справедливые поводы, по которым мы воюем."
 prot_purity_of_faith:0 "Пропаганда чистоты веры"
 desc_prot_purity_of_faith:0 "Мы использовали проповедь в национальный день молитвы, чтобы наши подданные поняли необходимость сохранения чистоты нашей веры и как определить тех, кто хочет её опорочить."
 prot_christian_unity:0 "Пропаганда единого христианства"
 desc_prot_christian_unity:0 "Мы использовали проповедь в национальный день молитвы, чтобы наши подданные поняли необходимость объединения христианства против неверных."
 protestantism_events.10.t:0 "Провинция [Root.GetName] сопротивляется Реформации"
 protestantism_events.10.d:0 "Всё ещё есть те, кто сопротивляется Реформации и поддерживают Католическую Церковь. Конечно, есть разница между поддержкой и открытым восстанием, а в провинции пока что тихо и государственная Церковь не трогает их.\n Но миру пришёл конец. Недавний сбор церковного серебра в католических храмах был воспринят местным населением как объявление войны. Они берут в руки оружие, готовясь защищать свои храмы!"
 protestantism_events.10.a:0 "Время насильственного убеждения."
 protestantism_events.10.b:0 "Временно оставим их в покое."
 protestantism_events.11.t:0 "$THEOLOGIAN$ осуждает Церковь"
 protestantism_events.11.d:0 "$THEOLOGIAN$ имел[Root.GetAAEndA] многообещающую карьеру перед тем, как началась Реформация и была создана государственная Церковь. Будучи влиятельной личностью с твёрдыми убеждениями, $THEOLOGIAN$ не смог[Root.GetAAEndLA] принять новую природу Церкви. Неприязнь увеличивалась с каждым годом и теперь $THEOLOGIAN$ в открытую противостоит нашей Церкви. Придворный не может вот так идти против воли правителя, с этим нужно что-то сделать!"
 catholic_stronghold:0 "Католическая крепость"
 desc_catholic_stronghold:0 "Население этой провинции свободно от государственной Церкви и может практиковать свои верования, пока что."
 protestantism_events.11.a:0 "$THEOLOGIAN$ будет изгнан[Root.GetAAEndA]"
 protestantism_events.11.b:0 " $THEOLOGIAN$ долж[Root.GetAAEndEnNa] быть казнен[Root.GetAAEndA]."
 protestantism_events.11.c:0 "Очень жаль."
 protestantism_events.12.t:0 "Католический мыслитель при дворе."
 protestantism_events.12.d:0 "$NATURAL_SCIENTIST$$PHILOSOPHER$ извест[Root.GetAAEndEnNa] за свой острый ум и своим присутствием при дворе повысит наш престиж. Однако он католик, и одним из условий прибытия его ко двору было разрешение практиковать свою веру. Будет немыслимо для нашей Церкви позволить критиковать правителя, однако на улицах говорят, что $NATURAL_SCIENTIST$$PHILOSOPHER$ пытается вложить в голову нашего правителя католические идеи."
 protestantism_events.12.a:0 "Пусть говорят."
 protestantism_events.12.b:0 "$NATURAL_SCIENTIST$$PHILOSOPHER$ долж[Root.GetAAEndEnNa] быть изгнан[Root.GetAAEndA] со двора."
 protestantism_events.13.t:0 "$TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ и [Root.GetAAEgoEyo] влияние"
 protestantism_events.13.d:0 "Ходят слухи, что $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$, близкий советник нашего правителя, на самом деле тайно исповедует реформатство. Многие обвиняют [Root.GetAAEgoEyo] в попытке привести нашу страну к идеям Реформации."
 protestantism_events.13.a:0 "Игнорировать эти глупые слухи."
 protestantism_events.13.b:0 "$TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ долж[Root.GetAAEndEnNa] быть отстранен[Root.GetAAEndA]."
 protestantism_events.13.c:0 "Попытаться изменить законы."
 protestantism_events.14.t:0 "Обучение наследника"
 protestantism_events.14.d:0 "Учителя говорят, что [Root.Heir.GetName] будет многообещающим правителем. Однако религиозные деятели переживают из-за того, что [Root.Heir.GetSheHe] слишком интересуется католической верой, которую мы покинули."
 protestantism_events.14.a:0 "[Root.Heir.GetName] получит только пользу от знаний"
 protestantism_events.14.a.tt:0 "[Root.Heir.GetName] будет дальше изучать католическую веру."
 protestantism_events.14.b:0 "Запретить любое изучение папских догмат."
 protestantism_events.14.b.tt:0 "[Root.Heir.GetName] больше не будет изучать католическую веру."
 protestantism_events.15.t:0 "[Root.Monarch.GetName] и католические учения"
 protestantism_events.15.d:0 "Ни для кого не секрет, что [Root.Monarch.GetName] отлично разбирается в католической вере, возможно, даже больше, чем священнослужители государственной Церкви. Тем не менее, [Root.GetMEgoEyo] коронация была радостным событием, народ стоит за своим монархом. Несомненно, понимание иноземных верований выставляют нашего правителя в хорошем свете, но некоторые осмеливаются обвинять монарха в крипто-католицизме."
 protestantism_events.15.a:0 "Да здравствует [Root.GetTitleIM]!"
 tolerant_monarch:0 "Толерантный правитель"
 desc_tolerant_monarch:0 "Наш правитель известен своим знанием различных религий и верований, которые получают некоторые поблажки от него."
 protestantism_events.16.t:0 "Совесть правителя"
 protestantism_events.16.d:0 "Прошли годы, а [Root.Monarch.GetName] всё ещё показывает себя умным и справедливым правителем. Духовенство больше не боится проделок католиков и их ненависть к папистам уменьшилась.\n Однако ситуация с правителем всё ещё беспокойная. После всех этих лет [Root.Monarch.GetName] понял[Root.GetMEndA], что [Root.GetMEgoEyo] личные верования подходят больше католической церкви, которую [Root.Monarch.GetSheHe] всегда защищал[Root.GetMEndA], а не государственной."
 protestantism_events.16.a:0 "Выходом может быть только отречение."
 protestantism_events.16.b:0 "[Root.Monarch.GetName] будет жить с опороченной совестью."
 plagued_concience:0 "Опороченная совесть"
 desc_plagued_concience:0 "Наш правитель далёк от верного следования учениям государственной Церкви. Хоть оно и не влияет напрямую на нашу политику, это означает уменьшение роли государственной Церкви."
 protestantism_events.17.t:0 "Разногласия между монархом и наследником"
 protestantism_events.17.d:0 "Заинтересованность наследника католичеством только росла с годами, теперь его всегда окружают философы, учёные и художники из католического мира. Это создаёт неприятную ситуацию.  Как глава государственной Церкви, [Root.Monarch.GetName] должен поддерживать ценности Реформации. Если не убедить наследника сменить свои взгляды, репутация монарха может пострадать."
 protestantism_events.17.a:0 "Попробовать заставить наследника сменить свои взгляды."
 protestantism_events.17.b:0 "Согласны с несогласием."
 protestantism_events.18.t:0 "[Root.Heir.GetName] меняет свои взгляды"
 protestantism_events.18.d:0 "Когда наш монарх прозрачно дал понять своему наследнику, чего ожидает от него, [Root.Heir.GetName] полностью отдалил[Root.GetHEndSYA] от своих католических советников."
 protestantism_events.18.a:0 "Восхвалите Господа!"
 protestantism_events.19.t:0 "[Root.Capital.GetCapitalName] стоит мессы!"
 protestantism_events.19.d:0 "Ещё с детства [Root.Monarch.GetName] сомневал[Root.GetMEndSYA] в учениях государственной Церкви, и теперь [Root.Monarch.GetSheHe] не только обернул[Root.GetMEndSYA] к другой вере лично, но и даже начал[Root.GetMEndA] контрреформацию целого государства! Это будет нелегко, но никто так не уверен в успехе, как наш монарх."
 protestantism_events.19.a:0 "Давайте понадеемся на Господа."
 catholic_zealot:0 "Обращённый монарх"
 desc_catholic_zealot:0 "Наш монарх обращает страну из-за личного убеждения в истинности католической веры и следит за тем, чтобы подданные верили в то же. ."
 protestantism_events.20.t:0 "[Root.Heir.GetName] не идёт на компромисс"
 protestantism_events.20.d:0 "Несмотря на то, что наследнику было прямо сказано, чего от него ожидают, [Root.Heir.GetName] отказал[Root.GetHEndSYA] отвергнуть своих католических советников. По всей стране противники монарха уже начали распространять памфлеты о том, что [Root.Monarch.GetName] не может контролировать даже свой род, не то что целую страну."
 protestantism_events.20.a:0 "Ничего не поделаешь."
 protestantism_events.20.b:0 "У нас нет другого выбора, кроме как лишить [Root.GetHEgoEyo] наследства!"
 protestantism_events.21.t:0 "Проблемный церковнослужитель"
 protestantism_events.21.d:0 "$THEOLOGIAN$$INQUISITOR$ имел[Root.GetAAEndA] достойную образцовую карьеру, [Root.Adm_Advisor.GetSheHe] начинал[Root.GetAAEndA] с сана местного священника, а потом достиг[Root.GetAAEndLA] высшего уровня церковной иерархии. С годами на н[Root.GetAAEgoEyo] начали смотреть как на один из столпов государственной Церкви. Поэтому это очень тревожно, что $THEOLOGIAN$$INQUISITOR$ начал[Root.GetAAEndA] говорить о недостатках пути, который выбрала государственная Церковь. Пока что $THEOLOGIAN$$INQUISITOR$ избегал[Root.GetAAEndA] прямой критики нашего правителя, поэтому [Root.GetAAEgoEyo] слова не воспринимают как что-то вредное для государственной Церкви. "
 protestantism_events.21.a:0 "Я уверен, что $THEOLOGIAN$$INQUISITOR$ не принадлежит к числу незаменимых людей."
 protestantism_events.21.b:0 "Пусть говорит, но убедитесь, что $THEOLOGIAN$$INQUISITOR$ не будет восприниматься всерьёз."
 protestantism_events.22.t:0 "Затянувшаяся надежда на примирение"
 protestantism_events.22.d:0 "Всё ещё есть те, кто хотят вернуться к временам, когда христианство было единым. Они видят Реформацию и рождение протестантизма и винят в этом схизму.\n Несмотря на благие намерения, эти взгляды могут быть крайней пагубными для нашей государственной Церкви, поэтому приверженность некоторых должностных лиц в нашей Церкви и членов некоторых наших семинаров этим идеям вызывает опасения. "
 protestantism_events.22.a:0 "Выговора будет достаточно."
 protestantism_events.22.b:0 "Определите главарей и накажите их."
 phillipists:0 "Филипписты"
 desc_phillipists:0 "Хоть это и не одобряется, некоторые в иерархии нашей государственной Церкви хранят идею воссоединения с Римом.  Наша неспособность окончательно разобраться с этими людьми затрудняет обращение оставшихся католиков в наших границах. "
 protestantism_events.23.t:0 "Диаспора протестантов"
 protestantism_events.23.d:0 "С дальнейшим разделением христианства струйка религиозных беженцев превратилась в мощный поток. Религиозные конфликты в больших католических странах вынудили многих протестантов покинуть свой дом. Так как мы протестантская страна со своей Церковью, мы можем предложить им защиту, дабы использовать их умения.\nОднако протестантство далеко не едино, и многих может не удовлетворить наша государственная Церковь. Хоть мы и можем принять всех иммигрантов, возможно, было бы благоразумнее пустить лишь тех, чьи способности мы можем использовать на благо государства. "
 protestantism_events.23.a:0 "Открыть наш границы для всех протестантов"
 protestantism_events.23.b:0 "Пустите только тех, кто будет полезен."
 protestantism_events.23.c:0 "Отправить их обратно"
 protestantism_events.23.dd:0 "Предложить им земли в Новом свете."
 protestant_influx:0 "Иммигранты-протестанты"
 desc_protestant_influx:0 "Наша страна пустила многих иммигрантов-протестантов, которые бежали со своих католических домов. Хоть их вера и не совсем совпадает с нашей, Папа и так наш враг, а их способности могут стать нам полезными."
 protestant_refugees:0 "Приток беженцев-протестантов"
 desc_protestant_refugees:0 "Большое количество иммигрантов-протестантов поселились тут, оставив свой католический дом. Так как они не следуют пути нашей государственной Церкви, тут было небольшое напряжение, но в целом в провинции виден экономический подъём."
 welcomed_fleeing_protestants:0 "Приняли беженцев"
 turned_away_fleeing_protestants:0 "Не приняли беженцев"
 protestant_refugees_to_the_colonies:0 "Эмиграция протестантов"
 desc_protestant_refugees_to_the_colonies:0 "Множеству протестантам-иммигрантам в наших колониях была обещана защита от метрополии."
 protestantism_events.24.t:0 "Критика официальной Библии"
 protestantism_events.24.d:0 "Официальный перевод Библии помогает объединить протестантов нашей страны. И широкие массы, и большинство теологов считают, что наш перевод хорошо отображает истинные истоки нашей религии.\nОднако некоторые всё равно считают, что перевод не самый лучший. Они говорят, что перевод просто устарел и нуждается в модернизации, что он слишком лоялен к правящей власти и сделан с упором на умиротворение подданных. Другие же говорят, что перевод плох сам по себе, в нём всё ещё много ошибок, которые накапливались годами в предыдущих версиях перевода Библии. "
 protestantism_events.24.a:0 "Использовать текущею версию."
 protestantism_events.24.b:0 "Приказать сделать новый перевод."
 new_bible_translation:0 "Новый перевод Библии"
 desc_new_bible_translation:0 "Идёт работа над новым переводом Библии, который будет официально использоваться государственной церковью. Работа нацелена на создания перевода, который будет удовлетворять нужды государства и разберётся с недостатками, которые были в предыдущих версиях перевода."
 controversy_over_official_bible:0 "Споры про официальную Библию"
 desc_controversy_over_official_bible:0 "Мы опубликовали официальную Библию, которая будет использоваться государственной церковью. Официальная Библия помогает объединить нашу веру и убрать старый католический мусор. Несмотря ни на что, всё равно невозможно одной версией перевода удовлетворить всех, потому что раньше у них были разные переводы. Тем не менее мы решили придерживаться именно нашей версии и верим, что она переживёт все остальные. "
 protestantism_events.25.t:0 "Дилемма правителя"
 protestantism_events.25.d:0 "Ни для кого не секрет, что королевский брак — не плод любви, потому с появлением наследника появились проблемы. Ходят слухи, что [Root.GetTitleIM] [Root.Monarch.GetName] имеет на примете ещё одну особу для брака, что ставит под угрозу репутацию нашего государства. [Root.Monarch.GetTitle] [Root.Monarch.GetName] и слова не хочет слышать о разводе, потому что считает это очень аморальным делом.\nВзамен [Root.Monarch.GetSheHe] говорит, что раз патриархи практиковали двоежёнство, то можно разрешить заключать второй брак и для правителя. Реформаторы, которых пригласили для обсуждения этого вопроса, оказались нерешительными, но [Root.Monarch.GetName], видимо, считает, что решить проблему с наследником можно только так."
 protestantism_events.25.a:0 "Двоежёнство грешно."
 protestantism_events.25.b:0 "Если это устраивало патриархов, то устраивает и меня."
 protestantism_events.25.c:0 "Если это устраивало моих предшественников, то устраивает и меня."
 protestant_bigamy:0 "Двоежёнство"
 desc_protestant_bigamy:0 "Не желая предаваться греху с кем-то, не состоящим с ним в официальном браке, наш правитель последовал примеру патриархов и ввёл двоежёнство."
 bigamy_of_ruler:0 "Двоежёнство"
 protestantism_events.26.t:0 "Переполненные суды"
 protestantism_events.26.d:0 "Включение Закона Моисея прямо в судебную систему страны [Root.GetName] привело к беспрецедентному росту судовой системы в некоторых частях нашей страны. В добавок к этому ещё и выросло число смертных приговоров. Небольшой поток судебных разбирательств вырос в огромный поток дел. Вместе с ростом смертных приговоров стала популярна практика, когда осуждённый платит определённую суму денег в качестве компенсации вместо смертной казни."
 protestantism_events.26.a:0 "Если уж их осудили, то они грешны и должны заплатить."
 protestantism_events.26.b:0 "Дайте судам больше ресурсов, казните всех преступников."
 mosaic_law_accusations:0 "Переполненные суды"
 desc_mosaic_law_accusations:0 "Включение Закона Моисея прямо в судебную систему нашей страны привело к учащению таких практик, как, например, смертная казнь за прелюбодеяние. Население часто нарушает эти законы, и пока авторитет судов растёт, число дел поднялось до невообразимого уровня. "
 protestantism_events.27.t:0 "Хороший теолог"
 protestantism_events.27.d:0 "Недавно прибыл необычный человек, обученный по системе государственной Церкви. Он священник с необычайной харизмой и убеждениями, но вместо того, чтобы пытаться изменить Церковь согласно своим убеждениям, он хочет насаждать ценности протестантских традиций и догматы государственной Церкви.\nЭтот необычный человек в наши времена может многого достичь, если мы найдём ему достойное применение. "
 protestantism_events.27.a:0 "Отправьте его обучать наших церковнослужителей."
 protestantism_events.27.b:0 "Пусть он сражается с ересью."
 protestantism_events.27.c:0 "Верность и традиции нашей веры, вот, что должны все ценить."
 stern_theologian_education:0 "Хороший теолог"
 desc_stern_theologian_education:0 "Качество обучения священников государственной Церкви достигло очень высокого уровня благодаря необычайно харизматическому и догматическому лидеру, человеку, который может внушить нашим нашему духовенству правильное религиозное рвение."
 stern_theologian_mission:0 "Хороший теолог"
 desc_stern_theologian_mission:0 "Обращением неверных и еретиков занимается необычайно харизматический и категорический лидер, который вдохновляет на поддержку государственной Церкви так, как никто другой"
 stern_theologian_leader:0 "Строгий теолог"
 desc_stern_theologian_leader:0 "Нашу Государственную церковь ведёт необычайно харизматический и категорический лидер. Это строгий теолог, который ценит традиции и верность выше всего."
 protestantism_events.28.t:0 "Сакраментарии"
 protestantism_events.28.d:0 "Действительно ли физическое тело Христа присутствует при Евхаристии — главная тема разногласий протестантов и католиков во времена Реформации. Некоторые протестанты, однако, не поддержали Лютера в вопросе сакраментального единения. Эти группы, видимо, спонсируют публикации, которые недавно вошли в оборот на территории нашего государства. Нет сомнения, что достаточно скоро про них забудут, но в ближайшее время авторитет государственной Церкви будет под вопросом."
 protestantism_events.28.a:0 "Прискорбно."
 protestantism_events.28.b:0 "Это попахивает крипто-кальвинизмом, найдите и накажите провокаторов."
 protestantism_events.28.c:0 "Ограничьте распространение этих памфлетов."
 protestantism_events.29.t:0 "Реформатор восхваляет Государственную церковь"
 protestantism_events.29.d:0 "Один из величайших мыслителей Реформации недавно привёл нашу страну как хороший пример для подражания другим в одной из своих публикаций в ходе диспута. Это определённо усилит как нашу международную репутацию, так и авторитет нашей церкви сам по себе."
 protestantism_events.29.a:0 "Давайте применим это в нашей внутренней пропаганде."
 protestantism_events.29.b:0 "Это поможет нам сблизиться с другими протестантами."
 protestantism_events.29.b.tt:0 "Отношения со всеми §Yкатолическими§! странами снизятся на §R35§!.\nОтношения со всеми §Yпротестантскими§! странами повысятся на §G35§!.\nЭффекты пропадут через 12 лет."
 beacon_of_protestantism:0 "Идеальная протестантская страна"
 protestant_ideal:0 "Идеальная протестантская страна"
 protestantism_events.31.t:0 "Обращение неприятельских публикаций"
 protestantism_events.31.d:0 "Большое число памфлетов, ксилографий и других небольших публикаций начали распространятся недавно, их определённой спонсируют наши враги. В своих гнусных текстах они заявляют, что многие аспекты государственной Церкви подстроены для удобств государства.\nПока не факт, что эта жалкая критика оставит постоянный след на репутации государственной Церкви, в краткосрочной перспективе её репутации уже нанесён урон. "
 protestantism_events.30.t:0 "Охота на ведьм в провинции [Root.GetName]"
 protestantism_events.30.d:0 "Переход от широкой Римско-католической церкви к более локальной государственной Церкви в целом прошёл хорошо, но в некоторых регионах стало неясно, кому принадлежит власть. В старину при подозрении кого-то в колдовстве Католическая церковь часто могла вмешиваться и умерять гнев местного населения. С другой стороны, Реформация сделала многое для укрепления веры в популярные версии христианства.\nВ [Root.GetName] некоторое число женщин было обвинено в колдовстве, но число подозреваемых всё растёт. Местные священники и судьи, в отличии от государства, уже вовлечены во всё это. Нам нужно действовать быстро, ведь число женщин, которых подозревают в колдовстве, растёт с каждым днём."
 protestantism_events.30.a:0 "Смириться с охотой на ведьм."
 protestantism_events.30.a.tt:0 "Чем дольше проходят гонения, тем больше шанс, что это распространится за пределы провинции."
 protestantism_events.30.b:0 "Игнорировать это."
 protestantism_events.30.c:0 "Охоту на ведьм нужно прекратить."
 protestantism_events.30.c.tt:0 "Охота не ведьм не выйдет за пределы этой провинции."
 protestantism_events.31.a:0 "Очень жаль."
 protestantism_events.31.b:0 "В этой игре могут участвовать двое, начните противоположную кампанию."
 protestantism_events.32.t:0 "Включение новых регионов"
 protestantism_events.32.d:0 "Наша страна включила в себя новые регионы с протестантским населением, уже начинается процесс их приобщения к государственной Церкви. С введением церковно-приходского регистра в некоторых недавно приобретённых землях пришло удивительное откровение: эта местность населена намного плотнее, чем прошлые владельцы могли себе представить."
 protestantism_events.32.a:0 "Замечательно!"
 protestantism_events.33.t:0 "Пиетизм"
 protestantism_events.33.d:0 "В нашей стране появилось новое движение протестантов. Пиетисты сосредоточены на духовном спасении, их мало интересуют теология и догматы государственной Церкви. "
 protestantism_events.33.a:0 "Ограничьте влияние этого."
 protestantism_events.33.b:0 "Узнаем их поближе."
 spread_of_pietism:0 "Распространение пиетизма"
 desc_spread_of_pietism:0 "Пиетисты предпочитают поиск духовного спасения изучению теологических догм. Это отсутствие интереса плохо влияет на авторитет нашей государственной Церкви. "
 protestantism_events.34.t:0 "Бунты иконоборцев в провинции [Root.GetName]"
 protestantism_events.34.d:0 "Обычным делом среди многих наших протестантов является ненависть к иконам и изображениям старой католической церкви. Поэтому их сохранение нашей Государственной церковью вызывает проблемы.\nРазъярённые от вида этих идолов, население [Root.GetName] ворвались во многие местные церкви, разбили окна и уничтожили иконы с алтарями."
 protestantism_events.34.a:0 "Накажите виновных."
 protestantism_events.34.b:0 "Восстановите повреждённые церкви."
 iconoclast_riot:0 "Бунты иконоборцев"
 desc_iconoclast_riot:0 "Бунтовщики уничтожили алтари, рисунки и окрашенные окна в этой провинции, чтобы искоренить, как они думают, идолопоклонничество нашей государственной Церкви."
 protestantism_events.35.t:0 "Харизматический проповедник-патриот в провинции [Root.GetName]"
 protestantism_events.35.d:0 "Провинция [Root.GetName] полна различных маленьких протестантских церквей, который отвергают идею централизованной догматической церкви.\nМогущественный проповедник получил авторитет тут, убеждая своих последователей защищать церкви своей родины."
 protestantism_events.35.a:0 "Прекрасно."
 protestantism_events.35.b:0 "Нужно ограничить его влияние."
 patriot_preacher:0 "Проповедник-патриот"
 desc_patriot_preacher:0 "Харизматический проповедник агитирует требовать полную религиозную свободу от нашей родины."
 colonial_religious_tensions:0 "Религиозные волнения"
 desc_colonial_religious_tensions:0 "В этой провинции идут сильные религиозные волнения из-за агитации сразу за нескольких противостоящих верований."
 loyalist_preacher:0 "Проповедник-лоялист"
 desc_loyalist_preacher:0 "Харизматический проповедник в этой провинции агитирует поддерживать Государственную церковь нашей родины."
 protestantism_events.36.t:0 "Религиозные волнения в провинции [Root.GetName]"
 protestantism_events.36.d:0 "Из-за нашей политики по выселению религиозных еретиков колонии в наших поселениях можно найти представителей множественных течений.  Хоть они всё-таки или иначе протестанты, их точки зрения часто расходятся в различных деталях. Провинцию [Root.GetName] населяют представители двух церквей, одна ближе к реформистским церквям Европы, другая же ближе к церквям протестантов. Однако обе они противостоят контролю государственной Церкви. Волнения достигли невероятного уровня, возможно, нам стоит поддержать одну из сторон, чтобы прекратить конфликт. "
 protestantism_events.36.a:0 "Зачем различать еретиков? Пусть враждуют между собой, раз так хотят. "
 protestantism_events.36.b:0 "Убедить реформатов перебраться на другие земли."
 protestantism_events.36.c:0 "Убедить протестантов перебраться на другие земли."
 protestantism_events.37.t:0 "Харизматический проповедник-лоялист в провинции [Root.GetName]"
 protestantism_events.37.d:0 "Несмотря на множество конфессий протестантов, люди провинции [Root.GetName] кажутся верными государственной Церкви нашей родины. Недавнее появление харизматического проповедника, который агитировал против тех, кто хочет порвать с нашей церковью, только укрепило верность населения провинции. "
 protestantism_events.37.a:0 "Прекрасно."
 protestantism_events.37.b:0 "Мы должны внушить этим людям ценность свободы."
 protestantism_events.38.t:0 "Религиозные волнения в провинции [Root.GetName]"
 protestantism_events.38.d:0 "Никто не был так соблазнён новой жизнью в колониях, как религиозные инакомыслящие. В результате наши земли населены последователями разнообразных христианских верований, которые рады, что в Новом Свете нет проблем с местом.\nОднако без локальных конфликтов не обошлось, вести о некоторых из них дошли до нашей метрополии. Мы получили указания из дома быть более осторожными с требованиями религиозной свободы в наших землях."
 protestantism_events.38.a:0 "Попробуем навязать единообразие с Государственной церковью."
 protestantism_events.38.b:0 "Это касается только государственной Церкви."
 protestantism_events.39.t:0 "Религиозные волнения в провинции [From.GetName]"
 protestantism_events.39.d:0 "Множество еретиков на наших землях решили переселится в колонии. Чаще всего это приносило выгоду всем сторонам, но недавно до нас дошли вести о чрезмерном использовании религиозных свобод в колониальной жизни. Представители государственной Церкви чувствуют, что мы должны действовать сейчас, или еретики могут вернуться домой, требуя религиозных свобод и там."
 protestantism_events.39.a:0 "Попытаться усилить контроль государственной Церкви над колониями"
 protestantism_events.39.b:0 "Нас не касается, что наши подданные делают на другом континенте."
 protestantism_events.40.t:0 "Государство защищает ведьм"
 protestantism_events.40.d:0 "Наши попытки прекратить охоту на ведьм в [From.GetName] оказались не понятыми местным населением. Наши эмиссары были обвинены в помощи ведьмам, население теперь очень враждебно относится ко всем внешним силам, которые предположительно пытаются защитить ведьм в этой местности."
 protestantism_events.40.a:0 "Ок."
 protestantism_events.41.t:0 "Охота на ведьм выходит из-под контроля"
 protestantism_events.41.d:0 "До нас дошли ужасающие рассказы о идущей в нашей округе охоте на ведьм. За день было убито более 70 женщин без уведомления местных властей, мнение государства также не спрашивали. Эти смерти навсегда оставят глубокий след на регионе. Лидеры государственной Церкви в городе [Root.Capital.GetCapitalName] кажутся такими же неспособными остановить это, как и все остальные. "
 protestantism_events.41.a:0 "Мы должны остановить это!"
 protestantism_events.41.b:0 "Их действия богоугодны!"
 protestantism_events.42.t:0 "Смерть наследника"
 protestantism_events.42.d:0 "Смерть наследника — всегда грустное событие, но высшие представители государственной Церкви смогли вздохнуть с облегчением. Теперь им не нужно заботиться о появлении правителя с идеями католиков..."
 protestantism_events.42.a:0 "Ок."
 prot_witch_trials:0 "Охота на ведьм"
 desc_prot_witch_trials:0 "Сейчас в этом регионе идёт охота на ведьм. Местные власти пытают и казнят всех ведьм, которых обнаружат. Пока ситуация всё накаляется и накаляется, всё больше растут беспокойство и число смертей, что негативно сказывается на местной экономике."
 escalated_witch_trials:0 "Обострённая охота на ведьм"
 desc_escalated_witch_trials:0 "Охота на ведьм в этом регионе вылилась в огромное число убийств. Никто не может чувствовать себя в безопасности, регион охватила паранойя. Государственная церковь не имеет здесь много власти, так как местные священники и судьи быстро решают, кому жить, а кому умереть."
 prot_stopped_witch_trials:0 "Прекращена охота на ведьм"
 desc_prot_stopped_witch_trials:0 "Охота на ведьм в этом регионе представляет опасность для соседних провинций. Государство было вынуждено выступить, чтобы изменить ситуацию. Никто не рад этому решению, но волнения, вроде бы, спадают."
 custodian_of_the_two_holy_mosques:0 "Страж святых мест"
 desc_custodian_of_the_two_holy_mosques:0 "Мы контролируем Мекку и Медину — главные святыни исламского мира."
 organised_through_bishops_aspect:0 "Рукоположения епископов"
 desc_organised_through_bishops_aspect:0 "Раньше епископы управляли одной церквушкой, прикреплённой к определённой городской земле. Но на сегодняшний день они возглавляют целые конгломерации церквей и больше не ведут богослужения в отдельных общинах. На каждой конгрегации священники избирают пастора, который будет говорить от их лица."
 priests_may_marry_aspect:0 "Клерикальные браки"
 desc_priests_may_marry_aspect:0 "Император Юстиниан I объявил все браки, заключённые клириками, недействительными, а детей от таких браков незаконными. Однако это никогда не останавливало священников, которые более или менее открыто жили со своими жёнами и имели семьи, даже несмотря на то, что от них-то ожидалось хоть немного целомудрия. Позволив священникам вступать в брак, мы официально одобрим клерикальные браки и осудим обет безбрачия, как противоречащий Библии."
 adult_baptism_aspect:0 "Крещение взрослым"
 desc_adult_baptism_aspect:0 "Многие прихожане считают, что крещение в зрелом возрасте позволяет лучше следовать по стопам Иисуса Христа, так на них снизойдёт божественная благодать. Наполненный истинной верой, их глас распространяется по всей стране и за её пределами."
 holy_sacraments_aspect:0 "Таинства"
 desc_holy_sacraments_aspect:0 "Семь таинств являются священнодействиями, в которых верующим сообщается под видимым образом невидимая благодать Божия. В эти таинства входят: крещение, миропомазание, евхаристия, покаяние, елеосвящение, пострижение и венчание."
 saints_accept_prayers_aspect:0 "Покровительство святых"
 desc_saints_accept_prayers_aspect:0 "Покровительство святых означает, что люди смогут просить святых о помощи. Например, помолиться за них или благословить на какое-либо действие. Если церковь предоставит прихожанам такую возможность, те станут счастливее, ведь за них молятся святые."
 icons_images_aspect:0 "Иконы"
 desc_icons_images_aspect:0 "Изображения Иисуса, Марии, святых и ангелов, отлитые в металле, вырезанные в камне, вышитые на ткани, написанные на дереве или созданные любыми другими методами, должны быть освящены. Несмотря на то, что изначально иконы осуждались, неугасающая поддержка обычного народа сделала своё дело и Церкви пришлось смириться, позволив почитание икон."
 legalised_divorces_aspect:0 "Легализация разводов"
 desc_legalised_divorces_aspect:0 "Церковь оставалась непреклонной в вопросах аннулирования брака, пока тот не стал считаться светскими договором. Теперь же гражданские власти могут издать указ «divortium vinculo matrimonii», так называемое «расторжение всех брачных уз», и таким образом расторгнуть брак."
 heretics_deported_aspect:0 "Изгнание еретиков"
 desc_heretics_deported_aspect:0 "Казнь для еретиков, выступающих против нашей Церкви и исповедующих еретические обряды, заменена на изгнание из страны."
 parish_registers_aspect:0 "Приходские регистры"
 desc_parish_registers_aspect:0 "С созданием приходских регистров, мы имеем доступ ко всей информации по крещениям, венчаниям и погребениям. Каждый приходской священник будет обязан вести книгу, где будут записаны эти события."
 individual_creeds_aspect:0 "Личная вера"
 desc_individual_creeds_aspect:0 "Уважение к другим религиозным конфессиям и свободомыслию позволяет прихожанам иметь свои собственные идеи и убеждения о религии, что приводит к росту инициативы и инноваций."
 allow_usury_aspect:0 "Поддержка ростовщичества"
 desc_allow_usury_aspect:0 "Денежные кредиты с небольшими процентами теперь полностью разрешены и не являются греховным занятием."
 translated_bibles_aspect:0 "Перевод Библии"
 desc_translated_bibles_aspect:0 "Перевод библии на другие языки, что звучат в сердцах и умах человечества, позволит людям лучше познать Бога."
