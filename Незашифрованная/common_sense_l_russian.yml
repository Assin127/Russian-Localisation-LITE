 desc_hostile_monastery:0 "Из-за того, что они восприняли последнее решение правителя как грубый проступок, монахи в этой провинции демонстрируют открытую враждебность по отношению к нашей стране и нашему правителю."
 social_bandit:0 "Знаменитый бандит"
 desc_social_bandit:0 "Необычайно успешная группа разбойников орудует в этом регионе, избегая наших отрядов. Банда и особенно её предводитель получили определённую популярность даже вне провинции, где они добились успеха. Хотя очень сомнительно, что их цели носят идеологический характер, разбойники успели стать настоящим символом сопротивления власти государства."
 social_bandit_local_search:0 "Знаменитый бандит"
 desc_social_bandit_local_search:0 "Необычайно успешная группа разбойников орудует в этом регионе, избегая наших отрядов. Банда и особенно её предводитель получили определённую популярность даже вне провинции, где они добились успеха. Хотя очень сомнительно, что их цели носят идеологический характер, разбойники успели стать настоящим символом сопротивления власти государства."
 upset_theravada_monks:0 "Оскорблённый монашеский орден"
 desc_upset_theravada_monks:0 "Из-за несогласия с решениями нашего правителя, влиятельный монашеский орден в этом регионе настроен очень враждебно."
 pleased_theravada_nobles:0 "Довольные аристократы"
 desc_pleased_theravada_nobles:0 "Из-за решения в правовом споре в пользу влиятельной семьи из этой провинции, она теперь во всём поддерживает нашего правителя."
 pleased_theravada_monks:0 "Довольный монастырский орден"
 desc_pleased_theravada_monks:0 "Из-за решения в правовом споре в пользу монашеского ордена из этой провинции, он теперь во всём поддерживает нашего правителя."
 upset_theravada_nobles:0 "Оскорблённые аристократы"
 desc_upset_theravada_nobles:0 "Из-за несогласия с решениями нашего правителя, одна знатных и влиятельных семей этого региона настроена очень враждебно."
 regulate_the_monastaries_title:0 "Управление монастырями"
 regulate_the_monastaries_desc:0 "Хотя духовное богатство ведущих монастырей, это большая ценность для нашего правителя, монахи склонны к коррупции и нарушениям дисциплины. Мы должны прекратить эти безобразия монахов и создать строгие правила с суровыми наказаниями для тех, кто их нарушает, будь это отдельные монахи или целые ордена."
 regulated_monasteries:0 "Строгие монастырские законы"
 desc_regulated_monasteries:0 "Мы создали строгий свод законов для поддержания монашеской дисциплины в нашей стране. Суровые наказания ждут тех, кто усомнится в духовных ориентирах, будь то монахи или целые монашеские ордена."
 invite_lama_title:0 "Пригасить Ламу поселиться в нашей стране."
 invite_lama_desc:0 "Мы должны пригласить могущественного Ламу поселиться в столице. Поддерживая этого человека будущие воплощение, мы можем создать наследие для нашей династии."
 vajrayana_lama:0 "Лама"
 desc_vajrayana_lama:0 "Могущественный Лама поселился в нашей столице, вступив в союз с нашими правителями."
 influx_of_tibetan_monks:0 "Тибетские монахи"
 desc_influx_of_tibetan_monks:0 "Делегация тибетских монахов прибыла в наши земли, чтобы помочь распространить буддизм по всей стране."
 vajrayana_great_monastery:0 "Великий монастырь"
 desc_vajrayana_great_monastery:0 "В этой провинции находится один из крупнейших монастырей нашей страны. Хотя это всегда экономически не выгодно для государства, делиться таким количество земли с кем-то, общины монахов делают всё от них зависящее для развития региона."
 adopt_vajrayana_title:0 "Принять буддизм Ваджраяны"
 adopt_vajrayana_desc:0 "Религия Тибета могущественна и когда-то буддизм доминировал в могущественных империях. Давайте обратим и нашу страну в эту религию и начнём отстаивать ценности мира и строгого порядка."
 destruction_of_idols:0 "Разрушение идолов"
 desc_destruction_of_idols:0 "Кампания по уничтожению идолов в нашей стране вряд ли найдёт одобрение среди приверженцев старой веры, но серьёзно ускорит обращение язычников, хоть искренность при переходе в буддизм и вызывает сомнения."
 hampered_growth:0 "Затруднённый рост"
 desc_hampered_growth:0 "Население в этой провинции растёт быстрее, чем позволяет инфраструктура. В результате, социальная напряжённость в регионе нарастает."
 improvement_program:0 "Улучшение инфраструктуры"
 desc_improvement_program:0 "Чтобы поддержать резкий скачок в развитии провинции, мы начали поставлять туда дополнительные продовольственные запасы и снизили налоговое выплаты."
 supporting_local_monastic_traditions:0 "Поддержка местных монастырских традиций"
 desc_supporting_local_monastic_traditions:0 "Вместо того, чтобы подражать другим, мы должны развивать собственные традиции тхеравады и это, без сомнения, укрепит наши национальные институты."
 lankan_monks_sent:0 "Обмен монахов тхеравады"
 no_lankan_monks_sent:0 "Отказ от монашеского образования"
 monks_from_ceylon:0 "Влияние Ланки"
 desc_monks_from_ceylon:0 "Мы многое переняли от Шри-Ланки и монастырских орденов оттуда. Это позволило нам получить глубокие связи с престижными традициями тхеравады этого острова."
 powerful_buddhist_monastery:0 "Влиятельный монастырь"
 desc_powerful_buddhist_monastery:0 "В этой провинции находится один из крупнейших монастырей нашей страны и сейчас он вырос настолько, что может в определённой степени игнорировать государственную власть."
 powerful_benevolent_monastery:0 "Крупный монастырь настроен доброжелательно"
 desc_powerful_benevolent_monastery:0 "В этой провинции находится один из крупнейших монастырских орденов, который поддерживает наше правление. Хотя их поддержка на национальном уровне очень ценна, влияние ордена на регион быстро растёт."
 powerful_hostile_monastery:0 "Крупный монастырь настроен враждебно"
 desc_powerful_hostile_monastery:0 "В этой провинции находится один из крупнейших монастырских орденов, который противопоставляет себя государственной власти."
 bandit_leader_returned:0 "Предводитель разбойников"
 desc_bandit_leader_returned:0 "Старый бандитский лидер с большим количеством последователей вновь начал разбой в этом регионе. Сейчас он уже постарел и стал физически слабее, так что решение проблемы с ним становится вопросом времени."
 social_bandit_myth:0 "Миф о духе предводителя разбойников"
 desc_social_bandit_myth:0 "Враги государства вдохновляются мифом об обычном лидере бандитов, которого недавно казнили за его преступления. Этот миф, несомненно, превратится в сказку рано или поздно, но сейчас он объединяет всех тех, кто противостоит государственной власти."
 grain_for_the_poor:0 "Зерно для бедных"
 desc_grain_for_the_poor:0 "Мы перераспределяем излишки зерна, чтобы в нашей стране никто не остался голодным."
 grain_reserves:0 "Запасы зерна"
 desc_grain_reserves:0 "Наши огромные зерновые запасы стали гарантом стабильности нашей страны."
 governor_replaced:0 "Несогласованность в администрации"
 desc_governor_replaced:0 "Неожиданная смена местных властей в этой привела к нехватке централизованной власти."
 buddhist_nepotism:0 "Непотизм"
 desc_buddhist_nepotism:0 "Население в этой провинции считает, что личные связи важнее профессиональных способностей при назначении на должность в администрации."
 sold_our_elephant:0 "Продажа белого слона."
 buddhism_events.1.t:0 "Министр подаёт в отставку"
 buddhism_events.1.d:1 "$PHILOSOPHER$$NATURAL_SCIENTIST$$ARTIST$$TREASURER$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ публично критиковал[Root.GetAAEndA] политику нашего правителя и наследника. Министр не хочет иметь ничего общего с нами и напомнил[Root.GetAAEndA], что если [Root.GetTitleIM] не способ[Root.GetMEndEnNa] поддерживать справедливые законы, то это привлечёт ко двору только лжецов и доносчиков."
 buddhism_events.1.a:0 "Нам повезло от него избавиться."
 buddhism_events.2.t:0 "Упадок монастырей в провинции [Root.GetName]"
 buddhism_events.2.d:0 "Из-за падения монашеской дисциплины и проблем в экономике во многих из наших великих монастырей сокращается число монахов. [Root.Owner.Monarch.GetTitle] был[Root.Owner.GetMEndA] предупрежден[Root.Owner.GetMEndA], что если [Root.Owner.Monarch.GetSheHe] ничего не сделает с ситуацией, то немногие оставшиеся монахи или откажутся от своих клятв, или покинут нашу страну, оставив её разорённой духовно и экономически. Кроме того, многие землевладельцы уже приготовились присвоить себе территории опустевших монастырей. [Root.Owner.Monarch.GetTitle] долж[Root.GetMEndEnNa] защищать монастырскую жизнь в нашей стране, так что всем очевидно, что при любом исходе ответственность ляжет на правителя."
 buddhism_events.2.a:0 "Мы должны сделать всё возможное!"
 buddhism_events.2.b:0 "Возможно, земля теперь будет лучше использоваться."
 buddhism_events.3.t:0 "Нарушения монастырских клятв"
 buddhism_events.3.d:0 "Религиозная дисциплина монахов нашей страны неуклонно падает. В результате, началась нехватка средств, высшие позиции в монастырях узурпировала группа аристократов, а [Root.Owner.Monarch.GetTitle] неспособ[Root.GetMEndEnNa] защитить верующих, чего ждут от истинно буддийского правителя. Всё больше монахов перестают блюсти обеты или отказываются от них, чтобы уйти из монастырей. Последний случай с отрёкшимся от клятв монахом, который уговаривал других последовать его примеру, привлёк всеобщее внимание и теперь все ждут от нас действий. Хотя хороший правитель всегда проявляет милосердие, поддерживать дисциплину в монастырях — его обязанность, даже если это требует применения силы."
 buddhism_events.3.a:0 "Мы должны поступить милосердно."
 buddhism_events.3.b:0 "Отнимите у заблудших монахов всё имущество и скот."
 buddhism_events.3.c:0 "Казните отступника и всех, кто его поддерживает!"
 buddhism_events.4.t:0 "Монашеские ордена поддерживают претендента"
 buddhism_events.4.d:0 "Как защита монашеских орденов является обязанностью правителя, так и ордена должны защищать страну от плохих правителей. Они чувствуют, что монарх не уделяет достаточно внимания своим обязанностям по отстаиванию высших ценностей и поддержке монашеских организаций нашей страны, так что некоторые наиболее крупные монастыри выступили с открытой поддержкой дальнего родственника правителя."
 buddhism_events.4.a:0 "Это безобразие!"
 buddhism_events.5.t:0 "[Root.Monarch.GetName] выполняет свои принципы"
 buddhism_events.5.d:0 "Последнее постановление нашего правителя было настолько справедливым и хорошо сформулированным, что оно послужит прекрасным образцом для других подобных решений и отличным дополнением к кодексу законов Пали в нашей стране. [Root.Monarch.GetName] стал[Root.GetMEndA] извест[Root.GetMEndEnNa] за своё строгое следование принципам Раджадхармы и это не первый раз, когда [Root.GetMEgoEyo] правление ставят в пример."
 buddhism_events.5.a:0 "И этот успех не будет последним."
 buddhism_events.6.t:0 "Поимка белого слона"
 buddhism_events.6.d:0 "В глубинке нашей страны был пойман белый слон и это необычайное событие было воспринято как свидетельство того, что [Root.Monarch.GetName] правит мудро и справедливо."
 buddhism_events.6.a:0 "Мы должны позаботиться об этом невероятном животном."
 buddhism_events.6.b:0 "Продайте его."
 buddhism_events.6.c:0 "Он станет отличным подарком!"
 buddhism_events.7.t:0 "Белый слон"
 buddhism_events.7.d:0 "В лесах соседней страны недавно был пойман белый слон и [From.Monarch.GetName] мудро распознал в этом событии знак того, что альянс наших государств стал настоящим союзов народов. Белый слон — это величайший дар, который один правитель может сделать другому, и жители нашей страны будут в восторге от этой новости. Содержание такого редкого животного будет дорого стоить, но мы едва ли можем отказаться."
 buddhism_events.8.t:0 "[Root.GetName.GetAdjective]ие монастыри"
 buddhism_events.8.d:0 "[Root.Monarch.GetName] плодотворно проводил[Root.GetMEndA] политику поддержки монастырей нашего государства, [Root.GetMEgoEyo] действия всегда были доброжелательными и хорошо продуманными. Во всех монастырях дисциплина поддерживается на уровне, а их влияние только возросло. В результате, монастыри переживают лучшие времена, а держава [Root.GetName] и её законы становятся примером для подражания."
 buddhism_events.8.a:0 "Потребовать от монастырей помощи в развитии провинций."
 buddhism_events.8.b:0 "Великолепно!"
 buddhism_events.9.t:0 "Ужасы войны"
 buddhism_events.9.d:0 "Не все мужчины созданы для того, чтобы жить войной, и, кажется, наш текущий конфликт помог многим из них понять это. Число дезертиров, скрывающихся в монастырях, не так и велико, но они подают очень плохой пример. [Root.Monarch.GetTitle] обязан[Root.GetMEndA] защищать монастыри, и, хотя он[Root.GetMEndA] неоднократно просил[Root.GetMEndA] не принимать беглецов, монахи продолжают этим заниматься."
 buddhism_events.9.a:0 "Мы должны быть предельно вежливыми."
 buddhism_events.9.b:0 "Потребовать от монастырей выдать этих «монахов» нам."
 buddhism_events.9.c:0 "Обыскать монастыри и поймать каждого дезертира."
 buddhism_events.10.t:0 "Срочные меры"
 buddhism_events.10.d:0 "Последние месяцы были очень нелёгкими и сейчас [Root.Owner.GetTitleIM] обязан[Root.Owner.GetMEndA] позаботиться о бедных. [Root.Owner.Monarch.GetName] получил[Root.Owner.GetMEndA] просьбу от представителей земледельцев об освобождении от налогов и займов на 3 года, чтобы они смогли прокормить свои семьи и встать на ноги."
 buddhism_events.10.a:0 "Разумная просьба."
 buddhism_events.10.a.tt:0 "Есть шанс, что провинция восстановится и деньги будут возвращены."
 buddhism_events.10.b:0 "К сожалению, государственная казна тоже истощена."
 buddhism_events.11.t:0 "Экономическое восстановление"
 buddhism_events.11.d:0 "Провинция [Root.GetName] окончательно восстанавливается после тяжёлых годов и рисовые фермеры готовы вернуть заём, который мы щедро им предоставили."
 buddhism_events.11.a:0 "Хорошо."
 buddhism_events.12.t:0 "Частичное восстановление"
 buddhism_events.12.d:0 "Хотя заём, который мы предоставили фермерам, помог им восстановить регион, они всё ещё не могут выплатить долги."
 buddhism_events.12.a:0 "Спишите долг."
 buddhism_events.12.b:0 "Потребовать выплат."
 buddhism_events.13.t:0 "Компенсация за самопожертвование"
 buddhism_events.13.d:0 "Провинция [Root.GetName] остро нуждается в лучшей инфраструктуре. Местные монастыри делают всё, что можно, как и аристократы, но чтобы регион начал процветать необходимо вмешательство государства. Планы по улучшению ситуации требуют привлечение дополнительной рабочей силы из деревень, но сейчас все крестьяне заняты сбором урожая. Правитель может потребовать от них отложить работу, чтобы участвовать в строительстве для общего блага, но они будут ожидать компенсации рисом или деньгами за весь тот урожай, который они не смогут собрать за это время."
 buddhism_events.13.a:0 "Заплатите им."
 buddhism_events.13.b:0 "Откажитесь от проекта."
 buddhism_events.13.c:0 "Потребовать, чтобы крестьяне работали бесплатно."
 buddhism_events.14.t:0 "Обильный урожай"
 buddhism_events.14.d:0 "Этот год оказался очень урожайным и [Root.Monarch.GetName] может использовать это неожиданно появившееся богатство для проведения запланированных религиозных мероприятий. Было предложено повысить налоги, чтобы дополнительные доходы перешли государству. Тем не менее, традиционные буддийские законы запрещают поднимать налоги выше, чем до 10% от собранного урожая, и некоторые наши министры не собираются терпеть нарушение правил."
 buddhism_events.14.a:0 "Поднимите налог."
 buddhism_events.14.b:0 "Давайте не будем красть плоды их трудов."
 buddhism_events.15.t:0 "Дана"
 buddhism_events.15.d:0 "Именно в такие времена как сейчас, когда наша страна пребывает в состоянии относительного спокойствия, мы начинаем смотреть на тех, кому повезло меньше. Последние урожаи не были особенно большими, но большинство в нашем государстве имеет достаточно пищи. Тем не менее, есть некоторые несчастные, которым не хватает еды даже для того, чтобы выжить."
 buddhism_events.15.a:0 "Давайте раздавать зерно бедным!"
 buddhism_events.15.b:0 "Оставьте его в запас."
 buddhism_events.16.t:0 "Порочные слова?"
 buddhism_events.16.d:0 "Местная аристократия провинции [Root.GetName] стала довольно могущественной в последние годы. Хотя мы и контролируем регион, значительная часть настоящей власти сосредоточена в руках землевладельцев, которые увеличивают свои владения за счёт монастырей. Этой практики, вкупе с некоторыми другими происшествиями, должно быть достаточно для выдвижения обвинений, но для полного эффекта правду стоит немного приукрасить. Есть те, кто с удовольствием пошли на это ради позиции в администрации в будущем."
 buddhism_events.16.a:0 "Давайте найдём другой способ."
 buddhism_events.16.b:0 "Цель оправдывает средства."
 buddhism_events.17.t:0 "Париккага"
 buddhism_events.17.d:0 "Готовность монарха рисковать жизнью и здоровьем ради своих людей считается необычной и заслуживающей уважения, [Root.GetMEmuEy] повезло получить поддержку наиболее влиятельных монастырских лидеров, а некоторые из них даже стали приводить нашего монарха в качестве примера идеального правителя за акт самопожертвования."
 buddhism_events.17.a:0 "Хорошо."
 buddhism_events.18.t:0 "Тапа"
 buddhism_events.18.d:0 "Недавно [Root.Monarch.GetName] был[Root.GetMEndA] обвинен[Root.GetMEndA] в том, что в течение своего правления занимал[Root.GetMEndSYA] только развлечениями для демонстрации богатств. Некоторые наши министры настаивают, что некоторое количество роскоши необходимо правителю, особенно для переговоров с другими монархами и их послами."
 buddhism_events.18.a:0 "Давайте покончим с бытовыми удовольствиями!"
 buddhism_events.18.b:0 "Мы не можем опуститься до уровня крестьян..."
 buddhism_events.19.t:0 "Политический противник ослаблен"
 buddhism_events.19.d:0 "Даже у великих правителей бывают недоброжелатели. Особенно успешный и известный критик нашего монарха недавно попал в весьма непростое положение. Его друзья оставили его, а огромные долги едва позволяют прокормить семью. Это находчивый человек ещё может справиться с ситуацией, но мы могли бы использовать её, чтобы избавиться от него раз и навсегда."
 buddhism_events.19.a:0 "Убедитесь, что он никогда не сможет нам помешать!"
 buddhism_events.19.b:0 "Истинн[Root.GetMEndAYY] [Root.GetTitleIM] не держит обиды."
 buddhism_events.19.c:0 "Подходящие время проявить милосердие и помочь этому человеку справиться с долгами."
 buddhism_events.20.t:0 "Старый противник вернулся"
 buddhism_events.20.d:0 "Наша готовность помочь врагу превратила его из клеветника в нашего сторонника. Восстановив своё влияние, он теперь готов служить нам и, помимо своего политического капитала, предлагает себя в качестве министра в правительстве."
 buddhism_events.20.a:0 "Отлично!"
 buddhism_events.21.t:0 "Старый противник вернулся"
 buddhism_events.21.d:0 "Наша готовность помочь противнику может и была благородным поступком, но теперь, когда он вновь получил своё влияние, он снова критикует нашу власть. Произошедшее, возможно, немного ослабило его позиции, но он по-прежнему намерен использовать все ресурсы для саботажа правительства."
 buddhism_events.21.a:0 "Ни одно доброе дело не остаётся безнаказанным..."
 buddhism_events.22.t:0 "Бедственное положение в провинции"
 buddhism_events.22.d:0 "Представитель земледельцев провинции [Root.GetName] прибыл сегодня в столицу, умоляя правителя помочь поддерживать и расширять ирригационную систему региона. Местное население растёт и осваивает новые территории быстрее, чем это позволяет инфраструктура. Кроме того, посланник просит у государства поставить еду нуждающимся, пока ведутся работы.\nЭтот проект имеет ряд минусов помимо стоимости, а она будет очень высокой, ведь планов по улучшению этого региона в ближайшее время у нас не было."
 buddhism_events.22.a:0 "[Root.Owner.Monarch.GetTitle] всегда готов[Root.Owner.GetMEndA] прислушаться к народу."
 buddhism_events.22.b:0 "Вам придётся подождать своей очереди."
 buddhism_events.23.t:0 "Наследование"
 buddhism_events.23.d:1 "Конфликт вспыхнул в одном из самых крупных монастырей провинции [Root.GetName] после смерти одного из монахов. Он происходил из очень богатой семьи и за время монашеской жизни приобрёл богатую коллекцию манускриптов, изображений Будды и других вещей. Хотя монахам нельзя иметь собственностью, как таковой, закон позволяет выбранному ученику наследовать имущество монаха, как если бы он был сыном. В данном случае молодой ученик, заботившийся о монахе до самого конца. Тем не менее, есть и другие заинтересованные лица. Сам монастырь требует оставить наследство себе и был бы очень благодарен за нашу помощь в этом вопросе. Влиятельная семья умершего монаха тоже обратилась к правителю, надеясь унаследовать не только манускрипты и изображения, но и часть земель, которые она жертвовала монастырю, пока родственник был его частью."
 buddhism_events.23.a:0 "Решить вопрос в пользу ученика."
 buddhism_events.23.b:0 "Решить вопрос в пользу монастыря."
 buddhism_events.23.c:0 "Поддержать семью монаха."
 buddhism_events.24.t:0 "Могущественный монастырь"
 buddhism_events.24.d:0 "Монастыри провинции [Root.GetName] — убежище некоторых из самых древних родов страны, поэтому они всегда были влиятельными. Тем не менее, за последние годы они становились всё более и более могущественными и теперь имеют тревожно тесные взаимоотношения с другими державами региона. Сейчас трудно найти хотя бы одного влиятельного представителя общин монастырей, который не происходил бы из одного из богатейших аристократических родов. Дисциплина — важная вещь, но конфронтация с настолько могущественными монастырями не пройдёт безболезненно, а возможность заключить с монахами союз, чтобы они могли поделиться своим влиянием, выглядит соблазнительной."
 buddhism_events.24.a:0 "Требуется очищение!"
 buddhism_events.24.b:0 "Искать благословения монахов."
 buddhism_events.24.c:0 "Игнорировать ситуацию."
 buddhism_events.25.t:0 "Бандитизм в провинции [Root.GetName]"
 buddhism_events.25.d:0 "Бандиты уже долгое время терроризируют провинцию [Root.GetName], делая дороги небезопасными, что вызвало отток торговцев из этих земель. Так как местные власти в этой области довольно слабы, бандиты до сих пор чувствуют себя превосходно. Также вызывает беспокойство то, что лидер этой банды известен как непримиримый борец с центральной властью.\nМестные управленцы обратились к нам, умоляя разобраться с проблемой, пока она не зашла слишком далеко."
 buddhism_events.25.a:0 "Мы должны разобраться с этими воришками."
 buddhism_events.25.b:0 "С этим могут справиться и местные власти."
 buddhism_events.25.a.tt:0 "Государство решило разобраться с этим вопросом без привлечения местных. Процесс может быть ускорен уменьшением автономии."
 buddhism_events.25.b.tt:0 "Предоставленные сами себе, местные власти вынуждены потратить часть доходов от провинции на решение проблемы. Процесс может быть ускорен уменьшением автономии."
 buddhism_events.26.t:0 "Лидер бандитов схвачен в провинции [Root.GetName]"
 buddhism_events.26.d:0 "Кампания по поимке лидера бандитов в провинции [Root.GetName] завершилась успехом. Однако во время охоты за ним его популярность значительно выросла, и стало ясно, что оставлять его в живых крайне опасно. Командир поймавшего отряда посоветовал казнить его как можно быстрее, чтобы однажды не вспыхнуло восстание тех, кто ему симпатизирует. Однако один из наших министров напомнил, что спасённая жизнь стоит семиуровневой пагоды."
 buddhism_events.26.a:0 "Убить их всех."
 buddhism_events.26.a.tt:0 "Есть риск того, что бандит станет мучеником."
 buddhism_events.26.b:0 "Изгнать его и посадить в тюрьму всех его последователей."
 buddhism_events.26.b.tt:0 "Лидер бандитов может однажды вернуться."
 buddhism_events.27.t:0 "Возвращение главаря бандитов"
 buddhism_events.27.d:0 "Человек, которого мы изгнали за разбой в одной из наших провинций, вернулся и вновь готов усложнять жизнь наших местных властей. Его всё ещё поддерживают в некоторых областях страны, и он может эффективно это использовать, чтобы уйти от преследования на этот раз.\nОднако заметно, что сейчас он уже стар и слаб, и его деятельность не сможет продолжаться долго."
 buddhism_events.27.a:0 "Ок."
 buddhism_events.28.t:0 "Зарождение легенды."
 buddhism_events.28.d:0 "Репутация предводителя бандитов, которого мы казнили несколько лет назад, отказалась умирать вместе с ним. Хотя его банда больше не может нападать на торговцев и грабить наши торговые пути, легенды о нём всё растут и распространяются. Рано или поздно она станет очередной историей, которую старики рассказывают детям, и безусловно, будет высмеивать нашего правителя."
 buddhism_events.28.a:0 "Ок."
 buddhism_events.29.t:0 "Иностранный посол оскорбляет правителя"
 buddhism_events.29.d:0 "Посол из одной нашей страны-соседки серьёзно оскорбил нашего владыку, отказавшись участвовать в церемонии, на которую был приглашён. Правитель в ярости, и пока мы не можем точно сказать, было ли это неуважение преднамеренным, общественность уже давно сочло его таковым.\nЕсли мы публично не осудим посла, есть риск показать свою слабость, однако наш совет министров призывает к осторожности."
 buddhism_events.29.a:0 "Публично высмеять посла."
 buddhism_events.29.b:0 "Хороший правитель никогда не теряет самообладание."
 buddhism_events.30.t:0 "Правителя обвиняют в кумовстве"
 buddhism_events.30.d:0 "С большим удовольствием наш владыка наблюдал, как некоторые из его друзей детства карабкаются по иерархической лестнице, однако из-за этого его стали обвинять в кумовстве. Губернатор провинции [Root.GetName] является одной из причин обвинений, поэтому заменив его, мы значительно разрядим обстановку, пусть он и был весьма компетентен на своём посту."
 buddhism_events.30.a:0 "Государству нужна его служба."
 buddhism_events.30.b:0 "Мы должны избегать кумовства любой ценой."
 buddhism_events.31.t:0 "Законы страны [Root.GetName]"
 buddhism_events.31.d:0 "Закон Пали, как правило, практикуется во многих буддистских странах, и особенно в странах тхеравады. Пока эти законы не собраны и не записаны государством, они варьируются от страны к стране, а иногда их сборники обновляются и дополняются. Мудрый монах недавно привёз такой сборник в страну [Root.GetName], где создал обновлённую версию одного из самых распространённых сборников законов в нашей стране.\nТак как сборник опирается на реально произошедшие события, есть возможность добавить в него комментарии и правлении нашего владыки."
 buddhism_events.31.a:0 "Отлично! Распространите эти законы."
 buddhism_events.31.a.tt1:0 "Как бы наш правитель не был справедлив к своим подданным, этот сборник законов плохо отражается на его репутации, что уменьшает наш престиж!"
 buddhism_events.31.a.tt2:0 "Так как наш правитель справедлив по отношению к своим подданным, сборник законов положительно отражается на нём, что повышает наш престиж!"
 buddhism_events.31.b:0 "Сделайте всё, чтобы ограничить его распространение."
 buddhism_events.32.t:0 "Разногласия среди правозащитников"
 buddhism_events.32.d:0 "Правозащитники привыкли делать ставки на исходы судебных тяжб, и это уже не вызывает удивления в наших землях — многие рассматривают подобное как дружеское соперничество среди профессионалов. Однако когда такое соперничество превращается в прямое излияние гнева и страсти, оно становится опасным для наших законов.\nСейчас выступают два правозащитника, за каждым из которых стоит могущественный покровитель — богатый монастырь и дворянское семейство, которые не могут решить вопрос о праве владения большим куском земли. Это случилось крайне не вовремя, и теперь многие смотрят на нашего правителя — сможет ли он принять решение, которое удовлетворит обе стороны и не уронит престиж нашего суда."
 buddhism_events.32.a:0 "Попросить других правозащитников пересмотреть дело."
 buddhism_events.32.b:0 "Рассудить в пользу монастыря."
 buddhism_events.32.c:0 "Рассудить в пользу дворян."
 buddhism_events.32.dd:0 "Выплатить компенсацию обеим сторонам."
 buddhism_events.33.t:0 "Полезный союз?"
 buddhism_events.33.d:0 "Много лет назад монгольские владыки приняли буддизм и попытались распространить его среди своего народа.  Однако в наши дни многие вновь возвращаются к старым шаманским обрядам. Наш правитель всегда восхищался наследникам Хубилай-хана и империям, которые они создали во имя своих религий. До нас стали доходить слухи о растущем тибетском монашеском ордене, о котором было решено узнать побольше.\nПосол Ламы сейчас предстал перед нами и утверждает, что Лама верит в то, что наш правитель — реинкарнация Хубилай-хана. Он готов всячески поддерживать нашу власть, если мы поможем распространить его культ в наших землях."
 buddhism_events.33.a:0 "Пришло время перемен."
 buddhism_events.33.b:0 "Продолжим придерживаться старых верований."
 buddhism_events.34.t:0 "Посланник вернулся из Тибета"
 buddhism_events.34.d:0 "Наш посланник вернулся с новостями от могущественного религиозного лидера, интересующегося нашим правителем и его династией. Если он решит посетить нашу столицу, мы должны не просто позаботиться о его безопасности. Чтобы связать наши судьбы с Ламой, мы должны поклясться, что ему и его будущим реинкарнациям будет оказываться безграничное уважение и послушание в нашем царстве, и что мы построим великий монастырь для него и его учеников. Если мы не сможем это гарантировать, придётся ограничиться делегацией монахов, которые создадут новый монастырь в наших землях."
 buddhism_events.34.a:0 "Мы согласны."
 buddhism_events.34.b:0 "Принять монахов."
 buddhism_events.35.t:0 "Шаманистские идолы"
 buddhism_events.35.d:0 "Переход от шаманизма к буддизму произойдёт явно не за одну ночь, и огромные массы людей в наших землях продолжат поклонятся старым божествам. Стремясь распространить свою веру, Лама публично осудил шаманистские идолы нашего народа, которые люди всё ещё почитают, и потребовал, чтобы они были уничтожены."
 buddhism_events.35.a:0 "Сжечь идолы!"
 buddhism_events.35.b:0 "Дайте нам время..."
 buddhism_events.36.t:0 "Смерть Ламы"
 buddhism_events.36.d:0 "Почитаемый нами Лама умер, и вовсю начались поиски его реинкарнации. Его орден уверен, что поиски завершатся быстро, однако финансовая помощь от государства не помешает."
 buddhism_events.36.a:0 "Протяните им руку помощи."
 buddhism_events.36.b:0 "Они и сами справятся."
 buddhism_events.37.t:0 "Реинкарнация найдена"
 buddhism_events.37.d:0 "Ордену удалось найти нового Ламу и возвести его на престол своего монастыря."
 buddhism_events.37.a:0 "Долгих ему лет."
 buddhism_events.38.t:0 "Легитимность реинкарнации вызывает вопросы"
 buddhism_events.38.d:0 "Премудрости реинкарнации иногда непостижимы для простого ума. Даже если Орден настаивает на том, что их новый Лама — реинкарнация старого, люди из сельской местности крайне неохотно принимают этот факт. Поскольку они не признают его и считают, что их одурачили, напряжённость в некоторых местах может перерасти до уровня вооружённого конфликта."
 buddhism_events.38.a:0 "Отправить посланников, чтобы успокоить их."
 buddhism_events.38.b:0 "Отправить войска на подавление восстания."
 buddhism_events.39.t:0 "Шри-Ланка"
 buddhism_events.39.d:0 "Остров Ланка, недавно завоёванный нашими войсками, полон буддистских монастырей, которые находятся в полном ведении монахов. После посещения этих земель наш правитель трепещет от экономического и культурного богатства монашеских орденов."
 buddhism_events.39.a:0 "Мы должны сделать их частью нашей культуры!"
 buddhism_events.39.b:0 "Разграбить монастыри!"
 buddhism_events.40.t:0 "Религиозные наставления"
 buddhism_events.40.d:0 "Остров Ланка был источником сильного течения тхеравады на протяжении веков. Существует много моделей общества государств тхеравады, а оживлённые монашеские общины являются предметом зависти буддистского мира.\nХотя наше государство также исповедует путь тхеравады, наши законы и обряды представляют собой лоскутное одеяло из представлений других буддистских школ, и нам не хватает сильной монашеской инфраструктуры острова. Наши министры полагают, что нам следует отправить посольство в Шри-Ланку и попросить направить нам монахов, которые будут распространять свои традиции в нашей стране."
 buddhism_events.40.a:0 "Отправьте посольство."
 buddhism_events.40.b:0 "Нет, мы будем поддерживать наши культы!"
 buddhism_events.41.t:0 "Посольство [From.GetTagRD]"
 buddhism_events.41.d:0 "Процветающие монашеские общины, святые мощи и древнее традиция существования монашеской и светской власти сделали нас предметом зависти многих правителей тхеравады. Неудивительно, что [From.GetTitleIM] [From.GetTagRD] стремится подражать нашему величию. Посольство из этой страны прибыло сегодня, чтобы попросить наших монахов проследовать в их страну и поделиться с ними нашими традициями."
 buddhism_events.41.a:0 "Помочь им."
 buddhism_events.41.b:0 "Им не стоит просить о таких вещах!"
 buddhism_events.42.t:0 "Ответ на просьбу"
 buddhism_events.42.d:0 "[From.Monarch.GetTitle] из [From.GetTagRD] прислал[From.GetMEndA] нам 40 монахов и нескольких Бхикшу, чтобы привнести гармонию в нашу страну. [From.GetMSheHeCap] также направил[From.GetMEndA] группу монахов непосредственно из своих владений, чтобы убедиться, что традиции тхеравада распространяются разумно."
 buddhism_events.42.a:0 "Великолепно."
 buddhism_events.43.t:0 "Ответ на просьбу"
 buddhism_events.43.d:0 "[From.Monarch.GetTitle] из [From.GetTagRD] прислал[From.GetMEndA] сообщение, что не собирается посылать к нам своих монахов для обучения буддизму Ланки, и что никаким более образом не поможет нам развить наши религиозные институты."
 buddhism_events.43.a:0 "Ок."
