l_russian:
 papacy_events.1.t:0 "Швейцарская гвардия"
 papacy_events.1.d:1 "На договоре об учреждении швейцарской гвардии Римского папы уже высохли чернила. Этот элитный полк состоит из дисциплинированных и опытных людей, обладающих непоколебимой верой Святому Отцу. Они поклялись служить Папской области до самого дня Судного."
 papacy_events.1.a:1 "Они хорошо послужат Церкви."
 papacy_events.2.t:0 "Папа просит о Швейцарской гвардии"
 papacy_events.2.d:0 "Наши солдаты отлично показали себя за рубежом и это дало им репутацию самых дисциплинированных, верных и сильнейших войск, которые используют самые современные тактики ведения боя. Многие хотят нанять их, даже Папа Римский желает заключить с нами договор. Он просит, чтобы корпуса швейцарских наёмников постоянно находились в [From.GetTagPR]. Это определённо повысит наш престиж и не только это."
 papacy_events.2.a:0 "Послать гвардейцев к Папе."
 papacy_events.2.b:0 "Нет, нам они нужны больше."
 papacy_events.3.t:0 "Швейцария присылает гвардейцев"
 papacy_events.3.d:0 "Прибыл посол из Швейцарии, который объявил о согласии с договором. Он добавляет: «Швейцария видит печальное положение Церкви Господа, Матери христианства, и понимает, как серьёзна и опасна ситуация, когда любой тиран в погоне за наживой может безнаказанно атаковать Церковь Господа.»"
 papacy_events.3.a:0 "Мы очень благодарны за это!"
 papacy_events.4.t:0 "Никакой Швейцарской гвардии"
 papacy_events.4.d:0 "Из-за превосходства швейцарских наёмников и высокого спроса на них в других странах, Швейцария отказала заключить договор с нами и не пришлёт наёмников для нашей защиты."
 papacy_events.4.a:0 "Но... Они нужны нам!"
 papacy_events.5.t:0 "Passetto di Borgo"
 papacy_events.5.d:1 "Рим пал! По мере продвижения врага к [Root.GetTitleDT], [Root.Monarch.GetName] всё чаще слышит о Passetto di Borgo, проходе, который связывает Ватикан с замком Святого Ангела. Многие папы использовали его в качестве пути побега, если им представляла опасность, и теперь [Root.Monarch.GetName] долж[Root.GetMEndEnNa] подумать, стоит ли бежать из Ватикана."
 papacy_events.5.a:0 "Бежать через проход!"
 papacy_events.5.b:1 "Папа никогда не покинет Ватикан."
 papacy_events.6.t:0 "Кардинал-племянник"
 papacy_events.6.d:1 "Уже давно сложилась традиция, согласно которой папы назначали своих родственников в Коллегию кардиналов. В то время как некоторые называют это кумовством, кардиналы-племянники заняли прочное место в курии. Теперь, когда подошло время назначить нового кардинал в [cardinal_nephew_country.GetTagVN], папа [Root.Monarch.GetName] долж[Root.GetMEndEnNa] решить, подойдет ли родственник для проживания в провинции [cardinal_nephew_province.GetName]."
 papacy_events.6.a:0 "Нет, с этой традицией нужно покончить."
 papacy_events.6.b:1 "Наш племянник будет прекрасным кардиналом."
 papacy_events.7.t:0 "Кардинал-племянник Папы"
 papacy_events.7.d:2 "[From.Owner.Monarch.GetTitle] [From.Owner.Monarch.GetName] просит нас назначить [From.Owner.GetMEgoEyo] родственника в качестве  [Root.GetAdjective]ого кардинала. Хоть это и является обычной практикой, многие могут назвать это вопиющим кумовством."
 papacy_events.7.a:0 "Принять папского кардинала-племянника."
 papacy_events.7.b:1 "Мы не будем потворствовать кумовству в Церкви."
 papacy_events.8.t:0 "Кардинал-племянник принят"
 papacy_events.8.d:1 "Держава [From.Owner.GetName] приняла племянника Папы в качестве нового кардинала провинции [From.GetName]."
 papacy_events.8.a:0 "Замечательно!"
 papacy_events.9.t:0 "Кардиналу-племяннику отказано"
 papacy_events.9.d:1 "Держава [From.Owner.GetName] отказалась назначить племянника новым кардиналом в провинции [From.GetName]."
 papacy_events.9.a:0 "Очень жаль."
 papacy_events.10.t:0 "Разграбление Рима"
 papacy_events.10.d:1 "Недавние войны превратили Рим в руины. Буйствующие войска противника грабят и разрушают наш богатый город, который сейчас является лёгкой целью. К солдатам присоединились дезертиры и многочисленные бандиты, их количество скоро сильно превысит наше. Массивные стены и хорошая артиллерия сначала казались достаточно сильными для того, чтобы отразить нападения, а когда мы смертельно ранили их командира при первом штурме, даже казалось, что они отступят, но нет. Со смертью командира они лишь рассвирепели и покорили стены Рима в тот же день. На ступенях собора Святого Петра наши последние гвардейцы встретили ужасный конец. После этого начался грабёж. Разрушение, мародёрство и убийства прекратились лишь тогда, когда солдаты, дезертиры, бандиты и мародёры начали отправляться по домам со всеми ценностями, которые они успели награбить."
 papacy_events.10.a:1 "Нанять больше солдат и убедиться, что это больше никогда не повторится."
 papacy_events.10.b:1 "Восстановить город — это всё, что мы можем сделать."
 papacy_events.11.t:0 "Ватиканская библиотека"
 papacy_events.11.d:1 "Католическая церковь обладает огромным множеством письменных работ из разных эпох. Десятина, которую та собирала с различных земель, пошла на расширение знаний о христианском мире путём создания великолепной библиотеки в стенах Ватикана. Ватиканская библиотека может превратить Рим как центр научного мира."
 papacy_events.11.a:0 "Основать её и сфокусироваться на административных работах."
 papacy_events.11.b:0 "Следует сосредоточиться на дипломатических трудах."
 papacy_events.11.c:0 "Необходимо сделать упор на военные искусства."
 papacy_events.11.e:0 "Нам нужно подумать об этом."
 papacy_events.12.t:1 "Сикстинская капелла"
 papacy_events.12.d:0 "Cappella Maggiore — Великая капелла — используется для месс, которые можно проводить в местах поменьше и менее публичных, чем базилика. Годы не были благосклонны к некогда величественной капелле, которую украшал Фра Анджелико: её стены наклонились, а сама постройка разваливается. Капеллу нужно снести, сооружение недостаточно безопасно для проведения месс, проходящих здесь каждый год. Новое, более величественное сооружение должно быть построено на её месте, множество известных художников почтут за честь приложить руку к созданию Сикстинской капеллы."
 papacy_events.12.a:0 "Снести старую и построить новую на том же месте."
 papacy_events.12.b:0 "Просто перестаньте использовать старую капеллу, у нас есть другие здания."
 papacy_events.13.t:0 "Украшение Сикстинской капеллы"
 papacy_events.13.d:0 "Старой ветхой Cappella Maggiore больше нет — на её месте теперь стоит великая Сикстинская капелла. Храм Соломона и Сикстинская капелла одинакового размера, как сказано в Ветхом Завете. Экстерьер украшен декоративными деталями, строение разделено на 3 части со сводчатым потолком, шестью высокими арочными окнами по сторонам и ещё двумя окнами на другом конце. Хоть капелла и прекрасна в своей простоте, её красоту можно приумножить фресками, пригласив лучших художников нашего времени."
 papacy_events.13.a:0 "Нанять Сандро Боттичелли."
 papacy_events.13.b:0 "Нанять Доменико Гирландайо."
 papacy_events.13.c:0 "Нанять Пьетро Перуджино"
 papacy_events.13.e:0 "Нанять Микеланджело"
 papacy_events.13.f:0 "Просто найдите кого-нибудь для украшения капеллы!"
 papacy_events.13.g:0 "Оставьте всё как есть, у нас есть другие заботы."
 papacy_events.14.t:1 "Продажа индульгенций"
 papacy_events.14.d:0 "Многие страны начали продавать индульгенции, чтобы богатые могли спасти свои души и продолжать жить во грехе. Эта практика приносит много денег служителям Церкви, и у неё есть как защитники, так и противники."
 papacy_events.14.a:0 "Мы не будем это практиковать!"
 papacy_events.14.b:0 "Деньги правят миром..."
 papacy_events.15.t:0 "Осуждение симонии"
 papacy_events.15.d:0 "В Деянии Апостолов 8:9-24, Симон Магус предложил апостолам Петру и Иоанну деньги, чтобы получить благодать Святого Духа. Акт продажи церковных должностей или санов называется симонией. Многих правителей блеск золота убедил продавать места церковнослужителей."
 papacy_events.15.a:0 "Мы будем относиться к этому, как к преступлению!"
 papacy_events.15.b:0 "Это практика, которую мы разрешим."
 papacy_events.16.t:0 "Поклонение реликвиям: разрешить или нет?"
 papacy_events.16.d:0 "Церкви всегда хранили реликвии святых, чтобы почтить их, а иногда использовать для лечения больных и немощных. Эта долгая практика теперь оспаривается, некоторые думают, что это идолопоклонничество, ересь, которую нужно искоренить. Продажа реликвий поможет Церкви обогатиться, и если Папа публично поддержит это, мы сможем неплохо пополнить казну."
 papacy_events.16.a:0 "Предотвратить продажу реликвий!"
 papacy_events.16.b:0 "Мы станем богаче, если разрешим это."
 papacy_events.17.t:0 "Галилео Галилей"
 papacy_events.17.d:1 "Свою идею о том, что Земля и остальные планеты вертятся вокруг Солнца, Николай Коперник описал в своей книге «О вращении небесных сфер» в 1543 году, а теперь Галилео Галилей продвигает её вновь в своей книге «Sidereus Nuncius» — «Звёздный вестник»! Отстаивание этой идеи принесло ему много врагов в католической церкви, и хотя он может быть очень интересным собеседником, возможно, стоит быть осторожнее и просто заключить его в тюрьму, дабы он не распространял свои идеи широким массам?"
 papacy_events.17.a:0 "Пригласить его для обсуждения теологии."
 papacy_events.17.b:0 "Его нужно допросить."
 papacy_events.18.t:0 "Sublimis Deus"
 papacy_events.18.d:0 "Нас разочаровывает то, что католические страны порабощают население Запада и Востока, используя его как дешёвую рабочую силу. Раньше Папы разрешали это, потому что считалось, что эти люди не являются полноценными и у них нет души. Однако, Новый Завет говорит, что Евангелие должно проповедоваться всем народам. Человечество разделено на 3 расы: европейцев, азиатов и африканцев, восходящих к одному из сыновей Ноя, кроме индейцев Америки, которые не вписываются в эту классификацию. Теперь же, эти язычники обращены в нашу веру, а потому пришло время пересмотреть старые убеждения и признать их людьми, с душами, которые им подарил Господь."
 papacy_events.18.a:0 "Запретить рабство и убедиться, что каждый католик узнает об этом."
 papacy_events.18.b:0 "Рабство — это их судьба."
 papacy_events.19.t:0 "Папа запрещает рабство"
 papacy_events.19.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] издал новую золотую буллу, Sublimis Deus, по которой рабовладение индейцами и прочими людьми, должно быть прекращено."
 papacy_events.19.a:0 "Принять золотую буллу."
 papacy_events.19.b:0 "Отказаться отменять рабство."
 papacy_events.20.t:0 "Держава [From.GetName] следует указаниям Папы"
 papacy_events.20.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] отменит рабство в своей стране."
 papacy_events.20.a:0 "Замечательно!"
 papacy_events.21.t:0 "Держава [From.GetName] не следует указаниям Папы"
 papacy_events.21.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] отказал[From.GetMEndSYA] отменить рабовладение."
 papacy_events.21.a:0 "Как они могли?!"
 papacy_events.22.t:0 "Охота на ведьм"
 papacy_events.22.d:0 "Люди в провинциях, которые страдают от голода, болезней и разных неприятных событий, обвиняют в своих страданиях магию и колдовство. Женщин, детей и мужчин обвиняют в том, что они ведьмы, пособники Дьявола и угроза для христианского мира. Это зашло так далеко, что люди линчуют предполагаемых ведьм без какого-либо суда!"
 papacy_events.22.a:0 "Нет никакой магии и ведьм!"
 papacy_events.22.b:0 "Не будем вмешиваться, не сейчас."
 papacy_events.22.c:0 "Послать гонца к Папе за советом."
 papacy_events.22.e:0 "Ничего не делать."
 papacy_events.23.t:0 "Запрет охоты на ведьм"
 papacy_events.23.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] прислал[From.GetMEndA] посланника для обсуждения охоты на ведьм в нашей стране. Он настоятельно рекомендует запретить охоту на ведьм, чтобы не допустить линчеваний, которые начинаются, когда люди хотят наказать кого-то за свои страдания.\n «Нет никаких ведьм и колдовства, только предрассудки и страдания людей, которые перекладывают всю вину на невинных женщин, детей и мужчин.»\nМы можем с этим не соглашаться, но ведь это Папа Римский..."
 papacy_events.23.a:0 "Прекратить охоту на ведьм!"
 papacy_events.23.b:0 "Ведьмы виновны в наших страданиях, это нельзя остановить!"
 papacy_events.24.t:0 "Держава $FROMCOUNTRY$ запрещает охоту на ведьм"
 papacy_events.24.tooltip:0 "Больше никакой охоты на ведьм!"
 papacy_events.24.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] запрещает охоту на ведьм в стране $FROMCOUNTRY$ и провозглашает, что магия и ведьмовское колдовство — не более, чем глупые предрассудки."
 papacy_events.24.a:0 "Чудесно!"
 papacy_events.24.b:0 "Что? Как они посмели идти против нашей воли?"
 papacy_events.25.t:0 "Держава $FROMCOUNTRY$ разрешает охоту на ведьм"
 papacy_events.25.tooltip:0 "Охота на ведьм для всех!"
 papacy_events.25.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] не обращает внимания на страдания своего народа и потому в стране $FROMCOUNTRY$ продолжится охота на ведьм."
 papacy_events.25.a:0 "Это не то, что нам нужно!"
 papacy_events.25.b:0 "Ура, жечь ведьм!"
 papacy_events.26.t:0 "Охота на ведьм в стране $FROMCOUNTRY$"
 papacy_events.26.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] просит у Папы совета насчёт охоты на ведьм. Люди в стране $FROMCOUNTRY$ винят ведьм и магию в своих проблемах. От этих обвинений страдают совсем невинные люди, которых обвиняют в колдовстве, сделках с Дьяволом и угрозе христианскому миру. Запретить поиски ведьм или же разрешить людям и дальше охотиться, преследовать, обвинять и самостоятельно карать предположительных ведьм?"
 papacy_events.26.a:0 "Запретить охоту на ведьм!"
 papacy_events.26.b:0 "Разрешить людям продолжать заниматься этим."
 papacy_events.27.t:0 "[From.Monarch.GetTitle] запретил[From.GetMEndA] охоту на ведьм"
 papacy_events.27.d:0 "После прошения у Папы совета по ситуации с охотой на ведьм прошло достаточно много времени. Наконец, ответное письмо с подписью Папы Римского прибыло. «Прекратить охоту на ведьм немедленно!»"
 papacy_events.27.a:0 "Мы подчиняемся."
 papacy_events.27.b:0 "Мы не согласны с этим."
 papacy_events.28.t:0 "[From.Monarch.GetTitle] разрешил[From.GetMEndA] охоту на ведьм"
 papacy_events.28.d:0 "Ответ от Папы Римского был предельно ясен: колдовство необходимо преследовать и жестоко наказывать. Все, кто работают с Дьяволом, посещают шабаши и угрожают христианскому миру, должны сгореть в Аду!"
 papacy_events.28.a:0 "Мы понимаем и принимаем это."
 papacy_events.28.b:0 "Нет, мы не согласны с этим!"
 papacy_events.29.t:0 "Враждебный Папа"
 papacy_events.29.d:0 "Бывший Папа находился под контролем наших врагов, но новый Папа может отменить все его деяния. Это подорвёт репутацию бывшего Папы и его союзников."
 papacy_events.29.a:0 "Тогда мы сотрём его поступки."
 papacy_events.29.b:0 "Всех Пап должны уважать, даже плохих."
 papacy_events.30.t:0 "Вражда между Папами"
 papacy_events.30.d:0 "Прошлый [From.GetTitleIM] контролировался нашими врагами, и если [From.GetTitleIM] [From.Monarch.GetName] отменит решения, золотые буллы и указы своего предшественника, это подорвёт репутацию как прошлого Папы, так и его покровителей, наших врагов!"
 papacy_events.30.a:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] отменил решения прошлого Папы!"
 papacy_events.30.b:0 "Он ничего не сделал?!"
 papacy_events.31.t:0 "Папская вражда"
 papacy_events.31.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] под давлением главы курии отменил решения, буллы и указы прошлого Папы, которого мы контролировали. Это подорвёт нашу репутацию!"
 papacy_events.31.a:0 "Ублю... [From.Monarch.GetName] действительно сделал это!"
 papacy_events.31.b:0 "К счастью, [From.GetTitleIM] [From.Monarch.GetName] отказал!"
 opinion_swiss_guard:0 "Послана Швейцарская гвардия"
 opinion_no_swiss_guard:0 "Швейцарская гвардия не послана"
 pap_swiss_guard:0 "Швейцарская гвардия"
 desc_pap_swiss_guard:0 "Дисциплинированные и верные — Швейцарская гвардия по праву зовётся сильнейшим военным подразделением в мире."
 opinion_popes_pet:0 "Подопечные Папы"
 mil_vatican_library:0 "Ватиканская библиотека с военным уклоном"
 desc_mil_vatican_library:0 "Фокусируясь на военных трудах и поощрении исследований военного искусства, недавно основанная Ватиканская библиотека станет главным центром хранения книг про войну, солдат, армию и военные традиции в мире."
 dip_vatican_library:0 "Ватиканская библиотека с дипломатическим уклоном"
 desc_dip_vatican_library:0 "Дипломаты рады писать про свои путешествия, соглашения и ежедневные дела, потому что потом все эти труды будут переписаны и добавлены в Ватиканскую библиотеку. Используя эти работы, учёные могут анализировать и исследовать их, чтобы определить различные практики дипломатии, а также когда, как и почему одни работают лучше других."
