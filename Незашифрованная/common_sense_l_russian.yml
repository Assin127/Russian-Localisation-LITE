 pap_sistine_chapel:0 "Сикстинская капелла"
 desc_pap_sistine_chapel:0 "На месте старой и ветхой Cappella Maggiore теперь стоит новая величественная Сикстинская капелла."
 pap_sistinechapel_botticelli:0 "Сикстинская капелла украшена Боттичелли"
 desc_pap_sistinechapel_botticelli:0 "Стены Сикстинской капеллы украшены фресками Сандро Боттичелли. Его вкладом являются такие фрески как «Искушения Христа», «Возмущение против законов» и «Призвание Моисея»."
 pap_sistinechapel_ghirlandaio:0 "Сикстинская капелла украшена Гирландайо"
 desc_pap_sistinechapel_ghirlandaio:0 "Великий художник Доменико Гирландайо был частью команды умбрийских и флорентийских художников, которые создали серию фресок на стенах Сикстинской капеллы про жизни Моисея и Христа. Он нарисовал «Призвание первых апостолов» и «Воскрешение Христа»."
 pap_sistinechapel_perugino:0 "Сикстинская капелла украшена Перуджино"
 desc_pap_sistinechapel_perugino:0 "Умбрийский художник Пьетро Перуджино украсил стены Сикстинской капеллы такими фресками как «Крещение Христа», и «Вручение ключей апостолу Петру», и «Обрезание сына Моисея Елеазара»."
 pap_sistinechapel_michelangelo:0 "Сикстинская капелла украшена Микеланджело"
 desc_pap_sistinechapel_michelangelo:0 "Микеланджело украсил потолок Сикстинской капеллы, которая раньше выглядела как синее небо с золотыми звёздами. Теперь она украшена сценами из Книги бытия, Создания, Грехопадения, Обещания спасения и родословной Христа."
 pap_sistinechapel_decorated:0 "Сикстинская капелла украшена"
 desc_pap_sistinechapel_decorated:0 "Команда умбрийских и флорентийских художников украсила стены Сикстинской капеллы серией фресок про жизни Христа и Моисея."
 pap_indulgences:0 "Продажа индульгенций"
