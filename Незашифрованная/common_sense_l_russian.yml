 desc_cleansing_of_monasteries:0 "Чтобы повысить крайне низкую монашескую дисциплину в этом регионе, нам пришлось ввести жестокие наказания для тех, кто нарушает свои клятвы. Такие чистки необходимы, и ситуация, похоже, начинает улучшаться."
 strict_punishment_of_monks:0 "Суровые наказания для монахов"
 desc_strict_punishment_of_monks:0 "Чтобы повысить монашескую дисциплину в этом регионе, мы были вынуждены ввести жёсткий контроль над районом и наложить штрафы на неблагочестивых монахов. Каждый, кто будет уличён в нарушении своих клятв, будет выплачивать огромный штраф государству в виде целого стада скота."
 lacking_monastic_discipline:0 "Нехватка монашеской дисциплины"
