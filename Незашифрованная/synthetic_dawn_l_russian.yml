l_russian:
 synthetic_dawn.1.t:0 "Рассвет синтетиков"
 synthetic_dawn.1.d:0 "Они пришли с неба в огромных металлических кораблях, размерами превосходящих город. Бойня началась сразу после их высадки. Бездушные монстры, полностью закованные в броню, лишённые плоти и крови — они убивают всех на своём пути. Вторжение синтетиков началось."
 synthetic_dawn.1.a:0 "Кто эти создания? Что им нужно?"
 synthetic_dawn.2.t:0 "Синтетики на горизонте!"
 synthetic_dawn.2.d:0 "У наших границ появились синтетики! Будем молиться, чтобы эти странные металлические существа не обратили своё внимание на нас."
 synthetic_dawn.2.a:1 "Готовимся к худшему."
 synthetic_dawn.3.t:0 "Закат синтетиков"
 synthetic_dawn.3.d:0 "Последние из синтетиков были уничтожены. Большая часть мира лежит в руинах, бессчётное множество людей погибло, но мы всё же избавились от них. Поисковики перебирают их неподвижные оболочки в поисках ответов на вопросы. Как именно функционировали эти автоматоны? С какой целью они вторглись в наш мир? Ответов удаётся найти не так уж и много. Но, возможно, оставшиеся после них технологии можно адаптировать для наших нужд."
 synthetic_dawn.3.a:0 "Мы не канем в небытие!"
 synthetic_dawn.4.t:0 "Провинция [Root.Province.GetName] пала под натиском синтетиков"
 synthetic_dawn.4.d:0 "С холодной безжалостной эффективностью они систематически истребили всех, кто называл провинцию [Root.Province.GetName] своим домом, оставив после себя лишь безжизненную пустошь."
 synthetic_dawn.4.d2:0 "Швейцарская гвардия сделал всё возможное, чтобы помочь Папе бежать из Рима. И хотя они все до единого были перебиты, эта героическая жертва не была напрасной, поскольку понтифик сумел ускользнуть прежде, чем синтетики добрались до Пассетто ди Борго. Господь хранит святого отца!"
 synthetic_dawn.4.a:0 "Синтетики заплатят за это."
 synthetic_dawn.5.t:0 "Временной разлом"
 synthetic_dawn.5.d:0 "Вторжение синтетиков было предсказано в пророчествах. Следуя инструкциям, оставленным предками, мы открыли временной разлом, получив доступ к невероятному арсеналу оружия из различных мест и эпох. Наши воины не знакомы с ездовыми тираннозаврами или пилотированием летающих тарелок, но им придётся учиться быстро, если мы хотим защитить человечество от этой инопланетной угрозы."
 synthetic_dawn.5.a:0 "Мы ждали этого дня многие циклы."
 mayan_dinosaur_cavalry:0 "Кавалерия динозавров"
 desc_mayan_dinosaur_cavalry:0 "Наши воины учатся ездить верхом на гигантских тираннозаврах из далёкого прошлого."
 mayan_ufo_support:0 "Поддержка НЛО"
 desc_mayan_ufo_support:0 "Наши пилоты обеспечивают поддержку наземным войскам, используя летающие тарелки из далёкого будущего."
 SYN:0 "Синтетики"
 SYN_ADJ:0 "Синтетическ"
 SYN_ideas:0 "Идеи синтетиков"
 SYN_ideas_start:0 "Традиции синтетиков"
 SYN_ideas_bonus:0 "Амбиции синтетиков"
 synth_logic_engines:0 "Логические движки"
 synth_logic_engines_desc:0 "Для результативной работы на передовом крае современной науки требуются новые состояния, за пределами простых полуправд трёхзначной и четырёхзначной логики."
 synth_mass_produced:0 "Массовое производство"
 synth_mass_produced_desc:0 "Отточенные циклы производства и модульный дизайн позволяют массово производить машины с беспрецедентной скоростью."
 synth_loyalty_circuits:0 "Микросхемы лояльности"
 synth_loyalty_circuits_desc:0 "Идеал лояльности — понятие органических существ. Лучше представить лояльность в виде физической потребности любого, даже самого удалённого терминала."
 synth_durable:0 "Прочные"
 synth_durable_desc:0 "Эти выносливые машины, защищённые экзоскелетом из хромированного титана, разработаны для суровых условий и требуют минимального обслуживания."
 synth_propaganda_machines:0 "Пропагандисты"
 synth_propaganda_machines_desc:0 "Модули постоянно связаны с центральным потоком общественных объявлений и другой полезной информации, которую они распространяют через внутренние системы вещания."
 synth_harvesters:0 "Жнецы"
 synth_harvesters_desc:0 "Комплекс инструментов позволяет рабочим роботам увеличить урожайность за счёт множества операций, от диагностики питательных веществ до микрообмолота каждого колоска."
 synth_emotion_emulators:0 "Эмуляторы эмоций"
 synth_emotion_emulators_desc:0 "Сложные модели социальных расчётов позволяют автономным единицам не только имитировать соответствующие эмоции, но и вызывать благоприятную реакцию, как у органических существ, так и у синтетиков."
 SYNTH_GOV:0 "Машинный интеллект"
 SYNTH_RULER:0 "Исполнитель"
 SYNTH_RULER_fem:0 "Исполнитель"
 synthetic_remnants_enabled.tooltip:0 "Активирует модификатор §YСинтетические останки§!."
 synthetic_remnants:0 "Синтетические останки"
 desc_synthetic_remnants:0 "Синтетики уничтожены, но множество вопросов так и осталось без ответа. Однако, оставшиеся после них технологии способствуют новым научным открытиям во всём мире."
 swiss_guard_last_stand:0 "Последний бой швейцарской гвардии"
 desc_swiss_guard_last_stand:0 "Героическая жертва швейцарской гвардии не будет забыта."
