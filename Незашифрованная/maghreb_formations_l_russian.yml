l_russian:
 moroccan_nation_title:0 "Создать Марокканское королевство"
 moroccan_nation_desc:0 "Со времён распада Марокко, мы являемся сильнейшим государством в Магрибе как духовно, так и в экономическом и военном отношении. После того, как мы захватили все княжества бывшего гегемона, мы можем объявить себя наследником древних традиций подобно династиям, жившим до нас."
 algiers_nation_title:0 "Сформировать алжирскую нацию"
 algiers_nation_desc:0 "Центральная часть Магриба всегда подчинялась капризам более сильных держав востока или запада. Мы не должны допустить, чтобы эта история повторилась вновь и вновь. Захватив большую часть Аль-Джазира, а также некоторых других важных прибрежных городов, мы сможем заложить фундамент сильного и единого морского государства, которое позволит нам превзойти наших исторических врагов."
 tunisian_nation_title:0 "Сформировать тунисскую нацию"
 tunisian_nation_desc:0 "С незапамятных времён Тунис был центром любого сильного государства восточного Магриба. После того, как мы захватили этот великий город, а также его окрестности, мы можем воссоединить весь регион под нашим знаменем."
 tripoli_nation_title:0 "Создать Триполитанию"
 tripoli_nation_desc:0 "В целях дальнейшего распространения своего влияния на этот регион, мы должны контролировать побережье Средиземного моря. Как только мы уничтожим независимые города триполитанского побережья, мир перестанет считать нас мелкой сошкой."
