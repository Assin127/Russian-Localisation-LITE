 vassal_long_desc:0 "Вассал обязан следовать за своим господином в войну, не имеет доступа к некоторым дипломатическим действиям и обязан передавать часть своего дохода сюзерену."
 march_long_desc:0 "Марка — это вассал, который не может быть присоединён и не выплачивает налоги, однако взамен он будет обладать куда большим военным потенциалом."
 client_vassal_long_desc:0 "Как и обычный вассал, дочерняя держава обязана вступать вместе со своим господином в войну, не имеет доступа к некоторым дипломатическим действиям и обязана передавать часть своего дохода сюзерену."
 daimyo_vassal_long_desc:0 "Даймё обязан вступать в войны по требованию своего господина, не может проводить независимые дипломатические действия и передаёт часть своего дохода сюзерену. Также даймё могут вступать между собой в войны."
 client_march_long_desc:0 "Как и обычная марка, дочерняя марка не может быть присоединена и не платит налоги, однако обладает куда большим военным потенциалом."
 colony_long_desc:1 "Колония является полунезависимым колониальным владением, находящимся под управлением своего господина. Колонии обязаны выплачивать ежемесячные пошлины с половины дохода от производства и торговли, своему господину и передавать $TRADE|0%$ своего торгового влияния. Колонии могут объявлять войну только примитивам или другим колониям."
 protectorate_long_desc:0 "Протектораты передают половину своего торгового влияния, пока господин защищает их."
 personal_union_long_desc:0 "В личной унии две державы находятся под властью одного монарха. Младший партнёр в унии обязан следовать за своим сюзереном в войны и не могут вести независимые дипломатические действия. После смерти монарха уния может продолжиться или распасться, а также есть небольшая вероятность, что младший партнёр будет интегрирован."
