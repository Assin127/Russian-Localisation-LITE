 venice_merchants_reform:0 "Венецианская республика"
 venice_merchants_reform_desc:0 "Светлейшая республика Венеция использует сложную, запутанную систему выбора чиновников на государственные должности. Несколько тайных жеребьёвок выбирают 41 выборщика, каждый из которых затем кидает бюллетень в урну. Из урны вынимается только один, и тот, чьё имя указано в нём, становится новым дожем. Система пытается бороться с коррумпированностью выборщиков и обеспечивает честные выборы."
