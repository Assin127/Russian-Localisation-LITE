 permanent_marathas_council_reform_desc:0 "Маратхские генералы и гражданские лидеры играют важную роль в балансе сил внутри нашей страны. Мы должны формализовать их собрания и создать постоянный совет маратхов для руководства страной."
 governmental_purbias_register_reform:0 "Государственный реестр пурбий"
 governmental_purbias_register_reform_desc:0 "Государство предпринимает определённые шаги по привлечению элитных раджпутских воинов со всей Индии. Мы должны принять меры по объединению этих воинов в сплочённые полки сразу по прибытии, чтобы иметь возможность разворачивать их более эффективно."
 mechanic_maratha_general_interaction_yes:1 "Открывает привилегию для сословия маратхов §YВоенное лидерство маратхов§!, повышающую дисциплину до §G+10%§! и одновременно снижающую доход с налогов на §R-15%§!, в зависимости от количества подконтрольных маратхам земель."
