 native_chiefdom_reform_desc:0 "Мы должны принять традиции нашего народа. Система вождества позволяет старейшинам делиться своей мудростью."
 native_federation_reform_desc:0 "Вместе мы сильнее. Для федераций, связи с союзниками определяются не только дипломатией, но ещё и родством."
 native_clan_council_reform_desc:0 "Важно распространять доверие к нам среди нашего народа. Избирая совет из тех, кто готов жертвовать всем ради интересов племени, мы сможем убедиться, что вся власть не будет сосредоточена в одних руках."
 native_martial_tradition_reform_desc:0 "В дикой местности мы должны быть готовы сражаться за свои жизни. Мать-природа настолько же опасна, насколько и щедра, потому мы научились защищаться от её зверей и от желающих отнять нашу землю."
 native_oral_tradition_reform_desc:0 "Мы то, что мы рассказываем. События прошлого учат нас о том, что произойдёт в будущем."
 native_land_tradition_reform_desc:0 "Мы всегда жили здесь. Мы застали сотворение земли и всего мира. Мы застанем сожжение земли и конец света."
 native_war_band_reform_desc:0 "Безопасность - самое важное в жизни. Сосредоточившись на военном ремесле, мы сможем обеспечить благополучие нашего племени."
 native_seasonal_travel_reform_desc:0 "Так как мир меняется на протяжении всего года, мы должны следовать за ним. Если мы будем перемещаться, как и времена года, мы достигнем процветания."
 native_settle_down_reform_desc:1 "Порой, проще просто скрыться от грозы, чем убегать от неё. Пришла пора осесть и построить деревни.\n\nМы потеряем §R1§! стабильность, в случае замены этой реформы."
 native_codified_power_reform_desc:0 "Никто не выше закона. С законами, мир становится более справедливым местом и делает равными всех, кто живёт в нашем племени."
 native_trading_with_foreigners_reform_desc:0 "С приходом чужеземцев на наши земли, мы обрели доступ к новым технологиям, которые сменили наши жизни, как в быту, так и на войне."
 native_becomes_monarchy_reform_desc:0 "Род наших правителей благословлён богами. Они достойны править благодаря своей голубой крови, и именно они поведут нас к процветанию."
 native_becomes_republic_reform_desc:0 "Чтобы убедиться в том, что наше правительство справедливо, власть должна избираться демократически. Выбирая наших правителей, мы выбираем судьбу нашей страны."
 native_becomes_theocracy_reform_desc:0 "Нельзя позволять смертным решать такие важные вопросы, как судьба нашего народа, уж точно не без духовного наставления. Наш правитель обязан быть рупором богов."
 native_becomes_horde_reform_desc:0 "Некоторые духи непокорны никому. Нет ничего крепче нашей воли в вопросах управления страной, и мы никогда не утратим эту свободу."
 native_hereditary_reform_desc:0 "Те, кто пришли до нас, знают, к чему мы стремимся. Они уже прошли многие войны, прожили много лет, как в лёгкие, так и в тяжёлые времена. Наши правители должны опираться на их разумные наставления и священный род."
 native_diplomatic_cermonies_reform_desc:0 "Одно дело, быть под одним правительством, что очень важно, но при этом не сложно; но совсем другое - разделять одну еду, воду, ритуалы, и петь вместе на каждом рассвете и закате."
 native_remain_being_native_reform_desc:0 "Цивилизация, будь то монархия, республика или любой другой вариант, принесла природе только разрушение. Мы не можем позволить себе идти по этим мерзким шагам и потому останемся на пути, который природа предусмотрела для нас."
