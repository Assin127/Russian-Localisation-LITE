 lottery_reform:0 "Выборы по жребию"
 lottery_reform_desc:0 "Выборы по большинству голосов подвержены коррупции или того хуже, популизму. Мы учредим сложную систему жребия, определяющего правителя республики случайным образом из числа подходящих кандидатов."
 appointment_by_committee_reform:0 "Комиссии по назначению"
 appointment_by_committee_reform_desc:0 "Давайте откажемся от произвольного назначения правительственных чиновников. Будут созданы комиссии, задачей которых будет определить лучшего кандидата на ту или иную должность, чтобы компетентность в вопросах управления стала нормой в нашей стране."
 bureaucratic_aparatus_reform:0 "Бюрократический аппарат"
 bureaucratic_aparatus_reform_desc:0 "Бюрократия разрастается, чтобы удовлетворять нужды разрастающейся бюрократии."
 great_mongol_state_legacy:0 "Великое монгольское государство"
 great_mongol_state_legacy_desc:0 "Под нашим руководством Монгольская империя Чингисхана была восстановлена. Мы возрождаем систему управления, созданную великим ханом, при этом избегая ошибок его недостойных преемников."
 great_mongol_state_reform:0 "Великое монгольское государство"
