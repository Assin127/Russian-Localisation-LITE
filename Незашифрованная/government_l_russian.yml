l_russian:
 native:1 "Племя туземцев"
 native_desc:1 "Это туземное племя. Им руководит возглавляемый вождём совет племени."
 native_basic_reform:1 "Племя туземцев"
 native_basic_reform_name:1 "Племя туземцев"
 native_basic_reform_desc:0 "Племенной совет — это собрание старейшин, возглавляемое общим вождём."
 siberian_tribe:0 "Сибирский племенной совет"
 siberian_tribe_desc:0 "Племенной совет — это собрание старейшин, возглавляемое общим вождём."
 monarchy_desc:0 "Монархия — это форма правления, в которой монарх является единственным главой государства. Монарх правит до конца своей жизни, а титул, в большинстве случаев, передаётся по наследству в пределах династии."
 feudalism_vs_autocracy:0 "Структура власти"
 feudalism_reform:1 "Феодальная знать"
 feudalism_reform_desc:0 "В феодальном королевстве власть монарха поддерживает владеющая землями аристократия, присягнувшая ему на верность. Аристократы, или дворяне, часто владеют своими землями без чьего-либо позволения и обладают значительным влиянием, а также собственными вассалами."
 autocracy_reform:0 "Автократия"
 autocracy_reform_desc:0 "При автократической монархии власть сконцентрирована в руках правителя. Государство часто воспринимается как его личная собственность. Обычно у правителей есть министры и сторонники, но в этом случае они считаются его слугами."
 plutocratic_reform:0 "Восточная плутократия"
 plutocratic_reform_desc:0 "В плутократической монархии правителя поддерживают обладатели самых больших доходов. Зачастую, сам монарх возглавляет успешное торговое предприятие, как и многие из его сторонников."
 enforce_trader_privileges_reform:0 "Навязанные торговые привилегии"
 enforce_trader_privileges_reform_desc:0 "Укрепив связи между государством и успешными торговыми предприятиями, мы сможем дотянуться до каждого уголка планеты и увеличить извлекаемую прибыль."
 indian_sultanate_reform:0 "Индийский султанат"
 indian_sultanate_reform_desc:0 "Управляемые мусульманским меньшинством индийские султанаты были вынуждены развивать и расширять традиционные мусульманские идеи лидерства. Хотя они остаются исламскими государствами, роль зимми, традиционно включающих в себя евреев и христиан, была распространена и на дхармические религии."
 indian_sultanate_legacy:0 "Индийский султанат"
 indian_sultanate_legacy_desc:0 "Управляемые мусульманским меньшинством индийские султанаты были вынуждены развивать и расширять традиционные мусульманские идеи лидерства. Хотя они остаются исламскими государствами, роль зимми, традиционно включающих в себя евреев и христиан, была распространена и на дхармические религии."
 bengali_reform:0 "Усиление бенгальских купцов"
 bengali_reform_desc:0 "Бенгалия и дельта Ганга — богатые земли, но устье реки всегда привлекало торговцев и, в первую очередь, служило воротами в Индию. Мы захватили эти земли силой оружия, но судовладельцы и торговцы столь же влиятельны и важны для страны, как и благородные офицеры."
 sufi_syncretism_reform:0 "Синкретический суфизм"
 sufi_syncretism_reform_desc:0 "Наибольшей популярностью среди последователей ислама в этих чуждых землях всегда были суфии. Они включили в своё учение часть местных традиций и играют активную роль в повседневной жизни населения. Многие из них стали местными лидерами, и если мы поддержим их, то сможем стать свидетелями роста их сообществ по мере того, как они отбивают землю у джунглей и болот и возводят там новые города."
 hereditary_vs_nobility:0 "Привилегии знати"
 enforce_privileges_reform:0 "Закрепить привилегии знати"
 enforce_privileges_reform_desc:0 "Аристократический класс верно служил нам на протяжении поколений, и для его поощрения, само собой разумеется, что мы продолжим раздавать привилегии семьям, что посвятили себя нашему делу."
 quash_noble_power_reform:0 "Урезать привилегии знати"
 quash_noble_power_reform_desc:0 "По мере роста нашего государства становится всё более очевидно, что старые аристократические семьи обладают слишком большими влиянием и властью. Их ревностное беспокойство о своих старинных привилегиях сильно мешает росту нашего государственного аппарата."
 centralize_reform:0 "Централизованная бюрократия"
 centralize_reform_desc:0 "Централизованная бюрократия располагается в столице, и большинство решений принимаются правителем или его окружением, а затем направляются в провинции."
 decentralize_reform:0 "Децентрализованная бюрократия"
 decentralize_reform_desc:0 "Децентрализованная бюрократия перекладывает принятие значительной части решений на плечи местных управленцев и губернаторов, которые потом отчитываются перед монархом."
 growth_of_administration:0 "Служащие администрации"
 clergy_in_administration_reform:0 "Духовенство в администрации"
 clergy_in_administration_reform_desc:0 "Духовенство уже обладает многими навыками, необходимыми управленцам. Они образованы, хорошо умеют писать и у них есть призвание свыше. Во многих отношениях союз с духовенством даст нам эффективных и умелых административных служащих."
 of_noble_bearing_reform:0 "Дворянство мантии"
 of_noble_bearing_reform_desc:0 "Благородные семьи нашей страны обещали не только помогать нам советами, но также поклялись монарху в вечной преданности. По мере расширения государства стало ясно, что эти обязательства невозможно выполнить, служа нам только лишь мечом. Пришло время для нового поколения служилых дворян, в мантиях, и вооружённых перьями, которые послужат нам ничуть не хуже своих собратьев, выбравших меч и доспехи."
 meritocratic_focus_reform:0 "Меритократический набор"
 meritocratic_focus_reform_desc:0 "Мы не можем допустить, чтобы старые привилегии решали, кто удостоится чести служить нашей растущей стране. Вместо этого, мы должны обращать внимание только на способности каждого кандидата. В меритократической системе управленцами становятся благодаря талантам, а не благодаря родству."
 deliberative_assembly:0 "Законодательное собрание"
 parliamentary_reform:0 "Парламентаризм"
 parliamentary_reform_desc:0 "Пришла пора отделить главу правительства от главы государства и предоставить законодательным земельным собраниям большее участие в повседневной жизни страны."
 royal_decree_reform:0 "Монарший указ"
 royal_decree_reform_desc:0 "В этой стране власть монарха стоит на первом месте, а преданность ценится превыше всего. Мы должны убедиться, что указы двора исполняются вплоть до последней буквы во всех частях страны."
 aristocratic_court_reform:0 "Совет аристократии"
 aristocratic_court_reform_desc:0 "На протяжение веков аристократия служила нам верой и правдой и стала неотъемлемой частью государственного аппарата. Чтобы иметь возможность лучше контролировать, вознаграждать и получать поддержку этих древних благородных фамилий, мы должны привязать их к монарху и ко двору."
 states_general_reform:0 "Генеральные штаты"
 states_general_reform_desc:0 "Благодаря Союзу Штатов с представителями в Генеральных штатах нам проще решать проблемы с движениями, выступающими за федерализацию, и при этом сохранять монарическую форму правления.\n\nЧерез выборы и различные события §YШтатисты§! и §YМонархисты§! соперничают за власть в стране. Эффект этой реформы и частота выборов зависят от того, какая фракция в данный момент находится у власти."
 general_estates_reform:0 "Генеральное собрание"
 general_estates_reform_desc:0 "Мы должны уважать древние привилегии сословий и сделать их роль в законотворчестве более значительной. Давайте регулярно созывать Генеральное собрание, чтобы оно направляло и наставляло нашего великого правителя."
 absolute_rule_vs_constitutional:0 "Абсолютизм или конституционализм"
 letat_cest_moi_reform:0 "Государство — это я"
 letat_cest_moi_reform_desc:0 "Без порядка есть только хаос, и людям нужно указывать путь. Мы должны убедиться, что слово монарха — закон для всех случаев, и что каждый делает всё возможное, чтобы претворить в жизнь замыслы правителя."
 regional_representation_reform:0 "Региональное представительство"
 regional_representation_reform_desc:0 "Законодательные собрания являются неотъемлемой частью нашей страны и, усиливая их роль, мы повышаем эффективность и легитимность нашей власти."
 separation_of_power:0 "Разделение властей"
 political_absolutism_reform:0 "Государственный абсолютизм"
 political_absolutism_reform_desc:0 "Величайшие из государств создаются через претворение в жизнь замыслов и воли монарха. Подлинно просвещённый монарх затем может использовать государство в полную его силу, чтобы обеспечить процветание для себя и своего народа."
 legislative_houses_reform:0 "Законодательные палаты"
 legislative_houses_reform_desc:0 "Разделив законодательную власть на несколько палат и возложив на одну из них обязанность сохранения и поддержания старых традиций, мы сможем лучше оценивать необходимость будущих изменений."
 become_a_republic_reform:0 "Стать республикой"
 become_a_republic_reform_desc:0 "Монархия отжила своё в этой стране. Пришла пора реформировать правительство, начиная с самых верхов, и провозгласить республику с избираемым правителем."
 install_theocratic_government_reform:0 "Установить теократическое правление"
 install_theocratic_government_reform_desc:0 "Религия является единственным надёжным способом отличить хорошее от плохого. Давайте реформируем саму основу государства, чтобы отныне нас вело божественное руководство."
 oligarchy_merchant_class_noble_elite:0 "Структура власти"
 oligarchy_reform:0 "Олигархия"
 oligarchy_reform_desc:0 "При олигархии правитель выбирается из группы очень влиятельных представителей верхушки общества. Кроме того, глава правительства несёт ответственность только перед этим правящим классом, и только на их поддержку полагается государство."
 grand_duchy_reform:0 "Великое княжество"
 grand_duchy_reform_desc:0 "В нашем регионе никогда не было многочисленных королей, вместо этого наши герцоги объединяли и вели к величию различные народы в пределах наших границ."
 misl_confederacy_reform:0 "Конфедерация мисаль"
 misl_confederacy_reform_desc:0 "Из-за гонений на нас в прошлом, в основе нашего государства лежит способность быстро реагировать на внешние угрозы. Мы — конфедерация мисалей, каждый из которых состоит из сообщества и его армии."
 khalsa_reform:0 "Сила Кхалсы"
 khalsa_reform_desc:0 "Теперь, когда за нами стоит вся Кхалса, мы можем добиться почти чего угодно.\nОднако, мы не можем превратиться в угнетателей, с которыми сами некогда боролись, и в нашем государстве любой сможет подняться к вершинам власти."
 rajput_kingdom:0 "Царство раджпутов"
 rajput_kingdom_desc:0 "Раджпутские царства управляются через тесные связи верности и родства между правящим кланом и его вассалами. Как глава раджпутского клана, мы полагаемся на давние и сильные традиции воинской доблести. И когда война или иное бедствие приходят в наши земли, мы призываем на помощь сторонников, как из наших земель, так и из ближайших регионов."
 nayankara_reform:0 "Система наянкара"
 nayankara_reform_desc:0 "Для лучшего контроля над страной и для продвижения наших военных амбиций, мы разделили наши владения между наяками. Наяки обязаны заботиться об этих землях и любых городах, храмах и иных поселениях, расположенных на их территориях, а также предоставлять нам войска, необходимые для защиты и расширения наших владений."
 poligar_reform:0 "Уполномоченные полигары"
 poligar_reform_desc:0 "В наших землях полно небольших местных племён и кланов, которые могут сослужить нам хорошую службу, если мы предоставим им место в структуре государства. В качестве социального класса эти полигары могут играть роль полиции, строителей крепостей, представителей на местах и военных офицеров. Но главное, они могут мобилизовать своих соплеменников и предоставить нам надёжный источник талантливых людей."
 merchants_reform:0 "Плутократия"
 merchants_reform_desc:0 "В плутократической республике богатство и торговля определяют повестку дня. Правитель избирается из числа наиболее влиятельных торговых семей государства и в своём правлении опирается на их поддержку."
 noble_elite_reform:0 "Дворянская элита"
 noble_elite_reform_desc:0 "В этой республике право на власть передаётся по наследству в нескольких дворянских семьях. Эти семьи избирают правителя из числа своих представителей, и именно на их поддержку ему приходится полагаться при управлении страной."
 gond_kingdom:0 "Царство гондов"
 gond_kingdom_desc:0 "Гондвана — это земля джунглей, холмов и крепостей, но в первую очередь это земля множества племён. Контроль над этими землями подразумевает предоставление местным царькам обширной автономии и привилегий. Крепости играют ключевую роль в вопросах контроля различных общин в пределах наших земель, и обладание ими позволит нам рассчитывать на преданность гондов."
 deccani_society_reform:0 "Деканская знать"
 deccani_society_reform_desc:0 "Декан относительно недавно был захвачен исламскими государствами, и наши предки полагались на иммиграцию для решения кадрового вопроса и управления страной. Со временем это привело к появлению космополитического государства из вновь прибывших, деканцев второго поколения и старой индуистской аристократии."
 sidhi_recruitment:0 "Набор сидхи"
 sidhi_recruitment_desc:0 "Со временем становится всё более очевидным, что мы не можем доверять ни нашим агрессивным амирам, ни местным землевладельцам. Чтобы обеспечить себя командирами и чиновниками, которым мы сможем доверять, мы должны нанимать на эти должности элитных рабов."
 dakhni_culture_reform:0 "Культура дакхни"
 dakhni_culture_reform_desc:0 "По мере роста нашего царства и достижения им зрелости, в высших кругах крупных городов Декана начала зарождаться деканская культура. Все её носители говорят на общем языке, дакхни, который является смесью местных языков с персидским и тюркским. Давайте найдём применение этой элитарной культуре в системе управления страной и назначим чиновников, которых легко можно переназначать с одного конца страны на другой."
 free_city:0 "Вольный город"
 free_city_desc:0 "Этот вольный имперский город получил особые права и привилегии лично от императора."
 revolutionary_republic_reform:0 "Революционная республика"
 presidential_despot_reform:0 "Президентская диктатура"
 presidential_despot_reform_desc:0 "Назначенный диктатор в этом государстве обладает почти безграничной властью."
 republican_virtues:0 "Республиканские ценности"
 republican_authoritarianism_reform:0 "Авторитаризм"
 republican_authoritarianism_reform_desc:0 "Не являясь монархией, эта республика, тем не менее, превыше всего ценит закон и порядок и готова применить силу, чтобы обеспечить власть центрального правительства над всей страной."
 nepotism_reform:0 "Политические династии"
 nepotism_reform_desc:0 "В этой стране несколько семей с течением времени продемонстрировали свою готовность принять на себя ответственность за судьбу государства, причём настолько, что сейчас они просто обязаны принимать на себя эту ношу, а государство обязано предоставлять те же полномочия и их потомкам."
 republicanism_reform:0 "Республиканство"
 republicanism_reform_desc:0 "Эта республика провозгласила себя защитником республиканских идей, гражданской власти и совместного труда ради общего благополучия."
 frequent_elections_vs_consolidation_of_power:0 "Периодичность выборов"
 frequent_elections_reform:0 "Частые выборы"
 frequent_elections_reform_desc:0 "Долгие сроки правления приводят к безрассудству правителей, а сама мысль о том, что кто-то будет править в течение долгого времени, противоречит основам республики. Давайте реформируем нашу систему выборов и повысим благонадёжность избранных властей."
 consolidation_of_power_reform:0 "Консолидация власти"
 consolidation_of_power_reform_desc:0 "Нынешние сроки полномочий чиновников слишком коротки для реализации масштабных проектов. Это не более, чем дань уважения популизму, приводящая к неэффективному управлению страной. Давайте реформируем избирательную систему и разрешим более длительные сроки полномочий, чтобы у чиновников была полнота власти, необходимая для исполнения своих обязанностей."
 federalism_vs_unitarism_vs_confederacy:0 "Регионализм"
 provincial_governments_reform:0 "Местное самоуправление"
 provincial_governments_reform_desc:0 "Чтобы наша администрация была эффективной, мы должны дать провинциальным губернаторам свободу, необходимую для исполнения их обязанностей. Местные выборы гарантируют назначение достойных кандидатов, которые затем будут держать ответ перед центральным правительством."
 administrative_divisions_reform:0 "Административное деление"
 administrative_divisions_reform_desc:0 "Давайте разделим государство на географические регионы и поставим во главе чиновников, назначаемых центральным правительством."
 union_of_states_reform:0 "Союз государств"
 union_of_states_reform_desc:0 "Наша страна стала не единым государством, но выросла из большого числа небольших самостоятельных государств, объединившихся в конфедерацию. По мере роста и развития нашей администрации, мы не должны посягать на права государств-членов, поскольку тем самым мы поставим под сомнение сами принципы нашего существования."
 parliamentary_vs_presidential:0 "Разделение властей"
 presidential_reform:0 "Президентская республика"
 presidential_reform_desc:0 "Председатель или президент нашего руководящего органа должен избираться независимо от законодательной ветви власти. Также президент может назначать или отправлять в отставку членов правительства."
 consolidation_of_power_category:0 "Консолидация власти"
 broaden_executive_powers_reform:0 "Расширение полномочий исполнительной власти"
 broaden_executive_powers_reform_desc:0 "По мере роста страны растёт и необходимость действовать быстро и эффективно. Единственный способ обеспечить это кроется в расширении полномочий исполнительной ветви власти, чтобы у неё были все необходимые инструменты."
 devolution_of_powers_reform:0 "Делегирование полномочий"
 devolution_of_powers_reform_desc:0 "Один человек не может править такой большой и сложной страной, как наша. Кроме того, сосредоточение такой власти в руках одного правителя противоречит республиканским идеям наших предков.\nДецентрализация и делегирование полномочий — лучший способ сохранить способность своевременно реагировать на требования постоянно растущего государства."
 guiding_principle_of_administration:0 "Руководящий принцип"
 political_principle_reform:0 "Политические принципы"
 political_principle_reform_desc:0 "Мы — республика, а потому руководящие принципы нашего государства должны быть такими, чтобы увеличивать эффективность политического аппарата и обеспечить соблюдение республиканских идеалов."
 moral_principle_reform:0 "Моральные принципы"
 moral_principle_reform_desc:0 "Одна из основных функций государства заключается в установлении правильных моральных ценностей. Поскольку наша республика во многом полагается на правильное и добродетельное поведение граждан, мы должны бороться с коррупцией и греховным поведением, чтобы искоренить их раз и навсегда."
 electorate:0 "Электорат"
 landholders_reform:0 "Землевладельцы"
 landholders_reform_desc:0 "Землевладельцы являются основой власти в любом обществе, и наше государство не является исключением. Давайте распространим право голоса на всех владеющих землёй и установим ценность их голосов соответственно размеру владений."
 citizenry_reform:0 "Граждане"
 citizenry_reform_desc:0 "В вопросах функционирования республика полагается на своих граждан, и потому совершенно естественно, что каждый гражданин в нашем обществе имеет право голосовать за то, кто будет руководить страной. Возможность добиться статуса гражданина также станет отличным стимулом к эффективной работе для всех жителей нашей страны."
 office_selection:0 "Избрание чиновников"
 sortition_reform:0 "Жеребьёвка"
 sortition_reform_desc:0 "Увы, голоса можно купить, а старые клятвы верности могут затуманить суждение некоторых избирателей. Давайте введём систему, в которой на значимые должности будут избираться случайные представители из числа достойных кандидатов."
 universal_suffrage_reform:0 "Расширенное избирательное право"
 universal_suffrage_reform_desc:0 "Давайте сделаем ключевые должности доступными большему кругу лиц, проживающих в пределах наших земель, чтобы гражданские должности охватывали больше слоёв населения."
 question_of_dictatorship:0 "Природа диктатуры"
 seize_executive_power_reform:0 "Захват исполнительной власти"
 seize_executive_power_reform_desc:0 "Республиканство сослужило нам хорошую службу, но теперь пришла пора наделить властью сильного правителя, который приведёт страну в новую эпоху."
 proclaim_divine_guidance_reform:0 "Провозгласить божественную власть"
 proclaim_divine_guidance_reform_desc:0 "Божественное руководство и отказ от популизма должны быть руководящими принципами нашей страны. Давайте отдадим власть тому, кто действительно заботится о моральном облике наших жителей."
 strengthen_executive_powers_reform:0 "Укрепление исполнительной власти"
 strengthen_executive_powers_reform_desc:0 "В республиках авторитет и власть государства играют особо значимую роль. Мы должны укрепить центральную власть и гарантировать, что каждое принятое в столице решение достигает самых удалённых уголков страны."
 reinforce_republican_values_reform:0 "Укрепить республиканские ценности"
 reinforce_republican_values_reform_desc:0 "Защита республиканских ценностей, на которых держится это государство, является единственным способом обеспечить его развитие."
 tribal_desc:0 "Это государство является племенем. И хотя здесь есть лидер и аристократия, у него нет монархических или республиканских государственных институтов."
 tribal_administration:0 "Племенная администрация"
 tribal_cultural_values:0 "Культурные ценности"
 martial_society_reform:0 "Культура воинов"
 martial_society_reform_desc:0 "Воинские ценности всегда играли большую роль в нашем обществе, и по мере расширения мы должны развивать и сохранять как основу нашего государства именно культуру воинов."
 civil_society_reform:0 "Гражданское общество"
 civil_society_reform_desc:0 "Ни одна страна не может состоять только из бойцов. Мы должны выстроить более тесные связи с гражданским обществом и горожанами в нашей стране, чтобы получать от них больше налогов."
 tribal_religion:0 "Племенная религия"
 religious_societies_reform:0 "Религиозное общество"
 religious_societies_reform_desc:0 "Мы можем и дальше уповать на верность кланов, но в результате расширения подданными нашей страны оказываются всё больше и больше разных народов. Крайне религиозное общество способно эффективнее справиться с расширением в пространстве и во времени и позволит нам обрести необходимую сплочённость."
 lip_service_reform:0 "Пустые слова"
 lip_service_reform_desc:0 "Соблюдение религиозных практик, безусловно, важно, но если мы увязнем в принципах праведного правления и морали, это плохо скажется на легитимности нашей власти. Прагматизм сослужит нам лучшую службу и позволит поддерживать более многочисленный государственный аппарат и армию."
 tribal_modernization:0 "Модернизация"
 centralize_tribal_power_reform:0 "Централизация власти"
 centralize_tribal_power_reform_desc:0 "Мы слишком уж полагаемся на верность кланов и племён. Вместо этого, давайте начнём пестовать идеи верного служения и разделим обязанности государства между подвластными нам назначенными чиновниками."
 retain_tribal_hierarchy_reform:0 "Сохранить племенную иерархию"
 retain_tribal_hierarchy_reform_desc:0 "Любая форма модернизации должна сохранить древнюю иерархию кланов и племён нашей страны. Лишившись их поддержки, мы не смогли бы расширяться и процветать столь же успешно, как раньше."
 tribal_reformation:0 "Реформа племени"
 tribe_becomes_monarchy_reform:0 "Реформироваться в монархию"
 tribe_becomes_monarchy_reform_desc:0 "Пришла пора отказаться от племенных ценностей и создать полноценную монархию, полагающуюся на государственные институты, а не на верность кланов."
 tribe_becomes_republic_reform:0 "Реформироваться в республику"
 tribe_becomes_republic_reform_desc:0 "Мы должны защищать свободы наших граждан и создать страну, где глава правительства не получает свою должность по наследству, но избирается из числа компетентных кандидатов."
 tribe_becomes_theocracy_reform:0 "Реформироваться в теократию"
 tribe_becomes_theocracy_reform_desc:0 "Религиозное руководство приведёт наш народ в светлое будущее. Давайте привлечём духовенство к управлению страной и пожнём плоды справедливого и благочестивого руководства и духовных скреп."
 tribe_becomes_horde_reform:0 "Стать ордой"
 tribe_becomes_horde_reform_desc:0 "Степь зовёт нас. Давайте отбросим традиции осёдлой жизни наших предков и в полной мере вкусим вольную жизнь на открытых равнинах."
 theocratic_leadership:0 "Лидерство"
 monastic_order_reform:0 "Монашеский орден"
 monastic_order_reform_desc:0 "Этой страной правят члены монашеского ордена. Иерархия и законы ордена устраняют необходимость в большей части законов и органов управления."
 papacy_reform:0 "Папство"
 papacy_reform_desc:0 "Политическая структура, где страну возглавляет духовный лидер, Папа, глава Римско-католической церкви."
 leading_clergy_reform:0 "Клерикальное государство"
 leading_clergy_reform_desc:0 "Этой страной правит духовенство, использующее иерархию религиозных институтов для нужд государства."
 internal_vs_external_mission:0 "Внутренние и внешние миссии"
 internal_mission_reform:0 "Внутренние миссии"
 internal_mission_reform_desc:0 "Мы должны сосредоточиться на религиозной миссии внутри страны: защищать верующих, кормить бедняков и исполнять наши религиозные обязанности."
 external_mission_reform:0 "Внешние миссии"
 external_mission_reform_desc:0 "Распространение священной веры должно быть нашей главной целью, и мы не успокоимся, пока не одолеем всех врагов нашей религии."
 divine_cause:0 "Божественное предназначение"
 safeguard_holy_sites_reform:0 "Защита святых мест"
 safeguard_holy_sites_reform_desc:0 "Наш священный долг заключается в присмотре за находящимися в нашей власти святыми местами, являющимися целью паломничества, а также защита паломников на наших землях."
 combat_heresy_reform:0 "Борьба с ересью"
 combat_heresy_reform_desc:0 "В своей миссии по распространению истинной веры мы никогда не должны сомневаться в своих убеждениях и всегда должны быть готовыми искоренять ересь, где бы она ни появилась."
 expel_heathens_reform:0 "Изгнание язычников"
 expel_heathens_reform_desc:0 "Наше государство растёт, а вместе с ним растёт и риск впустить к себе неправедные учения. Мы не потерпим язычников или еретиков в своих стенах. Этим людям будет позволено проживать в наших городах, только если они примут истинную веру."
 clergy_in_administration:0 "Духовенство в администрации"
 subservient_administrators_reform:0 "Покорные бюрократы"
 subservient_administrators_reform_desc:0 "Нашей растущей бюрократической системе требуются преданные чиновники, которые будут выполнять свои обязанности, будучи уверенными, что мы заботимся только об интересах веры."
 religious_administrators_reform:0 "Фанатичные управленцы"
 religious_administrators_reform_desc:0 "Религиозная убеждённость должна быть неотъемлемой частью нашего государства во всех его проявлениях. При обучении управленцев из числа духовенства, мы должны убедиться, что они все получают фундаментальное теологическое образование, чтобы они могли принимать правильные решения во всех ситуациях."
 secularization:0 "Секуляризация?"
 maintain_religious_head_reform:0 "Усиление власти духовного лидера"
 maintain_religious_head_reform_desc:0 "Мы должны усилить власть и полномочия нашего лидера, чтобы всегда быть уверенными в том, что божественная воля претворяется так, как было задумано."
 hereditary_religious_leadership_reform:0 "Наследственное религиозное лидерство"
 hereditary_religious_leadership_reform_desc:0 "Многие начали видеть в наших правителях не только великих духовных и мировых лидеров, но и полубожественные сущности.  Фактически, множество последователей создали своего рода религиозный орден, следующий за нашим лидером во всём. Давайте реформируем страну таким образом, чтобы все подданные фактически стали членами этой секты."
 crown_leader_reform:0 "Коронованный правитель"
 crown_leader_reform_desc:0 "Пришла пора отбросить религиозные традиции и короновать нашего правителя в качестве монарха."
 proclaim_republic_reform:0 "Провозгласить республику"
 proclaim_republic_reform_desc:0 "Хотя мы никогда не должны забывать о своих религиозных корнях, не менее важно позволять государству эволюционировать. Давайте создадим свободную республику, где глава государства будет избираться из числа подходящих кандидатов."
 mandala_reform:0 "Мандала"
 mandala_reform_desc:0 "Система мандалы используется как способ организовать государство в виде круга, или мандалы, с центром в столице. Таким образом, политические и географические реалии определяют степень прямого контроля из центра. От вассальных государств на периферии к пригородам столицы с большей степенью контроля."
 mughal_government:0 "Могольский диван"
 mughal_government_desc:0 "Если наша династия чему и научилась за века, так это тому, что мы должны уметь ассимилировать местное население в покорённых регионах. Давайте убедимся, что мы учимся на примере покорённых народов, чтобы наша империя могла расти и дальше."
 mansabdari_reform:0 "Система мансабдаров"
 mansabdari_reform_desc:0 "Нашей империи требуются верные и умелые слуги. Давайте реформируем аристократию согласно числовой системе мансабов. Каждому дворянину будет присвоен ранг, в том числе в зависимости от принятых обязательств, и наше правительство будет даровать земли в империи в поддержку аристократии согласно этому рангу. При присвоении рангов мы должны руководствоваться исключительно способностями, и этот путь должен быть доступен вне зависимости от вероисповедания или происхождения. Только так мы можем собрать при дворе наиболее талантливых людей, способных помочь в развитии нашей империи."
 zabt_reform:0 "Система забт"
 zabt_reform_desc:0 "Способность управлять отдалёнными землями всегда была главным препятствием для империй в этом регионе. В интересах государства стимулировать экономическое производство, и мы должны всегда об этом помнить, не забывая при этом приглядывать за региональной экономикой. Решение этой задачи потребует больших ресурсов и усилий, потому как нелегко править столь многочисленными подданными.\nДавайте создадим службу, которая будет осуществлять регулярные кадастровые исследования земель, урожая, земельного налога и местной экономики. Кроме того, мы должны требовать денежных выплат от всех подданных, всегда, при этом снижая налоги, если хотим стимулировать местную экономику."
