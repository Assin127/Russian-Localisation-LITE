 construct_kiel_canal_title:0 "Постройка Кильского канала"
 construct_kiel_canal_desc:0 "Постройка канала между Балтийским и Северным морями это поистине титаническая задача, которая будучи завершённой принесёт огромную пользу нашему судоходству. Но проект очень дорогостоящий и может со временем привести к дополнительным затруднениям..."
 construct_suez_canal_title:0 "Постройка Суэцкого канала"
 construct_suez_canal_desc:0 "Постройка канала между Средиземным и Красным морями это поистине титаническая задача, которая будучи завершённой принесёт огромную пользу нашему судоходству. Но проект очень дорогостоящий и может со временем привести к дополнительным затруднениям..."
 construct_panama_canal_title:0 "Постройка Панамского канала"
 construct_panama_canal_desc:0 "Постройка канала соединяющий Атлантический и Тихий океан — это поистине титаническая задача, которая будучи завершённой принесёт огромную пользу нашему судоходству. Но проект очень дорогостоящий и может со временем привести к дополнительным затруднениям..."
 cancel_kiel_canal_title:0 "Отмена постройки Кильского канала"
 cancel_kiel_canal_desc:0 "Наш проект по постройке Кильского канала был признан слишком дорогостоящим и был отменён."
 cancel_suez_canal_title:0 "Отмена постройки Суэцкого канала"
 cancel_suez_canal_desc:0 "Наш проект по постройке Суэцкого канала был признан слишком дорогостоящим и был отменён."
 cancel_panama_canal_title:0 "Отмена постройки Панамского канала"
 cancel_panama_canal_desc:0 "Наш проект по постройке Панамского канала был признан слишком дорогостоящим и был отменён."
 canal_events.EVTNAME1:0 "Недостаточное планирование"
 canal_events.EVTDESC1:0 "Похоже, что приготовления к строительству в провинции [Root.GetName] были недостаточны. Проект недавно претерпел ряд неудач из-за плохого планирования. Создание комиссии по реорганизации и перепланировке поможет вернуть проект в график."
 canal_events.EVTOPTA1:0 "Сделайте это"
 canal_events.EVTOPTB1:0 "Слишком дорого"
 canal_events.EVTNAME2:0 "Плохое управление"
 canal_events.EVTDESC2:0 "Многие из проблем при строительстве в провинции [Root.GetName] похоже проистекают от плохого управления на стройке. Мы должны рассмотреть вопрос о замене ответственных лиц."
 canal_events.EVTOPTA2:0 "Отправить новых руководителей"
 canal_events.EVTOPTB2:0 "Обойдутся"
 canal_events.EVTNAME3:0 "Новое управление?"
 canal_events.EVTDESC3:0 "В свете многочисленных неудач и трудностей, которые преследуют наш проект по строительству в провинции [Root.GetName], неудивительно слышать, что местное руководство впало в уныние, а большая часть рабочих в апатию. Возможно следует послать кого-нибудь, кто взял бы на себя реорганизацию работ?"
 canal_events.EVTOPTA3:0 "Послать нового управителя на проект"
 canal_events.EVTOPTB3:0 "У нас нет на это времени"
 canal_events.EVTNAME4:0 "Упадок местной торговли"
 canal_events.EVTDESC4:0 "Многие из тех, кто работает на строительстве в провинции [Root.GetName] приторговывают с местным населением. Но в последнее время эта торговля пришла в упадок, а без неё многие работники едва сводят концы с концами."
 canal_events.EVTOPTA4:0 "Окажите им помощь"
 canal_events.EVTOPTB4:0 "Мы ни при чём"
 canal_events.EVTNAME5:0 "Сход оползня"
 canal_events.EVTDESC5:0 "Наш проект по строительству канала в провинции [Root.GetName] похоже кто-то проклял. Гиганский оползень засыпал несколько лагерей рабочих, многие погибли, а некоторые участки канала придётся прокапывать заново."
 canal_events.EVTOPTA5:0 "Пошлите больше ресурсов"
 canal_events.EVTOPTB5:0 "Мы ничего не можем поделать"
 canal_events.EVTNAME6:0 "Недостаток продовольствия"
 canal_events.EVTDESC6:0 "Непредвиденные проблемы остановили строительство в провинции [Root.GetName] и вызвали недостаток продовольствия для рабочих. Если дополнительная провизия не прибудет как можно скорей, проект ожидают серьёзные проблемы."
 canal_events.EVTOPTA6:0 "Убедитесь, что они получили всё необходимое"
 canal_events.EVTOPTB6:0 "Мы ничего не можем поделать"
 canal_events.EVTNAME7:0 "Сильные наводнения"
 canal_events.EVTDESC7:0 "Сильные наводнения причинили большой ущерб в провинции [Root.GetName] и замедлили строительство. Если не будет выделены дополнительные средства, проект может серьёзно замедлиться."
 canal_events.EVTOPTA7:0 "Вложить дополнительные средства"
 canal_events.EVTOPTB7:0 "Мы не можем себе этого позволить"
 canal_events.EVTNAME8:0 "Растущее пьянство"
 canal_events.EVTDESC8:0 "Наша идея о премировании работников дополнительными порциями алкоголя на строительстве в провинции [Root.GetName] похоже принесла нежелательные последствия. Рост пьянства был ожидаем, но это к тому же увеличило количество смертей от дизентерии и лихорадки."
 canal_events.EVTOPTA8:0 "Уменьшить порции"
 canal_events.EVTOPTB8:0 "Что сделано, то сделано"
 canal_events.EVTNAME9:0 "Порции алкоголя"
 canal_events.EVTDESC9:0 "Ужасные условия, царящие на строительстве в провинции [Root.GetName], вгоняют наших рабочих в уныние и депрессию. Что-то нужно предпринять, иначе вся эта затея закончится, не начавшись. Кое-кто предлагает увеличить порции спиртного для рабочих, но могут быть проблемы в будущем."
 canal_events.EVTOPTA9:0 "Неплохая идея"
 canal_events.EVTOPTB9:0 "Не стоит"
 canal_events.EVTNAME10:0 "Создана строительная компания"
 canal_events.EVTDESC10:0 "Группа богатых инвесторов и торговцев, заинтересованная экономическими перспективами, связанными со строящимся проектом в провинции [Root.GetName], основала частное предприятие для поддержки строительства."
 canal_events.EVTOPTA10:0 "Прекрасно!"
 canal_events.EVTNAME11:0 "Финансовая пирамида"
 canal_events.EVTDESC11:0 "Похоже, что частная компания, финансировавшая строительство, обанкротилась. Они видимо столкнулись с серьёзными экономическими проблемами, но скрыли эту информацию от общественности и обманывали инвесторов, вкладывая всё больше и больше денег в проект. Многие потеряли всё из-за того, что теперь называют «пирамидой канала» и озлобленная толпа собирается в столице [Root.Owner.Capital.GetCapitalName], требуя справедливости и возмещения ущерба."
 canal_events.EVTOPTA11:0 "Эта не наша вина!"
 canal_events.EVTOPTB11:0 "Давайте платить по счетам..."
 canal_events.EVTNAME12:0 "Прекрасное руководство?"
 canal_events.EVTDESC12:0 "Невероятно, похоже строительство в провинции [Root.GetName] опережает график!"
 canal_events.EVTOPTA12:0 "Неужели правда?"
 canal_events.EVTNAME13:0 "Хорошая погода"
 canal_events.EVTDESC13:0 "Хорошая погода, недавно установившаяся на строительстве в провинции [Root.GetName] способствовала ускорению работ и опережению графика!"
 canal_events.EVTOPTA13:0 "Наконец-то хорошие новости!"
 canal_events.EVTNAME20:0 "Вспышка заболевания"
 canal_events.EVTDESC20:0 "Вспышка заболевания поразила наших строителей в провинции [Root.GetName]! Многие рабочие умерли от лихорадки, тошноты и в некоторых случаях кровотечения из глаз и рта. В докладах упоминается, что кожа некоторых жертв становилась жёлтой..."
 canal_events.EVTOPTA20:0 "Послать солдат заменить их"
 canal_events.EVTOPTB20:0 "Помолимся за них"
 canal_events.EVTNAME21:0 "Вспышка заболевания"
 canal_events.EVTDESC21:0 "Вспышка заболевания поразила наших строителей в провинции [Root.GetName]! В докладах упоминается озноб, сопровождаемый лихорадкой и иногда рвотой, судорогами и слепотой. Чаще всего, заболевание проявляется около болот и болотистых земель, и названо болотной лихорадкой или малярией."
 canal_events.EVTOPTA21:0 "Послать солдат заменить их"
 canal_events.EVTOPTB21:0 "Не рискуйте жизнями понапрасну"
 canal_events.EVTNAME22:0 "Жестокие грозы"
 canal_events.EVTDESC22:0 "Даже погода похоже ополчилась против нашего проекта в провинции [Root.GetName]. Жестокие грозы уничтожили большую часть строительных лагерей, а последовавшие за ними оползни серьёзно отбросили нас назад."
 canal_events.EVTOPTA22:0 "Отправить туда больше ресурсов"
 canal_events.EVTOPTB22:0 "Ничего не поделаешь"
 canal_events.EVTNAME23:0 "Проект лежит на реке"
 canal_events.EVTDESC23:0 "Очередная проблема появилась при строительстве в провинции [Root.GetName]: местная река пересекает путь проекта. Из-за сильного течения, особенно в сезон дождей — вода не может просто отводиться в канал, так как это представляет угрозу судоходству. Так что нам придётся отвести реку целиком..."
 canal_events.EVTOPTA23:0 "Нанять больше рабочих"
 canal_events.EVTOPTB23:0 "Послать солдат"
 canal_events.EVTNAME24:0 "Отсутствие пресной воды"
 canal_events.EVTDESC24:0 "Наш канал в провинции [Root.GetName] сильно углубился в сушу. К сожалению, это привело к тому, что лагеря на дальних рубежах остались без доступа к источникам пресной воды. Необходимы дополнительные ресурсы чтобы снабжать их всем необходимым."
 canal_events.EVTOPTA24:0 "Разберёмся"
 canal_events.EVTOPTB24:0 "Пусть сами разбираются"
 trade_company_events.EVTNAME1:0 "Переселение"
 trade_company_events.EVTDESC1:0 "[Root.TradeCompany.GetName] хочет прогнать местных из провинции [Root.GetName], чтобы расчистить место под плантации и, в конечном счёте, поселить здесь большое число [Root.Owner.Culture.OwnerCultureSmall]их колонистов."
 trade_company_events.EVTOPTA1:0 "Поддержать эту инициативу"
 trade_company_events.EVTOPTB1:0 "Запретить подобное"
 trade_company_events.EVTNAME2:0 "План переселения провалился"
 trade_company_events.EVTDESC2:0 "[Root.Owner.Culture.GetName]ая программа по переселению колонистов в провинцию [Root.GetName] прошёл не так, как планировалось. Похоже очень немногие решили переехать сюда."
 trade_company_events.EVTOPTA2:0 "Забудьте о переселении"
 trade_company_events.EVTOPTB2:0 "Стимулировать переселенцев"
 trade_company_events.EVTNAME3:0 "Переселение удалось"
 trade_company_events.EVTDESC3:0 "[Root.Owner.Culture.GetName]ая программа по переселению колонистов в провинцию [Root.GetName] привлекла достаточно людей."
 trade_company_events.EVTOPTA3:0 "Прекрасно"
 trade_company_events.EVTNAME4:0 "Новый форт"
 trade_company_events.EVTDESC4:0 "Для того чтобы эффективнее противостоять атакам туземцев и враждебных иностранных держав, [Root.TradeCompany.GetName] решила построить новый форт в провинции [Root.GetName]."
 trade_company_events.EVTOPTA4:0 "Прекрасная идея!"
 trade_company_events.EVTOPTB4:0 "Лучше не злить местных."
 trade_company_events.EVTNAME5:0 "Пограничный конфликт"
 trade_company_events.EVTDESC5:0 "[Root.TradeCompany.GetName] своими агрессивными действиями спровоцировала конфликт с государством [enemy_country.GetUsableName] за провинцию [target_province.GetName]."
 trade_company_events.EVTOPTA5:0 "Прекратите это!"
 trade_company_events.EVTOPTB5:0 "Поощрить их действия"
 trade_company_events.EVTNAME6:0 "Резня в провинции [Root.GetName]"
 trade_company_events.EVTDESC6:2 "Заговор был раскрыт в провинции [Root.GetName]! [Root.TradeCompany.GetName] слишком долго вызывала недовольство местных жителей и те вместе с иностранными торговцами запланировали захватить местную крепость и убить местного губернатора в попытке подорвать деятельность торговой компании. Все заговорщики были осуждены и обезглавлены по приказу губернатора. Этот инцидент естественно наводит на размышления, хотя..."
 trade_company_events.EVTOPTA6:0 "Бросить губернатора в тюрьму"
 trade_company_events.EVTOPTB6:0 "Поддержать губернатора"
 trade_company_events.EVTNAME7:0 "Резня в провинции [From.GetName]"
 trade_company_events.EVTDESC7:0 "[Root.TradeCompany.GetName] потрясена! Местный губернатор и целый ряд чиновников были убиты в провинции [Root.GetName]! [From.TradeCompany.GetName] лишилась своего главу, который, был схвачен в провинции [From.GetName], признан виновным в шпионаже и обезглавлен."
 trade_company_events.EVTOPTA7:0 "Возмутительно!"
 trade_company_events.EVTNAME8:0 "Расширение Торговой компании"
 trade_company_events.EVTDESC8:0 "[Root.TradeCompany.GetName] недовольна нашими действиями в регионе. Они требуют, чтобы мы заявили претензии на прилегающие территории для расширения её базы для проведения операций."
 trade_company_events.EVTOPTA8:0 "Заявить претензии"
 trade_company_events.EVTTOOLTIP8:0 "[Root.TradeCompany.GetName] ожидает захвата провинции [Root.GetName] в ближайшие несколько лет."
 trade_company_events.EVTOPTB8:0 "Игнорировать их"
 trade_company_events.EVTNAME9:0 "Торговая Компания недовольна"
 trade_company_events.EVTDESC9:0 "[Root.TradeCompany.GetName] сильно недовольна недостатком поддержки со стороны [Root.Owner.GetName]. Несколько лет назад они просили помочь расширить их территории на соседние провинции. Мы даже заявили претензии на них. Но дальше этого дело не пошло."
 trade_company_events.EVTOPTA9:0 "Пообещать снова"
 trade_company_events.EVTOPTB9:0 "Найти иные способы поддержки"
 trade_company_events.EVTOPTC9:0 "Не обращать внимания"
 trade_company_events.EVTNAME10:0 "Бум в Торговой Компании"
 trade_company_events.EVTDESC10:0 "У нашей [Root.TradeCompany.GetName] наблюдался период устойчивого роста и часть их прибылей в данный момент начинает утекать в [Root.Owner.GetTagVN]."
 trade_company_events.EVTOPTA10:0 "Извлечь из этого выгоду"
 trade_company_events.EVTOPTB10:0 "Требовать дивиденды по нашим вкладам"
 trade_company_events.EVTNAME11:0 "Проблемы с Торговой Компанией"
 trade_company_events.EVTDESC11:0 "Наша [Root.TradeCompany.GetName] столкнулась с рядом серьёзных финансовых трудностей. Они ссылаются на недостаток экспансии вкупе с возросшей конкуренцией со стороны торговых компаний других народов. В долгосрочной перспективе мы должны помочь им расшириться и убедиться, что они являются доминирующей силой в регионе. Однако пока то, что им нужно, это вливание оборотного капитала, военных и морских ресурсов."
 trade_company_events.EVTOPTA11:0 "Это в наших интересах"
 trade_company_events.EVTOPTB11:0 "Это не наши проблемы"
 trade_company_annoyed:0 "Торговая компания раздосадована"
 desc_trade_company_annoyed:0 "Недавние действия их родной державы раздосадовали торговую компанию."
 trade_company_upset:0 "Торговая компания расстроена"
 desc_trade_company_upset:0 "Недавние действия их родной державы расстроили торговую компанию."
 trade_company_greatly_upset:0 "Торговая компания сильно расстроена"
 desc_trade_company_greatly_upset:0 "Недавние действия их родной державы сильно расстроили торговую компанию."
 beheaded_governor:0 "Обезглавленный губернатор"
 trade_company_boom:0 "Бум в торговой компании"
 desc_trade_company_boom:0 "У одной из наших торговых компаний наблюдался стабильный рост в течение длительного времени, что увеличивает нашу общую эффективности торговли."
 trade_company_trouble:0 "Проблемы с торговой компанией"
 desc_trade_company_trouble:0 "Одна из наших торговых компаний столкнулась с финансовыми трудностями, что повлияло на нашу общую эффективности торговли."
