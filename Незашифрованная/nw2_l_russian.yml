 religious_events.15.t:0 "Возрождение неоконфуцианства"
 religious_events.15.d:0 "Философские идеи неоконфуцианского мыслителя Чжу Си в отношении знания и действий с акцентом на логические рассуждения и согласованность, были доведены до нашего сведения, благодаря работам Ван Янмина. Эти идеи появились более под влиянием даосизма, чем самого конфуцианства. Мы должны решить, какой путь мы хотим избрать для нашего государства."
 religious_events.15.a:0 "Поддержать неоконфуцианство"
 religious_events.15.b:0 "Запретить неоконфуцианство"
 religious_events.16.t:0 "[Root.Monarch.GetName] имеет противников"
 religious_events.16.d:1 "Значительная мусульманская община [Root.GetTagRD] возражала против коронации [Root.Monarch.GetName]. Поскольку старая мусульманская аристократия и духовенство остаются очень влиятельными и до сих пор занимают многие руководящие посты в нашем государстве что нельзя игнорировать. Было высказано предположение, что, ситуацию может исправить отречение [Root.Monarch.GetName] в пользу родственника-мусульманина. Вся полнота власти останется в руках Дома [Root.Dynasty.GetName] и в то же время успокоит улемы и могущественных аристократов. Если [Root.Monarch.GetName], продолжит управлять нашей страной, мусульмане могут попытаться возвести на престол кандидатуру с более благоприятным отношением к исламу."
 religious_events.16.a:0 "[Root.Monarch.GetName] отрёкся."
 religious_events.16.b:0 "Мы никогда не пойдём на встречу неверным!"
 religious_events.17.t:0 "Переворот в [From.GetTagPR]"
 religious_events.17.d:1 "Возвышение индуистской династии в [From.GetTagPR] взбесило её мусульманские общины. Пойдя им навстречу, династия [From.Dynasty.GetName] возвела на престол мусульманина, сохранив власть у себя и в тоже время успокоив народ."
 religious_events.17.a:0 "Это возмутительно!"
 religious_events.17.b:0 "Прекрасно."
 religious_events.18.t:0 "Держава [Root.GetName] принимает христианство"
 religious_events.18.d:0 "Христианские коммуны нашей страны празднуют, так как до них дошли слухи, что мы решили принять христианство. Все те миссионеры, отправленные к нашему двору в столице [Root.Capital.GetName], были отправлены не зря."
 religious_events.18.a:0 "Святой отец будет впечатлён."
 religious_events.18.b:0 "Мы станем Новым Римом."
 religious_events.18.c:0 "Мы должны отправить весточку коптскому патриарху."
 religious_events.18.dd:0 "Это было предопределено."
 religious_events.18.e:0 "Это время для государственной церкви."
 religious_events.18.f:0 "Давайте останемся верными вере наших предков."
 religious_events.18.g:0 "Наш[Root.GetMEndA] [Root.GetTitleIM] возглавит новую церковь."
 religious_events.18.h:0 "Мы будем следовать учению Гуса."
 religious_events.19.t:0 "Держава [Root.GetName] принимает ислам"
 religious_events.19.d:0 "Мусульманские коммуны нашей страны празднуют, так как до них дошли слухи, что мы решили принять ислам. Все те миссионеры, отправленные к нашему двору в столице [Root.Capital.GetName], были отправлены не зря."
 religious_events.19.a:0 "Впредь мы будем прислушиваться к Сунне."
 religious_events.19.b:0 "Настало время чествовать имамов."
 religious_events.19.c:0 "Мы обратимся к консервативному ибн Ибаду."
 religious_events.20.t:0 "Держава [Root.GetName] принимает буддизм"
 religious_events.20.d:0 "Буддийские коммуны нашей страны празднуют, так как до них дошли слухи, что мы решили принять буддизм. Все те миссионеры, отправленные к нашему двору в столице [Root.Capital.GetName], были отправлены не зря."
 religious_events.20.a:0 "Мы будем следовать Палийскому канону."
 religious_events.20.b:0 "Мы должны пригласить Ламу в город [Root.Capital.GetCapitalName] как можно скорее."
 religious_events.20.b2:0 "Мы должны изучать сутры Махаяны."
 religious_events.20.c:0 "Мы должны осторожно изучить классические труды и принять решение."
 religious_events.20.dd:0 "Мы должны стремиться к пониманию Ками."
 religious_events.21.t:0 "Обращение [Root.GetTagRD]"
 religious_events.21.d:0 "Дхармические коммуны нашей страны празднуют, так как до них дошли слухи, что мы решили принять индуизм. Все те миссионеры, отправленные к нашему двору в столице [Root.Capital.GetName], были отправлены не зря."
 religious_events.21.a:0 "Наши взгляды будут обращены к Санатана Дхарме."
 religious_events.21.b:0 "Мы должны следовать за великими гуру."
 religious_events.22.t:0 "Держава [Root.GetName] принимает зороастризм"
 religious_events.22.d:0 "Зороастрийские коммуны нашей страны празднуют, так как до них дошли слухи, что мы решили принять зороастризм. Все те миссионеры, отправленные к нашему двору в столице [Root.Capital.GetName], были отправлены не зря."
 religious_events.22.a:0 "Хорошие мысли, хорошие слова и хорошие дела."
 religious_events.23.t:0 "Держава [Root.GetName] принимает иудаизм"
 religious_events.23.d:0 "Иудейские коммуны нашей страны празднуют, так как до них дошли слухи, что мы решили принять иудаизм."
 religious_events.23.a:0 "Слушай, о, Израиль! Господь Бог наш есть единый Господь."
 indian_religious_tensions:0 "Религиозные трения"
 desc_indian_religious_tensions:0 "Мы порвали с мусульманскими общинами и восстановили религию наших предков. Никогда больше не будут слышны возгласы язычников. Несмотря на то, что мусульмане являются меньшинством в нашей стране, наблюдается некоторая напряжённость."
 move_capital_to_rome:0 "Переместить столицу в Рим"
