 FE_USE_TI:0 "Terra Incognita"
 FE_ONLY_HOST_SAVE:0 "Только хост или наблюдатель может сохранять игру"
 FE_ONLY_HOST_PAUSE:0 "Только хост может нажимать паузу"
 FE_ONLY_HOST_PAUSE_DESC:0 "При включении этой опции, только хост может нажимать паузу во время игры."
 FE_ONLY_HOST_SAVE_DESC:0 "При включении этой опции, только хост и наблюдатели смогут сохранять игру. Это не позволит другим игрокам сделать сохранение, чтобы посмотреть прогресс других игроков."
 FE_EDIT_SAVE:0 "Редактируемое сохранение"
 FE_EDIT_SAVE_DESC:0 "Включает или отключает возможность для ручного редактирования сохранения в период между игровыми сессиями. Если эта опция выключена, игроки не смогут продолжить игру в одиночном режиме."
 FE_LOCK_LEDGER:0 "Закрытая летопись"
 FE_LOCKED_LEDGER_DESC:0 "Включает или выключает возможность просмотра летописи. Эта опция может быть использована в мультиплеере, чтобы игроки не могли получить доступ к информации, которая должна быть неизвестной."
 FE_DYNAMIC_PROVINCE_DESC:0 "Эта опция позволяет провинции сменить своё название, при изменении в ней господствующей культуры. Если опция отключена, то название провинция может быть изменено только пользователем вручную."
 CANT_START_EDIT_LOCK:0 "В это сохранение доступно только при игре в мультиплеер."
 LEDGER_LOCKED:0 "Просмотр летописи запрещён в этой игре."
 BECOME_PROTECTORATE_DESC:0 "$WHO$ передаст державе $BOSS$ 50% своего торгового влияния, а держава $BOSS$ поможет державе $WHO$ в их технологическом прогрессе. Также, держава $WHO$ не сможет заключать союзы ни с кем, кроме державы $BOSS$."
 FE_RANDOMWORLD_DESC:0 "§YСлучайный Новый Свет§! позволяет почувствовать себя истинным исследователем. Делает полностью случайными Северную и Южную Америки."
 FE_RANDOMWORLD_DESC2:0 "Игра со §YСлучайным Новым Светом§! доступна только с самой ранней даты."
 FE_OBSERVE_DESC:0 "Наблюдатель"
 FE_OBSERVE_DESC2:0 "Режим наблюдателя позволяет присоединиться к игре, не садясь на какую-либо страну, и быть простым наблюдателем."
 FE_OBSERVE_SERVER:0 "§R- Хост не может быть наблюдателем.§!"
 FE_USETI_DESC:0 "Включает или отключает Terra Incognita в игре. Это опция позволяет увидеть только исследованные Вами земли. Особенно полезно, если Вы включили опцию §YСлучайный Новый Свет§! и хотите почувствовать себя первооткрывателем."
 NOCOLONIALCOLONISENONCITYADJACENT:0 "Колониальные нации могут колонизировать только смежные провинции внутри своего колониального региона."
