 ancient_pueblo_legacy_desc:1 "Наши люди всегда жили и строили дома на этой земле. Нашим старейшинам есть много чего рассказать."
 adobe_architecture:0 "Саманская архитектура"
 adobe_architecture_desc:0 "Если использовать засохшую грязь в качестве строительного материала, то мы сможем построить прочные здания."
 mesa_settlements:0 "Поселения меса"
 mesa_settlements_desc:0 "Строя деревни на вершинах столовых гор, куда можно попасть только путём сложного восхождения, мы получим больше шансов выжить во время нападения врагов."
 cotton_weaving:0 "Ткацкий хлопок"
 cotton_weaving_desc:0 "В отличии от наших соседей, мы открыли способ изготовления красивой и добротной одежды из растения, растущего на нашей земле. Мы станем богаче, если будем торговать ею."
 kachina_dolls:0 "Куклы качина"
 kachina_dolls_desc:0 "С помощью кукол качина мы можем передавать детям знания о духах, формирующих мир, и традициях. Это обеспечит преемственность в нашем обществе"
 clown_societies:0 "Общество клоунов"
 clown_societies_desc:0 "Мы должны создать общество с поддержкой искусства и традиций клоунами, которые надевают маски качина для представления духов в церемониях. Наши люди будут помнить свою историю, а напряжённость в обществе будет снята."
 legend_of_cibola:0 "Легенда о Сиболе"
 legend_of_cibola_desc:0 "Наши гости, увидев издалека наши города на столовых горах, могут принять глинобитные стены за золотые. Наш народ будет гордиться этим."
