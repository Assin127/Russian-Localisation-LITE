 flavor_hun.10.t:0 "Венгерский трон"
 flavor_hun.10.d:0 "[From.Monarch.GetTitle] [From.GetTagRD] подозрительно скончался, не оставив после себя наследников. [From.GetAdjective]ий Сейм проигнорировал то, что бывший [From.GetTitleIM] принадлежал к династии Габсбургов, и выбрал своего [From.GetTitleRD], полностью игнорируя наши законные требования трона."
 flavor_hun.10.a:0 "Война — продолжение политики другими средствами..."
 colonial.EVTDESC20:0 "Поселенцы из [Root.Owner.ColonialParent.GetTagRD] исповедуют [heretics_from_here.ReligionIM], которая объявлена в [Root.Owner.ColonialParent.GetAdjectiveSmall]ой державе ересью религии [Root.Owner.ColonialParent.Religion.OwnerReligionIM]. В надежде найти более толерантное общество они поселились в провинции [Root.GetName]."
 colonial.EVTDESC21:0 "Поселенцы из [Root.Owner.ColonialParent.GetTagRD] исповедуют протестантизм, что в [Root.Owner.ColonialParent.GetAdjectiveSmall]ой державе объявлено ересью религии [Root.Owner.ColonialParent.Religion.OwnerReligionIM]. В надежде найти более толерантное общество они поселились в провинции [Root.GetName]."
 colonial.EVTDESC22:0 "Поселенцы из [Root.Owner.ColonialParent.GetTagRD] исповедуют католичество, что в [Root.Owner.ColonialParent.GetAdjectiveSmall]ой державе объявлено ересью религии [Root.Owner.ColonialParent.Religion.OwnerReligionIM]. В надежде найти более толерантное общество они поселились в провинции [Root.GetName]."
 flavor_fra.EVTNAME100:0 "Адская машина"
 flavor_fra.EVTDESC100:1 "Произошло покушение на жизнь нашего любимого [Root.Monarch.GetTitle]! Заговорщики-роялисты спрятали свою бомбу в бочке на тележке, припаркованной на улице Сен-Никез, где Наполеон должен был пройти по пути в Оперу, чтобы увидеть открытие оратории Иосифа Гайдна йDiе Sсhцрfungь. Названная 'Адской Машиной', бомба была наполнена порохом, легковоспламеняющимися материалами и пулями и взорвалась с помощью длинного предохранителя. В результате взрыва погибли несколько свидетелей, но сам Наполеон не пострадал."
 flavor_fra.EVTOPTA100:1 "Удачный побег."
 flavor_fra.EVTNAME101:0 "Стремления империи"
 flavor_fra.EVTDESC101:2 "Наполеон Бонапарт, не удовлетворенный тем, что он всего лишь первый консул, выдвигает предложение стать коронованным императором французов. Он оправдывает это утверждением, что восстановление наследственной преемственности затруднило бы возвращение к власти бывших королей Франции - в конце концов, он сам пережил несколько заговоров роялистов - но нет никаких сомнений в том, что главная мотивация Бонапарта состоит в продвижении свои собственных амбиций и стремлении к верховной власти. Это предложение встретило широкую поддержку среди населения, которое жаждет относительной стабильности дореволюционных лет; однако твердолобые сторонники революции выражают беспокойство в связи с этой попыткой сконцентрировать ещё больше власти в руках Наполеона."
 flavor_fra.EVTOPTA101:0 "Франция будет империей!"
 flavor_fra.EVTOPTB101:0 "Революция будет продолжаться!"
 flavor_fra.EVTNAME110:0 "Революционная республика"
 flavor_fra.EVTDESC110:1 "Войны являются бесконечными тяготами для населения страны. Поскольку республиканские войны наносят ещё больший урон простым людям в виде высоких налогов, призыва на военную службу и увеличения числа погибших, многие из тех, кто надеялся, что их положение улучшится в результате революции, теперь умерли, а те, кто полагал, что смена правительства принесет в страну мир, кажется, потерял веру в республику."
 flavor_fra.EVTOPTA110:0 "Республика будет жить!"
 flavor_fra.EVTDESC111:1 "Постоянные войны истощила население страны. Те, кто поддержал революцию, жалуются, что они стремились улучшить своё положение, не подвергая себя постоянному влиянию войны, которое оказывает разрушительное воздействие на население в целом. В результате многие граждане все больше теряют веру в республику."
 flavor_fra.EVTDESC112:0 "Смена власти, кажется, только ухудшила финансовую ситуацию. Когда республика [Root.GetName] объявила о банкротстве, многие из её бывших сторонников теперь спрашивают себя: не жилось ли им лучше до революции?"
 flavor_fra.EVTDESC113:1 "Государственный долг является проблемой по мнению людей. Погрязнув в неисчислимых долгах, финансы страны, похоже, не в лучшем состоянии, чем до смены правительства. Вера в республику пошатнулась и многие задумываются о возвращении к монархии."
 flavor_fra.EVTDESC114:1 "Похоже, что революция останавливается. Когда более, чем четверть страны, находятся в руках восставших, вера в республику неуклонно падает."
 flavor_fra.EVTDESC115:1 "Те, кто думал, что революция и республика будут ответами на нестабильность в государстве [Root.GetName], все больше и больше разочаровываются в этом. Постоянно растущие беспорядки, охватившие нашу нацию, причиняют огромные страдания как крестьянству, так и высшим классам. Растёт поддержка сильного лидера, который сможет взять всё под свой контроль и положить конец хаосу."
 flavor_fra.EVTDESC116:1 "Вера народа в республику падает. Они обвиняют нас в том, что мы прилагаем слишком мало усилий для исправления проблем старого режима, и утверждают, что до революции им было лучше. Уже сейчас диссиденты собирают поддержку тех, кто хочет изменить наш курс и посадить монарха на [Root.GetAdjective]ий трон."
 flavor_fra.EVTOPTA116:0 "Кто смеет сомневаться в республике?"
 flavor_fra.EVTOPTB116:1 "Профинансировать программы государственной помощи"
 flavor_fra.EVTOPTC116:0 "Уменьшить расходы на флот"
 flavor_fra.EVTOPTD116:0 "Уменьшить расходы на армию"
