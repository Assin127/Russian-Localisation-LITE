 SHA_ideas:0 "Шаунские идеи"
 SHA_ideas_start:0 "Шаунские традиции"
 SHA_ideas_bonus:0 "Шаунские амбиции"
 the_wandering_people:0 "Странствующий народ"
 the_wandering_people_desc:0 "Куда бы мы не пошли, война следует за нами. Мы всегда шли дальше, в другие земли, от моря вдоль Великой Реки. Когда война придёт снова, мы опять двинемся в путь."
 dark_and_bloody_ground:0 "Тёмная и кровавая земля"
 dark_and_bloody_ground_desc:0 "На нашей древней родине одна война шла за другой войной. Если кто-то заявлял претензии и захватывал её, то он платил высокую цену. Мы должны быть уверены, что так будет всегда."
 the_bread_dance:0 "Хлебный танец"
 the_bread_dance_desc:0 "Организовав церемонии на праздниках посева и уборки урожая, мы сможем лучше управлять нашей жизнью и улучшить чувство традиций."
 shaawanwaki_identity:0 "Стиль шааванваки"
 shaawanwaki_identity_desc:0 "Хоть мы и развеяны по ветру, а между нашими деревнями много месяцев пути, мы не забываем, что мы — это Шааванваки — Шауны — люди."
 autonomous_clans:0 "Независимый род"
 autonomous_clans_desc:0 "Из-за большого расстояния между кланами наших людей каждый должен уметь действовать по собственной инициативе, а также стать лидером, в котором нуждаются люди. Это даст людям Шауни ещё один повод проявить себя."
 farreaching_relations:0 "Далеко идущие связи"
 farreaching_relations_desc:0 "Во время наших миграциях мы встретили множество народностей. Некоторые стали друзьями, некоторые врагами, но если бы мы связали этих людей вместе, то мы не смогли бы покинуть нашу родину."
 private_war_parties:0 "Личное войско"
 private_war_parties_desc:0 "Мы должны поддерживать членов нашего племени, если они лишились имущества из-за набегов соседних племён. Мы сформируем личное войско для мести, из-за чего больше людей смогут встать на путь войны, увеличив число обученных воинов, на которых можно положиться."
 POWER_COST_CORE:0 "Число провинций на которые мы имеем законные права: $VAL$\n"
 CRE_ideas:0 "Крикские идеи"
 CRE_ideas_start:0 "Крикские традиции"
 CRE_ideas_bonus:0 "Крикские амбиции"
 creek_caste_system:0 "Кастовая система"
 creek_caste_system_desc:0 "При сохранении сложившейся кастовой системы, мы можем гарантировать, что наше общество останется стабильным."
 green_corn_celebration:0 "Праздник зеленной кукурузы"
 green_corn_celebration_desc:0 "Сельскохозяйственные праздники, такие как праздник зеленной кукурузы, поощряют наших людей к повышению урожая в своих областях."
 four_mother_towns:0 "Четыре родных города"
 four_mother_towns_desc:0 "Мы никогда не забудем о четырёх городах, из которых происходит наш народ, мы должны поддержать их славное наследие."
 micos_leadership:0 "Лидерство микоса"
 micos_leadership_desc:0 "Предоставив лидерство в бою старосте поселения, микосу, который лучше знает своих людей, мы значительно увеличим поддержку от деревень."
 muscogee_neutrality:0 "Крикский нейтралитет"
 muscogee_neutrality_desc:0 "Нам не следует принимать участие в войнах людей вокруг нас, даже не смотря на их мощь. Вместо этого мы будем торговать с ними."
 red_sticks:0 "Красные палки"
 red_sticks_desc:0 "Красные палки — это традиционное снаряжение воина, напоминающие о наших военных традициях и силе в бою. Мы не должны это забывать!"
 coptic:0 "Миафизитство"
 ibadi:0 "Ибадизм"
 dharmic:0 "Дхарма"
 sikhism:0 "Сикхизм"
 coptic_rebels_demand:0 "Принять религию $RELIGION$"
 coptic_rebels_demand_desc:0 "Религиозные борцы $RELIGION$ требуют смены господствующей религии и, как минимум, прекращения гонений на их веру."
 coptic_rebels_title:0 "Фанатики"
 coptic_rebels_name:0 "Миафизитские фанатики"
 coptic_rebels_desc:0 "Религиозные фанатики восстают в провинциях, имеющих отличную от государственной религию. Они стремятся распространить своё верование, уничтожая всех неверных."
