 spice_defeat_rival_title:0 "Одолеть соперника"
 spice_defeat_rival_desc:0 "Если мы желаем создать империю на Молуккских островах, мы должны поспешить и сломить враждебные королевства."
 spice_colony_1_title:0 "[Root.GetAdjective]ая колония"
 spice_colony_1_desc:0 "Положено начало нашей первой колонии - первой из многих, из которых будет состоять наша будущая империя. Защищать её - наш долг."
 spice_colony_2_title:0 "[Root.GetAdjective]ая экспансия"
 spice_colony_2_desc:0 "Положено начало нашей второй колонии, мы всё ближе к достижению наших целей. Мы обязаны поспособствовать её росту."
 spice_colony_3_title:0 "[Root.GetAdjective]ое господство"
 spice_colony_3_desc:0 "Мы выбрали место для третьей колонии. Если нам повезёт, то она будет самой крупной из всех."
 spice_colony_modifier:0 "Империя специй"
 desc_spice_colony_modifier:0 "У нас появились возможности создать ещё больше колоний на Молукках."
 spice_colony_province_modifier:0 "Остров специй"
 desc_spice_colony_province_modifier:0 "Эта провинция станет нашей следующей колонией."
 spice_island_colony_tt:0 "Выбран как Остров специй"
 spice_export_spice_title:0 "Экспорт гвоздик"
 spice_export_spice_desc:0 "Наша морская империя значительно выросла со времён своего основания. Настала пора утвердить владычество на море."
 spice_conquer_sulawesi_title:0 "Захватить Сулавеси"
 spice_conquer_sulawesi_desc:0 "У нас есть деньги, и есть корабли. Пора показать нашу военную мощь, вторгнувшись в Сулавеси."
 mnd_peg_sadhuim_title:0 "Отстроить Садхуим"
 mnd_peg_sadhuim_desc:0 "Садхуим когда-то был столицей великого королевства Мон, которое владычествовало веками ранее. Нам стоит отстроить город и вернуть его к былой славе."
 mnd_peg_burma_trade_title:0 "Торговля по Иравади"
 mnd_peg_burma_trade_desc:1 "Мы будем доминировать в торговле на реке Иравади, побеждая в конкуренции и построив крупный торговый флот."
 mnd_peg_sumatra_title:0 "Плацдарм на Суматре"
 mnd_peg_sumatra_desc:0 "Если мы хотим контролировать прибыльную торговлю специями, нам нужно получить плацдарм на земле малайцев. Ачех, находящийся на краю Суматры, может стать чудесным началом."
 mnd_peg_spice_trade_title:0 "Превосходство в торговле специями"
 mnd_peg_spice_trade_desc:0 "Обеспечив себе плацдарм, мы можем взять на примету самые богатые торговые порты в регионе. Мы станем властелинами специй."
 mnd_peg_arakan_title:0 "Подчинить Аракан"
 mnd_peg_arakan_desc:0 "Султаны Аракана занимают весьма опасное место между нами и могущественным Бенгальским султанатом. Это вряд ли продлится долго, поэтому мы должны захватить их прежде, чем это сделает Бенгал."
 mnd_peg_bengal_title:0 "Вторгнуться в Бенгалию"
 mnd_peg_bengal_desc:0 "Бенгалия богата, многолюдна и престижна. Если мы захватим эту землю, мы разберёмся с крупной угрозой и значительно укрепим наши владения."
 mnd_peg_hariphunchai_title:0 "Восстановить Харипхунчай"
 mnd_peg_hariphunchai_desc:1 "До переселения тайцев, севером правило монское Королевство Харипхунчай. Мы должны восстановить это государство под своим началом."
 mnd_peg_dvarati_title:0 "Отвоевать Дваравати"
 mnd_peg_dvarati_desc:0 "Цивилизация Дваравати, в которой говорили на языке мон, ранее правила в землях, в которых сейчас правят тайцы. Пора наконец восстановить эту древнюю культуру."
 mnd_peg_restore_the_mon_title:0 "Переселение Монов"
 mnd_peg_restore_the_mon_desc:0 "Моны раньше жили во всей Юго-Восточной Азии, но теперь они лишь правят в Нижней Бирме. Мы должны вновь распространить нашу культуру."
 mnd_peg_ava_title:0 "Сопротивление бирманцам"
 mnd_peg_ava_desc:0 "Королевство Ава сейчас - бирманский гегемон, и они угрожают нам с севера. Мы должны противится их намерениям и создать свою гегемонию в южной Бирме."
 mnd_peg_irrawaddy_title:0 "Вверх по Иравади"
 mnd_peg_irrawaddy_desc:0 "Мы стали достаточно сильными, чтобы оспаривать мощь Авы. Мы пойдём в поход вверх по Иравади и покорим бирманцев."
 mnd_peg_pagan_title:0 "Помолиться в Пагане"
 mnd_peg_pagan_desc:0 "Наши старые соперники в Паганском царстве были опытными архитекторами и отверженными буддистами. Их пагоды были заброшены при Аве, и мы их восстановим."
 peg_pagan:0 "Паганские Пагоды"
 desc_peg_pagan:0 "Архитектурные познания Паганского царства помогают нам в строительстве."
 mnd_peg_golden_land_title:0 "Золотая земля"
 mnd_peg_golden_land_desc:0 "Суварнабхуми - легендарное древнее королевство. Многие империи пытались подражать славе Золотой земли, но ни у кого это не вышло. Значит, мы будем первыми."
 mnd_peg_religious_devotion_title:0 "Рвение монахов"
 mnd_peg_religious_devotion_desc:0 "Мы должны заслужить добрую волю буддистских монахов, которые служат в наших пагодах, выделив им щедрые пожертвования на строительство и восстановление священных мест."
 peg_devotion:0 "Религиозное рвение"
 desc_peg_devotion:0 "Религиозное рвение нашего народа помогло нам сосредоточиться на поддержании наших монументов."
 mnd_peg_golden_pagoda_title:0 "Восстановить Золотую пагоду"
 mnd_peg_golden_pagoda_desc:0 "Золотая пагода в Дагоне - наше главное достижение, но она нуждается в реставрации. Она должна быть величайшим монументом в буддистском мире."
 mnd_peg_ceylon_title:0 "Связи с Цейлоном"
 mnd_peg_ceylon_desc:0 "Цейлон - самое священное место для буддизма тхеравада, и он очень важен для наших монашеских традиций."
 restored_sadhuim:0 "Садхуим восстановлен"
 desc_restored_sadhuim:0 "Город Садхуим восстановлен."
 mon_restoration:0 "Переселение монов"
 desc_mon_restoration:0 "Мы должны вернуть культуру монов к её былому величию."
 restored_golden_pagoda:0 "Восстановление Золотой пагоды"
 desc_restored_golden_pagoda:0 "Золотая пагода восстановлена."
 peg_ceylon_modifier:0 "Ланкский буддизм"
 desc_peg_ceylon_modifier:0 "Мы укрепили связи с буддизмом в Шри-Ланке."
 sailor_mon:0 "Соглашения с оранглаутами"
 desc_sailor_mon:0 "Мы договорились с оранг-лаутами."
 mon_renaissance:0 "Монский ренессанс"
 desc_mon_renaissance:0 "Монская цивилизация переживает новый золотой век."
 shan_confederation_title:0 "Объединить шанов"
 shan_confederation_desc:0 "Царьки шанов должны быть объединены под одним знаменем. Лишь после этого, мы сможем распространить нашу власть на всю Бирму и силой построить великую империю."
 shan_domination_title:0 "Господство шанов"
 shan_domination_desc:0 "Наконец, мы едины. Пора поднять наши армии в бой против королевства Ава, которое посмело объявить о владычестве над всей Бирмой. С сегодняшнего дня, начинается эпоха господства шанов."
 shan_confederation_tt:0 "Все страны с §Yшанской§! государственной культурой должны либо стать нашими союзниками, либо субъектами."
 shan_confederation_tt_2:0 "Ни одна страна с §Yшанской§! государственной культурой не обладает армией, большей чем у §Y[Root.GetTagRD]§!"
 mnd_siam_prepare_title:0 "Подготовиться к вторжению"
 mnd_siam_prepare_desc:0 "Для подготовки ко вторжению в Малакку, мы построим достойный флот, и примем все меры, чтоб наши действия не встревожили императора Китая."
 mnd_siam_mlc_title:0 "Вторгнуться в Малакку"
 mnd_siam_mlc_desc:0 "Малакка стала процветающим торговым портом, и она станет очень хорошей частью наших владений на Малайском полуострове."
 mnd_siam_trade_title:0 "Контроль над торговлей специями"
 mnd_siam_trade_desc:0 "Так как мы теперь контролируем Малакку, нам открыта торговля специями. Мы должны заполучить ещё больше перевалочных пунктов, чтоб утвердить нашу власть над торговлей специями."
 mnd_siam_transfer_development_title:0 "Заселить [Root.Capital.GetCapitalName]"
 mnd_siam_transfer_development_desc:0 "[Root.Capital.GetCapitalName] - великий город, но он может стать ещё более великим, если мы заставим людей из окраин или завоёванных земель переехать в него."
 mnd_siam_mandala_title:0 "Следовать мандале"
 mnd_siam_mandala_desc:0 "Мы должны организовывать государство подобно мандале, ведь государство не способно непосредственно править каждым уголком наших владений, и потому мы будем доверять нашим вассалам править от нашего имени."
 mnd_siam_great_monument_title:0 "Восхищайтесь нашими трудами"
 mnd_siam_great_monument_desc:0 "Величайшие показатели процветающей цивилизации - её монументы. Пусть впадут в отчаяние все завистники, созерцающие наши труды."
 emerald_buddha_mission_tt:0 "   Есть провинциальный модификатор §YИзумрудный Будда§!"
 mnd_siam_city_of_worlds_desire_title:0 "Самый желанный город мира"
 mnd_siam_city_of_worlds_desire_desc:0 "[Root.Capital.GetCapitalName] - действительно великий город, но этого недостаточно. Он должен быть величайшим городом в мире, центром всей мирской власти."
 mnd_siam_devaraja_title:0 "Девараджа"
 mnd_siam_devaraja_desc:0 "[Root.GetTitleIM] - выше смертных. [Root.GetMSheHeCap] ещё и духовная опора наших земель. Мы должны приложить все усилия, чтобы сердца наших людей были полны веры в нерушимость монархии и надёжность нашей веры."
 mnd_siam_revolution_title:0 "Сиамская революция"
 mnd_siam_revolution_desc:0 "Иноземные правители с запада подкрадываются к [Root.GetTagDT]. Мы должны выяснить их намерения и, в соответствии с нашими выводами, либо изгнать их, либо сделать так, чтоб их присутствие было нам выгодно."
 mnd_siam_royal_duel_title:0 "Победить в королевской дуэли"
 mnd_siam_royal_duel_desc:0 "По традиции, [Root.GetTitleIM] долж[Root.GetMEndEnNa] лично вступать в бой, сидя на спине слона. Нет большей военной чести для [Root.GetTitleRD], чем сокрушить другого короля в бою."
 mnd_siam_subjugate_khmer_title:0 "Сокрушить Кхмеров"
 mnd_siam_subjugate_khmer_desc:0 "В 1431 году мы разграбили кхмерский город Ангкор и разрушили их когда-то властную империю. Но этого мало. Мы должны подчинить их окончательно."
 mnd_siam_divide_the_lao_title:0 "Разделить Лансанг"
 mnd_siam_divide_the_lao_desc:0 "Лансанг крупное - но хрупкое королевство. Было бы проще всего воспользоваться их слабостями перед тем, как захватить их владения."
 mnd_siam_subjugate_the_lao_title:0 "Покорить лаосцев"
 mnd_siam_subjugate_the_lao_desc:0 "Лансанг разделён, и сейчас лучшее время для того, чтоб подчинить небольшие лаосские королевства, сделав их вассалами [Root.GetTagRD]."
 mnd_siam_subjugate_vietnam_title:0 "Подчинить Вьетнам"
 mnd_siam_subjugate_vietnam_desc:0 "Правители Дайвьета считают, что раз они прячутся за своими горами и находятся под защитой императора Китая, они в безопасности. Мы им покажем как они ошибаются."
 mnd_siam_defy_china_title:0 "Бросить вызов Китаю"
 mnd_siam_defy_china_desc:0 "Китай всё своё существование нависает над Юго-Восточной Азией, и представляет вечную, но непостоянную угрозу нашему суверенитету. Мы должны стать достаточно сильными, чтобы открыто противиться Императору и начать вторжение в южный Китай."
 mnd_siam_take_the_mandate_title:0 "Забрать мандат"
 mnd_siam_take_the_mandate_desc:0 "Китайские императоры гордятся тем, что обладают Небесным мандатом. "
 siam_mandate_modifier:0 "Сиамский мандат"
 desc_siam_mandate_modifier:0 "Мы отняли Небесный мандат, и теперь именно мы достойны править Китаем."
 siam_accepted_mon:0 "Защита культуры монов"
 desc_siam_accepted_mon:0 "Мы защитили монов от тех, кто нападает на них и изгоняет со своих земель."
 mnd_siam_inherit_sukhothai_title:0 "Унаследовать Сукхотаи"
 mnd_siam_inherit_sukhothai_desc:0 "Мы назначили Принца Трайлока правителем Сукхотая после того, как унаследовали это королевство десятилетиями ранее. Мы должны приложить усилия, чтобы наши королевства стали одним целым."
 mnd_siam_subjugate_chiang_mai_title:0 "Подчинить Чиангмай"
 mnd_siam_subjugate_chiang_mai_desc:0 "Правители Чиангмая считают, что раз они на севере и в глуши, они в безопасности. Мы их заставим поплатиться за свою непокорность."
 mnd_siam_protect_the_mon_title:0 "Защитить монов"
 mnd_siam_protect_the_mon_desc:0 "У монов когда-то была своя великая империя, и во многом наша культура опирается на их начинания. Их золотой век давно прошёл, поэтому мы предоставим им нашу защиту."
 mnd_siam_defeat_burma_title:0 "Сокрушить Бирму"
 mnd_siam_defeat_burma_desc:0 "Мы не можем позволить новой империи образоваться на западе. Мы должны воспользоваться всей нашей силой, чтоб сокрушить угрозу в зародыше."
 mnd_siam_conquer_burma_title:0 "Вторгнуться в Бирму"
 crush_burma_tt:0 "Никакая независимая страна или страна-данник со столицей в регионе §YБирма§! не обладает более чем §Y50§! развития"
 mnd_siam_conquer_burma_desc:0 "Нельзя ожидать, что бирманцы будут сидеть сложа руки. Мы должны полностью покорить регион."
 had_siamese_revolution_tt:0 "Завершено бедствие §YСиамская революция§!"
 had_siamese_revolution_tt_2:0 "Ни одно §Yзападное§! государство не владеет провинциями на субконтиненте §YОст-Индия§!"
 mnd_siam_absolutism_title:0 "Королевский абсолютизм"
 mnd_siam_absolutism_desc:0 "Власть [Root.GetTitleRD] не имеет пределов. Наш долг - централизовать государство и учредить абсолютное правление, дабы все ощущали [Root.GetMEgoEyo] власть."
 mnd_siam_japan_title:0 "Посольство в Японию"
 mnd_siam_japan_desc:0 "С правителями Японии исключительно трудно подружиться, так как они с огромным недоверием относятся к иностранному влиянию. Но если нам удастся учредить успешное посольство, мы сможем привлечь смертоносных самураев на нашу сторону."
 japanese_mercs_flag:0 "§YЯпонские добровольцы§! станут доступны для найма"
 merc_japanese_volunteers:0 "Японские добровольцы"
 siam_mandala_modifier:0 "Великая мандала"
 desc_siam_mandala_modifier:0 "Ориентируясь в организации государства на мандалу, мы смогли построить действительно гармоничную страну, в которой каждый знает своё место."
 siam_monument_modifier:0 "Строители монументов"
 desc_siam_monument_modifier:0 "Мы показали, что среди нашего народа немало великих архитекторов и знатоков логистики в крупномасштабных проектах."
 siam_best_city_modifier:0 "Самый желанный город мира"
 desc_siam_best_city_modifier:0 "Наша столица, без малейшего сомнения, лучший город в мире, сияющий центр всей мирской власти."
 siam_trade:0 "Сиамское торговое господство"
 desc_siam_trade:0 "Мы утвердили свою власть над торговлей специями, что позволяет нам перенаправлять богатства, получаемые с неё, в наше государство."
 khmer_end_dark_age_tt:0 "Закончится бедствие §YТёмный век Камбоджи§!"
 mnd_khm_restore_angkor_title:0 "Восстановить Ангкор"
 mnd_khm_restore_angkor_desc:0 "Ранее великий город Ангкор остался в руинах с тех пор, как его безжалостно ограбили сиамские армии. Его нужно восстановить."
 mnd_khm_city_of_temples_title:0 "Город храмов"
 mnd_khm_city_of_temples_desc:0 "Ангкор-Ват когда-то был самым славным храмом всего мира, а теперь он в упадке. Мы обязаны его отстроить."
 mnd_khm_religion_title:0 "Вопросы веры"
 mnd_khm_religion_desc:0 "Наше обращение в буддизм тхеравада не было совсем гладким, и многие до сих пор придерживаются старой, индуистской веры. Многие до сих пор продолжают верить в местных богов. Мы должны решить нашу религиозную разделённость."
 mnd_khm_resurgence_title:0 "Возрождение Кхмеров"
 mnd_khm_resurgence_desc:0 "Этот тёмный век не может быть вечным. Мы пробьёмся сквозь тьму и вернёмся во свет."
 mnd_khm_golden_age_title:0 "Второй золотой век"
 mnd_khm_golden_age_desc:0 "Империя кхмеров воспрянет вновь, и начнётся наш второй золотой век."
 new_khmer_golden_age:0 "Новый золотой век кхмеров"
 desc_new_khmer_golden_age:0 "Нас ждёт новый золотой век."
 mnd_khm_enlightened_rule_title:0 "Просвещённое правление"
 mnd_khm_enlightened_rule_desc:0 "[Root.GetTitleIM] - не просто смертн[Root.GetMEndAYY], он[Root.GetMEndA] - источник божественного просветления. Мы должны приложить все усилия, чтобы государство дотягивалось всюду, дабы распространять [Root.GetMEgoEyo] просвещение всем подданным."
 mnd_khm_rebuild_title:0 "Отстроить селения"
 mnd_khm_rebuild_desc:0 "Вторжения и природные бедствия разрушили наши сёла. Мы должны вновь заселить их, и постараться, чтобы всем хватало еды."
 mnd_khm_irrigation_title:0 "Продвинутая ирригация"
 mnd_khm_irrigation_desc:0 "Наша империя когда-то была богатой и процветающей, так как у нас были каналы, которые использовались как для ирригации, так и для перемещения. Мы должны восстановить эти каналы, чтоб улучшить развитие сельского хозяйства."
 mnd_khm_protect_the_cham_title:0 "Защитить чамов"
 mnd_khm_protect_the_cham_desc:0 "Тямпа не раз терпела поражение от Дайвьета, и вряд ли продержится долго. Мы должны покорить чамов, чтобы они избежали завоевания вьетнамцами."
 mnd_khm_subjugate_dia_viet_title:0 "Подчинить Дайвьет"
 mnd_khm_subjugate_dia_viet_desc:0 "У Дайвьета большие амбиции, они намереваются расширяться на юг. Мы не можем позволить им посягать на наши земли."
 mnd_khm_avenge_angkor_title:0 "Отомстить за Ангкор"
 mnd_khm_avenge_angkor_desc:0 "Разграбление Ангкора - великое унижение. Мы отплатим за это сполна."
 mnd_khm_subjugate_ayu_title:0 "Подчинить Аютию"
 mnd_khm_subjugate_ayu_desc:0 "Поражение от рук Аютии больше не должно никогда повториться. Мы должны подчинить их."
 mnd_khm_restored_empire_title:0 "Восстановить империю"
 mnd_khm_restored_empire_desc:0 "Империя кхмеров когда-то правила обширными землями, и её просвещённые лидеры правили многими народами. Мы обязаны восстановить империю."
 mnd_khm_reclaim_the_north_title:0 "Вернуть север"
 mnd_khm_reclaim_the_north_desc:0 "Северная часть нашей империи пала, и теперь ей управляет Лансанг. Мы вернём земли, которые наши по праву."
 mnd_khm_subjugate_laos_title:0 "Покорить Лансанг"
 mnd_khm_subjugate_laos_desc:0 "Мы терпели независимость лаосцев, когда наша держава была в упадке, но теперь, мы вновь встали на ноги, и мы положим этому конец."
 mnd_khm_overseas_adventures_title:0 "Заморские приключения"
 mnd_khm_overseas_adventures_desc:0 "Нет повода не выходить за пределы старой империи, ничто не мешает нам бросить взгляд на земли за нашими берегами, например, на богатый Борнео."
 mnd_khm_defy_china_title:0 "Бросить вызов Китаю"
 mnd_khm_defy_china_desc:0 "Китай верит, что вся Юго-Восточная Азия обязана платить ему дань. Мы больше не будем кланяться перед этим лжеимператором."
 mnd_khm_take_the_mandate_title:0 "Отнять мандат"
 mnd_khm_take_the_mandate_desc:0 "Если мы отнимем Небесный мандат, нам будет суждено править Китаем, что и докажет наше священное право на власть."
 mnd_khm_invade_burma_title:0 "Вторгнуться в Бирму"
 mnd_khm_invade_burma_desc:0 "Есть вероятность, что воинствующие королевства Бирмы объединятся в одно государство и бросят вызов нашей власти. Мы должны расширить наши границы на запад, чтобы предотвратить это."
 angkor_restoration:0 "Восстановление Ангкора"
 desc_angkor_restoration:0 "Ангкор-Ват восстановлен и вновь используется. Наши архитекторы приобрели бесценный опыт и стремление работать над иными строительными проектами по всей империи."
 angkor_complete:0 "Город храмов"
 desc_angkor_complete:0 "Ангкор-Ват стал ещё более великим, чем прежде, и теперь славится самой красивой архитектурой в мире."
 khm_navy:0 "Заморские приключения"
 desc_khm_navy:0 "С вновь построенным флотом, империя кхмеров готова к вторжениям за океаном."
 subjugation_of_ayu:0 "Подчинение Аютии"
 desc_subjugation_of_ayu:0 "Мы одолели и подчинили наших величайших соперников, и с этого времени, все, кто преклоняется перед нами, будут знать цену непослушания."
 khm_burma_campaign:0 "Наследие бирманской кампании"
 desc_khm_burma_campaign:0 "Наше вторжение в Бирму привело ко многим потерям, и мы многому научились в ходе конфликта."
 lna_emerald_buddha_title:0 "Защитить святыню"
 lna_emerald_buddha_desc:0 "Изумрудный Будда должен оставаться в нашей стране в безопасности, ведь много кто желает его украсть."
 lna_emerald_buddha_tt:0 "Любая провинция с модификатором §YИзумрудный Будда§!"
 lna_rice_fields_title:0 "Миллион рисовых полей"
 lna_rice_fields_desc:0 "Ланна - плодородная земля, на которой живут трудолюбивые люди. Мы должны воспользоваться этим по-максимуму."
 lna_sukhothai_title:0 "Завоевать Сукхотаи"
 lna_sukhothai_desc:0 "Если мы хотим стать самым могущественным тайским государством, мы должны вернуть власть над Сукхотаем."
 lna_ayu_title:0 "Подчинить Аютию"
 lna_ayu_desc:0 "Короли Аютии видят в нас не более, чем вассалов. Как же они удивятся, когда они станут нашими вассалами."
 protected_emerald_buddha:0 "Защитили Изумрудного Будду"
 desc_protected_emerald_buddha:0 "Святыня, в которой располагается Изумрудный Будда, защищена надлежащим образом от желающих её украсть."
 suk_restore_sukhothai_title:0 "Восстановить Сукхотаи"
 suk_restore_sukhothai_desc:0 "Сукхотаи сильно уменьшился в размере, и остался не более чем вассалом Аютии. Мы должны вернуть былую славу, навязав власть из Сукхотая."
 suk_absorb_ayu_title:0 "Поглотить Аютию"
 suk_absorb_ayu_desc:0 "Мы должны интегрировать Аютию в нашу страну, чтобы мы вновь стали главенствующим сиамским государством."
 suk_conquer_chiang_mai_title:0 "Подчинить Ланну"
 suk_conquer_chiang_mai_desc:0 "Правители Чиангмая считают, что раз они на севере и в глуши, они в безопасности. Мы их заставим поплатиться за свою непокорность."
 buddha:0 "Будда"
 buddha_desc:0 "Основатель буддистской веры. Буддистские идеи до сих пор имеют значительное влияние среди местных последователей индуизма."
 sun_consider_islam_title:0 "Подумать об исламе"
 sun_consider_islam_desc:0 "Мусульманская вера стремительно распространяется по всей Нусантаре. Мы должны детальнее изучить эту веру и решить, подходит ли она нам."
 sun_develop_cities_title:0 "Развить новые города"
 sun_develop_cities_desc:0 "Времена меняются, появляются и исчезают различные города. Мы обязаны развивать новые центры торговли и населённые пункты, чтобы наша страна ставала сильнее."
 sun_candi_temples_title:0 "Отстроить святыни Чанди"
 sun_candi_temples_desc:0 "Ява полна святынь Чанди, которые, к большому сожалению, в упадке и не используются. Мы обязаны отреставрировать их и вновь вдохнуть в них жизнь."
 sun_borobudur_title:0 "Восстановить Боробудур"
 sun_borobudur_desc:0 "При Маджапахите, великий храм Боробудур остался лежать в руинах. Восстановить его - наш долг."
 sun_borobudur:0 "Боробудур восстановлен"
 desc_sun_borobudur:0 "Усилия по восстановлению храма расширили наши познания в архитектуре."
 sun_rice_production_title:0 "Улучшить производство риса"
 sun_rice_production_desc:0 "Война войной, а обед по расписанию. Стоит улучшить производство риса, чтобы население было здоровым, а армия оснащена, как полагается."
 sun_majapahit_relations_title:0 "Наследие Бубата"
 sun_majapahit_relations_desc:0 "Много лет назад, нас предал Маджапахит, что привело к жестокой битве за Бубат. С тех пор, наши отношения ухудшились, возможно, навеки. Наверное, единственный способ остаться в безопасности для нас - подчинить Маджапахит."
 sun_majapahit_relations_tt:0 "§YМаджапахит§! независим или является данником, и его гарантировало государство §Y[Root.GetName]§! во время бедствия §YПадение Маджапахита§!."
 sun_can_vassalize_maj:0 "Если мы гарантируем независимость §YМаджапахита§!, он станет нашим вассалом"
 sun_rule_java_title:0 "Правление Явой"
 sun_rule_java_desc:0 "Вся Ява должна быть включена в Королевство Сунда."
 sun_conquer_lampung_title:0 "Завоевать Лампунг"
 sun_conquer_lampung_desc:0 "На юге Суматры активно выращивают перец, и это делает её прекрасной целью для нашего расширения."
 sun_subjugate_sumatra_title:0 "Подчинить Суматру"
 sun_subjugate_sumatra_desc:0 "Все мелкие султаны Суматры разъединены и не подготовлены к настоящей войне. Нужно напасть до того, как они объединятся."
 flavor_sun.1.t:0 "Мусульманская вера"
 flavor_sun.1.d:0 "Всё больше наших людей принимают ислам, поэтому пора серьёзно задуматься, стоит ли принять его на государственном уровне. Много кто может нас осудить за то, что мы предаём традиции, но нам стоит решить, что же лучше для нашей страны и нашего народа."
 flavor_sun.1.a:0 "Мы примем суннизм."
 flavor_sun.1.b:0 "Мы не откажемся от [Root.ReligionRD]."
 sun_kept_the_faith:0 "Сохранили веру"
 desc_sun_kept_the_faith:0 "Мы не отринули нашу веру и приняли решение противиться распространению ислама в нашей стране."
 sunda_construction:0 "Строительство святынь Чанди"
 desc_sunda_construction:0 "Мы прикладываем все усилия к строительству новых храмов Чанди."
 ruler_of_java:0 "Правители Явы"
 desc_ruler_of_java:0 "Сунда теперь правит непосредственно всей Явой."
 flavor_sun.2.t:0 "Новая столица, новое государство"
 flavor_sun.2.desc:0 "Бантен и Чиребон стали самыми крупными городами под нашей властью, и, помимо того, мы основали новый город возле Калапы, именуемый Джайякерта. Любой из этих городов послужит достойной столицей, в случае, если мы захотим перенести туда свой двор и начать новую эпоху в истории страны."
 flavor_sun.2.a:0 "Столица останется в [Root.Capital.GetCapitalName]."
 flavor_sun.2.b:0 "Бантен станет нашей столицей."
 flavor_sun.2.c:0 "Чиребон - прекрасный выбор."
 flavor_sun.2.d:0 "Джайякерта - наша славная крепость."
 flavor_sun.3.t:0 "Знаменательная свадьба"
 flavor_sun.3.d:0 "Многие годы тому назад, маджапахитский генерал, Гаджа Мада, обманом заставил нас согласиться на политическую свадьбу, по итогу которой Сунда стала не более чем вассалом Маджапахита. Сегодня мы обошлись без обмана. Наш принц взял яванку в жёны, и подписал договоры о формализации подчинения Маджапахита [Root.GetGovernmentDT] [Root.GetName]."
 flavor_sun.3.a:0 "Маджапахит нас больше не потревожит."
 mnd_bei_impress_sulu_title:0 "Впечатлить Сулу"
 mnd_bei_impress_sulu_desc:0 "Мы в близких отношениях с небольшим султанатом Сулу. Стоит укрепить эти связи, чтобы в будущем интегрировать их в нашу империю."
 mnd_bei_conquer_mindanao_title:0 "Захватить Минданао"
 mnd_bei_conquer_mindanao_desc:0 "С помощью наших подданных из Сулу, мы начнём вторжение в Минданао."
 mnd_bei_conquer_philippines_title:0 "Висайские завоевания"
 mnd_bei_conquer_philippines_desc:0 "С завоеванием Висайских островов, нашу кампанию на северо-востоке можно будет считать законченной."
 mnd_bei_impress_maynila_title:0 "Впечатлить Манилу"
 mnd_bei_impress_maynila_desc:0 "Раджа Манилы однозначно осознаёт, что не в состоянии нам противиться. Возможно, если мы добьёмся его благосклонности, он просто нам сам подчинится."
 mnd_bei_conquer_luzon_title:0 "Завоевать Лусон"
 mnd_bei_conquer_luzon_desc:0 "Так как Манила уже покорена, [Root.GetAdjective]ое завоевание Лусона ничто не остановит."
 bei_easy_colony:0 "Возможная колония Брунея"
 desc_bei_easy_colony:0 "Это место - одно из самых желанных для колонизации для Брунея."
 mnd_bei_conquer_sambas_title:0 "Захватить Самбас"
 mnd_bei_conquer_sambas_desc:0 "Близлежащее королевство Самбас - последнее, что стоит на нашем пути к господству на западе Борнео."
 mnd_bei_unite_borneo_title:0 "Объединить Борнео"
 mnd_bei_unite_borneo_desc:0 "Мы должны объединить весь Борнео под властью империи Бруней."
 mnd_bei_conquer_berau_title:0 "Захватить Берау"
 mnd_bei_conquer_berau_desc:0 "Мы начнём наше завоевание восточного Борнео, напав на королевство Берау."
 mnd_bei_civil_strife_title:0 "Избежать внутренних войн"
 mnd_bei_civil_strife_desc:0 "Когда есть наследственные разногласия, присутствует вероятность внутренних распрей. Этого нужно избежать, или хотя бы выдержать последствия."
 bei_civil_war_tt:0 "Бедствие §YГражданская война§! уже произошло"
 no_bei_civil_war_tt:0 "Бедствие §YГражданская война§! ещё не произошло"
 mnd_maj_subjects_title:0 "Потребовать покорности"
 mnd_maj_subjects_desc:0 "Маджапахит когда-то правил целой сетью вассалов и данников. Мы должны добиться верности тех королевств, что до сих пор находятся под нашей властью, а также восстановить утраченные части нашей империи."
 maj_no_more_subject_liberty_tt:0 "Событие §YНепокорность Маджапахиту§! больше не произойдёт"
 mnd_maj_stability_title:0 "Восстановить порядок"
 mnd_maj_stability_desc:0 "Вера в монархию иссякает, наследие всё чаще оспаривается. Мы должны вернуть порядок и убедить народ, что опасность уже позади."
 maj_no_more_pretenders_tt:0 "§YПретенденты§! больше не будут восставать при каждой смене власти"
 maj_end_disaster_mission_tt:0 "Бедствие §YПадение Маджапахита§! закончится"
 mnd_maj_end_disaster_title:0 "Предотвратить распад"
 mnd_maj_end_disaster_desc:0 "Драматичный упадок нужно драматично развернуть. Как только мы укрепим нашу власть, веру, и верность подданных, тёмная эпоха пройдёт."
 mnd_maj_religion_title:0 "Защитить веру"
 mnd_maj_religion_desc:0 "Традиционные индуистские и буддистские верования в Маджапахите становятся всё менее популярными, ведь торговцы и мусульмане-завоеватели, исповедующие мусульманство, становятся всё более влиятельными в Нусантаре. Нужно постараться, чтобы вера народа была устойчивой."
 maj_religion_mission_tt:0 "Бедствие §YПадение Маджапахита§! действовало не менее §Y10§! лет"
 maj_no_more_bad_religion_events_tt:0 "События §YРаспространение ислама§! больше не будут происходить, а новые государства больше не будут отделяться от нас"
 maj_no_more_bad_religion_events_tt_2:0 "Новые государства больше не будут отделяться от нас"
 maj_subject_liberty_modifier:0 "Верность Маджапахиту"
 desc_maj_subject_liberty_modifier:0 "Мы принудили вассалов к верности Маджапахиту."
 maj_legitimacy_modifier:0 "Легитимность восстановлена"
 desc_maj_legitimacy_modifier:0 "Вера в Маджапахит и его монархию восстановлена."
 maj_religion_modifier:0 "Религиозный триумф"
 desc_maj_religion_modifier:0 "Религиозные разногласия в Маджапахите улажены."
 mnd_maj_enforce_loyalty_title:0 "Принудить вассалов к верности"
 mnd_maj_enforce_loyalty_desc:0 "Нельзя больше довольствоваться верностью на словах от наших вассалов. Пора добиться истинной верности."
 mnd_maj_rein_in_malacca_title:0 "Владычество в Малакке"
 mnd_maj_rein_in_malacca_desc:0 "Наши древние враги, Малакка, стали влиятельными и положили конец нашей гегемонии, не в последнюю очередь благодаря экспедициям Чжэна Хэ. Мы обязаны сокрушить наших соперников и вновь покорить полуостров."
 mnd_maj_rein_in_brunei_title:0 "Владычество в Брунее"
 mnd_maj_rein_in_brunei_desc:0 "Бруней когда-то преклонялся перед Маджапахитом, но потом они нас отринули и создали свою империю. Пора вновь поставить их на колени."
 mnd_maj_gaja_madas_oath_title:0 "Клятва Гаджа Мады"
 mnd_maj_gaja_madas_oath_desc:0 "Великий государственник, Гаджа Мада, поклялся, что когда-то Маджапахит захватит всю Нусантару. Мы помним эту клятву и обязательно её осуществим."
 mnd_maj_subjugate_the_mainland_title:0 "Владычество на континенте"
 mnd_maj_subjugate_the_mainland_desc:0 "Гаджа Мада даже и не мечтал о том, что Маджапахит когда-то будет главенствовать над тайцами и кхмерами. Мы расширим нашу империю до невиданных ранее высот."
 mnd_maj_negara_agung_title:0 "Негара Агунг"
 mnd_maj_negara_agung_desc:0 "Расширять границы империи и подчинять всё новые народы совсем не просто. Впрочем, мы также должны позаботиться о наших нынешних территориях, о нашем Негара Агунг. Наша столица просто обязана быть великим городом, центром торговли и культуры всей Нусантары."
 mnd_maj_chakravarti_title:0 "Чакраварти"
 mnd_maj_chakravarti_desc:0 "Идеальному монарху подвластна идеальная держава, вещественный и духовный центр мира. Маджапахиту суждено быть этой державой."
 mnd_maj_candi_shrines_title:0 "Святыни Чанди"
 mnd_maj_candi_shrines_desc:0 "По всей Нусантаре рассеяны разрушенные и заброшенные храмы, известные под именем Чанди, в которых молятся как индуисты, так и буддисты. Мы должны восстановить их, чтобы укрепить веру нашего народа."
 mnd_maj_porch_of_mecca_title:0 "Порог Мекки"
 mnd_maj_porch_of_mecca_desc:0 "Именно с Ачеха началось распространение ислама по Нусантаре. Нужно выжечь эту новую веру калёным железом и восстановить власть Маджапахита над Ачехом."
 no_more_muslims_tt:0 "Никакая страна со столицей в регионах §YМалайя§! и §YИндонезия§! не исповедует религию из §Yмусульманской§! группы"
 all_muslims_tt:0 "Никакая страна со столицей в регионах §YМалайя§! и §YИндонезия§! не исповедует религию не из §Yмусульманской§! группы"
 mnd_maj_prepare_eastern_campaigns_title:0 "Восточные колонии"
 mnd_maj_prepare_eastern_campaigns_desc:0 "Когда-то, Маджапахит собирал дань с бесчисленных мелких королевств из Нуса Тенггара. В этот раз, мы установим непосредственную власть. Мы построим флот и приложим все усилия для колонизации этих островов и начала кампании на востоке."
 mnd_maj_subjugate_makassar_title:0 "Подчинить Макасар"
 mnd_maj_subjugate_makassar_desc:0 "Наша власть на Сулавеси окончательно пала, и нам нужно это исправить. В частности, королевство Макасар разрослось куда сильнее, чем нам хотелось бы."
 mnd_maj_cloves_title:0 "Господство на Молукках"
 mnd_maj_cloves_desc:0 "Торговля гвоздикой - одна из самых прибыльных в мире. Когда гегемония Маджапахита была абсолютной, мы её полностью контролировали, потому мы должны восстановить наше господство."
 mnd_maj_sunda_relations_title:0 "Отношения с Сундой"
 mnd_maj_sunda_relations_desc:0 "У Маджапахита когда-то были очень крепкие отношения с соседним королевством Сунда, но они были значительно ухудшены Гаджа Мадой после битвы за Бубат. Мы должны либо постараться восстановить наши отношения, либо положить конец разногласиям, подчинив их напрямую."
 mnd_maj_fleet_title:0 "Восстановить флот"
 mnd_maj_fleet_desc:0 "Флоты Маджапахита когда-то были нашей гордостью; джонки, плывущие за горизонт, были усладой для глаз. Флот необходимо восстановить."
 mnd_maj_privateer_china_title:0 "Помешать китайским торговцам"
 mnd_maj_privateer_china_desc:0 "Когда Чжэн Хэ приплыл со своими сокровищами в Нусантару, он нарушил баланс власти и коммерции в нашей империи. Мы отплатим им той же монетой, и отправим наш вновь построенный флот мешать китайской торговле."
 mnd_maj_blockade_china_title:0 "Великая блокада"
 mnd_maj_blockade_china_desc:0 "Мы готовы к окончательной мести против династии Мин: мы начнём Великую блокаду, которая отрежет их от международной морской торговли. Для этого придётся применить всю нашу морскую мощь, но у нас нет сомнений, что у нас хватает сил и умений на Великую блокаду."
 majapahit_respected:0 "Возрождение Маджапахита"
 desc_majapahit_respected:0 "Империя Маджапахит расправила плечи и вступила в эпоху своего возрождения."
 negara_agung:0 "Негара Агунг"
 desc_negara_agung:0 "Сердце империи богато и очень населено."
 maj_colony_modifier:0 "Возможная колония Маджапахита"
 desc_maj_colony_modifier:0 "Это место прекрасно подходит для колонизации Маджапахитом."
 maj_trade_modifier:0 "Торговая империя Маджапахит"
 desc_maj_trade_modifier:0 "Наши торговцы плавают в далёкие моря и привозят оттуда богатства."
 maj_privateer_china:0 "Помеха китайской торговле"
 desc_maj_privateer_china:0 "Мы приказали нашим каперам мешать торговле в Китае настолько, насколько возможно."
 maj_china_trade:0 "Помеха китайской торговле"
 desc_maj_china_trade:0 "Мы приказали нашим каперам мешать торговле в Китае настолько, насколько возможно."
 maj_great_blockade:0 "Великая Блокада"
 desc_maj_great_blockade:0 "Китайские берега полностью закроет деревянная стена, морские путешествия и морская торговля останутся лишь в их воспоминаниях."
 maj_religious_unity:0 "Религиозный мир"
 desc_maj_religious_unity:0 "Мы стремимся к религиозному миру в нашей стране."
 is_buddhist_tt:0 "Исповедует §YБуддизм§!"
 follows_buddha_tt:0 "Следует учениям §YБудды§!"
 majapahit_cb_1_tt:0 "Даёт Casus belli §YКампании Маджапахита§! против стран с §Yмалайской§! государственной культурой"
 majapahit_cb_2_tt:0 "Даёт Casus belli §YКампании Маджапахита§! против стран с §Yкитайской§! технологической группой"
 majapahit_cb_3_tt:0 "Даёт Casus belli §YКампании Маджапахита§! против §Yвсех стран§!"
 buddha_deity_tt:0 "Открывает §YБудду§!, как личное божество"
 propagate_religion_maj_tt:0 "Открывает торговую политику §YРаспространение религии§!\nВаши §Yиндуистские§! провинции не будут обращаться торговой политикой §YРаспространение религии§!"
 maj_china_coast_claims_tt:0 "§Y[Root.GetName]§! получит постоянные претензии на все §Yприбрежные§! провинции на субконтиненте §YКитай§!"
 VASSAL_MISSION_WAR_NAME_MAJ:0 "$ORDER$$FIRST$ кампания против $SECOND_NAME$"
 cb_vassalize_majapahit:0 "Кампании Маджапахита"
 cb_vassalize_majapahit_desc:0 "Маджапахит был на грани коллапса, но теперь он восстановлен и готов вновь вести свои кампании покорения."
 cb_vassalize_malacca:0 "Малаккские Кампании"
 cb_vassalize_malacca_desc:0 "Малакка заняла место Маджапахита и стала гегемоном Нусантары. Мы подчиним всех, кто нам противится."
 maj_reduced_lib_desire:0 "Принуждены к верности"
 desc_maj_reduced_lib_desire:0 "Мы верны нашему сюзерену, Маджапахиту"
 indonesia_palopo_iron_title:0 "Железо Палопо"
 indonesia_palopo_iron_desc:0 "Сулавеси известен своими залежами железа. Было бы глупо с нашей стороны не воспользоваться этими ресурсами, построив оружейную мануфактуру."
 indonesia_banjar_textiles_title:0 "Банджарский текстиль"
 indonesia_banjar_textiles_desc:1 "Банджарское производство текстиля на высоте как никогда. Нам нужно поощрить развитие этой промышленности, и построить текстильную мануфактуру."
 indonesia_lampung_pepper_title:0 "Лампунгский перец"
 indonesia_lampung_pepper_desc:0 "Юг Суматры славится тем, что именно там выращивают больше всего перца в мире. Стоит воспользоваться этим по максимуму и соорудить в Лампунге фактории."
 indonesia_moluccan_cloves_title:0 "Молуккские гвоздики"
 indonesia_moluccan_cloves_desc:0 "Гвоздики - один из самых ценных товаров в мире. Если мы обретём монополию на них, мы станем невообразимо богаты."
 indonesia_sea_cucumbers_title:0 "Морские огурцы"
 indonesia_sea_cucumbers_desc:0 "Торговцы из Сулавеси рассказывают, что на юге есть остров, на котором люди собирают морские огурцы. Нам стоит найти этот остров и, либо купить этот ценный товар, либо отнять у владельцев его производство."
 indonesia_trade_dominance_title:0 "Торговое превосходство"
 indonesia_trade_dominance_desc:0 "В Нусантаре, успех империи измеряется в способности управлять торговлей."
 indonesia_spice_must_flow_title:0 "Специи должны течь рекой"
 indonesia_spice_must_flow_desc:0 "Мы должны достичь полного господства в торговле специями, как в производстве, так и в реализации."
 indonesia_navy_title:0 "[Root.GetAdjective]ий флот"
 indonesia_navy_desc:0 "Вести завоевательные кампании исключительно наземными войсками в этом регионе весьма проблематично. Нужно поддерживать мощный флот из галер и транспортных кораблей, чтобы безопасно перевозить наших солдат."
 indonesia_convert_island_title:0 "Религиозное обращение"
 indonesia_convert_island_desc:0 "Религиозный ландшафт Нусантары меняется, и не всегда в нашу пользу. Нам нужно приложить все усилия, чтобы все в регионе следовали истинной вере."
 indonesia_convert_island.tooltip:0 "Все провинции на нашем острове должны исповедовать §Y[Root.ReligionIM]§!."
 indonesia_convert_region_title:0 "Религиозное превосходство"
 indonesia_convert_region_desc:0 "Распространять веру - наш святой долг. Вся Нусантара должна познать свет истины."
 obj_convert_60_provinces_tooltip_tt:0 "Как минимум 60 провинций в регионах §YИндонезия§!, §YМалайя§! и/или §YМолукка§! должны исповедовать §Y[Root.ReligionIM]§!."
 obj_convert_20_provinces_tooltip_tt:0 "Обратили хотя бы 20 провинций в области."
 indonesia_vassals_title:0 "Вассальные королевства"
 indonesia_vassals_desc:0 "Завоевание - не единственный способ экспансии. Нам также следует подчинять другие королевства и требовать с них дань."
 indonesia_expel_europeans_title:0 "Изгнать европейцев"
 indonesia_expel_europeans_desc:0 "Европейские державы - нежеланные гости в Нусантаре. Мы не пойдём ни на какие неравные торговые сделки и не примем никакие обманчивые обещания о защите. Мы их изгоним."
 indonesia_best_trade_node_title:0 "Торговое превосходство"
 indonesia_best_trade_node_desc:0 "Малаккские проливы стали больше, чем просто пристанями для морского Шёлкового пути. Наша родина станет сердцем мировой торговли."
 indonesia_unite_nusantara_title:0 "Объединить Нусантару"
 indonesia_unite_nusantara_desc:0 "Все народы островов должны быть объединены в пределах одной страны."
 malay_united_nusantara:0 "Объединённая Нусантара"
 desc_malay_united_nusantara:0 "Вместе, мы - Нусантара."
 indonesia_invade_the_mainland_title:0 "Вторгнуться на материк"
 indonesia_invade_the_mainland_desc:0 "Собрав всю мощь Нусантары, пора устремить наш взгляд на материк, распадающиеся королевства только и делают, что ждут, пока их захватят."
 malay_military_domination:0 "Военное превосходство"
 desc_malay_military_domination:0 "Мы будем править не только морями."
 malay_galleys:0 "Галерная война"
 desc_malay_galleys:0 "Мы стали экспертами по применению мелких кораблей в морском бою."
 indonesia_trade_dominance:1 "Торговое превосходство Индонезии"
 desc_indonesia_trade_dominance:0 "Мы достигли коммерческого превосходства в Нусантаре."
 indonesia_spice_must_flow:0 "Специи должны течь рекой"
 desc_indonesia_spice_must_flow:0 "Наше производство специй достигло несравнимых высот."
 malay_vassal_income:0 "Изъятие дани"
 desc_malay_vassal_income:0 "Мы взымаем дань с наших подданных."
 malay_convert_cost_modifier:0 "Преданные вере"
 desc_malay_convert_cost_modifier:0 "Многие люди становятся священниками и добровольно распространяют веру там, где это необходимо больше всего."
 malay_tolerance_own:0 "Религиозное превосходство"
 desc_malay_tolerance_own:0 "Наши миссионерские усилия находят отклик в сердцах тех, кто следует вере."
 palopo_iron:0 "Железо Палопо"
 desc_palopo_iron:0 "Железо на Сулавеси уже готово к добыче."
 banjar_textiles:0 "Банджарский текстиль"
 desc_banjar_textiles:0 "Мы развили текстильную промышленность в Банджаре."
 lampung_pepper:0 "Лампунгский перец"
 desc_lampung_pepper:0 "Лампунг производит большую часть перца мира."
 clove_boom:0 "Гвоздичный бум"
 desc_clove_boom:0 "Мы нарастили производство гвоздик на Молукках."
 tiwi_sea_cucumbers:0 "Морские огурцы"
 desc_tiwi_sea_cucumbers:0 "На острове Тиви выращивают морские огурцы, которые продаются даже в Китае."
 no_europeans_in_indonesia_tt:0 "Никакая §Yевропейская§! страна не владеет ни одной провинцией в регионах §YМалайя§! или §YИндонезия§!."
 cha_reconquer_indrapura_title:0 "Отвоевать Индрапуру"
 cha_reconquer_indrapura_desc:0 "Города Индрапура и Кандарапура пали после вторжения вьетнамцев. Пора обратить волну войны вспять и вернуть города."
 cha_conquer_vietnam_title:0 "Завоевать Вьетнам"
 cha_conquer_vietnam_desc:0 "Дайвьетских завоевателей нужно не просто изгнать из наших земель, но и подчинить, чтобы они больше никогда не представляли угрозу Тямпе."
 cha_subjugate_highlands_title:0 "Подчинить нагорья"
 cha_subjugate_highlands_desc:0 "Нагорные племена продолжают избегать власти держав вокруг них. Мы должны привести к ним цивилизацию."
 cha_navy_title:0 "Тямский флот"
 cha_navy_desc:0 "Тямпа - морское королевство, но вторжения вьетнамцев вынудили нас сосредоточиться на земле. Нам нужно отстроить торговый флот."
 cha_malay_connections_title:0 "Связи с малайцами"
 cha_malay_connections_desc:0 "Тямы - малайский народ, но при этом мы довольно изолированы от остальных малайцев. Нам следует возобновить наши связи, заключив союз с какой-нибудь из растущих мусульманских держав Нусантары."
 champa_tt:0 "Любой союзник принадлежит к §Yмалайской§! культурной группе, исповедует §Yсуннизм§! и обладает не менее, чем §Y50§! общего развития"
 cha_prey_on_khmer_title:0 "Напасть на кхмеров"
 cha_prey_on_khmer_desc:0 "Империя кхмеров восстанавливается от вторжения тайцев. Следует воспользоваться возможностью, ограбить их новую столицу и обрести власть в бассейне Меконга."
 cha_tondo_expedition_title:0 "Поход на Тондо"
 cha_tondo_expedition_desc:0 "Мы должны начать военный поход на Тондо, положив, таким образом, начало морской империи Тямпа."
 cha_expedition_to_the_east_title:0 "Восточные походы"
 cha_expedition_to_the_east_desc:0 "По слухам, на востоке лежит огромный континент, который словно ждёт, чтобы его исследовали, и заняли его земли. Необходимо снарядить туда поход и подтвердить или опровергнуть эти слухи."
 opinion_champa_islam:0 "Обратились в ислам"
 opinion_champa_hindu:0 "Непреклонные индуисты"
 flavor_cha.1.t:0 "Ислам в Тямпе"
 flavor_cha.1.d:0 "Так как мы восстановили связи с малайской торговой сетью, мы всё больше контактируем с мусульманами. Султаны и торговцы побуждают нас принять их веру, что может укрепить отношения с нашими новыми союзниками."
 flavor_cha.1.a:0 "Ислам идеально для нас подходит."
 flavor_cha.1.b:0 "Мы будем придерживаться старых обычаев."
 cham_culture_resurgent:0 "Возрождение тямской культуры"
 desc_cham_culture_resurgent:0 "Тямская культура процветает, ведь мы освободились от угрозы вьетнамского вторжения."
 cham_maritime_state:0 "Морское государство Тямпа"
 desc_cham_maritime_state:0 "Тямпа в значительной мере полагается на морскую торговлю, и тямы теперь действительно хороши в ней."
 champa_expeditions:0 "Походы Тямпы"
 desc_champa_expeditions:0 "Наши путешественники уже прокладывают пути к восточным землям."
 bli_independence_title:0 "Обрести независимость"
 bli_independence_desc:0 "Слишком долго Бали платил дань неблагодарным правителям Маджапахита. Если мы хотим достичь величия нашей страны, то стоит начать с изгнания нашего сюзерена."
 bli_colony_1_title:0 "Экспансия на восток"
 bli_colony_1_desc:0 "Пора оглянуться на восток, на острова Ломбок и Сумбава - они станут целью наших первых завоеваний, ведь местные королевства слишком слабы, чтоб составить хоть какое-то сопротивление нам."
 bli_majapahit_refugees_title:0 "Беженцы из Маджапахита"
 bli_majapahit_refugees_desc:0 "Империя Маджапахит уже почти окончательно развалилась и многие дворяне покидают Яву. Нам следует принять их на Бали, чтобы улучшить наше положение."
 bli_majapahit_reconquest_title:0 "Претензии на Яву"
 bli_majapahit_reconquest_desc:0 "Дворяне, которых мы приняли на Бали, до сих пор предъявляют претензии на свои земли на Яве. Мы должны вторгнуться на Яву от их имени и утвердить там нашу власть."
 bli_colonies_modifier:0 "Балийские колонии"
 desc_bli_colonies_modifier:0 "Мы расширили наше королевство на острова Ломбок и Сумбава, но это не повод останавливаться на достигнутом."
 bli_majapahit_refugees:0 "Беженцы из Маджапахита"
 desc_bli_majapahit_refugees:0 "Мы приняли маджапахитских дворян, которые с радостью готовы служить у нас при дворе."
 atj_propagate_religion_tt:0 "Торговая политика §YРаспространение религии§! теперь требует лишь §Y35%§! торгового влияния в узле"
 atj_holy_war_cb_sumatra_tt:0 "Даёт Casus belli §YМеч ислама§! против стран-§Yязычников§! с основной §Yсуматранской§! культурой"
 atj_holy_war_cb_java_tt:0 "Даёт Casus belli §YМеч ислама§! против стран-§Yязычников§! с основной §Yяванской§! или §Yсундской§! культурой"
 atj_holy_war_cb_moluccas_tt:0 "Даёт Casus belli §YМеч ислама§! против стран-§Yязычников§! с основной §Yсулавесийской§! или §Yмолуккской§! культурой"
 atj_holy_war_cb_neighbors_tt:0 "Даёт Casus belli §YМеч ислама§! против §Yвсех соседних стран-язычников§!"
 atj_sumatra_islam_tt:0 "Все страны с основной §Yсуматранской§! культурой принимают §Yислам§!"
 atj_java_islam_tt:0 "Все страны с основной §Yяванской§! или §Yсундской§! культурой принимают §Yислам§!"
 atj_moluccas_islam_tt:0 "Все страны с основной §Yсулавесийской§! или §Yмолуккской§! культурой принимают §Yислам§!"
 atj_porch_of_mecca_modifier:0 "Порог Мекки"
 desc_atj_porch_of_mecca_modifier:0 "Наша страна взяла на себя священную миссию - распространить ислам по всей Нусантаре."
 atj_porch_of_mecca_title:0 "Порог Мекки"
 atj_porch_of_mecca_desc:0 "Во время Хаджа, перед далёким путешествием к Мекке, паломники собираются в [Root.GetTagPR]. Нам нужно предоставить им жильё и сохранить хорошие отношения с духовенством."
 atj_sumatra_islam_title:0 "Исламизировать Суматру"
 atj_sumatra_islam_desc:0 "Многие города-государства Суматры уже приняли ислам. На наших плечах лежит задача завершить распространение истины Аллаха по всему острову."
 atj_java_islam_title:0 "Исламизировать Яву"
 atj_java_islam_desc:0 "На Яве уже есть бесчисленные мусульманские общины, и их правители полагаются на торговцев мусульман. Мы покажем им цену неверия."
 atj_moluccas_islam_title:0 "Исламизировать Молукки"
 atj_moluccas_islam_desc:0 "Народы Сулавеси и Молуккских островов до сих исповедуют свою древнюю дикарскую веру. Пробил час дать бой их ложным идолам."
 cb_sword_of_islam:0 "Меч ислама"
 cb_sword_of_islam_desc:0 "Язычники слишком далеко сошли с пути Аллаха. Мы наведём их на путь истинный."
 SWORD_OF_ISLAM_WAR_NAME:0 "$ORDER$$FIRST$ джихад против $SECOND_NAME$"
 atj_sublime_porte_title:0 "Блистательная Порта"
 atj_sublime_porte_desc:0 "Османский султан - самый влиятельный правитель в мусульманском мире. Мы обязаны заполучить его благосклонность в надежде получить помощь."
 atj_conquer_aceh_title:0 "Объединить Ачех"
 atj_conquer_aceh_desc:0 "Ачех разделён между главенствующим султанатом Пасай и растущим Султанатом Ачех. Они должны быть объединены в один."
 atj_sumatra_campaign_title:0 "Суматранская кампания"
 atj_sumatra_campaign_desc:0 "Основным приоритетом нашей империи будет попытка добиться главенства на Суматре."
 atj_peninsula_campaign_title:0 "Полуостровная кампания"
 atj_peninsula_campaign_desc:0 "Суматра уже за нами, поэтому пора обратить внимание на богатые торговые порты полуострова."
 atj_sublime_port:0 "Помощь от Блистательной Порты"
 desc_atj_sublime_port:0 "Мы достаточно впечатлили османского султана, и тот послал нам помощь."
 mnd_dai_control_the_army_title:0 "Контроль над армией"
 mnd_dai_control_the_army_desc:0 "Армиями Дайвьета до сих пор командуют дворяне. Стоит вернуть армию под контроль государства."
 mnd_dai_curtail_noble_families_title:0 "Ограничить власть дворян"
 mnd_dai_curtail_noble_families_desc:0 "Враждебные дворянские семьи всё жаждут отнять у нас трон. Их влияние нужно ограничить, и за счёт уменьшения их влияния - расширить полномочия монарха."
 mnd_dai_prevent_division_title:0 "Предотвратить раскол"
 mnd_dai_prevent_division_desc:0 "Нельзя позволить Дайвьету пасть из-за династических междоусобиц. Мы останемся единой нацией, стабильной и неделимой."
 prevent_dai_disaster_tt:0 "Бедствие §YСеверная и южная династии§! никогда не произойдёт"
 mnd_dai_examination_system_title:0 "Вновь ввести экзамены"
 mnd_dai_examination_system_desc:0 "Конфуцианские государственные экзамены стали всё реже применяться последние несколько десятилетий. Нужно оставаться приверженными идее обученной и эффективной бюрократии."
 mnd_dai_defy_ming_title:0 "Бросить вызов Мин"
 mnd_dai_defy_ming_desc:0 "Ле Лой изгнал минских тиранов из Дайвьета, но они всё ещё чувствуют себя хозяевами на нашей земле. Пора показать Мину, что мы больше не будем кланяться перед пекинским императором."
 mnd_dai_conquer_canton_title:0 "Захватить Кантон"
 mnd_dai_conquer_canton_desc:0 "Наше завоевание Китая начнётся с города Гуанчжоу. Нужно подождать, пока хватка Мина на юге ослабнет, чтоб они не смогли ничего противопоставить нашему наступлению."
 mnd_dai_mandate_of_heaven_title:0 "Претензии на мандат"
 mnd_dai_mandate_of_heaven_desc:0 "Мандат нелегко сберечь, и Мин уже показал, что он его не достоин. Самое время занять трон новому императору из новой династии."
 mnd_dai_cham_conquest_title:0 "Захватить Тямпу"
 mnd_dai_cham_conquest_desc:0 "Мы уже начали продвижение на земли тямов, но завоевание ещё не закончено. Мы должны сломить тямов окончательно и полностью интегрировать земли Тямпы в Дайвьет."
 mnd_dai_great_march_south_title:0 "Великий южный поход"
 mnd_dai_great_march_south_desc:0 "Хватка нашей империи должна быть расширена ещё дальше на юг, к дельте Меконга, где продолжает править упадочная империя кхмеров."
 mnd_dai_subjugate_cambodia_title:0 "Подчинить Камбоджу"
 mnd_dai_subjugate_cambodia_desc:0 "Дни империи кхмеров сочтены. Когда-то, она была могущественной, но сейчас она в очень незавидном положении. Их народу будет куда лучше под нашей властью."
 mnd_dai_muang_phuan_title:0 "Власть над Мыанг-Пуэном"
 mnd_dai_muang_phuan_desc:0 "Мыанг-Пуэн - мелкое королевство, которое надеется на защиту как от Дайвьета, так и от Лансанга. Такое положение дел нас не устраивает, они должны подчиняться лишь нам."
 mnd_dai_lxa_title:0 "Подчинить Лансанг"
 mnd_dai_lxa_desc:0 "Лаосское королевство уже давно вставляет нам палки в колёса. Пора бы уже от них избавиться."
 mnd_dai_lna_title:0 "Подчинить Ланну"
 mnd_dai_lna_desc:0 "Земля миллиона рисовых полей ждёт, пока её захватят, а её урожай скоро накормит многих голодных в нашей стране."
 mnd_dai_siam_title:0 "Подчинить Сиам"
 mnd_dai_siam_desc:0 "Сиам захочет править всей Азией при первой же возможности. Нельзя дать им просто так достичь этой гегемонии, ведь от этого зависит наша судьба."
 mnd_dai_japan_relations_title:0 "Отношения с Японией"
 mnd_dai_japan_relations_desc:0 "Правители Японии известны тем, что с ними невероятно сложно подружиться, но они верны своим друзьям как никто другой."
 mnd_dai_purchase_arms_title:0 "Купить оружие с Запада"
 mnd_dai_purchase_arms_desc:0 "Артиллерия дорогая и она долго производится, но в то же время у европейских торговцев её даже слишком много. Нам нужно договориться с ними о покупке оружия для нужд [Root.GetTagRD]."
 dai_arms_tt:0 "Мнение любой §Yевропейской§! страны с §Yзападной§!, §Yвосточной§! или §Yанатолийской§! технологической группой и с провинциями в суперрегионе §YИндонезия§! о [Root.GetTagPR] не менее §Y100§!"
 mnd_dai_temples_title:0 "Вера и обучение"
 mnd_dai_temples_desc:0 "И Конфуций, и Будда были очень мудрыми людьми. Следует построить храмы, в которых их мудрость будет распространяться."
 mnd_dai_universities_title:0 "Государственное образование"
 mnd_dai_universities_desc:0 "Экзамены весьма сложны, но многие даже не могут принять в них участие, так как не умеют читать. Нужно улучшить стандарты образования в нашем государстве."
 mnd_dai_imperial_citadel_title:0 "Имперская цитадель"
 mnd_dai_imperial_citadel_desc:0 "Наша столица должна быть славной и богатой, проект великой имперской цитадели однозначно покажет мощь нашего государства."
 dai_discipline:0 "Власть над армией"
 desc_dai_discipline:0 "Армия больше не под контролем дворянских семей, следующим лишь своим интересам."
 dai_curtailed_nobles:0 "Дворяне ослаблены"
 desc_dai_curtailed_nobles:0 "Мы ограничили полномочия дворян."
 dai_stability:0 "Неделимость"
 desc_dai_stability:0 "Нашими руками создано единое государство, которое не разорвать дворянским распрям."
 dai_discipline_permanent:0 "Имперские завоевания"
 desc_dai_discipline_permanent:0 "Наши многочисленные кампании в Юго-Восточной Азии показали нам, как важно иметь дисциплинированную армию."
 dai_japan_relations:0 "Отношения с Японией"
 desc_dai_japan_relations:0 "Мы наладили прочные отношения с правителями Японии."
 dai_arms_trade:0 "Покупка оружия у европейцев"
 desc_dai_arms_trade:0 "Мы договорились о закупке артиллерии у европейских держав."
 dai_harmonization:0 "Религиозная гармония"
 desc_dai_harmonization:0 "В нашей стране есть место для многих верований, главное, чтобы последователи различных религий в равной мере подчинялись нашему государству."
 dai_learning:0 "Монашеское образование"
 desc_dai_learning:0 "Будде многому предстоит нас научить."
 dai_state_education:0 "Вера и образование"
 desc_dai_state_education:0 "Образование прольёт свет на наш путь."
 mnd_mlc_pajang_title:0 "Подчинить Паханг"
 mnd_mlc_pajang_desc:0 "Паханг - последнее буддистское королевство на Малайском полуострове, и его завоевание не будет представлять из себя ничего сложного. Мы подчиним их королевство и посадим на престол верного нам принца."
 mnd_mlc_peninsula_title:0 "Господство на полуострове"
 mnd_mlc_peninsula_desc:0 "Мы должны быть самыми сильными на полуострове, чтобы ни одно из жалких королевств не посмело соперничать с Малаккой."
 mnd_mlc_show_of_force_title:0 "Показать силу"
 mnd_mlc_show_of_force_desc:0 "Начало экспансии в Суматре ознаменуется демонстрацией силы. Мы покажем принцам Сиака, что мы куда сильнее, чем их бывший сюзерен из Маджапахита."
 mnd_mlc_jambi_title:0 "Подчинение Суматры"
 mnd_mlc_jambi_desc:0 "У нас появился плацдарм в Сиаке, и с него мы начнём кампанию покорения оставшихся султанов Суматры."
 mnd_mlc_ming_title:0 "Посол к императору"
 mnd_mlc_ming_desc:0 "В прошлом, у нас были крепкие отношения с китайской династией Мин. В последнее время, Мин показывает, малую заинтересованность в заграничных проблемах, и вряд ли будет помогать нам в беде. Нужно возобновить отношения с императором."
 mnd_mlc_champa_title:0 "Дружба с Тямпой"
 mnd_mlc_champa_desc:0 "Тямпа находится в тяжёлом положении, и в последнее время проиграла не одну войну Дайвьету. Мы должны стать их защитниками."
 mnd_mlc_develop_malacca_title:0 "Развить Малакку"
 mnd_mlc_develop_malacca_desc:0 "Мы сделаем Малакку величайшим торговым портом мира, полным величественных храмов и надёжных укреплений."
 mnd_mlc_tributaries_title:0 "Верные подданные"
 mnd_mlc_tributaries_desc:0 "Султан требует абсолютной верности от принцев-вассалов."
 mnd_mlc_destroy_majapahit_title:0 "Уничтожить Маджапахит"
 mnd_mlc_destroy_majapahit_desc:0 "Когда-то, Маджапахит правил почти всей Нусантарой, в том числе и нашими землями. Но теперь, мы уже набрали достаточно сил, чтобы оспорить их гегемонию, и нам пора стереть их с лица земли раз и навсегда."
 mnd_mlc_defeat_ayutthaya_title:0 "Сломить Аютию"
 mnd_mlc_defeat_ayutthaya_desc:0 "Аютия желает силой подчинить наш султанат. Мы им покажем, что нас так просто не поставить на колени."
 mlc_trade_modifier:0 "Главный торговый порт"
 desc_mlc_trade_modifier:0 "Малакка стала главным торговым портом Нусантары."
 mlc_morale:0 "Завоевание полуострова"
 desc_mlc_morale:0 "Малакка объединила Малайский полуостров."
 mlc_subjects:0 "Подчинённые принцы"
 desc_mlc_subjects:0 "Нам подчинены многие государства, и мы добились их верности."
 mlc_cb_tt:0 "Даёт Casus belli §YМалаккские кампании§! против стран с §Yмалайской§! государственной культурой"
 lxa_mph_title:0 "Править Мыанг-Пуэном"
 lxa_mph_desc:0 "Муанг-Пуэн слишком долго избегал власти Лансанга. Их нужно интегрировать в нашу страну."
 lxa_dai_title:0 "Вторгнуться в Дайвьет"
 lxa_dai_desc:0 "Вьетнамцы - постоянная угроза для нашего севера. Нужно вторгнуться к ним и подчинить их."
 lxa_lna_title:0 "Подчинить Ланну"
 lxa_lna_desc:0 "Земля миллиона рисовых полей готова к сбору урожая. Мы их подчиним своей власти."
 lxa_ayu_title:0 "Вторгнуться в Сиам"
 lxa_ayu_desc:0 "Выскочки из королевства Аютия уже располагают крупными амбициями. Нужно помешать их осуществлению."
 lxa_civil_war_title:0 "Избежать раскола"
 lxa_civil_war_desc:0 "Гражданская война грозит распадом нашей страны. Этого надо избежать."
 lxa_raid_angkor_title:0 "Набег на Камбоджу"
 lxa_raid_angkor_desc:0 "Кхмеры ослабли после разграбления Ангкора. Надо этим воспользоваться и напасть на них."
 lxa_khm_title:0 "Подчинить кхмеров"
 lxa_khm_desc:0 "Мы показали, что кхмеры неспособны сопротивляться. Пора бы подчинить их."
 lxa_buddha_title:0 "Украсть Изумрудного Будду"
 lxa_buddha_desc:1 "Величественный Изумрудный Будда хранится в Чиангмае. Нам следует отнять его, ведь мы куда более преданны вере."
 lxa_religion_title:0 "Обратить язычников"
 lxa_religion_desc:0 "Многие в Лансанге до сих пор исповедуют местные традиционные верования. Покажем же им, почему они заблуждаются."
 lxa_elephants_title:0 "Миллион слонов"
 lxa_elephants_desc:0 "Лансанг - земля миллиона слонов. Мы должны соответствовать этому званию, и собрать самых впечатляющих боевых слонов."
 lxa_legitimacy:0 "Законная власть"
 desc_lxa_legitimacy:0 "Мы предотвратили распад страны, и доказали легитимность нашей власти."
 lxa_tolerance_own:0 "Одна вера"
 desc_lxa_tolerance_own:0 "Мы обратили отсталых анимистов в истинную веру."
 lxa_elephants:0 "Миллион слонов"
 desc_lxa_elephants:0 "Мы снова возродили нашу традицию использования боевых слонов."
 lxa_missionaries:0 "Буддистское рвение"
 desc_lxa_missionaries:0 "Мы разместили Изумрудного Будду в столице и укрепили нашу веру в буддизм."
 tdo_growing_strong_title:0 "Нарастить силу"
 tdo_growing_strong_desc:0 "Джунгли могут вырасти, начиная с одного семени. Нам стоит построить крепости и сделать их неотъемлемой частью нашей земли."
 tdo_the_queens_channel_title:0 "Канал Королевы"
 tdo_the_queens_channel_desc:0 "Канал Королевы - наша естественная граница с Манилой. Мы должны пользоваться этим и уделять должное внимание морской торговле."
 tdo_befriend_majapahit_title:0 "Подружиться с Маджапахитом"
 tdo_befriend_majapahit_desc:0 "Империя Маджапахит, ранее властвовавшая морями, когда-то была нашим союзником, и до сих пор заслуживает нашего доверия. Мы должны показать миру, что мы не забываем о наших союзниках... а тем более, о наших врагах."
 tdo_abandon_the_dragon_title:0 "Отвергнуть дракона"
 tdo_abandon_the_dragon_desc:0 "Сильные союзники могут быть полезны, но если мы сами желаем стать сильным союзником, нам стоит показать миру, что [Root.GetName] не боится дракона."
 tdo_stones_of_ganesh_title:0 "Камни Ганеша"
 tdo_stones_of_ganesh_desc:0 "У Ганеша голова слона и мудрость бога, он - один из самых почитаемых божеств на нашей земле. Мы не должны тревожить его."
 tdo_ganesh:0 "Камни Ганеша"
 desc_tdo_ganesh:0 "Благосклонность Ганеша теперь однозначна."
 tdo_befriend_majapahit:0 "Подружились с Маджапахитом"
 desc_tdo_befriend_majapahit:0 "Тондо успешно стал союзником Маджапахита."
 tdo_the_queens_channel:0 "Канал Королевы"
 desc_tdo_the_queens_channel:0 "В манильском порту торговля идёт как никогда хорошо."
 tdo_growing_strong:0 "Прирост силы"
 desc_tdo_growing_strong:0 "Мы построили ряд укреплений, и наша земля теперь готова к войне."
 mas_all_the_ships_of_aklan_title:0 "Все корабли Аклана"
 mas_all_the_ships_of_aklan_desc:0 "Волны расступаются перед нашими кораблями, и весь мир скоро это увидит."
 mas_the_sound_of_bells_title:0 "Звук колоколов"
 mas_the_sound_of_bells_desc:0 "Традиция нашего народа - бить в гонги и колокола в ходе морских сражений. Эти звуки будут нашим последним предупреждением."
 mas_going_back_home_title:0 "Возвращение домой"
 mas_going_back_home_desc:0 "По легенде, десять дату из Борнея приплыли на наши острова и заключили договор с одним из наших древних героев. Пора нанести ответный визит."
 mas_the_book_of_maragtas_title:0 "Книга Марагтас"
 mas_the_book_of_maragtas_desc:0 "Мы вновь завладеем землёй наших предков. Нужно снарядить поход на непроницаемые берега Борнео и за его пределы."
 mas_all_the_ships_of_aklan:0 "Все корабли Аклана"
 desc_all_the_ships_of_aklan:0 "Наш флот увеличился в разы, что впечатлило наших соседей."
 mas_the_sound_of_bells:0 "Звук колоколов"
 desc_mas_the_sound_of_bells:0 "Грозные звуки колоколов нашего народа дошли до наших врагов."
 mas_going_back_home:0 "Снова дома"
 desc_mas_going_back_home:0 "Мы стали достаточно богаты, чтоб приплыть назад домой."
 filipino_conquer_luzon_title:0 "Захватить Лусон"
 filipino_conquer_luzon_desc:0 "Лусон - северная часть нашего архипелага. Мы должны одержать победу над местными правителями, прежде чем начать заселять незаселённую землю."
 filipino_conquer_the_north_title:0 "Захватить север"
 filipino_conquer_the_north_desc:0 "Мы подчинили страны севера, и незаселённая земля открыта для нас."
 filipino_conquer_visayas_title:0 "Захватить Висайи"
 filipino_conquer_visayas_desc:0 "Висайи - центральная часть нашего архипелага. Мы должны навязать свою власть над местными правителями, прежде чем заселять незаселённую землю."
 filipino_conquer_the_center_title:0 "Захватить центр"
 filipino_conquer_the_center_desc:0 "Мы подчинили страны центра, и незаселённая земля открыта для нас."
 filipino_conquer_mindanao_title:0 "Захватить Минданао"
 filipino_conquer_mindanao_desc:0 "Минданао - южная часть нашего архипелага. Мы должны навязать свою власть над местными правителями, прежде чем заселять незаселённую землю."
 filipino_conquer_the_south_title:0 "Захватить юг"
 filipino_conquer_the_south_desc:0 "Мы подчинили страны юга, и незаселённая земля открыта для нас."
 filipino_conquer_luzon:0 "Завоевание Лусона"
 desc_filipino_conquer_luzon:0 "Дух нашего народа на высоте, ведь мы показали нашу мощь в Лусоне."
 filipino_conquer_visayas:0 "Завоевание Висайских островов"
 desc_filipino_conquer_visayas:0 "Дух нашего народа на высоте, ведь мы показали нашу мощь на Висайях."
 filipino_conquer_mindanao:0 "Завоевание Минданао"
 desc_filipino_conquer_mindanao:0 "Дух нашего народа на высоте, ведь мы показали нашу мощь в Минданао."
 plb_gold_and_diamonds_title:0 "Золото и алмазы"
 plb_gold_and_diamonds_desc:0 "Наша страна наиболее известна обилием природных ресурсов - золота и алмазов, которые можно найти в глубинах наших шахт. Нужно воспользоваться этим преимуществом, чтобы укрепить влияние в нашем торговом узле."
 plb_a_place_where_the_water_leaks_title:0 "Где льётся вода"
 plb_a_place_where_the_water_leaks_desc:0 "Наша страна всегда была связана с водой, это отражается даже в названии. Если мы будем поддерживать достойный флот, то наши соседи всегда будут помнить, почему это так."
 plb_orang_laut_title:0 "Оранг-лауты"
 plb_orang_laut_desc:0 "Морские кочевники блуждают в наших водах, рыбачат и собирают богатства морей. В недавнее время они также стали распространяться на берега соседних стран, что даёт нам повод претендовать на их земли."
 plb_arrival_of_dragonships_title:0 "Приход драконов"
 plb_arrival_of_dragonships_desc:1 "Технология лодок-драконов пришла к нам через торговцев с континента. Мы должны изучить этот новый вид кораблей и адаптировать к нашим нуждам."
 plb_pirate_kings_title:0 "Короли пиратов"
 plb_pirate_kings_desc:0 "Наши моря всегда были полны пиратов. Мы нажили славу мародёров и воров, но многие не понимают всей той пользы, которая страна получает от достойного пиратского флота - например, больше возможностей для набега."
 plb_muara_takus_title:0 "Муара Такус"
 plb_muara_takus_desc:1 "Древние храмы империи Сривиджайя оставались заброшенными со времён её судьбоносного упадка. Если мы сможем их отстроить, наша вера станет крепка как никогда."
 plb_vidhyadara_torana_title:0 "Видьядхара Торана"
 plb_vidhyadara_torana_desc:0 "Украшенные бриллиантами, врата империи Сривиджайя были очень известны по всей Нусантаре, и считались символом богатства. Если мы подружимся с теми, кто о них ещё помнит, мы вернём утерянную славу."
 plb_king_under_the_mountain_title:0 "Король под горой"
 plb_king_under_the_mountain_desc:0 "Столетия назад, нашими землями правил род Шайлендра. Регентство этой яванской династии привело к успеху и процветанию, что даёт нам основания претендовать на Яву."
 plb_kings_court_title:0 "Королевский двор"
 plb_kings_court_desc:0 "Резиденция дату часто использовалась для собраний дворян и учёных. Послы из покорённых королевств также часто нас посещали, наполняя наш двор ещё большим количеством выдающихся людей. Пора восстановить этот славный двор."
 plb_restore_srivijaya_title:0 "Восстановить Сривиджайю"
 plb_restore_srivijaya_desc:0 "Империя наших предков, Сривиджайя, когда-то имела владения по всей Нусантаре, и её столица была на Суматре. Мы отвоюем земли, которые когда-то принадлежали нам, и создадим новую и всецело развитую морскую державу."
 plb_gold:0 "Золото"
 desc_plb_gold:0 "Мы воспользовались нашими ресурсами для увеличения торгового влияния."
 plb_and_diamonds:0 "И алмазы"
 desc_plb_and_diamonds:0 "Мы показали силу в нашем торговом узле, вследствие чего наше торговое влияние возросло."
 plb_sea_people:0 "Люди моря"
 desc_plb_sea_people:0 "Традиции флота нашей страны укрепят морские странники."
 plb_dragonships:0 "Корабли-драконы"
 desc_plb_dragonships:1 "Мы улучшили корабли-драконы, чтобы они были сравнимы с нашими кораблями и обладали лучшими характеристиками."
 plb_srivijaya_temples:0 "Храмы Сривиджайя"
 desc_plb_srivijaya_temples:1 "Наши храмы помогли в работе миссионерам."
 plb_shailendra_dynasty:0 "Род Шайлендра"
 desc_plb_shailendra_dynasty:0 "Говорят, название этой династии переводится как 'царь горы', потому мы им и станем."
 plb_srivijaya_restored:0 "Сривиджайя восстановлена"
 desc_plb_srivijaya_restored:0 "Мы достигли величия былых эпох."
 ne_birchbark_canoes_title:0 "Берестяные каноэ"
 ne_birchbark_canoes_desc:1 "Каноэ - наш главный транспорт, управляя ими, мы управляем реками, перевозкой людей и товаров по ним. Нужно, чтоб у нас была хотя бы одна провинция с высококачественным деревом."
 ne_canoes:0 "Производство каноэ"
 desc_ne_canoes:0 "Наше производство каноэ было увеличено."
 ne_longhouses_title:0 "Вигвамы и длинные дома"
 ne_longhouses_desc:0 "Крыша над головой - приоритет для наших людей. Стоит позаботиться об их безопасности и построить надёжно защищённые жилища."
 ne_fortified_village:0 "Укреплённая деревня"
 desc_fortified_village:0 "Жители нашей деревни могут жить в мире."
 ne_palisades_title:0 "Соорудить палисады"
 ne_palisades_desc:0 "Безопасность домов только поспособствует улучшению благополучия наших людей. Следующий шаг для надёжной защиты всей деревни - сооружение надёжного палисада."
 ne_palisaded_village:0 "Ограждённая деревня"
 desc_ne_palisaded_village:0 "Наша деревня надёжно защищена от атак врага."
 ne_great_lakes_conquest_title:0 "Завоевать Великие озёра"
 ne_great_lakes_conquest_desc:1 "Величественные виды Великих озёр оправдывают любые завоевания ради них. Более того, власть над озёрами значит власть над их акваториями, что позволяет нам заниматься перевозками и рыбалкой в них без ограничений. Главный источник жизни будет за нами."
 ne_conquer_northeast_title:0 "Захватить северо-восток"
 ne_conquer_northeast_desc:0 "Мы благополучно правим как землёй, так и водами. Предки с гордостью смотрят на наши деревни и поражаются их процветанием. Наш долг - распространить эти достижения по всему региону."
 ne_conquered_northeast:0 "Северо-восток захвачен"
 desc_ne_conquered_northeast:0 "Мы победоносно захватили ряд соседних провинций."
 ne_agriculture_title:0 "Сельское хозяйство на востоке"
 ne_agriculture_desc:0 "Мы были благословлены богатой землёй, на которой отлично растут различные культуры. Семена вырастают в растения также быстро, как и наши дети, и они настолько же живучи, если не больше. Забота о нашем урожае - забота о нашей общине."
 ne_agricultural_complex:0 "Сельскохозяйственный комплекс"
 desc_ne_agricultural_complex:0 "Наша система ирригации очень помогла в сельском хозяйстве."
 se_birdmen_title:1 "Хищные птицы"
 se_birdmen_desc:1 "Мы должны вести себя подобно хищникам, должны быть настолько же опасны, как и сокол, который летит прямо к цели. Создав могущественную армию из свирепых воинов, мы покажем нашу силу."
 se_birdmen_hunt:0 "Охота людей-птиц"
 desc_se_birdmen_hunt:0 "Наши свирепые воины повергнут в бегство любого противника."
 se_the_thunderers_title:1 "Подобно грому"
 se_the_thunderers_desc:1 "Мы уже доказали силу своей армии, но этого мало. Когда молния бьёт по земле, земля становится плодородной; когда она ударит по нашим воинам, мы тоже станем сильнее."
 se_along_the_river_title:0 "По реке"
 se_along_the_river_desc:0 "Наша армия как никогда могуча, духи смотрят на нас и затаивают дыхание, когда мы идём маршем. Всё, что окружает потоки рек, станет нашим."
 se_our_river:0 "Наша река"
 desc_se_our_river:0 "Мы захватили водоём."
 se_platform_mounds_title:0 "Холмообразные платформы"
 se_platform_mounds_desc:0 "Если мы построим наши жилища на холме, обороняться станет проще. Также мы могли бы укрепить наши палисады, чтоб никто и не посмел нападать на нас."
 se_medicine_wheel_title:0 "Магический круг"
 se_medicine_wheel_desc:0 "Вера представляет собой неотъемлемую часть наших жизней не только потому, что приносит духовное умиротворение нашей общине, но и потому что она способствует нашему крепкому здоровью. У нас должно быть надлежащее место для проведения ритуалов."
 se_solar_blessing:0 "Благословение солнца"
 desc_se_solar_blessing:0 "Наша вера укрепилась."
 se_agriculture_title:0 "Сельское хозяйство востока"
 se_agriculture_desc:0 "Мы были благословлены богатой землёй, на которой отлично растут различные культуры. Семена вырастают в растения также быстро, как и наши дети, и они настолько же живучи, если не больше. Забота о нашем урожае - забота о нашей общине."
 sw_against_the_desert_title:0 "Против пустыни"
 sw_against_the_desert_desc:0 "Сухая земля покрывает всё, что мы видим. Вокруг наших деревень на мили вдаль простираются пустыни, из-за жестокости которых, нам и нечего надеяться на лёгкую жизнь. Но реки и озёра дают нам надежду. Мы приложим все усилия, чтобы наша земля не стала столь же опустошённой."
 sw_the_taming_of_the_sands_title:0 "Укрощение песка"
 sw_the_taming_of_the_sands_desc:0 "Мы успешно адаптировались к жизни в суровой пустыне, теперь мы должны распространить эти знания, и присоединить другие провинции к нашему щедрому племени."
 sw_conquered_southwest:0 "Юго-восток захвачен"
 desc_sw_conquered_southwest:0 "Мы победоносно захватили некоторые соседние провинции."
 sw_turquoise_mines_title:0 "Добыча бирюзы"
 sw_turquoise_mines_desc:0 "Большая часть наших торговых отношений с культурами юга связаны с нашей добычей высококачественной бирюзы. Мы воспользуемся нашими познаниями в добыче, чтобы сохранить эти отношения."
 sw_turquoise:1 "Успешная добыча"
 desc_sw_turquoise:0 "Мы воспользовались нашими техниками добычи, дабы раздобыть ценные товары."
 sw_yucca_palms_title:0 "Юкки"
 sw_yucca_palms_desc:0 "Юкки - одни из немногих деревьев, способные выжить в столь неблагоприятном климате. Мы рады их присутствию, и делаем из их листьев сандали и корзины. Пользуясь их природными особенностями, мы сможем выращивать их."
 sw_joshua_trees:0 "Юкки"
 desc_sw_joshua_trees:0 "Мы выращиваем всё больше этих деревьев."
 sw_paquime_title:0 "Пакиме"
 sw_paquime_desc:0 "Один из самых ценных следов культуры Могольон - Пакиме, крупное селение с дюжинами зданий. Мы воспользуемся их архитектурным опытом и используем их деревню для своей выгоды."
 sw_casas_grandes:0 "Касас-Грандес"
 desc_sw_casas_grandes:0 "Мы сделали эту провинцию частью нашей культуры."
 sw_medicine_wheel_title:0 "Магический круг"
 sw_medicine_wheel_desc:0 "Вера представляет собой неотъемлемую часть наших жизней не только потому, что приносит духовное умиротворение нашей общине, но и потому что она способствует нашему крепкому здоровью. У нас должно быть надлежащее место для проведения ритуалов."
 nah_earth_people_title:0 "Люди земли"
 nah_earth_people_desc:1 "Есть два вида людей в этом мире. Мы, люди земли, должны заботиться о земле и уважительно пользоваться данными нам ресурсами. Наш долг - поддерживать равновесие между людьми и Матерью-Природой."
 nah_earth_blessing_title:0 "Благословение земли"
 nah_earth_blessing_desc:0 "Процветающая страна богата не только своими духовными ценностями, но и реальным богатством. Мы должны удостовериться, что у нас есть все необходимые инструменты для заботы о наших людях."
 nah_holy_people_title:0 "Святые люди"
 nah_holy_people_desc:0 "Святые люди сотворили Солнце, Луну, времена года, звёзды, эту чистую воду, то бурное море. Мы будем относиться к ним с особым уважением в знак благодарности."
 nah_holy_blessing_title:0 "Священное благословение"
 nah_holy_blessing_desc:0 "Святые люди обучили нас границам жизни. Нам дарована красивая земля, но жадность никого не жалеет, потому мы не должны поддаваться искушению расширения. Эти четыре горы станут первыми границами нашей страны."
 nah_ravine_dwellers_title:0 "Живущие в каньонах"
 nah_ravine_dwellers_desc:0 "Пересечённая местность, на которой мы живём, даровала нам столько же опасностей, сколько и преимуществ. С таким союзником, нам никакие нападения не страшны."
 nah_hogan_construction_title:0 "Строительство хоганов"
 nah_hogan_construction_desc:0 "Хоганы - наши традиционные дома. Мы используем их как жилища, но порой и для церемоний, потому их нужно защищать должным образом. Построив укреплённые хоганы в нашей столице, мы однозначно поспособствуем улучшению обороны."
 nah_the_enemy_way_title:0 "Враждебный путь"
 nah_the_enemy_way_desc:1 "Наш долг - объединить всех Навахо под одной властью."
 nah_dinetah_title:0 "Динетах"
 nah_dinetah_desc:0 "Динетах - родина наших предков. Пределы четырёх гор нужно расширять до тех пор, пока мы не достигнем полной власти над нашей землёй."
 nah_navajo_ravines:0 "Каньоны Навахо"
 desc_nah_navajo_ravines:0 "Наши крепости будут сопротивляться даже злейшей природе."
 nah_hogan_constructed:0 "Построены хоганы"
 desc_nah_hogan_constructed:1 "Мы успешно укрепили наши дома."
 nah_blessed_by_the_earth:0 "Благословлены землёй"
 desc_nah_blessed_by_the_earth:0 "Наша экономика как никогда развита."
 pue_place_that_always_was_title:0 "Место, которое было всегда"
 pue_place_that_always_was_desc:0 "Чтобы идти вперёд, мы должны оглянуться. Среди гор спрятано место, которое было всегда и будет существовать и дальше, даже когда нас всех уже не будет. Если мы ей овладеем, это поможет нам также стать вечными."
 pue_mesa_verde:0 "Меса Верде"
 desc_pue_mesa_verde:0 "Мы должны восстановить место, которое было всегда."
 pue_people_of_the_white_rock_title:0 "Люди Белой Скалы"
 pue_people_of_the_white_rock_desc:0 "Есть скала, белая, словно зубы ребёнка, и по размеру сравнимая лишь с Луной. Говорят, что там жили наши предки, и что они даже правили на других скалах, столь же больших, как луна, и столь же белых, как зубы."
 pue_people_of_the_white_rock_tt:0 "Провинции §YOhkay Owingeh§!, §YNaflat§! и §YA'aku§! должны принадлежать игроку, или игрок должен быть в федерации, §Yразмер§! которой равен §Y3§!."
 pue_the_white_rock:0 "Белая Скала"
 desc_pue_the_white_rock:0 "Мы овладели самыми важными местами региона."
 pue_sky_city_title:0 "Небесный город"
 pue_sky_city_desc:0 "Есть город, построенный на самом высоком месте на земле, с нескончаемыми ступенями, запутанными и бесконечными коридорами. Некоторые потерялись в этих ступенях, и их тела остались там, в потаённых путях. Мы должны овладеть этим городом."
 pue_city_in_the_sky:0 "Город в небесах"
 desc_pue_city_in_the_sky:0 "Город Акома - наша самая надёжная крепость."
 pue_chaco_roads_title:0 "Дороги Чако"
 pue_chaco_roads_desc:0 "Лёгкость перемещения как торговцев, так и людей, жизненно важна для благополучия страны. Нужно убедиться, что наши торговцы могут свободно перемещаться по нашим землям, проложив ряд тропинок."
 pue_the_great_north_road:0 "Великая северная дорога"
 desc_pue_the_great_north_road:1 "Мы успешно построили эффективную систему перемещения."
 pue_irrigation_canals_title:0 "Ирригационные каналы"
 pue_irrigation_canals_desc:0 "Наши сёла расположены у истоков ряда ирригационных каналов, все они способствуют улучшению нашего сельского хозяйства. Мы должны сохранить эту полезную традицию."
 pue_irrigation_system:0 "Система ирригации"
 desc_pue_irrigation_system:0 "Хорошая ирригационная система помогла нашему производству."
 pue_restore_mesa_verde_title:0 "Восстановить Месу Верде"
 pue_restore_mesa_verde_desc:0 "Есть замок, свисающий со скалы, с распахнутыми окнами, направленными к небу. Он построен нашими великими предками, и их наследие не канет в лету."
 pue_mesa_verde_restored:0 "Меса Верде восстановлена"
 desc_pue_mesa_verde_restored:0 "Теперь наши предки могут спать спокойно."
 pue_restore_ancestral_pueblo_title:0 "Предки Пуэбло"
 pue_restore_ancestral_pueblo_desc:0 "Восстановив свою древнюю родину, мы должны собрать всех наших утерянных братьев и сестёр из соседних племён, и жить вместе, процветая, прямо как наши предки."
 pue_puebloans_restored:0 "Пуэбло вновь едины"
 desc_pue_puebloans_restored:0 "Мы вернули нашу былую славу."
 remove_french_tooltip:0 "Ни Франция, ни её колонии, не владеют провинциями в вашем столичном владении."
 iroquois_the_great_peacemaker_title:0 "Великий Миротворец"
 iroquois_the_great_peacemaker_desc:0 "Великий Миротворец - один из самых разумных лидеров из наших междоусобствующих племён. Он успокаивал нас, когда все впадали в безрассудную ярость, помогал всем живым, и прилагал все усилия, чтобы наш народ сосредотачивался на более важных делах. Мы должны всегда помнить, что дипломатия - тоже полноценный способ развития."
 iroquois_haudenosaunee_title:0 "Хауденосауни"
 iroquois_haudenosaunee_desc:0 "Наши схожести крепче наших различий. Мы последовали мудрым советам наших великих правителей, и стало очевидно, что наш союз с равными нам важен, как никогда. Мы должны заключить союзы с ирокезами, чтобы учредить сильный совет, не забывая про наши особенности."
 iroquois_the_five_nations_title:0 "Пять племён"
 iroquois_the_five_nations_desc:0 "Ирокезы, Онондага, Онейда, Кайюга, и Сенека. Пять изначальных племён, из которых сформировалась так называемая Конфедерация Ирокезов. Мы возьмём эти земли под наше заботливое крыло, так или иначе."
 iroquois_one_nation:0 "Один народ"
 desc_iroquois_one_nation:0 "Наши усилия окупились сполна, и наши племена теперь один, неделимый народ."
 iroquois_keepers_of_the_eastern_door_title:0 "Хранители восточных дверей"
 iroquois_keepers_of_the_eastern_door_desc:0 "Многие страны Европы заинтересовались нашими процветающими землями. Из них всех, Франция больше других заинтересована в племенах Великих Озёр. Мы должны постараться вовремя остановить их приближение."
 iroquois_door_closed:0 "Двери закрыты"
 desc_iroquois_door_closed:0 "Мы успешно изгнали французов со своих земель."
 iroquois_first_confederacy_title:0 "Первая конфедерация"
 iroquois_first_confederacy_desc:1 "После союза с другими племенами, стало очевидно, что политической силы можно достичь мирными путями. Мы - лидеры нашей федерации, и нам предназначено главенство."
 iroquois_the_three_sisters_title:0 "Три сестры"
 iroquois_the_three_sisters_desc:0 "Кукуруза, бобы и тыквы - основная пища для нашей общины, вследствие чего они прозваны “Тремя сёстрами”, хранителями жизни. Если мы будем поддерживать мир и гармонию, наши плоды будут расти лучше некуда."
 iroquois_blessing_of_the_sisters:0 "Благословение сестёр"
 desc_iroquois_blessing_of_the_sisters:0 "Мы добились благословения Трёх сестёр."
 sio_camp_circles_title:0 "Лагерные роды"
 sio_camp_circles_desc:0 "Кровь крепче воды, крепче наших стен. Главная форма организации в нашем племени - тийоспайе, лагерные роды, состоящие из членов одного клана, связанных родством. Такая близость даёт нам стабильность, у всех появляется место, которое можно назвать домом."
 sio_village_at_the_end_title:0 "Деревня у конца"
 sio_village_at_the_end_desc:0 "Есть пути, по которым нужно следовать до конца. Пути, не высеченные в камне, а сооружённые в воздухе, изящно двигающиеся по ветру, собирая сказанные и обещанные слова, направляя их к своей судьбе. Наш путь - это тот, который приведёт нас домой."
 sio_seven_council_fires_title:0 "Семь огней совета"
 sio_seven_council_fires_desc:0 "Каждый из семи огней представляет каждый из наших кланов: их огненный дух нельзя потушить водой, и ветер их только усиливает. Мы должны постараться, чтоб у каждого из них было место, в котором их огонь будет гореть вечно."
 sio_seven_fires:0 "Семь огней"
 desc_sio_seven_fires:0 "Семь наших кланов нашли место, в котором можно поселиться."
 sio_chanunpa_title:0 "Чанунпа"
 sio_chanunpa_desc:0 "Церемониальный дым направляет наши молитвы к Вакан-Танке и иным высшим существам; Он направляет наши слова из земного измерения в высшее, небесное, преодолевая разделяющую их грань. Именно поэтому мы используем чанунпу, нашу священную трубку, только в церемониальных целях, например, когда заключаем новый союз."
 sio_ceremonial_pipe:0 "Церемониальная трубка"
 desc_sio_ceremonial_pipe:0 "Мы улучшили наши дипломатические отношения с другими племенами."
 sio_hereditary_enemies_title:0 "Наследственные враги"
 sio_hereditary_enemies_desc:0 "Племя Оджибве всегда было нашим врагом - наши предки сражались годами, десятилетиями и даже веками. Чтить их старания и продолжать их дело - наш долг."
 sio_intimidated_enemies:0 "Запугали врагов"
 desc_sio_intimidated_enemies:0 "Души наших воинов полны гордости."
 sio_fight_the_iroquois_title:0 "Борьба с ирокезами"
 sio_fight_the_iroquois_desc:0 "Межплеменные войны за землю и ресурсы - одна из старейших форм войны. Племена ирокезов заняли хорошее место у Великих озёр, и пользуются богатством своих земель. Мы получим свою долю."
 sio_bellicose:0 "Воинственность"
 desc_sio_bellicose:1 "Наш народ вдохновлён воинственностью воинов."
 sio_warrior_society_title:0 "Общество воинов"
 sio_warrior_society_desc:0 "Наши лучшие воины берут на себя полную ответственность за подготовку молодёжи, как к войне, так и к охоте. Эта элитная тренировка улучшила репутацию нашей армии."
 sio_warrior_society:0 "Элитная тренировка"
 desc_sio_warrior_society:0 "Строгая тренировка улучшила дисциплину наших войск."
 sio_european_trade_title:0 "Европейская торговля"
 sio_european_trade_desc:0 "Торговля лишь в экономических целях показывает жадность и самовлюблённость. У нас уже есть то, что нужно нашим людям для выживания, и мы безбедно жили многие поколения. Принимая зарубежные предложения, мы создаём связи. Позволить им узнать о секретах нашего богатства непозволительно."
 iroquois_food_surplus_title:0 "Запас пищи"
 iroquois_food_surplus_desc:0 "Производство пищи достигло уровня, которое обеспечивает благополучие нашего народа. Мы можем воспользоваться лишней кукурузой для торговли с другими племенами."
 che_principal_people_title:0 "Главные люди"
 che_principal_people_desc:0 "Название народа на нашем языке - Аниюнвийя, главные люди. Мы используем это имя, так как нашему племени предначертано величие, и если мы желаем осуществить это предсказание, нам нужно улучшить наш престиж."
 che_the_seven_clans:0 "Семь кланов"
 desc_che_the_seven_clans:0 "Наша дипломатическая репутация возросла благодаря престижу нашей страны."
 che_the_council_house_title:0 "Дом совета"
 che_the_council_house_desc:0 "Дом совета - центр наших деревень. Наш вождь правит оттуда, там проводятся свадьбы и встречи, и он используется для демонстрации дипломатической силы. Мы должны пригласить некоторых союзников на него поглядеть."
 che_conciliatory_views:0 "Примирительные взгляды"
 che_white_government_title:0 "Белое правительство"
 che_white_government_desc:0 "Белое правительство принимает решения в мирное время. В нём принимают участие наши советники, послы и священнослужители, а также наш правитель. Их долг - поддерживать мир и впредь."
 che_red_government_title:0 "Красное правительство"
 che_red_government_desc:0 "Красное правительство принимает решения в военное время. В нём принимают участие наши военные советники, руководители войск и великие воины, а также наш правитель. Их долг - вести нас к победе."
 che_thunder_and_lightning_title:0 "Гром и молния"
 che_thunder_and_lightning_desc:0 "Мы достигали величия как в мире, так и в войне, как в сложные, так и в простые времена. Мы достигли последнего шага, необходимого для полной благонадёжности."
 che_the_cave_country_title:0 "Страна пещер"
 che_the_cave_country_desc:0 "Одно из многих прозвищ нашего народа значит “те, кто населяют страну пещер”, и оно нам вполне подходит. Земля вокруг наших деревень так же крута, как и натура наших людей."
 che_tunnels:0 "Строительство тоннелей"
 che_tunnels_desc:1 "Эти вложения в эффективную инфраструктуру ускорили наше перемещение."
 che_botanical_exports_title:0 "Ботанический экспорт"
 che_botanical_exports_desc:0 "На наших плодородных землях растут многие растения, и многие из них обладают интересными свойствами. Некоторые используются для лечения, но некоторые другие приносят вред - оба вида одинаково полезны. Мы должны воспользоваться этими ресурсами, чтобы усовершенствовать нашу международную торговлю."
 che_black_drink:0 "Чёрный напиток"
 desc_che_black_drink:0 "Благодаря нашему самому известному напитку, торговля идёт как никогда хорошо."
 che_the_beloved_woman_title:0 "Гигау"
 che_the_beloved_woman_desc:0 "Гигау, или 'военная женщина', назначается за храбрость в битве, мудрость в жизни и приверженность к правде. Иметь такую при нашем дворе было бы большой честью."
 che_mother_clan:0 "Мать кланов"
 desc_che_mother_clan:0 "Наша 'военная женщина' вдохновила других женщин последовать по её стопам."
 che_perfect_stability:0 "Идеальная стабильность"
 desc_che_perfect_stability:0 "Стабильная жизнь привела к тому, что наши учёные сосредоточились на науке."
 che_effective_remedies:0 "Эффективные лекарства"
 desc_che_effective_remedies:0 "Наша армия может быстро восстанавливаться благодаря ботаническим познаниям."
 platform_mounds_reward_tooltip:0 "Каждая провинция с Палисадом или Укреплённым домом даст 25% местной защиты крепости."
 che_conciliatory_views_tooltip:0 "Мнение наших союзников-тотемистов улучшится на +50."
 rebuilding_the_towns:0 "Отстройка селений"
 desc_rebuilding_the_towns:0 "Мы сделаем наши селения и лагеря больше и величественнее, чем когда-либо ранее!"
 grain_production_improved:0 "Производство зерна увеличено"
 desc_grain_production_improved:0 "Благодаря усилиям наших людей по улучшению сельского хозяйства, урожай зерна будет значительно увеличен."
 pow_just_around_the_riverbend_title:0 "За поворотом реки"
 pow_just_around_the_riverbend_desc:0 "Каноэ - не просто важные символы нашей культуры, но и важная часть наших жизней, ведь они используются для путешествий, рыбалки, торговли и даже войны. Создав достаточное их количество, все эти действия станут для нас проще."
 pow_beyond_the_shore:0 "За берег"
 desc_pow_beyond_the_shore:0 "Нашими каноэ восхищаются, и их же боятся."
 pow_head_of_navigation_title:0 "Руководитель-навигатор"
 pow_head_of_navigation_desc:0 "Следующий шаг в утверждении нашей морской власти - найти кого-то достойного вести наш флот. Мы назначим одного из наших величайших воинов адмиралом."
 pow_mouth_of_the_river:0 "Устье реки"
 desc_pow_mouth_of_the_river:0 "Мораль нашего флота поднимается благодаря превосходному руководству нашего адмирала."
 pow_powhatan_fleet_title:0 "Флот Поухатана"
 pow_powhatan_fleet_desc:0 "Наш флот достаточно могущественен, чтобы запугать наших врагов. Впрочем, на этом всё не заканчивается - всё только начинается. Мы можем пользоваться нашим могучим флотом, чтобы стать сильнее в войне."
 pow_yehakins_title:0 "Йихокины"
 pow_yehakins_desc:0 "Наши дома сделаны из саженцев и бересты. Создав достаточно места для роста, мы привлечём больше людей и достигнем богатства и процветания нашего общества."
 pow_leeroy_yehakins:0 "Лирой Йихокинс"
 desc_pow_leroy_yehakins:0 "Он просто взял и вбежал."
 pow_weroance_title:0 "Уэроанс"
 pow_weroance_desc:0 "Каждым из наших племён должен командовать способный вождь, уэроанс, и все вместе должны подчиняться единому, высшему вождю. Они будут принимать решения как в мирное, так и в военное время, и вести наших людей к победе. Настала пора выбрать нового."
 pow_tsenacommacah_title:0 "Ценакоммака"
 pow_tsenacommacah_desc:0 "Наша родина славна тем, что очень плотно заселена, ведь земля очень плодородна, а жители - трудолюбивы. Нужно, чтобы нам хватало земли для всего населения."
 pow_the_laughing_king_title:0 "Смеющийся Король"
 pow_the_laughing_king_desc:0 "Быть галантным воином - не единственная определяющая черта полководца, ведь верность не менее важна. Благородство великого Смеющегося Короля не имеет равных, потому его приверженность к нам - великая честь."
 pow_yehakins_effect:0 "Каждая провинция с Укреплённым домом или Длинным домом будет укреплена."
