 flavor_ter.1.t:0 "Специи должны течь рекой"
 flavor_ter.1.desc:0 "У [Root.GetTagRD] большие амбиции, и эта экспансия начнётся с окружающих островов. Мы должны выбрать место для новой [Root.GetAdjective]ой колонии."
 flavor_ter.1.a:0 "[648.GetName]."
 flavor_ter.1.b:0 "[644.GetName]."
 flavor_ter.1.c:0 "[647.GetName]."
 flavor_ter.1.d:0 "[2717.GetName]."
 flavor_ter.1.e:0 "[645.GetName]."
