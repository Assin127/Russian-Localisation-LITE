 refused_food_import:0 "Отказ от импорта продовольствия"
 desc_refused_food_import:0 "Отказ нашей нации понизить пошлины во время нехватки продовольствия вызвал бурю негодований среди пострадавших"
 buying_american:0 "Покупайте американское"
 desc_buying_american:0 "Мы снизили пошлины, чтобы разрешить ввоз товаров из наших американских колоний"
 importing_cocoa:0 "Импорт какао"
 desc_importing_cocoa:0 "Большой объём импорта какао и шоколада радует наше население"
 importing_coffee:0 "Импорт кофе"
 desc_importing_coffee:0 "Большой объём импорта кофе делает людей счастливыми и бдительными"
 importing_tea:0 "Импорт чая"
 desc_importing_tea:0 "Большой объём импорта чая радует высшие слоя общества"
 mercantilism_events.1.t:0 "Поставки еды"
 mercantilism_events.1.d:0 "Нехватка еды в некоторых частях нашей страны стала причиной недовольства среди [Root.GetAdjectiveSmall]их людей и торговой политикой, которая пресекает ввоз необходимых товаров. Народ требует снижения пошлин, надеясь, что влияние кризиса будет уменьшено путём покупки еды у более обеспеченных наций."
 mercantilism_events.1.a:0 "В это нелёгкое время жизни весят больше, чем политика."
 mercantilism_events.1.b:0 "Мы должны стремиться быть самодостаточными, даже если таковыми не являемся."
 mercantilism_events.2.t:0 "Импортные товары конкурируют с [Root.GetAdjectiveSmall]ими"
 mercantilism_events.2.d:0 "Наши соседи наладили поставки своих товаров из Нового Света. Экспорт из этих земель неуклонно растёт и некоторые товары становятся очень популярными, даже среди не ослеплённых любопытством личностей.\n\nНаши соседи открыто подстёгивают интерес. Подстрекая людей «покупать американское», они продвигают импорт из колоний, оставляя наши собственные товары вне конкуренции, и лишая [Root.GetAdjectiveSmall]их людей работы. Мы можем найти кое-что полезное в потоке зарубежных товаров, но безопаснее будет ограничить поставки, дабы предотвратить губительное влияние дешёвых продуктов."
 mercantilism_events.2.a:0 "Давайте посмотрим, что могут предложить колонии."
 mercantilism_events.2.b:0 "Эти выскочки не смогут сделать ничего ценного."
 mercantilism_events.3.t:0 "Импорт железа"
 mercantilism_events.3.d:0 "Мы прилагаем все усилия для обеспечения [Root.GetAdjectiveSmall]ой армии едой и снаряжением, но иногда наши приоритеты сталкиваются между собой. Ввиду отсутствия богатых залежей железа, некоторые из наших планов по усовершенствованию армии не будут выполнены в срок. Увеличение импорта — заманчивое предложение, но надежда на иностранную поддержку может подвергнуть нашу торговую политику опасности... хотя, воткнуть нож в спину соседу из их собственной стали..."
 mercantilism_events.3.a:0 "Нам необходимо импортировать железо."
 mercantilism_events.3.b:0 "Нужно надеяться на собственные ресурсы."
 mercantilism_events.4.t:0 "Импорт снастей"
 mercantilism_events.4.d:0 "Попытки увеличить флот нашей державы ни к чему не привели. [Root.GetAdjective]ие кораблестроители нуждаются в материалах. Некоторые утверждают, что наш сосед имеет излишки материалов, использование которых, позволит продолжить постройку современного флота. Мы пытаемся сделать наш флот независимым от иностранных поставок, но если эта политика затормаживает наше развитие, то не стоит ли нам отказаться от неё в пользу импортных материалов?"
 mercantilism_events.4.a:0 "Можно рискнуть, если это поможет."
 mercantilism_events.4.b:0 "Корабли из заграничной древесины? Безопаснее делать их из камня."
 mercantilism_events.5.t:0 "$TRADER$, споры о торговой политике"
 mercantilism_events.5.d:0 "С тех пор как $TRADER$ начал[Root.GetADEndA] давать советы по улучшению торговой политики в [Root.GetTagPR], внутренняя торговля была увеличена за счёт урезанного импорта и увеличения меркантилизма. Пока [Root.GetADEgoEyo] решения об усовершенствовании инфраструктуры были восприняты обществом положительно, но многие люди начали задаваться вопросами о [Root.GetADEgoEyo] суждениях. По их мнению, [Root.GetTitleIM] слишком уж охотно воспринимает [Root.GetADEgoEyo] советы. Мы должны искать взаимовыгодные сделки с другими странами, а не пытаться доминировать во всех сферах торговли."
 mercantilism_events.5.a:0 "$TRADER$ и [Root.GetADEgoEyo] идеи очень помогли нам."
 mercantilism_events.5.b:0 "Торговец должен продвигать свободную торговлю, а не ограничивать её."
 mercantilism_events.6.t:0 "Радикальные реформы"
 mercantilism_events.6.d:0 "Двое наших наиболее доверенных слуг — $MASTER_OF_MINT$ и $TRADER$, недавно что-то обсуждали. Кто-то говорит, что заговор, другие, что великие планы на [Root.GetTagVN]. Но истинная цель их разговора остаётся тайной.\n\nНаконец, спустя некоторое время они преподносят Вам, [Root.GetTitleIM] [Root.Monarch.GetName], результаты. Толстая кипа бумаг содержит планы огромных изменений в торговой политике, включая увеличения протекционизма, реформы в производственной политике. Некоторые скажут: «Радикально».\n«Необходимо» говорит $MASTER_OF_MINT$, а главное «прибыльно» поддакивает $TRADER$.\n\nЧто на это скажет [Root.Monarch.GetName]?"
 mercantilism_events.6.a:0 "[Root.Monarch.GetTitle] поддерживает эти реформы, а чернь пусть помалкивает."
 mercantilism_events.6.b:0 "$MASTER_OF_MINT$ плохо влияет на $TRADER$."
 mercantilism_events.6.c:0 "$TRADER$ считает, что $MASTER_OF_MINT$ высказывает слишком радикальные идеи."
 mercantilism_events.6.e:0 "Убирайтесь вон со своими идеями!"
 mercantilism_events.7.t:0 "Межколониальная торговля"
 mercantilism_events.7.d:0 "Создание колониальных подданств за границей позволило нам расширить торговлю, контролируя поток товаров из [Root.GetAdjectiveSmall]их территорий. Пока мы снабжаем колонии всем необходимым, у них нет причин торговать с врагами. \n\nК сожалению, поселенцы иногда имеют другое видение «необходимого». Они начинают торговать с соседними колониями и туземцами, в обход торговых барьеров для защиты интересов страны. Они в выигрыше... но в выигрыше ли мы? Весьма сомнительно."
 mercantilism_events.7.a:0 "Они являются частью [Root.GetTagRD]. Наши интересы — их интересы."
 mercantilism_events.7.b:0 "Они являются частью [Root.GetTagRD]. Их интересы — наши интересы."
 mercantilism_events.8.t:0 "Импорт шоколада"
 mercantilism_events.8.d:0 "Известные экономисты задаются вопросом о увеличении поставок шоколада в нашу страну. После того, как наш сосед стал контролировать большую часть мирового экспорта какао посредством торговых уловок, его кондитерские стали популярными даже среди [Root.GetAdjectiveSmall]ого народа. Протекционисты сомневаются, выгоден ли такой импорт колониальных товаров из [Root.GetTagRD], утверждая, что растущая зависимость от иностранного импорта ведёт к утечке золота из казны."
 mercantilism_events.8.a:0 "Но ведь река сладкого шоколада течёт в нашу страну"
 mercantilism_events.8.b:0 "Ограничьте поставки"
 mercantilism_events.8.c:0 "Прекратить ввоз шоколада, куда лучше наладить оборот сахара"
 mercantilism_events.9.t:0 "Импорт кофе"
 mercantilism_events.9.d:0 "Известные экономисты задаются вопросом о увеличении поставок кофе в нашу страну. После того, как наш сосед стал контролировать большую часть мирового экспорта кофе посредством торговых уловок, его кофейни стали популярны даже среди [Root.GetAdjectiveSmall]ого народа. Протекционисты сомневаются, выгоден ли такой импорт колониальных товаров из [Root.GetTagRD], утверждая, что растущая зависимость от иностранного импорта ведёт к утечке золота из казны."
 mercantilism_events.9.a:0 "Насколько легко этим так званым экономистам вставать рано утром?"
 mercantilism_events.9.b:0 "Мы должны ограничить распространение этого неестественного наркотика."
 mercantilism_events.9.c:0 "Настоящие [Root.GetAdjectiveSmall]ие люди пьют чай. У нас нет кофе."
 mercantilism_events.10.t:0 "Импорт чая"
 mercantilism_events.10.d:0 "Известные экономисты задаются вопросом о увеличении поставок чая в нашу страну. После того, как наш сосед стал контролировать большую часть мирового экспорта чая посредством торговых уловок, его чай стал популярен даже среди [Root.GetAdjectiveSmall]ого народа. Протекционисты сомневаются, выгоден ли такой импорт колониальных товаров из [Root.GetTagRD], утверждая, что растущая зависимость от иностранного импорта ведёт к утечке золота из казны."
 mercantilism_events.10.a:0 "Если мы отменим чай, мир последует за нами."
 mercantilism_events.10.b:0 "Мы должны выбросить их чай за борт"
 mercantilism_events.10.c:0 "Кому нужен чай, если есть кофе?"
