 zoroastrian.1.t:0 "Святилище парсов в Санджане"
 zoroastrian.1.d:0 "Долгое время мы полагались на наших парсийских подданных в важных государственных делах, поколениями они служат при дворе и заслужили репутацию верных советников [Root.GetTitleRD]. Недавно сообщество Санджана обратилось к нам с просьбой защитить их от преследований."
