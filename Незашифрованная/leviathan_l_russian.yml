 special_regency_events.1.t:0 "Болезнь [Root.Monarch.GetName]!"
 special_regency_events.1.d:0 "Сегодня - судьбоносный день для нашей страны. Болезнью [Root.Monarch.GetName] уже невозможно пренебрегать, она очевидно мешает [Root.GetMEmuEy] исполнять свои обязанности регента. Он[Root.GetMEndA] уже проявляет признаки психической неуравновешенности, ведь он[Root.GetMEndA] настаивает на принятии откровенно вредных решений для нашего государства.\nЭтим утром, семнадцать докторов пришли к соглашению и подписали документ, в котором заявляется, что [Root.Monarch.GetName] неспособ[Root.GetMEnNa] управлять нашим государством, и что нет никаких признаков, что [Root.GetMEgoEyo] состояние улучшится. Сообщив об этом решении нашему наследни[Root.GetHEndKuTse], [Root.Heir.GetName], он[Root.GetHEndA] выразил недовольство их решением посадить [Root.GetHEgoEyo] на престол, так как он[Root.GetHEndA] все ещё чувствует сильную ответственность перед своей матерью."
 special_regency_events.1.a:0 "Чепуха! Это [Root.GetHEgoEyo] долг."
 special_regency_events.1.b:0 "Мы должны довериться [Root.GetHEgoEyo] мудрому суждению."
 special_regency_events.1.tt:0 "§Y[Root.Heir.GetName]§! взойдёт на трон."
 chateau_de_chenonceau:0 "Замок Шенонсо"
 desc_chateau_de_chenonceau:0 "Мы наконец восстановили власть над владениями Короны."
 special_regency_events.2.t:0 "Замок Шенонсо"
 special_regency_events.2.d:0 "Любовные дела ни за что не стоит ввязывать в политику, особенно когда дело доходит до короля и королевы. Так как влияние Катерины при французском дворе возросло, а её муж очевидно стал проявлять всё больший интерес к Диане де Пуатье, дальнейшие события оказались неизбежными.\nОдним из первых её актов на посте стало требование Диане вернуть внушительный замок Шенонсо, а также подаренные ей драгоценности."
 special_regency_events.2.a:0 "Нужно сохранить честь Катерины."
 sten_sture_opinion:0 "Регентство Стена Стуре"
 special_regency_events.3.t:0 "Регентство Стена Стуре"
 special_regency_events.3.d:0 "Благодаря Стену Густавссону, наши армии смогли сбросить датские оковы, его вклад в восстание Швеции сложно переоценить. Он стал незаменимой частью армии нашего государства, также как и его политики. Его дядя, Король Карл VIII, настолько оценил его усилия, что назначал его несколько раз регентом в своё отсутствие. Впрочем, недовольство различных сословий не заставило себя долго ждать."
 special_regency_events.3.a:0 "Никто, кроме него, не подходит на эту роль."
 special_regency_events.3.b:0 "Наверное, мы сильно драматизируем."
 special_regency_events.4.t:0 "Момент славы"
 special_regency_events.4.d:0 "[Root.Monarch.GetName] стала править нашим государством, и её мудрое правление позволило нам начать эпоху мира и процветания. Она окружила себя немалым числом мудрых советников со всей [Root.GetTagRD]. Ввиду этого, многие желают, чтобы она официально заняла престол и правила дальше."
 special_regency_events.4.a:0 "Её стоит оставить как советницу."
 special_regency_events.4.b:0 "Она станет королевой, как того и заслуживает."
 special_regency_events.4.c:0 "Мы будем следовать правилам престолонаследия."
 special_regency_events.5.t:0 "Образование наследни[Root.GetHEndKaTsy]"
 special_regency_events.5.d:0 "Мало вещей в жизни так же важны, как познания из детства. По этой самой причине, [Root.Monarch.GetName] приложила немало усилий, чтобы обеспечить наилучшее возможное образование для [Root.Heir.GetName], ведь уже довольно скоро он[Root.GetHEndA] взойдёт на престол.\nЭтим утром, ко двору явился мужчина, который еле-еле дрожащими руками держал целую кипу бумаг. Он спросил, как зовут наследника, и представился, как [Root.GetHEgoEyo] новый опекун."
 special_regency_events.5.a:0 "Он будет очень кстати."
 special_regency_events.6.t:0 "Глубочайшая вещь в мире"
 special_regency_events.6.d:0 "В ответ на вопрос, какая же глубочайшая вещь в мире, придворные отвечали: "пещеры под горами," "дно океана," "горло тигра." Когда с этим вопросом обратились к королеве Чонсон, та ответила просто: "Глубже всего - человеческое сердце."\nЕё мудрость не знает границ, как и любовь к ней простого народа. Многие утверждают, что она достойна короны правителя, ведь [Root.GetTitleIM] [Root.Monarch.GetName] очень болен..."
 special_regency_events.6.a:0 "Она должна стать нашим регентом."
 special_regency_events.6.b:0 "Она будет править [Root.GetTagTV]."
 special_regency_events.6.c:0 "Наследни[Root.GetHEndTsaK] справится сам[Root.GetHEndA]."
 special_regency_events.6.tt:0 "§Y[Root.Consort.GetName]§! станет королевой-регентом."
 special_regency_events.6.tt2:1 "§Y[Root.Consort.GetName]§! взойдёт на престол."
 special_regency_events.7.t:0 "Преследование Шинъю"
 special_regency_events.7.d:0 "Не все люди - как один, и не всегда это хорошо. Помимо всего прочего, [Root.Monarch.GetName] решил[Root.GetMEndA] провести кампанию религиозных преследований против христиан [Root.GetTagRD]. Тем не менее, причины этого весьма прозаичны, ведь большая часть [Root.GetMEgoEyo] политических оппонентов как раз следуют этой чужой вере. Он[Root.GetMEndA] предлагает казнить их всех ради безопасности нашего государства."
 special_regency_events.7.a:0 "Нам придётся избавиться от них."
 special_regency_events.7.b:0 "Это создаст нам плохой образ."
 crown_colony_government:0 "Коронная колония"
 crown_colony_government_desc:0 "Коронная колония - тип колонии, которая управляется напрямую из метрополии."
 private_enterprise_colony_government:0 "Колония частное предприятие"
 private_enterprise_colony_government_desc:0 "Колония, работающая как частное предприятие, занимающееся вывозом ресурсов из подконтрольных земель для отправки в метрополию."
 self_governing_colony_government:0 "Самоуправляющаяся колония"
 self_governing_colony_government_desc:0 "Автономный тип колонии, самоуправляющаяся колония действует как государство в государстве."
 custom_idea_possible_disengagement_chance:0 "Шанс выхода из морского боя"
 custom_idea_possible_disengagement_chance_desc:0 "С помощью особых тренировок, мы сможем избежать ненужных потерь на море в бою с вражеским флотом."
 custom_idea_yearly_karma_decay:0 "Избежать потери кармы"
 custom_idea_yearly_karma_decay_desc:0 "Мы можем избежать потери кармы с помощью простых изменений в нашей повседневной жизни."
 flavor_byz.2.t:0 "Константинопольский патриархат преодолевает раскол"
 flavor_byz.2.d:0 "Константинопольский патриарх объявил о преодолении Великого раскола, и это заявление было поддержано его податливыми новыми церковными марионетками в Риме и Москве. В то время как мы могли бы продолжать следовать по старому пути, победы патриарха показывают, что Бог действительно на его стороне."
 flavor_byz.2.a:0 "Мы примем православие."
 flavor_byz.2.b:0 "Покуда они практикуют исихазм, мы будем оставаться католиками!"
 millenarian_theocracy_reform:0 "Милленаристская теократия"
 millenarian_theocracy_reform_desc:0 "Мир стал царством грехов, который можно очистить только огнём. Мы должны довериться своему правителю, чтобы положить этому конец. Республика предоставит ему абсолютную власть."
 native_federations_event.1.t:0 "Путь федерации"
 native_federations_event.1.d:0 "Членство в федерации оказывает значительное влияние на наш народ, и не потому что мы связываем свою судьбу с другими народами, а скорее потому что мы становимся чем-то вроде совершенно нового, ещё большего племени. Подобные размышления привели к тому, что многие начали задаваться вопросом - не лучше ли вернуться к тому, что было раньше? Конечно же тут же среди соплеменников начались ожесточённые споры по поводу судьбы всей общины. В конце концов все сошлись в одном - [Root.Monarch.GetName] долж[Root.GetMEndEnNa] принять окончательное решение."
 native_federations_event.1.a:0 "Мы пойдём по пути федерации."
 native_federations_event.1.b:0 "Старый путь работал, работает и будет работать."
 native_federations_event.2.t:0 "Правление совета"
 native_federations_event.2.d:0 "Поскольку мы больше не в федерации, нашему народу больше нет смысла применять её правила правления. Самые старые члены нашего племени, полные мудрости, объединятся в совет, который поможет народу достичь процветания. Разумеется, разногласий при таком подходе станет больше, но в конце концов ключевые бразды правления всё равно будут находиться в руках [Root.Monarch.GetName]."
 native_federations_event.2.a:0 "Нет смысла продолжать применять правила федерации."
 native_federations_event.2.b:0 "Мы продолжим применять правила федерации."
 native_federations_event.3.t:0 "Один за всех и все за одного"
 native_federations_event.3.d:0 "Все знают, что волки - лучшие охотники, потому что они - стая, а не случайные животные, бродящие в одиночестве. Мы должны учиться у природы и её мудрости. Пока [Root.Monarch.GetName] находится во главе своего племени и федерации, люди всегда будут помнить, что [Root.Monarch.GetSheHe] сумел[Root.GetMEndA] объединить всех нас."
 native_federations_event.3.a:0 "Вместе мы сильнее."
 leadership_pays_off_mod:0 "Лидерство приносит плоды"
 desc_leadership_pays_off_mod:0 "Наша роль лидера федерации открывает перед нами новые возможности."
 native_federations_event.4.t:0 "Вместе сильнее"
 native_federations_event.4.d:0 "Наша федерация существует уже несколько лет, и мы вместе прошли долгий путь. Несмотря на все естественно возникшие проблемы, нам удалось стать сильнее и сплочённее, чем когда-либо. Во всей этой борьбе сформировался совершенно новый групповой менталитет - настало время пожинать плоды."
 native_federations_event.4.a:0 "Мы все в выигрыше."
 grow_in_harmony_mod:0 "Гармоничный рост"
 desc_grow_in_harmony_mod:0 "Федерация приносит пользу всем."
 native_federations_event.4.b:0 "Лидер получает лучшее."
 primus_inter_pares_mod:0 "Первый среди равных"
 desc_primus_inter_pares_mod:0 "Поскольку мы являемся лидерами федерации, мы получаем наибольшую выгоду. Это честно."
 guru_teaching:0 "Учения гуру"
 native_federations_event.5.t:0 "Проблемы федерации"
 native_federations_event.5.d:0 "В последнее время лидер федерации ведёт себя довольно странно, и конечно же это не могло не породить различные слухи. Хотя никто ничего открыто не говорит, лидеры других членов федерации проявляют беспокойство и уже решили собраться, чтобы вместе обсудить этот вопрос."
 native_federations_event.5.a:0 "Это проблема."
 lost_respect_mod:0 "Потеря уважения"
 desc_lost_respect_mod:0 "Другие члены федерации перестали нас уважать."
 native_federations_event.5.b:0 "Мы должны разобраться с этим."
 native_federations_event.6.t:0 "Объединение против всех"
 native_federations_event.6.d:0 "Наши новые соседи - мощные государства, из-за чего вопрос об объединении становится всё насущнее. [Root.Monarch.GetName] крайне обеспокоен[Root.GetMEndA] технологическим преимуществом новых соседей, так как в случае возникновения конфликта между нашими народами, это резко сместит баланс сил не в нашу пользу. Настало время принимать трудные решения."
 native_federations_event.6.a:0 "Мы будем жить и умирать вместе."
 live_or_die_together_tooltip:0 "Мы забудем любые прошлые проступки со стороны других членов федерации и будем считать их своими настоящими друзьями."
 native_federations_event.6.b:0 "Каждый должен решить сам."
 stand_the_ground_mod:0 "Ни шагу назад"
 desc_stand_the_ground_mod:0 "Как и прошлом, мы будем сопротивляться любым захватчикам."
 hansa_incident.4.t:0 "Эмбарго Империи"
 hansa_incident.4.d:0 "[Emperor.Monarch.GetName], императ[emperor.GetMEndOrRit] Священной Римской империи, наложил[emperor.GetMEndA] на нас эмбарго. Наши торговцы будут сильно ограничены на их рынках."
 hansa_incident.4.a:0 "Будь [Emperor.Monarch.GetSheHe] проклят[emperor.GetMEndA]."
 flavor_lfa.1.t:0 "Золото в [lfa_gold_province.GetName]!"
 flavor_lfa.1.d:0 "Основа нашей гордой страны - кропотливая работа, связанная с добычей золота. Справедливо то, что, особенно теперь, когда наши методы были усовершенствованы, эти товары остаются здесь, у их законных владельцев, вместо того, чтобы их забирали у нас жадные иностранцы.\nНовая золотая жила была обнаружена в провинции [lfa_gold_province. GetName], и всё добытое должно принадлежать только нашему народу!"
 flavor_lfa.1.a:0 "Это золотое время!"
 colonial_nation.182.t:0 "Коррумпированный губернатор"
 colonial_nation.182.d:0 "Борьба [Root.Monarch.GetName] с бюрократией нашей страны была очевидна для многих, слухи о [Root.Monarch.GetHerHis] коррумпированности обычно замалчивались нашими самыми способными дипломатами, дабы сохранить мир в колонии. Тем не менее, недавний резкий рост коррупции привёл к тому, что уже давно должно было случиться - один из бывших чиновников публично заявил о том, что денежная помощь выделяемая государству целиком ушла в карман [Root.Monarch.GetName].\nПодобное поведение в такие тяжёлые времена привело к возникновению ряда восстаний, подавлением которых нам теперь придётся заниматься."
 colonial_nation.182.a:0 "Это возмутительно."
 colonial_corrupted_governor:0 "Коррумпированный губернатор"
 desc_colonial_corrupted_governor:0 "Наш губернатор оказался коррупционером."
 colonial_nation.183.t:0 "Новый губернатор"
 colonial_nation.183.d:0 "Слухи о низких управленческих способностях [Root.Monarch.GetName] достигли короны, из-за чего многие высказывают опасения по поводу того, как это может сказаться и на их, и на нашей репутации. Под угрозой присоединения под прямую власть короны, они предложили нам компромисс - пока не поздно, назначить нового губернатора. "
 colonial_nation.183.a:0 "Мы воспользуемся их советом."
 colonial_nation.183.b:0 "[Root.Monarch.GetName] всё ещё может эффективно управлять."
 colonial_nation.184.t:0 "[Root.GetName] в долгах!"
 colonial_nation.184.d:0 "Тяжёлым временам в нашей колонии не видно конца. Огромные денежные долги сломили дух наших людей, которые, видя как голодают их семьи, потребовали у [Root.Monarch.GetName] немедленно найти быстрое и эффективное решение затянувшегося кризиса."
 colonial_nation.184.a:0 "Используем наше влияние, чтобы разобраться с этим."
 colonial_nation.184.b:0 "Им не на что жаловаться."
 colonial_nation.185.t:0 "Отзыв королевской грамоты"
 colonial_nation.185.d:0 "Из-за трудной ситуации, в которой оказалась наша страна в последнее время, а также связанного с этим внутреннего недовольства, колония обречена на банкротство. Несмотря на все просьбы [Root.Monarch.GetName] позволить компании продолжить управление колонией, корона решила отозвать королевскую грамоту и установить прямое управление пока, как они сказали, не стало слишком поздно."
 colonial_nation.185.a:0 "Это беспрецедентно!"
 colonial_nation.186.t:0 "Колониальное стимулирование"
 colonial_nation.186.d:0 "Земли колонии плодородны и отлично подходят для ведения сельского хозяйства, наши люди добры и гостеприимны, наша администрация эффективна настолько, насколько это возможно, а в воздухе пахнет спокойствием и стабильностью, особенно на фоне политических разногласий в метрополии. Мы поистине рай на земле, но переезд - это всегда неприятный, хотя иногда и необходимый процесс, а наше население не так велико, как хотелось бы.\n[Root.Adm_Advisor.GetName] предлагает ввести новую политику, которая повысит терпимость к другим конфессиям, благодаря чему ещё больше колонистов удастся привлечь на наши процветающие земли."
 colonial_nation.186.a:0 "Это определённо повысит прирост населения."
 colonist_incentives:0 "Колониальное стимулирование"
 desc_colonist_incentives:0 "Другим религиозным течениям дарованы ощутимые привилегии."
 colonial_nation.187.t:1 "Успокоение [Root.BurghersRD]"
 colonial_nation.187.d:1 "[Root.GetBurghersOrFallbackName] периодически высказывают свои опасения по поводу управления нашей колонией. Намёки на их недовольство в последние месяцы становились всё более явными, теперь же стало окончательно ясно что с этим надо что-то делать.\nОдин из них прямо перед заседанием совета обратился к [Root.Monarch.GetName] и недвусмысленно заявил: "Мы глубоко обеспокоены тем, что олигархи из числа знати оказывают определяющее влияние на принятие решений, касающихся всего государства.""
 colonial_nation.187.a:1 "[Root.GetBurghersOrFallbackName] получат нашу поддержку."
 colonial_nation.187.b:1 "Защитим [Root.NoblesVN]."
 colonial_nation.188.t:0 "Опасения знати"
 colonial_nation.188.d:1 "[Root.GetNobilityOrFallbackName] плохо скрывают свои политические позиции, и не похоже что они этим хоть как-то обеспокоены. На пирах и банкетах они абсолютно открыто заявляют что колония обречена на провал, пока [Root.BurghersIM] по какому-то недоразумению имеют столько власти.\nСегодня их недовольство привело к непредвиденному - один из них ворвался в покои [Root.Monarch.GetName] ещё до рассвета и заявил: "[Root.Monarch.GetTitle], прошу прощения что прервал Ваш отдых, но начать действовать нужно немедленно. Дерзость и недостойное поведение [Root.BurghersRD] превращает колонию в рай для дураков. Необходимо остановить это до сегодняшнего заседания совета.""
 colonial_nation.188.a:1 "Встанем на сторону [Root.NoblesRD]."
 colonial_nation.188.b:1 "Защитим [Root.BurghersVN]."
 colonial_nation.189.t:0 "Недобросовестная конкуренция"
 colonial_nation.189.d:0 "Настали тяжёлые времена. Жизнь вообще тяжела, но сейчас она почти невыносима, по крайней мере в том, что касается судьбы нашей колонии. Заявив о нашем предполагаемом экономическом крахе и крайнем недовольстве нашего народа, новая торговая компания вступила в переговоры с короной по поводу обретения права на владение нашими землями."
 colonial_nation.189.a:0 "[Root.Adm_Advisor.GetName] разберётся с этим."
 colonial_nation.189.b:0 "Мы всегда можем попросить о посредничестве Церкви"
 colonial_nation.189.c:0 "Некоторые слухи, касающиеся их репутации, могут оказаться очень кстати..."
 colonial_nation.189.e:0 "Схватить этих негодяев!"
 colonial_missionaries:0 "Колониальные миссионеры"
 desc_colonial_missionaries:0 "Для сохранения мира в нашей колонии были отправлены религиозные миссионеры."
 colonial_nation.190.t:1 "Отсутствующий чиновник"
 colonial_nation.190.d:1 "Чиновник, любезно назначенный [Root.GetTitleTV] [Root.Monarch.GetName], как оказалось, уже продолжительное время уклоняется от исполнения своих обязанностей, однако даже здесь многие готовы закрыть на это глаза. Его видели на различных пирах и балах прямо здесь, в [Root.GetTagPR], а это, мягко говоря, довольно-таки далеко от места его службы.\nРазумеется, бунт против правителя, которого даже нет на посту, обречён на успех, а потому не стало неожиданностью известие о восстании в [absent_governor_province.GetTagPR]. В итоге, когда ему предъявили все эти факты в лицо, он не нашёл оправдания лучше, чем: "Там комары размером с кошку!""
 colonial_nation.190.a:1 "Ему теперь точно не комаров..."
 colonial_nation.191.t:0 "Здесь нет глаз"
 colonial_nation.191.d:0 "Здесь нет глаз. В этой пустой долине голоса пропадают быстрее чем наступает темнота, от этой темноты невозможно убежать, потому что бежать некуда. Невозможно уследить за тем, какой сейчас день, каждый день одновременно и следующий и предыдущий, они спутаны настолько же крепко, насколько крепок бриллиант в ожерелье.\nИ вот однажды пение птиц вернётся. И это обычный день, за исключением птиц. И их голосов. И того факта, что он не ощущается как любой другой день. И вот ребёнок. Маленький ребёнок, нормальный ребёнок. Он и раньше пытался сбежать из деревни, но он всегда возвращался, независимо от того, как часто он уходит или как далеко он уходит, он всегда возвращается, беззвучно садясь на крыльцо.\nИ вот сегодня он снова убегает. И снова возвращается. А когда он возвращается, во рту у всех птиц в деревне вырастают цветы, их певучие голоса навеки замолкают - и тишина восстановлена. И это чудо, говорят многие, потому что цветы - такая драгоценная вещь, а спокойствие деревни настолько важно, что мы ни в коем случае не должны потерять его, не смеем потерять."
 colonial_nation.191.a:0 "Мы могли бы воспользоваться этим для привлечения паломников..."
 colonial_nation.191.b:0 "Мы обязаны немедленно сообщить в Ватикан!"
 miraculous_colony:0 "Чудо в колонии"
 desc_miraculous_colony:0 "Только что в колонии случилось чудо."
 colonial_nation.191.c:0 "Это бред."
 volcano_events.1.t:0 "Огненная заря"
 volcano_events.1.d:0 "В черноте окутавшей ночь, потоки горящих огоньков обильно хлынули вниз с холма, как из открытой раны, их резко выделяющийся красный цвет невозможно не заметить. Искрящаяся лавина вулканического пепла последовала за ними, как нетерпиливый охотник, раскрыв пасть, стремясь пожрать всё вокруг, до тех пор, пока не утолит свой голод."
 volcano_events.1.d2:0 "В черноте окутавшей ночь, из горы раздался гром, подобный первому удару сердца. Из потухшего кратера, взорвавшись в экстазе рождения, словно к собственному ужасу, поднимался оживший столб дыма и пепла. Раскалённые камни полетели в близлежащие деревни, а за ними, как нетерпиливый охотник, последовала лавина пылающего вулканического пепла."
 volcano_events.1.a:0 "Природа покарала нас."
 monument_events.1.t:0 "Монумент в [monument_province.GetName]!"
 monument_events.1.d:0 "Строительство монумента в провинции [monument_province.GetName] наконец завершилось! Словно любопытные дети, народ со всей страны собирается, чтобы посмотреть на это сооружение. Поражённые его величием, они радуются, осознавая свою принадлежность к [Root.GetTagDT]."
 monument_events.1.a:0 "Сегодня у нас праздник."
 monument_events.2.t:0 "Рука помощи"
 monument_events.2.d:0 "Сегодня утром один из наших самых известных архитекторов обратился к [Root.Monarch.GetName] и высказал свои опасения по поводу состояния монумента в провинции [monument_province_2.GetName]. "Досточтимый [Root.Monarch.GetTitle], мне больно видеть как такое прекрасное сооружение оставили наедине со временем и погодой. Прошу Вас позволить мне заняться его восстановлением.""
 monument_events.2.a:0 "Мы должны немедленно взять его на службу."
 monument_events.2.b:0 "У нас нет для этого времени."
 monumental_pride:0 "Гордость за монументы"
 desc_monumental_pride:0 "Строительство одного из величайших монументов нашей страны наполняет сердца людей гордостью за то, что они являются частью нашего государства!"
 monument_boost:0 "Улучшения монументов"
 desc_monument_boost:0 "Наём лучших каменщиков в стране помог оптимизировать процесс строительства монументов."
 monument_church_of_the_people:0 "Народная церковь"
 desc_monument_church_of_the_people:0 "В соборе Святого Петра ждут всех - от простого крестьянина, до высочайшего в иерархии священнослужителя."
 monument_events.3.t:0 "Дом Господа"
 monument_events.3.d:0 "Глаза Бога повсюду, но даже Его всеобъемлющее присутствие должно иметь место для отдыха. Собор Святого Петра построен, теперь это Дом Господа, который даст ему умиротворение. Отсюда [Root.Monarch.GetTitle] [Root.Monarch.GetName] сможет наблюдать за всем словно глазами Бога. Самые уважаемые члены Церкви посоветовали нам провести большую мессу, чтобы отпраздновать и почтить это радостное событие."
 monument_events.3.a:0 "Надо пригласить наших союзников!"
 monument_events.3.b:0 "Эта церковь для народа."
 opinion_st_peters:0 "Месса по случаю открытия собора Святого Петра"
 monument_events.4.t:0 "Прибытие паломников в [pagoda_province.GetName]"
 monument_events.4.d:0 "Великолепие пагоды Шведагон не осталось незамеченным. После завершения строительства, паломники со всего буддийского мира начали прибывать в [pagoda_province.GetName], чтобы вознести свои молитвы."
 monument_events.4.a:0 "Прекрасный момент взять плату с паломников."
 monument_events.4.b:0 "Надо пожертвовать цветы и свечи для подношений."
 shwedagon_pilgrimage:0 "Паломничество к Шведагону"
 desc_shwedagon_pilgrimage:0 "Наплыв паломников поспособствовал наполнению нашей казны."
 monument_events.5.t:0 "Боробудур построен"
 monument_events.5.d:0 "Есть ряд вещей, которые безграничны по своей природе. Вера - одна из них. После восстановления Боробудура мощь нашего народа стала абсолютно очевидной, это символ нашего гордого прошлого и светлого будущего."
 monument_events.5.a:0 "Это продемонстрирует наше превосходство над [MAJ.GetTagTV]."
 monument_events.5.b:0 "Это продемонстрирует наше превосходство над [SUN.GetTagTV]."
 monument_events.5.c:0 "Мы должны послать кого-нибудь из нашего совета позаботиться о нём."
 monument_events.5.e:0 "Это будет хорошей столицей."
 opinion_trent:0 "Тридентский собор"
 coup_attempt_disaster:0 "Попытка переворота"
 coup_attempt_disaster_desc:0 "Люди скрытно пытаются свергнуть нашего правителя."
 coup_attempt_disaster_resolved_tt:0 "Переворот завершился"
 tot_ceramics_discovered:0 "Обнаружение керамики"
 desc_tot_ceramics_discovered:0 "Находка древней керамики поможет нам улучшить наше собственное гончарное мастерство."
 ancestor_just_personality_die_desc:0 "Нашим людям будет не хватать [Root.Monarch.GetHerHis] справедливых и беспристрастных решений."
 ancestor_righteous_personality_die_desc:0 "Наши люди оплакивают кончину сам[Root.GetMEndOgoOy] добродетельн[Root.GetMEndOgoOy] [Root.GetTitleVN] в жизни."
 ancestor_tolerant_personality_die_desc:0 "Наши религиозные меньшинства будут оплакивать [Root.Monarch.GetHerHis] терпимое отношение."
 ancestor_kind_hearted_personality_die_desc:0 "Наши люди запомнят [Root.Monarch.GetHerHis] как добросердечн[Root.GetMEndOgoUyu] и любящ[Root.GetMEndEgoUyu] [Root.GetTitleVN]."
 ancestor_free_thinker_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] никогда не боял[Root.GetMEndSYA] нарушить старые традиции ради достижения наших целей."
 ancestor_well_connected_personality_die_desc:0 "Несомненно, [Root.Monarch.GetSheHe] уже заводит ценные знакомства в загробной жизни."
 ancestor_calm_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] дал[Root.GetMEndA] нашему народу мир и порядок."
 ancestor_careful_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] грамотно спланированные решения укрепили наши позиции в мире."
 ancestor_secretive_personality_die_desc:0 "Несомненно, [Root.Monarch.GetHerHis] секреты ушли вместе с н[Root.GetMEndEyIm] в могилу."
 ancestor_intricate_web_weaver_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] оплакивает целая армия информаторов."
 ancestor_benevolent_personality_die_desc:0 "Наши подданные оплакивают смерть такого милосердного властителя."
 ancestor_zealot_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] энергия и убеждённость привлекли в лоно истинной веры многих неверных."
 ancestor_pious_personality_die_desc:0 "Возможно у нас больше никогда не будет [Root.GetTitleRD] с такими добродетелями и духовным станом."
 ancestor_lawgiver_personality_die_desc:0 "В конце нас всех будут судить ."
 ancestor_midas_touched_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] талант находить деньги где угодно сделал нас намного богаче."
 ancestor_incorruptible_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] сильный характер привнёс много честности в наши земли."
 ancestor_architectural_visionary_personality_die_desc:0 "Память о н[Root.GetMEndEyEm] будет жить вечно в [Root.GetMEgoEyo] многочисленных спроектированных зданиях."
 ancestor_scholar_personality_die_desc:0 "[Root.GetMEgoEyoCap] ум принёс нам инновации и славу."
 ancestor_entrepreneur_personality_die_desc:0 "[Root.GetMEgoEyoCap] усилия сформировали экономическую жизнь нашего века."
 ancestor_industrious_personality_die_desc:0 "Мы будем всегда помнить [Root.GetMEgoEyo] неутомимые попытки улучшить нашу экономику."
 ancestor_expansionist_personality_die_desc:0 "Наши колонисты скорбят о потере великого покровителя."
 ancestor_charismatic_negotiator_personality_die_desc:0 "Дипломатия с соседями кажется блёклой и тусклой без [Root.GetMEgoEyo] присутствия."
 ancestor_silver_tongue_personality_die_desc:0 "[Root.GetMEgoEyoCap] сладкие речи обеспечивали нам сладкую жизнь. Что же мы будем делать теперь?"
 ancestor_conqueror_personality_die_desc:0 "Наши враги точно вздохнут с облегчением, узнав о [Root.GetMEgoEyo] кончине."
 ancestor_tactical_genius_personality_die_desc:0 "[Root.GetMEgoEyoCap] профессиональное маневрирование оставляло врагов в панике и замешательстве."
 ancestor_bold_fighter_personality_die_desc:0 "[Root.GetMEgoEyoCap] смелые врывы в строй врагов оставили неизгладимое впечатление на каждого солдата этой эпохи."
 ancestor_strict_personality_die_desc:0 "[Root.GetMEgoEyoCap] постоянное присутствие всегда держало нас начеку."
 ancestor_inspiring_leader_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] вдохновил[Root.GetMEndA] целое поколение на борьбу против наших врагов."
 ancestor_martial_educator_personality_die_desc:0 "[Root.Monarch.GetSheHe] — автор расписаний и тренировок, которые будут использоваться офицерами в следующих поколениях."
 ancestor_navigator_personality_die_desc:0 "[Root.GetMEgoEyoCap] тяга к морю оставила нам могучий флот."
 ancestor_fierce_negotiator_personality_die_desc:0 "[Root.GetMEgoEyoCap] отчаянные сделки оставляли в нужде всех местных наёмников."
 pillaged_rival_capital_state:0 "Разграбили столичную область соперника"
 requested_relative_on_throne:0 "Запросили своего наследника"
 custom_yearly_zeal:0 "Пламя революции"
 custom_yearly_zeal_desc:0 "Пламя революции пылает в сердцах наших людей! Они хотят навсегда изменить мир!"
 custom_missionary_strength_heretics:0 "Отверженные инквизиторы"
 custom_missionary_strength_heretics_desc:0 "В отличие от язычников, еретики осознают, что относятся к той же религиозной группе, что и мы. Пусть это и правда, но они всё равно слишком далеки от истинной веры. К счастью, наши миссионеры - отверженные инквизиторы, и они готовы объяснить каждому еретику, что наша вера - истинная!"
 custom_missionary_strength_heathens:0 "Разумные миссионеры"
 custom_missionary_strength_heathens_desc:0 "Наши миссионеры - не просто вещатели, а разумные существа, которые пользуются фактами и логикой помимо своего рвения для убеждения язычников в истинности нашей веры."
 custom_missionary_maintenance:0 "Ящики для пожертвований"
 custom_missionary_maintenance_desc:0 "Каждому миссионеру предоставляется свой собственный ящик для пожертвований. Проповедуя истинную веру, они параллельно получают пожертвования тех, кто заинтересован в переходе в нашу религию."
 custom_idea_slave_raiders_on_same_religion:0 "Общество пиратов"
 custom_idea_slave_raiders_on_same_religion_desc:0 "Наше государство, может, и не является пиратской республикой, но уж точно обладает её репутацией. Наше общество живёт набегами и грабежом, и наше правительство приняло эту злостную репутацию."
 custom_tribal_development_growth:0 "Ускоренный рост племени"
 custom_tribal_development_growth_desc:0 "Жизнь в дикой природе совсем не проста, и немногие племена способны расти достаточно быстро, чтобы противостоять испытаниям природы. Сосредоточившись на росте нашего племени, мы сможем выстоять против дикой природы."
 custom_great_project_upgrade_cost:0 "Великие инженеры"
 custom_great_project_upgrade_cost_desc:0 "Порой, деятельность лишь одного человека может всё изменить. В нашем случае, благодаря усилиям одного великого инженера, любое чудо может быть возведено в крайне сжатые сроки."
 custom_all_power_cost:0 "Бонус к интеллекту"
 custom_all_power_cost_desc:0 "Согласно народным легендам, ко двору давным-давно явился диковинный маг и благословил наших правителей, из-за чего "их заклинания теперь требуют меньше маны". По сей день, никто и не догадывается, о чём же бредил этот безумец..."
 custom_country_admin_power:0 "Личные секретари"
 custom_country_admin_power_desc:0 "Не каждый правитель способен лично заниматься всей необходимой бюрократией. К счастью для этих правителей, существуют секретари."
 custom_monthly_splendor:0 "Великая империя"
 custom_monthly_splendor_desc:0 "Наша держава - светоч культуры и престижа. Все кругом завидуют нашему величию!"
 custom_monthly_heir_claim_increase:0 "Занятия охотой"
 custom_monthly_heir_claim_increase_desc:0 "Юный наследник должен уметь показать себя с лучшей стороны перед дворянами, и продемонстрировать им, что он более чем достоин занять престол. Посему, наш наследник регулярно охотится вместе с дворянами, дабы укрепить связи с ними.\nБудем надеяться, что это не приведёт ни к каким несчастным случаям..."
 custom_monthly_support_heir_gain:0 "Поддержка дворянства"
 custom_monthly_support_heir_gain_desc:0 "Благодаря продуманной дипломатии внутри нашего государства, мы можем влиять на мнение дворян и таким образом убеждать их поддерживать наших наследников."
 custom_monthly_federation_favor_growth:0 "Трубка мира"
 custom_monthly_federation_favor_growth_desc:0 "У племён много поводов для разногласий, но кто же может отказаться закурить трубку мира и расслабиться?"
 custom_yearly_tribal_allegiance:0 "Верность племён"
 custom_yearly_tribal_allegiance_desc:0 "Племена занимают важную роль в управлении нашим государством, и потому обладают значимыми привилегиями. Взамен, они поклялись в верности нашему двору."
 custom_imperial_mandate:0 "Легитимность от небес"
 custom_imperial_mandate_desc:0 "Многие кланы и роды жаждали отнять Небесный мандат, но он наш и только наш по праву."
 custom_election_cycle:0 "Избирательный энтузиазм"
 custom_election_cycle_desc:0 "Наши граждане - прирождённые сторонники демократии. Ввиду этого, нашим правителям приходится чаще отчитываться за свои действия, чем в других республиках."
 custom_reelection_cost:0 "Власть над сенатом"
 custom_reelection_cost_desc:0 "Наш избираемый правитель превыше всех, и даже захватил власть над национальным сенатом. Он одновременно правит от имени своего поста правителя и от имени сената."
 custom_state_governing_cost:0 "Субсидии на ратуши"
 custom_state_governing_cost_desc:0 "Как бы наше государство не стремилось к абсолютному контролю во всех регионах, нельзя всё делать самостоятельно. Субсидируя ратуши, мы можем управлять нашими землями наиболее оптимально, и быть уверенными в верности местной администрации."
 custom_trade_company_governing_cost:0 "Автономные торговые компании"
 custom_trade_company_governing_cost_desc:0 "Управление какими-либо землями - уже нагрузка на бюрократический аппарат, и тем более, если эти земли находятся где-то вдали, на других континентах. Предоставляя торговым компаниям больше автономии, управление этими землями может осуществляться без усилий двора непосредственно."
 custom_expand_administration_cost:0 "Переработка в бюрократии"
 custom_expand_administration_cost_desc:0 "Хороший правитель должен подавать хороший пример для своих подданных во всех аспектах управления государством - даже если этот аспект - переработка в бюрократии с целью расширения администрации."
 custom_curia_powers_cost:0 "Связи в папстве"
 custom_curia_powers_cost_desc:0 "Некоторые из родственников нашего правителя - важные кардиналы при Папстве. С их помощью, мы можем с меньшими усилиями просить какие-либо услуги у Папства."
 custom_prestige_per_development_from_conversion:0 "Соревнование миссионеров"
 custom_prestige_per_development_from_conversion_desc:0 "Наши миссионеры решили показать свои навыки, соревнуясь с другими в международном масштабе. Когда мы обращаем какую-либо провинцию, нам завидуют братья и сёстры по вере!"
 custom_good_monthly_karma:0 "Хорошая карма"
 custom_good_monthly_karma_desc:0 "В прошлых жизнях, наши придворные отличились скромностью и праведностью. Видно, их действия в прошлом благостно сказываются на нашей державе..."
 custom_bad_monthly_karma:0 "Плохая карма"
 custom_bad_monthly_karma_desc:0 "В прошлых жизнях, все наши придворные обливали котят из ушатов. Их действия в прошлом до сих пор приносят нашей державе проклятья..."
 custom_min_autonomy_in_territories:0 "Представители короны"
 custom_min_autonomy_in_territories_desc:0 "Поддержание контроля над немалым количеством территорий может быть непросто, и за многими людьми, живущими там, сложно уследить. С помощью правительственных представителей, наш монарх может минимизировать их автономию."
 custom_free_policy:0 "Надёжная власть"
 custom_free_policy_desc:0 "Наш правитель пообещал сформировать политику и придерживаться её. Это крайне редкое явление для всех правителей всех времён."
 custom_possible_policy:0 "Гибкое правительство"
 custom_possible_policy_desc:0 "Стоицизм и поддержка одинаковых политик приводят к отставанию правительства. Мы должны быть готовы принимать новые идеи и политики в случае необходимости."
 custom_innovativeness_gain:0 "Инновационные инновации"
 custom_innovativeness_gain_desc:0 "Наша наука - лучшая в мире! Каждый, кто не согласен - дурак!"
 custom_trade_company_investment_cost:0 "Инвесторы со всего мира"
 custom_trade_company_investment_cost_desc:0 "Улучшать торговые компании - дорого. Очень дорого. Но с помощью денежных вливаний иностранных инвесторов, мы можем финансировать эти инициативы без каких-либо проблем."
 custom_admiral_cost:0 "Расширение адмиралтейства"
 custom_admiral_cost_desc:0 "Может, наши адмиралы и лучшие в мире флотоводцы, но их непросто заменить, в случае если кто-либо из них погибает в бою. Расширив адмиралтейство, мы получим возможность обучить больше талантливых моряков, которые могут стать новыми великими адмиралами."
 custom_global_naval_barrage_cost:0 "Организованные морские атаки"
 custom_global_naval_barrage_cost_desc:0 "Для стратегической морской бомбардировки нужно куда больше планирования, чем может изначально показаться. С помощью лучшей организации кораблей и пушек можно добиться ускорения этого процесса, а также можно сберечь ресурсы, которые в ином случае были бы утеряны при разрушении обороны наших врагов!"
 custom_accept_vassalization_reasons:0 "Сверхъестественная харизма"
 custom_accept_vassalization_reasons_desc:0 "Лишь одним жестом руки, наш правитель может убедить даже самого упрямого короля стать нашим подданным. Некоторым кажется, что у нашего правителя есть какие-то сверхъестественные силы, другие считают, что он просто очень харизматичен."
 custom_transfer_trade_power_reasons:0 "Убедительные торговые соглашения"
 custom_transfer_trade_power_reasons_desc:0 "Суть договора проста: Вы даёте нам своё торговое влияние. Я получаю больше денег. И вы остаётесь в живых. Договорились?"
 custom_country_diplomatic_power:0 "Дипломатический совет"
 custom_country_diplomatic_power_desc:0 "Не всем должен распоряжаться непосредственно сам правитель. Многие важные задачи в области дипломатии, торговли и флотоводства возложены на совет из тринадцати членов. Каждый из них по власти лишь немного уступает правителю, и все они - одни из самых скрытых фигур во всём государстве."
 custom_discovered_relations_impact:0 "Обратная психология"
 custom_discovered_relations_impact_desc:0 "Иногда шпионов раскрывают. С этим нельзя ничего поделать. Впрочем, с помощью обратной психологии мы можем убедить тех, за кем мы шпионили, что они на самом деле хотели, чтобы мы за ними шпионили в шестидесяти процентах случаев."
 custom_center_of_trade_upgrade_cost:0 "Добровольные вложения"
 custom_center_of_trade_upgrade_cost_desc:0 "Пообещав новые дома и рабочие места, мы можем мотивировать бюргеров добровольно вложиться в улучшение центров торговли. Правда, обещания лучше всё же исполнить..."
 custom_ship_power_propagation:0 "Разукрашенные торговые корабли"
 custom_ship_power_propagation_desc:0 "Как всем известно, торговые корабли, разукрашенные в вызывающие и агрессивные цвета передвигаются быстрее и выглядят угрожающе, и поэтому отпугивают конкурентов."
 custom_expel_minorities_cost:0 "Прощальные дары"
 custom_expel_minorities_cost_desc:0 "Изгнание меньшинств часто ассоциируют с такими ужасными вещами, как преследования и дискриминация. Мы ни в коем случае это не поддерживаем, и следуем более морально верному подходу: мы обеспечиваем представителей меньшинств средствами и земельными наделами в Новом Свете, и таким образом мотивируем их покинуть нашу страну без лишних усилий со стороны правительства."
 custom_colonist_placement_chance:0 "Комфортное жильё"
 custom_colonist_placement_chance_desc:0 "Мы предоставляем нашим колонистам удобное и комфортное жильё в Новом Свете, чтобы они выжили, и чтобы все их нужды были удовлетворены."
 custom_appoint_cardinal_cost:0 "Кардиналы для всего мира"
 custom_appoint_cardinal_cost_desc:0 "Мы не можем позволить, чтобы католическая иерархия была завязана на средствах. Самостоятельно выбирая кардиналов, которые больше привержены Богу, чем дукату, в каждой державе мира будет по кардиналу, а то и по два."
 custom_enforce_religion_cost:0 "Великий Крестовый поход"
 custom_enforce_religion_cost_desc:0 "Наши праведные воины борятся отверженнее любого язычника или еретика. Так как наши воины настолько доблестны и набожны, еретики и язычники куда более склонны принять нашу веру."
 custom_promote_culture_cost:0 "Плавильный котёл культур"
 custom_promote_culture_cost_desc:0 "Наше государство представляет из себя плавильный котёл многих великих культур. Для нас, принятие новой культуры - естественный процесс."
 custom_rival_change_cost:0 "Враг моего врага..."
 custom_rival_change_cost_desc:0 "Соперники не вечны, порой выгодно перестать враждовать с другой державой, дабы сосредоточиться на более насущной угрозе."
 custom_global_ship_repair:0 "Морское снабжение"
 custom_global_ship_repair_desc:0 "Для починки корабля нужно две вещи: те, кто их будет чинить, и снабжение материалами для починки. С помощью лучшей организации, мы можем добиться того, что в случае необходимости мы будем полностью снабжены всем необходимым для починки всех повреждённых кораблей."
 custom_global_ship_cost:0 "Традиции кораблестроения"
 custom_global_ship_cost_desc:0 "У нас есть долгая история сооружения недорогих и при этом качественных кораблей, потому мы прекрасно знаем, как именно можно сэкономить на стоимости корабля."
 custom_yearly_army_professionalism:0 "Военные учения"
 custom_yearly_army_professionalism_desc:0 "Каждый наш солдат посвящает часть своей жизни обучению основам ведения войны. Благодаря этому, наша армия будет опираться на профессионалов-теоретиков.\nЧто теперь нужно, так это реальный боевой опыт, чтобы получить профессионалов-практиков..."
 custom_drill_gain_modifier:0 "Военные игры"
 custom_drill_gain_modifier_desc:0 "Многие генералы обучают своих воинов основам ведения войны и дисциплине. Они пользуются умеренными, даже слишком гуманными методами для муштры своих солдат. Наша армия в этом плане отличается тем, что наше командование усложняет муштру настолько, насколько возможно, пытаясь достичь максимального реализма, например, используя в ходе учений пушки против своих же солдат."
 custom_drill_decay_modifier:0 "Строгие офицеры"
 custom_drill_decay_modifier_desc:0 "В мирное время, или в ходе восстановления после битвы, солдаты склонны забывать о том, чему их тренировали. Наши особо строгие офицеры составят противовес их забывчивости."
 custom_infantry_fire:0 "Практика стрельбы"
 custom_infantry_fire_desc:0 "Наша пехота тренирует навыки стрельбы ежедневно, без передышки. Они должны стрелять точно и смертоносно."
 custom_infantry_shock:0 "Опыт ближнего боя"
 custom_infantry_shock_desc:0 "Пусть применение оружия дальнего боя более предпочтительно, чем исключительно холодного оружия, в пылу боя это не всегда осуществимо. Во избежания ненужных смертей, все наши войска обучаются фехтованию на мечах, пиках, и даже рукопашному бою."
 custom_cavalry_fire:0 "Дисциплинированные лошади"
 custom_cavalry_fire_desc:0 "Кавалерия не всегда в состоянии использовать оружие дальнего боя, ведь лошади редко остаются спокойными и неподвижными в пылу боя. Тем не менее, это изменилось благодаря выведению дисциплинированных лошадей, привыкших к звукам стрельбы и пушечных бомбардировок."
 custom_cavalry_shock:0 "Вперёёёёд!"
 custom_cavalry_shock_desc:0 "Порядок и дисциплина важны для солдат перед боем и после боя. В ходе боя, у кавалерии лишь одно правило: Вперёёёёд!"
 custom_artillery_shock:0 "Фронтовые пушки"
 custom_artillery_shock_desc:0 "Иногда, воевать лишь артиллерией лучше всего."
 custom_reserves_organisation:0 "Хладнокровная эффективность"
 custom_reserves_organisation_desc:0 "Наши войска прошли через такое количество эмоциональной и физической боли в ходе тренировки, что потеря своих побратимов в бою почти на них не сказывается."
 custom_global_supply_limit_modifier:0 "Сердца логистики"
 custom_global_supply_limit_modifier_desc:0 "Необъяснимым образом, наш генштаб смог заполучить логистические планы, превосходящие своё время. Мы, может, никогда и не узнаем, как и что произошло, но это нам очень пригодится для организации наших войск."
 custom_general_cost:0 "Расширить ряды офицеров"
 custom_general_cost_desc:0 "Увеличив число офицеров в армии, нам будет доступно больше достойных солдат, которые могу стать прекрасными генералами в нашей армии."
 custom_raze_power_gain:0 "Убивать и грабить"
 custom_raze_power_gain_desc:0 "Давайте начистоту: ничто так не удовлеторяет, как изничтожение целых городов, заполучение их богатств и разрушение всего на нашем пути?\nВсмысле, это не так? Ну, не в нашем случае!"
 custom_manpower_in_true_faith_provinces:0 "Религиозный призыв"
 custom_manpower_in_true_faith_provinces_desc:0 "Военные и религиозные институты зачастую функционируют отдельно, но в государстве с глубокими религиозными традициями, на примере нашего, вполне естественно, что приверженцы истинной веры рвутся в армию."
 custom_country_military_power:0 "Военное правительство"
 custom_country_military_power_desc:0 "Все чиновники в нашем правительстве исполняют свой долг должным образом. Впрочем, помимо этого они также выполняют роль генералов в нашей армии и обеспечивают нашего правителя идеями и предложениями в военной сфере для государства."
 custom_cb_on_religious_enemies:0 "Deus Vult!"
 custom_cb_on_religious_enemies_desc:0 "У нас даже слишком много причин для объявления войны против неверных вокруг нас. Тем не менее, нам нужна лишь одна: Deus Vult!"
 custom_idea_claim_colonies:0 "Колониальные амбиции"
 custom_idea_claim_colonies_desc:0 "Мир намного больше, чем многим кажется, и нам предначертано править никем не занятыми его частями!"
 custom_reduced_stab_impacts:0 "Внутренняя пропаганда"
 custom_reduced_stab_impacts_desc:0 "Дипломатические действия, которые кажутся радикальными или неразумными, часто подрывали стабильность государства. Мы можем ослабить это тлетворное влияние с помощью продуманной пропаганды, и показать народу, что наши решения абсолютно логичны."
 custom_extra_manpower_at_religious_war:0 "Религиозные воины"
 custom_extra_manpower_at_religious_war_desc:0 "Мужи, приверженные единственной истинной вере, зачастую также привержены и своей родине. Эти воины с радостью поддержат нас в борьбе с иноверцами!"
 custom_may_explore:0 "Зов приключений"
 custom_may_explore_desc:0 "Этот мир предлагает нам много всего: чудеса, которые ждут, пока их найдут, возможности, которые предстоит использовать, скрытые сокровища, которые нас ждут! Было бы глупо не следовать зову приключений и не исследовать наш славный мир!"
 commission_some_rock_art_title:0 "Заказ наскального искусства"
 alcheringa_events.1.t:0 "The Moinee Stories of Palawa"
 alcheringa_events.1.d:0 "The Palawa are isolated and insular from the rest of the continent and as such, they have their own Dreaming Stories totally unlike those found on the mainland. After we united them under our banner and integrating their Stories with our own, our people gained access to a slew of new Dreaming Stories!"
 alcheringa_events.1.a:0 "Wonderful"
 alcheringa_events.2.t:0 "The Adnoartina Stories of [Root.GetName]"
 alcheringa_events.2.d:0 "Many Stories are of great battles between titans clashing against each other. Just like the titans, so did we clash against our rival and defeated them in legendary battles. Our heroism is on par with these from the Dreaming Stories!"
 alcheringa_events.2.a:0 "Wonderful"
 alcheringa_events.3.t:0 "The Lumaluma Stories"
 alcheringa_events.3.d:0 "For years, the Makassar have been the only traders Australia has ever known, but no more. Through the unification of the island of Sulawesi, we are free to control the Makassar trade and carry our own goods across the seas to China and Indonesia.\nIn an event of pure chance, one of these trade goods did happen to contain writings, which portray the Dreaming Stories of Lumaluma! Naturally, our spiritual leaders were very much interested to integrate them into our collection of Dreaming Stories."
 alcheringa_events.3.a:0 "Wonderful"
 alcheringa_events.4.t:0 "The Djunkgao Sisters Stories"
 alcheringa_events.4.d:0 "Once our people crossed the breadth of the sea on vessels capable of intercontinental travel, but the lush shores of Australia have made us complacent - until now. Through the construction of a fleet the voyaging spirit of our people has awakened, and inspired them to recreate the Dreaming Stories of the Djunkgao Sisters."
 alcheringa_events.4.a:0 "Wonderful"
 alcheringa_events.5.t:0 "The Wagyl Stories"
 alcheringa_events.5.d:0 "Through our growing influence on the sea, our people made contact with the Emperor of Dragons. Of course we immediately recognized him as an agent of Wagyl and created the Dreaming Stories telling of his greatness."
 alcheringa_events.5.a:0 "Wonderful"
 alcheringa_events.6.t:0 "Islamic Dreaming"
 alcheringa_events.6.d:0 "Few foreigners know to navigate to Australia to exploit her riches, but the Makassarians know that we are rich and worthy of a trade voyage. These Makassar bring with them strange Stories of foreign gods, and we stand to learn much from their insight into the Dreaming."
 alcheringa_events.6.a:0 "Wonderful"
 alcheringa_events.7.t:0 "The Dharma"
 alcheringa_events.7.d:0 "People of the Dharmic religions follow many gods and take many forms. By studying their ways more deeply, we have gained some unique visions of the Dreamtime."
 alcheringa_events.7.a:0 "Wonderful"
 alcheringa_events.8.t:0 "Dream of Baiame"
 alcheringa_events.8.d:0 "Strangers arrive to the shores of Australia, preaching of the cross and an ancient martyr. While we will not wholeheartedly embrace this new faith, the landscape of Dreaming Stories will undoubtedly be influenced by these new revelations."
 alcheringa_events.8.a:0 "Wonderful"
 alcheringa_events.9.t:0 "The Spirits"
 alcheringa_events.9.d:0 "There are those in our nation who do not believe in the Dreaming Stories. Now more than ever it is important to exemplify Stories of our people and proselytize them among this populace of strangers and make them aware of the Dreaming."
 alcheringa_events.9.a:0 "Wonderful"
 alcheringa_events.10.t:0 "The Rainbow Serpent"
 alcheringa_events.10.d:0 "Dreaming Stories across Australia vary wildly but one thing that is persistent is the belief in the Rainbow Serpent. Through the study of all aspects of the Dreaming we have truly understood the nature of the Rainbow Serpent."
 alcheringa_events.10.a:0 "Wonderful"
