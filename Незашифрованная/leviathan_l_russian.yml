 blessing_dakhma:0 "Дахма"
 HOLY_SITE_421_DESC:1 "Бакинский Атешгях - один из важнейших храмов огня зороастризма. Фактически находясь в Сураханах, он ещё с древних времён неразрывно связан с Баку, ещё тогда его называли 'Огни Багуана', что является прямой отсылкой к городу Баку. Огонь с огромной силой исходит прямо из поверхности земли и никогда не гаснет. Ходят слухи что поблизости до сих пор живут 'огнепоклонники'."
 HOLY_SITE_441_DESC:1 "Говорят, что пророк Заратустра родился в Хорезме, и поэтому этот регион и особенно древний город Хива, его центр, почитаются как родина зороастризма. Исламские завоевания нанесли серьёзный ущерб нашей религии в регионе, но группы последователей продолжаются бороться, и даже среди мусульман региона сохранились некоторые зороастрийские традиции."
 HOLY_SITE_2223_DESC:2 "В Ларестане, неподалёку от города Карьян, горит огонь Аташ Бехрам, называемый Адур-Фарнбаг, он посвящён сословию духовенства. Наряду с Адур-Гушнасп, посвящённому воинам, и Адур Бурзен-Михр, посвящённому земледельцам, Адур-Фарнбаг - самый почитаемый из трёх Огней Победы."
 HOLY_SITE_2235_DESC:1 "На горе Реванд в Хорасане, недалеко от города Кашмар, находится Адур Бурзен-Михр, один из трёх Аташ Бехрам - Огней Победы, он посвящён сословию земледельцев. Будучи важным центром паломничества в древние времена, он сохраняет своё значение для зороастрийцев и сегодня."
 HOLY_SITE_4430_DESC:1 "Когда Хорезм пал под натиском мусульман, некоторые верующие бежали в Индию и основали общину в Санджане, унеся с собой священный огонь. Новое сообщество имело прямую преемственность от своих изначальных персидских корней, таким образом Санджан и получил своё название. С 1297 года огонь переместили сначала в пещеры Бахрот, затем в деревню Вансда и, наконец, в Навсари."
