 #General Polynesian Events
 polynesian.1.t:0 "Священная земля нуждается в расчистке"
 polynesian.1.d:0 "Изобилие и плодородие, которым славятся наши земли, являются поистине благословением, но недавно, отчасти по нашей невнимательности, почти вся священная область [Root.GetPolynesianSacredArea] заросла густыми лесами. Многие в нашем обществе считают что это место утратило право называть тапу и больше не священно, в любом случае [Root.Monarch.GetName] надо что-то предпринять."
 polynesian.1.a:0 "Мы отправим людей на расчистку местности, чтобы она снова стала тапу."
 polynesian.1.b:0 "Какое нам дело до этого? Это просто менее лесистая местность."
 polynesian.2.t:0 "Танцы пошли не туда"
 polynesian.2.d:0 "В один из наших многочисленных праздников, во время исполнения традиционного танца [Root.GetPolynesianDance], завязалась драка. Поводом для драки между двумя танцорами стала ревность. Анекдотичная ситуация стремительно перерастает в трагедию, грозя превратиться из небольшого конфликта в войну между семьями. [Root.Monarch.GetName] нужно что-то предпринять пока это не закончилось кровопролитием."
 polynesian.2.a:0 "Встать на сторону одного из танцоров."
 polynesian.2.b:0 "Попытаться разрешить конфликт дипломатическим путём."
 polynesian.3.t:0 "Пропавшая мухобойка"
 polynesian.3.d:0 "По всему Полинезийскому треугольнику вожди используют церемониальные мухобойки. Сегодня и наш вождь [Root.Monarch.GetName] долж[Root.GetMEndEnNa] возглавить церемонию, но [Root.Monarch.GetHerHis] мухобойка куда-то пропала, и даже слуги нигде не могут её найти. Времени до начала церемонии не хватит чтобы сделать ещё одну. Если мы с этим не разберёмся, может случиться большая суматоха, а то и что-нибудь похуже."
 polynesian.3.a:0 "Найдём что-нибудь похожее, никто не заметит разницы."
 polynesian.3.b:0 "Мы потеряем лицо, если попытаемся обмануть своих соплеменников."
 polynesian.4.t:0 "Культура кавы"
 polynesian.4.d:0 "Настаивая сушёные корни растения кавы, мы получаем галлюциногенный напиток под названием кава. Кава - главная часть большинства церемоний по всему Полинезийскому треугольнику. Это строго ритуализированное мероприятие со своим определённым набором правил и порядков. Так как процесс создания этого напитка нигде в точности не записан, результаты воздействия напитка могут сильно различаться. Недавно прошедший праздник, на котором присутствовали в том числе и представители соседних племён, прошёл крайне успешно, во многом благодаря высококачественной каве, которую мы подавали. Мы прославили себя в качестве хороших организаторов празднеств."
 polynesian.4.a:0 "Хороший способ завести новых друзей."
 good_kava_mod:0 "Большой праздник"
 desc_good_kava_mod:0 "Наша слава успешных организаторов празднеств улучшила мнение о нас."
 polynesian.5.t:0 "Высококачественная ткань тапа"
 polynesian.5.d:0 "Тапа - это ткань из коры, производимая по всему Тихоокеанскому региону. Тапу используют не только для одежды, но и для создания различных украшений и орнаментов, славящихся своим превосходным качеством. Тапа добывается из бумажной шелковицы, она пригодна к покраске и нередко её декорируют. В каждой деревне практически в любой момент времени можно услышать характерные при создании тапы звуки ударов по коре дерева. В последнее время, благодаря высокому качеству, спрос на нашу тапу заметно вырос."
 polynesian.5.a:0 "Хороший способ разбогатеть."
 quality_tapa_mod:0 "Высококачественная ткань тапа"
 desc_quality_tapa_mod:0 "Наша ткань тапа славится своим высоким качеством по всему Полинезийскому треугольнику, благодаря чему спрос на неё необычайно высок."
 polynesian.6.t:0 "Покушение на убийство"
 polynesian.6.d:0 "Сеннит - это тип верёвки, изготовленной из высушенных волокон, в основном кокосовой шелухи или травы, которая используется по всему региону для изготовления различных типов ткани, в особенности для головных уборов, к тому же он является важным элементом традиционной архитектуры, рыболовства и создания украшений. Мало кому придёт в голову использовать сеннит в качестве орудия убийства, но человеческий мозг способен и не на такое. Именно сеннит применил нападавший при попытке задушить нашего правителя."
 polynesian.6.a:0 "Убейте его."
 polynesian.7.t:0 "Звездочёты"
 polynesian.7.d1:0 "Небо целиком заполнено звёздами, которые вместе отдалённо напоминают знакомые всем вещи, чем и пользуются наши моряки для навигации: Манаякалани или леска вождя выглядит как рыболовный крючок Мауи; Хэйхейонакейки используется для навигации в сторону Таити; и Ке Ка о Макали'и или ковш каноэ Макали'и представляет собой чашу, из которой как бы выливается вода на горизонт... Люди, обладающие широкими познаниями о них, высоко ценятся среди здешних племён."
 polynesian.7.d2:0 "Небо целиком заполнено звёздами, которые вместе отдалённо напоминают знакомые всем вещи, чем и пользуются наши моряки для навигации. Люди, обладающие широкими познаниями о них, высоко ценятся среди здешних племён."
 polynesian.7.a:0 "Знания ценятся всегда."
 polynesian.8.t:0 "Свиные войны"
 polynesian.8.d:0 "Когда наши предки заселяли эти острова, для использования в животноводстве, они привезли с собой два вида животных - свиней и куриц. Традиционно свиньи ценятся больше, так как, помимо того что их мясо вкуснее, его при этом всегда много, из-за чего владение свиньями является своего рода показателем достатка и успешности владельца. Две группы людей обратились к [Root.Monarch.GetName] обвиняя друг друга в краже свиней. Скандал разрастается и, возможно, правителю стоило бы по этому поводу что-то предпринять."
 polynesian.8.a:0 "Поддержим одну из сторону."
 polynesian.8.b:0 "Это всего лишь свиньи."
 pig_sides_mod:0 "Мы поддержали одну из сторон в Свиных войнах"
 desc_pig_sides_mod:0 "Наша поддержка одной из сторон в этом конфликте привела к росту недовольства."
 pig_neutral_mod:0 "Мы заняли нейтралитет в Свиных войнах"
 desc_pig_neutral_mod:0 "Все недовольны нашим решением, но, по крайней мере, никто не воюет."
 polynesian.9.t:0 "Воспоминания о Гаваики"
 polynesian.9.d:0 "Легенды гласят, что до того как мы прибыли к этим берегам, наш народ жил в месте под названием Гаваики, откуда мы все и произошли. У некоторых это место считается загробным миром, куда уходят и продолжают жить все умершие люди. В любом случае, согласно преданиям, жизнь там была счастливая, еды было много, из-за чего многие тоскуют по нему, несмотря на то что сами там никогда не бывали. Эта потерянная родина не перестаёт манить наших людей."
 polynesian.9.a:0 "Это место похоже на рай."
 polynesian.10.t:0 "Сладкая угроза"
 polynesian.10.d:0 "При заселении этих мест, помимо прочего, наши предки на своих вака и каноэ привезли сюда сахарный тростник, который и поныне широко используется многими общинами. К сожалению, кроме нас сюда попали и крысы. Хотя собаки вполне могут их отлавливать, в данном случае ситуация вышла из под контроля и мы уже потеряли много сахарного тростника. Племя крайне обеспокоено и просит о помощи. Мы, как их правители, обязаны что-то предпринять."
 polynesian.10.a:0 "Нужно что-то сделать, выпускайте гончих!"
 polynesian.10.b:0 "Не думаю что мы можем что-то сделать."
 sugarcane_lost_mod:0 "Крысы съели сахарный тростник"
 desc_sugarcane_lost_mod:0 "Стая крыс уничтожила наши поля сахарного тростника."
 polynesian.11.t:0 "Лучший друг"
 polynesian.11.d:0 "С момента заселения первых островов собаки были рядом с нами не только в качестве питомцев, но и как источник пищи. Практически у каждой группы островитян есть своя порода собак: Пои на Гавайях, Кури в Аотеароа или на Таити. Собак щедро откармливают овощами и рыбой, но используют их в пищу в последнюю очередь."
 polynesian.11.a:0 "Собаки - хороший источник пищи."
 polynesian.12.t:0 "Гонки на вака"
 polynesian.12.d:0 "Вака и каноэ отведено центральное место в нашей культуре, так как именно с их помощью наши люди заселяли эту часть света. Соревнования - хороший способ развлечь народ и держать его в форме. Одна группа гребцов бросила вызов другой и весть об этом поединке распространилась по всей округе. Даже [Root.Monarch.GetName] прибыл[Root.GetMEndA] сюда, чтобы посмотреть на гонки. Ставки, конечно же, тоже уже сделаны."
 polynesian.12.a:0 "Небольшая ставка не повредит."
 polynesian.12.b:0 "Не будем тратить средства таким безрассудным образом."
 polynesian.13.t:0 "Провал попыток найти свечной орех"
 polynesian.13.d:0 "Татуировки - это распространённый способ украсить тело, чаще всего их рисуют мастера-татуировщики, играющие важную роль в нашем обещстве. Чернила, которые на Гавайях называют кукуи, а на Самоа - туитуи, получают путём сжигания маслянистого ядра свечного ореха из чего в итоге получается чёрная сажа. По неизвестной причине, в последнее время у нас не получается найти достаточное количество свечных орехов."
 polynesian.13.a:0 "Без них татуировщики не могут работать. Привезите их с других островов, если понадобится."
 polynesian.13.b:0 "Мы это переживём."
 no_tattoo_mod:0 "Нет свечного ореха"
 desc_no_tattoo_mod:0 "В этом году татуировок не будет."
 polynesian.14.t:0 "Плавающий подарок"
 polynesian.14.d:0 "Нашему правителю подарили новый корабль. Ремесленники, построившие его, хотя и небогаты, но старались сделать хороший подарок, чтобы отблагодарить [Root.Monarch.GetName] [Root.Monarch.GetHerHis] мудрое правление. Как и требует традиция, мы сделаем им ответный подарок."
 polynesian.14.a:0 "Наш флот крепнет."
 polynesian.15.t:0 "Молодая армия"
 polynesian.15.d:0 "В последние дни в одной из наших провинций собралось много воинов, которые тут же присягнули на верность [Root.Monarch.GetName], желая служить в армии. Если мы хотим защитить свой народ или расширить наши владения, эти люди будут хорошим подспорьем."
 polynesian.15.a:0 "Новые люди это всегда хорошо."
 #Fijian Events
 polynesian.16.t:0 "Аи Лакови"
 polynesian.16.d:0 "Аи Лакови или официальная помолвка - важный момент в культуре фиджи. Традиционно мужчина преподносит табуа или китовый зуб в подарок своей будущей супруге, но это не обязательное правило. [Root.Monarch.GetName] собирается жениться и настаивает на том, чтобы подарить своему консорту особенно красивый табуа. Это ощутимо скажется на нашей казне."
 polynesian.16.a:0 "Наш консорт заслуживает лучшего."
 polynesian.16.b:0 "Нужно подарить простой табуа."
 polynesian.17.t:0 "Военачальник"
 polynesian.17.d:0 "Мы победили в кровопролитной войне. В ходе конфликта мы захватили нескольких пленников и настало время решить их судьбу. Слово нашего военчальника решающее. Вне зависимости от того, какое решение [Root.Monarch.GetSheHe] примет. Разумеется, на кону человеческие жизни, и другие члены их племени будут считать что с ними поступят также."
 polynesian.17.a:0 "Их мужество заслуживает уважения."
 polynesian.17.b:0 "Они храбро сражались и мы хотим сохранить мир."
 warlord_mod:0 "Военачальник"
 desc_warlord_mod:0 "Заставляя их нас бояться, мы становимся сильнее."
 polynesian.18.t:0 "Посланник Калоу"
 polynesian.18.d:0 "Фиджийское общество пронизано религией и поклонением богам - Калоу. Различные табу распространены настолько, что напрямую влияют на то, с кем мы вступаем в брак, что мы едим, где мы отдыхаем... [Root.Monarch.GetName], регулируя всё - от расположения коврика до могилы, решает что неплохо было бы чтобы этим занимался какой-нибудь святоша."
 polynesian.18.a:0 "Давайте посмотрим среди этих кандидатов."
 polynesian.19.t:0 "Обвинения в колдовстве"
 polynesian.19.d:0 "Колдовство или Драуникау, как некоторые называют его, является обычным способом общения с духами и получения взамен одолжений с их стороны. Хотя многие даже среди бетов или священников практикуют его, большинство пытается делать это скрытно. Слухи о том, что [Root.Monarch.GetName] практикует колдовство, распространились по всей стране по всему миру."
 polynesian.19.a:0 "Эти слухи надо пресекать."
 polynesian.19.b:0 "Все этим занимаются, может быть пора признать это нормой."
 polynesian.20.t:0 "Живая мишень"
 polynesian.20.d:0 "Если наследник хочет однажды возглавить наш народ, [Root.Heir.GetSheHe] обязан[Root.GetHEndA] стать великим воином. У нас есть давняя традиция оттачивать мастерство стрельбы из лука на живой мишени, как правило на тяжело раненых военнопленных. Разрешив детям стрелять в живые мишени, мы обеспечим себе победы во всех будущих войнах. Наш наследник должен быть среди этих детей, это сделает из н[Root.GetHEgoEyo] хорошего воина."
 polynesian.20.a:0 "Наследник должен тренироваться."
 #Hawaiian Events
 polynesian.21.t:0 "Народ менехунов"
 polynesian.21.d:0 "Легенды гласят что до того, как наш народ прибыл на эти берега, острова этого архипелага принадлежали народу карликов - менехунам. Их описывают как великолепных мастеров и строителей, которые не покладая рук работают по ночам, в том числе выкапывая пруды, из которых мы потом ловим рыбу. Только дети и люди, имеющие особую связь с менехунами, способны видеть их. Сегодня в деревню прибыл мужчина, он заявляет что видел их собственными глазами."
 polynesian.21.a:0 "Возможно они всё же существуют."
 polynesian.21.b:0 "Это чушь для детей и наивных дураков."
 polynesian.22.t:0 "Ку требует жертв"
 polynesian.22.d:0 "Наши владения переживают ужасные времена, и с каждым днём становится только хуже. Жрецы или кахуны ясно понимают, что Ку требует жертвоприношений. В Луакини, храме или хейау, посвящённом войне, жрецы Ку уже ведут приготовления к жертвоприношениям. Только али'и - знать и кахуна, последователям Ку, будет разрешено принять участие в церемонии."
 polynesian.22.a:0 "Мы принесём жертвы, чтобы умилостивить пернатого бога."
 polynesian.22.b:0 "Жертвоприношения не помогут, мы ничего не дадим кровожадному Ку."
 polynesian.23.t:0 "Фестиваль Макахики"
 polynesian.23.d:0 "Жрецы Лоно или кахуна утверждают что сам бог сообщил им, что если мы сделаем надлежащие приготовления к фестивалю Макахики, он благословит все наши владения. Он - бог земледелия и мира, а значит он благословит нас большим урожаем и длительным периодом мира. Что будем делать?"
 polynesian.23.a:0 "Мы сделаем подношение в Мапеле, храме посвящённом Лоно."
 polynesian.23.b:0 "У нас и без него всё хорошо."
 lonos_blessing_mod:0 "Благословение Лоно"
 desc_lonos_blessing_mod:0 "Своей рукой Лоно благословил нас сильными дождями, благодаря которым будет большой урожай."
 polynesian.24.t:0 "Извержение вулкана"
 polynesian.24.d:0 "Наши острова невероятно плодородны, и различные культуры растут быстро. Но время от времени Боги подвергают наш народ испытанию веры, Земля злится, и вулканы, образующие наши острова, выбрасывают лаву, которая заливает наши поля. Обычно гора предупреждает нас и гибнет мало людей, но растениям вокруг них не так везет. В следующие месяцы нам нужно будет справиться с потерями  к потерям и ждать, пока урожай вырастет снова."
 polynesian.24.a:0 "Так пожелали боги."
 polynesian.25.t:0 "Настал Макахики"
 polynesian.25.d:0 "Макахики - один из самых важных периодов для нашего народа, когда Макали'и или Плеяды поднимаются на горизонте и приходит следующий полумесяц, начинается новогодний сезон. В этот период Канака Маоли или гавайцы празднуют и благодарят Лоно за его благословения. В эти четыре месяца запрещены воевать и трудиться. Люди играют в игры, посещают религиозные церемонии, на которых животных приносят в жертву, а правители показывают свои достоинства. Все социальные классы в той или иной степени подвергаются испытаниям, и их успех приносит славу не только им, но и их роду."
 polynesian.25.a:0 "Начался новый год."
 makahiki_mod:0 "Макахики"
 desc_makahiki_mod:0 "Начинается новый год"
 #Maori Events
 polynesian.26.t:0 "Королевская Тангиганга"
 polynesian.26.d:0 "Тело, или Тупапаку, нашего наследника будут оплакивать иви в общественном доме Варенуи. Траур будет продолжаться в этом священном месте, или Мараэ, в течение трёх дней. В этот период отовсюду люди будут приходить выказывать своё уважение. В честь Тупапаку мы проведём приветственный танец, и, после ночи окончания, По Вакаматунга, мы похороним тело и проведём завершающий праздник Хакари."
 polynesian.26.a:0 "Мы проведём это скромно. Не время кичиться своим богатством."
 polynesian.26.b:0 "Мы должны провести пышную Тангигангу."
 polynesian.27.t:0 "Каитиакитанга"
 polynesian.27.d:0 "Мы едины с природой и должны жить в гармонии с ней. Долг всех маори - защищать всё под небом, как велят боги. Загрязнение реки, вырубка целого леса или выжимание всего из одного места противоречат этому. Наши священники обычно решают сделать некоторые области тапу или священными, чтобы защитить их от чрезмерного использования. Эти решения, несомненно, положительные в долгосрочном плане, могут стать проблемой в краткосрочной перспективе."
 polynesian.27.a:0 "Мы не можем остановить прогресс и жертвовать благополучием нашего народа ."
 polynesian.27.b:0 "Мы все Каитиаки или стражи, это демонстрация нашей верности богам ."
 kaitiakitanga_mod:0 "Каитиакитанга"
 desc_kaitiakitanga_mod:0 "Наши священники объявили некоторые наши территории тапу."
 polynesian.28.t:0 "Вакапапа"
 polynesian.28.d:0 "Вакапапа представляет собой происхождение человека, линию, к которой он принадлежит. Вакапапа произносится как официальное представление или Михимихи, особенно на важных мероприятиях. Соседний правитель поставил под сомнение достоверность Вакапапа нашего правителя. Многие из наших людей настаивают на том, что это оскорбление нельзя игнорировать."
 polynesian.28.a:0 "Наши воины заставят их заплатить кровью."
 polynesian.28.b:0 "Их слова - пустой трёп. Мы ничего не будем делать."
 polynesian.29.t:0 "Особый Матарики "
 polynesian.29.d:0 "Новый год или Матарики наступил, группа звезд, которую мы также называли Матарики и Пуанга, или Плеяды и Ригель, как их называют пакеха или европейцы, взошла на горизонте, и начинается новый цикл. Это время года когда мы подготавливаем землю; делаем подношения богам, особенно Ронго; помним о наших близких, которых нет среди нас, и учим нашу молодежь обращаться с землёй. Священники объявили, что предзнаменования действительно хорошие и что этот год будет отличным."
 polynesian.29.a:0 "Восславим богов!"
 matariki_mod:0 "Особый Матарики"
 desc_matariki_mod:0 "Для нашего народа этот год будет отличным."
 polynesian.30.t:0 "Коха"
 polynesian.30.d:0 "Приютив своего друга и его семью на несколько дней, наш правитель получил в дар большое количество различных товаров или Коха. Уту, баланс и гармония, управляющие нашей жизнью, требует сделать ответный подарок. Этот обмен подарками не только укрепит отношения между нашим правителем и его другом, но и свяжет их семьи, благодаря чему они и дальше периодически будут обмениваться подарками."
 polynesian.30.a:0 "Мы не сможем ответить взаимностью, они застали нас врасплох."
 polynesian.30.b:0 "Хотя традиция гласит, что наш подарок должен иметь большую ценность, поймут ли они что это не так?"
 polynesian.30.c:0 "Мы связаны Уту. Их Коха будет вознаграждена вдвойне."
 #Samoan Events
 polynesian.31.t:0 "Сива Афи прошёл не так"
 polynesian.31.d:0 "Посланник из Тонга прибыл к нам несколько дней назад. Всё это время мы относились к нему с большим почтением, показывая какие мы гостеприимные хозяева. В последнюю ночь с нами, [Root.Monarch.GetName] пригласил[Root.GetMEndA] танцоров использовать танец с огнём - Сива Афи. Этот танец исполняет несколько танцоров, как правило воины, которые окутывают свои Нифо Оти, традиционные боевые дубинки с зубчатыми краями, в полотенца и поджигают их. Это традиционная и знаковая часть нашей культуры. К нашему удивлению, танец сопровождался своеобразной театральной постановкой. Актёры рассказывали историю, в которой говорилось о времени, когда наш народ освободился из под власти тонганских угнетателей после нападения на их ставленника как раз во время танца Сива Афи. Тонганский посланник был явно недоволен. Это проблема."
 polynesian.31.a:0 "Тонга это не понравится."
 polynesian.32.t:0 "Трусливый наследник"
 polynesian.32.d:0 "Мужская татуировка, или Пе'а, является основой нашей культуры и связана с обрядами посвящения для мужчин. [Root.Heir.GetName] достиг совершеннолетия, и он получит Pe'a, чтобы перестать быть телефо или голым. Во время подготовки, он ведёт себя спокойно, несмотря на то, что нанесение Ре'а - очень болезненная процедура. Это спокойствие резко прервалось как только туфуга та татау или мастер-татуировщик принялся за работу. [Root.Heir.GetName] не выдержал боли и убежал. У него осталась только одна небольшая позорная отметина, Пе'а муту. Даже если когда-нибудь ему и нанесут Пе'а, его никогда не будут считать Сога'имити и не будут уважать за мужество."
 polynesian.32.a:0 "Он опозорил нашу семью."
 polynesian.33.t:0 "Историческая ава"
 polynesian.33.d:0 "Церемония ава - один из важнейших обычаев нашего народа. Это торжественный ритуал, в котором напиток кава, или ава, как мы её называем, распределяется между всеми, он также включает в себя речи и ораторское искусство. По этому случаю, были приглашены несколько вождей племён и другие известные представители наших владений. Ава делается из сушёных корней, смешивается с водой и делится между участниками праздника. Наши гости явно наслаждаются празднованием, и мы, возможно, сможем воспользоваться их хорошим настроением."
 polynesian.33.a:0 "Мы не ожидали такого успеха."
 historic_ava_mod:0 "Историческая ава"
 desc_historic_ava_mod:0 "Эту аву будут помнить долгие годы."
 polynesian.34.t:0 "Туфуга при дворе"
 polynesian.34.d:0 "Туфуга - это мастера, которые достигли высочайшего уровня навыков и знаний в нашем обществе. Поскольку эта должность очень престижна, привлечение их на службу будет большим подспорьем для нашей страны. Каких туфуга мы должны пригласить?"
 polynesian.34.a:0 "Поищем туфуга фау фале или домостроителя."
 polynesian.34.b:0 "Нам нужен туфуга фау ва'а или мастер навигации."
 polynesian.34.c:0 "У нас много работы для хорошего туфуга та татау - мастера-татуировщика."
 polynesian.35.t:0 "Система Фа'аматаи"
 polynesian.35.d:0 "Система вождей или Фа'аматаи - это традиционная для Самоа децентрализованная форма правления. Она позволяет Тама-а-Айга, или Сынам семей, четырём основным обладателям титулов на островах руководить знатными семьями Самоа. Каждый правитель этих островов носил один из этих титулов. Эта система даёт нам стабильность, но при этом ослабляет нас."
 polynesian.35.a:0 "Мы будем уважать традиции."
 polynesian.35.b:0 "Эта система устарела и больше не отвечает нашим интересам. ."
 respect_faamatai_mod:0 "Сохранили систему Фа'аматаи"
 desc_respect_faamatai_mod:0 "Система Фа'аматаи - это то, за счёт чего мы живём, мы должны сохранить её."
 end_faamatai_mod:0 "Отказались от системы Фа'аматаи"
 desc_end_faamatai_mod:0 "Система Фа'аматаи бесполезна, мы избавились от неё."
 #Tongan Events
 polynesian.36.t:0 "Королевские тататау"
 polynesian.36.d:0 "Несмотря на то, что большинство тонганских мужчин сильно татуированы, к нашим правителям это не относится. Высокий титул, который имеет правитель означает то, что никто не имеет права дотрагиваться до него. Чтобы обойти это ограничение, чтобы сделать татуировку, они традиционно отправляются на Самоа."
 polynesian.36.a:0 "Мы посетим Самоа, где и сделаем татуировки, как это и принято."
 opinion_tattoo_done:0 "Тонганский король татуирован на Самоа"
 polynesian.36.b:0 "Самоа ничего не могут предложить нам."
 opinion_tattoo_not_done:0 "Тонганский король отказался от самоанских татуировок"
 polynesian.37.t:0 "Второй Ха'амонга 'а Мауи"
 polynesian.37.d:0 "Несколько поколений назад Ту'итатуи, одиннадцатый Ту'и Тонга, в честь двух своих сыновей воздвиг Ха'амонга 'а Мауи или Бремя Мауи - гигантский коралловый трилитон, поддерживаемый двумя другими не меньшими из них, образуя нечто похожее на ворота. Несмотря на то, что стоит это очень дорого, наш правитель [Root.Monarch.GetName] желает построить аналогичное строение в честь своих детей, поскольку [Root.Monarch.GetSheHe] очень тронут[Root.GetMEndA] этой историей. Что мы будем делать?"
 polynesian.37.a:0 "Слава [Root.Monarch.GetName]!"
 polynesian.37.b:0 "Даже если [Root.Monarch.GetName] разозлится, мы не можем себе этого позволить."
 polynesian.38.t:0 "Мастера резьбы по дереву"
 polynesian.38.d:0 "Наши мастера искусны в резьбе по дереву. Они не только являются экспертами в создании обычных инструментов, таких как подголовники или кали, миски для еды, культовые изображения или оружие, но они также хорошо известны по всему Тихому океану за их умение инкрустировать дерево жемчугом или слоновой костью. Фиджийцы любят наши боевые дубинки. Мы должны воспользоваться этой любовью к своим ремёслам."
 polynesian.38.a:0 "Это принесёт нам большую пользу."
 tongan_fijian_trade_mod:0 "Тонганско-фиджийская торговля"
 desc_tongan_fijian_trade_mod:0 "Фиджийцы любят наши резные боевые дубинки."
 polynesian.39.t:0 "Осквернённый королевский курган"
 polynesian.39.d:0 "Во время празднования старший сын лидера влиятельного клана слишком много выпил и нечаянно осквернил могилу одного из наших мёртвых королей. Это большое оскорбление, и юноша это знает. Несмотря на его мольбы и обещания возместить причинённый вред, многие советуют [Root.Monarch.GetName] убить его, чтобы смыть позор со своего рода. Конечно, есть и другие, опасающиеся восстания его клана, если мы убьём их будущего правителя."
 polynesian.39.a:0 "Несмотря на его раскаяние, он должен умереть."
 polynesian.39.b:0 "Мы не можем сейчас рисковать начать гражданскую войну."
 polynesian.40.t:0 "Фиджийские боевые каноэ"
 polynesian.40.d:0 "Наша родина богата ресурсами, но ей не хватает больших деревьев, необходимых для постройки больших боевых каноэ. К счастью для нас, острова Фиджи находятся недалеко от нас, а об их умениях строить каноэ ходят легенды. Мы должны расширить торговлю с этими островами, чтобы сохранить наш флот сильным."
 polynesian.40.a:0 "Приемлемая цена."
 polynesian.40.b:0 "Мы сейчас не можем себе позволить это."
 fijian_canoes_good_mod:0 "Фиджийские боевые каноэ"
 desc_fijian_canoes_good_mod:0 "Мы импортируем боевые каноэ с Фиджи."
 fijian_canoes_bad_mod:0 "Фиджийские боевые каноэ"
 desc_fijian_canoes_bad_mod:0 "Для постройки боевых каноэ нам нужны большие деревья."
 #Easter Eggs
 polynesian.41.t:0 "Странное существо"
 polynesian.41.d:0 "Наша правительница Лило вернулась с ежедневной прогулки по нашему прекрасному острову. Рядом с ней, ухватив её за руку, неуклюже ходит маленькое голубоватое создание. Никто никогда не видел такого существа, но и никто осмеливается говорить об этом. Существо, не переставая лепетать, будто бы что-то замышляет."
 polynesian.41.a:0 "Что боги хотят нам этим сказать?"
 polynesian.42.t:0 "Благословение менехунов"
 polynesian.42.d:0 "Ночью люди заметили как наш правитель [Root.Monarch.GetName] уходит в лес. Некоторые охранники пытались остановить [Root.Monarch.GetHerHis], но жестом [Root.Monarch.GetSheHe] приказывает им оставить [Root.Monarch.GetHerHis] в покое. Через несколько часов [Root.Monarch.GetSheHe] возвращается с широкой улыбкой на лице.\n "Сегодня вечером я разговаривал[Root.GetMEndA] с менехуном" - заявил[Root.GetMEndA] [Root.Monarch.GetSheHe]. Правда это или нет, но с того дня жить в [Root.Monarch.GetHerHis] владениях стало намного лучше."
 polynesian.42.a:0 "Они существуют."
 menehune_blessing_mod:0 "Благословение менехунов"
 desc_menehune_blessing_mod:0 "Менехуны благословили правителей и наши земли."
 polynesian.43.t:0 "Странный советник"
 polynesian.43.d:0 "После долгого путешествия королева Моана вернулась к нашим берегам в сопровождении высокого мускулистого мужчины, покрытого татуировками. Теперь её часто видят вместе с ним и, очевидно, что она прислушивается к его советам. Возможно, несмотря на все слухи о нём, пора пригласить его ко двору."
 polynesian.43.a:0 "Он Мауи?"
 estate_regency_events.1.t:0 "Власти сословия брошен вызов"
 estate_regency_events.1.d:0 "На протяжении последних месяцев, в наших землях набирает силы фракция, жаждущая править нашим государством, и стремящаяся взять на себя бразды регентства. Их требования начались со слухов: кто-то скажет, что кто-то другой недоволен направлением развития государства, ещё кто-то рассказывает, что фракция у власти не так сильна, что та, что претендует на власть, или что другая фракция не представлена регентским советом должным образом, и так далее. Эти слухи ходили изо дня в день на протяжении недель, и присутствие этой фракции во дворе уже настолько очевидно, что они оспаривают нашу власть как регентов и ничуть это не скрывают. Регент, по понятным причинам, обеспокоен[Root.GetMEndA], и уже видит, что хватка [Root.GetMEgoEyo] сословия настолько ослабла, что нет уверенности в том, что мы сможем дать отпор. Настал момент принять судьбоносное решение, которое войдёт в историю нашего государства."
 estate_regency_events.1.a:0 "У нас нет выбора, кроме как смириться со сменой власти."
 estate_change_tooltip:0 "Правящее сословие уступит бразды правления сословию, которое бросило вызов."
 estate_regency_events.1.b:0 "Они должны поддержать регента ради блага государства."
 estate_displeased_tooltip:0 "Сословие, создавшее регентство, будет недовольно."
 coup_attempt_starts_tooltip:0 "Произойдёт переворот."
 estate_regency_events.2.t:0 "Злоупотребление властью"
 estate_regency_events.2.d:0 "Для многих, власть - не больше, чем возможность продвинуть свои собственные интересы. Именно из-за этого наша держава угнетена. Фракция, которая поддерживает нашего регента, укрепилась у власти и пьяна ею, и даже сам регент, без сомнения, претендует на привилегии. Так как мы в слабом положении, отказываться от их требований может быть опасно, и это может стать нашим концом. С другой же стороны, если они плотнее закрепятся у власти, их будет тяжелее свергнуть, в случае, если они откажутся уступать власть, когда у нас наконец будет правитель, способный управлять государством."
 estate_regency_events.2.a:0 "Мы примем их требования. Пока что."
 estate_regency_events.2.b:0 "Возможно, мы сможем их подкупить, и они просто об этом забудут."
 estate_regency_events.2.c:0 "Они ничего не получат. Они обязаны служить государству, а не своим интересам."
 estate_regency_events.3.t:0 "Регент-тиран"
 estate_regency_events.3.d:0 "Кровавые междоусобицы разрушают королевства и империи, и уже стары, как мир. Наш регент, [Root.Monarch.GetName], считает, что власть - прекрасный инструмент для избавления от своих политических соперников и недоброжелателей. Он[Root.GetMEndA] использует свои возможности как регента для безжалостного подавления любого, кто перечит [Root.GetMEmuEy] или [Root.GetMEgoEyo] фракции, даже если регенту так кажется, просто потому что он[Root.GetMEndA] может себе это позволить. Конечно, другие сословия этому совсем не рады, и стремятся дать отпор. Мы на распутье, и нам нужно решить, что делать, стоит ли нам вмешаться?"
 estate_regency_events.3.a:0 "Мы должны положиться на [Root.Monarch.GetName], и надеяться, что всё закончится хорошо."
 estate_regency_events.3.b:0 "Это тирания, и если мы будем позволять это, то в будущем это нам ещё встанет боком."
 estate_regency_events.4.t:0 "Регент предлагает корону"
 estate_regency_events.4.d:0 "Услышав обращения наших верных подданных, мы не смогли поверить своим ушам. Регент и [Root.GetMEgoEyo] фракция очень недовольны наследни[Root.GetHEndKomTsey] и [Root.GetHEgoEyo] сторонниками, и потому осмелились предложить корону другому государству! Мы мало что можем поделать, лишь ждать и надеяться, что враги не воспользуются возможностью напасть на нас и отнять корону у законного наследника."
 estate_regency_events.4.a:0 "Измена!"
 estate_regency_events.5.t:0 "[Root.BurghersIM_CAP] доставляют проблемы"
 estate_regency_events.5.d:0 "Говорят, что [Root.BurghersRD] волнуют лишь деньги. Пока денег много, они довольны и не доставляют проблем. По крайней мере, так нам казалось. [Root.Monarch.GetName] и [Root.GetMEgoEyo] фракция воспользовались своей властью, чтобы продвинуть некоторые ненадёжные предприятия. Контрабанда для нас не нова, мы знаем о ней и мы не впервые закрываем на неё глаза, но в этот раз эти незаконные действия обозлили другую державу, и они могут использовать этот инцидент как повод для вторжения и требования компенсации."
 estate_regency_events.5.a:0 "Нам остаётся лишь ждать."
 estate_regency_events.6.t:0 "Нетерпимость растёт"
 estate_regency_events.6.d:0 "Никого не удивить, сказав, что любое духовенство стремится получить власть или укрепить своё главенство над остальными в ходе своего правления. Именно с этой проблемой сталкивается [Root.TAG.GetName]. Духовенство у власти пользуется своей властью чтобы искоренять влияние иноверцев в нашей державе, и они слишком сильны, чтоб отказать им. Всё, что мы можем - робко негодовать. Мы сменим наш подход в будущем, конечно, но пока придётся смириться."
 estate_regency_events.6.a:0 "По проблеме за раз."
 religious_intolerance_mod:0 "Религиозная нетерпимость"
 desc_religious_intolerance_mod:0 "Началась новая волна нетерпимости против всех, кто не исповедует нашу религию."
 religious_intolerance_tooltip:0 "Все религии кроме нашей будут преследоваться"
 estate_regency_events.7.t:0 "Верный регент"
 estate_regency_events.7.d:0 "Конечно, от назначаемых регентов ожидается, что они будут верны короне и государству, но обычно уже хорошо если они не злоупотребляют своим положением или не пытаются свергнуть действующую монархию при такой возможности. [Root.Monarch.GetName] - исключение. Он[Root.GetMEndA] - вер[Root.GetMEndEnNa] и порядоч[Root.GetMEndEnNa]. [Root.GetMEgoEyoCap] предложение позволить [Root.GetMEgoEyo] фракции сформировать регентство стало лучшим нашим решением за долгое время, ведь мы можем на н[Root.GetMEgoEyo] положиться."
 estate_regency_events.7.a:0 "Ну наконец хорошие новости!"
 loyalist_leader_mod:0 "Верный регент"
 desc_loyalist_leader_mod:0 "Регент верен короне."
 loyalist_leader_tooltip:0 "Регент будет всегда верен короне."
 estate_regency_events.8.t:0 "Движения в тенях"
 estate_regency_events.8.d:0 "Несмотря на свою власть, [Root.Monarch.GetName] и [Root.GetMEgoEyo] фракция недовольны наследни[Root.GetHEndKomTsey] и [Root.GetHEgoEyo] окружением, и поговаривают, что они затевают нечто ужасное. [Root.Monarch.GetName] отрицает какие-либо обвинения. При дворе нет покоя, интриги плетутся за каждым углом."
 estate_regency_events.8.a:0 "Чувствую, что-то здесь не так."
 estate_regency_events.9.t:0 "Благотворное влияние регента"
 estate_regency_events.9.d:1 "Когда люди больше привержены благу нации, а не своим интересам, это приводит к прекрасным последствиям. На протяжении последних месяцев, регент посвятил немало времени тому, чтобы поделиться своей мудростью с [Root.Heir.GetName], и это пошло на пользу обоим. Подготовка к восхождению на престол - это всегда тяжело, но [Root.Monarch.GetName] проделал[Root.GetMEndA] большую работу. Во дворце постоянно проходили уроки и лекции о науках, этикете, истории, военной тактике, новые знания словно следовали за регентом и наследни[Root.GetHEndKomTsey]."
 estate_regency_events.9.a:0 "[Root.Heir.GetName] столькому научил[Root.GetHEndSYA]!"
 estate_regency_events.10.t:0 "Попытка переворота против консорта"
 estate_regency_events.10.d:0 "Словно зияющая рана, недовольство одного из сословий постоянно даёт о себе знать. Их разочаровывает консорт-регент, и, судя по всему, они стремятся свергнуть [Root.GetMEgoEyo] и посадить на престол своего ставленника. Если они победят, все представители правящей династии могут быть убиты, потому, пока мы не бросим в темницу всех интриганов, консорт и королевская семья в большой опасности."
 estate_regency_events.10.a:0 "Мы ни за что не уступим им!"
 coup_in_palace_events.1.t:0 "Слухи о перевороте"
 coup_in_palace_events.1.d:0 "Коридоры дворца как никогда полны, люди со всей страны там собираются с целью обменяться знаниями, отметить новые знакомства или просто попытаться создать новые союзы или разрешить старые споры. И всё бы ничего, но каждый раз, когда по этим залам проходит [Root.Monarch.GetName], воцаряется оглушительная тишина. Тишина явно не в знак глубокого уважения, а скорее вызванная напряжением и неловкостью. Пытаясь разобраться в причинах такого диковинного поведения, мы наткнулись на слухи о готовящемся перевороте. Кто же осмелился нас свергнуть?"
 coup_in_palace_events.1.a:0 "Мы должны провести расследование, чтобы пролить свет на эти планы."
 coup_ended_tooltip:0 "Заговорщики будут найдены и переворот будет остановлен в зародыше."
 nothing_found_tooltip:0 "Расследование ни к чему не приведёт, что-то произойдёт."
 coup_in_palace_events.1.b:0 "Это не более чем слухи, но на всякий случай нужно быть настороже."
 gossips_end_tooltip:0 "Слухи и вправду прекратятся. Ничего и не затевалось."
 gossips_continue_tooltip:0 "Слухи разве что только усилятся. Что-то произойдёт."
 coup_in_palace_events.2.t:0 "Заговор раскрыт"
 coup_in_palace_events.2.d:0 "Несколько дней расследований спустя, благодаря ряду взяток, угроз и нескольких бессонных ночей, мы смогли выйти на заговорщиков и сломить переворот до его начала. Виновники будут брошены в темницы и казнены, ведь предатели иного и не заслуживают. Как зачастую бывает, во главе заговора находились весьма не очевидные подозреваемые, что разбивает сердце. 'И ты, Брут?'."
 coup_in_palace_events.2.a:0 "Пора наказать заговорщиков и дело с концом."
 coup_in_palace_events.3.t:0 "Заговор продолжается"
 coup_in_palace_events.3.d:0 "Если прошлые пару недель слухи были очевидны, то сейчас от них никуда не деться. Некоторые уже даже не скрывают своих планов и болтают о них даже при нас. Затевается что-то грандиозное, и мы даже не знаем, что делать дальше. Вся страна затаила дыхание, предчувствие чего-то ужасного распространяется подобно пожару."
 coup_in_palace_events.3.a:0 "Что же случится?"
 coup_fails_tooltip:0 "Мы сможем сломить заговор и наказать причастных."
 coup_succeeds_tooltip:0 "Заговор обернётся успехом и прольётся кровь."
 coup_in_palace_events.4.t:0 "Заговор сломлен"
 coup_in_palace_events.4.d:0 "Если чему этот заговор и учит нас, так это тому, что нельзя ничего принимать как данность. Когда уже казалось, что нам конец и всё потеряно, наши сторонники смогли в самый последний момент поймать заговорщиков на горячем, как раз когда они праздновали свою 'полную победу' и 'смену власти'. Как бы они тогда не радовались, уже скоро мы увидим, как они будут рыдать и молить о прощении."
 coup_in_palace_events.4.a:0 "Мы в безопасности!"
 coup_in_palace_events.5.t:0 "Заговор удался"
 coup_in_palace_events.5.d:0 "Враг проник в дворец! Всё потеряно! Наши сторонники почти смогли поймать заговорщиков, но они успели ускользнуть и провернуть свои подлые планы. Им пришлось сбежать, ведь иначе они были бы убиты, так как они - угроза новой власти у престола. Нужно бежать!"
 coup_in_palace_events.5.a:0 "Нет, надежды больше нет. Наши престол и надежда теперь в их руках."
 coup_in_palace_events.6.t:0 "Последствия"
 coup_in_palace_events.6.d:0 "Заговор оказался успешен, и теперь заговорщикам предстоит решить, что же будет дальше."
 coup_in_palace_events.6.a:0 "И что же теперь?"
