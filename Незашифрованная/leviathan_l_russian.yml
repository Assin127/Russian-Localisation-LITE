 pacific_guerrillas:0 "Полинезийские партизаны"
 pacific_spearmanDESCR:0 "Воины племён используют копья в качестве основного оружия и деревянные щиты для защиты."
 pacific_reformed_spearmanDESCR:0 "Продвинутые методы комбинирования копья с другим оружием для более смертоносных тактик."
 pacific_horsemanDESCR:0 "Прибытие лошадей после иностранного вмешательства также изменило полинезийские войны. Многие племена и королевства приняли лошадь как важную часть своей культуры и стали отличными наездниками."
 pacific_island_warriorsDESCR:0 "Привыкшие жить в окружении воды повсюду, тихоокеанские воины разработали тактику "бей и беги", основанную на активном использовании лодок."
 pacific_cavalryDESCR:0 "Всадники, вооружённые луками и огнестрельным оружием, превосходно владеют тактикой набегов и преследований."
 pacific_arquebusierDESCR:0 "Внедрение огнестрельного оружия в некоторых районах Полинезии шло довольно медленно, но постепенно лук начал отходить в прошлое. Аркебуза позволяла пехотным подразделениям добиться более высокой скорострельности, но точность стрельбы пострадала."
 pacific_hussarDESCR:0 "Легкая кавалерия, специализирующаяся на тактике "бей и беги"."
 pacific_swarm_cavDESCR:0 "Лёгкая кавалерия, вооружённая луками и карабинами, атаковала в рассыпном строю и использовала беспокоящий огонь для рассредоточения порядков противника. Рассыпной строй делал всадников менее уязвимыми к огню, но с другой стороны они не могли противостоять организованной атаке."
 pacific_riflemenDESCR:0 "Полинезийская армия, использующая лучшее огнестрельное оружие с большей дальностью и точностью."
 pacific_dragoonDESCR:0 "Полинезийские драгуны были кавалерийским подразделением, вооружённым винтовками и копьями. Хотя они и назывались драгунами, на самом деле они был намного ближе к шведской атакующей кавалерии. Храбрые воины бросались на врага, стреляя из карабинов и пистолетов, прежде чем перейти к рукопашному бою."
 pacific_guerrillasDESCR:0 "Комбинация традиционной полинезийской тактики "бей и беги" и огнестрельного оружия позволила добиться впечатляющих результатов в военном деле."
 maori_ideas:0 "Ивийские идеи"
 maori_ideas_start:0 "Ивийская система"
 maori_ideas_bonus:0 "Ивийские амбиции"
 sons_of_kupe:0 "Сыновья Купе"
 sons_of_kupe_desc:1 "Путешествие Купе, которое, по оценкам, произошло где-то в 11 веке, - это легендарная история, которую знают все маори. В ней рассказывается о герое с Гаваики, который отправился в путешествие со своей женой Курамаротини на своём большом каноэ Матауоуруа. В своём легендарном путешествии они столкнулись с бесчисленными морскими чудовищами, демонами и суровыми погодными условиями, прежде чем открыть для себя невероятную землю Аотеароа. Вернувшись на Гаваики, он рассказал своему народу о невероятных вещах, которые он видел, и о том, что на этих далёких берегах их ждёт новая жизнь. Мы произошли от этих восхищённых слушателей, и дух путешественников находится в самом сердце нашего народа."
 kaitiakitanga:0 "Каитиакитанга"
 kaitiakitanga_desc:1 "Каитиакитанга - это священная опека, которой все маори обязаны небу, морю и земле. Тот, кто практикует эту традицию, называется Каитиаки и является священным стражем, который защищает неодушевлённые силы - маны, которые окружают нас, но неспособны защитить себя. Осквернение святого места считается в обществе маори равносильным убийству, поэтому враждебные действия, такие как загрязнение реки, вырубка леса или чрезмерное разграбление природных ресурсов, считаются безмерным грехом. Только живя в гармонии с окружающей средой и ограничивая себя тем, насколько сильно мы посягаем на природу, - единственный способ угодить богам и получить много маны."
 kaumatua:0 "Кауматуа"
 kaumatua_desc:1 "Хотя нами не управляет совет старейшин, они очень влиятельны в нашем обществе. Кауматуа избирается своей семьёй за их высокий интеллект, мудрость и известность, чтобы гарантировать, что семья и иви в целом продолжают поддерживать священные традиции, ценные для маори. Кауматуа хранит душу бессмертного полубога, который обладает силой реинкарнации, существовал бесчисленное количество жизней и может вернуться в любой момент, чтобы вновь руководить семьёй."
 kapa_haka:0 "Капа Хака"
 kapa_haka_desc:1 "Капа Хака - это серия танцев и песнопений, наиболее сравнимая с боевым танцем. Танец обычно исполняется воинами, приближающимися к битве, как попытка поднять боевой дух, а также запугать врагов. Танец демонстрирует силу и доблесть, принижая силу и доблесть врагов."
 pa_defence:0 "Оборона Па"
 pa_defence_desc:0 "Па - деревня маори, построенная на хорошей оборонительной позиции. Подобно европейским замкам, Па построен для обеспечения дальнейшего выживания местного населения во время войны. Па - крепки в обороне, но недороги, их можно построить и тратить на содержание немногим больше, чем на обычную деревню, поэтому, пока наши враги ждут и голодают за нашими воротами, мы можем продолжать процветать в стенах нашей укреплённой деревни."
 te_moko:0 "Те Моко"
 te_moko_desc:0 "Искусство татуировки - традиция, широко практикуемая в наших странах. Мужчина вряд ли станет мужчиной, если он не почувствовал чернильный след на своей плоти. Мы делаем эти татуировки на нашей коже зубилом, поскольку мы жёсткие и неподвижные, как камень, и приветствуем шрамы, которые они оставляют после себя. Быть отмеченным традиционными татуировками - это знак большой силы и престижа, он заставляет слабых иностранцев дрожать, когда мы бросаемся на них; наши лица благословлены отметинами наших богов и предков."
 maori_king:0 "Движение короля маори"
 maori_king_desc:1 "В 1858 году по многочисленным просьбам король маори был избран, чтобы представлять, но не управлять всеми другими иви. Хотя некоторые отвергали власть этого демократически избранного короля, многие маори стекались на сторону короля, чтобы предотвратить отчуждение земель маори британскими колонистами. Подобно тому, как Виктория правила всеми британцами, этот король будет править всеми маори и единогласно вести равные переговоры с европейцами."
 fijian_ideas:0 "Фиджийские идеи"
 fijian_ideas_start:0 "Фиджийские каноэ"
 fijian_ideas_bonus:0 "Фиджийские амбиции"
 fijian_crossroad:0 "Перекрёсток культур"
 fijian_crossroad_desc:0 "На протяжении веков Фиджи был местом отдыха для бесчисленных мигрантов и путешественников со всего Тихого океана. Мы существуем между многими цивилизациями, и поэтому мы повлияли на них так же сильно, как они повлияли на нас. Мы должны научиться принимать этих людей и интегрировать их в нашу культуру, чтобы образ жизни Фиджи продолжал развиваться в соответствии с меняющимися временами."
 fijian_degel:0 "Лутунасобасоба и Дегель"
 fijian_degel_desc:0 "Каунитони был легендарным судном, которое доставило предков Лутунасобасоба и Дегеля из далёких стран на западе к священным берегам Фиджи. Когда они достигли нашего острова, они разделились на два племени, Лутунасобасоба стал вождём Запада, а Дегель - вождём Востока."
 fijian_conjoined:0 "Объединённое общество"
 fijian_conjoined_desc:0 "Было сказано, что фиджийское общество и религия связаны, и что любая попытка разделить их привела бы к непоправимому ущербу для них обоих. Разделение церкви и государства может показаться прогрессивным в теории, на самом деле сами законы, регулирующие нашу повседневную жизнь, исходят из мудрости великих пророков и богов. Хотя мы принимаем культуры, отличные от нашей, если эти люди хотят жить здесь, они должны прийти к пониманию наших богов и духов, если они хотят называть себя фиджийцами."
 fijian_waqa:0 "Вака Друа"
 fijian_waqa_desc:0 "Друа - это каноэ, созданное нашими предками для перевозки людей через океан и ведения войны на море. Вака Друа - самое большое и лучшее мореходное судно во всём известном мире, и другие королевства дрожат, наблюдая за приближением нашего огромного корабля. Наше мастерство в области кораблестроения и ведения войны на море защитило Фиджи от иностранных захватчиков, и до тех пор, пока наши могучие океанские армии сохраняют наши давние военно-морские традиции, Фиджи будет сохранять свой суверенитет."
 fijian_warlords:0 "Фиджийские военачальники"
 fijian_warlords_desc:0 "Гористая природа наших островов мешает объединению различных кланов вместе, и из-за этого разделения, конфликты за территорию являются постоянным явлением. Это означает, что часть нашего общества постоянно сталкивается с другими группами, поэтому они привыкли к войне."
 fijian_kai:0 "Кай Коло"
 fijian_kai_desc:0 "Мы выносливые люди, наши воины тренируются в суровом горном климате Фиджи. Кай Коло - горные жители Фиджи, из них рождаются лучшие и самые выносливые воины, которых могут предоставить наши острова. Мы не страдаем от неблагоприятного климата и легко адаптируемся к любой местности. Во время войны Кай Коло в своих горных домах держались против врага, намного более продвинутого, чем они. Это была битва, которая определила дальнейшее существование Кай Коло, и неудивительно, что в конце концов наши превосходные воины одержали победу."
 fijian_confederacy:0 "Конфедерация королевств"
 fijian_confederacy_desc:0 "Когда мы, фиджийцы, собирались формализовать наши разрозненные правительства, одно из таких предложений заключалось в том, чтобы все существующие королевства Фиджи были объединены в Конфедерацию королей, каждое из которых обладало некоторой автономией, но при этом оставалось единым под единым руководящим органом. Предоставление нашим людям местной автономии способствует развитию местной торговли и создаёт более процветающее общество для всех."
 hawaiian_ideas:0 "Гавайские идеи"
 hawaiian_ideas_start:0 "Зов прибоя"
 hawaiian_ideas_bonus:0 "Гавайские амбиции"
 kapu_system:0 "Сохранение системы Капу"
 kapu_system_desc:0 "Система Капу - это древняя гавайская система законов, регулирующих образ жизни, роли мужчин и женщин, религию и управление островами. Капу - это религиозный закон, который навязывает людям волю богов. Он также защищает святые места на Гавайях и предотвращает облесение и разграбление драгоценных ресурсов нашей страны ради сиюминутных утех. Все подчиняются Капу - и простолюдины, и купцы, и иностранные гости, и даже короли."
 alii_nui:0 "Переназначение Али'и Нуи"
 alii_nui_desc:0 "Али'и - это правящий класс Гавайев, а Али'и Нуи - это человек, который правит правящим классом. Али'и Нуи долгое время считались высшими членами общества, и ни один человек или институт не превосходили их по рангу. С объединением Гавайев мы не можем просто свергнуть старых правителей этих регионов, но, скорее, мы можем переназначить Али'и Нуи на светские должности, определяемые королём Гавайев, укрепив нашу власть, и не разочаровав Али'и."
 hula_idea:0 "Хула"
 hula_idea_desc:0 "Хула - это традиционный танец, который часто сопровождается песней Оли или Меле. Однако хула - это больше, чем просто танец или представление. Это уникальный способ, с помощью которого мы сохраняем нашу историю, культуру и рассказываем истории о наших предках и богах. Оли или Меле описывает происходящие события словами, а хула переводит эти слова в физическое движение. Движение наших тел и рук представляет собой буквальные слова, произносимые или спетые Оли и Меле, но также могут представлять события истории, такие как течение волн или сильные эмоции легендарных героев древности."
 ohana:0 "Охана"
 ohana_desc:0 "Охана - гавайское понятие семьи, которое давно вышло за рамки простого кровного родства. Семья принимает множество форм, и приёмная семья имеет такое же значение, как и кровная семья. Для великого правителя было обычной практикой принимать верных друзей и союзников в свою семью и обращаться с ними как с родственниками, и наша гибкая концепция семьи позволяет гавайскому обществу принимать иностранцев и незнакомцев как своих братьев."
 kanawai_mamalahoe:0 "Канаваи Мамалахоэ"
 kanawai_mamalahoe_desc:0 "'О люди, чтите Бога вашего; Уважайте людей великих и скромных; И пусть все, от стариков и женщин до детей получат право шагать по дороге и лежать на ней без страха быть покалеченными. Кто нарушит закон, тот умрёт.' Это закон о сломанном весле, изложенный королём Камеамеа, и он составляет основу нашего общества. Закон является основополагающим и ценит святость всей человеческой жизни, даже жизни наших врагов, обеспечивая защиту слабых и невинных от невзгод войны."
 naha_prophecy:0 "Пророчество Наха"
 naha_prophecy_desc:0 "Пророчество Наха гласит, что мужчина или женщина, которые смогут поднять камень Наха, являются законным правителем всей Полинезии. Наш правитель исполнил это пророчество, и, хотя некоторые могут отрицать наше право управлять Полинезией, они скоро узнают, что божественной крови нашего знатного рода уже давно суждено объединить наш народ и принести Полинезии всемирную известность."
 legendary_voyagers:0 "Легендарные путешественники"
 legendary_voyagers_desc:0 "Невозможно сосчитать количество народов Полинезии, утверждающих что их предки прибыли с Гавайев. Нельзя отрицать, что путешествия, исследования и колонизация находятся в самой крови гавайского народа. Мы слышим открытый океан, который зовёт нас, и мы подчиняемся его зову. Используя древние навигационные методы отслеживания миграции птиц и положения звёзд на небе, мы, гавайцы, можем отправиться на край Земли и обратно, неся знания и богатства к берегам нашего великолепного дома."
 tongan_ideas:0 "Тонганские идеи"
 tongan_ideas_start:0 "Тонганская система данников"
 tongan_ideas_bonus:0 "Тонганские амбиции"
 tonga_tangaloa:0 "Мифы о Тангалоа"
 tonga_tangaloa_desc:0 "Тангалоа - это семья богов, имеющих большое значение для нашего народа. Первым членом династии Тангалоа был Эйки; двоюродный брат бога-создателя Хавеи Хикуле'о и защитника человечества: Мауи. Есть много историй о подвигах великой семьи Тангалоа, в том числе о герое Эйтумапу'а, который забрался на большое железное дерево высоко в небе, нашёл любовь всей своей жизни Илахеву и спал рядом с ней, пока два острова Тала-кит и Мата-ахо не были выкованы из их любви."
 tonga_pulotu:0 "Создание Пулоту"
 tonga_pulotu_desc:0 "Вначале Пулоту вытащил из бесконечного океана огромную скалу Тоуиа'о Футуна. На этой новой земле появилось четыре пары близнецов противоположного пола, и каждый брат лежал со своей сестрой, и их божественная кровь произвела на свет четырёх святых дочерей. Наши самые древние предки объединяют всех людей, и какая страна лучше, чем Тонга, может сохранить потомкам этих людей жизнь? Несомненно, наши данники и подданные поймут, что именно наша братская и сестринская любовь друг к другу приближает нас к древним богам и предкам."
 tonga_maui:0 "Острова Мауи"
 tonga_maui_desc:0 "Именно из Мануки на Самоа, от Тонга Фусифонуа, Мауи получил свой легендарный рыболовный крючок. Когда великий герой Мауи отправился ловить рыбу в океане с этим крючком, из океана со дна моря он вытащил не рыбу, а наш родной остров Тонгатапу! Продолжая ловить рыбу на этот волшебный крючок, Мауи породил Эуа и многие другие меньшие острова нашего великого королевства и даже некоторые острова Фиджи и Самоа. Но именно Тонгатапу, столичный остров нашей страны, был первым из островов Мауи, и, несомненно, божественная природа рождения нашей земли привлечёт к нашим берегам ещё больше торговцев, поселенцев и знати."
 tonga_polynesian:0 "Истинные претенденты на Полинезию"
 tonga_polynesian_desc:0 "В то время как другие жители тихоокеанских островов приветствуют ветры перемен, когда иностранцы прибывают к нашим берегам, или мы сами прибываем к чужим берегам, мы не поддаёмся чужой культуре. Как тонганцы, мы гордимся своим наследием путешественников и остаёмся упрямыми и стойкими, как скала, перед лицом меняющихся приливов. Мы позаботимся о том, чтобы наши люди продолжали сохранять тонганскую самобытность."
 tonga_tongatapu:0 "Колокола Тонгатапу"
 tonga_tongatapu_desc:0 "У нас самое высокое соотношение людей и храмов во всем мире. Подплывая к берегам Тонгатапу, среди шепота волн можно услышать звон колоколов и нежные молитвы людей. Независимо от того, решим ли мы исповедовать нашу старую религию или новую религию из-за границы, наша вера сплотит нас, тонганцев, вместе, и у каждого будет место, чтобы должным образом поклоняться своим богам."
 tonga_craftsman:0 "Древнее тонганское мастерство"
 tonga_craftsman_desc:0 "У нас есть древняя традиция резьбы по кости, резьбы по дереву и изготовления корзин. Наша практика предшествует любым упоминаниям об этом, и наши великие мастера передавали своё ремесло из поколения в поколение так долго, что можно было поверить, что это в нашей крови."
 tonga_oceanic_empire:0 "Океанская империя"
 tonga_oceanic_empire_desc:0 "Тонга является домом для более чем 170 островов, все жители которых связаны нашими древними традициями и обычаями. Кроме того, Тонга собирает дань с Самоа и Фиджи, а также со многих стран вдали от наших берегов. С талантом и изобретательностью, которыми мы обладаем, нет более подходящей страны для объединения Океании, чем Тонганская империя."
 samoan_ideas:0 "Самоанские идеи"
 samoan_ideas_start:0 "Лучшие умы Самоа"
 samoan_ideas_bonus:0 "Самоанские амбиции"
 samoa_musical:0 "Самоанская музыкальная культура"
 samoa_musical_desc:0 "Музыка - неотъемлемая часть того, что значит быть самоанцем. С помощью различных ритуалов мы чтим древние музыкальные традиции, и наш остров является домом для бесчисленных вдохновлённых певцов, танцоров и музыкантов. Музыка - это универсальный язык, который понимают все люди, и именно с нашим владением музыкальным языком мы обретём единство."
 samoa_faa:0 "Фаа Самоа"
 samoa_faa_desc:0 "Фаа Самоа - это древнее руководство для всех жителей Самоа о том, как вести свою жизнь и как управлять своим народом. Три структурных элемента Фаа Самоа - это Матаи, или знать, Айга, или семья, и духовенство. На наших различных островах проживает более 18 000 благородных семей, и все они следуют простой философии Фаа Самоа. Кодифицировав, что значит быть самоанцем, мы можем сохранить царство, которое охватывает бесчисленные разрозненные острова по всему морю."
 samoa_mauluulu:0 "Маулуулу"
 samoa_mauluulu_desc:0 "Маулуулу - это древний традиционный танец, который исполняли в основном женщины Самоа, хотя во многих деревнях мужчины и женщины танцуют вместе. Танец является художественным выражением повседневной жизни в Самоа; имитирует движения домашних обязанностей, сельское хозяйство, рыбная ловля и традиционные обычаи - благодаря этому мы связываем повседневную жизнь с нашей культурой и делаем их превосходными."
 samoa_foreign:0 "Приём иностранных миссионеров"
 samoa_foreign_desc:0 "Хотя мы хотим сохранить нашу культуру и наследие, неоспоримо, что эти миссионеры и пророки, прибывшие из-за границы, несут с собой мудрость, выходящую за рамки того, чем мы уже обладаем. Возможно, позволив им остаться и исповедовать свои верования, мы сможем впитать часть этой мудрости в наше общество. Немного западного влияния не повредит. "
 samoa_tatau:0 "Татау"
 samoa_tatau_desc:0 "Древнее искусство татау широко практикуется по всему Полинезийскому треугольнику. Мастера татау практикуют своё ремесло с инструментами, сделанными из костей, бивней, зубов, раковин и дерева. Процесс долгий, трудный и болезненный, но мы делаем это, чтобы украсить свои тела почитанием наших предков и богов, показывая духовность человека и приверженность самоанскому образу жизни."
 samoa_faavae:0 "Бог - основа Самоа"
 samoa_faavae_desc:0 "Религиозные обычаи нашего народа сильно различаются по доктрине и вероисповеданию, но все они связаны фразой “Бог - основа Самоа”. Не имеет значения, какую религию мы исповедуем, потому что Самоа свято среди всех богов. Воскресенье - день великого отдыха для всех самоанцев, чтобы поклоняться своим богам так, как они выбирают, и проводить время в кругу семьи. Не имеет значения, какой вере вы исповедуете, ведь Фаа Самоа принимает всех."
 samoa_trade:0 "Торговля Полинезийского треугольника"
 samoa_trade_desc:0 "В течение многих лет самоанцы торговали по всему Полинезийскому треугольнику, в первую очередь с Фиджи и Тонга, нашими ближайшими соседями. Многие общества просто отказались бы от идеи торговли через такой огромный океан, но наши путешественники и торговцы понимают путь волн лучше, чем любой другой. Независимо от размера нашей страны, мы будем помнить о навигационных методах, которые принесли богатство Самоа, и, возможно, когда-нибудь Самоа пожнёт ценные товары со всего мира..."
 estate_kahuna:1 "Кахуна"
 estate_tohunga:1 "Тохунга"
 estate_bete:1 "Бете"
 estate_taula_otua:1 "Таула отуа"
 estate_taula_aitu:1 "Таула аиту"
 estate_alii:1 "Али"
 estate_rangatira:0 "Рангатира"
 estate_eiki:1 "Еики"
 estate_ratu:1 "Рату"
 iroquoian_federation_ideas:0 "Ирокезские федеративные идеи"
 iroquoian_federation_ideas_start:0 "Ирокезские традиции"
 iroquoian_federation_ideas_bonus:0 "Ирокезские амбиции"
 iro_great_law_of_peace:0 "Великий закон мира"
 iro_great_law_of_peace_desc:0 "Великий закон мира, или Великий связывающий закон, является частью нашей устной традиции, и для его полного изложения требуется семь или восемь дней. Согласно его учениям мы живём в гармонии."
 iro_tree_of_peace:0 "Древо мира"
 iro_tree_of_peace_desc:0 "Великий Миротворец, основатель этой Конфедерации, посадил дерево с длинными и здоровыми листьями, под которым все наши народы должны найти прибежище."
 iro_great_white_roots:0 "Великие белые корни"
 iro_great_white_roots_desc:0 "Корни Великого Древа мира соединяют народы нашей Конфедерации, растущие на севере, юге, востоке и западе."
 iro_into_the_grave:0 "В могилу"
 iro_into_the_grave_desc:0 "У каждого из племён, составляющих нашу конфедерацию, был военный вождь, чей титул следует за ним в могилу. Их слава такова, что взятая ими земля считается священной."
 iro_the_good_word:0 "Доброе слово"
 iro_the_good_word_desc:0 "Доброе слово устанавливает, что есть праведность в действиях, приносящих справедливость всем нашим народам. Слово есть закон."
 iro_sachems:0 "Сахемы"
 iro_sachems_desc:0 "Сахемы - вожди наших племён, хранители мира. Они являются частью совета и следят за тем, чтобы наши народы оставались гармоничными."
 iro_the_grand_council:0 "Большой совет"
 iro_the_grand_council_desc:0 "Совет олицетворяет суверенитет нашего народа. Это место, где мы собираемся, чтобы преследовать и реализовывать наши амбиции. Мы расширим свою власть над землёй."
 siouan_federation_ideas:0 "Сиуские федеративные идеи"
 siouan_federation_ideas_start:0 "Сиуские традиции"
 siouan_federation_ideas_bonus:0 "Сиуские амбиции"
 sio_great_spirit:0 "Великий Дух"
 sio_great_spirit_desc:0 "Великий Дух - это священное божество, пребывающее во всём; великая сила святости, которая создаёт, защищает и завершает всё."
 sio_tioshpayes:0 "Тиошпаи"
 sio_tioshpayes_desc:0 "Тиошпаи - это большие семьи нашего народа, членство в одной из которых укрепляет внутренние связи между нашими племенами и заставляет нас чувствовать себя ближе друг к другу."
 sio_between_the_rivers:0 "Между реками"
 sio_between_the_rivers_desc:0 "Реки Миннесота и Миссури омывают наши земли. Их воды приносят процветание земле и спокойствие нашей стране, зная, что они обеспечивают нас всем, в чём мы нуждаемся."
 sio_trade_fairs:0 "Ярмарки"
 sio_trade_fairs_desc:0 "Наши торговцы путешествуют повсюду, чтобы посещать и проводить торговые ярмарки с другими племенами. Коммерческие отношения - полезный способ удовлетворить наши потребности."
 sio_oyate:0 "Ойате"
 sio_oyate_desc:0 "Человек не может жить один, иначе это не называлось бы жизнью. Ойате - это племя, место, где можно жить. Среди ойате мы находим защиту и совет."
 sio_until_death_and_after:0 "До смерти и после"
 sio_until_death_and_after_desc:0 "Среди наших людей есть старая пословица, гласящая, что “сегодня хороший день, чтобы умереть”. Это означает, что смерть придёт без предупреждения, и что мы должны быть готовы принять её, защищая свои семьи и дома."
 sio_across_the_land:0 "По всей земле"
 sio_across_the_land_desc:0 "Летом мы идём на запад, а зимой на восток. Охотимся на буйволов, когда солнце наиболее высоко, возвращаемся в леса, чтобы найти убежище от холода."
 eastern_algonquian_federation_ideas:0 "Восточные-алгонкинские идеи"
 eastern_algonquian_federation_ideas_start:0 "Восточные-алгонкинские традиции"
 eastern_algonquian_federation_ideas_bonus:0 "Восточные-алгонкинские амбиции"
 ealg_corn_beans_and_squash:0 "Кукуруза, фасоль и тыква"
 ealg_corn_beans_and_squash_desc:0 "Кукуруза, фасоль, тыква. Это три основных ингредиента нашего ежедневного рациона. Их выращивание само по себе является святым благословением для нашей страны."
 ealg_seasonal_economy:0 "Сезонная экономика"
 ealg_seasonal_economy_desc:0 "В тяжёлые времена мы должны научиться терпеть жизнь. А жизнь является синонимом природы. Смена времён года также подразумевает изменение наших обычаев. Деревни должны быть такими же временными и мобильными, как и погода."
 ealg_slash_and_burn:0 "Подсечно-огневое земледелие"
 ealg_slash_and_burn_desc:0 "Существует сельскохозяйственная практика, которая включает сжигание растительности для получения богатого питательными веществами слоя золы, удобряющей почву. Мы узнали, что после этого метода земля становится сильнее. Она сильнее, потому что знает, что её можно разбить."
 ealg_fishing_habits:0 "Рыболовные привычки"
 ealg_fishing_habits_desc:0 "Иногда трудно поверить, что некоторые из наших людей родились на суше, а не в воде, поскольку они плавают с такой ловкостью, что их почти невозможно отличить от течения реки."
 ealg_whale_hunters:0 "Охотники на китов"
 ealg_whale_hunters_desc:0 "Киты, морские свиньи, моржи, тюлени. Всё, что даёт нам море, и что больше, чем наши голоса, даёт нам чувство гордости. Мы охотимся на всё, что даёт нам море."
 ealg_white_tialed_deer:0 "Белохвостый олень"
 ealg_white_tialed_deer_desc:0 "Мы идём по их следам, наблюдаем за их осторожным поведением, завидуем их грациозному характеру. В оленях нет ничего не ценного. Мы охотимся на них ради мяса, но мы также сушим их шкуры, чтобы прикрыть свою собственную."
 ealg_back_before_spring:0 "До самой весны"
 ealg_back_before_spring_desc:0 "Весной мы следим за цветением лугов у берега. Ловим корюшку, осетровых, лосося. Летом под тёплым солнцем собираем ягоды . Осенью охотимся. А зимой, когда выпадает первый снег, мы ищем убежище возле своих уютных костров."
 central_algonquian_federation_ideas:0 "Центрально-алгонкинские идеи"
 central_algonquian_federation_ideas_start:0 "Центрально-алгонкинские традиции"
 central_algonquian_federation_ideas_bonus:0 "Центрально-алгонкинские амбиции"
 calg_fur_trade:0 "Торговля мехом"
 calg_fur_trade_desc:0 "Торговля мехом с другими племенами и иностранцами является важной частью нашей экономики. Мы очень гордимся своими охотничьими способностями и поэтому можем обеспечить лучшее качество меха животных."
 calg_midewiwin:0 "Мидевивин"
 calg_midewiwin_desc:0 "Правильный путь - это путь, который приведёт нас к вечному покою. Путь сердца непостижим и непредсказуем, но долг наших мудрейших людей - помочь нам его предсказать."
 calg_medicinal_infusions:0 "Лекарственные настои"
 calg_medicinal_infusions_desc:0 "Целебные свойства некоторых растений помогли нам преодолеть различные болезни, возникшие на протяжении веков. Считается, что настои из определённых листьев продлевают жизнь наших людей."
 calg_seven_fires_prophecy:0 "Пророчество о Семи Огнях"
 calg_seven_fires_prophecy_desc:0 "Каждый огонь пророчества представляет собой одно важное духовное учение, знаменующий собой эпоху, которая придёт и пройдёт. Следуя их руководству, мы предотвратим ожесточение мира из-за неуважения."
 calg_teaching_scrolls:0 "Свитки учений"
 calg_teaching_scrolls_desc:0 "Есть несколько вещей более могущественных, чем знания. Мы собираем их и записываем наши учения в берестяных свитках, которые затем храним в безопасном месте, в основном используя их в церемониальных целях."
 calg_copper_weaponry:0 "Медное оружие"
 calg_copper_weaponry_desc:0 "Материал так же важен, как и инструмент. Наше оружие эффективно не только из-за рук, которые им владеют, но и из-за высококачественной меди, которую мы используем для его изготовления."
 calg_land_of_the_dawn:0 "Земля Рассвета"
 calg_land_of_the_dawn_desc:0 "Наши люди торговали по всему континенту на протяжении тысячелетий, мигрировали, путешествовали, находили дом, покидали дом, находили настоящий дом. Мы использовали каноэ, чтобы двигаться с севера, юга, с запада на восток. И мы продолжим это делать."
 muskogean_federation_ideas:0 "Мускогские федеративные идеи"
 muskogean_federation_ideas_start:0 "Мускогские традиции"
 muskogean_federation_ideas_bonus:0 "Мускогские амбиции"
 mus_totem_animals:0 "Тотемные животные"
 mus_totem_animals_desc:0 "Традиционная организация наших племён основана на кланах, каждый из которых носит имя своего тотемного животного. Они - учителя и наставники, дающие мудрость нашему народу."
 mus_embroidered_skin:0 "Вышитая кожа"
 mus_embroidered_skin_desc:0 "Образ существа заключает в себе часть его сущности. Нанося татуировки на наши тела, мы наделяем нашу кожу атрибутами природы."
 mus_green_corn_ceremony:0 "Церемония Зелёной кукурузы"
 mus_green_corn_ceremony_desc:0 "В середине лета, когда первые плоды уже собраны, наши люди собираются на деревенской площади, чтобы отпраздновать новые начинания. В эти дни заживает не только природа, поскольку все проступки или обиды также прощаются."
 mus_valiant_in_war:0 "Военная доблесть"
 mus_valiant_in_war_desc:0 "Легендарная репутация наших воинов предшествует их появлению на поле битвы. Их отвага сопровождает их гордость за служение нашей великой стране."
 mus_the_great_ball_game:0 "Великая игра с мячом"
 mus_the_great_ball_game_desc:0 "Во время войны волнение наших людей усиливается, они беспокоятся о смерти, трауре, голоде. Однако наш долг - отмечать мирное время с равной степенью эмоций. Музыка, игры и фестивали помогают нам поддерживать наше настроение."
 mus_red_and_white_towns:0 "Красные и белые города"
 mus_red_and_white_towns_desc:0 "Некоторые из наших городов имеют честь быть разделёнными на две разные категории: красные и белые города. Красные города проводят военные церемонии, а белые предназначены для мирных ритуалов."
 mus_meritocratic_leadership:0 "Меритократическое руководство"
 mus_meritocratic_leadership_desc:0 "Достижение цели даёт большее удовлетворение, чем просто получение её. Наше племя твёрдо верит в то, что истинные усилия человека вознаграждаются большей ответственностью и властью."
 generic_federation_ideas:0 "Федеративные идеи"
 generic_federation_ideas_start:0 "Федеративные традиции"
 generic_federation_ideas_bonus:0 "Федеративные амбиции"
 fed_council_of_elders:0 "Совет старейшин"
 fed_council_of_elders_desc:0 "Правительство федерации существует для того, чтобы все страны, входящие в её состав, имели право голоса и возможность высказываться при принятии всех решений. Сотрудничество в управлении нашими землями поможет нам достичь новых перспектив."
 fed_great_chief:0 "Великий вождь"
 fed_great_chief_desc:0 "Как руководители нашего союза, мы обязаны обеспечить безопасность и защиту каждого племени под нашим руководством. Мы можем спокойно отдыхать, зная, что Великий вождь оберегает нас."
 fed_petroglyphs:0 "Петроглифы"
 fed_petroglyphs_desc:0 "Образ мысли становится осязаемым, когда этот образ накладывается на нас. Резьба по камню представляет их, обеспечивая священное и наблюдаемое представление наших самых глубоких мыслей."
 fed_sign_language:0 "Язык жестов"
 fed_sign_language_desc:0 "Мы живем на огромной земле, столь же обширной, как солнце и луна. Слова не могут пройти её, особенно между отдалёнными племенами. Таким образом, мы разработали язык жестов, используемые как лингва-франка между нашими народами."
 fed_gender_parity:0 "Равенство полов"
 fed_gender_parity_desc:0 "Независимо от того, придерживаются ли наши племена матрилинейной или патрилинейной системы, оба пола в значительной степени участвуют в управлении нашим племенем, оказывая влияние на принимаемые решения."
 fed_little_brother_of_war:0 "Малый брат войны"
 fed_little_brother_of_war_desc:0 "Насилие - не всегда выход. Здоровое соревнование в спорте может быть более предпочтительной возможностью показать силу наших племён."
 fed_sunrise_invasion:0 "Вторжение на восток"
 fed_sunrise_invasion_desc:0 "Солнце рождается на востоке, его светящаяся колыбель покоится в какой-то далёкой стране за океаном. Наше желание найти это место приведёт нас к свету."
 aotearoa_nation_title:0 "Создать Аотеароа"
 aotearoa_nation_desc:0 "Нам удалось стать иви, которое объединило всех под одним знаменем. Восхождение Аотеароа начинается сегодня!"
 unite_hawaii_title:0 "Объединить Гавайи"
 unite_hawaii_desc:0 "Острова окончательно объединены под единой властью. Нас ждёт новое время - время процветания."
 unite_fiji_title:0 "Объединить Фиджи"
 unite_fiji_desc:0 "Кланы снова стали одним целым, и теперь мы можем провозгласить себя правителями Фиджи."
 polynesian_navy_build_title:0 "Народ океана"
 polynesian_navy_build_desc:0 "Независимо от того, что полинезийцы называют своим домом, их всех объединяет духовная связь с морем. Мореходство рассматривается как священная традиция, и в некоторых обществах каноэ морехода считается продолжением его собственного тела, а в ещё более крайних случаях, считается что у каноэ есть мана или собственная душа, полностью самостоятельная и почитается она больше, чем что-либо ещё."
 polynesian_grand_navy_title:1 "Полинезийский треугольник"
 polynesian_grand_navy_desc:0 "Полинезийским треугольником называют область Тихого океана, населённую полинезийцами. Вершина треугольника находится на Гавайях, западный угол упирается в Аотеароа, а восточный в Рапануи. Полинезийские торговцы и путешественники используют Полинезийский треугольник для торговли, колонизации и исследования. Сами же коренные полинезийцы называют этот регион осьминогом, представляя множество различных невидимых маршрутов, по которым передвигаются мореплаватели. В полинезийских обществах этого осьминога называют по-разному, одно из названий - Таумата-Фе'е-Фа'атупу-Хау или Великий осьминог процветания, что символизирует великие богатства, которые принесут их обществу исследования и торговля."
 gain_mana_title:0 "Получение маны"
 gain_mana_desc:0 "Мана является аналогом западных понятий души и духа. Кроме того, мана является мерой престижа и благочестия человека - считается что у благородного человека много маны, в то время как у простолюдинов её крайне мало. В некоторых обществах, тот, кто посвятил себя молитвам и накоплению маны, может получить благосклонность богов и попросить их, к примеру, изменить погоду или смыть какой-нибудь остров в океане. Именно из-за этого свойства маны, люди с запада, узнав про это, начали путать её с обычной магией."
 centralize_the_realm_title:0 "Централизовать владения"
 centralize_the_realm_desc:0 "Нас уважают как правителей, но мы должны укрепить свою мощь за счёт централизации власти вокруг нас и модернизации способов управления нашим народом. "
 shipbuilders_title:0 "Кораблестроители"
 shipbuilders_desc:0 "Жизнь на островах делает нас зависимыми от кораблей. Хотя наши традиции связаны с судостроением, мы всё равно должны поработать над созданием хорошей базы для дальнейшего развития."
 expand_trade_routes_title:0 "Расширение торговых путей"
 expand_trade_routes_desc:0 "Чтобы приумножить своё богатство, мы должны стать центром торговли региона. Наши купцы будут работать без отдыха."
 own_cot_title:0 "Собственный торговый центр"
 own_cot_desc:0 "Есть несколько мест, которые боги благословили обильной торговлей. Чтобы утвердить наше торговое господство, мы должны захватить их любой ценой."
 absolute_rule_title:0 "Абсолютная власть"
 absolute_rule_desc:0 "Наша власть не будет неоспоримой до тех пор, пока мы не контролируем хотя бы половину страны напрямую."
 loyal_subjects_title:0 "Верные подданные"
 loyal_subjects_desc:0 "Насколько сословия полезны, настолько они и опасны, если не держать их в узде. 'Держи друзей близко, а врагов ещё ближе' - хорошее обобщение этого подхода."
 island_hopping_title:0 "С острова на остров"
 island_hopping_desc:0 "Остров за островом, наш народ продолжает селиться по всему Полинезийскому треугольнику."
 fiji_drua_builders_title:0 "Строители друа"
 fiji_drua_builders_desc:0 "Несмотря на то, что друа - довольно распространённый вид каноэ в Полинезийском треугольнике, изначально они появились на наших землях. По этой причине, мы славимся в качестве их лучших строителей. С наших островов мы продаём большое количество друа другим странам. Возможно, основательно этим занявшись, мы сможем извлечь ещё больше выгоды нашему сообществу."
 fiji_vunivalu_title:0 "Фиджийские вунивалу"
 fiji_vunivalu_desc:0 "Наших полководцев называют вунивалу, что означает военачальники. Когда мужчина показывает на что способен, ведя воинов в бой, и возвращаясь с победой, племя называет его вунивалу. Мы должны сделать так, чтобы все наши мужчины знали, что они тоже могут стать вунивалу."
 fiji_island_lords_title:0 "Правители островов"
 fiji_island_lords_desc:0 "Показывая свою силу и заставляя нас бояться, мы сможем утвердить свою власть на островах."
 fiji_one_nation_title:0 "Единая страна"
 fiji_one_nation_desc:0 "С самого первого момента, когда наши предки прибыли к этим берегам, Острова Вити оказались разделены между кланами на протяжении многих поколений. Мы осуществили мечту предков и объединили наш народ под единой властью."
 hawaii_ahupuaa_system_title:0 "Система Ахупуаа"
 hawaii_ahupuaa_system_desc:0 "Социальная система Ахупуаа была разработана Уми-а-Лилоа как способ руководить гавайским обществом с помощью трёх простых ценностей. Первая: алоха. Алоха - это доктрина, описывающая базовые принципы уважения, которые требуются от каждого гавайца, они варьируются в зависимости от социального класса и пола. Лаулима - вторая доктрина, призывающая к сотрудничеству. Лаулима буквально означает много рук и описывает то, как каждый гавайец вносит свой вклад в успех Королевства, и что выполнение своих обязанностей и сотрудничество с другими в интересах каждого. Малама - последняя ценность доктрины Ахупуаа, описывающая управление. Те, кто практикуют Маламу - заботливые, внимательные и наблюдательные люди, заботящиеся о своём сообществе и семье. Практикуя три принципа Ахупуаа, человек достигает Поно - идеально уравновешенной жизни."
 hawaii_please_the_kaha_title:0 "Угодить Ка Ха"
 hawaii_please_the_kaha_desc:0 "В то время как наше общество верит в разных богов и богинь, самыми известным из них являются Кане, Ку, Лоно и Каналоа. Если мы хотим угодить им, наши армии должен возглавить достойный военачальник."
 hawaii_lift_naha_title:0 "Поднять камень Наха"
 hawaii_lift_naha_desc:0 "Камень Наха - священный символ клана Наха на Большом острове. Считается что с помощью этого камня можно определить является ли новорождённый клана законным или нет. Его мощь, однако, выходит далеко за эти рамки. Тот, кто сможет поднять этот камень, станет правителем всего архипелага."
 hawaii_prove_prowess_title:0 "Доказать свою доблесть"
 hawaii_prove_prowess_desc:0 "Правитель, которому удастся объединить весь архипелаг в единое государство, будет благославлён богами. Являясь правителем [Root.GetTagRD], я обязан собрать всех воедино."
 maori_haka_title:0 "Исполнить хаку"
 maori_haka_desc:0 "Хака - церемониальные танец, который часто используется для того, чтобы бросить вызов нашим соперникам. Танцуя хаку, мы показываем нашим противникам что не боимся их ни в малейшей степени. Пусть придут и попробуют победить нас. Если посмеют."
 maori_riri_title:0 "Войны Рири"
 maori_riri_desc:0 "Рири - это гнев, ярость и борьба; Рири - это насилие, агрессия и жестокость. С помощью Рири мы доказываем своё право господствовать над другими иви или племенами."
 maori_ka_mate_title:0 "Ка-матэ!"
 maori_ka_mate_desc:0 "Ка-матэ - это хака, созданная как праздник жизни над смертью. Мы пошли на войну, и многие из наших детей погибли, но в конце концов иви заняли своё место над другими иви. Пришло время оплакивать их и отпраздновать выживание остальных."
 maori_colonize_southern_island_title:0 "Колонизировать Южный остров"
 maori_colonize_southern_island_desc:0 "Южный остров большой, но малонаселённый. Мы можем создать новые сообщества, которые сделают его процветающим."
 samoa_tonga_title:0 "Вернуть наше величие"
 samoa_tonga_desc:0 "До появления Тонга, Самоа было главным центром Полинезийского треугольника. Практически каждый остров в Тихом океане был заселён переселенцами с наших прекрасных островов. Мы вернуть себе величие."
 samoa_culture_title:0 "Самоанская культура"
 samoa_culture_desc:0 "Когда-то все народы края смотрели на нас с уважением, настолько велики были наши культура и традиции. Годы борьбы привели к тому, что мы потеряли наш статус маяка культуры Полинезийского треугольника. Мы должны вернуть его!"
 samoa_army_title:0 "Самоанская армия"
 samoa_army_desc:0 "Теперь окружающие народы признают нас в качестве культурных лидеров Полинезийского треугольника. Но наши амбиции гораздо шире. Мы должны создать мощную армию, чтобы поглотить их не только культурно, но и установить полноценную гегемонию."
 samoa_empire_title:0 "Самоанская империя"
 samoa_empire_desc:0 "Быть центром Полинезийского треугольника недостаточно. Мы зашли слишком далеко. Настало время взять все эти земли под прямой контроль."
 tonga_samoa_title:0 "Тонганское Самоа"
 tonga_samoa_desc:0 "Тонга - самая могущественная страна в Тихоокеанском треугольнике, но некоторые острова, похоже, забыли своё место в иерархии. Мы должны напомнить этим странам, что ожидаем от них дани. Самоа - это первое место, которое мы должны взять под контроль, так как это традиционный культурный центр Тихого океана."
 tonga_fijian_tributes_title:0 "Фиджийские данники"
 tonga_fijian_tributes_desc:0 "Теперь, когда Самоа подчинется нам, мы должны обратить свой взор и подчинить другое мощное государство - Вити. Эти острове чаще всего делят между собой несколько вождей. Нас это не волнует. Разрознены они, или едины, в любом случае они должны подчиниться нам."
 tonga_tui_tonga_title:0 "Тонганская империя"
 tonga_tui_tonga_desc:0 "Самые важные острова Полинезийского треугольника подчинены нам. Настало время расшириться и заставить всех подчиниться нам."
 tonga_supremacy_title:0 "Тонганское господство"
 tonga_supremacy_desc:0 "Мы самые сильные в Полинезийском треугольнике, и никто не в состоянии бросить нам вызов. Слава нам!"
