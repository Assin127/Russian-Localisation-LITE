 indigenous_bountiful_land:0 "Богатая земля"
 indigenous_bountiful_land_desc:0 "Наш народ окружён огромным пространством земли, не тронутой людьми в течение нескольких поколений, и богатой флорой и фауной."
 indigenous_irregular_warfare:0 "Нерегулярная война"
 indigenous_irregular_warfare_desc:0 "Используя привычные нам природные особенности и преграды, мы можем побеждать более крупных врагов с помощью набегов и засад."
 indigenous_constitution:0 "Великий закон"
 indigenous_constitution_desc:0 "Связывая наш народ вместе посредством набора общих принципов, основного закона, мы можем стремиться к улучшению всех нас."
 indigenous_braves:0 "Смельчаки"
 indigenous_braves_desc:0 "В нашей культуре существует давняя традиция обрядов перехода юношей в воины. Это проявление храбрости для завершения пути к взрослой жизни."
 indigenous_controlled_burns:0 "Контролируемые поджоги"
 indigenous_controlled_burns_desc:0 "С помощью контролируемого сжигания полей мы можем повысить урожайность, что позволит нам значительно увеличить население."
 indigenous_trade_with_foreigners:0 "Торговля с чужаками"
 indigenous_trade_with_foreigners_desc:0 "Торгуя с людьми других культур и из далеких мест, мы познакомимся с новыми идеями."
 indigenous_treaties:0 "Соблюдение договоров"
 indigenous_treaties_desc:0 "Наше слово - наша обязанность, для нас было бы немыслимо нарушить любой договор, который мы заключили. Таким образом, нам доверяют даже сразу после прекращения боевых действий."
