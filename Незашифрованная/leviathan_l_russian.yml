 extended_regency_events.1.t:0 "Без обид"
 extended_regency_events.1.d:0 "Хорошее образование и естественный шарм [Root.Heir.GetName] делают [Root.GetHEgoEyo] более чем достойн[Root.GetHEndOY] претендентом на престол. Тем не менее, неудачная политика [Root.Monarch.GetName] вызывает в [Root.GetTagPR] недовольство нехваткой стабильности. Управление государством - такое же сложное и деликатное дело, как и собирать розы, не касаясь ни одного шипа; Откровенно говоря, некоторым это не суждено от рождения. Может, мы можем воспользоваться одним из шипов в наших целях..."
 extended_regency_events.1.a:0 "Мы должны восстановить в [Root.GetTagPR] стабильность. Чего бы это не стоило."
 extended_regency_events.2.t:0 "Хотя бы тень"
 extended_regency_events.2.d:0 "Пережив покушение, [Root.Monarch.GetName] стал одержим чувством, которое он[Root.GetMEndA] считает бережливостью, но другие называют его менее приятными словами. Он[Root.GetMEndA] стал[Root.GetMEndA] избегать разного рода собраний, часто оставляя решение государственных вопросов за советом.\n[Root.GetMEgoEyoCap] явная безответственность вызвала немало подозрений при дворе, но что действительно значительно ослабило общественное мнение о [Root.Monarch.GetName] так это [Root.GetMEgoEyo] недавнее необычное поведение: посреди ночи, он[Root.GetMEndA] широко раскрывает покрасневшие глаза, и во тьме бормочет, что никогда и ни за что не уступит престол, при этом требуя кого-то к н[Root.GetMEmuEy] подойти, хотя бы тень, хотя бы во сне."
 extended_regency_events.2.a:0 "Этому нужно немедленно положить конец."
 extended_regency_events.2.b:0 "Мы должны остановить [Root.GetMEgoEyo]."
 extended_regency_events.2.c:0 "Всё не так уж и плохо."
 extended_regency_events.2.e:0 "Эту проблему нужно решить... не прозаичным образом."
 extended_regency_events.3.t:0 "Хотя бы во сне"
 extended_regency_events.3.d:0 "После неудачной попытки прекратить стремления [Root.Monarch.GetName] ослабить нашу страну, [Root.GetMEgoEyo] паранойя только усилилась, что всё сильнее вредит [Root.GetMEgoEyo] психике. Он[Root.GetMEndA] уже допросил[Root.GetMEndA] всех важнейших членов совета, стал[Root.GetMEndA] без спроса входить в их кабинеты в сопровождении стражей, при этом говоря серьёзным тоном: "Нужно сделать всё необходимое" в ответ на любые вопросы осматриваемых."
 extended_regency_events.3.a:0 "Это трата времени и сил."
 extended_regency_events.3.b:0 "Если мы [Root.GetMEgoEyo] остановим, это вызовет только больше проблем."
 extended_regency_events.4.t:0 "Совращённые умы"
 extended_regency_events.4.d:0 "Золото - опасная вещь, его влекущему сиянию трудно противостоять. Оно таится в тенях и привлекает невнимательных глупцов, сияя им словно двумя глазницами демона. [Root.Monarch.GetName] знакомо это чувство. Он отчаянно ищет всё новые предметы обожания, лезет в каждый ящик, каждый шкафчик и карман, надеясь что [Root.GetMEgoEyo] руки станут подобны рукам Мидаса.\nВ это же время, наш народ страдает и люди впадают в отчаяние, своими голодными ртами они молят о помощи."
 extended_regency_events.4.a:0 "Нельзя позволить [Root.Monarch.GetName] разрушить нашу страну."
 extended_regency_events.4.b:0 "Мы все подвержены одним и тем же грехам."
 extended_regency_events.4.c:0 "Уже слишком поздно!"
 extended_regency_events.5.t:0 "Охота на сокровища"
 extended_regency_events.5.d:0 "Всё начиналось с невинных смешков, обыденных бесед и безобидных предложений. Вскоре дошло до хитрых ухмылок, колких замечаний и злобных приказов.\nУже весь дворец знал, что [Root.Monarch.GetName] сильно полюбил[Root.GetMEndA] власть, но немногие бы даже предположили, что он[Root.GetMEndA] зайдёт настолько далеко, желая её сберечь. Наш[Root.GetHEndA] праведн[Root.GetHEndAYY] наследни[Root.GetHEndTsaK], [Root.Heir.GetName], под предлогом "пойти искать редкие сокровища" в подземельях, оказал[Root.GetHEndSYA] там заперт[Root.GetHEndA]."
 extended_regency_events.5.a:0 "По стране ходят слухи."
 extended_regency_events.6.t:0 "Дни славы"
 extended_regency_events.6.d:0 "Порой, надежда появляется в самых неожиданных ситуациях. С самого начала своего правления в качестве регента, [Root.Monarch.GetName] прекрасно проявил[Root.GetMEndA] себя как правитель, всегда беспокоясь о бедах нашего народа. Некоторые даже считают, что нашему государству было бы лучше, если им продолжал бы и дальше управлять регент...\nВвиду грядущего взросления [Root.Heir.GetName], это не должно быть возможно, правда, [Root.GetHEgoEyo] полная некомпетентность в управленческих делах уже разозлила [Root.GetHEgoEyo] наставников, многие из них предпочли покинуть двор, бросив все надежды на [Root.GetHEgoEyo] вразумление."
 extended_regency_events.6.a:0 "Уверен[Root.GetMEndA], что-то всё-таки можно сделать..."
 extended_regency_events.6.b:0 "Он[Root.GetHEndA] - не первый такой наследник."
