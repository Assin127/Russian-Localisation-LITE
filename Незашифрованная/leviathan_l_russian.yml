 polynesian_tribe:0 "Полинезийское племя "
 polynesian_tribe_desc:1 "Полинезийское племя - это форма правления, при которой лидеру удаётся удерживать власть над племенем или группой племён, но они не действуют как единое целое."
 polynesian_kingdom:0 "Полинезийское королевство"
 polynesian_kingdom_desc:1 "Полинезийское королевство - это форма правления, при которой полинезийскому монарху удаётся объединить соперничающие племена под своим правлением и заставить их действовать как единое целое."
 polynesian_tech:0 "Полинезийская"
 polynesian_tech_desc:1 "Стоимость технологий у стран с Полинезийской технологической группой выше на 100% (200%)."
 pacific_spearman:1 "Полинезийские копьеносцы"
