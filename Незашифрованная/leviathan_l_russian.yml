 dreamtime:0 "Альчера"
 dreamtime_religion_desc:0 "Альчера - это религиозное и культурное мировоззрение австралийских аборигенов. Альчера одновременно описывает как время до существования материального мира, так и отдельную плоскость существования, параллельную материальному миру. Считается, что шаманы могут вступать в контакт с духовными сущностями, а следы их существования находят по всему миру."
 dreamtime_demand:0 "Принять религию $RELIGION$"
 dreamtime_demand_desc:0 "Религиозные борцы веры $RELIGION$ требуют смены господствующей религии и, как минимум, прекращения гонений на их веру."
 dreamtime_rebels_title:0 "Фанатики"
 dreamtime_rebels_name:0 "Альчерские фанатики"
 dreamtime_rebels_desc:0 "Религиозные фанатики стремятся поднять восстание в провинциях, большинство населения которых придерживается другой, отличной от государственной, веры. Они пытаются распространить свою религию, избавившись при этом от всех несогласных."
