 aboriginal_tech:0 "Аборигенская"
 aboriginal_boomerang:0 "Охотники с бумерангами"
 aboriginal_boomerangDESCR:0 "Бумеранг - традиционное оружие, используемое в Австралии как охотниками, так и воинами. Хотя бумеранг не так опасен, как копья или стрелы, он является надёжным и многоразовым охотничьим орудием и смертоносным оружием в руках опытного воина. Низкая летальность бумеранга делает его идеальным оружием для сражений, цель которых - захват пленных, а не нанесение ран."
 aboriginal_warrior:0 "Аборигенские копьеносцы"
 aboriginal_warriorDESCR:0 "Копьё - смертоносное и универсальное оружие, используемое по всей Австралии. С юных лет мальчиков учат владеть им, и когда они становятся мужчинами, их копьё становится их величайшим союзником; оно так же смертельно опасно на расстоянии, как и вблизи."
 aboriginal_ambusher:0 "Аборигенская засадная пехота"
 aboriginal_ambusherDESCR:0 "Тактика засады чрезвычайно важна при столкновении с превосходящим противником, и воины, которые всецело овладевают искусством засады, могут не бояться численно превосходящего их противника. Тактика засад аборигенов, которые чаще всего нападали ночью, весьма эффективна, так как позволяет сбить противника с толку и рассечь его, пока смертоносные копья делают основную работу. "
 aboriginal_infantry:0 "Ритуальные воины"
 aboriginal_infantryDESCR:0 "Чаще всего войны в Австралии - простая формальность. Группы воинов исполняли различные ритуалы, после чего они, пользуясь силой богов и предков, зарядивших их оружие, наводили страх и ужас на своих врагов."
 aboriginal_reformed_boomerang:0 "Реформированные воины с бумерангами"
 aboriginal_reformed_boomerangDESCR:0 "Развитие военной тактики привело к тому, что у бумеранга появились новые цели на поле боя. Используя бумеранг из заднего ряда с копьеносцами впереди, мы сможем сразить наших врагов ещё до того, как они заметят, что мы приближаемся."
 aboriginal_outback_warriors:0 "Воины Аутбэка"
 aboriginal_outback_warriorsDESCR:0 "Чаще всего, единственное что можно найти в Аутбэке - песок и множество крайне опасных диких животных, поэтому, обычаи аборигенов требовали, чтобы каждый умел охотиться и воевать даже в самых суровых условиях."
 aboriginal_arquebusier:0 "Засадные аркебузиры"
 aboriginal_arquebusierDESCR:0 "Войны между колонистами и аборигенами были неравными; колонисты использовали современное огнестрельное оружие и превосходили аборигенов числом. Те немногие победы, которые удалось одержать аборигенам чаще всего удавалось достичь в оборонительных боях, за счёт использования продвинутой оборонительной тактики."
 aboriginal_tasmanian_arquebusier:0 "Наступательные аркебузиры"
 aboriginal_tasmanian_arquebusierDESCR:0 "Воины с копьями и бумерангами чаще всего использовали агрессивную наступательную тактику, а их суровые условия жизни и хорошие навыки охоты позволяли им выживать в бою с аркебузирами с Запада. Теперь же, взяв порох себе на вооружение, воины аборигенов наконец смогут сражаться на равных против иностранных армий."
 aboriginal_riflemen:0 "Стрелки пограничья"
 aboriginal_riflemenDESCR:0 "Пограничные войны были серией жестоких и смертоносных конфликтов между аборигенами и прибывшими колонистами. Несмотря на то, что аборигены столкнулись с противником с логистическим и тактическим преимуществом, охотничьи и боевые приемы воинов аборигенов сделали их смертоносной силой на поле боя, даже в неравном бою."
 aboriginal_guerrillas:0 "Пехота Чёрной войны"
 aboriginal_guerrillasDESCR:0 "Чёрные войны были серией смертоносных конфликтов на острове Тасмания между английскими колонистами и туземцами Палава. То, что мы извлекли из наших смертоносных столкновений с Западом, несомненно, навсегда изменит методы ведения войны."
 aboriginal_horseman:0 "Аборигенские всадники"
 aboriginal_horsemanDESCR:0 "С прибытием всадников в Австралию, методы ведения войны аборигенов изменятся навсегда."
 aboriginal_cavalry:0 "Аборигенская кавалерия"
 aboriginal_cavalryDESCR:0 "Применяя более совершенную, иностранную тактику конной войны, кавалерия аборигенов сможет более эффективно поддерживать пехоту на поле боя. "
 aboriginal_hussar:0 "Аборигенские гусары"
 aboriginal_hussarDESCR:0 "Лёгкая кавалерия, специализирующаяся на тактике удара и отскока."
 aboriginal_swarm_cav:0 "Аборигенская конница"
 aboriginal_swarm_cavDESCR:0 "Лёгкая кавалерия, вооружённая луками и карабинами, атаковала в рассыпном строю и использовала беспокоящий огонь для рассредоточения порядков противника. Рассыпной строй делал всадников менее уязвимыми к огню, но с другой стороны они не могли противостоять организованной атаке."
 aboriginal_dragoon:0 "Аборигенские драгуны"
 aboriginal_dragoonDESCR:0 "Всадники, вооружённые мушкетами, которые могут спешиться и сражаться в качестве пехоты."
 TIW_ideas:0 "Тивийские идеи"
 TIW_ideas_start:0 "Тивийские традиции"
 TIW_ideas_bonus:0 "Тивийские амбиции"
 TIW_yiminga:0 "Йиминга"
 TIW_yiminga_desc:0 "Наша кожа, или “Йиминга” по материнской линии передаётся от матери к её детям. Именно женские династии определяют судьбу наших детей; их группа, жизнь, дух, дыхание и сердцебиение. Женщина приносит жизнь и форму ребёнку, а мужчина находит дух, который может принести ещё не родившемуся ребёнку. В то время как другие племена презирали бы труд женщин, мы знаем, что именно от них определяется наш социальный класс и семья, и это правильно, что они делят место во власти со своими коллегами-мужчинами."
 TIW_dreaming_totem:0 "Тотем сновидений"
 TIW_dreaming_totem_desc:0 "Тотем сновидений тиви - это священное животное, назначенное тиви их отцом. Тиви с тотемом не может убивать или съедать плоть своего духовного животного; это было бы духовным каннибализмом. Эта неотъемлемая часть индивидуальности тиви используется как знак идентичности во время танцев и церемоний."
 TIW_kulama:0 "Кулама"
 TIW_kulama_desc:0 "Во время сна человек-сова и его жена Пинтома решили провести первую церемонию Кулама. Церемония включала приготовление ядовитого куламского яма в качестве еды, а также сложную серию танцев и представлений. Все, от нас здесь, на земле, до богов и духов вокруг нас, проводят церемонию Кулама, чтобы отпраздновать данную нам жизнь."
 TIW_purrukapali:0 "Пуррукапали"
 TIW_purrukapali_desc:0 "Легенда о Пуррукапали рассказывает о трагической смерти его сына, он умер от истощения по вине своей никудышной матери. Пуррукапали, обезумевший от случившегося, попытался спасти сына, он поднял истощённое тело своего мальчика и отнёс его к мудрецу по имени Джапара, тот пообещал вернуть мальчика к жизни, но для проведения ритуала необходимо подождать подходящего момента. Пуррукапали был ослеплён горем утраты и не мог ждать, в безумном стремлении оживить сына, Пуррукапали втянул мудреца в роковую цепь событий. Пуррукапали отнёс тело своего сына в море. "Смерть настигнет всех живых существ, все испытают мою боль!", - пророкотал Пуррукапали. Место, где только что лежало тело его сына через мгновение преобразилось в яростный водоворот, способный утащить на дно любого, кто приблизится к нему. Ярость Пуррукапали была бесконечна. Джапаре ничего не оставалось, кроме как попытаться остановить его. Мудрецу удалось положить конец его безумию, но какой ценой. Джапара обернулся луной и оказался её пленником, он был обречён оживать и умирать каждые три дня и три ночи до скончания времён."
 TIW_marriage:0 "Тивийские брачные традиции"
 TIW_marriage_desc:0 "Брак является неотъемлемой частью экономической, социальной и политической жизни. Брак так же важен для наших средств к существованию, как рыбалка, сельское хозяйство и собирательство, а незамужняя тивийская женщина просто праздна и воинственна. Повторный брак - обычное дело для нашего народа и часто низшие члены общества, такие как молодые охотники, часто женятся на вдовах более успешных мужчин. Повторный брак должен происходить быстро, поскольку каждый день, когда женщина остаётся незамужней, является днём великого позора."
 TIW_isolationism:0 "Тивийский изоляционизм"
 TIW_isolationism_desc:0 "Наше общество имеет долгую историю жёсткого изоляционизма. Чужаки стремились только грабить, использовать наши богатые земли и уничтожать нашу культуру - этого нельзя допустить. Наш язык, земли и культура должны быть сохранены и если это означает принесение в жертву наших связей с чужаками, то так тому и быть."
 TIW_one_people:0 "Один народ"
 TIW_one_people_desc:0 "На нашем языке “Тиви” означает “один народ”. У нас один язык, одна религия и один народ. Есть только тиви, и любой, кто является частью нашей великой страны, должен принять образ жизни тиви, а также идентичность тиви и всё, что с этим связано."
 generic_aboriginal_ideas:0 "Аборигенские идеи"
 generic_aboriginal_ideas_start:0 "Аборигенские традиции"
 generic_aboriginal_ideas_bonus:0 "Аборигенские амбиции"
 aborig_art:0 "Искусство аборигенов"
 aborig_art_desc:0 "В то время как другие выражают себя через устное слово, мы сохраняем наше наследие и культуру с помощью потрясающих изобразительных искусств. Сохранение нашей культуры зависит от способности продолжать владеть языком цвета, формы и художественной интерпретации духовного мира."
 aborig_walkabout:0 "Походы"
 aborig_walkabout_desc:0 "Традиционные походы аборигенов - это церемония, которая предполагает, что мальчик-абориген путешествует по суровой австралийской пустыне к святому месту, например Улуру, и именно в этом путешествии он превращается из мальчика в мужчину. Путешествие может длиться до шести месяцев, и в это время предполагается, что мужчина будет жить в пустыне без какой-либо посторонней помощи. Это трудный путь, но он гарантирует, что выживут только сильнейшие из нас."
 aborig_outback:0 "Народ Аутбэка"
 aborig_outback_desc:0 "Аутбэк - суровое и беспощадное место. Даже сегодня многие районы Аутбэка почти полностью необитаемы, и поход туда рассматривается как смертный приговор. Но, тем не менее, аборигены смогли выжить в таких суровых условиях и даже зарабатывать там себе на жизнь."
 aborig_sacred:0 "Священные земли"
 aborig_sacred_desc:0 "Религиозные верования аборигенов часто придают божественное значение всем местам в Австралии. Известные достопримечательности и особенности по всему континенту часто описываются как места упокоения богов или реликвии древних конфликтов, которые происходили во времени сновидений. Радужный змей, которого часто считают богом-творцом, считается носителем дождя, и когда радуга появляется в небе, считается что это радужный змей, перемещающийся с одного водопоя к другому."
 aborig_dreamtime:0 "Время сновидений"
 aborig_dreamtime_desc:0 "Время сновидений относится к периоду до возникновения Вселенной, когда существовали только духи и боги. У разных племён есть разные объяснения того, что привело к возникновению мира из времени сновидений, но почти все племена в Австралии верили в существование этого времени до материального существования. Практика медитации или поклонения богам и предкам часто описывается как сновидение и использование знаний о Времени сновидений. Это потому, что во время сна вся родословная человека существует как единое целое, и знания предков легко достать тем, у кого есть к ним доступ."
 aborig_music:0 "Музыкальные традиции"
 aborig_music_desc:0 "Музыка аборигенов уникальна по своему составу. Диджериду - традиционный инструмент, используемый в музыке аборигенов, и до прибытия колонистов Австралия была единственным местом, где можно было услышать звуки этого уникального инструмента. Есть песни и композиции, созданные аборигенами, которым уже 1500 лет, и которые исполняют до сих пор. "
 aborig_fire_stick_farming:0 "Огневое земледелие"
 aborig_fire_stick_farming_desc:0 "Австралия - суровая и беспощадная страна, но мы научились использовать буш максимально эффективно. Огневое земледелие - это техника, освоенная австралийскими аборигенами, при которой мы сжигаем кусты, чтобы освободить место для съедобных культур, таких как картофель, и превратить мёртвые леса в идеальные места для охоты на кенгуру."
 EOR_ideas:0 "Эорские идеи"
 EOR_ideas_start:0 "Эорские традиции"
 EOR_ideas_bonus:0 "Эорские амбиции"
 EOR_lifestyle:0 "Эорский образ жизни"
 EOR_lifestyle_desc:0 "Мы - прибрежный народ, живущий в основном в деревнях на берегу моря и выживающий за счёт великой щедрости моря. Нам не нужно выращивать урожай или поддерживать плантации, когда море даёт нам все необходимые блага. Мы знатоки навигации вдоль берегов и естественных гаваней нашей родины и должны продолжать выживать, ведя этот прибрежный образ жизни."
 EOR_bands:0 "Двадцать девять групп"
 EOR_bands_desc:0 "Эора - это совокупность 29 различных групп людей. Группы объединены общими предками и семьями, и смешанные браки между группами являются обычным явлением и делают наши разрозненные народы сильными и сплочёнными. Управление этими основными группами и объединение нашей страны в этом свободном стиле правления окажется полезным, поскольку наше племя продолжает расширяться и всё больше людей начинают называть себя эора."
 EOR_enduring:0 "Прочная культура"
 EOR_enduring_desc:0 "Эорская культура - древняя, за гранью каких-либо познаний, она пережила войны, завоевания и перемены. Эорские произведения искусства и культура могут существовать и процветать как в самых маленьких наших деревнях, так и в огромных обширных городах будущего. По мере того, как времена меняются, и люди, число которых увеличивается, присоединяются к нашей стране, одно всегда будет оставаться неизменным эорский дух."
 EOR_protect:0 "Защита земли предков"
 EOR_protect_desc:0 "Коренные жители Сиднея были стойкими защитниками своей родины и сопротивлялись нападениям иностранных захватчиков против их земель, даже вопреки собственным интересам. Во многих войнах и конфликтах, которые доходили до берегов Австралии, эорские мужчины и женщины будут с готовностью добровольно сражаться и защищать свою землю, даже в те времена, когда их считают гражданами второго сорта. Это наша готовность сражаться и защищать священную землю, которая постоянно сплачивает новые поколения."
 EOR_sacred:0 "Священный берег"
 EOR_sacred_desc:0 "Мы - традиционные хранители этой священной земли. В то время как другие племена бросили бы свои дома в мгновение ока в пользу более плодородных земель, мы, эора, всегда были здесь и всегда будем здесь. Наши 29 народов живут вместе в гармонии вокруг Сиднейской гавани, и сотрудничество наших людей сделает эорские земли предметом зависти всего мира."
 EOR_pemulwuy:0 "Пемулвуи"
 EOR_pemulwuy_desc:0 "Когда колонисты прибыли к эора, они быстро начали грабить наши берега, опустошая дикую природу нашей земли и загрязняя наши водоёмы. Эорский образ жизни оказался под угрозой. Однако храбрые воины, такие как Пемулвуи, выступили против этих иноземных захватчиков и положили конец их разрушительному поведению. Свирепость и храбрость, проявленные Пемулвуи, станут примером для всех, и эорский народ будет сражаться даже несмотря на непреодолимые препятствия."
 EOR_berewaldal:0 "Беревалгал"
 EOR_berewaldal_desc:0 "Есть люди из-за пределов наших земель; живут они даже за пределами самой Австралии. Мы знаем, что они завидуют прибыльным продуктам, которые мы можем предложить, и знаем, что так или иначе они найдут способ отобрать их у нас. Возможно, суть не в насилии, а в умных словах, с помощью которых мы сможем вести переговоры с этими чужаками и найти решение, которое будет хорошо для наших людей."
 KAU_ideas:0 "Каурнские идеи"
 KAU_ideas_start:0 "Каурнские традиции"
 KAU_ideas_bonus:0 "Каурнские амбиции"
 KAU_totemic_matriarchy:0 "Тотемный матриархат"
 KAU_totemic_matriarchy_desc:0 "Каурнский народ прослеживает свою родословную через наших матерей, и все родовые линии могут быть прослежены до времён сновидений. Каждый мужчина и женщина имеют прикосновение божественного в своей крови, и благодаря нашим матерям мы становимся ближе ко снам."
 KAU_pangkarra:0 "Система Пангкарра"
 KAU_pangkarra_desc:0 "Наше общество разделено на несколько отдельных групп, каждая из которых действует независимо, но все они объединены каурнской идентичностью. Управление нашими людьми - простая задача, когда мы позволяем им свободно организовываться."
 KAU_coastal_pangkarra:0 "Прибрежная Пангкарра"
 KAU_coastal_pangkarra_desc:0 "Наряду с автономией и минимальным управлением, всей Пангкарре должен быть предоставлен доступ к морю по праву рождения. Рыбная ловля и морская торговля являются жизненно важной частью образа жизни каурны, и любая Пангкарра без выхода к побережью - это вообще не Пангкарра."
 KAU_redgum_shelters:0 "Убежища Редгум"
 KAU_redgum_shelters_desc:0 "В то время как другие общества малоподвижны и слабы, каурнские люди кочуют в соответствии со временем года. Летом океан переполнен рыбой, но зимой идут дожди, и поддержание огня в наших убежищах Редгам становится жизненно важным для нашего выживания."
 KAU_communal_ownership:0 "Общинная собственность"
 KAU_communal_ownership_desc:0 "Ни один человек не имеет права претендовать на владение тем, что принадлежит каурнскому народу. Собственность принадлежит не землевладельцам или знати, а племени и людям, которые её населяют. Эта общинная собственность гарантирует, что ни один мужчина или женщина не останется в стороне, а племя процветает или сражается как единое целое."
 KAU_old_tjilbruke:0 "Старый Тджильбрук"
 KAU_old_tjilbruke_desc:0 "Наши люди хранят историю Тджильбрука, великого героя племени Каурна со времён сновидений. Тджильбрук принёс мир народу Каурна своими законами и указаниями, которые обеспечивали безопасность нашего народа. Он настолько справедлив, что однажды приговорил к смерти своего племянника за нарушение священных законов Каурна."
 KAU_south_australia_act:0 "Акт о Южной Австралии"
 KAU_south_australia_act_desc:0 "В отличие от других аборигенов, зарубежные колониальные державы признают нашу независимость и право на самоуправление до такой степени, что наше имя появляется на их картах, а их компаниям запрещено заселять наши территории."
 PLW_ideas:0 "Палавские идеи"
 PLW_ideas_start:0 "Палавские традиции"
 PLW_ideas_bonus:0 "Палавские амбиции"
 PLW_oyster:0 "Ойстер-Бей"
 PLW_oyster_desc:0 "Залив Грейт-Ойстер-Бэй - это район на нашем острове, богатый устрицами, мидиями, гребешками, ежами и бесчисленным множеством других морских товаров, которые можно легко добыть. Даже киты и морские котики иногда забредали к берегам Палавы и приносили с собой большое количество их мяса, костей и меха. Наш остров поистине благословенная земля, и мы освоили добычу на таких участках, как Ойстер-Бей, и знаем, как торговать ими с другими племенами для получения большой прибыли."
 PLW_dual_identity:0 "Двойная идентичность"
 PLW_dual_identity_desc:0 "Палавская идентичность разделяется на две иерархии: домашняя единица семей и клановая единица, которая является отдельным кланом из 40-50 человек, и обе идентичности одновременно сосуществуют в иерархии племени."
 PLW_darwin:0 "Дарвинское стекло"
 PLW_darwin_desc:0 "Неизвестное множество веков назад наш остров был поражён большим памятником богов, который приземлился прямо в центре нашего острова. Хотя он вызвал большие разрушения, он также принёс с собой крепкий строительный материал, идеально подходящий для изготовления копий и украшений. Наш остров вполне может быть единственным местом в мире, где хранится этот драгоценный материал, и мы должны извлечь из этого выгоду в торговле и войне."
 PLW_parlevar:0 "Парлевар"
 PLW_parlevar_desc:0 "В начале времён создатели Мойни и Дроэмерден приступили к своей работе, создавая мир. Мойни был архитектором мира, создавая земли и реки нашего острова и, наконец, взяв странствующий дух Парлевара даровал ему тело первого человека. Вскоре после этого последовал Кенгуру, которого Мойни изобразил в образе Парлевара, который затем появился из почвы. Дроэмерден принял форму звезды и действовал как проводник человечества и преобразовал этих людей-кенгуру в обычных людей, убрав их хвосты и выпрямив их колени, дав им возможность отдыхать. Изначальные люди были Палава, и, следовательно, любой, кто сопротивляется идентичности Палавы, просто отрицает своих предков."
 PLW_writers:0 "Первые писатели-аборигены"
 PLW_writers_desc:0 "Хотя культура аборигенов часто распространялась через устные традиции и изобразительное искусство, мы, Палава, были одними из первых, кто использовал письменное слово как способ сохранить наследие предков и поделиться знаниями нашего народа. Среди наших ранних работ были информация о самом острове, нашей истории и великие поэтические произведения, написанные на языках Палавы. Наше быстрое овладение письменным словом является чёткой демонстрацией того, что мы, Палава, являемся экспертами в принятии новых идей и изменении наших старых традиций в соответствии с меняющимися временами."
 PLW_survivors:0 "Выжившие в Чёрной войне"
 PLW_survivors_desc:0 "Когда колонисты пришли на наш остров, они стремились уничтожить наш народ и захватить наши земли. Конфликт был кровавым и почти полностью уничтожил всё живое на нашем острове. Мы храбро сражались против превосходящего врага, отказываясь отступать, несмотря на то, что стволы были направлены прямо нам в голову."
 PLW_enduring:0 "Несокрушимый народ"
 PLW_enduring_desc:0 "После кровавых конфликтов с иностранными колониальными армиями в живых осталось только четыреста Палава, способных сохранить наше наследие. С годами наша численность снова начнёт расти, пока мы не вернёмся к своей первоначальной численности. Несмотря на шрамы от того, что было сделано чтобы наш народ никогда не исцелился, мы всегда сможем выстоять даже в самых кровопролитных конфликтах и восстановить ту численность, которую мы потеряли в неравном конфликте."
 LAR_ideas:0 "Ларракийские идеи"
 LAR_ideas_start:0 "Ларракийские традиции"
 LAR_ideas_bonus:0 "Ларракийские амбиции"
 LAR_makassar_trade:0 "Макасарская торговля"
 LAR_makassar_trade_desc:0 "На протяжении веков жители Ларракии были одними из немногих людей, которые вели торговлю с выходцами из-за пределов Австралии. Купцы Макасара приезжают в поисках самых желанных товаров Австралии; морские огурцы, одежда и табак. В то время как другие остаются изолированными и торгуют только с местными жителями, товары Ларракии доставляются к далёким берегам Китая."
 LAR_federation:0 "Ларракийская федерация"
 LAR_federation_desc:0 "Одних земель, принадлежащих Ларракии, недостаточно, чтобы соблазнить иностранных торговцев, поэтому мы поддерживаем настолько тесные дружеские отношения с нашими соседями, что наши культуры смешиваются и обмениваются церемониями, песнями и историями о сновидениях."
 LAR_dreaming:0 "Ларракийские сновидения"
 LAR_dreaming_desc:0 "Истории о сновидениях Ларракии делают наши земли неотъемлемой частью как нашего государства, так и нашего народа. Связь с землёй и морями, в которых мы обитаем, столь же духовная, сколь и физическая, и по всему побережью Северной Австралии мы рассказываем истории о сновидениях, которые сформировали мир."
 LAR_dowed:0 "Дауэд"
 LAR_dowed_desc:0 "Первый человек Ларракии, Дауэд, был поднят с Земли Нанганбуррой и обучен воспроизводству потомства, законам и речи. Когда он состарился, многие отказались подчиняться ему и созданным им законам, и его наказания привели к смерти многих людей. Благодаря Дауэду мы узнаем о тонком балансе между законностью и милосердием."
 LAR_ceremonial_scarring:0 "Церемониальное шрамирование"
 LAR_ceremonial_scarring_desc:0 "Шрамы в обществе Ларракии - это добровольное действие, которое человек причиняет своему телу. Тело разрезают и покрывают шрамами в честь свадьбы, рождения детей или смерти знаменитого члена семьи. Иметь шрам - значит жить воспоминаниями, а быть чистым - значит быть наивным и неопытным, и чем более чиста у человека кожа, тем меньше у него права участвовать в церемониях и торжествах."
 LAR_hospitality:0 "Гостеприимство Ларракии"
 LAR_hospitality_desc:0 "Когда на берегах Ларракии появляются незнакомцы, друзья они или враги, к ним относятся с гостеприимством и уважением, независимо от их происхождения и намерений. Будь то макасарские торговцы или европейские колонизаторы, Ларракия всегда обеспечит безопасные берега, где их будут приветствовать как друзей."
 LAR_kenbi_land_claim:0 "Претензии на земли"
 LAR_kenbi_land_claim_desc:0 "Когда колонизаторы пришли к берегам Австралии и незаконно разграбили земли Ларракии, мы ответили на единственном языке, который они понимали - языке закона. Мы изложили в трёхметровом документе точное обоснование того, почему колониальные компании нарушали международные законы. Наше владение законами делают нас грозным противником для любого потенциального колонизатора."
 GMI_ideas:0 "Гамиларайские идеи"
 GMI_ideas_start:0 "Гамиларайские традиции"
 GMI_ideas_bonus:0 "Гамиларайские амбиции"
 GMI_sacred_caves:0 "Священные пещеры"
 GMI_sacred_caves_desc:0 "Вода и ветер обтёсывают камни в нашем доме, и из них наши предки создали инструменты, чтобы возделывать землю вокруг нас. Мы живём на земле, и земля даёт все, что нам нужно."
 GMI_land_of_languages:0 "Страна языков"
 GMI_land_of_languages_desc:0 "Социальная среда Гамиларая характеризуется множеством разных людей, говорящих на разных языках и диалектах, которые встречаются среди гамиларайцев в торговле и смешанных браках между нашими людьми."
 GMI_fertile_soils:0 "Плодородная почва Гамиларая"
 GMI_fertile_soils_desc:0 "Гамиларайцы населяют одни из самых плодородных равнин Австралии, ставшие такими благодаря тщательному ведению лесного хозяйства."
 GMI_dhulu:0 "Дхулу"
 GMI_dhulu_desc:0 "Австралию населяет бесчисленное множество народов и языков по всему континенту, а гамиларайцы - одна из крупнейших племенных конфедераций Австралии. Общение между суб-племенами является ключом к сохранению единства наших людей, и мы изобрели практику передачи сообщений в форме Дхулу, чтобы общаться с нашими братьями на равнинах."
 GMI_matrilineal_lineage:0 "Матрилинейное происхождение"
 GMI_matrilineal_lineage_desc:0 "Мы рождаемся из материнской утробы, поэтому по материнской крови мы отслеживаем нашу родословную. В то время как другие принимают фамилию своего отца, отцы ненадёжны, и никто не может быть уверен в том, кто их настоящий отец. Отслеживая родословную по материнской линии, мы всегда знаем, откуда взялась наша кровь."
 GMI_familial_law:0 "Семейное право"
 GMI_familial_law_desc:0 "Нормы родственников диктуют поведение и обязательства перед семьёй. В гамиларайском обществе законы существуют на национальном, племенном и семейном уровне и различаются для каждой семьи. Глава семьи в такой же степени хозяин, как и вождь."
 GMI_red_kangaroo:0 "Красный кенгуру"
 GMI_red_kangaroo_desc:0 "Гамбу Ганууру был великим и мудрым лидером нашего народа, стойко сопротивлявшимся иностранным захватчикам. После его смерти мы поем песни о его победах и прославляем его как Красного Кенгуру Гамиларая."
 aboriginal_moluccan_trade_title:0 "Участие в макасарской торговле"
 aboriginal_moluccan_trade_desc:0 "Немногие иностранцы знают, как отправиться в Австралию, чтобы воспользоваться её богатствами, но макасарцы знают, что мы благополучны и достойны такого путешествия. Они приносят с собой странные истории об иноземных богах, и мы готовы многому научиться у них ради постижения сновидений."
 dreamtime_conquer_tasmania_title:0 "Объединение Палавы"
 dreamtime_conquer_tasmania_desc:0 "Палава изолирована от остального континента, благодаря чему они обладают своими уникальными, весьма отличающимися от других, историями о сновидениях. Объединение их под нашими знамёнами и синтез их историй с нашими собственными, позволит нашему народу сочинить новые, совершенно уникальные истории о сновидениях!"
 dreamtime_humiliate_rival_title:0 "Унизить наших врагов"
 dreamtime_humiliate_rival_desc:0 "Многие истории рассказывают о великих битвах между титанами, но мы недостойны рассказывать об этих легендарных битвах во Времени сновидений, если мы сами не покажем их героизм!"
 dreamtime_spirits_title:0 "Духи"
 dreamtime_spirits_desc:0 "В нашей стране немало тех, кто не верит в истории о сновидениях. Сейчас более важно, чем когда-либо, показать истории нашего народа среди чужаков, убедить их в правдивости этих историй и в целом дать им больше знаний о сновидениях."
 dreamtime_own_dharma_title:0 "Дхарма"
 dreamtime_own_dharma_desc:0 "Люди, исповедующие дхармические религии молятся многим богам и принимают разные формы. Возможно, изучая их пути более глубоко, мы сможем получить некоторые уникальные знания для Времени сновидений."
 dreamtime_christian_title:0 "Сны о Байаме"
 dreamtime_christian_desc:1 "Чужеземцы прибывают к берегам Австралии, проповедуя о кресте и древнем мученике. Хотя мы не будем всем сердцем принимать эту новую веру, эти новые откровения, несомненно, окажут влияние на Время сновидений"
 dreamtime_sulawesi_title:0 "Контроль над Сулавеси"
 dreamtime_sulawesi_desc:0 "Годами Макасар был единственным, с кем торговала Австралия, но теперь это не так. Объединив острова Сулавеси, мы сможем контролировать макасарскую торговлю и свободно провозить свои товары в Китай и Индонезию."
 dreamtime_boats_title:0 "Сны об открытом море"
 dreamtime_boats_desc:0 "Когда-то наши предки пересекли моря на судах, способных к мореходству между континентами, но просторные берега Австралии привели к окончанию подобных путешествий. Мы должны возродить дух странствий нашего народа во имя светлого будущего."
 dreamtime_chinese_emperor_title:0 "Сны о драконах"
 dreamtime_chinese_emperor_desc:0 "Вдали от наших берегов живёт Император Драконов. Этот Император явно агент Вагиля, а потому мы просто обязаны сделать всё, чтобы население Китая об этом узнало."
 dreamtime_rainbow_serpent_title:0 "Радужный змей"
 dreamtime_rainbow_serpent_desc:0 "Истории сновидений по всей Австралии сильно различаются, но одна вещь, которая остаётся неизменной - это вера в Радужного Змея. Только изучив все аспекты сновидений, мы сможем по-настоящему понять природу Радужного Змея."
 ancestor_story:0 "Предки"
 ancestor_story_desc:0 "Нас несли сюда на спинах наших предков, и самый святой из всех предков может вознестись в сновидениях и остаться с нами на духовном уровне."
 erathipa_story:0 "Эратипа"
 erathipa_story_desc:1 "Эратипа - фигура из сновидений, которая принимает форму валуна в виде беременной женщины. Эратипа хранит души умерших детей в своей утробе, и любая женщина, которая приближается к Эратипе, будет благословлена плодородием."
 crow_story:0 "Ворона"
 crow_story_desc:0 "Ворона - защитник человечества в сновидениях, который появляется в историях по всей Австралии. Именно ворону человечество может благодарить за открытие огня, а её дети здесь, на Земле, должны почитаться как святые существа."
 moinee_story:0 "Мойни"
 moinee_story_desc:0 "Первыми жителями Палавы были кенгуру, превращённые в людей доброжелательным духом-создателем Мойни. Он прорубил землю, чтобы освободить место для рек и островов, отделяющих Тасманию от остальной части континента."
 military_story:0 "Адноартина"
 military_story_desc:0 "Адноартина - соперник Маринди. Битвы между Адноартина и Маринди были легендарными, а битва у подножия Улуру оказалась настолько кровопролитной, что в конце концов им пришлось принять облик животных; Маринда стала собакой, а Адноартина - ящерицей. Их борьба длилась несколько дней, пока они поднимались всё выше и выше по поверхности Улуру. Оказавшись на вершине, Адноартина укусила Маринди за шею и съела её, и именно божественная кровь Маринди дала Улуру красный цвет."
 islam_story:0 "Исламские сны"
 islam_story_desc:0 "Макасарские торговцы привезли с собой странные и очаровательные истории. Хотя ислам никогда не заменит сновидения, несомненно, что вера макасаров повлияла на всех, кто о ней слышал."
 dharma_story:0 "Дхармические сны"
 dharma_story_desc:0 "Мы следуем древним путям индуистских богов. От них мы узнали о реинкарнации и о том, как эффективно организовать общество с помощью каст."
 baiame_story:0 "Байаме"
 baiame_story_desc:0 "Байаме - бог-творец и небесный отец. Он спустился с небес и дал миру океан, реки и горы. Затем он вернулся к человечеству, чтобы дать им законы, традиции, язык и голос, которым можно было петь."
 spirits_story:0 "Духи"
 spirits_story_desc:0 "Многие духи населяют священные места по всей Австралии, и их рассказы в сновидениях влияют на мир вокруг нас; как духовно, так и физически."
 conquest_story:0 "Лумалума"
 conquest_story_desc:0 "Злобный бог жадности и обжорства, Лумалума занимался каннибализмом и пожирал мертвых, пока не превратился в кита."
 djunkgao_story:0 "Сёстры Джункгао"
 djunkgao_story_desc:0 "Сёстры Джункгао родили из своего чрева реки и океаны мира, прежде чем принять смертность и стать первыми женщинами в мире."
 wagyl_story:0 "Вагиль"
 wagyl_story_desc:0 "Вагил - это проявление Радужного змея, которому поклоняются Ньонга. Он скользит по Западной Австралии в сновидениях, образуя реки на своём пути."
 rainbow_story:0 "Радужный змей"
 rainbow_story_desc:0 "Радужный змей - одно из немногих божеств, которым поклоняются во всём мире сновидений. Истории о цели Радужного змея в сновидениях сильно различаются в разных религиях, но его часто приписывают дождю или воде, и он является благодетельной силой для всех народов."
