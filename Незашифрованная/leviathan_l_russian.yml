l_russian:
 nw_native_ideas:0 "Северо-Западные туземные идеи"
 nw_native_ideas_start:0 "Северо-Западная Америка"
 nw_native_ideas_bonus:0 "Северо-Западные туземные амбиции"
 raid_warfare_nw:0 "Набеги на врагов"
 raid_warfare_nw_desc:1 "Наш народ живёт в постоянном состоянии войны, или же к ней готовится. Мы постоянно проводим набеги на соседей, забирая пленников, а порой и отправляемся дальше на север или юг по берегу, как бы далеко нам не приходилось заходить. Мы должны быть постоянно готовы, чтобы в любой момент смочь адаптироваться к ситуации."
 brother_salmon:0 "Брат-лосось"
 brother_salmon_desc:0 "Для нас, лососи - не просто постоянный источник еды, но и наш духовный символ. Может, не единственный, но точно самый важный. Лосось кормит нас, лосось ведёт нас и лосось нас защищает. Без лосося, нашего народа бы не было, как и нашей связи с внешним миром."
 potlatch:0 "Потлач"
 potlatch_desc:1 "Потлач - самое важное событие для социального взаимодействия наших общин. Это очень замысловатое событие, в ходе которого мы вспоминаем о конкретных событиях, собираясь вместе. В ходе потлача, вождь племени зачастую показывает своё богатство, щедро даря непростые и дорогие подарки посетителям. Во время этих церемоний, проводятся великие пиры, приглашение на которые - великая часть."
 mother_and_father:0 "Мать и Отец"
 mother_and_father_desc:1 "Пусть даже не все племена определяют свой род по матери, как, например, Чинуки, но это ничуть не преуменьшает важность женщин в нашем обществе, которые принимают в нём такое же участие, как и мужчины."
 totem_poles_nw:0 "Тотемные столбы"
 totem_poles_nw_desc:1 "Тотемные столбы - монументы, отображающие нашу культуру. Эти столбы, которые вырезаются из крупных деревьев, обычно символизируют наших предков, наши убеждения, рода или значимые события, или используются для их увековечения. Впрочем, они также используются для насмешки над людьми, или племенами, поступившими бесчестно, а также используются для хранения душ предков."
 canoe_people:0 "Народ каноэ"
 canoe_people_desc:1 "Наши племена живут у берегов, и основу нашего питания составляют лосось, угорь, прочая рыба и морепродукты и даже тюлени и киты. Вода для нас также путь к нашим врагам, и к нашим друзьям... по всем этим причинам, каноэ - значимая часть нашей культуры, а не просто инструмент. Благодаря каноэ, мы также подвижны, как вода."
 division_as_a_strength_nw:0 "Сила в разделённости"
 division_as_a_strength_nw_desc:0 "В этой местности проживают несколько племён, и не все из них говорят на одном языке, но несмотря на это, у нас много общего, поэтому нас можно назвать братьями. Мы сосуществуем даже несмотря на то, что полагаемся на постоянные набеги на врагов и порабощение пленников."
 plains_native_ideas:0 "Равнинные туземные идеи"
 plains_native_ideas_start:0 "Великие Равнины"
 plains_native_ideas_bonus:0 "Равнинные туземные амбиции"
 bison_hunters:0 "Охота на бизонов"
 bison_hunters_desc:1 "Бизоны - всё для нашего народа. Мы используем каждую часть их тела в дань уважения их жертве. Мы питаемся их плотью, делаем инструменты из их костей, укрываемся их мехами в холодные времена, или же их шкурой, также укрываем шкурой наши типи, а их души - наши хранители. Бизоны настолько важны в нашей культуре, что без них нас самих бы не было."
 bow_archery:0 "Луки"
 bow_archery_desc:0 "Из многих инструментов, которыми мы пользуемся, самые полезные - это луки. Луки нужны для охоты, следовательно, для пропитания, и для войны, при необходимости. Наши луки не только крепки и надёжны, но и гибки, как и наш народ. С приходом бледнолицых, нам пришлось обучиться стрелять из них на лошадях, но это уже совсем другая история..."
 dwellers_of_tipis:0 "Обитатели типи"
 dwellers_of_tipis_desc:1 "Типи - традиционные палатки из шкуры животных, зачастую шкуры бизонов, придерживаемые деревянными стволами. Эти палатки - наш дом. Сверху есть отверстие для дыма, благодаря чему мы можем разводить костры, чтоб зимой не было так холодно. Эти палатки прочны, они согревают и предоставляют уют зимой, холодны жарким летом, и сухи, когда льют обильные дожди. Но, что самое главное, их можно легко разбирать и прятать, так что с ними удобно кочевать."
 peaceful_people:0 "Мирный народ"
 peaceful_people_desc:1 "Равнины очень большие и богаты на ресурсы, так что племенам не приходится бороться ни за то, ни за другое. Из-за такого положения дел, между племенами сохранился мир, потому, невзирая на наши различия и редкие столкновения, всем известно, что мы чтим наши обещания. Лишь угроза извне может нарушить этот мир."
 sun_dance:0 "Танец Солнца"
 sun_dance_desc:1 "Танец Солнца - одна из самых важных церемоний для нашего народа. Зачастую в ней принимают участие целые общины, в них все собираются вместе и молят об исцелении. Более того, некоторые совершают жертвы от имени всех присутствующих. Эти жертвы заключаются либо в прокалывании частей тела, либо в самоистязании (например, голодовка под открытым небом на протяжении многих дней при любой погоде)."
 plains_sign_language:0 "Язык жестов Великих Равнин"
 plains_sign_language_desc:0 "Язык жестов североамериканских индейцев, разработанный местными народами, широко распространился и стал применяться в качестве лингва-франка для торговли между племенами повсюду, с обоих берегов. Так как именно мы его изобрели, мы достойны прославления другими племенами. Нас, конечно, не интересует слава, но мы гордимся изобретательностью нашего народа."
 horse_riders:0 "Конные всадники"
 horse_riders_desc:1 "Мы традиционно пешком перемещались по равнинам, и тянули за собой грузы либо на собачьих упряжках, либо на своих крепких плечах. Когда пришли бледнолицые, они завезли с собой лошадей. Эти чудесные животные - дар от наших предков, потому мы сделали всё возможное, чтоб заполучить их в как можно большем количестве. Число кобыл и жеребцов в племенах только растёт, мы стали едиными с ними. Они - часть нашей культуры навсегда."
 california_native_ideas:0 "Калифорнийские туземные идеи"
 california_native_ideas_start:0 "Калифорния"
 california_native_ideas_bonus:0 "Калифорнийские туземные амбиции"
 division_as_a_strength_cf:0 "Сила в различиях"
 division_as_a_strength_cf_desc:1 "В наших краях живут несколько племён, и мы говорим на разных языках, но даже несмотря на это, мы так похожи во многом, что стали своего рода братьями. Мы сосуществуем в гармонии друг с другом, как и с природой, ведь эта земля богата на ресурсы."
 basketweaving:0 "Плетение корзин"
 basketweaving_desc:1 "Корзины - очень ценная часть культуры нашего народа. Их ценность заключается в их полезности и необходимости в повседневной жизни, а не в какой-то особой роскошности. Их обычно плетут из местных растений наши женщины. Их размер и способ изготовления зависит от дальнейшего применения."
 tribelets:0 "Малые племена"
 tribelets_desc:1 "Несмотря на то, как плотно заселён наш регион, по сравнению с другими регионами нашего континента, наши племена весьма малы, и состоят едва ли из пары дюжин сожителей. Многие называют наши племена малыми племенами, но мы этого ничуть не стыдимся. Чем сплочённее живут люди, тем они сильнее - именно таким образом мы и достигли процветания."
 forest_gardening:0 "Лесное садоводство"
 forest_gardening_desc:0 "Наша земля настолько богата, что нам в принципе и не приходится заниматься сельским хозяйством. Мы можем собирать всё необходимое из лесов и рощ, и при этом мы с заботой относимся к растениям, а порой и увеличиваем плодородность земли с помощью направленных пожаров раз в пару лет. Благодаря нашему подходу, мы живём в гармонии с природой."
 kuksu_cult:0 "Культ Куксу"
 kuksu_cult_desc:0 "Мужчины, а порой и женщины наших племён тайно собираются и танцуют с целью ублажить духов и навлечь на наши земли благословения. Благодаря их усилиям, на дубах растёт много жёлудей, потому наш народ остаётся сытым и продолжает расти. Если мы будем и впредь радовать духов, мы не будем больше никогда голодать."
 rock_art:0 "Рисунки на камнях"
 rock_art_desc:0 "Талант - дар от предков некоторым из наших соплеменников. С помощью этого вдохновения, наши священные места окрашены представлениями народа о духах, о предках и традициях, которые благословляют природу и привносят в жизни радость."
 medicine_men:1 "Шаманы"
 medicine_men_desc:1 "Может, тотемистские шаманы и распространены по всему континенту, для нас они представляют особую важность. Они заботятся о благополучии нашего народа, и обычно именно благодаря их усилиям, наши ритуалы угождают духам и предкам."
 potlatch_held:0 "Проведён потлач"
 desc_potlatch_held:0 "Мы недавно праздновали потлач."
 native_americans.25.t:0 "Потлач"
 native_americans.25.d:1 "Важный гость оказал нам честь своим присутствием. [Root.GetTitle] долж[Root.GetMEnNa] решить, стоит ли отмечать потлач в его честь или же нет. С одной стороны, это хорошая возможность похвастаться своим богатством перед другими, а с другой, это весьма недёшево, ведь средства на его проведение нужны нам и в будущем."
 native_americans.25.a:0 "Потлач обязательно нужно провести, несмотря ни на что!"
 native_americans.25.b:1 "Мы пока не будем проводить потлач."
 native_americans.26.t:1 "Тёплый приём"
 native_americans.26.d:1 "Когда мы навестили [From.Monarch.GetName] и [From.GetMEgoEyo] племя, в нашу честь провели потлач. На этой церемонии, как дань уважения нашему присутствию и доказательство собственного богатства, [From.Monarch.GetName] осыпал[From.GetMEndA] нас дарами. Как нам стоит ответить?"
 native_americans.26.a:0 "Потлач был чудесным, мы почтены."
 native_americans.26.b:0 "Потлач был хорошим, спасибо."
 potlatch_good:0 "Нам очень понравился потлач"
 native_americans.26.c:1 "Потлач был не таким уж и плохим."
 potlatch_nice:0 "Нам понравился потлач"
 native_americans.26.e:0 "Потлач был плохим. Мы разочарованы."
 potlatch_bad:0 "Нам не понравился потлач"
 native_americans.27.t:1 "Холодный приём"
 native_americans.27.d:1 "Когда мы навещали [From.Monarch.GetName] и [From.GetMEgoEyo] племя, в нашу честь должны были провести потлач. На этой церемонии, как дань уважения нашему присутствию и доказательство собственного богатства, [From.Monarch.GetName] долж[Root.GetMEnNa] был[From.GetMEndA] осыпать нас дарами. Как нам стоит ответить?"
 native_americans.27.a:0 "Мы понимаем, не было возможности."
 native_americans.27.b:0 "Это было оскорбительно."
 native_americans.28.t:0 "День охоты"
 native_americans.28.d:1 "'Сегодня - хороший день для охоты' - первое, что в пришло ум [Root.Monarch.GetName] после пробуждения. [Root.Monarch.GetName] обращается к своему племени, и заявляет, что он[Root.GetMEndA] хочет пойти на охоту. К н[Root.GetMEmuEy] подходит один из самых способных охотников племени и спрашивает, на кого же он[Root.GetMEndA] хочет охотиться."
 native_americans.28.a:0 "Пойдём ловить оленей."
 native_americans.28.b:1 "В этот раз за лососем."
 native_americans.28.c:0 "Ничто так не радует, как охота на тюленей."
 native_americans.28.e:0 "Вилороги - настоящее испытание."
 native_americans.28.f:0 "Лишь бизоны - достойная добыча."
 native_americans.29.t:0 "Крупная жертва"
 native_americans.29.d1:1 "[Root.Monarch.GetName] пош[Root.GetMEndEl] на охоту со своими воинами, пытаясь окружить табун оленей и прокормить племя, как вдруг к н[Root.GetMEmuEy] подходит соплеменник и говорит, что видел в глуши леса огромного оленя. [Root.Monarch.GetName] не сомневается в его словах, и ведёт своих людей через леса, пока не находит этого самого оленя. Самый большой олень, которого он[Root.GetMEndA] когда-либо видел[Root.GetMEndA], торжественно стоит посреди небольшой поляны. [Root.Monarch.GetSheHe] шепчет 'спасибо' лесным духам за такую возможность, которую он[Root.GetMEndA] ни за что не упустит. [Root.Monarch.GetSheHe] приказывает своим сидеть тихо и по местам, в то время как он[Root.GetMEndA] сам[Root.GetMEndA] медленно подкрадывается к удобному месту, из которого можно выстрелить по оленю из лука. Лук уже готов. [Root.Monarch.GetName] ровно дышит. [Root.GetMEgoEyo] пальцы отпускают тетиву."
 native_americans.29.d2:1 "Женщина из племени подходит к н[Root.GetMEmuEy], пока он[Root.GetMEndA] рыбачит - наше племя постоянно занимается рыбалкой, с целью прокормиться. [Root.Monarch.GetName] поднимает свою голову и устремляет свой взор на неё. Их взгляды соединяются, и [Root.Monarch.GetName] осознаёт, что она увидела нечто удивительное, но тем не менее хорошее. С горящим взглядом она шепчет [Root.GetMEmuEy] о том, как увидела самого большого лосося - олицетворение духа реки, которому мы поклоняемся. [Root.Monarch.GetName] следует за ней к месту, где она его увидела, и уже вскоре [Root.Monarch.GetName] замечает его сам[Root.GetMEndA]. Он воистину огромен. [Root.Monarch.GetName] уже готовит свои рыболовные снасти."
 native_americans.29.d3:1 "[Root.Monarch.GetName] возвращал[Root.GetMEndSYA] домой после продолжительной охоты на тюленей, как вдруг он[Root.GetMEndA] увидел[Root.GetMEndA] вблизи тюленя огромных размеров - воистину дар богов из самых глубин моря. [Root.Monarch.GetSheHe] готовит гарпун и подкрадывается к нему. [Root.Monarch.GetSheHe] кладёт весло в каноэ, и держит гарпун наготове. Тюлень является на свет, они встречаются взглядами, и [Root.Monarch.GetName] делает бросок."
 native_americans.29.d4:1 "Группа охотников во главе с [Root.Monarch.GetName] возвращается с охоты, как вдруг они замечают среди стада вилорогов огромнейшую антилопу, которую [Root.Monarch.GetSheHe] когда-либо видел[Root.GetMEndA]. Он[Root.GetMEndA] чувствует от неё особую ауру, словно от божества, и чувствует, что он[Root.GetMEndA] долж[Root.GetMEnNa] поймать её. [Root.Monarch.GetSheHe] оставляет всех за собой и подкрадывается к зверю. [Root.Monarch.GetSheHe] уже готов[Root.GetMEndA], и надеется не упустить свой шанс."
 native_americans.29.d5:1 "Земля дрожит. [Root.Monarch.GetName] всё ближе и ближе к стаду бизонов. Эти звери способны убить любого без особых усилий, но именно их мясо и питает нас. Вдруг, среди них, [Root.Monarch.GetName] замечает огромного самца, и понимает, что перед н[Root.GetMEndEyIm] - [Root.GetMEgoEyo] добыча. [Root.Monarch.GetSheHe] готовится к этой неравной схватке и шепчет про себя молитву предкам. Зверь появляется прямо перед н[Root.GetMEndEyIm], и [Root.Monarch.GetName] стреляет."
 native_americans.29.a:1 "Пусть духи решат, заслуживает ли [Root.Monarch.GetName] награды."
 unsuccessful_hunt:1 "[Root.Monarch.GetName] промахнётся."
 successful_hunt:1 "[Root.Monarch.GetName] убьёт зверя."
 native_americans.30.t:0 "Тотем позора"
 native_americans.30.d:1 "К [Root.Monarch.GetName] приходит посланец и говорит, что в [Root.GetMEgoEyo] честь воздвигли тотем позора, чтобы все знали, что он[Root.GetMEndA] имеет задолженность. Это весьма удручающая ситуация, которая ослабляет положение [Root.Monarch.GetName]. Как же нам поступить?"
 native_americans.30.a:1 "Ладно, [Root.Monarch.GetName] заплатит и слухи улетучатся."
 native_americans.30.b:1 "Мы не будем ничего платить."
 pay_debt_shame_pole_title:0 "Тотем позора из-за долга"
 pay_debt_shame_pole_desc:0 "С целью пристыдить нас, был возведён тотем позора. Если мы выплатим долг, то тотем уберут и наша честь будет восстановлена."
 shame_pole:0 "Тотем позора"
 desc_shame_pole:0 "Тотем позора портит нашу репутацию."
 native_americans.31.t:1 "Тотем чести для союзника"
 native_americans.31.d:1 "Наши союзники показали нам свою важность, потому наше племя решило воздвигнуть для них тотем чести. Стоит ли нам это делать?"
 native_americans.31.a:0 "Они это заслужили."
 native_americans.31.b:0 "Не в этот раз."
 erect_honour_pole_ally_title:1 "Тотем чести для союзника"
 erect_honour_pole_ally_desc:1 "У нас есть возможность возвести тотем чести для союзника. Это ещё сильнее улучшит наши отношения."
 erect_honour_pole_title:1 "Тотем чести для нашего племени"
 erect_honour_pole_desc:1 "Мы хотим напомнить нашим людям о важном событии или почтить предков, или же о ком-то, кто этого заслуживает, воздвигнув тотем чести."
 native_americans.32.t:1 "Тотем чести"
 native_americans.32.d:1 "Последние несколько дней вы задумывались о том, чтобы возвести тотем чести в вашей деревне. Прошло уже немало времени с тех пор, как мы делали это в прошлый раз, и это хорошая возможность показать своё племя с лучшей стороны для всех, в частности для соплеменников. Вам нужно решить, в честь кого - себя, кого-то ещё, или кого-то из предков."
 native_americans.32.a:0 "Звучит неплохо."
 native_americans.32.b:0 "Не в этот раз."
 honour_pole:1 "Тотем чести"
 desc_honour_pole:1 "На наших землях был воздвигнут тотем чести, дабы почтить память предка, какое-то событие, или же вечную дружбу между племенами."
 native_americans.33.t:0 "Сбежавшие животные"
 native_americans.33.d1:1 "Кто-то оказался небрежен, и в итоге наши собаки исчезли из лагеря. Без них, мы не можем перемещаться на большие расстояния с нашими вещами, и потому мы вынуждены жить оседло, пока не вернём собак."
 native_americans.33.d2:1 "Кто-то оказался небрежен, и в итоге наши кони исчезли из лагеря. Без них, мы не можем перемещаться на большие расстояния с нашими вещами, и потому мы вынуждены жить оседло, пока не вернём коней."
 native_americans.33.a:0 "Отправьте всех, кого возможно, на их поиски."
 native_americans.33.b:0 "Это многого нам будет стоить, но со временем они вернутся."
 travois_no_dogs:1 "Нет собак для упряжек"
 desc_travois_no_dogs:0 "Пока мы не вернём наших собак, наши упряжки бесполезны."
 travois_no_horses:1 "Нет лошадей для упряжек"
 desc_travois_no_horses:0 "Пока мы не вернём наших коней, наши упряжки бесполезны."
 native_americans.34.t:0 "Полёт орла"
 native_americans.34.d:1 "Орёл парит над лагерем. Никто не обращает внимания, но вдруг наш шаман начинает нервничать. Люди собираются вокруг него. Даже позвали Вас. Его слова не сулят ничего доброго. Он говорит, что орёл летит слишком неравномерно, и шаман считает, что это плохой знак."
 native_americans.34.a:0 "Нам нужно принести жертву, чтобы задобрить духов."
 native_americans.34.b:0 "Это просто орёл."
 native_americans.35.t:1 "Бизоны размножаются"
 native_americans.35.d:1 "На протяжении последних нескольких месяцев непрерывно лил дождь, и это нам на руку. Трава выросла более зелёной и питательной, пищи так много, что развелось огромное количество бизонов. Духи воистину нас благословили."
 native_americans.35.a:0 "Этот год - лучший для охоты."
 native_americans.36.t:0 "Рисование на шкурах"
 native_americans.36.d:1 "Последняя охота оказалась крайне удачной, и мы смогли собрать немало бизоньих шкур. У других племён, может, и распространено рисование на шкурах, но у них обычно нет возможности самим заполучить их шкуры, потому обычно они их покупают за немалую цену. Наши торговцы как раз вернулись - с богатствами."
 native_americans.36.a:0 "Эти богатства помогут нашему племени."
 native_americans.37.t:0 "Мир на равнинах"
 native_americans.37.d:0 "Некоторые из вождей других племён приняли наше приглашение собраться вместе и вернуть мир на Великие Равнины. Может, многие не верят, что это сработает, но это может сработать."
 native_americans.37.a:0 "Подарки улучшат их расположение к нам."
 native_americans.37.b:1 "Мы не можем просто так забыть их обиды."
 native_americans.38.t:1 "Нехватка жёлудей"
 native_americans.38.d:0 "Жёлуди - основа нашего питания. Мы готовим из них разные блюда, но вдруг, в этом году жёлудей не так уж и много."
 native_americans.38.a:0 "Придётся полагаться на что-то другое."
 native_americans.39.t:1 "Нужно вернуть жизнь"
 native_americans.39.d:1 "Недавно нашу землю опустошили пожары, потому наш народ задумался, возможно ли как-то восстановить жизнь на нашей земле, которая так к нам щедра. Благодаря своей сообразительности, наш вождь вспомнил о старой традиции - о том, как жители племени, преимущественно женщины, ходили с особыми вёдрами, внутри которых семена. Пока они шли с вёдрами, семена из них падали на почву и со временем прорастали из неё и озеленяли землю."
 native_americans.39.a:1 "Мы выделим ресурсы на то, чтобы создать как можно больше таких вёдер."
 native_americans.39.b:0 "Ещё не время."
 native_americans.40.t:1 "Общественная баня"
 native_americans.40.d:1 "У нас уже давно нету бани с тех пор, как последняя сгорела из-за пожара. У нас было много более важных проблем, из-за чего мы нормально справлялись и без бани. Теперь, правда, настали спокойные времена, народ стал скучать по тем временам, когда у нас была баня, когда и стар, и млад туда ходили очищать свои тела и души. Наверное, было бы неплохо направить людей на строительство этого здания, чтобы мы могли им пользоваться."
 native_americans.40.a:1 "Мы воздвигнем баню."
 native_americans.40.b:1 "Используем эти ресурсы в другом месте."
 native_americans.41.t:0 "Продажа корзин"
 native_americans.41.d:1 "Торговец из другого племени заинтересовался корзинами, которые плетут наши женщины, и предложил продать ему несколько. Это может открыть новые возможности для торговли."
 native_americans.41.a:0 "Я вижу, как это может помочь нашему племени."
 be_the_leader_title:0 "Быть лидером"
 be_the_leader_desc:0 "Мы должны показать, что именно мы должны править."
 honour_the_ancestors_title:1 "Почтить память предков"
 honour_the_ancestors_desc:0 "Воздвигнув тотем в честь наших предков и их поступков, мы выражаем своё к ним уважение."
 smells_like_teen_spirit_title:0 "Люби меня, люби"
 smells_like_teen_spirit_desc:0 "Как бы важно ни было показывать свою силу, мы ничего не добьёмся, если нас не будет уважать наш собственный народ. Нужно добиться, чтоб народ нас любил жарким огнём, сердце сжигая, не улетал и не исчезал."
 celebrate_a_potlatch_title:0 "Отпраздновать потлач"
 celebrate_a_potlatch_desc:0 "Пусть к нам придут наши союзники, мы осыпем их подарками, и тогда они узнают, насколько мы богаты."
 show_military_strength_title:0 "Показать военную силу"
 show_military_strength_desc:0 "Другие племена, может, и наши союзники, но мы им покажем нашу силу и продемонстрируем, по чьим же правилам все должны жить."
 bond_to_the_land_title:0 "Привязаны к земле"
 bond_to_the_land_desc:0 "Мест для охоты, конечно, много, но нам нужно где-то хранить всё, что мы добываем."
 why_cant_we_be_friends_title:0 "Почему мы не можем быть друзьями?"
 why_cant_we_be_friends_desc:0 "Туземцы равнин всегда были весьма мирными, давайте всем покажем, что мы хотим, чтобы так всё и оставалось."
 teach_plains_sign_language_title:0 "Обучить Равнины языку жестов"
 teach_plains_sign_language_desc:1 "Наши предки придумали язык жестов, который применяется в качестве лингва-франка для торговли. Мы должны передать эту традицию детям."
 plains_power_title:0 "Мощь равнин"
 plains_power_desc:0 "Если мы будем показывать, насколько мы развиты, все будут нами восхищаться."
 horse_culture_title:0 "Культура лошадей"
 horse_culture_desc:0 "Лошади перевернули наши жизни с ног на голову. Мы должны адаптироваться и принять новых себя."
 such_a_lovely_place_title:0 "Нас не догонят"
 such_a_lovely_place_desc:0 "Наша земля очень богата, полна всего, что нужно для жизни нашему народу, если мы соберём всё, что нам дала земля, нас никто не догонит по развитию."
 lovely_place:0 "Нас не догонят"
 desc_lovely_place:0 "Небо уронит ночь на ладони!\nНас не догонят! Нас не догонят!\nНебо уронит ночь на ладони!\nНас не догонят! Нас не догонят!"
 in_harmony_with_nature_title:0 "В гармонии с природой"
 in_harmony_with_nature_desc:1 "Наш народ может получать всё необходимое, лишь занимаясь собирательством, максимум, что может потребоваться - лесное садоводство, чтобы природа могла дать нам больше плодов."
 basketweaving_trade_title:1 "Торговля плетёными корзинами"
 basketweaving_trade_desc:1 "У нашего народа, конкретно у женской части, есть традиция плетения корзин, и эти корзины очень часто используются нами и близкими к нам племенами. Нужно сделать их основой нашей экономики и начать торговать ими с другими племенами в обмен на товары, к которым у нас нет доступа."
 commission_some_rock_art:0 "Заказать наскальную живопись"
 commission_some_rock_art_desc:0 "Дабы почтить наших предков, мы закажем наскальную живопись в их честь."
 rock_art_dec:0 "Наскальная живопись"
 desc_rock_art_dec:1 "Мы заказали новую наскальную живопись в наших краях с целью почтить предков."
 paint_the_land_title:0 "Окрасить местность"
 paint_the_land_desc:0 "Наскальная живопись очень дорога нашему народу. Она связывает нас с землёй, потому, чтоб укрепить эту связь, мы вновь закажем эту живопись."
 settle_our_tribe_title:0 "Осесть"
 settle_our_tribe_desc:0 "Мы на протяжении многих зим мигрировали, но в этом больше нет нужды. Мы осядем на нашей земле во славу нашего народа."
 colonize_the_continent:0 "Колонизировать континент"
 desc_colonize_the_continent:1 "Вокруг нас куча свободной земли, которую нужно занять, если мы хотим дать отпор чужеземцам, которые приплывают к нашим берегам."
 ne_native_ideas:0 "Северо-Восточные лесные идеи"
 ne_native_ideas_start:0 "Северо-Восточные традиции"
 ne_native_ideas_bonus:0 "Северо-Восточные амбиции"
 ne_turtle_clan:0 "Клан черепахи"
 ne_turtle_clan_desc:0 "Панцирь так же крепок, как и камень. Черепахи - одни из самых стойких и долгоживущих животных, потому мы можем поучиться у них защищаться."
 ne_deer_clan:0 "Клан оленя"
 ne_deer_clan_desc:0 "Поэтов и сказочников нужно превозносить и уважать. Олени - одни из самых важных животных, на которых мы охотимся, их незыблимое благородство и грациозность вдохновляют наших творцов."
 ne_bear_clan:0 "Клан медведя"
 ne_bear_clan_desc:1 "Медведи - хранители. Они умеют оборонять и исцелять. Многие из нас, кто проводит духовные церемонии, приняли 'Медведей' как часть своего имени в честь этого, и потому медвежий дух будет помогать им."
 ne_wolf_clan:0 "Клан волка"
 ne_wolf_clan_desc:1 "Волки - мудрецы, умные и терпеливые руководители. Впрочем, их самое почитаемое качество - верность, ведь они, словно преданные и злобные псы, ни за что в жизни не предадут свои семьи."
 ne_marten_clan:0 "Клан куницы"
 ne_marten_clan_desc:0 "Куницы - охотники и воины. Они всегда контролируют ход боя, потому они - серьёзные враги. Их воинственный дух вдохновляет нас во времена войны."
 ne_eagle_clan:0 "Клан орла"
 ne_eagle_clan_desc:0 "Орлы - благородные и почтенные животные. Они стали символом семьи, и являют собой пример равновесия между добротой и опасностью. Члены других племён будут находиться под влиянием их почтенного духа."
 ne_crane_clan:0 "Клан журавля"
 ne_crane_clan_desc:0 "Журавли - прирождённые лидеры. Когда журавль чем-то делится, его громкий голос слышно издалека, из-за чего его невозможно игнорировать."
 se_native_ideas:0 "Юго-Восточные лесные идеи"
 se_native_ideas_start:0 "Юго-Восточные традиции"
 se_native_ideas_bonus:0 "Юго-Восточные амбиции"
 se_mississippian_legacy:0 "Наследие Миссисипи"
 se_mississippian_legacy_desc:0 "Наследие создаётся в рассказах. Рассказах о местах, в которых мы жили, вещах, которые использовали, жизнях, которые жили. Древняя культура Миссисипи простирается вдоль реки как сеть верований и торговли, что сплетает различные племена."
 se_matrilineal_lineage:0 "Матриархальные роды"
 se_matrilineal_lineage_desc:0 "Дети рождаются в родах, учатся и вырастают в их среде. Большая часть племён нашего региона следуют матриархальной организации, и мать рода выполняет важную роль в управлении племенем."
 se_refined_ceramics:0 "Совершенная керамика"
 se_refined_ceramics_desc:1 "В наших жизнях постоянно применяются грязь и камень. Своими голыми руками мы можем из них делать нечто большее, чем грязь или камень. На протяжении веков мы усовершенствовали наши навыки работы с керамикой и вдохнули в неё жизнь."
 se_cultivation_of_the_earth:0 "Земледелие"
 se_cultivation_of_the_earth_desc:0 "Земля - начало и конец каждой жизни. Она нас питает и морит голодом, превращает наши тела в гнилые трупы и поглощает нас. Мы питаемся от неё, она питается от нас. Мы оптимизировали наше земледелие, чтобы убедиться, что мы пользуемся всеми доступными нам преимуществами."
 se_mound_builders:0 "Творцы курганов"
 se_mound_builders_desc:0 "Почитать мёртвых нужно не только на словах, но и на деле. Наши предки известны тем, что возводили курганы для погребения и почтения почивших."
 se_exogamous_marriages:0 "Внеклановые браки"
 se_exogamous_marriages_desc:0 "Браки извне нашего рода помогут нам заполучить союзы, а также предотвратить заболевания, свойственные нашим семьям."
 se_stomp_dancers:0 "Церемониальные танцы"
 se_stomp_dancers_desc:0 "Для исполнения особого церемониального танца, участвующие должны следовать строгим правилам, чтобы мероприятие прошло должным образом. Правила включают в себя управление как телом, так и разумом, что включает пост, отказ от сна и применение средств, которые помогают со всем этим."
 sw_native_ideas:1 "Американские Юго-западные идеи"
 sw_native_ideas_start:0 "Юго-западные традиции"
 sw_native_ideas_bonus:0 "Юго-западные амбиции"
 sw_the_old_tales:0 "Старые рассказы"
 sw_the_old_tales_desc:0 "Слушая рассказы и истории о нашем прошлом, мы можем узнать больше о нашем будущем. Важно не отказываться от их поучительного посыла."
 sw_four_clans:0 "Четыре клана"
 sw_four_clans_desc:1 "В некоторых племенах нашего региона, считается, что каждый ребёнок рождается как член сразу четырёх кланов: своей мамы, своего отца, бабушки и дедушки. Каждый из них наполняет ребёнка силой и мудростью, что делает наших воинов особо стойкими."
 sw_raiding_nomads:0 "Набежчики-кочевники"
 sw_raiding_nomads_desc:0 "Некоторые из племён, населяющие пустыню, жестоки и устрашающи. Одно лишь упоминание о том, что они уже рядом, вселяет ужас во врагов."
 sw_prosperous_sedentarism:0 "Процветание в оседлости"
 sw_prosperous_sedentarism_desc:0 "Некоторые племена предпочитают жить мирно и заниматься земледелием, сосредотачиваясь на своём развитии."
 sw_the_grand_canyon:0 "Великий Каньон"
 sw_the_grand_canyon_desc:0 "Подобен разрезу в плоти Земли. Вот он, Великий Каньон. Шрам на её ребристой коже. Это опасное место, но так как мы знаем об этой местности, у нас есть преимущество над врагом."
 sw_into_the_desert:0 "В пустыню"
 sw_into_the_desert_desc:0 "Пустыню не остановить. Её нельзя преодолеть, с ней нельзя бороться. Пустыню можно лишь принять и понять. Мы, к счастью, научились жить в ней, в отличие от наших врагов."
 sw_far_west:0 "Далёкий Запад"
 sw_far_west_desc:0 "Есть предел, у которого ты понимаешь, что невозможно идти дальше. За этим пределом нет ничего: ни воды, ни спокойствия, ничего. Тем не менее, копьё иррациональности движет нас дальше, за этот предел."
