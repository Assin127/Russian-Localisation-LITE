 arctic_desc:0 "Арктическая местность являет собой покрытые снегом и льдом районы, находящиеся рядом с Северным полюсом."
 forest_desc:0 "Густая лестная местность являет собой хвойные леса с высокой плотностью деревьев и подлеска."
 hills_desc:0 "Холмистая местность являет собой возвышенные участки земли, менее высокие и крутые, чем горы."
 woods_desc:0 "Лесная местность являет собой лиственные леса с низкой плотностью деревьев и подлеска."
 mountain_desc:0 "Горная местность являет собой районы, преимущественно занятые массивными горными хребтами и узкими перевалами, зачастую с холодным климатом."
 desert_mountain_desc:0 "Пустынная горная местность являет собой районы, преимущественно занятые массивными горными хребтами и узкими перевалами, окружённые пустыней."
 impassable_mountains_desc:0 "Непроходимая горная местность являет собой участки гор с очень суровым климатом или слишком трудные для перехода."
 grasslands_desc:0 "Луга являют собой районы преимущественно покрытые травой."
 plains_desc:0 "Равнинная местность являет собой большие участки ровной либо слегка холмистой местности практически с низкой плотностью деревьев."
 jungle_desc:0 "Джунгли являют собой участки земли, густо заросшие тропической растительностью, что затрудняет передвижение войск."
 marsh_desc:0 "Болотистая местность являет собой участки заболоченной территории, покрытой травой либо низкорастущими кустарниками."
 desert_desc:0 "Пустынная местность являет собой засушливые бесплодные районы со скудной растительностью или её полным отсутствием. Зачастую располагается в жарком климате."
 coastal_desert_desc:0 "Прибрежная пустынная местность являет собой те участки земли, где пустыня омывается океаном, что также приводит к более мягкому и благоприятному климату."
 coastline_desc:0 "Прибрежная местность являет собой узкие омываемые морем участки земли, состоящие преимущественно из утёсов и песчаных дюн."
 farmlands_desc:0 "Угодья представляют собой очень облагороженную местность с преобладанием сельскохозяйственных угодий, городов или деревень."
 glacier:0 "Ледяные пустоши"
 glacier_desc:0 "Ледяная пустошь представляет собой местность с очень суровым и холодным климатом, укрытую снежным покровом и ледниками. Эти земли очень негостеприимны к человеческим поселениям или военным заставам."
 drylands_desc:0 "Засушливые земли представляют собой большие участки засушливой, плоской или свободной от леса земли."
 steppe_desc:0 "Степи представляют собой большие и бескрайние равнины, покрытые травой. Они идеально подходят для выпаса скота и непригодны для сельского хозяйства."
 savannah_desc:0 "Саванна покрыта высокой травой, среди которой встречаются отдельно стоящие деревья или «порой» целые леса."
 highlands_desc:0 "Хотя высокогорья достаточно высоки для предоставления хорошей защиты, они всё же ниже и менее крутые, чем настоящие горы. В отличие от холмов, на высокогорьях почти не растут деревья и кусты."
