 rajput_musketeerDESCR:0 "По мере развития стрелкового вооружения, качество снаряжения индийских мушкетёров росло. Приоритет был дан точности и высокой дальности, Моголы продолжали использовать мушкетёров прежде всего как стрелков и снайперов. Моголы также использовали мушкетёров для поддержания власти (в отличие от мансабдаров, вооружённой оружием ближнего боя кавалерии)."
 reformed_mughal_mansabdarDESCR:0 "Сикхи в Пенджабе развивали особый вид кавалерийских атак, позаимствованных у персидской и афганских армий, получивший название «даи-фат» или «двух с половиной» ударов. Отряд кавалерии устремляется к противнику, стреляет из своих мушкетов, после чего отступает и так повторяет несколько раз. Когда противник достаточно ослаблен, на него устремляются огромные массы кавалерии, размахивающие своими саблями. Аналогично, многие североиндийские государства всё чаще включали мобильные отряды стрелковой кавалерии в свои армии, часто набранные из многочисленных афганских племён, обитающих по соседству."
 indian_shock_cavalryDESCR:0 "Западный Декан, холмистая местность, джунгли и множество крепостей оказались сложными для завоевания тяжеловооружённой армией Моголов. В своей отчаянной борьбе за выживание султанат Ахмеднагар стал пионером в использовании лёгкой кавалерии для изнурения сил Моголов. Использование Ахмеднагаром всадников маратхов было настолько успешным, что вскоре они также стали наниматься другими правителями. "
 bhonsle_infantryDESCR:0 "Многие племена областей Канара, Деш и Малнад, такие как берады и мавалы, начали очень рано применять мушкеты с колёсным замком для охоты и ведения войны. Благодаря этому вскоре данные племена стали основными мушкетёрами в южной Индии. В частности, армии Маратхов пришлось полагаться на эти племенные группы при формировании пехоты. Племенная организация часто сохранялась, вожди становились офицерами. Берады и Мавелы и дальше всё в большей мере набирались в армии маратхов, моголов и майсуров в 17 и 18 веках, в конечном итоге образуя ядро будущих пехотных подразделений европейского стиля в регионе."
 indian_archersDESCR:0 "Слоны были общим элементом многих индийских армий, но они использовались лишь в малых количествах командующими для перемещения и наблюдения, а также для снабжения пехоты и кавалерии. В регионах, в которых преобладают джунгли, таких как Орисса и Бастар, лошади не так эффективны, кроме того сложно следить за их здоровьем, поэтому в данных регионах армии в большей степени опираются на большие отряды слонов, служащих как платформа для лучников."
 indian_arquebusierDESCR:0 "Из-за повсеместного отсутствия интереса в развитии тактики использования пехоты, появление огнестрельного оружия не оказало сначала большого влияния. В то время как в большинстве индийских армий они не будут составлять сколько-нибудь существенную часть в течение длинного периода и огнестрельное оружие будет использоваться индивидуально, а не специальными отрядами. Вместо создания собственных отрядов с новым оружием индийские государства будут нанимать иностранных, часто туркменских, аркебузиров, в качестве дополнения к своим лучникам и артиллерии."
 rajput_hill_fightersDESCR:0 "С мусульманским вторжением увеличился приток хороших лошадей в Индию. Использование военных тактик мусульман со временем стало привычной практикой в даже чисто индийских государствах, например, в Виджаянагаре. На северо-западе воины раджпутов быстро адаптировались к тактике индийских султанатов и вскоре вывели новую породу лошадей. Выращивание и выведение марварских лошадей вскоре заняло высокую роль и обросло церемониями в обществе Раджпутов, в котором военное искусство занимало значительную роль. В южноиндийском климате выведение лошадей было затруднено и правители этих мест сильно зависели от поставок лошадей через Индийский океан."
 mughal_mansabdarDESCR:0 "На протяжении 15 столетия кавалерия играла решающую роль на полях сражений Индии. Вторжение Бабура в начале 16 века и создание империи Моголов стали причиной дальнейшего усиления данной тенденции. Бабур сделал ставку на использование значительных отрядов конных лучников из степей средней Азии, и Моголы, следующие за ним, продолжили полагаться на использование большого количества кавалерии. В то же время государства северной Индии, пытавшиеся противостоять военной машине Моголов, часто применяли выходцев из Азии в качестве офицеров кавалерии. Некоторые из них, а именно афганские искатели приключений, создали недолго существовавшую империю Сури в восточной и центральной Индии."
 tipu_sultan_rocketDESCR:0 "В 18 веке прогресс индийской пехоты позволил им сражаться более согласованно, с высокой скорострельностью и значительно лучше управляться, чем когда-либо до этого. Дополнительные военные изобретения, такие как майсурские ракеты и объединение родов индийской лёгкой кавалерии, позволили индийским государствам вести более успешные военные действия против европейских армий. Достижение хорошего баланса армии в Майсуре, позволило, в частности, во время правления Хайдер Али и Султана Типу им вырасти из местного княжества в значительную силу на юге Индии."
 indian_footsoldierDESCR:0 "В военной истории Индии пехотные отряды зачастую были дёшевы в найме и легко пополняемы из-за большого населения страны. С другой стороны, кавалерия была дорогой и обычно, особенно со времени вторжения мусульман в 13 веке, была решающей силой на полях сражений Индии. Возможно поэтому развитию тактик пехоты не уделялось значительного этапа на протяжении большей части нового времени. Пехота являлась значительной силой лишь из-за своего количества и во время осад многочисленных индийских крепостей."
 indian_elephantDESCR:0 "С ростом империи Моголов росла необходимость в централизации для поддержания послушания среди множества местных сильных правителей. Во время правления Акбара была составлена числовая система ранжирования для всей знати (мансабдары). Джагир установил, что размер денежного содержания и количество всадников, выставляемых дворянином на поле боя, должны зависеть от этого ранга."
 mughal_musketeerDESCR:2 "При вторжении Бабура на Индийский субконтинент, его жители впервые столкнулись с организованным использованием огнестрельного оружия. Однако, в отличие от Запада, мушкетёры его армии применялись Бабуром для индивидуальной стрельбы по отдельным целям в пылу сражения или осады. Бабур заботился об обучении этих подразделений для достижения лучших результатов и, в отличие от кавалерии Моголов, набор, обучение и организация мушкетёров находились под его прямым контролем. Был ли успех Бабура в битве при Панипате обязан применению огнестрельного оружия или нет, но мушкетёры вскоре появились в большинстве индийских армий."
 maharathan_cavalryDESCR:0 "После падения султаната Ахмеднагара маратхам, ранее процветавшим под его властью, пришлось сражаться на службе Биджапура или других местных правителей, нуждающихся в воинах и стремящихся найти новый способ перехитрить армии моголов, идущие на Декан. С ростом военных умений маратхи увеличивали и свою политическую силу, и вскоре эти воины Декана сформировали своё собственное государство, затмившее их предыдущих мусульманских нанимателей и ставшее угрозой отмщения Моголам. Благодаря использованию лёгкой кавалерии и пехоты, армия маратхов стала способна изнурять и отсекать более тяжёлые и менее подвижные силы Моголов и добиться создания ряда своих империй на осколках империи Моголов."
 sikh_rifleDESCR:0 "Наём европейских офицеров для обучения и руководства индийских войск изменил картину ведения войны в Индии. Армии, применяющие традиционные тактики, основывающиеся на кавалерии, зачастую проигрывали армиям с вымуштрованной пехотой и мобильной артиллерией. Для того, чтобы оставаться впереди, необходимо было организовать взаимодействие пехоты, кавалерии и артиллерии в гораздо большей степени, чем когда-либо прежде видели в Индии. Мансур во время правления Хайдар Али и Типу Султана был одной из стран, которые добились этого лучше остальных и доказали, что правильно взаимодействующая с остальными войсками лёгкая кавалерия всё ещё является грозной силой, способной сокрушить их противников в Индии."
 south_indian_musketeerDESCR:0 "Виджаянагарская империя и её наследники возлагали на старейшин местных общин многие задачи управления, среди них организация обороны, а также наём и формирование войск."
 sikh_hit_and_runDESCR:0 "В малопрестижные пехотные отряды в основном привлекают третьих или четвёртых сыновей раджпута Пурбиа (представителей низшей касты) в северных регионах, кочевников афганских пустынь, крестьян и других малоимущих слоёв населения. Из-за невозможности содержать лошадей данные группы используют огнестрельное оружие как самый дешёвый способ добиться успеха в сражении. Эти самоучки, не имеющие достаточно времени для совершенствования навыков, в конечном итоге станут ядром более современной североиндийской армии, а применение огнестрельного оружия и европейских тактик позволит им значительно изменить поля сражений Индии."
 indian_rifleDESCR:0 "Роль, которую выполняли телинги и берады на юге, на севере досталась представителям низшей касты, Пурбиа. Британские офицеры, служившие Ост-Индской компании и французские искатели приключений на службе моголов или других индийских правителей всё чаще становились командующими индийских мушкетёров на северо-востоке. В результате, вымуштрованные полки индийской пехоты вскоре появились во всех армиях государств на севере, а также бандах наёмников. В конечном счёте вербовка стала более организованной и данные полки североиндийских солдат, известные как сипаи, могольское название пехотинца, стали ассоциироваться с господством компании в Индии."
 reformed_mughal_musketeerDESCR:0 "После распада Виджаянагарской империи образовалось множество государств наяков (бывших наместников), последовавших за поражением в битве при Таликоте, местные полигары (южноиндийская знать) оставались на местах в качестве властителей, ответственных за набор войска. В некоторых из таких государств-наследников полигары приобрели больше независимости, чем они имели во время существования империи. Из-за продолжающейся нехватки лошадей в южных армиях доля пехоты была выше, огнестрельное оружие продолжало распространяться на юге, равно как и на севере на протяжении 16 века."
 bhonsle_cavalryDESCR:0 "Лёгкая кавалерия маратхов показала, насколько уязвимы большие отряды тяжёлой кавалерии моголов, если их отрезать от снабжения. На протяжении первой половины 18 века мощь маратхов росла, но в то же время усиливающаяся тенденция организации пехоты по европейской моде требовала большей организованности кавалерийских полков. С 1720-х гг. размер и уровень организованности индийской кавалерии продолжали увеличиваться в попытке соответствовать развитию тактики пехоты и артиллерии. Потребовалось некоторое время, чтобы консервативные индийские генералы осознали, насколько уязвим их фокус на кавалерии в сражениях с вымуштрованными полками мушкетёров европейского стиля, которые всё больше распространялись с 1700-х гг."
 maharathan_guerilla_warfareDESCR:0 "По мере значительного проникновения французов в дела южных и восточных индийских государств они начали обучать индийских солдат применению координированных европейских тактик. Это положило начало революции индийского военного дела, пехота, а не кавалерия, играла всё большую роль на полях сражений. Под Дюпле и де Бюсси солдаты телугу были вооружены и сражались больше на манер европейских армий того времени. Данные войска были известны как телинги, по месту их происхождения (Телингана), но вскоре данное название стало обозначать вооружённых мушкетами и одетых в униформу солдат и в остальных частях Индии."
