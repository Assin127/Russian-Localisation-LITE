 castilian_civil_war.1.d:0 "Век за веком, кастильская знать пыталась влиять на престолонаследие и даже не гнушалась зарубежной поддержкой, но раз за разом терпела поражение. Сама судьба бросила нам вызов. Некоторые из могучих домов начали сомневаться в легитимности нашего наследника, предпочитая возвести на престол его родственника, который имеет тесные связи с арагонской короной. Однако, [Root.Heir.GetName] со своими сторонниками предпочли высказать свою поддержку Португалии, надеясь на её помощь.\nСитуация накаляется с каждым днём, те, кому Вы окажете свою поддержку будут в более выгодном положении, но проигравшая сторона может попытаться поставить своего кандидата менее законным способом."
 castilian_civil_war.1.a:0 "Нашу поддержку получит [Root.Heir.GetName]"
 castilian_civil_war.1.a.tt:0 "Это сблизит нас с §YПортугалией§!"
 castilian_civil_war.1.b:0 "Поддержать арагонского кандидата"
 castilian_civil_war.1.b.tt:0 "Это сблизит нас с §YАрагоном§!"
 castilian_civil_war.2.t:0 "Распространение гражданской войны"
 castilian_civil_war.2.d:0 "Знать провинции [Root.GetName] присоединилась к восстанию и подняла против нас оружие."
 castilian_civil_war.3.t:0 "Война за кастильское наследство"
 castilian_civil_war.3.d:0 "Кастильскую корону постиг кризис престолонаследия и тень гражданской войны нависла над ними. Один из претендентов, родственник нашего короля [Root.Monarch.GetName], послал к нам за помощью."
 castilian_civil_war.3.a:0 "Поддержать претендента"
 castilian_civil_war.3.b:0 "Пусть кастильцы сами разбираются в своих проблемах."
 castilian_civil_war.4.t:0 "Вмешательство Португалии"
 castilian_civil_war.4.d:0 "[From.Monarch.GetName] заявил[From.GetMEndA] о своей полной поддержке пропортугальской фракции. [From.GetMSheHeCap] окажет необходимую военную помощь и перешлёт войска через границу."
 castilian_civil_war.4.a:0 "Прекрасно!"
 castilian_civil_war.4.b:0 "Это возмутительно!"
 castilian_civil_war.5.t:0 "Война за кастильское наследство"
 castilian_civil_war.5.d:0 "Кастильскую корону постиг кризис престолонаследия и тень гражданской войны нависла над ними. Один из претендентов, родственник нашего короля [Root.Monarch.GetName], послал к нам за помощью."
 castilian_civil_war.5.a:0 "Поддержать претендента"
 castilian_civil_war.5.b:0 "Пусть кастильцы сами разбираются в своих проблемах."
 castilian_civil_war.6.t:0 "Вмешательство Арагона"
 castilian_civil_war.6.d:1 "[From.Monarch.GetName] заявил[From.GetMEndA] о своей полной поддержке проарагонской фракции. [From.GetMSheHeCap] окажет необходимую военную помощь и перешлёт войска через границу."
 castilian_civil_war.6.a:0 "Прекрасно!"
 castilian_civil_war.6.b:0 "Это возмутительно!"
 castilian_civil_war.7.t:0 "Война за кастильское наследство"
 castilian_civil_war.7.d:0 "Кастильскую корону постиг кризис престолонаследия и тень гражданской войны нависла над ними. Один из претендентов получил поддержку Арагона, нашего давнего соперника по ту сторону Пиренеев."
 castilian_civil_war.7.a:0 "Поддержать другого претендента."
 castilian_civil_war.7.b:0 "Избежать участия в этой сваре."
 castilian_civil_war.8.t:0 "Вмешательство Франции"
 castilian_civil_war.8.d:0 "[From.Monarch.GetName] Французск[From.GetMEndAYA] увидел[From.GetMEndA], в каком плачевном состоянии находится наша страна, и в отместку Арагону, решил поддержать претендента от Португалии."
 castilian_civil_war.8.a:0 "Это возмутительно!"
 castilian_civil_war.100.t:0 "Окончание войны"
 castilian_civil_war.100.d:0 "С окончанием военных действий, Кастилия снова едина. В результате конфликта, изменился как баланс сил между короной и знатью, так и наши отношения с соседями."
 castilian_civil_war.100.a:0 "Это сблизит нас с Арагоном."
 castilian_civil_war.100.b:0 "Это сблизит нас с Португалией."
