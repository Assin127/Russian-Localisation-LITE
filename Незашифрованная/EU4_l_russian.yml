 paraguay_nation_title:0 "Сформировать парагвайскую нацию"
 paraguay_nation_desc:0 "Настало время избавиться от своего колониального прошлого. Мы должны сформировать новую нацию и заявить свои права на эти земли."
 mexico_nation_title:0 "Сформировать мексиканскую нацию"
 mexico_nation_desc:0 "Мы должны оставить позади наше колониальное прошлое и идти по пути реформ к независимости. Мексика будет защитником всей Центральной Америки!"
 louisiana_nation_title:0 "Сформировать луизианскую нацию"
 louisiana_nation_desc:0 "Наш народ приспособился к суровым условиям этих диких краёв. Мы больше не европейцы: наши мужчины более жёсткие, грубые, дикие, кровью связанные с индейцами. Давайте построим великую державу на богатых землях этих речных краёв и удивим мир нашей суровой доблестью."
 brazil_nation_title:0 "Сформировать бразильскую нацию"
 brazil_nation_desc:0 "Колониальные правители, желавшие поработить нас, изгнаны. Пришло время для появления независимой Бразилии под лозунгом «Независимость или Смерть!»"
 heretic_tolerance:0 "Толерантность к еретикам"
 desc_heretic_tolerance:0 "Еретики добились больших уступок, с помощью силового воздействия."
 visit_of_the_four_kings:0 "Визит четырёх королей"
 random_event.EVTNAME20:0 "Четыре короля"
 random_event.EVTDESC20:0 "Делегация от пяти племён ирокезов, проделав долгий путь, прибыла в нашу столицу, город [Root.Capital.GetCapitalName], чтобы заключить союз с нами, и стала настоящей сенсацией. Обыватели машут руками и радуются индейцам в королевских каретах, дворяне же всеми силами развлекают «Четырёх Королей» могавков.\n\nУ них внушительная фигура, рост гораздо выше среднего. Носят они чёрные брюки, жилеты, чулки и алые плащи, отделанные золотом. У них смуглая кожа, чёрные глаза и необычные татуировки, каких мы никогда не видели. Они не знают нашего языка, но после обмена подарками, они произнесли речь от имени своего народа. В ней они призывали к улучшению отношений и борьбе с общими врагами, рассказали о своём бедственном положении и довели некоторых членов двора до слёз. В общем они произвели большое впечатление."
 random_event.EVTOPTA20:0 "Подарите им железную цепь в знак нашей неразрывной связи"
 random_event.EVTOPTB20:0 "Подарите подарки, но ничего не обещайте"
 random_event.EVTOPTC20:0 "Не давайте им ничего, они дикари, а не короли"
 random_event.EVTNAME21:0 "Перевод Библии"
 random_event.EVTDESC21:0 "Священнослужитель из города [Root.GetCapitalName] перевёл Библию на наш язык и стал распространять копии в соседние деревни провинции [Root.GetName]."
 random_event.EVTOPTA21:0 "Еретик! Сожгите священника вместе с его книгами!"
 random_event.EVTOPTB21:0 "Великолепные новости! Распространяйте эти Библии в соседние регионы"
 random_event.EVTNAME22:0 "Создание колонии каторжников в провинции [Root.GetName]"
 random_event.EVTDESC22:0 "Наша колония [Root.GetName] развивается слишком медленно. Один из советников предложил возможное решение этой проблемы. Он предлагает ссылать воров, должников и прочих мелких преступников в колонию [Root.GetName], где осуждённые оплатят долги перед обществом тяжёлым трудом в развитии колонии, а после отработки срока станут простыми поселенцами. На бумаге всё выглядит хорошо, но в реальности столько ненадёжных людей в одном месте могут поднять восстание."
 random_event.EVTOPTA22:0 "Звучит неплохо, приступайте"
 random_event.EVTOPTB22:0 "Этим людям нельзя доверять, оставьте их в местных тюрьмах."
 penal_colony:0 "Исправительная колония"
 desc_penal_colony:0 "Для помощи колонии туда были отправлены воры, насильники и другие преступные личности, чтобы отдать свой долг обществу, работая для него в колонии."
 random_event.EVTNAME23:0 "Грипп!"
 random_event.EVTDESC23:1 "Ходят слухи, что моряки вернулись из плавания со страшной неизвестной болезнью. Те, кто не умер на корабле, уже заразили весь город [Root.GetCapitalName]. Нужно действовать, иначе вся страна умрёт в ужасном кашле и холодном поту."
 random_event.EVTOPTA23:0 "Введите карантин и дайте им умереть!"
 random_event.EVTOPTB23:0 "Это не первая эпидемия гриппа в стране, и меня это не волнует!"
 influenza_spreads:0 "В соседней провинции появится грипп..."
 quarantined_influenza:0 "Карантин заражённых гриппом"
 desc_quarantined_influenza:0 "В провинции введён карантин, чтобы воспрепятствовать распространению гриппа. Но отсутствие помощи привело к вымиранию провинции."
 influenza:0 "Грипп"
 desc_influenza:0 "Провинция была опустошена эпидемией гриппа, но мы сделали всё, что могли."
 random_event.EVTNAME24:0 "Распространение гриппа"
 random_event.EVTDESC24:0 "Эпидемия гриппа перекинулась в провинцию [Root.GetName]! Как мы будем бороться с этой угрозой?"
 random_event.EVTOPTA24:0 "Ввести карантин!"
 random_event.EVTOPTB24:0 "Это скоро закончится"
 random_event.EVTNAME25:0 "Иконоборческое неистовство"
 random_event.EVTDESC25:0 "Во время реформации во многих европейских странах уничтожались произведения католического религиозного искусства. Наиболее крупным было иконоборческое восстание в Нидерландах, но аналогичные события происходили в Германии, Швейцарии, Англии, Шотландии, Франции и Ливонии. Погромы в основном производились стихийными толпами народа, но иногда поддерживались правительством."
 random_event.EVTOPTA25:0 "Отправьте солдат на подавление!"
 random_event.EVTOPTB25:0 "Мы ничего не сможем поделать с этим восстанием!"
 random_event.EVTOPTC25:0 "Мы должны перехватить инициативу и избавиться от диктата Папы!"
 stopped_iconoclastic_fury:0 "Остановлено иконоборческое неистовство"
 allowed_iconoclastic_fury:0 "Разрешено иконоборческое неистовство"
 iconoclastic_fury:0 "Иконоборческое неистовство"
 desc_iconoclastic_fury:0 "Акты уничтожения произведений католического религиозного искусства заставили многих покинуть свои дома и привели к нарушению производства и торговли."
 colonial_nation.EVTNAME300:0 "Запрет на торговлю пушниной"
 colonial_nation.EVTDESC300:0 "Люди из [Root.GetName] слишком дружелюбны к индейцам. Есть предложение запретить всю частную торговлю с индейцами и ввести смертную казнь для тех, кто учит индейцев стрелять из ружья. Новый закон нанесёт удар по местной экономике и населению, но обезопасит нас от набегов вооружённых индейцев."
 colonial_nation.EVTOPTA300:0 "Утвердить закон"
 colonial_nation.EVTOPTB300:0 "Проигнорировать предложение"
 colonial_nation.EVTNAME301:0 "Урожай [GetYear]"
 colonial_nation.EVTDESC301:0 "Урожай зерновых в [Root.GetName] был очень бедным в этом году, нехватка продовольствия чувствуется уже сейчас по всей колонии. Цены растут, а некоторые предсказывают суровую зиму. Соседние индейцы узнали о нашей бедственной ситуации и добровольно предоставили свои запасы продовольствия. Но и этого слишком мало, а у них должны быть ещё запасы. Есть предложение отправить солдат в деревни индейцев и захватить их запасы."
 colonial_nation.EVTOPTA301:0 "Берите то, что нам нужно"
 colonial_nation.EVTOPTB301:0 "Мы решим всё по-другому"
 colonial_nation.EVTNAME302:0 "Закон о зарплате строителям"
 colonial_nation.EVTDESC302:0 "Цены на строительство растут, а квалифицированной рабочей силы недостаёт. Недавно прибывшие колонисты требуют за свои услуги значительные деньги. Предлагается установить максимальную заработную плату через [Root.GetName]. Для всех плотников, пильщиков, каменщиков заработная плата будет установлена на справедливом уровне, все требуют более высокую плату, чем сейчас, или предлагают платить больше за строительные работы, но со штрафом. Как мы проголосуем? "
 colonial_nation.EVTOPTA302:0 "Звучит хорошо, голосуем за"
 colonial_nation.EVTOPTB302:0 "Нам не нужно это регулировать"
 colonial_nation.EVTNAME303:0 "Обнаружены залежи железа"
 colonial_nation.EVTDESC303:0 "[Root.Owner.GetName], чтобы обеспечить себя, мы вынуждены искать новые источники дохода и снижать нашу зависимость от импорта. У нас есть прекрасная возможность проделать это, были обнаружены залежи железа в провинции [Root.GetName]! Владельцу предлагается построить печи и кузницу и сразу приступить к производству. В качестве вознаграждения мы предоставим налоговые льготы на 10 лет и оплатим первичные затраты."
 colonial_nation.EVTOPTA303:0 "Это отличное решение"
 colonial_nation.EVTOPTB303:0 "Нет, спасибо"
 colonial_nation.EVTNAME304:0 "Местное производство шерсти"
 colonial_nation.EVTDESC304:0 "Уменьшение дохода от торговли и зависимость от импорта нанесли ущерб [Root.Owner.GetName]. Мы должны стать экономически независимыми от импорта и, наконец, есть предложение. Если запретить экспорт овец и увеличить внутреннее производство шерсти, то мы обеспечим колонистов тёплой одеждой. Для этого следует построить текстильную мануфактуру в [Root.GetName]."
 colonial_nation.EVTOPTA304:0 "Это отличное решение"
 colonial_nation.EVTOPTB304:0 "Нет, спасибо"
 colonial_nation.EVTNAME305:0 "Нужда в верфи"
 colonial_nation.EVTDESC305:0 "Если [Root.Owner.GetName] хочет стать более независимым от [Root.Owner.ColonialParent.GetName] и перейти к самообеспечению, то мы должны обеспечить достаточное количество соли и морских снастей. Выдающиеся жители [Root.GetCapitalName] заверили нас, что с небольшой помощью построят верфь в [Root.GetName]. Они просят субсидии на 10 лет."
 colonial_nation.EVTOPTA305:0 "Это отличное решение"
 colonial_nation.EVTOPTB305:0 "Нет, спасибо"
 colonial_nation.EVTNAME306:0 "Запрет хозяйственной культуры"
 colonial_nation.EVTDESC306:0 "В отличие от основателей [Root.Owner.GetName], новые поселенцы, как правило, недальновидны и стремятся обеспечить только себя и свою семью. Они не понимают, что необходимо производить продовольствия для колонии и идти к товарной культуре, не верят, что смогут продавать свои товары и покупать еду у фермеров. Если это будет продолжаться, то наша колония столкнётся с голодом и беспорядками. Чтобы предотвратить это, новый закон заставит фермеров выращивать еду по крайней мере только на половине своих полей."
 colonial_nation.EVTOPTA306:0 "Этот закон необходим"
 colonial_nation.EVTOPTB306:0 "Это не наше дело"
 colonial_nation.EVTNAME307:0 "Запрет на выращивание табака"
 colonial_nation.EVTDESC307:0 "Когда мы только заселили эти земли, прибыль от табака была огромна. Сейчас, когда количество фермеров в колонии увеличилось, поставки в Европу возросли, а цены падают год за годом. Есть предложение запретить культивирование табака на один год, пока цены не восстановятся. Фермеры будут против, но от этого зависит выживание нашей колонии."
 colonial_nation.EVTOPTA307:0 "Запретить"
 colonial_nation.EVTOPTB307:0 "Отклонить это предложение"
 colonial_nation.EVTNAME310:0 "Колониальный пограничный конфликт"
 colonial_nation.EVTDESC310:0 "Переселенцы из колоний [Root.Owner.ColonialParent.GetName] вторглись на наши земли! В поисках ресурсов и земли они вступили в [Root.GetName] и начали конфликт с местными жителями. Мы должны это остановить!"
 colonial_nation.EVTOPTA310:0 "Отправить местное ополчение и выгнать их!"
 colonial_nation.EVTOPTB310:0 "Пусть ситуация разрешится сама собой"
 colonial_nation.EVTDESC311:0 "В поисках ресурсов и земли, переселенцы из [Root.GetName] перешли границу [From.GetName], чем завязали конфликт с местными жителями. [From.Owner.GetName] послал ополчение, чтобы выгнать переселенцев, но ополчение зашло слишком далеко, они начали мстить в [Root.GetName]. Мы должны это остановить!"
 colonial_nation.EVTOPTA311:0 "Отправить местное ополчение!"
 colonial_nation.EVTOPTB311:0 "Пусть ситуация разрешится сама собой"
 colonial_nation.EVTDESC312:0 "Отправка нашего ополчения для вытеснения поселенцев из [From.From.GetName], возможно, была ошибкой. Воодушевлённые лёгким успехом, наши ополченцы совершили набег на пограничные деревни в [From.GetName]. Это очень расстроило [From.Owner.GetName] и они послали войска в [From.From.GetName]..."
 colonial_nation.EVTOPTA312:0 "Чёрт бы их побрал!"
 colonial_nation.EVTDESC313:0 "Ох... с чего начнём? Кажется, поселенцы [From.Owner.GetName] отважились войти в провинцию [From.From.GetName] — часть колонии [From.From.Owner.GetName] — за землёй и ресурсами. Колония [From.From.Owner.GetName] послала ополчение, чтобы выгнать их, но они переусердствовали и во время преследования поселенцев вторглись в земли [From.GetName], разграбили пару деревень и сожгли их. Конфликт обострился, когда колония [From.Owner.GetName] отправила своё ополчение выгнать ополчение [From.From.Owner.GetAdjectiveSmall]ой державы и вновь совершить набег на провинцию [From.From.GetName]...\n\n[From.From.Owner.Monarch.GetTitle] колонии [From.From.Owner.GetName] [From.From.Owner.Monarch.GetName] сказал[From.From.Owner.GetMEndA, что [From.Owner.GetTitleIM] [From.Owner.Monarch.GetName] автономии [From.Owner.GetName] виноват[From.Owner.GetMEndA] в случившемся, но т[From.Owner.GetMEndOTA] обвинил[From.Owner.GetMEndA] во всём своего противника. Как бы нам разобраться в этом и не потерять лица?"
 colonial_nation.EVTOPTA313:0 "Пускай сами разбираются"
 colonial_nation.EVTOPTB313:0 "[From.From.Owner.Monarch.GetTitle] [From.From.Owner.Monarch.GetName] долж[From.From.Owner.GetMEndEnNa] быть снят[From.From.Owner.GetMEndA] с должности"
 colonial_nation.EVTOPTC313:0 "[From.Owner.Monarch.GetTitle] [From.Owner.Monarch.GetName] долж[From.Owner.GetMEndEnNa] быть снят[From.Owner.GetMEndA] с должности"
 colonial_nation.EVTOPTD313:0 "Разобраться в их различиях"
 colonial_nation.EVTDESC314:0 "В недавнем пограничном конфликте между колониями [From.From.From.GetName] и [From.From.GetName], держава [From.GetName] встала на сторону колонии [From.From.Owner.GetName]! [From.Monarch.GetTitle] [From.Monarch.GetName] решил[From.GetMEndA] переложить вину за этот инцидент на [Root.GetTitleRD] [Root.Monarch.GetName] и уволить [Root.GetMEgoEyo]."
 colonial_nation.EVTOPTA314:0 "Неужели [From.GetTitleIM] думает, что виноват[Root.GetMEndA] [Root.Monarch.GetSheHe]?!"
 colonial_nation.EVTDESC315:0 "В недавнем пограничном конфликте между колониями [From.From.From.GetName] и [From.From.GetName], держава [From.GetName] встала на нашу сторону! [From.Monarch.GetTitle] [From.Monarch.GetName] решил[From.GetMEndA] переложить вину за этот инцидент на [From.From.Owner.GetTitleRD] [From.From.Owner.Monarch.GetName] и уволить [From.From.Owner.GetMEgoEyo]."
 colonial_nation.EVTOPTA315:0 "Отлично!"
 colonial_nation.EVTDESC316:0 "В недавнем пограничном конфликте между колониями [From.From.From.GetName] и [From.From.GetName], держава [From.GetName] встала на сторону [From.From.From.Owner.GetName]! [From.Monarch.GetTitle] [From.Monarch.GetName] решил[From.GetMEndA] переложить вину за этот инцидент на [Root.GetTitleRD] [Root.Monarch.GetName] и уволить [Root.GetMEgoEyo]."
 colonial_nation.EVTDESC317:0 "В недавнем пограничном конфликте между колониями [From.From.From.GetName] и [From.From.GetName], держава [From.GetName] всталf на нашу сторону! [From.Monarch.GetTitle] [From.Monarch.GetName] решил[From.GetMEndA] переложить вину за этот инцидент на [From.From.From.Owner.GetTitleRD] [From.From.From.Owner.Monarch.GetName] и уволить [From.From.From.Owner.GetMEgoEyo]."
 colonial_nation.EVTNAME318:0 "Улучшить колониальное ополчение"
 colonial_nation.EVTDESC318:0 "Ассамблея предлагает выделять больше средств на ополчение. Колония нуждается в лучшей защите от нападений индейцев и рейдов иностранных колонистов. Это также укрепит нас, если мы будем воевать с [Root.ColonialParent.GetName]."
 colonial_nation.EVTOPTA318:0 "Принять"
 colonial_nation.EVTOPTB318:0 "Отклонить"
 colonial_nation.EVTNAME319:0 "Приобретение земли"
 colonial_nation.EVTDESC319:0 "Поселенцы из [Root.GetName] жалуются на то, что по-прежнему есть индейцы, которые живут в нашей провинции. Их земли были бы лучше использованы, если их заселить и засеять. Они предлагают купить эти земли у индейцев."
 colonial_nation.EVTOPTA319:0 "Хорошая идея"
 colonial_nation.EVTOPTB319:0 "Это слишком дорого"
 colonial_nation.EVTDESC320:0 "Чтобы конкурировать с другими колониями, мы должны поддерживать рост [Root.GetName]. Соседние индейцы предлагают продать нам свои земли, возможно, это идеальное решение."
 colonial_nation.EVTNAME321:0 "Последний из Могикан"
 colonial_nation.EVTDESC321:0 "Небольшое племя индейцев, давно умиротворённое и почти уничтоженное войной и болезнями, хочет жить под защитой в нашей колонии. Хоть их и мало, они всё ровно готовы помочь знаниями местных дорог в обмен нашу защиту их деревни в [Root.GetName]. Но их туземные враги станут плохо к нам относиться..."
 colonial_nation.EVTOPTA321:0 "Предложить защиту"
 colonial_nation.EVTOPTB321:0 "Отказать"
 colonial_nation.EVTNAME322:0 "Парни [Root.GetName]"
 colonial_nation.EVTDESC322:0 "Новости о нападениях индейцев вдоль границ на наших людей распространилась по всей колонии. Рассуждая, что все индейские племена друг другу союзники, разъярённая вооружённая толпа напала на практически вымершее мирное племя Могикан в провинции [Root.GetName]. От племени осталась только горстка, а бандиты останутся безнаказанными, т.к. никто не будет свидетельствовать против них..."
 colonial_nation.EVTOPTA322:0 "Защищать оставшихся на все средства"
 colonial_nation.EVTOPTB322:0 "Мы не можем их спасти..."
 colonial_nation.EVTNAME323:0 "Умирает последний"
