 hannoverian_nation_title:0 "Сформировать Ганновер"
 hannoverian_nation_desc:0 "Теперь, когда мы контролируем ключевые провинции региона, у местных дворян Ганновера нет другого выбора, кроме как принять нашу власть. С этого момента королевство Ганновер станет ведущей державой северо-западного региона."
