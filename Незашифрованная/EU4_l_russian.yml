 INFANTRY_DESC:0 "Костяк любой армии, скромная пехота маршировала ещё с незапамятных времён. Основа Вашей армии, необходимая для поддержки прочих видов войск, стоящая в первых рядах при осадах крепостей."
 CAVALRY_DESC:0 "Владение и обслуживание лошадей является недешёвым занятием и кавалерия по праву считается элитой армии. Скоростные качества лошадей дают высокую мобильность на поле боя, и только самые дисциплинированные солдаты могут выстоять перед мощным натиском кавалерии."
 ARTILLERY_DESC:0 "Артиллерия, даже примитивные пороховые пушки, является наиболее предпочтительной для ведения осад. Дальнейшее развитие пушек, позволит стать им мощным инструментом разрушения на полях боя."
 TRANSPORT_DESC:0 " Каждому известно, что солдат не может волшебным образом превратиться в лодку, поэтому специально построенные для этого транспортные корабли помогут армиям добраться из точки А в точку Б по бескрайним морям."
 GALLEY_DESC:0 "Галеры, будучи построенными для сражений на мелководье, являются плохим выбором для открытого моря, но в закрытых морях эти вёсельные суда преображаются в передовые боевые корабли."
 LIGHT_SHIP_DESC:0 "Маленькие, быстрые и манёвренные, лёгкие корабли выполняют роль защитника торговли. Куда бы не поплыл Ваш лёгкий флот, торговцы будут чувствовать себя в безопасности."
 HEAVY_SHIP_DESC:0 "За исключением закрытых вод, таких как Средиземноморье, мановар или линейный корабль является главным боевым кораблём."
 GENERAL_DESC:0 "Либо проявив себя в бою, либо показав в себе сильного лидера, либо просто зная нужных людей, этот человек доказал свою способность повести одну из Ваших армий через сражения."
 ADMIRAL_DESC:0 "Вдали от родной земли и любой власти, этот человек является для моряков самой надёжной опорой, посланной им богом, по крайне мере, до тех пор, пока они живы. Он готов вести наши корабли во славу нашего флота."
 CONQUISTADOR_DESC:0 "Искатель приключений, который поведёт отряды в неизвестные земли, конкистадор возглавит армии и отправится туда, куда не каждый осмелится."
 EXPLORER_DESC:0 "Большинство вод и так сложны для мореходства, но чтобы плавать по неизвестным океанам, нужны люди особого типа. Исследователь — это как раз такой человек, который не лыком шит и который поплывёт туда, куда другой откажется."
