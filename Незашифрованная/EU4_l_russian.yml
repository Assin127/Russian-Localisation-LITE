 RISE_OF_THE_OTTOMANS_DESC:0 "Слухи о слабости Османов вынудили Папу Евгения IV объявить против них Крестовый поход в 1443 году. В то время как Запад был всё ещё впутан в Столетнюю войну, этим поводом для войны воспользовался король Венгрии и Польши Владислав III, намереваясь окончательно изгнать из Европы бич христианства. Сначала венгерская армия под предводительством генерала Яноша «Белого рыцаря» Хуньяди добилась некоторых успехов, но в итоге была разгромлена. Отречённый султан Мурад II прибыл на помощь своему сыну и привёл османскую армию к победе в битве при Варне, во время которой был убит король Владислав III. Вскоре после этого был подписан мир, и теперь перед Османами открывался путь для новых завоеваний в Восточной Европе...\n                                                                                                         Перевод игры выполнен группой переводчиков ГЕКС https://geks.org"
