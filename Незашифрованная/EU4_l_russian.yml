 mesoamerican_spearmen:0 "Мезоамериканские копейщики"
 mesoamerican_spearmenDESCR:0 "Основное подразделение Мезоамерики. Они, как правило, были крестьянами под руководством офицеров и вооружены копьём и щитом. Они составляли костяк армии Ацтекской империи."
 south_american_forest_warfare:0 "Южноамериканские лесные воины"
 south_american_forest_warfareDESCR:0 "Лесные воины значительно улучшили свою тактику и используемые технологии. Сохранив баланс между атакой и защитой, они продолжают своё самосовершенствование в обеих областях."
 incan_slingshots:0 "Инкские пращники"
 incan_slingshotsDESCR:0 "Инкские пращники использовали свои рогатки как оружие ближнего боя, где их сила и точность могут быть смертельно опасны. Праща или хаурака используется по всей Южной Америке, даже дети проводят множество часов, совершенствуя свои навыки при убийстве птиц."
 incan_axemen:0 "Инкские топорщики"
 incan_axemenDESCR:0 "Инкские топорщики дополняли пращников, используя различные виды оружия, от небольших топориков, называемых чампи, до гигантских топоров, соразмерных алебарде."
 south_american_reformed_gunpowder_warfare:0 "Южноамериканские мушкетёры"
 south_american_reformed_gunpowder_warfareDESCR:0 "С приходом европейцев на американский континент местное население узнало о порохе. Его преимущество стало очевидно, и это был только вопрос времени, когда индейцы начнут использовать мушкеты. Южноамериканский мушкетёр должен был объединить новую технологию с жестокостью древних индейских войн. В нападении этим мушкетёрам нет равных, но новые виды пороха также могут улучшить защитные характеристики."
 south_american_arquebusier:0 "Южноамериканские аркебузы"
 south_american_arquebusierDESCR:0 "Южноамериканские аркебузы обладали преимущественно более лёгким и скоростным оружием. Они потеряли свои атакующие качества, но приобрели защитные."
 westernized_incan:0 "Вестернизированная инкская пехота"
 westernized_incanDESCR:0 "Вестернизированная инкская пехота была преемником горных воинов древности. Западное обучение и оснащение улучшило навыки этого войска."
 reformed_westernized_incan:0 "Реформированная инкская пехота"
 reformed_westernized_incanDESCR:0 "Реформированная инкская пехота использовала более новые технологии и обучение, поэтому она взяла на себя оборонительную роль."
 incan_guerilla_warfare:0 "Инкские партизаны"
 incan_guerilla_warfareDESCR:0 "Инкские партизаны используют рельеф местности с максимальной пользой. Хотя они не причиняют много вреда, но могут занять противника на некоторое время, изматывая наших врагов."
