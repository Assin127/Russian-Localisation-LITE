 MISSION_SETTINGS_AGGRESSIVENESS_DESC:0 "Агрессивность влияет на то, как будет вести себя флот при обнаружении вражеских кораблей во время выполнения миссии.\nЧем выше это значение, тем больше шансов, что Ваш флот нападёт на сильную вражескую державу.\n\n(Исследоания, уклонение и «предел повреждений» не влияют на этот параметр.)"
 MISSION_SETTINGS_AGGRESSIVENESS_DESC_CAUTIOUS:0 "При осторожном выполнении миссий, флот будет избегать чрезмерного скопления вражеских сил и попытается сократить свои потери, а также избежать истощения.\n\n§YОхота на пиратов§!:\nИзбегать сильного вражеского флота и нападать, если есть шансы на победу.\n\n§YБлокада портов§!:\nИзбегать больших столкновений во время блокады.\n\n§YМиссия перехвата§!:\nПерехватывать небольшие флоты противника вблизи своих берегов.\n\n§YУклонение§!, §YИсследование§!, §YПочинка§!:\nНе затрагиваются."
 MISSION_SETTINGS_AGGRESSIVENESS_DESC_BOLD:0 "При самоуверенном выполнении миссий, флот будет преследовать врага более агрессивно, чем осторожный флот, а также примет небольшие потери от истощения.\n\n§YОхота на пиратов§!:\nГотовность пойти на некоторое истощение во время преследования вражеского флота.\n\n§YБлокада портов§!:\nБлокада вражеских портов будет агрессивной.\n\n§YМиссия перехвата§!:\nГотовность преследовать флот врага немного дольше, чем это сделает осторожный флот.\n\n§YУклонение§!, §YИсследование§!, §YПочинка§!:\nНе затрагиваются."
