 native_mil_ideas:0 "Индейские воен. идеи"
 migrative_traditions:0 "Традиционная миграция"
 migrative_traditions_desc:0 "Наша традиция переезда деревни при истощении земель позволила нам улучшить свои методы строительства. Используя эти методы, мы можем извлечь большую пользу."
 clan_societies:0 "Родовое общество"
 clan_societies_desc:0 "Если бы каждый род внутри нашего племени занял определённую роль в обрядах и повседневной жизни, тогда мы смогли бы достичь гораздо большей эффективности в управлении нашим народом."
 wampum_belts:0 "Пояса вампуна"
 wampum_belts_desc:0 "Используя картины, пояса вампуна и искусство представления для наших обрядов и церемоний, а также событий из жизни предков, мы можем обеспечить сохранность и стабильность нашего общества."
 law_of_peace:0 "Закон мира"
 law_of_peace_desc:0 "Установив законы, которые определяют пути для нашего народа и разрешают конфликты между кланами мирным путём, мы можем достичь прочного мира между нашими людьми."
 tribal_constitution:0 "Племенная конституция"
 tribal_constitution_desc:0 "Развивая обязанности и полномочия людей, которые управляют нашим народом, мы можем значительно повысить эффективность нашей власти."
 travois:0 "Волок"
 travois_desc:0 "При закреплении саней с собаками или тягловыми животными, мы облегчим задачу перевоза груза на большие расстояния, даже несмотря на неровности пересечённой местности."
 smoke_ceremonies:0 "Курительная церемония"
 smoke_ceremonies_desc:0 "Церемония использования курительных трубок уходит в далёкое прошлое. Для закрепления заключённых договоров вожди племён закуривали трубку мира, мы можем вновь вернуть этому обряду его былую значимость."
 trade_diplomacy:0 "Торговая дипломатия"
 trade_diplomacy_desc:0 "Общаясь с другими людьми, мы нашли универсальный язык: язык подарков и торговли. Начав торговлю с другими племенами, мы сможем оказать себе неоценимую услугу."
 clan_migrations:0 "Миграции рода"
 clan_migrations_desc:0 "Вокруг нас лежат огромные земли, на которых обитают мелкие и неорганизованные племена. Имея множество гордых родов внутри своего народа, мы могли бы расширить своё влияние на эти земли, переселив их туда."
 talking_leaves:0 "Говорящие листья"
 talking_leaves_desc:0 "Если бы мы могли записать наши буквы, как сделали другие народы, мы смогли бы заключать вековые договоры и вести настоящую торговлю."
 warrior_societies:0 "Кланы воинов"
 warrior_societies_desc:0 "Создание воинских кланов разожжёт огонь в груди молодых парней и заставит их показать свою храбрость в бою."
 raid_warfare:0 "Военные налёты"
 raid_warfare_desc:0 "Используя быстрые и незаметные удары, мы можем застать наших врагов неподготовленными и убить их, пока они не поняли, что к чему."
 tribal_adoptions:0 "Племенная опека"
 tribal_adoptions_desc:0 "Для увеличения нашей численности, мы должны захватить в плен другие племена, а затем пополнить свою численность из их числа."
 trail_networks:0 "Дорожная сеть"
 trail_networks_desc:0 "Изучив эти земли, мы знаем, по каким тропам следует вести своих воинов и по каким следует уходить от погони, чтобы свести все потери к минимуму."
 flexible_warfare:0 "Гибкая война"
 flexible_warfare_desc:0 "Столкнувшись с новыми врагами или оружием, мы должны оставаться достаточно гибкими, чтобы суметь приспособить новые тактики и справиться с напастью."
 la_plata_nation_title:0 "Сформировать аргентинскую нацию"
 la_plata_nation_desc:0 "Настало время избавиться от своего колониального прошлого. Мы должны сформировать новую нацию и заявить свои права на эти земли."
 haiti_nation_title:0 "Сформировать гаитянскую нацию"
 haiti_nation_desc:0 "Не достаточно просто изгнать варваров, которые утопили в крови наши земли. Мы должны навсегда обеспечить свободу нашей родины и предотвратить её повторное порабощение бесчеловечным колониальным правительством. Мы будем независимы или умрём!"
