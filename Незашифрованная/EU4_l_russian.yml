 usa_nation_title:0 "Сформировать американскую нацию"
 usa_nation_desc:0 "Очень долго эти колонии подвергались угнетению жадных европейских держав, но сегодня этому наступит конец! Освобождение колоний позволило нам создать федерацию независимых штатов, свободных от тирании. Соединённые Штаты Америки!"
 upca_nation_title:0 "Создать центральноамериканскую нацию"
 upca_nation_desc:0 "Наш народ пережил годы иностранных вторжений, вмешательств, подчинений и разделений. Хватит! Пришло время освободиться и объединить наш народ под одним знаменем и определять свой путь самим. Мы создадим либеральную нацию, которой пойдёт на пользу положение между Атлантическим и Тихим океаном."
